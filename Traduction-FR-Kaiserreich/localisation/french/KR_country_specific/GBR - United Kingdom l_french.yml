 united_kingdom_events.69.a:0 "Bravo, bravo !"
 united_kingdom_events.69.b:0 "Il semble que nous ayons officiellement pris nos marques"
 united_kingdom_events.69.c:0 "Intéressant."

 united_kingdom_events.99.t:0 "Notre revendication sur l'Irlande du Nord"
 united_kingdom_events.99.d.promise:0 "Après la guerre d'indépendance irlandaise, le Royaume-Uni a conclu un traité de paix avec l'Irlande en 1921. Dans ce traité, nous avons renoncé à notre revendication sur l'Irlande du Nord... mais il s'agissait d'un accord avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth. L'Irlande a renoncé à ce titre en 1925, à la suite du soulèvement, lorsque la république a été déclarée, afin de nous donner la possibilité de ressusciter notre revendication... mais nous avons promis que nous ne le ferions pas. Respectons-nous cette promesse maintenant, même si cela signifie abandonner notre nom et revendiquer les deux ?"
 united_kingdom_events.99.d:0 "Après la guerre d'indépendance irlandaise, le Royaume-Uni a conclu un traité de paix avec l'Irlande en 1921. Dans ce traité, nous avons renoncé à notre revendication sur l'Irlande du Nord... mais il s'agissait d'un accord avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth. L'Irlande a renoncé à ce titre en 1925, à la suite du soulèvement, lorsque la république a été déclarée. La question qui se pose aujourd'hui est donc la suivante : allons-nous ressusciter nos revendications sur l'Irlande du Nord et aider les protestants qui y vivent encore, ou abandonner notre nom et revendiquer les deux ?"
 united_kingdom_events.99.a:0 "Les Loyalistes d'Ulster sont sous notre responsabilité"
 united_kingdom_events.99.b:0 "Nous devons respecter le traité de paix"
 united_kingdom_events.99.c:0 "Nous tiendrons notre promesse"

 united_kingdom_events.100.t:0 "La demande britannique"
 united_kingdom_events.100.d:0 "En 1921, le Royaume-Uni a signé un traité de paix renonçant à ses prétentions sur l'Irlande du Nord... mais il s'agissait d'un traité entre eux et l'État libre d'Irlande, un pays qui faisait partie de l'Empire britannique et du Commonwealth. Nous avons renoncé à ces titres en 1925, lorsque la république a été déclarée, donc maintenant le Royaume-Uni est revenu. Ils disent que les Loyalistes d'Ulster sont sous leur responsabilité, et de droit, et qu'ils ont revendiqué une fois de plus le territoire du nord. S'il doit y avoir une paix quelconque, nous devrons y renoncer."
 united_kingdom_events.100.a:0 "Absolument pas !"
 united_kingdom_events.100.b:0 "Si cela permet de maintenir la paix, qu'il en soit ainsi"

 united_kingdom_events.101.t:0 "Retour de l'Irlande du Nord"
 united_kingdom_events.101.d:0 "Bien qu'ils ne le fassent qu'à contrecœur, les Irlandais ont décidé qu'il était préférable de maintenir la paix entre nos pays et ont accepté de rendre l'Irlande du Nord sous notre contrôle."
 united_kingdom_events.101.a:0 "Inattendu, mais sage"

 united_kingdom_events.102.t:0 "L'Irlande a quitté l'[Root.GetFactionName]"
 united_kingdom_events.102.d:0 "Pris dans un conflit avec [GBR.GetNameDef] sur le statut de l'Irlande du Nord, [IRE.GetNameDef] a quitté avec colère l'[Root.GetFactionName]. Ils estiment qu'il n'y a aucune protection à avoir dans une alliance qui s'en prendrait au territoire de ses propres membres."
 united_kingdom_events.102.a:0 "Ce n'est pas bon..."

 united_kingdom_events.103.t:0 "[IRE.GetNameDefCap] Refuse"
 united_kingdom_events.103.d.faction:0 "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous céder l'Irlande du Nord. Notre prochaine action n'est cependant pas si facile à décider, car [IRE.GetNameDef] n'est pas isolé. Elle est membre du [IRE.GetFactionName], et toute action directe contre elle déclenchera une guerre plus importante."
 united_kingdom_events.103.d.factionamerica:0 "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous céder l'Irlande du Nord. Notre prochaine action n'est cependant pas si facile à décider, car [IRE.GetNameDef] n'est pas isolé. Elle est membre du [IRE.GetFactionName], et toute action directe contre elle déclenchera une guerre plus vaste. Cependant, avec les Américains à nos côtés, il serait peut-être bon de parler à [irish_leader.GetNameDef], et de voir si le gouvernement [irish_leader.GetAdjective] serait prêt à faire pression sur les Irlandais pour éviter un nouveau conflit ?"
 united_kingdom_events.103.d.nofaction:0 "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous céder l'Irlande du Nord. Puisque les Irlandais sont sans alliés, notre prochaine action pourrait être simple."
 united_kingdom_events.103.a:0 "Contacter le gouvernement [irish_leader.GetAdjective]."
 united_kingdom_events.103.b:0 "Nous ne devrions pas donner suite à cette demande"
 united_kingdom_events.103.c:0 "Il est temps de prendre les choses en main"

 united_kingdom_events.104.t:0 "Le Royaume-Uni abandonne l'Irlande du Nord"
 united_kingdom_events.104.d:0 "Après la guerre d'indépendance irlandaise, le gouvernement britannique a signé un traité de paix avec les Irlandais en 1921 par lequel il renonçait à ses droits sur l'Irlande du Nord. Il s'agissait d'un traité avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth... un titre auquel les Irlandais ont renoncé lorsqu'ils se sont déclarés dans la république en 1925. Le Royaume-Uni ayant été rétabli dans les îles britanniques, la question restait de savoir si les Britanniques poursuivraient à nouveau leur revendication sur l'Irlande du Nord, question à laquelle il a finalement été répondu par la négative. Cela signifie non seulement la paix avec les Irlandais, mais aussi un changement de nom et de drapeau pour le Royaume-Uni, qui redevient le Royaume de Grande-Bretagne."
 united_kingdom_events.104.a:0 "Si cela signifie la paix, tant mieux"
 united_kingdom_events.104.b:0 "Les fous sont en fait partis !"
 united_kingdom_events.104.c:0 "Intéressant."

 united_kingdom_events.105.t:0 "L'appel britannique"
 united_kingdom_events.105.d:0 "Maintenant que le Royaume-Uni est revenu en Europe, il était inévitable que les Britanniques se tournent vers leurs revendications sur l'Irlande du Nord... leur nom, après tout, est le Royaume-Uni de Grande-Bretagne et d'Irlande du Nord. Ils ne peuvent pas l'ignorer, après tout. Nos alliés irlandais, bien sûr, ne voient pas les choses de la même façon, et c'est pourquoi les Britanniques se sont tournés vers nous pour maintenir la paix. Faisons-nous pression sur les Irlandais pour qu'ils cèdent, ou les soutenons-nous et risquons-nous une guerre avec les Britanniques ?"
 united_kingdom_events.105.a:0 "Nous soutenons l'Irlande sans réserve"
 united_kingdom_events.105.b:0 "Faire pression sur les Irlandais pour qu'ils cèdent"

 united_kingdom_events.106.t:0 "Pression exercée par [From.GetNameDef]"
 united_kingdom_events.106.d:0 "Les Britanniques ont demandé à nos alliés [From.GetAdjective] d'intervenir dans la question de l'Irlande du Nord... et ils l'ont fait ! Le gouvernement [From.GetAdjective] laisse entendre qu'il s'agit d'une question délicate, et notre refus pousse les deux alliances vers une guerre qu'elles ne souhaitent pas mener. Voilà pour la force de notre alliance."
 united_kingdom_events.106.a:0 "Au diable les Britanniques, et vous aussi !"
 united_kingdom_events.106.b:0 "Il semble que nous n'ayons guère le choix"

 united_kingdom_events.107.t:0 "Une erreur de calcul ?"
 united_kingdom_events.107.d:0 "Les Irlandais ne sont manifestement pas un peuple rationnel en ce qui concerne le statut de l'Ulster. Ils ont choisi d'abandonner le [Root.GetFactionName] plutôt que d'y renoncer... et sont très en colère contre nous."
 united_kingdom_events.107.a:0 "Qu'il en soit ainsi"

 united_kingdom_events.108.t:0 "Les Irlandais se creusent la tête"
 united_kingdom_events.108.d:0 "Faire appel à [irish_leader.GetNameDef] n'a pas arrangé les choses, semble-t-il. Bien que le gouvernement [irish_leader.GetAdjective] ait fait pression sur [IRE.GetNameDef], comme nous l'avions demandé, les Irlandais se sont levés et ont rageusement abandonné leurs alliés plutôt que de renoncer à l'Irlande du Nord. Il semble donc que nous soyons de retour à la case départ."
 united_kingdom_events.108.a:0 "Nous devrions renoncer à cette poursuite de l'Irlande du Nord"
 united_kingdom_events.108.b:0 "Il est temps de prendre les choses en main"

 united_kingdom_events.109.t:0 "[From.GetNameDefCap] soutient l'Irlande"
 united_kingdom_events.109.d:0 "Le gouvernement [From.GetAdjective] a répondu par une réponse définitive : non seulement ils ne feront pas pression sur les Irlandais en notre nom, mais si cela se résume à une confrontation entre nous et les Irlandais sur le statut de l'Ulster, ils prendront les armes pour défendre la souveraineté irlandaise."
 united_kingdom_events.109.a:0 "Nous devrions renoncer à cette poursuite de l'Irlande du Nord"
 united_kingdom_events.109.b:0 "Il est temps de prendre les choses en main"

 united_kingdom_events.112.t:0 "Le Rocher de Gibraltar"
 united_kingdom_events.112.d.spanish:0 "Gibraltar nous a été cédé en 1713 par le traité d'Utrecht, une cession que l'Espagne n'a jamais reconnue. Malgré cela, le territoire est principalement peuplé de plus de 20 000 Britanniques - dont aucun ne se considère comme ayant la nationalité espagnole. Cela n'aura pas la moindre importance pour [gibraltar_owner.GetNameDef], bien sûr, qui préfère aller en guerre avec nous plutôt que de se séparer du territoire maintenant. Il ne s'agit même pas du rôle vital de Gibraltar dans le contrôle de l'entrée de la Méditerranée. Pour eux, c'est une question de fierté."
 united_kingdom_events.112.d:0 "Gibraltar nous a été cédé en 1713 par le traité d'Utrecht, et aujourd'hui encore, il est peuplé de plus de 20 000 Britanniques. Même si le territoire ne jouait pas un rôle essentiel dans la garde de l'entrée de la Méditerranée, nous aurions toujours une responsabilité envers ces gens. La position stratégique de Gibraltar, cependant, signifie qu'il est peu probable que [gibraltar_owner.GetNameDef] se rende à la légère. Pousser notre revendication signifie probablement une confrontation avec les propriétaires [gibraltar_owner.GetAdjective] de Gibraltar."
 united_kingdom_events.112.a:0 "Gibraltar est à nous de droit"
 united_kingdom_events.112.b:0 "C'est une revendication inutile à poursuivre"

 united_kingdom_events.113.t:0 "Les îles Malouines"
 united_kingdom_events.113.d.arg:0 "Les îles Malouines sont une colonie mineure au large de l'Atlantique sud, où vivent quelques milliers de Britanniques. Elles sont actuellement gouvernées par [falklands_owner.GetNameDef], dans ce qui est censé être une occupation temporaire, mais il est peu probable qu'ils veuillent y renoncer... mais les habitants des Malouines se considèrent comme des citoyens britanniques et n'ont jamais voulu rejoindre [falklands_owner.GetNameDef]. La question qui se pose à nous est donc la suivante : devons-nous les soutenir et réclamer les îles, en nous mettant dans une position où nous pourrions avoir à combattre leur propriétaire [falklands_owner.GetAdjective] ?"
 united_kingdom_events.113.d.ally:0 "Les îles Malouines sont une petite colonie au large de l'Atlantique Sud, où vivent seulement quelques milliers de Britanniques. Elles n'ont pas d'importance stratégique particulière, mais les Britanniques qui s'y trouvent se considèrent comme des citoyens britanniques et nous ont demandé de réaffirmer nos revendications sur ces îles. Les îles sont détenues par [falklands_owner.GetNameDef], donc leur restitution ne devrait pas poser de problème, mais est-ce que nous nous donnons la peine ?"
 united_kingdom_events.113.d:0 "Les îles Malouines sont une petite colonie au large de l'Atlantique Sud, où vivent seulement quelques milliers de Britanniques. Elles n'ont pas d'importance stratégique particulière, mais les Britanniques s'y considèrent comme des citoyens britanniques et nous ont demandé de réaffirmer nos droits sur les îles... une idée que [falklands_owner.GetNameDef] ne va pas apprécier. La question qui se pose maintenant est la suivante : les soutenons-nous et revendiquons-nous les îles, nous mettant ainsi dans une position où nous pourrions avoir à combattre leur propriétaire [falklands_owner.GetAdjective] ?"
 united_kingdom_events.113.a:0 "Les Malouines nous appartiennent de droit"
 united_kingdom_events.113.b:0 "C'est une revendication inutile à poursuivre"

 united_kingdom_events.115.t:0 "La demande [From.GetAdjective]"
 united_kingdom_events.115.t.ally:0 "La requête [From.GetAdjective]"
 united_kingdom_events.115.d:0 "Le gouvernement [From.GetAdjective] nous a approché avec une demande : que nous leur rendions [demand_state.GetName] immédiatement, ce qu'ils considèrent comme un territoire [From.GetAdjective] légitime."
 united_kingdom_events.115.d.ally:0 "Nos alliés au sein du gouvernement [From.GetAdjective] nous ont demandé de leur transférer l'administration de [demand_state.GetName], qu'ils considèrent comme un territoire [From.GetAdjective] légitime."
 united_kingdom_events.115.a:0 "Très bien."
 united_kingdom_events.115.b:0 "Nous ne sommes pas d'accord."

 united_kingdom_events.116.t:0 "[demand_state.GetName] Retourné"
 united_kingdom_events.116.d:0 "Le gouvernement [From.GetAdjective] a pesé ses options et a décidé qu'il serait préférable de nous rendre [demand_state.GetName] immédiatement."
 united_kingdom_events.116.d.ally:0 "Nos alliés au sein du gouvernement [From.GetAdjective] nous ont heureusement rendu [demand_state.GetName]."
 united_kingdom_events.116.a:0 "Excellent."

 united_kingdom_events.117.t:0 "[From.GetNameDefCap] Refuse"
 united_kingdom_events.117.d:0 "La réponse du gouvernement [From.GetAdjective] a été rapide : il n'est pas d'accord avec la revendication [Root.GetAdjective] de [demand_state.GetName] et ne la rendra pas à [Root.GetNameDef]."
 united_kingdom_events.117.a:0 "Nous ne sommes pas amusés"
 united_kingdom_events.117.b:0 "Nous n'avons donc pas d'autre choix"

 united_kingdom_events.118.t:0 "La requête [From.GetAdjective]"
 united_kingdom_events.118.d:0 "Nous avons été contactés par nos alliés au sein du gouvernement [From.GetAdjective], qui disent que - maintenant que [From.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre le contrôle de [colony_country.GetNameDef], qu'ils considèrent comme un territoire [From.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison pour nous de refuser."
 united_kingdom_events.118.a:0 "Ils sont corrects"
 united_kingdom_events.118.b:0 "Ils se trompent - [colony_country.GetNameDef] est à nous"

 united_kingdom_events.119.t:0 "[From.GetNameDefCap] Accepte"
 united_kingdom_events.119.d:0 "Le gouvernement [From.GetAdjective] a accepté notre demande et a transféré [colony_country.GetNameDef] sous notre contrôle."
 united_kingdom_events.119.a:0 "Excellent."

 united_kingdom_events.120.t:0 "[From.GetNameDefCap] Refuse"
 united_kingdom_events.120.d:0 "Le gouvernement [From.GetAdjective] a refusé notre requête. Ils disent que [colony_country.GetNameDef] était un territoire durement gagné, et jusqu'à ce qu'ils en décident autrement, il devrait être considéré comme une colonie [From.GetAdjective]."
 united_kingdom_events.120.a:0 "Quelle déception !"

 united_kingdom_events.121.t.ally:0 "La requête [From.GetAdjective]"
 united_kingdom_events.121.t:0 "La demande [From.GetAdjective]"
 united_kingdom_events.121.d.ally:0 "Nous avons été contactés par nos alliés au sein du gouvernement [From.GetAdjective], qui disent que - maintenant que [From.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre la propriété de toute terre coloniale actuellement sous le contrôle [Root.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison pour nous de refuser."
 united_kingdom_events.121.d:0 "Nous avons été contactés par le gouvernement [From.GetAdjective], qui dit que - maintenant que [From.GetNameDef] est de nouveau sur pied - il souhaite reprendre la propriété de toute terre coloniale actuellement sous le contrôle [Root.GetAdjective]. Leur demande n'est pas polie, et ils semblent prêts à soutenir leur demande par la force, si nous la poussons jusqu'à ce point."
 united_kingdom_events.121.a:0 "Leur rendre la terre"
 united_kingdom_events.121.b:0 "Non, nous allons tout garder"
 united_kingdom_events.121.c:0 "Nous devons informer immédiatement nos chefs suprêmes..."

 united_kingdom_events.122.t:0 "[From.GetNameDefCap] Accepte"
 united_kingdom_events.122.d:0 "Le gouvernement [From.GetAdjective] a accepté notre demande et a transféré les colonies sous notre contrôle."
 united_kingdom_events.122.a:0 "Excellent."

 united_kingdom_events.123.t:0 "[From.GetNameDefCap] Refuse"
 united_kingdom_events.123.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande. Ils disent que ces territoires ont été durement gagnés, et jusqu'à ce qu'ils en décident autrement, ils doivent être considérés comme une colonie [From.GetAdjective]."
 united_kingdom_events.123.a:0 "Quelle déception !"
 united_kingdom_events.123.b:0 "Ils nous laissent peu de choix"

 united_kingdom_events.124.t:0 "Le Destin de [WIF.GetNameDef]"
 united_kingdom_events.124.d:0 "[WIF.GetNameDefCap] est une construction particulière - pas un pays à part entière, mais un ensemble de colonies d'avant-guerre qui ont été forcées de se regrouper afin de survivre au chaos qui a englouti leurs seigneurs britanniques et français. Elle n'a aucune raison d'exister, même si, d'une certaine manière, elle a existé et continue d'exister. Beaucoup disent que la raison d'être de la fédération est maintenant faite et que les colonies devraient être séparées une fois de plus. D'autres disent que [CAF.GetNameDef] a gagné son droit de continuer... au moins, comme récompense pour avoir lutté pour nous libérer."
 united_kingdom_events.124.a:0 "Il est temps de dissoudre la fédération"
 united_kingdom_events.124.b:0 "Elle peut rester telle quelle, sous notre contrôle"
 united_kingdom_events.124.c:0 "Elle peut rester entière, mais seulement sous notre contrôle"
 united_kingdom_events.124.e:0 "Elle peut conserver son indépendance"
 united_kingdom_events.124.f:0 "Nous lui accorderons l'indépendance"

 united_kingdom_events.125.t:0 "Le retour des Antilles françaises"
 united_kingdom_events.125.d:0 "[WIF.GetNameDefCap] n'a vraiment existé que comme une mesure temporaire pour regrouper les anciennes colonies françaises et britanniques avant la guerre. Maintenant que [From.GetNameDef] est à nouveau fort, il a absorbé la fédération et a rendu les colonies françaises sous notre contrôle."
 united_kingdom_events.125.a:0 "Nous l'apprécions"

 united_kingdom_events.126.t:0 "Nous restons un sujet [From.GetAdjective]."
 united_kingdom_events.126.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé de nous conserver en tant que colonie unie plutôt que de nous séparer à nouveau. Notre fédération, disent-ils, a réussi à résister à l'épreuve de la guerre - peut-être a-t-elle un avenir après tout."
 united_kingdom_events.126.a:0 "Une bonne nouvelle."

 united_kingdom_events.127.t:0 "La demande [From.GetAdjective]"
 united_kingdom_events.127.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous pouvions continuer à exister en tant que nation unie... mais seulement si nous retournions sous contrôle [From.GetAdjective]. Notre indépendance, à leurs yeux, n'a pas encore été acquise, mais elle pourrait venir avec le temps."
 united_kingdom_events.127.a:0 "S'il doit l'être..."
 united_kingdom_events.127.b:0 "Non ! Nous avons gagné notre liberté et nous la garderons !"

 united_kingdom_events.128.t:0 "Nous devons rester indépendants"
 united_kingdom_events.128.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous avons gagné le droit de continuer en tant que nation unie et que nous pouvons conserver notre indépendance. Ils considèrent cela comme une récompense pour tout ce que nous avons fait pendant la guerre, et ils espèrent que nous continuerons à faire partie du Commonwealth."
 united_kingdom_events.128.a:0 "Une bonne nouvelle!"

 united_kingdom_events.129.t:0 "On nous accorde l'indépendance"
 united_kingdom_events.129.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous avons gagné le droit de continuer en tant que nation unie, et que nous le ferons en tant que nation indépendante. Ils considèrent cela comme une récompense pour tout ce que nous avons fait pendant la guerre, et ils espèrent que nous continuerons à faire partie du Commonwealth."
 united_kingdom_events.129.a:0 "Magnifique!"

 united_kingdom_events.130.t:0 "Rebâtissons-nous l'Empire ?"
 united_kingdom_events.130.d.promise:0 "Maintenant que [Root.GetNameDef] a été reconstruit, la question qui se pose à tout le monde est : reconstruisons-nous l'Empire britannique ? Il existe de nombreuses anciennes colonies, indépendantes ou détenues par d'autres puissances... et cela inclut l'Allemagne, que nous avons promis de laisser avec nos anciennes colonies. Si nous ne rompons pas cette promesse, nous ignorerons la plupart de nos possessions en Afrique et en Asie du Sud-Est. Il convient également de noter que l'idée de reconstruire notre empire colonial n'est pas très populaire chez nous. La plupart des gens disent que le temps de l'Empire est révolu et que nous devrions nous concentrer sur le pays que nous avons maintenant."
 united_kingdom_events.130.d.nopromise:0 "Maintenant que [Root.GetNameDef] a été reconstruit, la question qui se pose à tout le monde est : reconstruisons-nous l'Empire britannique ? Il existe de nombreuses anciennes colonies, indépendantes ou détenues par d'autres puissances. Pour le récupérer, il faudra peut-être faire la guerre, ce qui ne plaira pas à l'Entente. Il convient également de noter que l'idée de reconstruire notre empire colonial n'est pas très populaire chez nous. La plupart des gens disent que le temps de l'Empire est révolu et que nous devrions nous concentrer sur le pays que nous avons maintenant."
 united_kingdom_events.130.a:0 "Il est temps de décoloniser - l'Empire est fini"
 united_kingdom_events.130.b:0 "Nous allons restaurer l'Empire - mais pas avec les terres allemandes"
 united_kingdom_events.130.c:0 "Nous allons restaurer l'intégralité de l'Empire britannique"
 united_kingdom_events.130.e:0 "Nous allons reconstruire l'Empire britannique"

 united_kingdom_events.131.t:0 "Le statut de Malte"
 united_kingdom_events.131.d:0 "Maintenant que [From.GetNameDef] s'est remis sur pied, il a demandé le retour de Malte - puisque l'île n'a jamais vraiment été sous la juridiction [Root.GetAdjective], et que les Maltais veulent vraiment retourner sous contrôle britannique."
 united_kingdom_events.131.a:0 "Bien sûr !"
 united_kingdom_events.131.b:0 "Non, nous ne pensons pas qu'ils soient prêts"

 united_kingdom_events.132.t:0 "La demande britannique"
 united_kingdom_events.132.d:0 "Un envoyé de [From.GetNameDef] a approché le gouvernement [Root.GetAdjective], exigeant que nous nous rendions immédiatement et que nous retournions dans le giron britannique."
 united_kingdom_events.132.d.puppet:0 "Un envoyé de [From.GetNameDef]  exige que notre gouvernement fantoche [return_country.GetAdjective] soit immédiatement remis sous leur contrôle. Ils considèrent que [return_country.GetNameDef] fait partie intégrante de [From.GetNameDef], et cela signifiera probablement que les problèmes avec eux ne cesseront pas si nous n'obéissons pas."
 united_kingdom_events.132.a:0 "Très bien..."
 united_kingdom_events.132.b:0 "Hors de question!"

 united_kingdom_events.133.t:0 "Ils sont d'accord"
 united_kingdom_events.133.d:0 "Le gouvernement [From.GetAdjective] a accédé à notre demande. [return_country.GetNameDefCap] est à nouveau à nous."
 united_kingdom_events.133.a:0 "Les loyalistes auront tout notre soutien !"

 united_kingdom_events.134.t:0 "Ils ont refusé"
 united_kingdom_events.134.d:0 "Le gouvernement [From.GetAdjective] a refusé, disant qu'il ne reconnaissait pas notre demande de [return_country.GetNameDef]."
 united_kingdom_events.134.a:0 "Maudits soient-ils !"
 united_kingdom_events.134.b:0 "Alors ils ne nous laissent guère le choix !"

 united_kingdom_events.135.t:0 "La demande britannique"
 united_kingdom_events.135.d:0 "Le gouvernement britannique nous a approchés, exigeant que nous lui remettions immédiatement notre territoire occupé en Grande-Bretagne, territoire que les Britanniques considèrent comme leur territoire intégral."
 united_kingdom_events.135.a:0 "Je suppose que nous devrions..."
 united_kingdom_events.135.b:0 "Hors de question!"

 united_kingdom_events.136.t:0 "Ils sont d'accord"
 united_kingdom_events.136.d:0 "Le gouvernement [From.GetAdjective] a accédé à notre demande. La terre britannique est à nouveau à nous."
 united_kingdom_events.136.a:0 "Les loyalistes auront tout notre soutien !"

 united_kingdom_events.137.t:0 "Ils ont refusé"
 united_kingdom_events.137.d:0 "Le gouvernement [From.GetAdjective] a refusé, disant qu'il avait l'usage des terres britanniques et qu'il ne recevait pas d'ordres de notre part."
 united_kingdom_events.137.a:0 "Maudits soient-ils !"
 united_kingdom_events.137.b:0 "Alors ils ne nous laissent guère le choix !"

 united_kingdom_events.140.t:0 "La demande [GBR.GetAdjective]"
 united_kingdom_events.140.d:0 "[From.GetNameDefCap] a été contacté par le gouvernement [GBR.GetAdjective], qui dit que - maintenant que [GBR.GetNameDef] est de nouveau sur pied - il souhaite reprendre la propriété de toute terre coloniale actuellement sous le contrôle [From.GetAdjective]. Leur demande n'est pas polie, et ils semblent prêts à soutenir leur demande par la force, si nous la poussons jusqu'à ce point."
 united_kingdom_events.140.a:0 "Dites à [From.GetNameDef] d'accepter"
 united_kingdom_events.140.b:0 "Dites à [From.GetNameDef] de refuser"

 united_kingdom_events.141.t:0 "Nous devons refuser"
 united_kingdom_events.141.d:0 "Le gouvernement [From.GetAdjective] a ri de la demande [GBR.GetAdjective] et nous a dit de refuser immédiatement. Nous n'avons pas le choix de nous y conformer."
 united_kingdom_events.141.a:0 "Voyons ce qu'il en est..."

 united_kingdom_events.142.t:0 "Nous devons nous mettre d'accord"
 united_kingdom_events.142.d:0 "Le gouvernement [From.GetAdjective] voit le mérite de la demande [GBR.GetAdjective] et nous a dit d'accepter immédiatement. Nous n'avons pas le choix de nous y conformer."
 united_kingdom_events.142.a:0 "Très bien alors !"

 united_kingdom_events.143.t:0 "L'Irlande du Nord souhaite rejoindre l'Entente"
 united_kingdom_events.143.d:0 "Les six comtés d'Ulster qui constituent l'Irlande du Nord se sont séparés de l'Irlande et ont rétabli la domination loyaliste. Ils nous demandent maintenant de rejoindre l'Entente."
 united_kingdom_events.143.a:0 "Comme si on allait dire non !"

 united_kingdom_events.144.t:0 "Restauration du Royaume-Uni"
 united_kingdom_events.144.d:0 "Le régime républicain de l'Union Britannique est tombé et le gouvernement royaliste de la Maison de Windsor est enfin de retour à Londres. Le [CAN_king_full_name] a été officiellement couronné dans l'abbaye de Westminster, réalisant ainsi le rêve de sa vie : venger l'exil de son père lors de la révolution britannique, et les efforts pour débarrasser la nation de ses liens syndicalistes sont déjà en cours.\nEn peu de temps, les îles britanniques ont été transformées au point d'en être méconnaissables, et les racines de l'influence gauchiste ont été profondément ancrées dans les institutions de la nation et dans la psyché de ses habitants. Nombreux sont ceux qui, à travers le monde, attendent maintenant avec impatience de voir quelles actions le Royaume-Uni nouvellement restauré entreprendra sur la scène internationale."
 united_kingdom_events.144.a:0 "Un nouvel ordre ou un retour de l'ancien ?"

### Characters ###
 GBR_george_frederick_windsor:0 "George V"
 GBR_george_frederick_windsor_king_exiled_leader_desc:9 "§YNaissance :§! §L3 juin 1865, à Marlborough House, Westminster, Middlesex, Angleterre§!\n§YCarrière :§! §LDeuxième fils du futur roi Edward VII, peu s'attendaient à ce que George Windsor devienne roi un jour et il se destina donc à une carrière dans la marine. Mais à la suite de la mort de son frère d'une pneumonie en 1892, il devint Duc d'York et deuxième dans la ligne de succession au trône, mettant fin à sa carrière navale. George se maria à la Princesse Mary de Teck, ancienne fiancée de son frère, s'étant rapproché d'elle durant leur période de deuil, et ils débutèrent une relation passionnée mais discrète. Mais son monde fut à nouveau secoué lorsque son père mourut en 1910, et George fut forcé de monter sur le trône sous le nom de George V. George prit le pouvoir à une époque politiquement agitée, avec la montée en puissance du mouvement pour le Home Rule irlandais et le conflit croissant des libéraux avec les Lords. Bien que la réforme constitutionnelle ait pu réformer les Lords et ait évité temporairement une guerre civile en Irlande, le monde allait être plongé dans les flammes de la guerre, alors que la Grande Guerre éclatait avec un George découragé à la barre. Malgré ses tentatives pour apaiser le nationalisme britannique en abandonnant ses titres allemands et en adoptant le nom de Windsor, la défaite du Royaume-Uni lors de la Weltkrieg entraîna une augmentation constante du soutien au mouvement républicain, déjà en pleine expansion. Après des années de mauvaise gouvernance et de politique politicienne, la Révolution britannique éclata et, face à son refus d'intervenir dans la crise politique, le Roi fut contraint de fuir la Grande-Bretagne pour s'exiler et de regarder son pays, ainsi que son Empire, sombrer dans l'abîme.\n\nLe Roi-Empereur, comme il se fait encore appeler, règne sur l'Empire britannique, ou ce qu'il en reste, depuis sa fuite en exil. La défaite de la Weltkrieg contre son propre cousin, la perte de son plus jeune fils, John, et encore plus dévastatrice celle de la Grande-Bretagne elle-même se sont combinées pour briser la volonté de George V malgré sa résolution à maintenir son statut. Sa santé s'étant dégradée depuis la fuite vers le Canada, que George appelle en privé "une prison gelée", il a peu à peu perdu tout intérêt pour les affaires domestiques, déléguant ces devoirs cérémoniels à son fils le Prince Edward. Il vit désormais le peu de temps qu'il lui reste avec sa famille et espère, peut-être un jour, rentrer en Grande-Bretagne, mais cette perspective s'éloigne de jour en jour...§!"
 GBR_george_frederick_windsor_king_GBR_leader_desc:9 "§YNaissance :§! §L3 juin 1865, à Marlborough House, Westminster, Middlesex, Angleterre§!\n§YCarrière :§! §LLe Roi-Empereur, comme il se fait encore appeler, règne sur l'Empire britannique depuis la victoire triomphante de la Grande-Bretagne dans la Grande Guerre. Son propre cousin, le Kaiser, ayant été défait et l'Empire allemand, autrefois puissant, ayant été humilié, il semblerait que la Grande-Bretagne et son Roi puissent se reposer sur leurs lauriers. Mais d'aucuns chuchotent qu'un grand bouleversement se profile à l'horizon, le gouvernement de Stanley Baldwin ayant encore du mal à gérer la Dépression et le Reich allemand renaissant évoquant des conquêtes qui écraseraient l'Europe. L'héritier étant le méprisé Prince Edward, il reste à voir si le Roi, vaillant défenseur de l'hégémonie britannique, succombera à son âge ou continuera à gouverner l'Empire sur lequel le Soleil ne se couche jamais.§!"

 GBR_edward_windsor:0 "Edward, Prince de Galles"
 GBR_edward_windsor_regnal:0 "Edward VIII"
 GBR_edward_windsor_desc_body:9 "Premier fils du roi George V, Edward VIII naît dans les faubourgs de Londres, baptisé ainsi en l'honneur de son défunt oncle. Après une enfance et un enseignement traditionnels, le jeune prince fut d'abord destiné à une formation militaire dans la marine, d'abord à Osborne, puis à Dartmouth. Alors qu'un cursus de deux ans et l'entrée dans la marine étaient prévus, ils furent interrompus à la suite de l'accession de son père au trône. Les préparatifs visant à préparer Edward à ses futures fonctions de dirigeant commencèrent sérieusement. Il fut envoyé au Magdalen College d'Oxford, malgré les allégations selon lesquelles il n'était pas suffisamment préparé intellectuellement, et quitta finalement Oxford au bout de huit trimestres, sans aucune qualification académique. Au moment de la Grande Guerre, Edward avait atteint l'âge légal pour s'engager et s'est engagé avec enthousiasme dans les Grenadier Guards, mais on lui a refusé le déploiement sur les lignes de front au cas où l'héritier apparent aurait été capturé ou tué. Néanmoins, il se rendit sur le front aussi souvent qu'il le put et entreprit des vols militaires à partir de 1918, ce qui lui valut une grande popularité auprès des anciens combattants pour son empressement à se battre à leurs côtés. Mais Edward revint dans un pays désabusé par sa défaite et souffrant de dépression économique, ce qu'il nota lors de ses nombreuses tournées dans les régions pauvres de Grande-Bretagne pour rencontrer la population locale et prendre en compte ses préoccupations. Mais malgré ses efforts pour atteindre la population, Edward fut évacué avec sa famille au Canada en 1925, au milieu de la révolution britannique, alors qu'il avait proposé de retourner au front pour combattre la menace syndicaliste."
 GBR_edward_windsor_king_exiled_leader_desc:9 "§YNaissance :§! §L23 juin 1894, à White Lodge, Richmond Park, Surrey, Angleterre§!\n§YCarrière :§! §L$GBR_edward_windsor_desc_body$\n\nEn exil, le jeune Edward reprit peu à peu beaucoup des devoirs que son père accomplissait autrefois, devenant un régent non-officiel. À la suite de la mort de son père, Edward de Windsor fut couronné dans une cérémonie somptueuse à Ottawa, avec tout l'apparat dont ont bénéficié ses prédécesseurs. Le jeune monarque, remarquablement solennel pendant son intronisation, a hérité d'un Empire qui n'est sans conteste qu'une ombre de sa gloire passée, et d'un royaume occupé par des révolutionnaires syndicalistes. Sans se laisser décourager, le Roi Edward s'est déjà montré enclin à se mêler de politique avec ses propres idées radicales et est un homme à scandales à l'égal d'Oswald Mosley. Mais, par dessus-tout, il maintient le désir de voir un jour flotter la bannière du Royaume-Uni sur les Îles britanniques et l'Empire restauré à son ancienne gloire...§!"
 GBR_edward_windsor_king_GBR_leader_desc:9 "§YNaissance :§! §L23 juin 1894, à White Lodge, Richmond Park, Surrey, Angleterre§!\n§YCarrière :§! §L$GBR_edward_windsor_desc_body$\n\nEn effet, Edward a accompli son rêve et sous son règne les exilés britanniques se sont levés de leur forteresse de glace au-delà de l'océan pour contre-attaquer et reprendre leur droit de naissance. Sans se décourager, Edward, Roi désormais avisé et changé à jamais, continue de parcourir les ruines dévastées de la Grande-Bretagne, suscitant tantôt l'adoration, tantôt le mépris. Quelle que soit l'opinion de ses sujets, qu'ils l'aiment ou qu'ils le détestent, le Roi Édouard restera à jamais dans les mémoires comme l'homme qui a repris la Grande-Bretagne, le Roi sous lequel l'Empire a contre-attaqué.§!"

 GBR_albert_windsor:0 "Albert, Duc d'York"
 GBR_albert_windsor_regnal:0 "Albert Ier"
 GBR_albert_windsor_governor:0 "Le Prince Albert"
 GBR_albert_windsor_king_exiled_leader_desc:9 "§YNaissance :§! §L14 décembre 1895, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LLe jeune prince Albert n'était pas destiné à être roi. En grandissant en Grande-Bretagne, il était toujours dans l'ombre de son frère, le Prince Edward. Albert était déjà connu comme un homme timide et réservé, jusqu'à l'approche du début de la Weltkrieg, lorsqu'il s'inscrivit dans une académie en 1909 puis devint marin en 1913. Malgré son mal de mer constant, il servit dans la Bataille de Jutland sur le HMS Collingwood, et servit plus tard comme chef d'escadron avant d'être blessé en novembre 1918, et de rester en Grande-Bretagne jusqu'à la fin de la guerre.\n\nAprès la guerre, Albert continua de vivre en Grande-Bretagne jusqu'à la révolution, puis fuit vers le Canada. Le Prince était relativement insignifiant jusqu'à ce que son frère devienne Roi, et il devint alors le deuxième dans la ligne de succession. À l'abdication de son frère, le nouveau Roi Albert Ier fut considéré comme égal si ce n'est même meilleur que son prédécesseur, car il est plus disposé à travailler avec le gouvernement canadien et les Exilés britanniques. Même si le roi est constamment souffrant, il est vu comme une lueur d'espoir par les Exilés britanniques. Pour le meilleur ou pour le pire, Albert Ier mènera la charge vers les Îles britanniques.§!"
 GBR_albert_windsor_king_GBR_leader_desc:9 "§YNaissance :§! §L14 décembre 1895, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LTout au long de la guerre, la voix du Roi Albert a été écoutée par de nombreux pays de l'Entente pour entendre les mots d'espoir du Roi qui encourageaient les soldats et les citoyens à aller de l'avant.\n\nDésormais en Grande-Bretagne, le retour du Roi à Londres fut le sujet de réactions mitigées dans le pays. Beaucoup pensent que le retour du Roi est le dernier signe de la défaite de l'Union, alors que d'autres considèrent que sa présence au Canada en tant que Roi plus représentatif est un moyen pour la Grande-Bretagne de redevenir la démocratie qu'elle était autrefois, et que le Roi Albert Ier est le signe d'une nouvelle ère de reconstruction et de prospérité pour la Grande-Bretagne. Seul l'avenir nous dira comment le nouveau roi gérera la nouvelle Grande-Bretagne.§!"
 GBR_albert_windsor_governor_CAN_leader_desc:9 "§YNaissance :§! §L14 décembre 1895, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LLe Prince Albert de Windsor, jeune frère du Roi britannique Edward VIII, a été nommé Gouverneur-Général du Canada. Même s'il a été ridiculisé dans son enfance pour son bégaiement notable, Albert est devenu un homme recueilli et consciencieux. Bien que les canadiens apprécient la vertu d'Albert, de nombreux membres de son gouvernement s'attendaient à ce que la nomination au poste de Gouverneur-Général soit de nouveau laissée à la discrétion du Parlement canadien. Malgré la déception de certains, Albert est apprécié. Alors qu'Edward est occupé à reconstruire la Grande-Bretagne récemment reconquise, Albert s'efforce de veiller à ce que le Canada soit correctement gouverné.§!"
 GBR_albert_windsor_governor_AST_leader_desc:9 "§YNaissance :§! §L14 décembre 1895, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LLe prince Albert de Windsor a été nommé Gouverneur-Général d'Australasie. Même s'il a été ridiculisé dans son enfance pour son bégaiement notable, Albert est devenu un homme recueilli et consciencieux. Bien que les australasiens apprécient la vertu d'Albert, de nombreux membres de son gouvernement s'attendaient à ce que la nomination au poste de Gouverneur-Général soit de nouveau laissée à la discrétion du Parlement australasien. Malgré la déception de certains, Albert est apprécié. Alors qu'Edward est occupé à reconstruire la Grande-Bretagne récemment reconquise, Albert s'efforce de veiller à ce que l'Australasie soit correctement gouvernée.§!"

 GBR_henry_windsor:0 "Henry, Duc de Gloucester"
 GBR_henry_windsor_regnal:0 "Henry IX"
 GBR_henry_windsor_governor:0 "Le Prince Henry"
 GBR_henry_windsor_king_exiled_leader_desc:9 "§YNaissance :§! §L31 mars 1900, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LTroisième fils de George V, le jeune Henry est considéré comme un enfant extrêmement nerveux, mais il est devenu un homme actif et modeste. Il excella dans les sports, fréquenta le collège d'Eton et poursuivit une carrière militaire en exil. Tout cela prépara ce prince modeste à hériter de la couronne lorsque le destin joua son rôle. Le nouveau roi Henri IX est apprécié. Il est perçu comme un monarque stable et fort, qui est néanmoins d'origine démocratique. Il lui incombe désormais de guider les Britanniques dans les eaux tumultueuses qui s'annoncent. Au fond de lui, le roi Henri IX sait qu'il a le devoir sacré de réunir le peuple britannique...§!"
 GBR_henry_windsor_king_GBR_leader_desc:9 "§YNaissance :§! §L31 mars 1900, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LTout au long de la guerre, la voix du roi Henri a été écoutée par de nombreuses personnes à travers l'Entente. Les paroles d'espoir du roi, qui encourageaient les soldats et les citoyens à aller de l'avant, ont inspiré nos braves soldats.\n\nEn Grande-Bretagne, le retour du roi à Londres a suscité des réactions mitigées de la part de la population libérée. Beaucoup pensent que le retour du roi est le dernier signe de la destruction de l'Union, tandis que d'autres voient dans sa performance au Canada en tant que figure unificatrice l'ingrédient qui permettra à la Grande-Bretagne de redevenir la démocratie qu'elle était autrefois. Seul l'avenir nous dira comment le roi, qui a des principes, gérera les dissensions au sein de la nouvelle Grande-Bretagne.§!"
 GBR_henry_windsor_governor_AST_leader_desc:9 "§YNaissance :§! §L31 mars 1900, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LLe prince Henry de Windsor a été nommé Gouverneur-Général d'Australasie. Même s'il était considéré comme un enfant extrêmement nerveux, Henry est devenu un homme actif et modeste. Bien que les australasiens apprécient la vertu de Henry, de nombreux membres de son gouvernement s'attendaient à ce que la nomination au poste de Gouverneur-Général soit de nouveau laissée à la discrétion du Parlement australasien. Malgré la déception de certains, Henry est apprécié. Alors que le pays se remet encore d'un accident aérien si tragique, Henry s'efforce de veiller à ce que l'Australasie soit correctement gouvernée.§!"
 GBR_henry_windsor_commander_desc:9 "§YNaissance :§! §L31 mars 1900, à York Cottage, Sandringham, Norfolk, Angleterre§!"

 GBR_george_windsor:0 "George, Duc de Kent"
 GBR_george_windsor_regnal:0 "George VI"
 GBR_george_windsor_governor:0 "Prince George"
 GBR_george_windsor_king_exiled_leader_desc:9 "§YNaissance :§! §L20 décembre 1902, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LLe cinquième enfant et quatrième fils de George V ne s'attendait pas à ce que l'avenir lui réservait. Le jeune George étudia dans la Marine britannique et obtint son diplôme peu avant la Révolution, mais il fut emmené avec les autres membres de la famille royale. En exil, il poursuivit sa carrière militaire. Il finit par canaliser sa passion pour l'aviation et devint officier de la RAF. Cela valut au jeune prince une réputation de casse-cou. Ses fonctions militaires et ses scandales personnels ont parfois fait la une des journaux. Mais le destin l'a placé sous les feux de la rampe. Il incombe désormais à cet improbable monarque de mener la nation à la guerre, afin que la bannière du Royaume-Uni flotte un jour fièrement au-dessus des îles d'origine et que l'Empire retrouve sa gloire. L'avenir nous dira si le jeune monarque a ce qu'il faut...§!"
 GBR_george_windsor_king_GBR_leader_desc:9 "§YNaissance :§! §L20 décembre 1902, à York Cottage, Sandringham, Norfolk, Angleterre§!\n§YCarrière :§! §LTout au long de la guerre, la voix du roi George a été écoutée par de nombreuses personnes à travers l'Entente. Les mots d'encouragement pleins d'espoir que le roi adressait aux soldats et aux citoyens, ainsi que ses fréquentes visites sur la ligne de front, ont remonté le moral de nos soldats. Un jour, un jeune monarque mis en avant par des circonstances improbables, le roi George VI, s'est imposé. Mais le roi est confronté à son plus grand défi, car la figure de proue doit maintenant unifier un peuple divisé. Certains habitants des îles britanniques se réjouissent du retour du roi, mais d'autres n'éprouvent pas d'affection particulière pour leur nouveau souverain. Le roi George VI doit maintenant soutenir les efforts visant à marquer une nouvelle ère de reconstruction et de prospérité en Grande-Bretagne.§!"
 GBR_george_windsor_governor_AST_leader_desc:9 "§YNaissance :§! §L20 décembre 1902, à York Cottage, Sandringham, Norfolk, Angleterre§!"

 GBR_hugh_gaitskell: "Hugh Gaitskell"
 GBR_hugh_gaitskell_sic_desc:9 "§YNaissance :§! §L9 avril 1906, à Kensington, Londres, Angleterre§!"
 GBP_hugh_gaitskell_leader_desc:9 "§YNaissance :§! §L9 avril 1906, à Kensington, Londres, Angleterre§!\n§YCarrière :§! §LEn suivant des études à Oxford en 1924, il vit les premières gouttes de la révolution et, contrairement à beaucoup de ses pairs étudiants, il soutint la grève générale. Lorsque la révolution éclata, Gaitskell s'empressa de la soutenir et fut le témoin direct de la répression politique du mouvement ouvrier par le gouvernement conservateur. Malgré son soutien à la révolution, les répressions brutales contre les "agitateurs réactionnaires" ne tardèrent pas à l'amener à se rallier à des types plus modérés et à devenir un fervent partisan du Labour Party, qui avait été ressuscité. Un séjour en prison pour activités contre-révolutionnaires le fit basculer à droite, Gaitskell étant l'une des figures les plus modérées du parti avant sa dissolution. Maintenant que l'Union est morte, Gaitskell a réussi à réorganiser l'ancien Labour Party avec les éléments les plus modérés dans l'espoir de créer une transition sans douleur du syndicalisme vers une société démocratique et libre.§!"

 GBR_herbert_samuel: "Herbert Samuel"
 GBP_herbert_samuel_leader_desc:9 "§YNaissance :§! §L6 novembre 1870, à Toxteth, Liverpool, Lancashire, Angleterre§!\n§YCarrière :§! §LL'un des nombreux libéraux à soutenir la révolution contre la tyrannie du gouvernement conservateur. Après la scission du parti, Samuel en prit la direction et l'introduisit dans le nouveau régime, entretenant une rivalité amicale avec le Labour Party. Au début des années 1930, Samuel fit l'objet d'immenses soupçons et fut finalement arrêté pour activités contre-révolutionnaires, devenant ainsi l'un des prisonniers politiques les plus notables de l'Union. Maintenant qu'il a réussi à obtenir le soutien nécessaire pour diriger l'ordre post-Union, Samuel cherchera sans aucun doute à appliquer des mesures plus rapides et plus proches d'une thérapie de choc pour dé-syndicaliser l'Union, tout en maintenant certains des filets de sécurité sociale qu'il avait contribué à mettre en place.§!"

