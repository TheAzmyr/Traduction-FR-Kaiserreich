 GBR_anthony_ludovici: "Anthony Ludovici"
 GBR_anthony_ludovici_leader_desc: "§YLeader Description\nBorn:§! January 8th, 1882, in London, England\n§YPolitical Career:§! Polyglot and far-right author, Anthony Ludovici had a tumultuous run in the Union, often forced to flee for counter-revolutionary activities and his notable reactionary underground works. During his times of exile and underground politicking, Ludovici interacted with similarly minded far-right figures and ex-conservatives, all prepared to work with foreign invaders to see the downfall of the Union. Now in power, Ludovici and his supporters will no doubt pursue a ruthless campaign of \"purifying\" Britain of its fallen socialist masters and suppressing dissent by any means necessary."

 GBR_charles_iii: "Charles III"
 GBR_charles_iii_leader_desc: "§YLeader Description\nBorn:§! July 18th, 1884, in Claremont House, Surrey, England\n§YPolitical Career:§! The so-called \"traitor prince\" for his defection to Germany during the Weltkrieg, Charles Edward of Saxe-Coburg and Gotha ultimately picked the right side but was devastated to see his home country fall to syndicalism, driving him even further into the arms of reactionary German forces. Loyalty to Germany was enough to propel him to be king of Germany's own UK; a distorted version with Charles a semi-absolute monarch in the Prussian style, lording over a cabal of pro-German figures in the Privy Council. For Charles, his reign will no doubt be loathed and he will be remembered as the Traitor King and a stooge to Britain's nemesis."

