### Ideas ###
 GBR_postwar_devastation: "Dévastation Après-Guerre"
 GBR_postwar_devastation_desc: "Après tant de batailles livrées sur le sol britannique, l'économie a été dévastée. Pire que la destruction proprement dite, c'est le système économique syndicaliste qui a été mis au rebut à la hâte, et pourtant sans rien pour le remplacer. Les Britanniques traverseront une période de difficultés et de réajustement, et ce ne sera pas facile."
 GBR_legacy_revolution: "Héritage de la Révolution"
 GBR_legacy_revolution_desc: "Il n'y a pas que l'économie à reconstruire en Grande-Bretagne, il y a le tissu même de la société. Les jeunes n'ont jamais connu autre chose que le syndicalisme, et une grande partie de la génération plus âgée a soutenu la révolution - ou considère les exilés de retour au pays comme des lâches qui ont fui au lieu de rester et de se battre. La confiance doit être restaurée, et cela demandera du temps et des efforts."
 GBR_syndicalist_resistance: "Résistance Syndicaliste"
 GBR_syndicalist_resistance_desc: "La plupart des syndicalistes en Grande-Bretagne sont fatigués de se battre... mais donnez-leur suffisamment de raisons d'être en colère, de croire que le retour du roi signifie que tout - y compris les injustices - sera comme avant ? Et il se pourrait bien que nous soyons confrontés à un retour à la violence qui avait annoncé le soulèvement de 1925."
 GBR_military_chaos_1: "Armée dans le Chaos"
 GBR_military_chaos_1_desc: "L'armée britannique est en pleine période de transition - tout vestige de l'organisation sous laquelle les syndicalistes opéraient doit être balayé, et un œil doit être jeté sur tous ceux qui en faisaient partie. Peut-on faire confiance à leurs soldats ? Pouvons-nous faire confiance à ceux à qui ils ont fait rapport ? Tout doit être reconstruit à partir de zéro."
 GBR_military_chaos_2: "Armée dans le Chaos"
 GBR_military_chaos_2_desc: "L'armée britannique est en pleine période de transition - tout vestige de l'organisation sous laquelle les syndicalistes opéraient doit être balayé, et un œil doit être jeté sur tous ceux qui en faisaient partie. Peut-on faire confiance à leurs soldats ? Pouvons-nous faire confiance à ceux à qui ils ont fait rapport ? Tout doit être reconstruit à partir de zéro."
 GBR_pure_recruits: "Pures recrues"
 GBR_pure_recruits_desc: "Nous avons fait très attention à ce qu'aucun sympathisant syndicaliste ne fasse son chemin dans la nouvelle armée britannique."
 GBR_military_letson: "L'Armée de Letson"
 GBR_military_letson_desc: "Les prémices de ce que le HFG Letson a commencé au Canada se retrouvent aujourd'hui dans l'armée britannique : une organisation axée sur la mobilité et la mécanisation."
 GBR_military_vanier: "Armée de Vanier"
 GBR_military_vanier_desc: "Les débuts de ce que Georges Vanier a commencé au Canada se retrouvent aujourd'hui dans l'armée britannique : une organisation axée sur une formation et une qualité supérieures."
