### Decisions ###
 KR_foreign_support: "Soutien à l'étranger"
 GBR_invite_five_eyes: "Inviter [From.GetNameDef] à participer au Programme Cinq Yeux"
 GBR_invite_imperial_preference: "Offrir une préférence impériale à [From.GetNameDef]"
 GBR_support_britain: "Soutenir les Britanniques"
 GBR_support_britain_desc: "[GBR.GetNameDefCap] fait face à d'énormes quantités de dévastations laissées par la guerre. Nous devrions leur envoyer autant d'aide que nous pouvons nous le permettre !"
 NIR_alliance_with_entente: "Rejoindre l'Entente"
 NIR_alliance_with_entente_desc: "Si nous voulons faire à nouveau partie du Royaume-Uni, nous devons d'abord rejoindre l'alliance de l'Entente - à laquelle nous appartenons."
 NIR_rejoin_the_uk: "Rejoindre le Royaume-Uni"
 NIR_rejoin_the_uk_desc: "Le temps est venu pour nous de rejoindre le Royaume-Uni de Grande-Bretagne et d'Irlande du Nord."
 GBR_rebuilding_empire: "Reconstruire l'Empire"
 GBR_rebuilding_empire_desc: "Reconstruire l'économie et le gouvernement britanniques est notre priorité la plus immédiate - mais la reconstruction de l'Empire britannique doit suivre. Il y a des endroits dans le monde où vivent des Britanniques, ou qui se sont tournés vers l'Empire comme leur force directrice, et à moins que nous ne soyons prêts à laisser le soleil se coucher sur ce glorieux empire pour toujours, nous devons nous efforcer de les ramener tous au bercail."
 GBR_demand_england: "Exiger les terres britanniques"
 GBR_demand_england_desc: "[From.GetNameDefCap] possède actuellement des terres en Grande-Bretagne, terres qui nous appartiennent actuellement. Ils devraient nous les rendre immédiatement."
 GBR_demand_uk_state: "Exiger [From.GetNameDef]"
 GBR_demand_uk_state_desc: "[From.GetNameDefCap] fait à proprement parler partie du Royaume-Uni, et ne devrait pas du tout échapper à notre contrôle. Nous devons chercher à les réintégrer immédiatement."
 GBR_restore_order_in_ireland:0 "Restaurer l'ordre en Irlande du Nord"
 GBR_restore_order_in_ireland_desc:0 "Les Loyalistes d'Irlande du Nord sont heureux d'être à nouveau sous contrôle Britannique - mais ils ne sont pas tous en Irlande du Nord, et il faudra déployer des efforts pour rétablir l'ordre dans la région et faire en sorte que celle-ci fasse véritablement partie du Royaume-Uni."
 GBR_restore_order_falklands: "Rétablir l'ordre dans les Malouines"
 GBR_restore_order_gibraltar: "Rétablir l'ordre à Gibraltar"
 GBR_restore_order_malta: "Rétablir l'Ordre à Malte"
 GBR_demand_northern_ireland: "Exiger l'Irlande du Nord"
 GBR_demand_northern_ireland_desc:9 "Maintenant que le Royaume-Uni a été restauré, nous devons nous tourner vers la question de l'Irlande du Nord. Nous ne l'avons pas exigé dans le traité de paix de 1921, mais l'État libre irlandais a abandonné ce traité lorsqu'il a déclaré la République. Dans l'intérêt des protestants du Nord, nous devons aller voir les Irlandais et régler la question - ou renoncer une fois pour toutes à notre revendication du titre de propriété du Royaume-Uni."
 GBR_demand_gibraltar: "Exiger Gibraltar"
 GBR_demand_gibraltar_desc: "Gibraltar n'est pas seulement nôtre de plein droit en vertu du traité d'Utrecht de 1713, il abrite également des milliers de ressortissants britanniques et occupe une place essentielle à l'entrée de la Méditerranée. Nous devons exiger son retour."
 GBR_demand_falklands: "Exiger les îles Malouines"
 GBR_demand_falklands_desc: "Les îles Malouines ne sont pas une colonie importante, au large de l'Atlantique Sud, mais ses quelques milliers d'habitants sont des ressortissants britanniques qui veulent être rendus à la domination britannique. Nous devons honorer leurs souhaits et exiger le retour des îles."
 GBR_invade_ireland: "Envahir l'Irlande"
 GBR_invade_ireland_desc: "Le gouvernement irlandais ne nous a pas laissé le choix. Nous devons envahir et gérer la situation irlandaise une fois que l'île sera complètement sous notre contrôle."
 # GBR_fund_loyalists: "Fund the Loyalists"
 # GBR_fund_loyalists_desc: "There are yet Loyalists in Northern Ireland struggling to be free. Taking overt military action to assist them might be off the table, but there is nothing stopping us from quietly funding and supplying the Loyalists under the table, and letting them take matters into their own hands."
 GBR_decide_wif_fate: "Décider du Destin de [From.GetNameDef]"
 GBR_decide_wif_fate_desc: "[From.GetNameDefCap] était une nation née par commodité, destinée à s'occuper de l'ensemble des colonies britanniques et françaises dans les Caraïbes pendant que leurs chefs coloniaux étaient plongés dans le chaos. Cela n'a jamais été conçu comme un arrangement permanent, et nous devons maintenant décider de son destin final."
 GBR_ask_for_malta_control: "Exiger le retour de Malte"
 GBR_ask_for_malta_control_desc: "Les Maltais n'ont jamais vraiment été sous juridiction française, et veulent vraiment retourner sous contrôle britannique. Maintenant que nous sommes de nouveau sur pied, nous devrions l'exiger immédiatement."
 GBR_ask_for_carib_control: "Exiger le contrôle de [From.GetNameDef]"
 GBR_ask_for_carib_control_desc: "[From.GetNameDefCap] est à juste titre une colonie [Root.GetAdjective], nous devons donc nous adresser à leurs chefs suprêmes et demander qu'elle nous soit transférée maintenant que nous sommes à nouveau sur pied."
 GBR_ask_for_colony_control: "Exiger le contrôle de [From.GetNameDef]"
 GBR_ask_for_colony_control_desc: "[From.GetNameDefCap] est à juste titre une colonie [Root.GetAdjective], nous devons donc nous adresser à leurs chefs suprêmes et demander qu'elle nous soit transférée maintenant que nous sommes à nouveau sur pied."
 GBR_ask_for_colonies: "Exiger le Retour de Colonies"
 GBR_ask_for_colonies_desc: "[From.GetNameDefCap] contrôle actuellement un territoire qui était autrefois une colonie britannique. Comme ils sont nos alliés, ils ne devraient pas voir d'inconvénient à nous la rendre maintenant que nous sommes de nouveau sur pied."
 GBR_retake_colony: "Reprendre [From.GetNameDef]"
 GBR_retake_colony_desc: "Le temps est venu de reprendre notre colonie [From.GetAdjective], une fois pour toutes."
 GBR_demand_colonies: "Exiger le Retour de Colonies"
 GBR_demand_colonies_desc: "Il existe un certain nombre d'anciennes colonies britanniques sous le contrôle de [From.GetNameDef] - le moment est venu d'exiger leur retour."
 GBR_reconstruction_decisions: "Reconstruction Britannique"
 GBR_reconstruction_decisions_desc: "Des années de guerre ont ravagé la Grande-Bretagne. Plus que cela, les îles ont été sous le joug syndicaliste pendant plus d'une décennie. Pour la deuxième fois dans la vie de la plupart des citoyens britanniques, le monde entier est bouleversé. Des procès auront lieu, le pays sera démoli et reconstruit à partir de zéro, et l'ancien sera à nouveau reconstruit."
 GBR_fight_syndicalists: "Combattre la résistance syndicaliste"
 GBR_fight_syndicalists_desc: "Nous ne laisserons pas les milices syndicalistes nous entraîner vers le bas. Ils ont perdu la guerre pour la Grande-Bretagne une fois, et ils la perdront encore !"
 GBR_land_settlement_act: "Adopter la loi sur l'établissement des terres"
 GBR_land_settlement_act_desc: "Beaucoup de vétérans vont maintenant rentrer chez eux en Grande-Bretagne, et avec tant de terres qui n'ont plus de propriétaires, il est logique d'accorder ces terres aux soldats en guise de remerciement de la part du gouvernement - sans parler du fait que cela garantit que la terre ne reste pas en jachère faute de quelqu'un pour la travailler."
 GBR_abercrombie_plan: "Implémenter le Plan Abercrombie"
 GBR_abercrombie_plan_desc: "Également connu sous le nom de \"Plan du Grand Londres\", les dommages causés à la capitale du pays ont laissé plusieurs milliers de personnes sans abri dans la ville. Des travaux importants devront être réalisés pour la reconstruire, mais nous avons en même temps l'occasion de réorganiser le réseau de transport et le zonage de la ville, pour rattraper tant de siècles de croissance et d'aménagement désordonnés."
 GBR_create_relief_council: "Créer le Conseil des agences de secours"
 GBR_create_relief_council_desc: "Il existe un certain nombre d'organismes de secours tels que CARE et la Croix-Rouge qui sont impatients de venir en Grande-Bretagne. Leur aide est grandement nécessaire, mais une sorte d'agence pour les coordonner est désespérément requise... sans parler du fait que nous souhaitons éviter la possibilité que les syndicalistes ou même les Allemands utilisent ces efforts de secours comme un moyen de propagande et d'influence."
 GBR_expand_power_system: "Développer le système électrique"
 GBR_expand_power_system_desc: "Le réseau électrique du Royaume-Uni a été laissé dans un état lamentable depuis la fin de la guerre, et il était très obsolète et dépendant du charbon au départ. Les citoyens ont dû endurer des pannes de courant pendant de longues périodes. Nous devons réparer et moderniser le système le plus rapidement possible."
 GBR_reduce_taxation: "Réduire l'imposition de la classe ouvrière"
 GBR_reduce_taxation_desc: "L'introduction des anciennes mesures fiscales ne sera pas bien accueillie par la classe ouvrière, qui est déjà très stressée par le bouleversement de l'ensemble du système économique du pays. Une certaine mesure d'allégement fiscal est nécessaire, bien qu'elle ne soit pas sans susciter de nombreux débats à la Chambre des communes, notamment sur la question de savoir qui obtient quoi et pour combien de temps."
 GBR_new_towns_act: "Mettre en œuvre la loi sur les nouvelles villes"
 GBR_new_towns_act_desc: "Nos zones urbaines sont actuellement en désordre, nécessitant des réparations et des restaurations massives. Les bidonvilles, en particulier, deviennent presque incontrôlables. Une loi visant à créer de nouvelles communes dans les zones périphériques, en confiant leur développement à des sociétés indépendantes, devrait contribuer à décentraliser notre population - du moins jusqu'à ce que les villes puissent à nouveau se développer."
 GBR_national_housing_project: "Financer le projet national de logement"
 GBR_national_housing_project_desc: "Une partie importante de la population britannique est sans abri, à cause de la guerre. Le NHP s'efforcera de fournir un abri temporaire à ceux qui en ont besoin, et commencera à financer la construction de logements permanents abordables pour ceux qui ne peuvent pas effectuer les réparations par eux-mêmes."
 GBR_farming_subsidies: "Adopter des subventions agricoles"
 GBR_farming_subsidies_desc: "En raison des restrictions commerciales, la plupart des citoyens britanniques ont été rationnés en temps de guerre pendant de nombreuses années, de sorte que l'expansion de nos importations devrait être un soulagement. Nous devons toutefois subventionner les exploitations agricoles afin qu'elles puissent contribuer à la reconstitution de nos stocks. Les mesures de rationnement devront également être subventionnées jusqu'à ce que les marchés privés puissent commencer à se gérer d'eux-mêmes."
 GBR_business_subsidies: "Adopter des subventions aux entreprises"
 GBR_business_subsidies_desc: "Entre les entreprises qui sont déjà en Grande-Bretagne et qui ne seront plus sous gestion syndicale et les entreprises qui reviennent au pays de l'étranger, les deux auront les mains pleines pour tenter de se réorganiser selon la nouvelle façon de faire les choses. Si nous n'établissons pas une sorte de programme de subventions pour les aider, nous pouvons nous attendre à de nombreuses faillites et à de nombreux problèmes."
 GBR_new_employment_act: "Adopter la loi sur l'emploi des vétérans"
 GBR_new_employment_act_desc: "Nous avons des milliers et des milliers de soldats, sans parler des exilés qui reviennent, qui devront être mis au travail - il y a certainement beaucoup à faire pour eux, mais une agence d'orientation aiderait à faciliter le processus, et aussi à éviter que les exilés soient injustement exclus des endroits qui pourraient les considérer avec hostilité."
 GBR_beveridge_report: "Le Rapport Beveridge"
 GBR_beveridge_report_desc: "Le célèbre économiste libéral William Beveridge a souligné la nécessité de rassembler des données sur l'état actuel de la société britannique et les moyens possibles pour le gouvernement de l'aider. Il faudra du temps pour rassembler les données, et même le fait de rédiger le rapport apaisera ceux qui veulent voir le gouvernement faire quelque chose. Nous devrions donner le feu vert à Beveridge pour qu'il poursuive son projet."
 GBR_pigou_report: "Le Rapport Pigou"
 GBR_pigou_report_desc: "L'idée d'entendre un rapport de William Beveridge n'enthousiasme pas tout le monde, car ses suggestions pour le gouvernement seront sans doute vues sous l'angle du socialisme. Au lieu de cela, il a été suggéré de parrainer un rapport du célèbre économiste Arthur Cecil Pigou, qui vise à restructurer l'économie plutôt que de se concentrer uniquement sur la société."
 GBR_desyndicalisation:0 "Désyndicaliser l'économie"
 GBR_desyndicalisation_desc:0 "Il n'a pas fallu longtemps aux syndicalistes pour mettre leurs griffes dans chaque aspect de l'économie britannique - arracher toutes leurs lois et restrictions axées sur les travailleurs aidera, mais nous devons également établir de nouvelles règles de peur que l'ensemble ne s'effondre sous son propre poids. L'économie britannique doit réapprendre à fonctionner selon le principe du libre marché, et cela prendra du temps."
 GBR_pass_insurance_act: "Adopter la loi sur l'assurance nationale"
 GBR_pass_insurance_act_desc: "Le rapport Beveridge a fait un certain nombre de recommandations au gouvernement, dont l'une est la mise en place d'un programme national de sécurité sociale. Nous n'aurons jamais le genre d'État-providence dont les syndicalistes s'enorgueillissent, mais un filet de sécurité plus important pour le public est apparemment une nécessité - ainsi qu'une chose incroyablement populaire."
 GBR_central_banking_act: "Adopter la loi sur le crédit central"
 GBR_central_banking_act_desc: "Une des dispositions recommandées par le rapport Pigou a été d'établir un système de crédit sans intérêt offert par les banques centrales et supervisé par le gouvernement. Ces prêts permettraient aux citoyens d'agir comme des entrepreneurs, devenant ainsi une nouvelle catégorie de propriétaires d'entreprises, alors que nous transférons le contrôle des syndicats. L'idée est d'éviter une inflation galopante, mais d'appliquer un coup de pouce de l'entreprise privée à une économie qui n'en a pas eu besoin depuis des décennies."
 GBR_national_health_service: "Le National Health Service"
 GBR_national_health_service_desc: "Une autre recommandation du rapport Beveridge est qu'un système de soins de santé universel et gratuit soit établi en Grande-Bretagne, sous la direction du NHS. Ce système contribuera grandement à améliorer les conditions de vie dans le pays, tout en rassurant ceux qui prétendent encore que la vie était meilleure sous le régime syndicaliste."
 GBR_privatisation_act:0 "Adopter la loi sur la privatisation"
 GBR_privatisation_act_desc:0 "Le processus de désyndicalisation étant achevé, le gouvernement doit maintenant entreprendre le processus de retour de la propriété des grandes entreprises des syndicats à des mains privées. Grâce au rapport Pigou, nous avons mis en place un système pour nous assurer que le processus est équitable, et un champ de nouveaux entrepreneurs prêts et financés par le crédit pour prendre leur place."
 GBR_rent_control_act: "Adopter la loi sur le contrôle des loyers"
 GBR_rent_control_act_desc: "Tant qu'il y aura une grave pénurie de logements, le contrôle des loyers devra exister. La création de tribunaux dans tout le pays pour fixer des loyers équitables entre propriétaire et locataire (comme le recommande le Comité Ridley) semble être la meilleure solution à un problème de longue date."
 GBR_progressive_reconciliation: "Réconcilier la gauche"
 GBR_progressive_reconciliation_desc: "L'un des principaux objectifs du Labour Party est de lancer un appel à tous les progressistes du pays - nous allons faire passer plusieurs réformes sociales pour gagner leur confiance, afin de pouvoir compter sur eux pour lutter avec les travaillistes contre toute politique réactionnaire proposée par les conservateurs. Ceux qui croient aux politiques socialistes ne sont pas incompatibles avec la nouvelle administration britannique, et nous devons agir en tant que protecteur pour qu'ils prospèrent comme n'importe quel autre citoyen."
 GBR_parliamentary_reform: "Réforme parlementaire"
 GBR_parliamentary_reform_desc: "Notre système de vote actuel produit des parlements qui ne sont pas représentatifs de la volonté du peuple. Un parti ayant une minorité de voix peut obtenir une majorité à la Chambre des communes. Nous devons donc réformer le système de vote afin que les électeurs puissent proposer une liste de candidats préférentiels, et veiller à ce que les élections ne favorisent pas les riches en faisant peser sur l'État le coût supplémentaire de la campagne."
 GBR_female_equality: "Promouvoir l'égalité des femmes en Grande-Bretagne"
 GBR_female_equality_desc: "La famille est la base de notre vie nationale. Les libéraux ont été les premiers à réclamer des allocations familiales et sont déterminés à garantir une protection adéquate de la maternité et de l'enfance. Le Parti libéral exige l'égalité des chances et du statut des femmes ; il défend l'égalité de rémunération pour un travail égal et l'égalité des chances d'accès aux services publics."

### Focuses ###
 GBR_british_reconstruction_authority: "L'Autorité de reconstruction"
 GBR_british_reconstruction_authority_desc: "L'économie a été bouleversée. Beaucoup sont sans abri. Le pays tout entier a été dévasté par la guerre, et nous devons maintenant prendre des décisions rapides pour tout reconstruire. C'est précisément ce que l'Autorité britannique pour la reconstruction sera habilitée à faire."
 GBR_fate_of_unions: "Destin des syndicats"
 GBR_fate_of_unions_desc: "Si le syndicalisme a disparu, le Royaume-Uni compte encore une multitude de syndicats qui n'ont aucune idée de leur position. Sont-ils dissous ? N'y aura-t-il aucune représentation des travailleurs ? La décision reste à prendre."
 GBR_fate_of_leaders: "Commencer les procès"
 GBR_fate_of_leaders_desc: "Le sort des syndicats est très différent de celui des dirigeants syndicaux, en particulier de ceux qui ont dirigé l'Union Britannique et qui ont pris la décision de dresser les soldats britanniques les uns contre les autres. Ils doivent être jugés, et leur sort a fait l'exemple de tous ceux qui allaient les suivre."
 GBR_question_of_labour: "La question du Labour"
 GBR_question_of_labour_desc: "Il reste une question à régler concernant le sort du Labour Party. Doit-il être autorisé à faire campagne et à présenter des candidats au Parlement, ou le fait qu'il ait travaillé avec l'autorité syndicale constitue-t-il une trahison suffisante pour qu'on ne puisse jamais lui pardonner ?"
 GBR_returning_aristocracy: "Le retour de l'aristocratie"
 GBR_returning_aristocracy_desc: "Beaucoup d'exilés parmi les plus riches sont retournés en Grande-Bretagne, pour découvrir que leurs terres avaient été dépouillées, leurs entreprises nationalisées et leurs maisons occupées par quelqu'un d'autre. Ils veulent qu'on leur rende ces choses... mais les leur rendre signifie maintenant les dépouiller de quelqu'un d'autre."
 GBR_reorganise_bureaucracy: "Réorganiser la bureaucratie"
 GBR_reorganise_bureaucracy_desc: "L'appareil gouvernemental britannique a été démantelé et reconstruit, afin de travailler pour un gouvernement entièrement centré sur les syndicats et un puissant État providence. Nous devons maintenant recommencer et veiller à ce qu'il existe une bureaucratie qui ne nous combatte pas à chaque étape."
 GBR_hold_elections: "Retour à un gouvernement libre"
 GBR_hold_elections_desc: "Le dernier acte de la British Royal Army doit être de ramener le Royaume-Uni à un régime civil - pour tenir les premières élections vraiment libres en plus de dix ans, et les maintenir sans incident."
 GBR_guided_parliament: "Parlement guidé"
 GBR_guided_parliament_desc: "La British Royal Army pourrait se rendre compte que le Royaume-Uni est dans un état trop difficile, que la violence commise par les partisans syndicalistes qui restent encore est trop extrême pour revenir à un régime civil. Cela reviendrait à condamner le pays à une répétition de la dernière révolte."
 GBR_end_of_bra: "Reconstruction achevée"
 GBR_end_of_bra_desc: "Si la British Royal Army a contribué à ramener la Grande-Bretagne hors du gouffre et à restaurer son héritage pré-syndicaliste, son temps est désormais révolu. Le peuple britannique peut enfin garder la tête haute et envisager un avenir meilleur, sans l'influence malveillante de l'idéologie de gauche."

 GBR_the_exchequer: "Restaurer l'Échiquier"
 GBR_the_exchequer_desc: "La reconstruction du bureau de l'Échiquier de Sa Majesté nous permettra de remettre l'économie du pays sur les rails."
 GBR_foreign_investment: "Compter sur les investissements étrangers"
 GBR_foreign_investment_desc: "Il n'y a tout simplement pas assez d'argent entre les mains du gouvernement ou du peuple britannique pour reconstruire l'économie - notre meilleure chance est de nous tourner vers les investissements étrangers, tout en exerçant un contrôle suffisant sur le processus pour éviter que le pays ne tombe sous la coupe de l'étranger."
 GBR_restore_bbc: "La Nouvelle BBC"
 GBR_restore_bbc_desc: "La British Broadcasting Corporation a été transformée en une épave par l'administration syndicaliste. Il est temps de lui redonner sa grandeur et de la libérer de la laisse qui lui a été donnée ces deux dernières décennies."
 GBR_royal_society: "Financer la Royal Society"
 GBR_royal_society_desc: "La Royal Society est un groupe des meilleurs esprits britanniques dont nous disposons. Leur donner des fonds et les orienter vers les problèmes auxquels nous sommes confrontés et la reconstruction de la société britannique sera une utilisation idéale de leurs connaissances et de leurs compétences."
 GBR_imperial_chemical: "L'accord chimique impérial"
 GBR_imperial_chemical_desc: "Pour parler franchement, le Royaume-Uni a besoin de carburant - le manque est en partie ce qui a fait tomber les syndicalistes, et nous devrons utiliser nos contacts dans le secteur privé pour mettre en place notre avenir en tant que producteur de carburant plutôt que seulement importateur."
 GBR_regulate_growth: "Réglementer la croissance industrielle"
 GBR_regulate_growth_desc: "Si nous ne faisons pas attention, trop d'\"entrepreneurs\" utiliseront l'état actuel de l'économie britannique comme un moyen de gagner du pouvoir ou d'exploiter le peuple britannique. Nous devons nous méfier et réglementer avec soin la relance de l'industrie, tout en nous efforçant de ne pas la restreindre excessivement et donc de la ralentir."
 GBR_marconi_deal: "L'accord Marconi"
 GBR_marconi_deal_desc: "Marconi electronics est l'une des plus grandes entreprises encore actives au Royaume-Uni. Elle est soulagée d'avoir été libérée de ses chaînes syndicalistes et est donc prête à rendre la pareille en offrant au gouvernement un accord favorable pour relancer le secteur manufacturier du pays."
 GBR_civilian_1: "Financer l'industrie civile"
 GBR_civilian_1_desc: "Une grande partie de l'industrie civile du Royaume-Uni a été endommagée ou carrément détruite par la guerre - nous devons nous concentrer sur sa reconstruction."
 GBR_civilian_2: "Continuer à financer l'industrie civile"
 GBR_civilian_2_desc: "Une grande partie de l'industrie civile du Royaume-Uni a été endommagée ou carrément détruite par la guerre - nous devons nous concentrer sur sa reconstruction."
 GBR_royal_charters: "Sociétés à charte royale"
 GBR_royal_charters_desc: "Les exilés britanniques rentrent au pays avec leurs réserves de liquidités intactes. Il est temps de faire bon usage de cet argent et de créer une série de sociétés très en vue - qui, bien que faisant techniquement toujours partie du secteur privé, seraient lourdement réglementées par le gouvernement sous la forme de chartes royales. Cela devrait stimuler considérablement l'économie."
 GBR_arms_deal: "Marché national des armes"
 GBR_arms_deal_desc: "Notre armée va devoir se développer considérablement - sans parler du fait que nous devrons fournir des forces de police dans tout le pays. Cela signifie que nous devrons signer un contrat avec au moins un grand marchand d'armes national."
 GBR_military_1: "Financer l'industrie militaire"
 GBR_military_1_desc: "Une grande partie de l'industrie de l'armement du Royaume-Uni a été endommagée ou carrément détruite par la guerre - nous devons nous concentrer sur sa reconstruction."
 GBR_military_2: "Continuer à financer l'industrie militaire"
 GBR_military_2_desc: "Une grande partie de l'industrie de l'armement du Royaume-Uni a été endommagée ou carrément détruite par la guerre - nous devons nous concentrer sur sa reconstruction."

 GBR_ministry_of_defence: "Restaurer le ministère de la défense"
 GBR_ministry_of_defence_desc: "Le Comité des chefs d'état-major est insuffisant pour créer la coordination entre les trois services dont nous aurons besoin si nous voulons reconstruire la défense de la Grande-Bretagne. Un ministère de la défense qui les préside tous les deux est exactement ce dont nous aurons besoin."
 GBR_reform_army: "Réformer l'armée britannique"
 GBR_reform_army_desc: "L'armée britannique est sous gestion syndicaliste depuis vingt ans, inondant nos soldats de propagande et de tactiques inutiles. Nous devrons reconstruire toute l'organisation à partir de zéro."
 GBR_syndicalist_soldiers: "La question des soldats syndicalistes"
 GBR_syndicalist_soldiers_desc: "Un grand nombre de soldats qui se sont battus pour les syndicalistes sont maintenant de retour et cherchent à se réengager dans la nouvelle armée. La question est de savoir si on les laisse faire."
 GBR_call_to_arms: "Un nouvel appel aux armes"
 GBR_call_to_arms_desc: "L'armée britannique étant reconstruite, le moment est venu de lancer à nouveau l'appel au recrutement ! Que les hommes et les femmes d'un Royaume-Uni libre prennent leur place au premier rang de sa défense, afin que nous ne connaissions plus jamais l'emprise de la tyrannie."
 GBR_retraining_efforts: "Efforts de réentraînement"
 GBR_retraining_efforts_desc: "Il y a beaucoup de chaos et de confusion dans les rangs - nous devrons régler cela immédiatement, et amener l'ensemble de l'armée britannique à adopter les pratiques que nous connaissions chez les Canadiens."
 GBR_restore_MI6: "Restaurer le MI6"
 GBR_restore_MI6_desc: "Le MI6 a toujours été le service de renseignement étranger de Sa Majesté. Nombre de ses directeurs se sont exilés avec le roi, et le temps est venu de le reconstruire et d'entamer le processus visant à remettre les Britanniques à l'avant-garde du renseignement international."
 GBR_royal_marines: "Les nouveaux Royal Marines"
 GBR_royal_marines_desc: "Heureusement, la plupart de nos Marines expérimentés sont venus avec nous en exil et ont joué un rôle essentiel dans la reconquête des îles d'origine. Ces marines qui ont prouvé leur valeur sur les côtes britanniques joueront un rôle essentiel dans la reconstruction de la nouvelle organisation au pays."
 GBR_reform_navy: "Réformer la Royal Navy"
 GBR_reform_navy_desc: "La British Royal Navy était l'une des flottes les plus grandes et les plus prestigieuses du monde entier - et maintenant nous devons la reconstruire à partir de zéro. Ce sera une tâche herculéenne, mais à laquelle nous ne pouvons pas nous soustraire."
 GBR_fleets_in_exile: "Les flottes en exil"
 GBR_fleets_in_exile_desc: "À la chute du Royaume-Uni en 1926, les flottes du Pacifique et de l'Atlantique se sont rendues respectivement en Australasie et au Canada. Bien que ces navires aient disparu ou aient été tellement reconstruits qu'ils appartiennent véritablement à leurs nouveaux pays, l'Australasie et le Canada sont prêts à nous aider à remettre à neuf certains vieux navires pour notre usage actuel."
 GBR_rebuild_the_fleet: "Reconstruire la flotte glorieuse"
 GBR_rebuild_the_fleet_desc: "La mise en place d'une nouvelle marine britannique sera une tâche énorme - nous devons préparer les chantiers navals à faire des heures supplémentaires, car il s'agit peut-être du plus grand effort de construction de tous les temps !"
 GBR_dockyards_1: "Financer de nouveaux chantiers navals"
 GBR_dockyards_1_desc: "Si nous voulons nous rapprocher de l'ancienne flotte, nous devrons construire de nouveaux chantiers navals dans tout le pays."
 GBR_shipbuilding_deal: "Accord national sur la construction navale"
 GBR_shipbuilding_deal_desc: "Nous ne pouvons pas construire nos nouveaux navires seuls - nous aurons besoin de l'aide des dominions de l'empire pour restaurer la grande marine britannique."
 GBR_reform_air_force: "Réformer la Royal Air Force"
 GBR_reform_air_force_desc: "La RAF a l'une des traditions dont elle est la plus fière, et à un moment donné, elle était constituée de la plus grande force aérienne qui existait. Le temps est venu de la reconstruire, idéalement mieux que jamais !"
 GBR_take_to_the_air: "Prendre l'air"
 GBR_take_to_the_air_desc: "Il existe un grand nombre d'avions anciens, dont certains ont été construits par le gouvernement syndicaliste, qui sont encore récupérables avec quelques services et mises à jour."
 GBR_hawker_deal: "L'accord Hawker"
 GBR_hawker_deal_desc: "Hawker est l'une des meilleures sociétés de conception d'avions qui existent, et elle est plus que disposée à nous aider à reconcevoir et à construire une toute nouvelle flotte d'avions pour la RAF."
 GBR_jet_propulsion: "Technologie de la propulsion par jet"
 GBR_jet_propulsion_desc: "La prochaine génération d'avions utilisera la propulsion à réaction - si nous devons de toute façon reconstruire notre force aérienne, nous devrions nous efforcer d'en faire la plus moderne que le monde ait jamais connue !"
 GBR_defending_the_coasts: "Défendre notre ciel"
 GBR_defending_the_coasts_desc: "Les avions sont maintenant à l'avant-garde de la guerre moderne, et les îles britanniques sont facilement à portée de bombardiers - nous devons construire des défenses dans tout le pays pour garder notre ciel en sécurité."
 GBR_maud_committee: "La commission Thomson"
 GBR_maud_committee_desc: "L'énergie nucléaire est la prochaine étape dans la défense de notre pays, et avec la menace des armes nucléaires, nous pouvons garantir que nous ne serons plus jamais envahis."
 GBR_priority_land: "Priorité : Armée"
 GBR_priority_land_desc: "Parmi les trois divisions de notre armée, l'armée de terre est celle qui requiert notre plus grande attention. Tous les canons et les bateaux du monde ne signifient rien si nous n'avons pas la main d'œuvre de qualité pour défendre la nation. Nos effectifs sont limités - nous devons faire en sorte que cela compte !"
 GBR_priority_sea: "Priorité : Marine"
 GBR_priority_sea_desc: "Parmi les trois divisions de notre armée, la marine est celle qui requiert notre plus grande attention. Si nous contrôlons les mers, alors nous contrôlons le commerce et nous pouvons empêcher les invasions d'être lancées contre nos côtes."
 GBR_priority_air: "Priorité : Armée de l'air"
 GBR_priority_air_desc: "Parmi les trois divisions de notre armée, l'armée de l'air est celle qui requiert notre plus grande attention. Si nous contrôlons les cieux, le Royaume-Uni est inattaquable."
 GBR_porton_down: "Réouvrir Porton Down"
 GBR_porton_down_desc: "Porton Down était un laboratoire de recherche chimique, fondé lors de la première Weltkrieg. Sous le régime des syndicalistes, il a été utilisé à des fins malveillantes, mais une fois l'ordre rétabli, nous pouvons rouvrir l'installation et en faire le centre de notre recherche militaire."

 GBR_foreign_office: "Restaurer le Foreign Office"
 GBR_foreign_office_desc: "Notre économie et notre gouvernement étant rétablis, le temps est venu pour le Royaume-Uni de retrouver sa place dans le monde."
 GBR_entente_leadership: "Prendre la direction de l'Entente"
 GBR_entente_leadership_desc: "L'Entente a toujours été une alliance dirigée par les Britanniques. Le Canada a fait son devoir pendant assez longtemps - maintenant, c'est à notre tour, en tant que nation restaurée, de reprendre notre place de leader de l'Entente."
 GBR_five_eyes_program: "Le programme Cinq yeux"
 GBR_five_eyes_program_desc: "Chaque membre de l'Entente a son propre programme d'espionnage, mais que se passerait-il si l'alliance travaillait ensemble ? Plutôt que de gaspiller des efforts à s'espionner mutuellement, que se passerait-il s'ils coopéraient et consacraient plutôt ces efforts à nos ennemis ?"
 GBR_imperial_preference: "Le programme de Préférence Impériale"
 GBR_imperial_preference_desc: "Le gouvernement britannique a suggéré de lancer un programme de tarifs douaniers favorables et d'accords de libre-échange entre les anciens membres de l'Empire, comme moyen d'accroître l'unité du Commonwealth -- ainsi que de nous protéger contre les pratiques commerciales de plus en plus agressives du monde industrialisé."
 GBR_special_relationship: "Renouveler la relation spéciale"
 GBR_special_relationship_desc: "Maintenant que le Royaume-Uni et la France ont tous deux réussi à faire l'impossible - ensemble - nous devons veiller à ce que cette relation se poursuive dans la nouvelle ère."
 GBR_westminster_declaration: "La déclaration de Westminster"
 GBR_westminster_declaration_desc: "Les différents dominions ont fait leurs preuves sans l'ombre d'un doute - ils ne sont plus des colonies, mais des nations à part entière et doivent être reconnus comme tels. Bien qu'elle puisse être considérée comme un geste insignifiant, la déclaration de Westminster entend affirmer l'indépendance des dominions à nos yeux."
 GBR_returning_the_favor: "Retourner la faveur"
 GBR_returning_the_favor_desc: "Aucun des Dominions ne mérite autant notre gratitude que le Canada, qui a choisi de rester loyal après notre départ de leurs côtes. Nous devons nous efforcer d'exprimer notre gratitude à ces beaux cousins, afin qu'ils ne croient jamais que nous avons oublié leurs nombreux sacrifices."
 GBR_irish_question: "La Question Irlandaise"
 GBR_irish_question_desc:9 "Officiellement, nous sommes le Royaume-Uni de Grande-Bretagne et d'Irlande du Nord... et pourtant nous sommes sans l'Irlande du Nord. Étant donné que le traité de paix que nous avons conclu, où notre revendication a été abandonnée, était avec l'État libre irlandais, qui n'existe plus, allons-nous maintenant ressusciter notre revendication et protéger le nom de notre pays ?"
 GBR_gibraltar_question: "La question de Gibraltar"
 GBR_gibraltar_question_desc: "Gibraltar contrôle l'accès à la Méditerranée - même si nous n'avons pas la puissante marine que nous avions autrefois, Gibraltar est toujours la patrie de nombreux Britanniques, et certains pourraient considérer comme un motif de fierté le fait que nous abordions la question de savoir si nous devons demander son retour."
 GBR_falklands_question: "La question des Malouines"
 GBR_falklands_question_desc: "Les îles Malouines peuvent sembler très éloignées dans l'Atlantique sud, et pourtant c'est un endroit qui a été colonisé par des milliers de Britanniques... mais aussi actuellement occupé par les Argentins, qui semblent désireux d'y maintenir leur présence. Nous devons nous demander ce qu'il adviendra de cette colonie perdue, et si ces Britanniques sont légitimement sous notre protection."
 GBR_west_indies_question: "La question des Antilles"
 GBR_west_indies_question_desc: "La Fédération des Antilles était une nation formée par nécessité, mais cette nécessité est passée. Laissons-nous cette nation s'éteindre, en rendant ses colonies à leurs propriétaires, ou continuera-t-elle en tant que nouvelle nation à part entière ?"
 GBR_the_empire_debate: "Le débat sur la restauration impériale"
 GBR_the_empire_debate_desc: "Maintenant que nous avons retrouvé nos forces, une question se pose : le temps du grand Empire britannique est-il révolu ou devons-nous le rechercher à nouveau ? Avons-nous besoin du retour de nos colonies africaines et asiatiques ? Notre alliance va-t-elle même tenir le coup, devrions-nous rechercher une gloire aussi ancienne ? Le débat doit avoir lieu."

### Restoration of the UK ###
 uk.1.t: "La Libération du Royaume-Uni"
 uk.1.d: "Après des années d'exil et de lutte, la famille royale est rentrée triomphante au Royaume-Uni. C'est un jour glorieux pour la Grande-Bretagne et l'Empire, qui sont tous reconnaissants à [Root.GetNameDef] pour son vaillant service à la cause de la tradition et de l'ordre mondial. Que Dieu sauve le Roi !"
 uk.1.a: "Restaurer le Royaume-Uni ! (Jouer le Royaume-Uni)"
 uk.1.b: "Restaurer le Royaume-Uni !"

 uk.3.t: "La Restauration"
 uk.3.d: "Enfin, [CAN_king_full_name] est entré dans l'abbaye de Westminster aujourd'hui pour être couronné comme le furent pratiquement tous les monarques anglais et plus tard britanniques au cours de l'histoire. Aujourd'hui est un jour glorieux, qui marquera un nouveau départ pour le Royaume-Uni. Cependant, une fois le couronnement terminé, le roi et son gouvernement constateront que la tâche de reconstruction du pays ne fait que commencer. L'armée du pays est dans une position difficile, avec une organisation qui devra repartir de zéro, l'économie a été complètement bouleversée comme elle l'était après le soulèvement, et le sort des anciens dirigeants syndicalistes de la Grande-Bretagne doit être décidé."
 uk.3.a: "Longue vie au roi !"

 uk.4.t: "Journée de la Liberté"
 uk.4.d: "À travers [Root.GetNameDef], les magasins et les usines sont fermés alors que les Britanniques se rassemblent pour une journée nationale de commémoration en l'honneur de ceux qui ont perdu la vie dans la lutte contre le syndicalisme. Les principales activités de la journée se déroulent à Londres où, le jour de l'anniversaire de sa mort, la dépouille de George V est enterrée dans un caveau spécial lors d'une cérémonie élaborée à l'Abbaye de Westminster, à laquelle assistent [CAN_king_first_name], la famille royale et des personnalités politiques et militaires de premier plan. Cet acte solennel a permis d'exaucer le dernier souhait du roi de rentrer chez lui. Après la cérémonie, [CAN_king_first_name] a mené une procession jusqu'à l'extrémité est du Mall, où un monument à George V a été dévoilé. Le roi a déclaré que le monument commémorait tous ceux qui avaient été victimes de l'ancien régime et que plus jamais le syndicalisme ne menacerait la liberté britannique. Pour honorer les victimes du syndicalisme et garder le souvenir de ce qui avait été si près d'être perdu et qui a été si chèrement reconquis, ce jour sera désormais célébré chaque année comme le Liberty Day."
 uk.4.a: "Pour le Roi et la Patrie !"

 uk.5.t: "Journée de la Liberté"
 uk.5.d: "À travers [Root.GetNameDef], les magasins et les usines sont fermés, alors que les Britanniques se rassemblent en ce jour national du souvenir, en l'honneur de ceux qui ont perdu la vie dans la lutte contre le syndicalisme. Les principales activités de la journée se déroulent dans la capitale où, en présence de [CAN_king_first_name], de la famille royale et des principales personnalités politiques et militaires, la garde royale défile dans la ville. Dans un discours prononcé devant les masses rassemblées sur le Mall, [CAN_king_first_name] s'est engagé à ce que plus jamais le syndicalisme ne menace la liberté britannique, transmise à travers les âges. "Nous honorons les victimes aujourd'hui, dit-il, et nous gardons le souvenir de ce qui avait été si près d'être perdu et qui a été si chèrement reconquis.""
 uk.5.a: "Pour le Roi et la Patrie !"

 uk.6.t: "La nouvelle armée britannique"
 uk.6.d.canada: "Avec la restauration du Royaume-Uni, un grand nombre d'exilés britanniques qui avaient été enrôlés dans l'armée canadienne sont maintenant les premiers à rentrer chez eux - ils ont été rassemblés en un certain nombre d'unités de la Home Guard dont on a désespérément besoin pour maintenir l'ordre. Ils seront bientôt suivis par les généraux et amiraux qui ont servi au Canada jusqu'à présent et qui sont tous très heureux de revoir les Home Isles."
 uk.6.d.other: "Avec la restauration du Royaume-Uni, un grand nombre d'exilés britanniques sont maintenant les premiers à rentrer chez eux - ils ont été rassemblés en un certain nombre d'unités de la Home Guard dont on a désespérément besoin pour maintenir l'ordre. La gestion du désordre dans le reste de l'armée britannique devra attendre un peu plus tard."
 uk.6.a: "Nous aurons désespérément besoin de ces hommes"

 uk.7.t: "Aide aux Britanniques"
 uk.7.d: "[GBR.GetNameDefCap] est confronté à une énorme dévastation, et il pourrait certainement utiliser toute l'aide que [Root.GetNameDef] peut offrir !"
 uk.7.a: "Nous pouvons nous permettre plus !"
 uk.7.b: "Cela devrait suffire, pour l'instant"

 uk.8.t: "L'aide [From.GetAdjective]e arrive"
 uk.8.d: "L'aide indispensable de nos alliés [From.GetAdjective]s est arrivée aujourd'hui !"
 uk.8.d.more: "Nos alliés [From.GetAdjective]s nous ont apporté aujourd'hui une aide dont nous avons grandement besoin ! Ils ont été très généreux !"
 uk.8.a: "Merci, [From.GetName] !"

### The British Reconstruction Authority ###
 uk.10.t: "Annonce de l'Autorité pour la reconstruction"
 uk.10.d: "Bien que la monarchie ait été rétablie dans les îles britanniques, de nombreux décideurs politiques estiment que le pays doit subir un difficile processus de \"désyndicalisation\". Le pouvoir syndicaliste est profondément ancré dans la culture et la société britanniques, ainsi que dans l'économie, et doit donc être reconstruit en même temps que les nombreuses maisons qui ont été détruites pendant la guerre. Sur les marches du Parlement de Westerminster, endommagé, le Premier ministre [GetBritishExilePM] a annoncé à une foule pleine d'espoir mais peu enthousiaste que la BRA, ou British Reconstruction Authority, avait été créée et dotée de larges pouvoirs de gouvernance afin que le processus de rajeunissement se fasse le plus rapidement possible."
 uk.10.a: "Espérons que cela fonctionne !"

 uk.11.t: "Les exilés rencontrent des résistances"
 uk.11.d: "Les citoyens britanniques qui ont fui le Royaume-Uni après sa chute sous le régime syndicaliste, ou \"les exilés\", se heurtent à une résistance croissante, car ils commencent à revenir en grand nombre dans le pays. Les litiges concernant la propriété des maisons et des domaines qui avaient été abandonnés sont fréquents, et le ressentiment envers les Exilés les plus riches qui reviennent \"non touchés par la guerre et la pauvreté\" est devenu la norme. Le [CAN_king_first_name] a lancé un appel radio au peuple britannique, lui rappelant que les Exilés sont la raison même pour laquelle leur liberté a été retrouvée - ils ne reviennent pas en conquérants, mais comme des agneaux perdus ramenés dans le troupeau. Malgré cela, beaucoup pensent qu'il faudra de nombreuses années pour combler le fossé social entre ces deux groupes."
 uk.11.a: "Inquiétant"

 uk.12.t: "Les milices syndicalistes restent actives"
 uk.12.d: "Si la plupart des Britanniques ont le sentiment que la guerre est terminée et que leur volonté de se battre est épuisée, il reste un certain nombre de milices syndicalistes qui sont toujours actives - elles restent cachées à la fois dans les contreforts du nord et enfouies profondément dans les grandes zones urbaines du Royaume-Uni. Les chefs de milice tenteraient d'attiser la résistance contre le [CAN_king_first_name] et la \"tyrannique Reconstruction Authority\", et bien qu'ils aient rencontré un succès très limité jusqu'à présent, la situation ne peut qu'empirer si la British Reconstruction Authority prend des mesures qui mettent une fois de plus les socialistes en colère."
 uk.12.a: "Nous devrons agir avec prudence"

 uk.13.t: "Retour des soldats des Syndicats"
 uk.13.d: "Maintenant que la guerre est terminée, les soldats survivants qui ont combattu pour l'Union britannique ont commencé à revenir dans les villes - certains sont encore blessés, mais la plupart craignent simplement de subir des répercussions pour quelque chose sur lequel ils n'avaient aucun contrôle. Beaucoup cherchent à se réengager dans l'armée, bien que l'armée britannique ne soit pas encore prête à les accepter. Malgré tout, ces hommes doivent-ils être traités comme des vétérans ? Cela signifie qu'il faut traiter leurs blessures et leur verser des allocations. Un grand nombre de Britanniques ont de la sympathie pour eux... mais ce sont aussi les mêmes hommes qui, jusqu'à tout récemment, tuaient leurs propres compatriotes pour les syndicalistes. Faut-il récompenser cela ?"
 uk.13.a: "Nous ne soutiendrons pas les traîtres"
 uk.13.b: "Ils recevront une aide limitée, mais pas d'allocation"
 uk.13.c: "Ils n'ont fait que ce qu'on leur a dit de faire - leur apporter un soutien total"

 uk.14.t: "Début des efforts d'aide aux exilés"
 uk.14.d: "Si les Britanniques ne sont peut-être pas encore reconnaissants de leur présence, les exilés de retour sont sans doute les mieux placés pour apporter un soulagement à ceux qui, au Royaume-Uni, ont été laissés ravagés par la guerre. Lord Mountbatten a ouvert la voie, dépensant des millions de ses propres fonds pour mettre en place un refuge pour les sans-abri au cœur de Manchester et de Liverpool, et a appelé ses compatriotes en exil à faire de même. Des soupes populaires et des villes de tentes ont vu le jour d'un bout à l'autre du pays, certaines financées par le gouvernement, d'autres par les plus riches des exilés, dont la plupart ont exprimé, comme Lord Mountbatten, leur devoir d'aider ceux qui avaient été laissés derrière eux."
 uk.14.a: "Un spectacle bienvenu"

 uk.15.t: "Les faillites britanniques se multiplient"
 uk.15.d: "Vauxhall Motors Limited a fermé les portes de son siège social à Luton aujourd'hui, ce qui en fait la troisième grande déclaration de faillite depuis la création de la British Reconstruction Authority. La plupart de ces grandes entreprises étaient passées aux mains des syndicats sous le régime britannique, et l'avenir des syndicats étant sérieusement remis en question, ces entreprises sont dans l'incertitude et sans direction. La British Reconstruction Authority se prépare à intervenir et à saisir la propriété temporaire des sociétés qui menacent de fermer de cette manière, bien que cela les laisserait toujours dans un état où leur production est au point mort. Si la situation n'est pas résolue rapidement, les niveaux de chômage britanniques pourraient atteindre des sommets en quelques mois."
 uk.15.a: "Ce n'est pas bon..."

 uk.16.t: "Le BRA commence à fonctionner"
 uk.16.d: "Le Parlement ayant été rétabli, le Premier ministre [GetBritishExilePM], aux côtés du [CAN_king_first_name], s'est levé pour annoncer que la British Reconstruction Authority était officiellement en route. Les membres du Parlement se rendaient déjà dans le bâtiment pour leur première session, où des discussions allaient avoir lieu sur la levée d'urgence des restrictions à l'importation, et il y avait un sentiment certain parmi la foule que les choses allaient bientôt revenir à la normale. Quelques manifestants portant des pancartes syndicales n'ont perturbé que brièvement la cérémonie avant d'être emmenés par les policiers."
 uk.16.a: "Une bonne journée !"

 uk.17.t: "Début des projets de reconstruction"
 uk.17.d: "Avec le feu vert de la British Reconstruction Authority, un grand nombre de projets de reconstruction ont commencé à fonctionner dans tout le pays. Les restrictions sur les prêts ayant été assouplies ou carrément ignorées, les entreprises de construction ont pu engager plusieurs milliers de travailleurs enthousiastes et entamer le processus de restauration des logements des nombreuses familles britanniques sans abri. Alors que les premières maisons ont été construites, les observateurs enthousiastes ont déclaré que c'était le premier véritable sentiment d'espoir qu'ils avaient éprouvé depuis de nombreux mois."
 uk.17.a: "Merveilleux !"

 uk.18.t: "Arthur Horner se rend à la police"
 uk.18.d: "Alors que la plupart des dirigeants syndicalistes de l'Union Britannique se sont cachés ou, comme pour Oswald Mosley, ont entièrement fui le pays, Arthur Horner a aujourd'hui fait son apparition et s'est rendu à la police britannique. Même s'il savait que cela impliquerait un procès, il a déclaré : \"Je ne peux pas, en bonne conscience, abandonner mes frères et sœurs socialistes. Nous avons peut-être perdu la guerre, mais la bataille se poursuit pour les travailleurs partout dans le monde. S'ils doivent être jugés pour leur lutte permanente contre l'oppression, alors moi aussi\". Les partisans de Horner sont venus en grand nombre pour le regarder en silence être conduit en prison. Ses actions semblent avoir suscité le soutien des syndicalistes, que l'on croyait éteint à la fin de la guerre."
 uk.18.a: "Intéressant"

 uk.19.t: "Fin du rationnement en temps de guerre"
 uk.19.d: "Une bonne nouvelle pour le pays aujourd'hui : le rationnement du temps de guerre que la plupart des gens subissent depuis plus d'un an maintenant, et dans certains cas depuis bien plus longtemps, a été officiellement levé par les autorités de la BRA. Les restrictions à l'importation ont été levées et les supermarchés britanniques voient déjà le retour de viandes, de fromages et de fruits qui avaient pratiquement disparu depuis le début du régime syndicaliste. Pour de nombreux Britanniques, même si beaucoup ont encore leurs repas financés par le gouvernement, c'est le signe que les choses s'améliorent considérablement."
 uk.19.a:0 "Excellent."

 uk.21.t: "Destin des Syndicats"
 uk.21.d: "La défaite de l'Union Britannique a entraîné la destruction des anciens syndicats qui avaient soutenu le régime syndicaliste. Cependant, la question se pose toujours de savoir si les travailleurs britanniques doivent être autorisés à s'organiser sur une base locale pour défendre leurs intérêts - en effet, il existe toute une infrastructure de groupes de travailleurs prêts à recommencer à créer des syndicats, et attendant simplement de voir ce que le gouvernement considère \"acceptable\" maintenant. Leur interdiction totale ne fera pas l'affaire de ces groupes, c'est le moins qu'on puisse dire. Un des arguments est que le gouvernement devrait mettre en place un petit nombre de syndicats contrôlés et interdire les autres. D'autres encore affirment que les syndicats ne sont pas le problème et qu'essayer de s'en débarrasser maintenant ne fera qu'inviter au désastre."
 uk.21.a: "Permettre aux syndicats de continuer"
 uk.21.b: "Mettre en place des syndicats contrôlés par le gouvernement, interdire le reste"
 uk.21.c: "Nous n'aurons pas de syndicats en Grande-Bretagne - interdisez-les tous !"
 GBR_protests_will_fade: "Une partie de la protestation s'estompera\n"
 GBR_protests_will_increase: "Les protestations vont probablement se renforcer\n"

 uk.22.t: "Objections à la politique des Syndicats"
 uk.22.d: "Bien que la décision du gouvernement de permettre aux syndicats de continuer à exister ait reçu l'approbation générale du peuple britannique, un sous-groupe - principalement les riches et ceux qui viennent seulement de rentrer de l'étranger - n'est pas du tout en faveur. Ils ne sont pas allés jusqu'à protester dans la rue, mais il y a eu des grognements à ce sujet et une conviction générale que le gouvernement doit être prudent de peur qu'il n'arrange les choses de telle sorte que le pays soit prêt à voir la révolte de 1925 se reproduire."
 uk.22.a: "Merci pour les conseils"

 uk.23.t: "Nouvelles protestations sur l'interdiction des syndicats"
 uk.23.d.control: "Les partisans du Labour sont descendus dans les rues de tout le pays aujourd'hui, protestant avec colère contre le projet du gouvernement de prendre le contrôle des syndicats. Le fait que plusieurs d'entre eux continueront d'exister, sous le contrôle du gouvernement, est considéré comme loin d'être acceptable. \" Nous sommes de retour à la case départ, n'est-ce pas ?\" a demandé une femme aux journalistes. \"Si nous permettons cela, le gouvernement nous marchera dessus à nouveau !\" La police a été renforcée par l'armée britannique, mais n'a jusqu'à présent pris aucune mesure directe contre les manifestants, par crainte d'une escalade."
 uk.23.d.ban: "Les partisans du Labour sont descendus dans les rues de tout le pays aujourd'hui, protestant avec colère contre l'interdiction complète des syndicats par le gouvernement. \"Nous sommes de retour à la case départ, n'est-ce pas ?\" a demandé une femme aux journalistes. \"Pas de syndicats pour nous représenter, juste les entreprises qui nous marchent dessus comme elles le veulent ? Qu'est-ce qu'on est censé faire, s'allonger dans la rue maintenant ? N'avons-nous pas notre mot à dire sur notre avenir ?\" La police a été renforcée par l'armée britannique, mais n'a jusqu'à présent pris aucune mesure directe contre les manifestants, par crainte d'une escalade."
 uk.23.a: "Donnez-leur leurs syndicats, avant que la situation ne s'aggrave"
 uk.23.b: "Nous ne reculerons pas"
 uk.23.c: "Réprimer les protestations immédiatement"

 uk.24.t: "La colère contre la nouvelle direction des Syndicats"
 uk.24.d: "Bien que les syndicats aient été autorisés à agir sans être réglementés par le gouvernement, ils ont presque tous été tenus de faire le ménage dans leur direction - aucune personne ayant travaillé comme collaborateur du gouvernement de l'Union Britannique n'est autorisée à conserver son poste précédent. Bien que cette exigence soit la plus légère que le Royaume-Uni puisse appliquer, il y a eu un certain nombre de protestations à ce sujet en Écosse et au Pays de Galles, les militants syndicaux de la ligne dure déclarant qu'il s'agissait d'un \"chemin glissant\" vers un gouvernement gardant le pied sur le cou des travailleurs pour le reste du temps. L'une des manifestations est devenue indisciplinée et a dû être dispersée par la police, mais il n'y a pas eu de suivi depuis."
 uk.24.a: "Je vois"

 uk.25.t: "Plus de colère contre les interdictions syndicales"
 uk.25.d: "Les protestations contre l'interdiction des syndicats se sont poursuivies, notamment au Pays de Galles et en Écosse. Les dirigeants Labour maintiennent la position selon laquelle permettre au gouvernement de contrôler quand et où les travailleurs britanniques peuvent se défendre conduira inévitablement à l'exploitation. Heureusement, il semble que les protestations s'essoufflent... bien que, dans le même temps, il semble que les milices syndicalistes recrutent également beaucoup de monde."
 uk.25.a: "Cela pourrait devenir encore plus moche..."

 uk.26.t: "Début des procès des syndicalistes"
 uk.26.d: "Les procès ont commencé pour les dirigeants syndicalistes capturés par les forces britanniques - y compris Arthur Horner, qui s'est rendu à la police il n'y a pas longtemps. Le procès de Horner a reçu une attention considérable dans les médias britanniques, et il a parlé avec éloquence de la nécessité pour la Grande-Bretagne \"de faire face à son histoire syndicale mais aussi à son avenir\". En effet, certains regrettent de lui avoir donné la tribune, car il semble avoir gagné de nombreux sympathisants. Certains décideurs politiques suggèrent que ces procès sont mieux utilisés pour faire des exemples de traîtres, mais d'autres disent que des peines sévères ne feront qu'enflammer davantage la résistance."
 uk.26.a: "Veiller à ce que les peines ne soient pas sévères"
 uk.26.b: "Ils doivent tous être des exemples, y compris Horner"

 uk.27.t: "Les protestations s'élèvent contre les \"procès-spectacles\"."
 uk.27.d: "Alors que les procès des syndicalistes touchent à leur fin, ils ont suscité de nombreuses protestations de la part des partisans du Labour - y compris ceux qu'Arthur Horner n'a que récemment attirés. Le fait que les peines prononcées soient assez légères semble avoir fait baisser la pression, mais même ainsi, ces protestations indiquent que les procès n'auraient pas dû commencer. \"Il n'y a pas lieu de s'excuser\", peut-on lire sur les panneaux. La police britannique a surveillé de près les manifestations, mais elles n'ont pas dégénéré en violence."
 uk.27.a: "Ça ne finit jamais..."

 uk.28.t: "Attentat à la Old Bailey"
 uk.28.d: "Les protestations contre les procès des syndicalistes ont atteint un niveau de fièvre, les partisans du syndicat explosant de colère une fois les verdicts lus - coupable, sur tous les chefs d'accusation, Arthur Horner ayant reçu pas moins de trois condamnations à vie consécutives. Une émeute à l'extérieur de la salle d'audience a dû être réprimée presque immédiatement, mais même après avoir été réprimée, la nuit a explosé en plus de violence lorsqu'une bombe a explosé à la Old Bailey. En tant que siège de la Cour de la Couronne, la Old Bailey est un symbole de la justice du roi, et le symbolisme de l'attentat à la bombe n'a échappé à personne. Heureusement, le bâtiment était en grande partie vide au moment de l'explosion, et peu de personnes ont été blessées."
 uk.28.a: "Une scène horrible"

 uk.29.t: "La Question du Labour"
 uk.29.d.notinpower: "Avec la perspective d'organiser des élections libres, le gouvernement doit maintenant se demander : quand et si ces élections ont lieu, le Labour Party sera-t-il autorisé à y participer ? Richard Crossman s'est présenté au Parlement pour plaider la cause du parti, en disant que s'il coopère avec le gouvernement syndicaliste, il n'a pas non plus beaucoup de choix. Le Labour Party n'a jamais été en position de pouvoir dans l'Union Britannique, dit-il, et tout ce qu'il pouvait faire était d'essayer de rendre les choses plus faciles pour le citoyen moyen. Le mouvement labour lui-même ne devrait pas être puni. Certains remettent en question les motivations de Crossman, et suggèrent que la collaboration de son parti avec l'Union est en soi criminelle, mais il est également clair que le Labour bénéficie d'un énorme soutien. L'interdire s'avérerait difficile."
 uk.29.d.inpower: "Avec la perspective d'organiser des élections libres, le gouvernement doit maintenant se demander : quand et si ces élections ont lieu, le Labour Party  sera-t-il autorisé à y participer ? Richard Crossman s'est présenté au Parlement pour plaider la cause du parti, bien que certains se demandent pourquoi il n'a pas été arrêté. Le Labour Party a été au pouvoir dans l'Union Britannique, même brièvement, et a donc donné des ordres qui ont conduit à la mort de citoyens britanniques. Crossman affirme que le parti faisait simplement de son mieux dans une situation difficile... et de nombreux citoyens britanniques sont d'accord. Le Labour Party a une grande approbation. Assez pour que certains disent qu'il serait désastreux d'interdire le parti."
 uk.29.a: "Pardonner le Labour Party"
 uk.29.b: "Le Parti Labour peut rester, mais ses anciens dirigeants doivent être mis à l'épreuve."
 uk.29.c: "Interdire le Labour Party"

 uk.30.t: "Des protestations massives secouent le pays"
 uk.30.d: "L'interdiction du Labour Party n'a pas été bien accueilli par le public britannique. Les incidents violents ont explosé, plusieurs attentats à la bombe ont eu lieu dans des centres comme Birmingham et Liverpool, et certaines manifestations ont dégénéré en violence. On a l'impression que cela pourrait être le point de départ d'une révolution plus importante, que 1925 pourrait se reproduire. L'armée britannique a été appelée pour aider la police à maintenir la paix et, jusqu'à présent, l'escalade n'a pas été plus importante."
 uk.30.a: "Troublant"

 uk.31.t: "Le Retour de l'Aristocratie"
 uk.31.d: "Les exilés britanniques qui sont retournés au pays pour constater que leurs terres ont été dépouillées et que leurs anciennes maisons sont maintenant occupées demandent la restitution de leurs biens. Le problème, bien sûr, est que les nouveaux occupants ont assumé la propriété légalement, selon l'Union Britannique, et ils disent donc qu'il est injuste que leurs maisons leur soient maintenant retirées. Le ressentiment qui couve à l'égard de l'aristocratie qui a fui après le soulèvement de 1925 alimente ce conflit croissant, et le gouvernement est maintenant appelé à trancher la question une fois pour toutes."
 uk.31.a: "Ce qui leur appartenait doit être restitué, car il a été pris illégalement"
 uk.31.b: "Les propriétaires actuels doivent être dédommagés, mais doivent encore y renoncer"
 uk.31.c: "L'aristocratie sera dédommagée pour ses pertes"

 uk.32.t: "Annonce d'élections libres"
 uk.32.d: "Après plusieurs mois de préparation, le gouvernement provisoire a achevé les préparatifs de la première élection libre en Grande-Bretagne depuis la libération. Le roi a officiellement émis le décret pour les 660 sièges de la Chambre des communes, et les partis politiques ont commencé leur campagne. L'excitation s'est répandue dans tout le pays, car même ceux qui ont nourri des doutes sur les intentions du gouvernement ont maintenant le sentiment que la liberté est vraiment à portée de main."
 uk.32.a: "Quelle libération !"

 uk.33.t: "Les élections britanniques de [GetYear]."
 uk.33.d: "Enfin, les premières élections britanniques depuis la libération du pays sont en cours. Un parti est certain de remporter la plus grande part des sièges au Parlement, et ce sera..."
 uk.33.a: "Les Tories"
 uk.33.b: "Les Libéraux"
 uk.33.c: "Le Labour Party"

 uk.34.t: "Les élections de [GetYear]"
 uk.34.d: "Les citoyens britanniques reviennent une fois de plus voter pour le parti qui dirigera le Parlement pendant les quatre prochaines années. Le vainqueur de cette élection est..."

 uk.35.t: "Annulation des élections libres"
 uk.35.d: "Une session d'urgence du Parlement a été convoquée aujourd'hui, en présence de [CAN_king_full_name]. Le Premier ministre a présenté au roi les preuves que le pays est tout simplement trop perturbé pour une restauration de la démocratie, et qu'un "Parlement guidé" était nécessaire pour gouverner dans un avenir prévisible - sans qu'il soit nécessaire de procéder à des élections. [CAN_king_first_name] a donné son accord et la Chambre des communes a voté pour que Robert Vansittart occupe le siège de Premier ministre pour au moins les cinq prochaines années. La nouvelle, une fois annoncée, fait l'effet d'une goutte d'eau froide dans le visage du public. Les émeutes et les manifestations ont commencé presque immédiatement, et l'armée britannique a été mise en état d'alerte lorsque des rumeurs de mouvements de milices syndicalistes ont été signalées dans tout le pays."
 uk.35.a: "Ce ne sera pas bon..."

 uk.36.t: "La nuit des couteaux rouges"
 uk.36.d: "Le soulèvement général a été aidé par les attaques des milices syndicalistes au cours de la semaine dernière. Celles-ci ont culminé dans une bataille féroce dans la ville de Londres aujourd'hui, alors que les milices ont tenté de prendre le palais de Buckingham et de tuer le [CAN_king_first_name] - dans un mouvement qui aurait choqué le pays dans son ensemble, s'il avait réussi. Heureusement, à l'arrivée du matin, il était clair que les syndicalistes n'avaient tout simplement pas le soutien ni l'équipement pour mener à bien leur mission. Les milices étaient brisées et dispersées, et bien que la colère en Grande-Bretagne n'ait pas sensiblement diminué, il est clair qu'il n'y aura pas de répétition de 1925. L'ordre public a tenu."
 uk.36.a: "C'est un soulagement !"

 uk.37.t: "Le rapport Beveridge"
 uk.37.d: "Le travail de William Beveridge est achevé. Il a présenté au Parlement, en grande pompe, un rapport intitulé officiellement \"Social Insurance and Allied Services\". Dans ce rapport, Beveridge expose en détail les cinq \"maux\" qui nuisent à une société harmonieuse et font obstacle à la reconstruction de la Grande-Bretagne : la misère, l'ignorance, le manque, l'oisiveté et la maladie. Il recommande ensuite la mise en place d'un État providence et d'un service national de santé pour apporter des soins de santé gratuits aux masses. Il va sans dire que le rapport Beveridge est extrêmement populaire auprès du public, et nous aurons du mal à ne pas mettre en œuvre la plupart de ses recommandations."
 uk.37.a: "Quelques excellentes idées..."

 uk.38.t: "Le rapport Pigou"
 uk.38.d: "Le travail de l'économiste renommé Arthur Cecil Pigou est achevé. Il a présenté au Parlement, en grande pompe, un rapport officiel intitulé \"The Restoration of Private Enterprise to British Society\". Dans ce rapport, Pigou décrit une série de mesures visant à privatiser équitablement les entreprises britanniques en les soustrayant au contrôle des syndicats, mais sans rendre tout le contrôle aux riches. Le plus important dans cette étape est la réforme monétaire, y compris l'établissement d'un nouveau système de crédit sans intérêt par le biais d'une nouvelle agence bancaire gouvernementale. Bien que le rapport soit très populaire auprès du gouvernement, il a fait l'objet de nombreuses critiques de la part du public - beaucoup déclarant qu'il conduira simplement à un nouveau système d'inégalité. Le gouvernement a cependant rejeté jusqu'à présent ces voix comme appartenant à des agitateurs syndicalistes."
 uk.38.a: "Quelques excellentes idées"

 uk.54.t: "La question des recrutements syndicalistes"
 uk.54.d: "Maintenant que la British Army est de nouveau sur pied, il y a toute une file d'hommes qui attendent de s'enrôler... ou de se réengager, si l'on considère que beaucoup d'entre eux ont déjà servi dans les forces de l'Union Britannique. La question est de savoir si nous allons reprendre ces hommes. Beaucoup d'entre eux ont probablement fait ce qu'on leur a dit, oui, mais il y a sûrement des sympathisants syndicalistes parmi eux. Pouvons-nous risquer la possibilité de les avoir dans notre armée ?"
 uk.54.a: "Nous ne prendrons pas de soldats syndicalistes, point"
 uk.54.b: "Nous en prendrons, après un examen minutieux"
 uk.54.c: "Nous avons besoin de la main-d'œuvre - prenez-en autant que vous voulez pour vous réengager"

 uk.55.t: "Contrat national sur les armes"
 uk.55.d: "Il y a de nombreuses entreprises britanniques qui se disputent le contrat national d'armement - la question est de savoir sur quelle partie de l'armée nous voulons nous concentrer, car chaque entreprise a des spécialités différentes. En fin de compte, nous pensons que le contrat devrait être attribué à..."
 uk.55.a: "Webley & Scott"
 uk.55.b: "Birmingham Small Arms Company"
 uk.55.c: "Morris Motors"

 uk.56.t: "[FROM.GetNameDefCap] demande le retour des navires britanniques"
 uk.56.d: "Suite à l'occupation syndicaliste de la Grande-Bretagne, il incombait en grande partie à la nation [ROOT.GetAdjective]ne de maintenir la domination britannique sur les vagues, et de nombreuses flottes britanniques se sont retrouvées sous notre commandement. Maintenant que [FROM.GetNameDef] a été libéré et qu'il commence à reprendre la place qui lui revient sur la scène mondiale, les Britanniques ont demandé le retour de ces navires sous leur autorité, afin de les placer à nouveau sous une structure de commandement unifiée."
 uk.56.a: "Oui, il est temps."
 uk.56.b: "Nous préférons les conserver."

 uk.57.t: "[FROM.GetNameDefCap] rend les navires britanniques"
 uk.57.d: "Le gouvernement [FROM.GetAdjective] a approuvé notre récente demande relative au transfert des navires, et a donc placé leurs navires sous notre commandement afin qu'ils soient réorganisés en autant de nouvelles flottilles que nécessaire."
 uk.57.a:0 "Excellent."

 uk.58.t: "[FROM.GetNameDefCap] refuse de rendre les navires britanniques"
 uk.58.d: "Le gouvernement [FROM.GetAdjective] a rejeté notre récente demande relative au transfert des navires, au motif qu'ils seront mieux utilisés s'ils restent pour le moment sous le commandement [FROM.GetAdjective]."
 uk.58.a: "Très bien, ils ont peut être raison sur ce point."

 uk.59.t: "[FROM.GetNameDefCap] demande la direction formelle de l'[ROOT.GetFactionName]"
 uk.59.d: "S’étant de nouveau élevé au rang de puissance mondiale, [FROM.GetNameDef] a demandé d'assumer à nouveau la direction de l'Entente, en charge notamment d'élaborer une politique étrangère unifiée, ainsi que du contrôle de l'IDEC et de l'ISAC."
 uk.59.a: "Bien entendu, nous saluons leur retour à la tête de l'Entente."
 uk.59.b: "Leur temps à sa tête est révolu."

 uk.60.accepted.t: "[FROM.GetNameDefCap] cède le contrôle de l'[ROOT.GetFactionName]"
 uk.60.accepted.d: "Suite à des discussions avec le gouvernement [FROM.GetAdjective] et ses dirigeants militaires, l'Entente a été à nouveau placée sous contrôle [ROOT.GetAdjective], y compris en ce qui concernent l'IDEC et de l'ISAC. Il nous incombe une fois de plus de mener nos alliés vers l’avant, et cela depuis notre foyer légitime."
 uk.60.accepted.a: "Rule, Britannia!"

 uk.60.refused.t: "[FROM.GetNameDefCap] conserve le contrôle de l'[ROOT.GetFactionName]"
 uk.60.refused.d: "Suite à des discussions avec le gouvernement [FROM.GetAdjective] et ses dirigeants militaires, notre demande de reprendre la tête de l’Entente a été rejetée. Il semble qu’ils aient décidé qu’il serait plus avantageux que le pays reste sous leur contrôle, pour le moment."
 uk.60.refused.a: "Quel incroyable culot..."

 uk.61.t: "[From.GetNameDefCap] assume la direction de l'Entente"
 uk.61.d: "Après avoir restauré son gouvernement et son armée, [From.GetNameDef] a repris sa place de chef de l'Entente une fois de plus. Des responsables britanniques ont rencontré les dirigeants militaires de [From.From.GetAdjective], afin de faciliter le transfert, et une cérémonie élaborée a eu lieu à Londres au cours de laquelle [CAN_king_full_name] a remercié [From.From.GetNameDef] pour son service et les sacrifices qu'il a consentis pour ramener le Royaume-Uni là où il se trouve actuellement."
 uk.61.a: "Nous nous félicitons du retour des Britanniques"
 uk.61.b: "Espérons que ce sera mieux que la dernière fois."

 uk.62.t: "Le programme Cinq yeux"
 uk.62.d: "[From.GetNameDefCap] a lancé une initiative qu'il appelle le programme Cinq Yeux, qui verrait l'Entente travailler ensemble pour combiner leurs efforts d'espionnage. Si les membres de l'alliance se mettent simplement d'accord pour ne pas s'espionner les uns les autres, par exemple, et pour partager toutes les données pertinentes avec les bureaux des autres, cela rendrait nos efforts beaucoup plus efficaces."
 uk.62.a: "Faisons l'effort"
 uk.62.b: "Ça n'en vaut pas la peine"

 uk.63.t: "Le programme de Préférence Impériale"
 uk.63.d: "Le programme de Préférence Impériale, qui était en préparation depuis des années avant la révolution, vise à resserrer les liens entre les pays du Commonwealth. Alors que les pays en développement deviennent plus agressifs dans leurs pratiques commerciales, nous devons mettre en œuvre un système de libre-échange au sein du Commonwealth - à la fois pour que nous restions des partenaires commerciaux amicaux, mais aussi pour que nos marchés soient faciles à pénétrer pour les autres pays."
 uk.63.a: "Une initiative admirable !"

 uk.64.t: "Le programme de Préférence Impériale"
 uk.64.d: "Le gouvernement britannique nous a contacté avec une nouvelle initiative qu'il appelle \"Préférence Impériale\". Il s'agit d'une initiative en cours depuis des années avant la révolution, destinée à resserrer les liens entre les pays du Commonwealth. À mesure que les pays en développement deviennent plus agressifs dans leurs pratiques commerciales, l'idée est que le programme mettra en place un système de libre-échange au sein du Commonwealth - à la fois pour que nous restions des partenaires commerciaux amicaux, mais aussi pour que nos marchés soient faciles à pénétrer pour les autres pays."
 uk.64.a: "Oui, continuons"
 uk.64.b: "Non, nous n'avons pas besoin de cela"

 uk.65.t: "La relation franco-britannique"
 uk.65.d: "Les Britanniques et les Français entretiennent depuis longtemps une relation fructueuse dans le cadre de l'Entente - une relation qui remonte aux résultats malheureux de la Grande Guerre, mais qui a enduré ces épreuves et a permis aux deux pays de retrouver les positions qu'ils occupent aujourd'hui. Le gouvernement britannique s'est rapproché des Français, espérant faire deux choses : premièrement, échanger les derniers territoires qui ont été administrés depuis l'effondrement des deux pays à la suite de leurs soulèvements syndicalistes, et deuxièmement, renouveler l'accord mutuel d'amitié et de coopération alors que les deux nations se dirigent vers la prochaine phase de l'histoire européenne."
 uk.65.a: "Naturellement"
 uk.65.b: "Bien sûr que nous sommes d'accord !"
 uk.65.c: "Cela ne nous intéresse pas"

 uk.66.t: "Les Français refusent"
 uk.66.d: "Étonnamment, le gouvernement français actuel a refusé notre simple proposition. Peut-être que leur idée de notre relation est différente de ce que nous pensions ?"
 uk.66.a: "Pourquoi les Français doivent-ils être aussi sanglants"

 uk.67.t: "Le Destin de [return_state.GetName]"
 uk.67.d: "Maintenant que [From.GetNameDef] est restauré, ils ont approché le gouvernement [Root.GetAdjective] pour s'enquérir du retour de [return_state.GetName] - qui, selon eux, est un territoire [From.GetAdjective] à proprement parler."
 uk.67.a: "Bien sûr, ils peuvent l'avoir"
 uk.67.b: "Non, je ne pense pas"

 uk.68.t: "Le Victoria Britannia"
 uk.68.d: "Aujourd'hui, le gouvernement britannique a terminé la construction de la Victoria Britannia - une statue de 36 mètres de haut qui repose sur une colline au-dessus du port de Halifax, commémorant la victoire canadienne sur l'Union Britannique qui a rendu la monarchie britannique aux îles d'origine. Le Premier ministre britannique [GetBritishExilePM] a prononcé un discours devant une foule nombreuse et enthousiaste, félicitant le gouvernement et l'armée canadiens et promettant que [CAN.GetNameDef] et [GBR.GetNameDef] entretiennent à jamais une \"relation spéciale\" qui dépasse toutes les autres. La cérémonie s'est terminée par une minute de silence, en hommage à ceux qui sont morts pendant la libération britannique, et par la promesse solennelle du Premier ministre que de tels efforts de la part de leurs alliés ne seraient plus jamais nécessaires."
 uk.68.a: "Nous ne pourrions pas être plus reconnaissants"
 uk.68.b: "Nous apprécions l'idée"
 uk.68.c: "Un moment digne"

 uk.69.t: "La déclaration de Westminster de [GetYear]"
 uk.69.d.allthree: "Le Parlement britannique débat depuis plusieurs mois d'un projet de loi concernant les dominions coloniaux tels que [CAN.GetNameDef], [AST.GetNameDef] et [SAF.GetNameDef], qui sont tous indépendants de facto depuis la chute du Royaume-Uni en 1926. Le gouvernement de [GBR.GetNameDef] ayant été rétabli, la déclaration répond désormais au statut juridique des dominions : les anciens dominions sont considérés comme \"juridiquement indépendants, libres de tracer leur propre voie dans le monde, que ce soit au sein du Commonwealth ou en dehors, en tant qu'égaux et partenaires de [GBR.GetNameDef] ou autrement\". Certains considèrent cette déclaration comme une reconnaissance de la réalité qui existe depuis plus d'une décennie, mais il s'agit tout de même d'un grand pas en avant pour les gouvernements des dominions et leur désir de voir leurs contributions reconnues."
