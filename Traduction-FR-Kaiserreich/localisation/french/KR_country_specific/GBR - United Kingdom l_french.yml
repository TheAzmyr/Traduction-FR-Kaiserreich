 uk.69.d.can: "Le Parlement britannique débat depuis plusieurs mois d'un projet de loi concernant les dominions coloniaux tels que [CAN.GetNameDef] - qui est indépendant de facto depuis l'effondrement du Royaume-Uni en 1926. Le gouvernement de [GBR.GetNameDef] ayant été rétabli, le statut juridique des dominions a maintenant trouvé une réponse dans la déclaration : les anciens dominions sont considérés comme \"juridiquement indépendants, libres de tracer leur propre chemin dans le monde, que ce soit au sein du Commonwealth ou en dehors, en tant qu'égaux et partenaires de [GBR.GetNameDef] ou autrement\". Certains considèrent cette déclaration comme une reconnaissance de la réalité qui existe depuis plus d'une décennie, mais il s'agit tout de même d'un grand pas en avant pour les gouvernements des dominions et leur désir de voir leurs contributions reconnues."
 uk.69.d.ast: "Le Parlement britannique débat depuis plusieurs mois d'un projet de loi concernant les dominions coloniaux tels que [AST.GetNameDef] - qui est indépendant de facto depuis l'effondrement du Royaume-Uni en 1926. Le gouvernement de [GBR.GetNameDef] ayant été rétabli, le statut juridique des dominions a maintenant trouvé une réponse dans la déclaration : les anciens dominions sont considérés comme \"juridiquement indépendants, libres de tracer leur propre chemin dans le monde, que ce soit au sein du Commonwealth ou en dehors, en tant qu'égaux et partenaires de [GBR.GetNameDef] ou autrement\". Certains considèrent cette déclaration comme une reconnaissance de la réalité qui existe depuis plus d'une décennie, mais il s'agit tout de même d'un grand pas en avant pour les gouvernements des dominions et leur désir de voir leurs contributions reconnues."
 uk.69.d.saf: "Le Parlement britannique débat depuis plusieurs mois d'un projet de loi concernant les dominions coloniaux tels que [SAF.GetNameDef] - qui est indépendant de facto depuis l'effondrement du Royaume-Uni en 1926. Le gouvernement de [GBR.GetNameDef] ayant été rétabli, le statut juridique des dominions a maintenant trouvé une réponse dans la déclaration : les anciens dominions sont considérés comme \"juridiquement indépendants, libres de chercher leur propre voie dans le monde, que ce soit au sein du Commonwealth ou en dehors, en tant qu'égaux et partenaires de [GBR.GetNameDef] ou autrement\". Certains considèrent cette déclaration comme une reconnaissance de la réalité qui existe depuis plus d'une décennie, mais il s'agit tout de même d'un grand pas en avant pour les gouvernements des dominions et leur désir de voir leurs contributions reconnues."
 uk.69.a: "Bravo, bravo !"
 uk.69.b: "Il semble que nous ayons officiellement pris nos marques"
 uk.69.c: "Intéressant"

 uk.99.t: "Notre revendication sur l'Irlande du Nord"
 uk.99.d.promise:9 "Après la guerre d'indépendance irlandaise, le Royaume-Uni a conclu un traité de paix avec l'Irlande en 1921. Dans ce traité, nous avons renoncé à notre revendication sur l'Irlande du Nord... mais il s'agissait d'un accord avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth. L'Irlande a renoncé à ce titre en 1925, à la suite du soulèvement, lorsque la république a été déclarée, afin de nous donner la possibilité de ressusciter notre revendication... mais nous avons promis que nous ne le ferions pas. Respectons-nous cette promesse maintenant, même si cela signifie abandonner notre nom et revendiquer les deux ?"
 uk.99.d:9 "Après la guerre d'indépendance irlandaise, le Royaume-Uni a conclu un traité de paix avec l'Irlande en 1921. Dans ce traité, nous avons renoncé à notre revendication sur l'Irlande du Nord... mais il s'agissait d'un accord avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth. L'Irlande a renoncé à ce titre en 1925, à la suite du soulèvement, lorsque la république a été déclarée. La question qui se pose aujourd'hui est donc la suivante : allons-nous ressusciter nos revendications sur l'Irlande du Nord et aider les protestants qui y vivent encore, ou abandonner notre nom et revendiquer les deux ?"
 uk.99.a: "Les Loyalistes d'Ulster sont sous notre responsabilité"
 uk.99.b:9 "Nous devons respecter le traité de paix"
 uk.99.c: "Nous tiendrons notre promesse"

 uk.100.t:9 "Le retour britannique"
 uk.100.d:9 "En 1921, le Royaume-Uni a signé un traité de paix renonçant à ses prétentions sur l'Irlande du Nord... mais il s'agissait d'un traité entre eux et l'État libre d'Irlande, un pays qui faisait partie de l'Empire britannique et du Commonwealth. Nous avons renoncé à ces titres en 1925, lorsque la république a été déclarée, donc maintenant le Royaume-Uni est revenu. Ils disent que les Loyalistes d'Ulster sont sous leur responsabilité, et de droit, et qu'ils ont revendiqué une fois de plus le territoire du nord. S'il doit y avoir une paix quelconque, nous devrons y renoncer."
 uk.100.a:9 "Absolument pas !"
 uk.100.b: "Si cela permet de maintenir la paix, qu'il en soit ainsi"

 uk.101.t: "Retour de l'Irlande du Nord"
 uk.101.d: "Bien qu'ils ne le fassent qu'à contrecœur, les Irlandais ont décidé qu'il était préférable de maintenir la paix entre nos pays et ont accepté de rendre l'Irlande du Nord sous notre contrôle."
 uk.101.a: "Inattendu, mais sage"

 uk.102.t: "L'Irlande a quitté l'[Root.GetFactionName]"
 uk.102.d: "Pris dans un conflit avec [GBR.GetNameDef] sur le statut de l'Irlande du Nord, [IRE.GetNameDef] a quitté avec colère l'[Root.GetFactionName]. Ils estiment qu'il n'y a aucune protection à avoir dans une alliance qui s'en prendrait au territoire de ses propres membres."
 uk.102.a: "Ce n'est pas bon..."

 uk.103.t: "[IRE.GetNameDefCap] Refuse"
 uk.103.d.faction: "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous céder l'Irlande du Nord. Notre prochaine action n'est cependant pas si facile à décider, car [IRE.GetNameDef] n'est pas isolé. Elle est membre du [IRE.GetFactionName], et toute action directe contre elle déclenchera une guerre plus importante."
 uk.103.d.factionamerica: "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous céder l'Irlande du Nord. Notre prochaine action n'est cependant pas si facile à décider, car [IRE.GetNameDef] n'est pas isolé. Elle est membre du [IRE.GetFactionName], et toute action directe contre elle déclenchera une guerre plus vaste. Cependant, avec les Américains à nos côtés, il serait peut-être bon de parler à [irish_leader.GetNameDef], et de voir si le gouvernement [irish_leader.GetAdjective] serait prêt à faire pression sur les Irlandais pour éviter un nouveau conflit ?"
 uk.103.d.nofaction: "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous céder l'Irlande du Nord. Puisque les Irlandais sont sans alliés, notre prochaine action pourrait être simple."
 uk.103.a: "Contacter le gouvernement [irish_leader.GetAdjective]."
 uk.103.b: "Nous ne devrions pas donner suite à cette demande"
 uk.103.c: "Il est temps de prendre les choses en main"

 uk.104.t: "Le Royaume-Uni abandonne l'Irlande du Nord"
 uk.104.d:9 "Après la guerre d'indépendance irlandaise, le gouvernement britannique a signé un traité de paix avec les Irlandais en 1921 par lequel il renonçait à ses droits sur l'Irlande du Nord. Il s'agissait d'un traité avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth... un titre auquel les Irlandais ont renoncé lorsqu'ils se sont déclarés dans la république en 1925. Le Royaume-Uni ayant été rétabli dans les îles britanniques, la question restait de savoir si les Britanniques poursuivraient à nouveau leur revendication sur l'Irlande du Nord, question à laquelle il a finalement été répondu par la négative. Cela signifie non seulement la paix avec les Irlandais, mais aussi un changement de nom et de drapeau pour le Royaume-Uni, qui redevient le Royaume de Grande-Bretagne."
 uk.104.a: "Si cela signifie la paix, tant mieux"
 uk.104.b: "Les fous sont en fait partis !"
 uk.104.c: "Intéressant"

 uk.105.t: "L'appel britannique"
 uk.105.d: "Maintenant que le Royaume-Uni est revenu en Europe, il était inévitable que les Britanniques se tournent vers leurs revendications sur l'Irlande du Nord... leur nom, après tout, est le Royaume-Uni de Grande-Bretagne et d'Irlande du Nord. Ils ne peuvent pas l'ignorer, après tout. Nos alliés irlandais, bien sûr, ne voient pas les choses de la même façon, et c'est pourquoi les Britanniques se sont tournés vers nous pour maintenir la paix. Faisons-nous pression sur les Irlandais pour qu'ils cèdent, ou les soutenons-nous et risquons-nous une guerre avec les Britanniques ?"
 uk.105.a: "Nous soutenons l'Irlande sans réserve"
 uk.105.b: "Faire pression sur les Irlandais pour qu'ils cèdent"

 uk.106.t: "Pression exercée par [From.GetNameDef]"
 uk.106.d: "Les Britanniques ont demandé à nos alliés [From.GetAdjective] d'intervenir dans la question de l'Irlande du Nord... et ils l'ont fait ! Le gouvernement [From.GetAdjective] laisse entendre qu'il s'agit d'une question délicate, et notre refus pousse les deux alliances vers une guerre qu'elles ne souhaitent pas mener. Voilà pour la force de notre alliance."
 uk.106.a: "Au diable les Britanniques, et vous aussi !"
 uk.106.b: "Il semble que nous n'ayons guère le choix"

 uk.107.t: "Une erreur de calcul ?"
 uk.107.d: "Les Irlandais ne sont manifestement pas un peuple rationnel en ce qui concerne le statut de l'Ulster. Ils ont choisi d'abandonner le [Root.GetFactionName] plutôt que d'y renoncer... et sont très en colère contre nous."
 uk.107.a: "Ainsi soit-il"

 uk.108.t: "Les Irlandais se creusent la tête"
 uk.108.d: "Faire appel à [irish_leader.GetNameDef] n'a pas arrangé les choses, semble-t-il. Bien que le gouvernement [irish_leader.GetAdjective] ait fait pression sur [IRE.GetNameDef], comme nous l'avions demandé, les Irlandais se sont levés et ont rageusement abandonné leurs alliés plutôt que de renoncer à l'Irlande du Nord. Il semble donc que nous soyons de retour à la case départ."
 uk.108.b: "Nous devrions renoncer à cette poursuite de l'Irlande du Nord"
 uk.108.c: "Il est temps de prendre les choses en main"

 uk.109.t: "[From.GetNameDefCap] soutient l'Irlande"
 uk.109.d: "Le gouvernement [From.GetAdjective] a répondu par une réponse définitive : non seulement ils ne feront pas pression sur les Irlandais en notre nom, mais si cela se résume à une confrontation entre nous et les Irlandais sur le statut de l'Ulster, ils prendront les armes pour défendre la souveraineté irlandaise."
 uk.109.b: "Nous devrions renoncer à cette poursuite de l'Irlande du Nord"
 uk.109.c: "Il est temps de prendre les choses en main"

 uk.112.t: "Le Rocher de Gibraltar"
 uk.112.d.spanish: "Gibraltar nous a été cédé en 1713 par le traité d'Utrecht, une cession que l'Espagne n'a jamais reconnue. Malgré cela, le territoire est principalement peuplé de plus de 20 000 Britanniques - dont aucun ne se considère comme ayant la nationalité espagnole. Cela n'aura pas la moindre importance pour [gibraltar_owner.GetNameDef], bien sûr, qui préfère aller en guerre avec nous plutôt que de se séparer du territoire maintenant. Il ne s'agit même pas du rôle vital de Gibraltar dans le contrôle de l'entrée de la Méditerranée. Pour eux, c'est une question de fierté."
 uk.112.d: "Gibraltar nous a été cédé en 1713 par le traité d'Utrecht, et aujourd'hui encore, il est peuplé de plus de 20 000 Britanniques. Même si le territoire ne jouait pas un rôle essentiel dans la garde de l'entrée de la Méditerranée, nous aurions toujours une responsabilité envers ces gens. La position stratégique de Gibraltar, cependant, signifie qu'il est peu probable que [gibraltar_owner.GetNameDef] se rende à la légère. Pousser notre revendication signifie probablement une confrontation avec les propriétaires [gibraltar_owner.GetAdjective] de Gibraltar."
 uk.112.a: "Gibraltar est à nous de droit"
 uk.112.b: "C'est une revendication inutile à poursuivre"

 uk.113.t: "Les îles Malouines"
 uk.113.d.arg: "Les îles Malouines sont une colonie mineure au large de l'Atlantique sud, où vivent quelques milliers de Britanniques. Elles sont actuellement gouvernées par [falklands_owner.GetNameDef], dans ce qui est censé être une occupation temporaire, mais il est peu probable qu'ils veuillent y renoncer... mais les habitants des Malouines se considèrent comme des citoyens britanniques et n'ont jamais voulu rejoindre [falklands_owner.GetNameDef]. La question qui se pose à nous est donc la suivante : devons-nous les soutenir et réclamer les îles, en nous mettant dans une position où nous pourrions avoir à combattre leur propriétaire [falklands_owner.GetAdjective] ?"
 uk.113.d.ally: "Les îles Malouines sont une petite colonie au large de l'Atlantique Sud, où vivent seulement quelques milliers de Britanniques. Elles n'ont pas d'importance stratégique particulière, mais les Britanniques qui s'y trouvent se considèrent comme des citoyens britanniques et nous ont demandé de réaffirmer nos revendications sur ces îles. Les îles sont détenues par [falklands_owner.GetNameDef], donc leur restitution ne devrait pas poser de problème, mais est-ce que nous nous donnons la peine ?"
 uk.113.d: "Les îles Malouines sont une petite colonie au large de l'Atlantique Sud, où vivent seulement quelques milliers de Britanniques. Elles n'ont pas d'importance stratégique particulière, mais les Britanniques s'y considèrent comme des citoyens britanniques et nous ont demandé de réaffirmer nos droits sur les îles... une idée que [falklands_owner.GetNameDef] ne va pas apprécier. La question qui se pose maintenant est la suivante : les soutenons-nous et revendiquons-nous les îles, nous mettant ainsi dans une position où nous pourrions avoir à combattre leur propriétaire [falklands_owner.GetAdjective] ?"
 uk.113.a: "Les Malouines nous appartiennent de droit"
 uk.113.b: "C'est une revendication inutile à poursuivre"

 uk.115.t: "La revendication [From.GetAdjective]"
 uk.115.t.ally: "La requête [From.GetAdjective]."
 uk.115.d: "Le gouvernement [From.GetAdjective] nous a approché avec une demande : que nous leur rendions [demand_state.GetName] immédiatement, ce qu'ils considèrent comme un territoire [From.GetAdjective] légitime."
 uk.115.d.ally: "Nos alliés au sein du gouvernement [From.GetAdjective] nous ont demandé de leur transférer l'administration de [demand_state.GetName], qu'ils considèrent comme un territoire [From.GetAdjective] légitime."
 uk.115.a: "Très bien"
 uk.115.b: "Nous ne sommes pas d'accord"

 uk.116.t: "[demand_state.GetName] Retourné"
 uk.116.d: "Le gouvernement [From.GetAdjective] a pesé ses options et a décidé qu'il serait préférable de nous rendre [demand_state.GetName] immédiatement."
 uk.116.d.ally: "Nos alliés au sein du gouvernement [From.GetAdjective] nous ont heureusement rendu [demand_state.GetName]."
 uk.116.a:0 "Excellent."

 uk.117.t: "[From.GetNameDefCap] Refuse"
 uk.117.d: "La réponse du gouvernement [From.GetAdjective] a été rapide : il n'est pas d'accord avec la revendication [Root.GetAdjective] de [demand_state.GetName] et ne la rendra pas à [Root.GetNameDef]."
 uk.117.a: "Nous ne sommes pas amusés"
 uk.117.b: "Nous n'avons donc pas d'autre choix"

 uk.118.t: "La requête [From.GetAdjective]"
 uk.118.d: "Nous avons été contactés par nos alliés au sein du gouvernement [From.GetAdjective], qui disent que - maintenant que [From.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre le contrôle de [colony_country.GetNameDef], qu'ils considèrent comme un territoire [From.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison pour nous de refuser."
 uk.118.a: "Ils sont corrects"
 uk.118.b: "Ils se trompent - [colony_country.GetNameDef] est à nous"

 uk.119.t: "L'île Émeraude devient Rouge"
 uk.119.d: "Le gouvernement [From.GetAdjective] a accepté notre demande et a transféré [colony_country.GetNameDef] sous notre contrôle."
 uk.119.a:0 "Excellent."

 uk.120.t: "[From.GetNameDefCap] Refuse"
 uk.120.d: "Le gouvernement [From.GetAdjective] a refusé notre requête. Ils disent que [colony_country.GetNameDef] était un territoire durement gagné, et jusqu'à ce qu'ils en décident autrement, il devrait être considéré comme une colonie [From.GetAdjective]."
 uk.120.a: "Quelle déception !"

 uk.121.t.ally: "La requête [From.GetAdjective]"
 uk.121.t: "La Demande [From.GetAdjective]"
 uk.121.d.ally: "Nous avons été contactés par nos alliés au sein du gouvernement [From.GetAdjective], qui disent que - maintenant que [From.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre la propriété de toute terre coloniale actuellement sous le contrôle [Root.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison pour nous de refuser."
 uk.121.d: "Nous avons été contactés par le gouvernement [From.GetAdjective], qui dit que - maintenant que [From.GetNameDef] est de nouveau sur pied - il souhaite reprendre la propriété de toute terre coloniale actuellement sous le contrôle [Root.GetAdjective]. Leur demande n'est pas polie, et ils semblent prêts à soutenir leur demande par la force, si nous la poussons jusqu'à ce point."
 uk.121.a: "Leur rendre la terre"
 uk.121.b: "Non, nous allons tout garder"
 uk.121.c: "Nous devons informer immédiatement nos chefs suprêmes..."

 uk.122.t: "L'île Émeraude devient Rouge"
 uk.122.d: "Le gouvernement [From.GetAdjective] a accepté notre demande et a transféré les colonies sous notre contrôle."
 uk.122.a:0 "Excellent."

 uk.123.t: "[From.GetNameDefCap] Refuse"
 uk.123.d: "Le gouvernement [From.GetAdjective] a refusé notre demande. Ils disent que ces territoires ont été durement gagnés, et jusqu'à ce qu'ils en décident autrement, ils doivent être considérés comme une colonie [From.GetAdjective]."
 uk.123.a: "Quelle déception !"
 uk.123.b: "Ils nous laissent peu de choix"

 uk.124.t: "Le Destin de [WIF.GetNameDef]"
 uk.124.d: "[WIF.GetNameDefCap] est une construction particulière - pas un pays à part entière, mais un ensemble de colonies d'avant-guerre qui ont été forcées de se regrouper afin de survivre au chaos qui a englouti leurs seigneurs britanniques et français. Elle n'a aucune raison d'exister, même si, d'une certaine manière, elle a existé et continue d'exister. Beaucoup disent que la raison d'être de la fédération est maintenant faite et que les colonies devraient être séparées une fois de plus. D'autres disent que [CAF.GetNameDef] a gagné son droit de continuer... au moins, comme récompense pour avoir lutté pour nous libérer."
 uk.124.a: "Il est temps de dissoudre la fédération"
 uk.124.b: "Elle peut rester telle quelle, sous notre contrôle"
 uk.124.c: "Elle peut rester entière, mais seulement sous notre contrôle"
 uk.124.e: "Elle peut conserver son indépendance"
 uk.124.f: "Nous lui accorderons l'indépendance"

 uk.125.t: "Le retour des Antilles françaises"
 uk.125.d: "[WIF.GetNameDefCap] n'a vraiment existé que comme une mesure temporaire pour regrouper les anciennes colonies françaises et britanniques avant la guerre. Maintenant que [From.GetNameDef] est à nouveau fort, il a absorbé la fédération et a rendu les colonies françaises sous notre contrôle."
 uk.125.a: "Nous l'apprécions"

 uk.126.t: "Nous restons un sujet [From.GetAdjective]."
 uk.126.d: "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé de nous conserver en tant que colonie unie plutôt que de nous séparer à nouveau. Notre fédération, disent-ils, a réussi à résister à l'épreuve de la guerre - peut-être a-t-elle un avenir après tout."
 uk.126.a: "Bon à savoir"

 uk.127.t: "La demande [From.GetAdjective]"
 uk.127.d: "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous pouvions continuer à exister en tant que nation unie... mais seulement si nous retournions sous contrôle [From.GetAdjective]. Notre indépendance, à leurs yeux, n'a pas encore été acquise, mais elle pourrait venir avec le temps."
 uk.127.a: "S'il doit l'être..."
 uk.127.b: "Non ! Nous avons gagné notre liberté et nous la garderons !"

 uk.128.t: "Nous devons rester indépendants"
 uk.128.d: "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous avons gagné le droit de continuer en tant que nation unie et que nous pouvons conserver notre indépendance. Ils considèrent cela comme une récompense pour tout ce que nous avons fait pendant la guerre, et ils espèrent que nous continuerons à faire partie du Commonwealth."
 uk.128.a: "C'est bon à entendre !"

 uk.129.t: "On nous accorde l'indépendance"
 uk.129.d: "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous avons gagné le droit de continuer en tant que nation unie, et que nous le ferons en tant que nation indépendante. Ils considèrent cela comme une récompense pour tout ce que nous avons fait pendant la guerre, et ils espèrent que nous continuerons à faire partie du Commonwealth."
 uk.129.a: "Merveilleux !"

 uk.130.t: "Rebâtissons-nous l'Empire ?"
 uk.130.d.promise: "Maintenant que [Root.GetNameDef] a été reconstruit, la question qui se pose à tout le monde est : reconstruisons-nous l'Empire britannique ? Il existe de nombreuses anciennes colonies, indépendantes ou détenues par d'autres puissances... et cela inclut l'Allemagne, que nous avons promis de laisser avec nos anciennes colonies. Si nous ne rompons pas cette promesse, nous ignorerons la plupart de nos possessions en Afrique et en Asie du Sud-Est. Il convient également de noter que l'idée de reconstruire notre empire colonial n'est pas très populaire chez nous. La plupart des gens disent que le temps de l'Empire est révolu et que nous devrions nous concentrer sur le pays que nous avons maintenant."
 uk.130.d.nopromise: "Maintenant que [Root.GetNameDef] a été reconstruit, la question qui se pose à tout le monde est : reconstruisons-nous l'Empire britannique ? Il existe de nombreuses anciennes colonies, indépendantes ou détenues par d'autres puissances. Pour le récupérer, il faudra peut-être faire la guerre, ce qui ne plaira pas à l'Entente. Il convient également de noter que l'idée de reconstruire notre empire colonial n'est pas très populaire chez nous. La plupart des gens disent que le temps de l'Empire est révolu et que nous devrions nous concentrer sur le pays que nous avons maintenant."
 uk.130.a: "Il est temps de décoloniser - l'Empire est fini"
 uk.130.b: "Nous allons restaurer l'Empire - mais pas avec les terres allemandes"
 uk.130.c: "Nous allons restaurer l'intégralité de l'Empire britannique"
 uk.130.e: "Nous allons reconstruire l'Empire britannique"

 uk.131.t: "Le statut de Malte"
 uk.131.d: "Maintenant que [From.GetNameDef] s'est remis sur pied, il a demandé le retour de Malte - puisque l'île n'a jamais vraiment été sous la juridiction [Root.GetAdjective], et que les Maltais veulent vraiment retourner sous contrôle britannique."
 uk.131.a: "Bien sûr !"
 uk.131.b: "Non, nous ne pensons pas qu'ils soient prêts"

 uk.132.t: "La demande britannique"
 uk.132.d: "Un envoyé de [From.GetNameDef] a approché le gouvernement [Root.GetAdjective], exigeant que nous nous rendions immédiatement et que nous retournions dans le giron britannique."
 uk.132.d.puppet: "Un envoyé de [From.GetNameDef]  exige que notre gouvernement fantoche [return_country.GetAdjective] soit immédiatement remis sous leur contrôle. Ils considèrent que [return_country.GetNameDef] fait partie intégrante de [From.GetNameDef], et cela signifiera probablement que les problèmes avec eux ne cesseront pas si nous n'obéissons pas."
 uk.132.a: "Très bien..."
 uk.132.b: "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 uk.133.t: "Ils ont accepté"
 uk.133.d: "Le gouvernement [From.GetAdjective] a accédé à notre demande. [return_country.GetNameDefCap] est à nouveau à nous."
 uk.133.a: "Les loyalistes auront tout notre soutien !"

 uk.134.t: "Ils ont refusé"
 uk.134.d: "Le gouvernement [From.GetAdjective] a refusé, disant qu'il ne reconnaissait pas notre demande de [return_country.GetNameDef]."
 uk.134.a: "Qu'ils soient maudits !"
 uk.134.b: "Alors ils ne nous laissent guère le choix !"

 uk.135.t: "La demande britannique"
 uk.135.d: "Le gouvernement britannique nous a approchés, exigeant que nous lui remettions immédiatement notre territoire occupé en Grande-Bretagne, territoire que les Britanniques considèrent comme leur territoire intégral."
 uk.135.a: "Je suppose que nous devrions..."
 uk.135.b: "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 uk.136.t: "Ils sont d'accord"
 uk.136.d: "Le gouvernement [From.GetAdjective] a accédé à notre demande. La terre britannique est à nouveau à nous."
 uk.136.a: "Les loyalistes auront tout notre soutien !"

 uk.137.t: "Ils ont refusé"
 uk.137.d: "Le gouvernement [From.GetAdjective] a refusé, disant qu'il avait l'usage des terres britanniques et qu'il ne recevait pas d'ordres de notre part."
 uk.137.a: "Qu'ils soient maudits !"
 uk.137.b: "Alors ils ne nous laissent guère le choix !"

 uk.140.t.ally: "La demande [GBR.GetAdjective]"
 uk.140.t: "La demande [GBR.GetAdjective]"
 uk.140.d.ally: "[From.GetNameDefCap] a été contacté par nos alliés au sein du gouvernement [GBR.GetAdjective], qui disent que - maintenant que [GBR.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre la propriété de toute terre coloniale actuellement sous le contrôle [From.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison de la refuser."
 uk.140.d: "[From.GetNameDefCap] a été contacté par le gouvernement [GBR.GetAdjective], qui dit que - maintenant que [GBR.GetNameDef] est de nouveau sur pied - il souhaite reprendre la propriété de toute terre coloniale actuellement sous le contrôle [From.GetAdjective]. Leur demande n'est pas polie, et ils semblent prêts à soutenir leur demande par la force, si nous la poussons jusqu'à ce point."
 uk.140.a: "Dites à [From.GetNameDef] d'accepter"
 uk.140.b: "Dites à [From.GetNameDef] de refuser"

 uk.141.t: "Nous devons refuser"
 uk.141.d: "Le gouvernement [From.GetAdjective] a ri de la demande [GBR.GetAdjective] et nous a dit de refuser immédiatement. Nous n'avons pas le choix de nous y conformer."
 uk.141.a: "Voyons comment cela se passe..."

 uk.142.t: "Nous devons nous mettre d'accord"
 uk.142.d: "Le gouvernement [From.GetAdjective] voit le mérite de la demande [GBR.GetAdjective] et nous a dit d'accepter immédiatement. Nous n'avons pas le choix de nous y conformer."
 uk.142.a: "Très bien alors !"

 uk.143.t:9 "L'Irlande du Nord souhaite rejoindre l'Entente"
 uk.143.d:9 "Les six comtés d'Ulster qui constituent l'Irlande du Nord se sont séparés de l'Irlande et ont rétabli la domination loyaliste. Ils nous demandent maintenant de rejoindre l'Entente."
 uk.143.a:9 "Comme si on allait dire non !"

### Characters ###
 GBR_george_frederick_windsor:0 "George V"
 GBR_george_frederick_windsor_king_exiled_leader_desc:0 "§YLeader Description\nBorn:§! June 3rd, 1865, in Marlborough House, Westminster, Middlesex, England\n§YPolitical Career:§! Born the second son to the future Edward VII, there was little expectation that George Windsor would become King and as such he was destined for a career in the navy. But following the death of his older brother to influenza in 1892, he was made Duke of York and second in line to the throne, ending his naval career. Having grown close during the shared period of mourning for his brother, George would marry Princess Mary of Teck, his brother's fiancé and so would begin a loving, if little publicly expressed relationship. But his world would once again be thrown into turmoil when in 1910 his father would die, and George was forced to ascend to the throne as King George V. George had taken power at a politically turbulent time with the rising temper of the Irish Home Rule movement and the Liberals' growing conflict with the lords. While the constitutional crisis would ultimately see the reform of the Lords and a civil war temporarily averted in Ireland, the world would be cast into the fires of war as the Great War broke out with a despondent George at the helm. Despite his attempts to appease British nationalism by abandoning his German titles and adopting the name Windsor, Britain's loss in the Weltkrieg caused the already growing republican movement to experience a steady uptick in support. After years of poor governance and politicking, the British Revolution would break out and amid his dithering refusal to intervene in the political crisis, the King would be forced to flee Britain into exile and watch his home, along with his Empire, tumble into the abyss.\n\nThe King-Emperor, as he styles himself still, has reigned over the British Empire, what's left of it, since his flight into exile. The loss of the Weltkrieg to his own cousin, the loss of his youngest son, John, and the final devastating loss of Britain itself have combined to break much of George V's spirit despite his unending resolve to maintain his stature. With his health having worsened since the flight to Canada, which George privately refers to as "a frozen prison", he has gradually lost any interest in participating in domestic affairs, delegating such ceremonial duties as he may to his son, Prince Edward. He now lives on to spend what little time remains with his family and perhaps one day, the return to Britain, but this prospect grows dimmer by the day..."
 GBR_george_frederick_windsor_king_GBR_leader_desc:0 "§YLeader Description\nBorn:§! June 3rd, 1865, in Marlborough House, Westminster, Middlesex, England\n§YPolitical Career:§! The King-Emperor, as he styles himself still, has reigned over the British Empire, ever since Britain's triumphant victory in the Great War. With his own cousin, the Kaiser, defeated and the once mighty German Empire humbled it would appear that Britain and her King may rest on their laurels. But there are those would whisper that a great tumult is on the horizon, with Stanley Baldwin's government still struggling to handle the Depression and the resurgent German Reich speaking of conquests that would run roughshod over Europe. With his heir to be the maligned Prince Edward, it remains to be seen if the King, a gallant defender of British hegemony, will succumb to his age or continue to rule the Empire on which the Sun shall never set."

 GBR_edward_windsor:0 "Edward, Prince of Wales"
 GBR_edward_windsor_regnal:0 "Edward VIII"
 GBR_edward_windsor_leader_desc_body: "§YLeader Description\nBorn:§! June 23rd, 1894, in White Lodge, Richmond Park, Surrey, England\n§YPolitical Career:§! The first son of King George V, Edward VIII was born in the outskirts of London, named such after this late uncle. With a traditional childhood and tutoring, the young Prince was initially destined for a military schooling in the navy, first at Osborne and then Dartmouth. While a course of two years and entry into the navy was planned, this was cut short following his father's ascension to the throne. Preparations to prepare Edward for future leadership were started in earnest, being sent to Magdalen College at Oxford, despite allegations of being underprepared intellectually, ultimately leaving Oxford after eight terms, without any academic qualifications. By the time of the Great War, Edward was of legal age to join and enthusiastically signed into the Grenadier Guards but was refused deployment to the frontlines in case the heir apparent be captured or killed. Nevertheless, he would travel to the frontlines as often as he could and undertook military flights from 1918 onwards, making him deeply popular among veterans for his eagerness to fight alongside them. But Edward would return to a country that was disillusioned by its defeat and suffering from economic depression, a fact Edward note on during his many tours of poverty-stricken areas of Britain to meet with local people and take on board their concerns. But despite his efforts to reach out to the common populace, Edward would be evacuated with his family to Canada in 1925 amid the British Revolution despite his proposal that he return to the frontlines to fight the syndicalist menace."
 GBR_edward_windsor_king_exiled_leader_desc:0 "$GBR_edward_windsor_leader_desc_body$\n\nIn exile, the young Edward would gradually take on many of the duties his father once performed, becoming a regent in all but name. But following his father's death, Edward of Windsor was crowned in a lavish ceremony in Ottawa, with all the pomp and circumstance afforded to his forebearers. The young monarch, notably solemn upon his enthronement, inherited an Empire undoubtedly a shadow of its former glory, and a kingdom occupied by syndicalist revolutionaries. Undeterred, King Edward has already proven himself prone to meddling in politics with his own radical views and a man of lustful scandal on par with Oswald Mosley. But he maintains, above all else, the desire that the banner of the United Kingdom will one day proudly fly above the Home Isles and the Empire shall be restored to its glory..."
 GBR_edward_windsor_king_GBR_leader_desc:0 "$GBR_edward_windsor_leader_desc_body$\n\nIndeed, Edward had fulfilled this dream and under his reign the British exiles have arisen from their icy fortress across the sea to strike back and take back the birthright. Undeterred, a now wisened and forever-changed King, Edward still continues to tour the devastated ruins of Britain at times to meet adoration and at others, scorn. Regardless of how is subjects may seem him, love him or hate him, King Edward will forever be remembered as the man who took back Britain, the King under which the Empire would strike back."

 GBR_albert_windsor:0 "Albert, Duke of York"
 GBR_albert_windsor_regnal:0 "Albert I"
 GBR_albert_windsor_governor:0 "Le Prince Albert"
 GBR_albert_windsor_king_exiled_leader_desc:0 "§YLeader Description\nBorn:§! December 14th, 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! The young Prince Albert was not expected to be a king. Growing up in Britain, he was always in the shadow of his brother, Prince Edward. Albert I was always known as a timid and reserved man, until near the outbreak of the Weltkrieg, when he attended an academy in 1909 and became a sailor in 1913. Despite constant seasickness, he served in the Battle of Jutland aboard the HMS Collingwood, and later served as a squadron leader until being injured in November of 1918, remaining in Britain for the rest of the war.\n\nAfter the war, Albert continued to live in Britain until the revolution, fleeing to Canada. The Prince was relatively irrelevant up until the rise of his brother as King, being next in line for the throne. Upon his brother's abdication, the new King Albert I is seen as an equal if not better than his predecessor, as he is more willing to work with the Canadian government and British Exiles. Although the king suffers from constant sickness, he is seen as a beacon of hope by the British Exiles. For better or for worse, Albert I will lead the charge into the Home Isles."
 GBR_albert_windsor_king_GBR_leader_desc:0 "§YLeader Description\nBorn:§! December 14th, 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! Throughout the war, King Albert's voice was one that many across the Entente tuned into to hear the King's hopeful words of encouragement to the soldiers and citizens alike to push through.\n\nNow in Britain, the King's return to London was a topic of mixed reactions in Britain. Many believe the King's return was the last sign of the Union's demise, while the others see his performance in Canada as a more figurehead-like King as a way that Britain will be returned to the democracy it once was, and King Albert I is the sign of a new era of rebuilding and prosperous times in Britain. Only time will tell how the new King will handle the new Britain."
 GBR_albert_windsor_governor_CAN_leader_desc:0 "§YLeader Description\nBorn:§! December 14th, 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! Prince Albert of Windsor, younger Brother of British king Edward VIII, has been appointed Governor-General of Canada. Though ridiculed as a child for his noticeable stammer, Albert grew into a collected and dutiful man. While Canadians appreciate Albert's virtue, the expectation among many in its government was that appointment to the post of Governor-General would be restored to the discretion of the Canadian parliament. Regardless of the disappointment of some, however, Albert is well liked. With Edward occupied with the reconstruction of the recently reconquered Britain, Albert toils diligently to ensure that Canada is properly governed."
 GBR_albert_windsor_governor_AST_leader_desc:0 "§YLeader Description\nBorn:§! December 14th, 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! Prince Albert of Windsor, elder brother of the deceased Prince George, has been appointed Governor-General of Australasia. Though ridiculed as a child for his noticeable stammer, Albert grew into a collected and dutiful man. While Australasians appreciate Albert's virtue, the expectation among many in its government was that appointment to the post of Governor-General would be restored to the discretion of the Australasian parliament. Regardless of the disappointment of some, however, Albert is well liked. With the country still mourning from such tragic air-crash, Albert toils diligently to ensure that Australasia is properly governed."

 GBR_henry_windsor:0 "Henry, Duke of Gloucester"
 GBR_henry_windsor_regnal:0 "Henry IX"
 GBR_henry_windsor_governor:0 "Le Prince Henry"
 GBR_henry_windsor_leader_desc_king_exiled:9 "§YLeader Description\nBorn:§! March 31st, 1900, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! The third-born son of George V, young Henry was regarded as an extremely nervous child, but Henry grew into an active and modest man. He excelled at sports, attended Eton College, and pursued a military career in-exile. All this prepared the unassuming prince to inherit the Crown when destiny played its hand. The new King Henry IX is well liked. He is seen as a stable and strong monarch, who is nonetheless of democratic stock. Now it is his duty to lead the British through the tumultuous waters ahead. And deep within, King Henry IX knows it is his sacred duty to reunite the British people..."
 GBR_henry_windsor_leader_desc_king_GBR:9 "§YLeader Description\nBorn:§! March 31st, 1900, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§!Throughout the war, King Henry's voice was one that many across the Entente tuned into to hear. The King's hopeful words of encouragement to the soldiers and citizens alike to push through inspired our brave soldiers.\n\nNow in Britain, the King's return to London was a topic of mixed reactions by the liberated population. Many believe the King's return is the last sign of the Union's destruction, while the others see his performance in Canada as a unifying figure as the ingredient that will return Britain to the democracy it once was. Only time will tell how the principled King will handle the rift within the new Britain."
 GBR_henry_windsor_governor_AST_leader_desc:9 "§YLeader Description\nBorn:§! March 31st, 1900, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! Prince Henry of Windsor, elder brother of the deceased Prince George, has been appointed Governor-General of Australasia. Though regarded as an extremely nervous child, Henry grew into an active and modest man. While Australasians appreciate Henry's virtue, the expectation among many in its government was that appointment to the post of Governor-General would be restored to the discretion of the Australasian parliament. Regardless of the disappointment of some, however, Henry is well liked. With the country still mourning from such a tragic air-crash, Henry toils diligently to ensure that Australasia is properly governed."

 GBR_george_windsor:0 "George, Duke of Kent"
 GBR_george_windsor_regnal:0 "George VI"
 GBR_george_windsor_governor:0 "Prince George"
 GBR_george_windsor_leader_desc_king_exiled:9 "§YLeader Description\nBorn:§! December 20th, 1902, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! The fifth child and fourth son of George V never expected what the future had in store for him. The young George studied in the British Navy and graduated soon before the Revolution, but he was whisked away along with the other members of the royal family. In exile, he continued his military career. Eventually, channelling his passion for aviation and becoming an RAF officer. This earned the young prince something of a daredevil reputation. Sometimes making headlines for his military duties and personal scandals. However, destiny placed him squarely in the limelight. Now, it is the job of this unlikely monarch to lead the nation to war, so that the banner of the United Kingdom will one day proudly fly above the Home Isles and the Empire shall be restored to its glory. Time can only tell if the young monarch has what it takes..."
 GBR_george_windsor_leader_desc_king_GBR:9 "§YLeader Description\nBorn:§! December 20th, 1902, in York Cottage, Sandringham, Norfolk, England\n§YPolitical Career:§! Throughout the war, King George's voice was one that many across the Entente tuned into to hear. The King's hopeful words of encouragement to the soldiers and citizens alike, as well as frequent visits to the frontline, boosted our soldiers' morale. Once, a young monarch brought to prominence by unlikely circumstances; King George VI, came into his own. But the King faces his greatest challenge yet, as the figurehead now has to unify a divided people. Some in the Home Isles welcome the return of the King, but others don't feel any particular affection to their new ruler. Now, King George VI must support efforts to mark a new era of rebuilding and prosperous times in Britain."
 GBR_george_windsor_leader_desc_governor_AST: ""

 GBR_hugh_gaitskell: "Hugh Gaitskell"
 GBP_hugh_gaitskell_leader_desc: "§YLeader Description\nBorn:§! April 9th, 1906, in Kensington, London, England\n§YPolitical Career:§! Taking education at Oxford in 1924, he'd see the first drops of the revolution and unlike many of his student peers, support the general strike. When revolution broke out, Gaitskell was quick to support it and witnessed first-hand the political suppression of the workers movement by the conservative government. Despite his support for the revolution, brutal crackdowns against \"reactionary agitators\" would soon cause him to fall in with more moderate types and become a firm supporter of the resurrected fabian Labour Party. A stint in prison for counter-revolutionary activities would further cause his jump to the right, with Gaitskell being one of the most moderate figures within the party before its dissolution. Now with the Union dead, Gaitskell has managed reorganise the old Labour party under the most moderate elements in the hopes of creating a painless transition from syndicalism to a democratic and free society."

 GBR_herbert_samuel: "Herbert Samuel"
 GBP_herbert_samuel_leader_desc:9 "§YLeader Description\nBorn:§! November 6th, 1870, in Toxteth, Liverpool, Lancashire, England\n§YPolitical Career:§! One of the many Liberals to support the revolution against the tyranny of the Conservative government. With the party split, Samuel took up the reins of its leadership and ushered it into the new regime, having a friendly rivalry with the Labour Party. During the early 1930s, Samuel undercame immense suspicion and was eventually arrested for counter-revolutionary activities, being one of the most notable political prisoners of the Union. Now having been able to wrangle support to lead the post-Union order, Samuel will no doubt seek a more fast-paced and shock-therapy like measures of desyndicalising the Union while maintaining some of the social safety nets he had helped establish."

