 GBR_anthony_ludovici: "Anthony Ludovici"
 GBR_anthony_ludovici_leader_desc:9 "§YNaissance :§! §L8 janvier 1882, à Londres, Angleterre§!\n§YCarrière :§! §LPolyglotte et auteur d'extrême droite, Anthony Ludovici a eu une carrière tumultueuse dans l'Union, souvent forcé de fuir pour ses activités contre-révolutionnaires et ses travaux clandestins notablement réactionnaires. Pendant ses années d'exil et de politique clandestine, Ludovici a interagi avec des personnalités d'extrême droite et d'anciens conservateurs aux idées similaires, tous prêts à travailler avec des envahisseurs étrangers pour voir la chute de l'Union. Maintenant au pouvoir, Ludovici et ses partisans poursuivront sans aucun doute une campagne impitoyable visant à "purifier" la Grande-Bretagne de ses maîtres socialistes déchus et à supprimer toute dissidence par tous les moyens nécessaires.§!"

 GBR_charles_iii: "Charles III"
 GBR_charles_iii_leader_desc:9 "§YNaissance :§! §L18 juillet 1884, à Claremont House, Surrey, Angleterre§!\n§YCarrière :§! §LSurnommé le "prince traitre" pour sa défection vers l'Allemagne pendant la Weltkrieg, Charles Edward de Saxe-Cobourg et Gotha a finalement choisi le bon camp, mais a été dévasté de voir son pays natal tomber dans le syndicalisme, le poussant encore plus dans les bras des forces allemandes réactionnaires. Sa loyauté envers l'Allemagne a été suffisante pour le propulser en tant que roi du Royaume-Uni version allemande : une version déformée avec Charles en tant que monarque semi-absolu à la mode prussienne, régnant sur une cabale de personnages pro-allemands au Conseil Privé. Pour Charles, son règne sera sans doute détesté, et on se souviendra de lui comme du Roi Traître et un laquais des adversaires de la Grande-Bretagne.§!"

