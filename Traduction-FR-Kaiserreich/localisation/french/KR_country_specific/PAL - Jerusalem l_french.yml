### Ideas
 pal_moj: "Gendarmerie Internationale"
 pal_moj2: "Gendarmerie Internationale"
 pal_moj3: "Gendarmerie Internationale"
 pal_alijah: "Troisième Aliyah"
 pal_alijah_desc: "Consacré par la Déclaration Balfour et les Accords de Jérusalem ultérieurs, le Mutasarrifat de Jérusalem (M.O.J.) a été ouvert à l'implantation juive. Affluant des suites de la guerre en Europe de l'Est, des milliers de Juifs se sont installés dans la zone internationale, à la grande colère des habitants et de la Sublime Porte.\n\nNéanmoins, ces immigrants et colons apportent avec eux leurs compétences et leur artisanat, ce qui a considérablement enrichi l'économie du Mutasarrifat, tant pour les Palestiniens musulmans que pour les arrivants juifs."
 pal_sectarian_divide: "Fracture sectaire"
 pal_sectarian_divide_desc: "Se sentant trahis par la communauté internationale et leur calife, les Arabes sunnites de la région s'opposent avec véhémence à la croissance rapide de la communauté juive dans leur patrie, ce qui entraîne désobéissance civile, protestations et grèves. La gendarmerie internationale, stationnée dans la zone pour maintenir l'ordre, a du mal à faire face aux tensions qui augmentent avec chaque nouvelle arrivée."
 pal_immigration_stopped: "Arrêt de l'immigration juive"
 pal_immigration_stopped_desc: "Pour combattre l'agitation croissante dans le M.O.J. concernant la croissance de la communauté juive, le Conseil a officiellement décrété la fin de l'immigration juive dans la région. Cependant, même avec cette mesure en place, les immigrants illégaux, qui utilisent souvent des tiers pour entrer, continuent d'affluer dans la nation, ce qui réduit encore l'opinion des Palestiniens à l'égard du Conseil international."
 pal_black_monday: "Effets du Lundi Noir"
 pal_black_monday_desc: "L'effondrement de la Bourse de Berlin a laissé des traces au Levant, et la nature internationale du M.O.J. l'a rendu exceptionnellement sensible aux interférences étrangères. Alors que l'économie allemande se prépare à la pire récession de son histoire, notre province se retrouve au bord du chaos total."
