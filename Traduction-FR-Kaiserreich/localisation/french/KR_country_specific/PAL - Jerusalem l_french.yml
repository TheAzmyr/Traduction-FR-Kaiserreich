### Events
 pal.1.t: "Le Mutasarrifat de Jérusalem en 1936"
 pal.1.d: "Créé en tant que zone internationale pendant la dernière phase de la Weltkrieg, le Mutasarrifat de Jérusalem s'est développé de manière presque totalement incontrôlée. Ses frontières étant définies par une démarcation arbitraire basée sur les fortifications défensives de la "ligne Allenby", la zone non seulement divise la Palestine en deux, mais détruit également les premières tentatives de la communauté sioniste de s'installer autour de Haïfa. Par le biais de compromis avec toutes les parties concernées, une structure administrative alambiquée a été créée, qui n'a laissé aucune des parties satisfaites. Construite sur l'ancien Mutasarrifat de Kudus-I-Serif, cette région a été étendue vers le sud, en direction de la mer Rouge, pour s'assurer un port en dehors de la Méditerranée.\n\nLa structure administrative du M.O.J. ((Mutasarrifate of Jerusalem) est composée de deux principaux organes directeurs : Le Conseil International, composé de représentants de l'Allemagne, des États-Unis, de l'Autriche-Hongrie, de la Grande-Bretagne et de l'Empire Ottoman, est le pouvoir de facto dans la région. Il réglemente l'immigration, la fiscalité et supervise la force de gendarmerie internationale qui y est attachée. Un deuxième organe, composé de représentants de tous les mouvements religieux de la région, fait office de gouvernement local en étroite collaboration avec le Conseil International qui supervise leur budget. À la tête de toute cette structure se trouve le mutasarrif ottoman, nommé par le sultan lui-même mais pratiquement impuissant à gouverner ce qui est de jure toujours une province de la Sublime Porte.\n\nLes Arabes palestiniens, quant à eux, sont profondément mécontents de la structure mise en place et la croissance continue de la population juive, favorisée par l'immigration croissante en "Terre Sainte", les a mis en porte-à-faux avec la gendarmerie internationale et les agences de collecte des impôts. Servant de base à des changements plus radicaux au Moyen-Orient, la région est également un foyer de réveil du nationalisme arabe, attisé par le régime du Caire. Le calife se retrouve ligoté au sein de l'Empire ottoman, multipliant les appels à l'abolition de la zone mais incapable d'agir à moins de vouloir subir l'ire des pouvoirs en place. Néanmoins, les agents de la Porte et les émissions de propagande diffusées depuis Haïfa préparent la population palestinienne au retour de l'autorité ottomane et aident la résistance à accélérer l'effondrement du M.O.J."
 pal.1.a: "Les choses ne se présentent pas bien"

 pal.2.t: "La Dépression Économique Frappe le M.O.J."
 pal.2.d: "L'effondrement de la bourse de Berlin a provoqué une onde de choc dans le monde entier, au grand détriment de notre propre région. Alors que l'Empire ottoman tente désespérément d'atténuer le choc initial, la Palestine a été frappée encore plus durement. Notre dépendance presque totale à l'égard du marché international nous a rendus particulièrement vulnérables, car pratiquement tous les secteurs, à l'exception du secteur agricole, ont implosé."
 pal.2.a: "C'est un désastre !l"

 pal.3.t: "Protestation à Jaffa"
 pal.3.d: "Alors que la dépression économique s'aggrave de jour en jour et que le Conseil international continue d'éviter de prendre des mesures pour atténuer le choc, les citoyens de Jaffa et de Tel Aviv sont descendus dans la rue aujourd'hui pour demander l'intervention de leur "gouvernement" et rétablir les liens avec la Sublime Porte. Bien que la nature de ces protestations soit pacifique, la gendarmerie a arrêté quelques-uns des musulmans présents pour " éviter une nouvelle escalade "."
 pal.3.a: "L'ordre doit être maintenu à tout moment !"

 pal.4.t: "Les Pénuries Continuent d'Augmenter"
 pal.4.d: "Le commerce international étant toujours en panne, les pénuries de charbon, de pétrole, de nourriture et de produits industriels ne cessent d'augmenter dans le M.O.J. L'industrie manufacturière locale s'est presque totalement arrêtée car les importations et les exportations sont à l'arrêt. Les dockers de Jaffa ont été licenciés de façon spectaculaire au cours des dernières semaines, le port le plus important du M.O.J. continuant à souffrir du manque de navires. Les colis de secours de l'Empire ottoman ont été arrêtés à la frontière de la DMZ et rejetés par les forces de gendarmerie afin d'éviter d'accroître la dépendance à l'égard de Damas et d'empêcher une éventuelle contrebande d'armes pour la résistance palestinienne."
 pal.4.a: "Nous devons juste résister à la tempête"

 pal.5.t: "Les forces américaines quittent le M.O.J."
 pal.5.d: "Alors que l'Amérique s'enfonce à nouveau dans la guerre civile, [USA.GetLeader] a donné l'ordre de rappeler tout le personnel américain actif de Palestine pour renforcer le front intérieur. Après avoir été l'un des partenaires les plus importants de la Gendarmerie internationale depuis sa création en 1920, le retrait des États-Unis a rendu ses forces encore plus limitées qu'auparavant."
 pal.5.a: "Johnny rentre à la maison"

 pal.6.t: "Contrebande dans le Sinaï"
 pal.6.d: "La crise économique a revigoré la résistance palestinienne, suscitant une demande accrue d'armes et de soutien de la part de notre gouvernement. Les anciennes routes de contrebande à travers le Sinaï ont été réactivées alors que la force de gendarmerie internationale peine à patrouiller son vaste territoire. Mais il n'y a pas que les armes qui sont importées, car la pénurie croissante de produits de base a forcé de nombreux Palestiniens à recourir au marché noir, qui voit un flux constant de fournitures en provenance de notre territoire."
 pal.6.a: "Tout le cadavre pourri sera abattu de l'intérieur !"

 pal.7.t: "Radio Free Palestine Augmente ses Opérations"
 pal.7.d: "Fondée en tant qu'émission de radio pour rallier l'opinion publique contre le M.O.J. et les colonies juives en général, elle a récemment augmenté ses opérations de façon spectaculaire, car des accords secrets avec le parti Ittihad lui ont permis d'établir d'autres postes plus près de la frontière. Bien que le gouvernement nie toute responsabilité dans l'organisation des diplomates étrangers de la Porte et des représentants des Accords de Jérusalem, ce n'est un secret pour personne qu'ils sont liés aux plans de notre gouvernement sur le Moyen-Orient et qu'ils sont utilisés pour concentrer et encourager le mécontentement arabe dans l'Empire ottoman."
 pal.7.a: ""N'est-ce pas le calife qui t'a sacrifié pour garder sa couronne ?"

 pal.8.t: "Début de la quatrième alya"
 pal.8.d: "Les développements politiques à travers le monde ont provoqué un grand désarroi au sein de la population juive installée. Aujourd'hui, les États-Unis, phare de la liberté, ont été frappés par une nouvelle guerre civile dévastatrice qui a provoqué l'afflux de milliers de réfugiés aux quatre coins du monde. La population juive, qui se voit prise pour cible par l'État de l'Union, souffre également, et beaucoup poursuivent désormais le rêve sioniste. Affluant dans le port de Tel Aviv, des milliers de Juifs éduqués apportent avec eux leur capital et leur expérience pour aider à créer le nouveau foyer juif. Le mécontentement des Arabes face à ce nouvel afflux de colons juifs est déjà grandissant, alimenté par les troubles causés par les retombées économiques, et les forces de gendarmerie s'efforcent de maintenir l'ordre dans tous les coins du M.O.J."
 pal.8.a: "Bienvenue au M.O.J."

 pal.9.t: "Augmentation de la Migration vers l'Europe de l'Est"
 pal.9.d: "Des régimes antisémites se sont installés dans les pays d'Europe de l'Est, entraînant un nombre croissant de pogroms et de discriminations à l'encontre de leur population juive. N'ayant nulle part où aller et tournant le dos aux murs de la Russie, beaucoup entreprennent le long voyage vers le sud, en direction de la Palestine, dans l'espoir d'y trouver un refuge. Ne voulant pas accroître les tensions dans le M.O.J., plusieurs membres du gouvernement local ont demandé au Conseil de fermer l'immigration, car l'encourager davantage ne fait que faire le jeu des nationalistes arabes."
 pal.9.a: "Bienvenue au M.O.J."

 pal.10.t: "Un Fossé Sectaire Croissant"
 pal.10.d: "L'augmentation rapide du nombre de colons juifs arrivant sur les rives de Tel Aviv ne fait que renforcer l'aversion des Arabes pour le M.O.J., ce qui entraîne une augmentation des crimes contre les colons et des actions de protestation dans toute la région. La médiation du Mutasarrif n'a pas donné grand-chose alors que le Mufti de Jérusalem continue de prêcher la fermeture de l'immigration juive."
 pal.10.a: "Il n'y a aucune raison de faire sauter cette petite friction."

 pal.11.t: "Les Protestations s'Intensifient à Jérusalem"
 pal.11.d: "À l'appel des notables et dirigeants arabes locaux, une manifestation de masse s'est tenue dans la ville de Jérusalem plus tôt dans la journée afin de faire pression sur le Conseil pour la fermeture du bureau de l'immigration. Ce qui a commencé comme une manifestation pacifique a rapidement dégénéré lorsque les forces de gendarmerie ont commencé à sévir contre certains de ses leaders. En réponse, les manifestants ont commencé à jeter des pierres sur les fenêtres des commerces étrangers et à agresser les ressortissants étrangers dans les rues de la ville. Les autorités ont finalement réussi à maîtriser la manifestation avant que la violence ne s'étende, mais les ressources étant limitées, cette action a effrayé le Conseil international, qui craint que la situation ne soit bien plus explosive que prévu."
 pal.11.a: "Un couvre-feu est décrété à Jérusalem"

 pal.12.t: "Le Conseil Ferme la Porte à toute Nouvelle Immigration Juive"
 pal.12.d: "En réponse aux appels croissants de la population musulmane et à l'émeute de Jérusalem survenue quelques semaines plus tôt, le Conseil a officiellement décrété la fin de l'immigration juive et a décrété qu'aucun autre colon ne sera autorisé à entrer dans la zone tant qu'un accord n'aura pas été conclu avec les dirigeants locaux. Bien qu'il soit peu probable que cette mesure empêche totalement l'arrivée d'immigrants en raison des ressources limitées dont dispose le Conseil pour faire appliquer le décret, elle marque un tournant important dans la politique du M.O.J."
 pal.12.a: "Espérons que cela calme les Arabes."

 pal.13.t: "Émeutes à Jaffa"
 pal.13.d: "N'ayant pas été réduites au silence par l'inversion de la politique d'immigration, les émeutes et les protestations ont continué à secouer la Palestine, encouragées par les mouvements égyptiens et arabes. Le point de rupture a finalement été atteint à Jaffa plus tôt dans la journée, lorsqu'une nouvelle action contre les autorités a tourné au sang après que la gendarmerie débordée a ouvert le feu sur les manifestants arabes, entraînant la mort de 23 Arabes. Plusieurs gouvernements du Moyen-Orient ont déjà réagi à ces événements en exigeant le départ immédiat des forces internationales et l'abolition du M.O.J. avant que de nouvelles violences n'éclatent. En outre, cette première manifestation de conflit ouvert entre les deux groupes entraînera probablement une répression contre les colons juifs et des actions continues contre les autorités."
 pal.13.a: "Ça ne va plus si bien que ça..."

 pal.14.t: "La violence dans le M.O.J."
 pal.14.d: "L'augmentation de la migration juive et la diminution des ressources après le retrait des forces américaines l'année dernière ont provoqué une nouvelle flambée de violence dans le M.O.J., entraînant la mort de plusieurs dizaines d'Arabes lors d'actions de maintien de la paix et de démantèlement des grèves. Notre gouvernement a réagi en multipliant les appels à l'abolition de l'entité, soulignant que seul le régime ottoman peut mettre fin à la crise de manière pacifique. Divers groupes juifs à travers notre empire demandent également au Sultan d'adopter une position plus décisive à l'égard du M.O.J. car ils craignent des représailles de la part de leurs frères arabes pour les actions de la Gendarmerie internationale."
 pal.14.a: "Envoyez les nouvelles commandes à notre Mutasarrif"

 pal.15.t: "Grève générale en Palestine"
 pal.15.d: "Organisée par divers comités nationaux arabes, une grève générale de tous les Arabes travaillant dans le secteur du travail, des transports et du commerce a été lancée pour forcer le départ des forces internationales. Les revendications sont les suivantes : 1) interdiction de toute immigration juive, maintenant et à l'avenir ; 2) interdiction du transfert de territoires des Arabes aux Juifs ; 3) retrait immédiat de la gendarmerie internationale. Une grande partie de la population arabe est prête à participer à l'action encouragée par les chefs religieux et les familles influentes. Le Conseil a déjà fait savoir qu'il réprimerait sévèrement toute tentative de forcer son départ et des forces de gendarmerie ont déjà été envoyées à Jaffa pour arrêter les éventuels meneurs de la grève."
 pal.15.a: "Nous n'abandonnerons pas notre position !"

 pal.16.t: "La grève générale se poursuit"
 pal.16.d: "Les tentatives d'écraser la grève par la force ont échoué car toute la région a été paralysée par l'action continue. Tout, des chemins de fer à l'administration en passant par l'industrie, a complètement cessé le travail. En outre, le conflit ouvert a repris de plus belle, avec des actions de sniper dans plusieurs villes de la région, visant des ressortissants étrangers, et des actions de guérilla contre les colons juifs et la gendarmerie, qui secouent les campagnes. Les forces de gendarmerie, très dispersées, tentent de maintenir l'ordre et la destruction de centaines de maisons à Jaffa dans le but de débusquer les rebelles s'est avérée très néfaste, ce qui a accru la pression dans la ville et à Jérusalem même.\n\nAlors que les différents partenaires des accords de Jérusalem sont empêtrés dans leurs affaires intérieures et que la guerre mondiale est de plus en plus menaçante, le Conseil international a commandé un rapport sur la viabilité du M.O.J. et a entamé des pourparlers avec le gouvernement ottoman pour trouver des solutions possibles."
 pal.16.a: "Tout s'écroule"

 pal.17.t: "L'Égypte réclame un siège au Conseil"
 pal.17.d: "Se posant en défenseur de tous les Arabes, le gouvernement égyptien utilise la crise en Palestine pour accroître sa projection de pouvoir dans la région. Répondant aux appels de diverses organisations arabes en Palestine, l'Égypte affirme qu'elle devrait avoir son mot à dire sur l'avenir du M.O.J. et de son administration. La délégation ottomane a déjà opposé son veto à cette proposition, mais cette action montre que le conflit s'intensifie entre les deux puissances régionales et que le M.O.J. pourrait se retrouver au milieu de leur champ de bataille à brève échéance."
 pal.17.a: "Organiser un congrès pour régler l'affaire une fois pour toutes."

 pal.18.t: "Le Congrès de Haïfa ouvre ses portes"
 pal.18.d: "Alors que la violence continue de s'intensifier dans la région, les différents signataires des accords de Jérusalem ont accepté de participer à un congrès pour décider de l'avenir du M.O.J. La délégation ottomane a déjà mis toutes ses cartes sur la table et a exigé la réunification immédiate avec Kostantiniyye, soulignant que le chaos actuel est entièrement imputable à ceux qui l'ont enlevé à la Porte en 1920. Pendant ce temps, le gouvernement égyptien appelle ouvertement à son rattachement à l'Égypte, affirmant que les Arabes doivent être unis et que les actions des Ottomans pendant la Weltkrieg sont à l'origine de sa création. La commission chargée d'enquêter sur la viabilité de la situation avec les forces de gendarmerie limitées dont elle dispose est également revenue avec une réponse négative, interdisant la réunification de la ville à l'Empire ottoman, mais avec un comité de surveillance garantissant que les Juifs sont protégés contre les représailles et qu'on leur accorde des terres où s'installer."
 pal.18.a: "Les représentants décideront"

 pal.19.t: "Congrès de Haïfa : L'avenir du M.O.J."
 pal.19.d: "En tant que l'un des signataires des accords de Jérusalem en 1920, nous avons gardé un représentant au Conseil international du M.O.J. depuis lors. Les récents événements en Palestine ont cependant rappelé ces puissances pour décider de l'avenir de la zone internationale, alors que la région entière mène une guerre contre la Gendarmerie Internationale chargée de sa sécurité. Des forces peu nombreuses, des ressources limitées et des actions agressives de la part de la Sublime Porte et des Égyptiens menacent son avenir et, alors que le comité chargé d'étudier sa viabilité a rendu un rapport négatif, de nombreux membres de notre propre administration remettent en question son existence."
 pal.19.a: "Abolir le M.O.J."
 pal.19.b: "Nous ne nous retirerons pas !"

 pal.20.t: "Le Conseil international vote pour l'abolition du M.O.J."
 pal.20.d: "En réponse aux problèmes de la Palestine, les signataires des accords de Jérusalem ont voté en faveur de son abolition et de sa réintégration dans l'Empire ottoman. Les propositions visant à restituer le Sinaï à l'Égypte ont fait l'objet d'un veto de la part de nos représentants, au grand dam du Caire et des autres puissances, qui ont finalement accepté de le placer sous le contrôle conjoint des deux nations, ce que ces dernières ont déjà dénoncé. Il reste à voir si cela résout ou non la question de la Palestine, mais ce qui est certain, c'est que le conflit entre les Ottomans et l'Égypte ne fait que commencer.\n\nAlors qu'il reste encore les derniers papiers à remplir et qu'un transfert ordonné de l'autorité de la Gendarmerie à l'armée ottomane est en cours d'organisation, le M.O.J. continuera à fonctionner pendant une semaine encore, bien qu'il n'ait plus le pouvoir de décider des affaires internes, qui sont désormais une affaire strictement ottomane."
 pal.20.a: "Une sage décision"

 pal.21.t: "La Question du Sinaï"
 pal.21.d: "À l'approche de l'abolition de la J.O.M., après que les signataires des accords de Jérusalem ont convenu de sa réintégration dans l'Empire ottoman, des problèmes subsistent au sujet de la péninsule contestée du Sinaï. Les Ottomans la revendiquent comme faisant partie de la J.O.M. et, avant cela, comme faisant partie de leur territoire égyptien, bien que leur principal objectif semble être d'étendre leur contrôle sur le canal de Suez. Une résolution proposée par le Conseil pour restituer le Sinaï est toujours à l'étude, mais elle est vivement attaquée par les représentants ottomans. Avec l'armée ottomane qui se mobilise pour tenir garnison dans la région, le temps presse pour reprendre le contrôle et lancer notre offensive dans l'Empire ottoman car une fois retranchés, il est peu probable que nous réussissions à déloger leur armée qui sera positionnée à distance de frappe de notre capitale."
 pal.21.a: "Occuper la péninsule"
 pal.21.b: "Nous attendrons leur décision"

 pal.22.t: "Congrès de Haïfa : L'avenir du Sinaï"
 pal.22.d: "Le gouvernement égyptien a demandé la restitution de la péninsule du Sinaï, menaçant d'entrer en guerre si ses demandes n'étaient pas satisfaites. Les représentants ottomans au congrès continuent de s'opposer à toute réglementation visant à inclure les Égyptiens dans le débat et ont été mis sur la touche afin d'éviter que la Palestine ne devienne un champ de bataille entre ces deux nations."
 pal.22.a: "L'Égypte recevra le Sinaï"
 pal.22.b: "La Porte recevra le Sinaï"

 pal.23.t: "Le Conseil vote contre le retour du Sinaï"
 pal.23.d: "Dans une tournure d'événements pas si choquante, la proposition de rendre la péninsule contestée à notre contrôle a été rejetée au Congrès de Haïfa et attribuée à l'Empire ottoman. Bien qu'il s'agisse évidemment d'un coup dur pour notre prestige, l'armée égyptienne se tient prête à Suez pour reprendre le Sinaï par la force avant que les troupes ottomanes ne puissent renforcer la région et n'attendent que l'ordre du Roi."
 pal.23.a: "Envahir le M.O.J."
 pal.23.b: "Nous ne cherchons pas à entrer en conflit avec la Porte"

 pal.24.t: "L'Égypte Traverse le Canal de Suez"
 pal.24.d: "En violation flagrante des conclusions de Haïfa, l'armée égyptienne a traversé le Suez avec l'intention d'occuper entièrement le M.O.J. Les unités les plus proches de l'armée à Damas et à Beyrouth, déjà en attente pour la durée du congrès si la conclusion était moins souhaitable, sont prêtes à contrer les Egyptiens et n'attendent plus que le commandement de leur Padishah."
 pal.24.a: "À la guerre !"
 pal.24.b: "Concéder la Palestine à l'Égypte"

 pal.25.t: "Le Conseil international vote contre l'abolition du M.O.J."
 pal.25.d: "Dans un autre signe de la trahison européenne, le Conseil international a décrété son opposition à l'abolition du M.O.J... Les unités de l'armée mobilisées à Damas et à Beyrouth, en vue d'une nouvelle trahison, ont reçu l'ordre de remilitariser le M.O.J. par la force, à la grande colère de la communauté internationale et du gouvernement égyptien."
 pal.25.a: "Nous ne tolérerons pas une nouvelle insulte !"

 pal.26.t: "L'armée Ottomane s'Installe dans le M.O.J."
 pal.26.d: "Trahie par le Conseil International, la Porte a décidé de prendre les choses en main et a ordonné la remilitarisation de l'ensemble du M.O.J., y compris la péninsule contestée du Sinaï. Avec l'armée ottomane qui se mobilise pour garnir la région, le temps est compté pour reprendre le contrôle et lancer notre offensive dans l'Empire Ottoman car une fois retranchés, il est peu probable que nous réussissions à déloger leur armée qui sera positionnée à distance de frappe de notre capitale."
 pal.26.a: "Avancer dans le Sinaï pour forcer son retour"
 pal.26.b: "Envahir l'Empire Ottoman"

 pal.27.t: "L'Égypte Envahit le Sinaï"
 pal.27.d: "En réponse à nos actions en Palestine, l'armée égyptienne a envahi la péninsule du Sinaï dans l'espoir de faire pression sur nous pour que nous la leur rendions. Les objectifs des Égyptiens dépassant clairement cette petite bande de désert, il est peut-être plus sage de faire un exemple et de les écraser avant que d'autres nations ne commencent à sentir une faiblesse."
 pal.27.a: "À la guerre !"
 pal.27.b: "Concéder le Sinai à l'Égypte"

 pal.28.t: "Congrès de Haïfa : Sinaï"
 pal.28.d: "Dans une tournure d'événements choquante, le Conseil international nous a attribué le Sinaï et a demandé aux troupes ottomanes de se retirer de la péninsule contestée. Comme il est peu probable que cela arrête l'armée ottomane, il peut être sage de poursuivre l'offensive pendant que nous avons encore l'élément de surprise au lieu de nous enliser dans les tranchées de la Palestine."
 pal.28.a: "Renforcer le Sinaï"
 pal.28.b: "À la guerre !"

 pal.29.t: "Le Comité Pole Publie son Rapport"
 pal.29.d: "Dirigé par Sir Felix Pole, ancien président de la compagnie ferroviaire britannique Great Western Railway, le Comité Pole a été chargé l'année dernière d'étudier les possibilités d'expansion des infrastructures dans le M.O.J. et de résoudre les problèmes financiers sans cesse croissants des chemins de fer palestiniens. Également chargé d'améliorer les gares locales et les itinéraires entre Jérusalem, Jaffa et Tel-Aviv, le comité vient de signaler que des investissements financiers substantiels seront nécessaires pour résoudre les problèmes de congestion et la connexion avec la Haïfa ottomane.\n\nElle suggère la construction d'une ligne directe de Tel Aviv à Jérusalem, passant par Rishon LeZion, jusqu'à une jonction avec la ligne de Jérusalem à Niana. En outre, le rapport critique également le manque d'investissement dans le port de Jaffa, ses rochers dangereux constituant un voyage périlleux pour tout navire océanique. Il a donc demandé une reconstruction complète du port et une extension du chemin de fer de la gare de Jaffa à la nouvelle zone portuaire."
 pal.29.a: "Ces résultats seront pris en considération"
 pal.29.b: "La Palestine s'en sortirait mieux si elle se réaligne sur la Porte !"
 pal.29.c: "Très intéressant"

 pal.30.t: "La DDY Absorbe les Chemins de Fer Palestiniens"
 pal.30.d: "En raison de la faillite imminente des chemins de fer palestiniens, les chemins de fer de l'État ottoman ou DDY ont pu les acheter et les ont réintégrés aux principales lignes ottomanes. Il est déjà prévu d'échanger les écartements des rails pour mieux les rattacher au réseau ottoman existant et de créer une ligne directe entre Haïfa et Jaffa pour les marchandises et les passagers."
 pal.30.a: "Celui qui contrôle le chemin de fer, contrôle le peuple."

 pal.31.t: "Coup d'État au Caire"
 pal.31.d: "Plus tôt dans la journée, [EGY.GetLeader] a été réveillé par des coups de feu alors qu'un groupe de conspirateurs a pris d'assaut le palais pour tenter de l'écarter du pouvoir. Se faisant appeler la Société de Justice, le groupe avait prévu de tuer [EGY.GetLeader] et de rétablir Abbas II sur le trône. Dernier khédive ottoman, Abbas II a récemment vu sa popularité augmenter dans le monde musulman. Ses idées islamistes et son histoire à la tête de l'Égypte ont donné naissance à divers groupes souhaitant son retour. Bien qu'adoré par le peuple, [EGY.GetLeader] est moins aimé par son corps d'officiers et son gouvernement qui voient dans ses désirs de contrôle absolu et son manque général de connaissances en matière de gestion d'État une recette pour le désastre.\n\nNéanmoins, l'échec de la tentative de coup d'État a profité au régime du Caire, car la relation étroite entre le khédive et le gouvernement ottoman a fait basculer l'opinion publique contre les Turcs. [EGY.GetLeader] lui-même a déjà qualifié l'attentat contre sa vie de plan vicieux des Turcs impérialistes pour étouffer l'indépendance arabe et on l'a entendu adopter une approche agressive de la situation, appelant à des sanctions immédiates contre les Turcs, certains disant même qu'il était question de guerre avec la Porte."
 pal.31.a: "Les Turcs vont payer pour ça !"

 pal.32.t: "Mutasarrif Sagay Démissionne"
 pal.32.d: "Avec le changement de régime dans la capitale, l'associé du FHO, Mutasarrif, a été remercié pour ses services et rappelé à Kostantiniyye. Conformément à la rhétorique décentralisatrice du HIF au pouvoir, un candidat local a été nommé à ce poste. Raghib al-Nashashibi, membre de la puissante famille Nashashibi, a été choisi car ses idées de coopération avec la communauté juive et son approche modérée de la crise d'ébullition sont un ajout bienvenu pour le gouvernement central."
 pal.32.a: "Bonne chance !"

 pal.33.t: "Bénéfices de la Zone Internationale de Suez"
 pal.33.d: "Avec la réouverture réussie du canal de Suez et la création d'une zone gouvernée internationalement et économiquement libérale, ce n'était qu'une question de temps pour que les bénéfices de la société SUEZ atteignent de nouveaux sommets. Étant donné que notre nation a reçu, conformément aux accords de la Convention de Port Saïd, des parts de la société SUEZ, nous récoltons maintenant les fruits de notre investissement, tandis que nos banques et nos hommes d'affaires créent des entreprises le long du canal."
 pal.33.a: "Un grand jour pour le capitalisme !"

 pal.34.t: "L'Hôpital de Port Saïd"
 pal.34.d: "Établi par l'armée britannique pour ses opérations au Moyen-Orient et à Gallipoli pendant la Weltkrieg, l'hôpital de Port Saïd est devenu une station médicale clé sur la route reliant l'Est à l'Ouest. Le statut international de l'institution, protégée par la Croix-Rouge, a permis de grandes avancées dans le domaine des sciences médicales et sert de lieu de traitement rapide pour les soldats et les civils de toutes les nations combattant dans la région du Grand Moyen-Orient."
 pal.34.a: "Grandiose !"

### Pan-Arab agitation events
 palarb.1.t: "Manifestation Anti-Sioniste à Bagdad"
 palarb.1.d: "Organisées par des étudiants de la Faculté de Droit de Bagdad et des groupes irakiens tels que la Young Muslim Society, des manifestations secouent la capitale de la région irakienne. Ils expriment leur indignation face à l'augmentation des colonies sionistes dans le M.O.J. et appellent tous les musulmans de l'empire à protéger leurs frères palestiniens de cette menace."
 palarb.1.a: "Troublant"

 palarb.2.t: "Actions Anti-Sionistes en Irak"
 palarb.2.d: "Après que les manifestations aient été finalement réprimées par le Wali de Bagdad pour leur caractère perturbateur, divers groupes arabes et musulmans ont exprimé leur chagrin de différentes manières. Des jours de deuil ont été déclarés, des prières récitées pour les âmes de tous ceux qui ont péri en Palestine, et les journaux apparaissent bordés de noir.\n\nPlus inquiétant encore est l'attachement romantique au drapeau de la révolte arabe ratée qui a régulièrement commencé à apparaître dans tous les rassemblements. Bien que son utilisation soit officiellement interdite par l'État, de nombreuses unités de gendarmerie arabes refusent d'intervenir, ce qui entraîne une augmentation rapide de sa diffusion."
 palarb.2.a: "Ça commence à devenir incontrôlable."

 palarb.3.t: "Assassinat à Bagdad"
 palarb.3.d: "Alors que les tensions continuent de monter dans le M.O.J. et que des actions agressives sont entreprises par la Gendarmerie internationale, les relations entre musulmans et juifs au sein même de l'Empire Ottoman se détériorent également.\n\nLa semaine dernière, deux Juifs ont été abattus dans les rues de Bagdad par des "inconnus" pour des motifs personnels ou politiques. Quelques jours plus tard, un autre juif a été tué, ce qui a incité la communauté juive de la ville à demander une protection de la gendarmerie, ce à quoi le Wali a accédé. Bien que d'autres attaques ne se soient pas produites jusqu'à présent, cela ne fait que confirmer les craintes d'une instabilité croissante dans le Mashriq."
 palarb.3.a: "Vraiment troublant"

 palarb.4.t: "Le Grand Rabbin Dénonce le Programme Sioniste"
 palarb.4.d: "Les attaques incessantes contre la communauté juive de Bagdad et les menaces publiées dans les journaux locaux exigeant que le rabbin exprime son opposition au projet sioniste et à la juiverie internationale en général, ont contraint le grand rabbin de la ville à s'exécuter en fin de compte.\n\nPour apaiser davantage les tensions au sein de la population musulmane, des réunions visant à "expliquer" la situation en Palestine ont été organisées dans les mosquées de Bagdad après les prières commémorant l'ascension du Prophète. Il est difficile de savoir si c'est le message ou la forte présence de policiers en civil qui a empêché une nouvelle escalade."
 palarb.4.a: "Une sage décision"

 palarb.5.t: "Formation de la Société pour la Défense de la Palestine"
 palarb.5.d: "Encouragée par le général Taha al-Hashimi, frère du Wali Baghdadi Yasin al-Hashimi, la Société pour la Défense de la Palestine a été créée en début de semaine. Créée principalement pour collecter des dons pour les moudjahidines arabes qui combattent en Palestine, elle constitue également un important vecteur du nationalisme arabe, car le gouvernement n'a toujours pas pris de mesures directes à l'encontre du M.O.J.\n\nNéanmoins, il peut être dangereux de prendre des mesures à l'encontre du groupe, car le lien familial entre son fondateur et le Wali de Baghdadi et héros de guerre, Yasin, pourrait avoir des conséquences fâcheuses s'il n'est pas traité avec soin."
 palarb.5.a: "Arrêtez le SDP"
 palarb.5.b: "S'abstenir d'intervenir"

 palarb.6.t: "Des Desperados Arabes Partent pour la Palestine"
 palarb.6.d: "Issu de l'armée ottomane stationnée en Irak et en Syrie, un petit groupe de volontaires et de desperados a déserté les forces pour rejoindre les mouvements de guérilla palestiniens. Vraisemblablement dirigé par Fawzi al-Qawuqji, un officier ottoman d'origine syrienne, le groupe serait bien armé et recevrait le soutien secret des walis du Mashriq."
 palarb.6.a: "Espérons que le Conseil International comprendra le message."

 palarb.7.t: "Création de l'Association Yavuz Sultan Selim"
 palarb.7.d: "Autour de l'illustre sultan Selim Ier, qui a conquis l'ensemble du sultanat mamelouk au début du XVIe siècle, des intellectuels turcs et arabes se sont réunis pour faire pression sur le sultan afin qu'il résolve la crise palestinienne.\n\nEn organisant des débats, des forums politiques et en enseignant aux Arabes locaux les liens qui ont uni les Turcs et les Arabes au cours des derniers siècles, l'accent est mis sur l'enseignement de l'histoire de la Palestine ottomane et de la prospérité qu'elle a connue sous l'aile du calife.\n\nCertains ont cependant discrédité l'association, la qualifiant de coup de propagande du gouvernement de Kostantiniyye qui a de plus en plus de mal à trouver un soutien pour son idéologie ottomane. Les observateurs étrangers, quant à eux, considèrent qu'il s'agit d'un coup monté par le Grand Vizir pour accroître le soutien de sa population à une intervention militaire dans la région."
 palarb.7.a: "Dieux, nous étions forts alors"

 palarb.8.t: "Manifestations à Haïfa"
 palarb.8.d: "Constituant la partie nord de ce qu'on pourrait appeler la Palestine ottomane, la province de Haïfa a longtemps servi de centre économique pour la région. Avec la démarcation des frontières du M.O.J. en 1920, basée sur une position arbitraire des lignes de front à l'époque, la plupart des connexions économiques entre le Nord et le Sud ont été interrompues. La communauté juive en pleine expansion dans la région a été largement déplacée dans les mois qui ont suivi, à la grande colère des Juifs comme des Arabes.\n\nAlors que les tensions continuent de monter dans le M.O.J., les Arabes palestiniens de Haïfa sont descendus dans la rue pour soutenir leurs frères du Sud. Appelant le calife à protéger l'Islam de cette invasion étrangère, à réunifier la Palestine et à s'opposer à l'empiètement impérial, des milliers de personnes défilent dans les rues étroites de la ville."
 palarb.8.a: "Ça devient vite incontrôlable"

 palarb.9.t: "Le Grand Rabbin Haim Ishak Saki Dénonce le M.O.J."
 palarb.9.d: "Habituellement peu enclin à réagir aux développements politiques au sein de l'Empire, le Grand Rabbin de Constantinople (ou Hakham Bashi) a décidé de proclamer ouvertement son soutien au gouvernement ottoman dans ses tentatives de réintégrer la région palestinienne. Faisant référence à la longue histoire de coopération mutuelle des Juifs au sein du système ottoman, il a attaqué les sionistes dont l'esprit, essentiellement européen, n'a aucune idée des dommages qu'ils infligent aux relations entre Musulmans et Juifs en Orient.\n\nLe soutien des rabbins du Yémen, de Bagdad et de Tripolitaine est arrivé au Hahambasilik (grand rabbinat) de la capitale, alors qu'ils subissent eux aussi des attaques anti-juives de plus en plus nombreuses, causées par l'agitation de la population musulmane de l'Empire. Bien qu'il soit peu probable que leurs paroles aient un quelconque effet sur la politique dans la région, il s'agit de la dernière d'une longue série de tentatives désespérées pour désamorcer les tensions."
 palarb.9.a: "Nous vous remercions de votre soutien"

### Kurdish agitation events (Iran-Ottomans)
 palkur.1.t: "Sheikh Mahmud Barzinji en Pourparlers avec [PER.GetName]"
 palkur.1.d: "Meneur de deux tentatives ratées à Sulaymanyiah pour créer un Royaume Kurde, l'infâme Sheikh Mahmud a été vu en contact une fois de plus avec des représentants du gouvernement iranien selon nos espions. Qadiri de premier plan, le cheikh devait remercier les autres Kurdes pour la plupart de ses échecs, car leur refus de se subordonner au cheikh allait causer leur perte. Les fonctionnaires ottomans en Irak n'ont pas tardé à exploiter leurs différences et, en utilisant les forces kurdes qui lui étaient opposées, comme le puissant Jaf, il a été contraint de s'enfuir en Iran.\n\nLes tentatives du gouvernement iranien de ravitailler ses troupes et de les renvoyer en Souleymanie pour semer la pagaille dans la périphérie ottomane ont de moins en moins de succès, car même ses plus proches partisans commencent à croire que la fenêtre est fermée. En outre, les Turcs ont contré ce subterfuge en utilisant leurs propres pions kurdes. Simqi le Kurde, célèbre seigneur de guerre du Kurdistan iranien et craint par de nombreux Assyriens pour sa cruauté excessive près du lac Urmia lors des dernières étapes de la Weltkrieg, a trouvé son bienfaiteur dans le gouvernement ottoman. Allant parfois jusqu'à combattre sous le drapeau turc, ce seigneur de guerre a causé de grands ravages et a même réussi à vaincre l'armée iranienne. Néanmoins, les renforts de Téhéran ont finalement causé sa perte, car il a été, tout comme son collègue plus au sud, chassé de l'autre côté de la frontière.\n\nCe jeu de va-et-vient entre les deux puissances prend fin en 1927 lorsque l'administration de Mustafa Kemal et le Shah iranien concluent le Pacte de Saadabad. Les deux parties devaient désormais cesser d'encourager la dissidence kurde de l'autre côté de la frontière, car le danger d'éveiller le nationalisme kurde était considéré comme préjudiciable aux intérêts des deux parties. Quelques fauteurs de troubles de bas niveau sont échangés dans un geste symbolique tandis que les deux parties confirment également la frontière ottomano-iranienne de 1913."
 palkur.1.a: "À quel jeu jouent les Iraniens ?"

 palkur.2.t: "Chaos au milieu du Jaf"
 palkur.2.d: "La Confédération kurde tribale des Jaf, l'une des plus importantes du Kurdistan irakien, a été secouée en début de semaine par l'assassinat de son chef. Ayant combattu aux côtés de l'armée ottomane lors de la première révolte du cheikh Mahmud, beaucoup ont rapidement pointé du doigt la frontière iranienne, où le chef en exil semblait se renforcer en vue d'un retour au pouvoir.\n\nL'assassinat a poussé les membres mécontents de la confédération à rompre avec la politique centrale et à soutenir leur propre successeur dont la vision de la coopération avec le régime ottoman est beaucoup moins sûre."
 palkur.2.a: "Troublant"

 palkur.3.t: "Dissidence Croissante au Kurdistan Irakien"
 palkur.3.d: "Avec un sentiment général de guerre imminente dans l'air, la stabilité a pris du plomb dans l'aile dans la région de Sulaymanyiah. Les raids de deux puissantes tribus, les Hawrami et les Hamavand (alliés du cheikh Mahmud pendant sa révolte) sont devenus si insupportables que les commerçants et autres citadins ont été contraints de partir pour Kirkouk et Mossoul où la protection des confédérations locales et de la gendarmerie ottomane leur offre un répit bien nécessaire. Les protestations contre la lenteur de la réaction du gouvernement ont également connu une recrudescence dans la région, de nombreux Kurdes commençant à perdre confiance dans l'armée pour les mettre à l'abri.\n\nNéanmoins, l'armée a envoyé un détachement de 3000 hommes et un escadron aérien sur le territoire des tribus gênantes pour mettre fin à leurs troubles. Le gouvernement iranien n'a pas tardé à répondre que l'ampleur de ces mouvements de troupes si près de leur frontière ne peut être qu'un signe que les Turcs prévoient d'envahir le Kurdistan iranien et de chasser les Kurdes qui y vivent actuellement."
 palkur.3.a: "Un autre gaspillage de courageux soldats turcs..."

 palkur.4.t: "Le Cheikh Mahmud Arrive à Sulaymanyiah"
 palkur.4.d: "À la tête de 500 cavaliers, le "Roi du Kurdistan" exilé et autoproclamé est rentré chez lui. À la grande surprise de tous, cela a donné un nouvel élan au moral des Kurdes rebelles qui voient dans le retour opportun de leur héros un signe que le vent tourne enfin. Les Hawrami et les Hamavand n'ont pas tardé à prêter allégeance au cheikh et ont tous deux envoyé des détachements de leurs tribus à sa base d'opérations près de la frontière iranienne. Certaines factions de la confédération Jaf, qui se remettent encore de l'attaque flagrante contre leurs dirigeants, ont également pris son parti, tandis que d'autres restent sur la touche, car le soutien iranien promis par Mahmoud semble peu probable.\n\nEn raison d'une violation flagrante du Pacte de Saadabad, le gouvernement de Kostantiniyye a exigé une réponse immédiate de l'Iran à ce sujet, afin d'expliquer pourquoi ils n'ont pas empêché le retour du Sheikh. Un télégramme a également été rapidement envoyé en Anatolie orientale avec l'ordre d'armer les restes de l'armée de Simqi et de les mettre en attente pour des opérations similaires autour du lac Urmia si les Iraniens ne font pas marche arrière."
 palkur.4.a: "Ils ont intérêt à nous donner une bonne explication !\"

 palkur.5.t: "Conflit Frontalier au Kurdistan"
 palkur.5.d: "La frontière entre l'Iran et l'Empire Ottoman a toujours été une bête capricieuse, notamment en raison du grand nombre de tribus kurdes qui ne s'identifient pas à l'un ou l'autre camp et qui migrent de part et d'autre selon les saisons. Des efforts ont été entrepris au 19e siècle pour marquer de manière plus décisive cette frontière, un travail qui a duré près de cent ans lorsqu'elle a été affirmée en 1913. Néanmoins, les Turcs et nous-mêmes avons saboté l'autre côté chaque fois que nous le pouvions et l'avons fait avec beaucoup de succès par le biais de pions kurdes.\n\nLes années 1920 ont cependant vu la fin de cette rivalité, car les dommages causés par le soutien aux agitateurs kurdes de l'autre camp ont eu des répercussions massives sur la loyauté de nos propres Kurdes. Le Pacte de Saadabad a donc été créé comme un accord entre nos deux gouvernements pour cesser les opérations visant à encourager le sentiment national kurde en 1927.\n\nLa montée du nationalisme arabe et les problèmes créés par le gouvernement égyptien ont cependant amené notre gouvernement à "reconsidérer" cette idée, car avec le Moyen-Orient apparemment engagé sur une voie qui ne peut aboutir qu'à la guerre, les faucons iraniens ont envoyé le cheikh exilé Mahmud Barzanji à Sulaymanyiah dans le but d'adoucir le flanc oriental de la Porte. En tant que violation flagrante du pacte de Saadabad, le gouvernement ottoman a maintenant exigé une explication et a menacé de déchirer le traité si nous ne nous retirons pas immédiatement."
 palkur.5.a: "Niez tout."

 palkur.6.t: "L'Iran Nie Toute Responsabilité"
 palkur.6.d: "En réponse à nos allégations, le gouvernement iranien a décidé de nier toute responsabilité dans l'affaire Sulaymanyiah. Il affirme que Mahmut a échappé à ses gardes et qu'il a pu franchir la frontière par ses propres moyens. Tous les incidents qu'il a pu causer après cela ne regardent pas l'Iran, ce qui a été suivi d'une remarque sarcastique selon laquelle les Ottomans devraient peut-être examiner leur propre mauvaise gestion au lieu de rejeter la faute sur d'autres nations.\n\nLes rapports de nos agents en Iran et au Kurdistan contredisent toutefois cette déclaration, car des rapports faisant état de Kurdes iraniens dans les rangs de Barzinji ont commencé à nous parvenir. En outre, la question demeure de savoir comment il aurait pu financer l'hôte qu'il a levé sans soutien étranger.\n\nLe conseil des ministres a donc officiellement fait appel aux services de Simqi, qui a été armé de fusils, de mitrailleuses et même de pièces d'artillerie ottomans. Dans ses rangs, quelques fantassins ottomans ont également été placés pour s'assurer qu'il reste contrôlable par le gouvernement si nécessaire."
 palkur.6.a: "Il semble que le Pacte de Saadabad soit mort"

 palkur.7.t: "Retour de Simqi"
 palkur.7.d: "Un infâme seigneur de guerre kurde, il semble qu'en réponse à l'action de Mahmud Barzanji, les Turcs aient renvoyé leur propre pion sur notre territoire. Simqi, un Kurde de la région du lac Urmia, est particulièrement connu des Assyriens qu'il a brutalement massacrés avec les forces ottomanes lors de leur fuite en Iran pendant la Weltkrieg. Il ne s'est cependant pas arrêté là puisqu'au début des années 20, il a tenté de créer son propre État kurde avec le soutien tacite de l'armée ottomane. Il faudra de multiples défaites embarrassantes et une armée importante pour le repousser, laissant la région en lambeaux.\n\nSon retour est donc d'autant plus inquiétant qu'il semble être un message clair des Ottomans, qui s'intéressent à nouveau aux Kurdes sunnites du Nord. Bien que l'homme ne dispose plus que de peu de soutien dans la région, les dégâts seront probablement immenses et si nous ne frappons pas les premiers alors que la Porte souffre des coups portés à l'Ouest, nous pourrions bientôt nous retrouver gravement désarmés."
 palkur.7.a: "Envoyez un ultimatum !"
 palkur.7.b: "Nous ne pouvons pas risquer la guerre pour le moment"

 palkur.8.t: "L'Iran Lance un Ultimatum"
 palkur.8.d: "En réponse aux ravages causés par Simqi, le gouvernement iranien a décidé de décréter un ultimatum complet à notre adresse. En exigeant un retrait immédiat des forces de Simqi, l'extradition de tous les criminels de guerre kurdes des deux dernières décennies et un montant absolument stupéfiant de réparations pour les dommages qu'il est censé causer, il est clair comme le jour qu'il s'agit d'une déclaration de guerre déguisée. Les mouvements de troupes dans le Khuzestan et près de Tabriz ont confirmé ce soupçon et il est devenu évident que les Iraniens et les Turcs sont une fois de plus à la gorge les uns des autres. Qu'Allah nous guide en ces temps troublés !"
 palkur.8.a: "Nous marchons sur Téhéran !"

### Operation Abu'l-A'war events
 palabu.1.t: "Opération Abu'l-A'war"
 palabu.1.d: "Face à l'insurmontable domination navale de la flotte ottomane, les théoriciens militaires ont élaboré, en collaboration avec les attachés communards, une proposition visant à égaliser les chances. Comme une attaque totale de la station navale ottomane serait impossible, un plan plus radical a été élaboré.\n\nAu cours des premières heures de la guerre, dans le but de prendre les Ottomans au dépourvu, un détachement de bombardiers navals serait envoyé pour frapper la flotte ottomane près de sa station à Beyrouth. Cette action serait ensuite suivie d'une poussée rapide dans le Sinaï et en Palestine (avec l'aide de cellules syriennes). Il s'agit d'un plan audacieux, mais s'il fonctionne, il pourrait même persuader le gouvernement grec de prendre parti et de tenir les Turcs occupés dans la mer Égée."
 palabu.1.a: "L'opération Abu'l-A'war est lancée !"

 palabu.2.t: "Le Baffin de Blackburn"
 palabu.2.d: "Sommet de l'ingénierie britannique, le Blackburn Baffin est un bombardier naval biplan utilisé dans l'Union britannique. Avec les préparatifs de l'opération Abu'l-A'war en cours, le gouvernement de [ENG.GetLeader] a donné l'ordre de vendre certains de ces avions à l'armée royale.\n\nLeur fiabilité va de soi mais beaucoup se demandent si les avions seront capables de résister aux défenses anti-aériennes ottomanes ou à leurs propres avions modernes et basés en Allemagne."
 palabu.2.a: "Acheter 30 d'entre eux"
 palabu.2.b: "Ce plan entier semble être un gaspillage de nos ressources..."

 palabu.3.t: "Succès du Raid sur Beyrouth"
 palabu.3.d: "Volant sous le couvert de l'obscurité, 20 Baffins ont bombardé avec succès la flotte ottomane dans ses bases à Beyrouth. Pris par surprise, car le commandement militaire turc ne s'attendait pas à ce que l'armée égyptienne possède des bombardiers navals, les dégâts sont importants. Néanmoins, les pertes sont lourdes du côté égyptien, les emplacements anti-aériens ayant abattu 8 des avions avant qu'ils ne puissent larguer leurs torpilles, et 7 autres n'ayant pas réussi à se retirer.\n\nAlors que le soleil se lève sur le port, la gravité du raid commence à se faire sentir. L'ancien navire amiral de la marine ottomane et fierté de la Weltkrieg, le Yavuz Sultan Selim-i Evvel, a reçu deux coups directs et, avec les dommages subis pendant la dernière guerre, n'a pas pu rester à flot. Le Sultan Abdulhamid-i Sani et l'Istanköy ont également reçu de lourds coups, les mettant hors service pendant au moins six mois.\n\nL'attaque, que beaucoup considéraient comme un échec certain, est au contraire devenue une victoire colossale pour les Égyptiens, provoquant la consternation du gouvernement grec et envoyant des ondes de choc jusqu'à Chypre."
 palabu.3.ott: "Nous vengerons nos frères tombés au combat !"
 palabu.3.egy: "En avant vers la victoire finale !"

 palabu.4.t: "Échec du Raid sur Beyrouth"
 palabu.4.d: "Seize Baffins quittent leur base en Méditerranée au petit matin et un seul en revient indemne. La catastrophe a commencé dès le départ : au lieu des 20 prévus, seuls 16 ont pu décoller. Ceux qui réussirent à décoller virent leur nombre encore réduit lorsque le gros temps les fit dévier de leur route et se diriger vers le port palestinien de Haïfa. Prenant un cargo allemand pour un destroyer ottoman et intercepté par une escadrille de chasse ottomane, 5 autres avions ont été abattus sans dommage pour les installations militaires. Les 11 avions restants virent rapidement au nord pour tenter d'atteindre Beyrouth, mais les pilotes turcs réussirent à stopper leur attaque. Un seul biplan a pu retourner indemne à sa base près d'Alexandrie après s'être détaché de l'escadron principal suite à l'échec du raid sur Haïfa.\n\nBeaucoup s'attendaient à ce qu'une attaque réussie soit hautement improbable, mais avec une telle défaite écrasante de l'armée de l'air égyptienne, le moral a chuté. Cependant, le chat est sorti du sac et tandis que la gendarmerie de Haïfa inspecte les dégâts, les troupes égyptiennes traversent le Suez. La guerre est enfin arrivée."
 palabu.4.ott: "Ce soir, nous dînons au Caire !"
 palabu.4.egy: "Nous n'oublierons jamais leur sacrifice !"

 palabu.5.t: "Réparations Navales Achevées"
 palabu.5.d: "Après le raid réussi sur Beyrouth il y a seulement six mois, l'Istanköy et le Sultan Abdulhamid-i Sani ont dû subir des réparations de grande envergure. Le Sultan Abdulhamid-i Sani était particulièrement mal en point et les spécialistes ont cru un moment qu'il allait chavirer, tout comme le Yavuz. Grâce à un travail de longue haleine, les deux navires sont désormais prêts au combat."
 palabu.5.a: "Nous régnons sur les mers une fois de plus !"

### Third Arab Congress
 palcon.1.t: "Le Troisième Congrès Arabe"
 palcon.1.d: "Après le 1er Congrès Arabe de 1913 dans les locaux de la Société de Géographie de Paris, le mouvement nationaliste arabe a connu un essor constant. Après les idées initialement réformistes de ses fondateurs qui voulaient s'attaquer au statut de l'Arabe au sein de l'Empire Ottoman, le Deuxième Congrès Arabe de 1927 a montré la nouvelle direction dans laquelle le vent soufflait. Organisé au Caire juste après le succès de la révolution égyptienne et la trahison ottomane à Suez, le dialogue était désormais contrôlé par les radicaux et les grands nationalistes arabes. Des membres d'Al-Fatat, des exilés hachémites, des révolutionnaires algériens, des desperados palestiniens sont tous venus au rassemblement pour faire définitivement évoluer les idées du nationalisme arabe. La menace italienne ayant été traitée et la présence britannique au Moyen-Orient ayant été presque entièrement éradiquée grâce aux actions des héros arabes en 1925, l'attention se tourne à présent vers les Turcs.\n\nBien que le Deuxième Congrès ne soit pas allé plus loin que quelques lettres et résolutions rédigées en termes forts dont personne ne se soucie, ce n'est plus vrai. L'effondrement de l'économie allemande et l'instabilité politique croissante dans l'Empire ottoman ont créé un nouveau sentiment d'urgence dans tout le Moyen-Orient. Ce Troisième Congrès Arabe ne sera finalement qu'une tentative à peine masquée de combiner tous les efforts arabes et d'éradiquer la présence turque au sein du Mashriq. De la Libye aux sables du désert d'Arabie, nombreux sont ceux qui attendent avec impatience la voie que notre nouveau Roi va tracer."
 palcon.1.a: "Envoyez les invitations"

 palcon.2.t: "Invitation au Troisième Congrès Arabe"
 palcon.2.d: "Organisé par le gouvernement égyptien au Caire, le Troisième Congrès Arabe prévoit d'unir toutes les luttes arabes et de déterminer la direction qu'elles doivent prendre. Alors qu'une grande partie du Machrek souffre toujours de la domination de la Sublime Porte et que les Arabes du Maghreb vivent dans un État esclave français, il est clair que nous, les seules puissances arabes indépendantes, devons unir nos forces et lutter pour la libération de nos frères."
 palcon.2.a: "Au Caire, nous allons !"

 palcon.3.t: "[FROM.GetName] A Accepté Notre Invitation"
 palcon.3.d: "En tant qu'habitants du seul autre état arabe indépendant et avec la Porte très intéressée par ses affaires, le gouvernement de [FROM.GetLeader] a envoyé ses représentants au Caire. Soucieux de voir si nous passerons de la parole aux actes, un membre important de la dynastie a été envoyé avec eux pour ajouter du sérieux à la discussion."
 palcon.3.a: "Bienvenue !"

 palcon.4.t: "Le Yémen Envoie des Représentants"
 palcon.4.d: "Bien qu'ils fassent partie de jure de la Sublime Porte et qu'ils aient refusé de l'aider pendant la révolte arabe de 1916, ce n'est un secret pour personne que les Yéménites éprouvent peu de sentiments chaleureux pour leur gouvernement à Kostantiniyye. L'Imam [YEM.GetLeader] a donc envoyé son propre représentant au Caire malgré un avertissement de la Porte de ne pas le faire.\n\nCependant, contrairement à certains de nos autres alliés arabes, le Yémen ne partage pas nos ambitions et reste tourné vers l'intérieur. Si le gouvernement ottoman leur offre un meilleur marché que nous, il ne serait surprenant pour personne que l'Imam renonce à nos plans."
 palcon.4.a: "Au moins, ils sont venus..."

 palcon.5.t: "L'Iran Envoie une Délégation"
 palcon.5.d: "Bien qu'il n'ait pas reçu d'invitation à la conférence en raison du traitement réservé aux Arabes du Khuzestan par le nouveau gouvernement, l'Iran a décidé d'envoyer une délégation au Caire.\n\nUne manifestation dans les rues du Caire, organisée par des exilés politiques irakiens et soutenue par le parti Ittihad, n'a pas pu dissuader le Roi Farouk Ier qui a souligné l'importance de la solidarité islamique en ces temps difficiles. Après une brève altercation, la délégation se voit accorder un siège à la table dans l'espoir d'encourager un débat ouvert."
 palcon.5.a: "Nous souhaitons la bienvenue aux très honorables messieurs de Téhéran"
 palcon.5.b: "Nous avons mérité ce siège à la table !"

 palcon.6.t: "Arrivée d'Idris Ier au Caire"
 palcon.6.d: "Chef de l'ordre Senussi et opposant à Ahmed Sharif Ier, soutenu par les Ottomans, l'exilé Idris est arrivé au Caire. Soutenant l'Entente pendant la Weltkrieg dans ses luttes sur le sol libyen, le chef de l'ordre Senussi a été contraint de fuir en Égypte lorsque le front italien s'est effondré. Pour de nombreux Libyens, il est cependant toujours considéré comme le dirigeant légitime de leur nation et, au fil des ans, il a régulièrement préparé les cellules de résistance à son retour."
 palcon.6.a: "Un vrai Héros !"

 palcon.7.t: "La Délégation de la Syrie Prend la Parole"
 palcon.7.d: "Représentant les organisations secrètes de Beyrouth et de Damas, divers exilés politiques de la région de la Grande Syrie ont assisté à la conférence pour attaquer les pratiques ottomanes dans leur pays d'origine. La question palestinienne a occupé une place prépondérante dans leurs discours, car ils considèrent le maintien de l'existence du M.O.J. comme une gifle au visage des musulmans du monde entier. La Syrie doit être libérée de la tutelle turque qui ne sert rien d'autre que le trésor de [OTT.GetLeader].\n\nDes orateurs moins radicalisés ont également eu la parole, et même des Arabes maronites ont été autorisés à s'exprimer sur le sujet. Prônant un dialogue entre les différents peuples de la région de la Grande Syrie et envisageant même un arrangement avec les colons juifs, le débat s'est enflammé. Après qu'un représentant de Jaffa ait jeté une sandale sur son collègue d'Alep, une courte pause a été annoncée et l'auteur du geste a été expulsé de la salle."
 palcon.7.a: "Nous soutenons le peuple syrien !"

 palcon.8.t: "La Délégation de l'Irak Prend la Parole"
 palcon.8.d: "Après que l'orateur de Jérusalem ait terminé son discours sur la menace que le sionisme représente pour nous tous, la parole a été donnée à la délégation irakienne. Annonçant leur soutien à nos frères en Palestine, ils ont exhorté les personnes présentes dans la salle à ne pas ignorer une deuxième menace pour le peuple arabe. La nation iranienne peut essayer de se présenter comme l'amie des Arabes, mais il va sans dire qu'elle ne le fait que pour affaiblir son rival en Anatolie et exploiter les Arabes irakiens une fois le sable retombé.\n\nMais avant que le représentant de Mossoul ne puisse terminer son discours, la délégation iranienne s'est levée pour protester contre ses accusations. Ne devrions-nous pas nous concentrer sur nos ennemis communs au lieu d'en créer de nouveaux avant d'avoir réglé le premier ? Alors que la température dans la salle commence à monter rapidement pour la deuxième fois, une autre brève pause est annoncée."
 palcon.8.a: "Pour un Irak libre et arabe !"

 palcon.9.t: "Ghazi ibn Faisal Participe à la Conférence"
 palcon.9.d: "Fils du héros arabe Faisal ibn Hussein qui commanda les forces hachémites lors de leur révolte en 1916, Ghazi ibn Faisal fut envoyé en Egypte en 1920 par son grand-père Sharif Hussein lorsque les troupes ottomanes marchèrent sur La Mecque. Pris sous l'aile de Fuad Ier, le garçon timide et inexpérimenté devient un point de ralliement pour les sympathisants hachémites qui fuient le Hejaz lorsque le wali ottoman est installé.\n\nHabitué à une vie de luxe à la cour d'Égypte, avec ses diverses escapades publiées dans les journaux, de nombreux Hejazi le considèrent comme désabusé et éloigné des réalités politiques de la région. Ses appels à une seconde révolte Hejazi et à un État arabe s'étendant de La Mecque à Bagdad, bien que très passionnés et seulement brièvement interrompus par un poème qu'il a écrit pour honorer son père, ont été presque entièrement ignorés par les autres représentants. Lorsque son discours s'est finalement terminé, tous les représentants ont applaudi poliment."
 palcon.9.a: "Nous honorons les héros hachémites !"

 palcon.10.t: "Farouk Ier Condamne les Colons Sionistes"
 palcon.10.d: "Après avoir entendu les récits tragiques des Arabes palestiniens souffrant aux mains de la gendarmerie internationale et pris connaissance des dernières "données" sur l'immigration juive, le Roi Farouk Ier est enfin monté sur scène. Condamnant les actes ignobles que ses frères de foi doivent endurer, il promet à la délégation syrienne son soutien total et promet que le peuple palestinien sera bientôt libéré. Un grand applaudissement a suivi lorsque tous les représentants lui ont fait une ovation.\n\nLa nouvelle de son discours a été moins bien accueillie par l'importante communauté juive d'Égypte même. Ces Juifs, qui jouissent d'assez bonnes conditions de vie et de liberté politique dans l'État égyptien, craignent maintenant que cette attaque ouverte contre la "menace juive" en Palestine ne provoque une onde de choc dans leur direction."
 palcon.10.a: "Nous soutenons le peuple palestinien !"

 palcon.11.t: "Idris Appelle à l'Aide"
 palcon.11.d: "Après le discours de Farouk Ier, la conférence a pris un tour différent. La mascarade d'une conférence culturelle pour célébrer le peuple arabe a été remplacée par une discussion ouverte sur les actions à entreprendre contre ceux qui menacent le peuple arabe.\n\nLe chef libyen en exil, Idris Ier, a accumulé des soutiens depuis plus d'une décennie et, alors que les garnisons ottomanes en Libye deviennent insouciantes et que les débats politiques enflammés envahissent la capitale, il prévoit de frapper dans l'année et d'évincer Ahmed Sharif Ier."
 palcon.11.a: "Nous soutenons Idris !"
 palcon.11.b: "Nous ne pouvons rien épargner"

 palcon.12.t: "Les Ambitions Égyptiennes"
 palcon.12.d: "Avec des représentants de tous les coins du monde arabe réunis au Caire, le moment est venu de montrer nos mains et de dicter la voie que nous allons suivre. Nous devrons faire preuve de prudence face à la multitude de groupes politiques et de cellules de résistance sur lesquels repose notre opération si nous voulons que les États arabes restent unis derrière nous après leur libération."
 palcon.12.a: "L'Égypte s'efforce d'incorporer le Levant."
 palcon.12.b: "L'Égypte souhaite libérer le peuple arabe !"

 palcon.13.t: "L'Égypte Dévoile ses Objectifs"
 palcon.13.d: "A présent que des représentants de tous les coins du monde arabe sont réunis au Caire, l'Égypte a révélé ses grands projets. Comme certains l'avaient déjà craint - et d'autres l'espéraient - [EGY.GetLeader] a annoncé ses ambitions d'incorporer le Levant à son sultanat. La question de l'Irak a été laissée ouverte mais laisse entrevoir la création d'un régime arabe ami dans la région. Le Hejaz serait en outre cédé à leurs alliés de la péninsule en guise de paiement pour leur aide dans la guerre à venir.\n\nDe nombreux membres de la délégation syrienne ont quitté la conférence en colère, car ils estiment que cela revient à placer la Syrie sous l'autorité d'un nouveau suzerain au lieu de lui accorder l'autonomie que son peuple réclame si clairement. Les Hejazis ne sont pas non plus très enthousiastes à l'égard de ce projet, car ils considèrent leurs frères du désert arabe comme des barbares sous-développés et incultes qui feront plus de mal que de bien à la côte relativement riche."
 palcon.13.a: "Espérons que leur orgueil démesuré ne causera pas notre perte."

 palcon.14.t: "L'Égypte Dévoile ses Objectifs"
 palcon.14.d: "Avec des représentants de tous les coins du monde arabe réunis au Caire, l'Égypte a finalement baissé le rideau sur ses grands projets. En promouvant l'autonomie des États arabes, ils s'efforceront de conserver les différentes composantes de l'Arabie en tant qu'unités individuelles pouvant décider de leur propre chef de rejoindre un État arabe plus vaste.\n\nLes représentants de l'Irak, de la Syrie et du Hejaz se réjouissent de pouvoir conserver le droit de déterminer leur avenir, mais l'enthousiasme est bien moindre dans la péninsule. Non seulement ils ne verraient aucune récompense à leur participation à la guerre, mais en plus ils devraient faire face à un puissant État Hejazi."
 palcon.14.a: "Ce sera intéressant, c'est le moins que l'on puisse dire."

 palcon.15.t: "L'Iran Quitte la Conférence"
 palcon.15.d: "Comme la résolution finale de la conférence semble impliquer un Irak indépendant et libre de l'influence iranienne, la délégation iranienne a quitté la conférence en colère. On ne sait pas encore si cela aura un impact sur leur décision de prendre part à la guerre avec la Sublime Porte ou - qu'Allah nous en préserve - de se ranger du côté turc, mais cela a laissé un goût amer."
 palcon.15.a: "Ils n'étaient pas invités de toute façon !"
 palcon.15.b: "La raison n'est pas quelque chose que les Arabes comprennent !"

 palcon.16.t: "La Question du Soutien Socialiste"
 palcon.16.d: "Grâce aux contacts du lobby arabe à Paris et à la coopération prudente entre la Commune et l'Égypte après la Crise de Suez, beaucoup ont commencé à se demander dans quelle mesure la cause arabe devait être liée à celle de l'Internationale.\n\nL'Internationale, qui profite directement de la montée de la dissidence arabe en Algérie et de la menace que le mouvement représente pour l'allié allemand en Anatolie, est plus qu'intéressée à fournir du matériel militaire et des conseillers pour guider nos efforts. Beaucoup craignent cependant qu'il y ait un coût attaché à ces derniers. Par le biais d'une variété d'accords économiques, étroitement liés au commerce du pétrole qui s'est avéré être un atout important dans la machine de guerre communarde, ils voient les Arabes être soumis à une nouvelle forme d'impérialisme. De plus, la rhétorique socialiste qu'ils véhiculent est une menace directe pour les Etats arabes qui sont construits sur des aristocrates riches et puissants."
 palcon.16.a: "Nous avons besoin de toute l'aide que nous pouvons obtenir !"
 palcon.16.b: "Ces païens peuvent aller vendre leurs produits ailleurs !"

 palcon.17.t: "Création du Pacte du Caire"
 palcon.17.d: "Dans la résolution finale de la conférence, tous les participants promettent de prendre les armes si l'un d'entre eux entre en guerre avec les Turcs. Cette résolution, qui jette les bases d'une alliance militaire, a été appelée le "Pacte du Caire" et marque la création du premier traité de ce type dans l'histoire arabe moderne."
 palcon.17.a: "Nous rejoindrons le Pacte du Caire en temps voulu."
 palcon.17.b: "Nous nous abstenons de signer"
 palcon.17.c: "À une Arabie prospère !"
 palcon.17.e: "Nous nous joindrons à vous dès que nous le pourrons"

 palcon.18.t: "La Conférence Touche à sa Fin"
 palcon.18.d: "Alors que le soleil se couche sur le Nil, Farouk Ier clôt la conférence par un nouveau discours. Remerciant tous les représentants de leur présence, il est évident pour tous qu'il s'agissait d'une formidable démonstration de la puissance égyptienne. Les Arabes de tous les groupes et de toutes les couches sociales ont été impressionnés par la richesse de l'Égypte et se sont délectés de la liberté qu'offre cet État arabe véritablement indépendant. En outre, l'Égypte a tenté d'unir les différentes forces de la région et de les pousser toutes vers une idéologie plus favorable à l'État égyptien lui-même."
 palcon.18.a: "Regardez ces feux d'artifice !"

 palcon.19.t: "Participer au Troisième Congrès Arabe?"
 palcon.19.d: "Hébergé par la puissance arabe prédominante, le Royaume d'Égypte, il est depuis longtemps devenu clair pour nous que, tout comme nous, Le Caire a essayé d'évaluer la réactivité ottomane et sa force possible dans un futur conflit.\n\nBien que nous n'ayons pas reçu d'invitation à leur grand congrès arabe, il nous faudra peut-être forcer l'entrée aux négociations si nous voulons avoir une influence sur le futur statut de l'Irak et du Machrek dans son intégralité."
 palcon.19.a: "Envoyez une délégation au Caire!"
 palcon.19.b: "Il est assez évident qu'ils ne souhaitent pas notre présence ici."

### News events about events in Palestine
 palnews.1.t: "Les Forces Américaines Quittent le M.O.J."
 palnews.1.d: "Alors que l'Amérique s'enfonce à nouveau dans la guerre civile, [USA.GetLeader] a donné l'ordre de rappeler tout le personnel américain actif de Palestine pour renforcer le front intérieur.\n\nAprès avoir été l'un des partenaires les plus importants de la gendarmerie internationale depuis sa création en 1920, le retrait des États-Unis a rendu ses forces encore plus limitées qu'auparavant. Alors que la situation continue de se détériorer, les troupes allemandes ne sont pas disposées à se retirer complètement, car le soutien de l'opinion publique allemande à leur participation reste élevé."
 palnews.1.a: "Johnny rentre à la maison"

 palnews.2.t: "Les Protestations S'Intensifient à Jérusalem"
 palnews.2.d: "À l'appel des notables et dirigeants arabes locaux, une manifestation de masse s'est tenue dans la ville de Jérusalem plus tôt dans la journée afin de faire pression sur le Conseil pour qu'il ferme le bureau de l'immigration juive, qui a récemment étendu ses activités. Ce qui a commencé comme une manifestation pacifique a rapidement dégénéré lorsque les forces de gendarmerie ont commencé à sévir contre certains de ses leaders. En réponse, les manifestants ont commencé à jeter des pierres sur les fenêtres des commerces étrangers et à agresser les ressortissants étrangers dans les rues de la ville.\n\nLes autorités ont finalement réussi à maîtriser la manifestation avant que la violence ne s'étende, mais les ressources étant limitées, cette action a effrayé le Conseil international, qui craint que la situation ne soit bien plus explosive que prévu."
 palnews.2.a: "C'est un affront à nos frères musulmans !"

 palnews.3.t: "Le M.O.J. Stoppe Toute Nouvelle Immigration Juive"
 palnews.3.d: "En réponse aux appels croissants de la population musulmane et à l'émeute de Jérusalem survenue quelques semaines auparavant, le Conseil International de Jérusalem a officiellement décrété la fin de l'immigration juive et a décrété qu'aucun autre colon ne sera autorisé à entrer dans la zone tant qu'un accord n'aura pas été conclu avec les dirigeants locaux.\n\nBien qu'il soit peu probable que cette mesure empêche totalement l'arrivée d'immigrants en raison des ressources limitées du Conseil pour faire appliquer le décret, elle marque un tournant important dans la politique du M.O.J. et constitue un affront aux déclarations de Balfour et de Talaat."
 palnews.3.a: "La Palestine ne sera jamais libre tant que des étrangers décideront de sa politique."

 palnews.4.t: "Grève Générale en Palestine"
 palnews.4.d: "Organisée par divers Comités Nationaux Arabes, une grève générale de tous les Arabes engagés dans le travail, le transport et le commerce a été appelée pour forcer le départ des forces internationales.\n\nLes revendications sont les suivantes : 1) Interdiction de toute immigration juive, maintenant et à l'avenir ; 2) Interdiction du transfert de territoires des Arabes aux Juifs ; 3) Retrait immédiat de la gendarmerie internationale. Une grande partie de la population arabe est prête à participer à cette action encouragée par les chefs religieux et les familles influentes. Le Conseil a déjà fait savoir qu'il réprimerait sévèrement toute tentative de forcer son départ et des forces de gendarmerie ont déjà été envoyées à Jaffa pour arrêter les éventuels meneurs de la grève."
 palnews.4.a: "Qu'Allah bénisse leurs efforts"

 palnews.5.t: "Le Congrès de Haïfa Ouvre ses Portes"
 palnews.5.d: "Alors que la violence continue de s'intensifier dans la région, les différents signataires des accords de Jérusalem ont accepté de se réunir à Haïfa pour décider de l'avenir du M.O.J. Les Ottomans ont rapidement exigé la réunification immédiate avec la Kostantiniyye, soulignant que le chaos actuel est entièrement imputable à ceux qui l'ont enlevée à la Porte en 1920. L'Égypte demande ouvertement son rattachement à l'Égypte, affirmant que les Arabes devraient être unis et que les actions des Ottomans pendant la Weltkrieg sont ce qui a conduit à sa création en premier lieu.\n\nLa commission chargée d'enquêter sur la viabilité de la poursuite des opérations est également revenue avec une réponse négative, interdisant son rattachement à l'Empire ottoman, mais avec un panel international assurant la sécurité du peuple juif."
 palnews.5.a: "Espérons qu'une solution pourra être trouvée"

 palnews.6.t: "Le Conseil International Supprime le M.O.J."
 palnews.6.d: "En réponse aux problèmes de la Palestine, les signataires des accords de Jérusalem ont voté en faveur de son abolition et de sa réintégration dans l'Empire ottoman. Les propositions visant à restituer le Sinaï à l'Égypte ont fait l'objet d'un veto de la part de nos représentants, au grand dam du Caire et des autres puissances, qui ont finalement accepté de le placer sous le contrôle conjoint des deux nations, ce que ces dernières ont déjà dénoncé.\n\nIl reste à voir si cela résout ou non la question de la Palestine, mais ce qui est certain, c'est que le conflit entre les Ottomans et l'Égypte ne fait que commencer."
 palnews.6.a: "Une sage décision"
 palnews.6.b: "C'est un scandale !"

 palnews.7.t: "Coup d'État Manqué au Caire"
 palnews.7.d: "Des coups de feu ont été entendus plus tôt dans la journée au Caire alors qu'un groupe de conspirateurs a pris d'assaut le palais. S'appelant eux-mêmes la Société de la justice, ils prévoyaient de rétablir Abbas II sur le trône. Dernier khédive ottoman, Abbas II a récemment vu sa popularité augmenter dans le monde musulman en raison de ses idées islamistes, ce qui a donné naissance à divers groupes souhaitant son retour.\n\nNéanmoins, l'échec de la tentative de coup d'État a profité au régime du Caire, car la relation étroite entre le khédive et le gouvernement ottoman a fait basculer l'opinion publique contre les Turcs. [EGY.GetLeader] lui-même a déjà qualifié l'attaque contre sa vie de plan vicieux des Turcs impérialistes pour étouffer l'indépendance arabe et aurait commencé à appeler à une action militaire contre la Porte."
 palnews.7.a: "Cela ne fera que déstabiliser davantage le Moyen-Orient."
 palnews.7.b: "Attends... on n'a rien fait, n'est-ce pas ?"

### Foci
 mutasarrifate_jerusalem_focus: "Arbre de Priorités du Mutasarrifat de Jérusalem "

 MOJ_1936_Census: "Finir le Recensement de la Population de 1935"
 MOJ_1936_Census_desc: "Un recensement extrêmement détaillé de la population, qui évolue rapidement, des zones touchées par les accords de Jérusalem a été entrepris l'année dernière. Il s'est toutefois avéré difficile à réaliser."

 MOJ_Pole_Report: "Enquêter sur le Rapport Pole"
 MOJ_Pole_Report_desc: "En 1935, Sir Felix Pole, ancien président du Great Western Railway britannique, fut chargé d'étudier la possibilité d'une expansion des infrastructures en Palestine. Pour atténuer la nouvelle dépression économique, peut-être devrions-nous maintenant considérer ses recommandations."

 MOJ_Foreign_Financial_Backing: "Soutien Financier du Conseil"
 MOJ_Foreign_Financial_Backing_desc: "Les nations du Conseil possèdent des ressources financières bien plus importantes que celles des Turcs. Grâce à la coopération avec les nations du Conseil, nous reconstruirons l'économie de notre nation plus solide que jamais."
 MOJ_Jaffa_Harbour_Project: "Le Projet du Port de Jaffa"
 MOJ_Jaffa_Harbour_Project_desc: "Les techniciens occidentaux ont jugé que Jaffa convenait au développement d'installations navales modernes. Nous devrions appliquer leurs recommandations."
 MOJ_Port_Said_Link: "Renforcer la Liaison avec Port Saïd"
 MOJ_Port_Said_Link_desc: "Port Saïd est capable de décharger les cargos les plus grands et les plus modernes du monde. Cependant, certaines marchandises ne peuvent pas être expédiées directement de ce port vers la Palestine. Nous devrions améliorer l'infrastructure de transport maritime de la Palestine, conformément aux suggestions des autorités locales de Suez."
 MOJ_Palestinian_Railroads_Initiative: "Initiative des Chemins de Fer Palestiniens"
 MOJ_Palestinian_Railroads_Initiative_desc: "Pour assurer la survie de la compagnie des chemins de fer palestiniens, de nouvelles lignes rentables de transport de passagers entre les plus grandes colonies devraient être construites avec un financement international."
 MOJ_Sell_Railroad_Concessions: "Concessions Ferroviaires aux Enchères"
 MOJ_Sell_Railroad_Concessions_desc: "Avec une nouvelle gestion, les lignes ferroviaires défaillantes pourraient à nouveau faire des bénéfices. Avec l'aide du conseil, nous devrions chercher à obtenir la liquidation internationale de toutes les lignes non rentables."
 MOJ_Beersheba_Sinai_Line: "Élargir la Ligne Beersheba-Sinaï"
 MOJ_Beersheba_Sinai_Line_desc: "Pour résister à la domination ottomane et assurer la circulation des marchandises dans le Sinaï, de nouvelles liaisons ferroviaires à travers la région sont nécessaires."
 MOJ_Jewish_Private_Investement: "Attirer les Investissements Privés Juifs"
 MOJ_Jewish_Private_Investement_desc: "De nombreux juifs européens fortunés, bien que peu enclins à faire eux-mêmes leur Aliyah, sont sympathiques au mouvement sioniste. Nous devrions approcher directement ces personnes pour leur "suggérer fortement" de soutenir financièrement les communautés juives et européennes en Palestine - avec des avantages pour eux-mêmes, bien sûr."
 MOJ_Agricultural_Imports: "Importations Agricoles"
 MOJ_Agricultural_Imports_desc: "Nous ne devons pas traîner les pieds. Nous devons demander au Conseil de faciliter les importations agricoles pour pallier les pénuries actuelles."
 MOJ_Relieve_Shortages: "Soulager les Pénuries Alimentaires"
 MOJ_Relieve_Shortages_desc: "Maintenant que les caisses de l'État se sont remplies et que les villes ont été réapprovisionnées en nourriture et en provisions, nous devrions chercher à soulager l'insécurité alimentaire des habitants des campagnes. Un plan a été proposé pour acheter les denrées alimentaires excédentaires des villes les plus rétablies et créer des banques alimentaires de style occidental dans les villages importants des régions sinistrées."

 MOJ_Ottoman_Economic_Reintegration: "Réintégration Économique Ottomane"
 MOJ_Ottoman_Economic_Reintegration_desc: "Bien que les nations du Conseil contrôlent une grande partie des richesses du monde, Constantinople serait un bailleur de fonds plus efficace, ne serait-ce que par sa proximité. En effet, si l'on veut régler les problèmes de la région, il faut l'intégrer entièrement au reste de l'empire."
 MOJ_DDY_Takeover: "Achever la Prise de Contrôle du DDY"
 MOJ_DDY_Takeover_desc: "Pour sauver les Chemins de fer de la Palestine de la faillite et assurer l'intégration de la Palestine au reste de l'Empire, la compagnie ferroviaire de l'État ottoman a fait une offre pour acquérir les Chemins de fer de la Palestine. Le conseil s'est opposé à cette acquisition, mais ce n'est plus le cas !"
 MOJ_Refurbish_Haifa_Jerusalem_Line: "Rénover la Ligne Haïfa-Jérusalem"
 MOJ_Refurbish_Haifa_Jerusalem_Line_desc: "Les liaisons de passagers entre le centre de population de Jérusalem et la plate-forme maritime de Haïfa sont insuffisantes. Avec le soutien financier de Constantinople, ce problème peut être résolu."
 MOJ_Haifa_Deep_Water_Harbour: "Port en Eau Profonde de Haïfa"
 MOJ_Haifa_Deep_Water_Harbour_desc: "Haïfa est plus naturellement adaptée à la production navale militaire que n'importe où en Palestine. Pour répondre à nos besoins croissants en matière de transport maritime, nous devrions réaffecter des fonds à la modernisation de Haïfa et à la création de liaisons ferroviaires suffisantes."
 MOJ_Relieve_Goods_Shortage: "Soulager les Pénuries de Biens"
 MOJ_Relieve_Goods_Shortage_desc: "Avec le temps, les insuffisances de production de la Palestine peuvent être permanentes. Pour l'instant cependant, alors que les signataires peuvent se plaindre, nous devons simplement demander l'aide de Constantinople."
 MOJ_Cooperation_Technicum: "Programme de Coopération Technicum"
 MOJ_Cooperation_Technicum_desc: "Nous devrions demander à Constantinople d'envoyer des conseillers des collèges techniques turcs afin de faire avancer notre programme d'éducation technique."
 MOJ_Local_Manifacturing: "Encourager la Fabrication Locale"
 MOJ_Local_Manifacturing_desc: "Pour libérer la Palestine de l'influence européenne, elle ne doit pas dépendre de l'Europe pour les produits finis de base. Avec le soutien financier de Constantinople, nous pouvons assurer l'épanouissement de centres industriels modernes dans certaines villes."
 MOJ_Damascene_Link: "Promouvoir le Lien Damascène"
 MOJ_Damascene_Link_desc: "Davantage de connexions ferroviaires sont nécessaires pour relier la Palestine aux marchés de la métropole de Damas."

 MOJ_Restructure_International_Gendarmerie: "Restructurer la Gendarmerie"
 MOJ_Restructure_International_Gendarmerie_desc: "Les signataires ont accepté de fusionner les unités de gendarmerie issues de leurs propres forces armées en une seule unité responsable devant le conseil dans son ensemble et placée sous notre autorité directe. Nous devons mettre en œuvre ce plan."
 MOJ_Broadcast_Disruption: "Perturbation de la Diffusion Pan-Arabe"
 MOJ_Broadcast_Disruption_desc: "Sur les ondes, les Égyptiens provoquent le nationalisme arabe et encouragent l'hostilité envers les citoyens ne parlant pas arabe. Nous devons nous doter nous-mêmes de nouveaux émetteurs radio et diffuser un bruit blanc tonitruant sur toutes les fréquences où apparaissent leurs bêtises."
 MOJ_Sinai_Patrol: "Patrouille Frontalière du Sinaï"
 MOJ_Sinai_Patrol_desc: "Pour lutter contre les infiltrations égyptiennes, nous avons lentement augmenté les patrouilles militaires dans toute la péninsule du Sinaï. Pour y braver les éléments pendant des périodes prolongées, nous devons faire appel à l'expertise turque pour former nos hommes de manière appropriée."
 MOJ_Congress_of_Haifa: "Organiser le Congrès de Haïfa"
 MOJ_Congress_of_Haifa_desc: "Le ressentiment arabe à l'égard de la colonisation juive et de l'acquisition de terres est devenu un problème que les signataires des accords de Jérusalem ne peuvent plus ignorer. Pour régler cette question, les signataires étrangers doivent être convaincus des bonnes intentions de la Sublime Porte à l'égard de la Palestine et reconnaître à nouveau sa pleine autorité. Une conférence générale des signataires devrait être convoquée pour y parvenir d'un seul coup."
 MOJ_Mutasarrif_Sagay: "Mutasarrif [Root.GetLeader]"
 MOJ_Mutasarrif_Sagay_desc: "Théoricien et instructeur militaire, Esat Sagay a une passion particulière pour l'éducation pratique. Il dispose enfin du capital politique nécessaire pour commencer à poursuivre son programme éducatif. Éduquons le peuple de Palestine."
 MOJ_Restructure_Palestine_Education: "Restructurer l'Éducation Palestinienne"
 MOJ_Restructure_Palestine_Education_desc: "Grâce à l'éducation et au développement, tous les peuples peuvent apprendre à vivre en harmonie dans le même cadre culturel. Nous devrions établir une fusion de l'administration des nombreuses écoles privées et confessionnelles de Palestine et veiller à ce que tous les étudiants reçoivent une formation technique de base."
 MOJ_Reaffirm_Ottoman_Authority: "Réaffirmer l'Autorité Ottomane"
 MOJ_Reaffirm_Ottoman_Authority_desc: "Alors que la plupart des Arabes se méfient de nos règles, beaucoup ont foi en la Sublime Porte. Sûrement, seule Constantinople peut régler la Palestine en ce moment. Nous devons demander à l'Empire d'invoquer les pouvoirs d'urgence sur la Palestine et demander simplement la compréhension des signataires."
 MOJ_Abolishment_of_the_MOJ: "Abolition du M.O.J."
 MOJ_Abolishment_of_the_MOJ_desc: "Au congrès de Haïfa, les signataires des accords de Jérusalem ont accepté un nouvel ensemble de lignes directrices pour la gestion de la Palestine, y compris la réintégration complète de la région dans l'Empire. Le processus de réintégration ne sera toutefois pas immédiat."

 MOJ_Algerian_Immigrants: "Installer les Immigrés Algériens"
 MOJ_Algerian_Immigrants_desc: "La position sociale des Juifs d'Algérie a été bouleversée par la défaite française dans la Weltkrieg. Parmi les mécontents qui cherchent Sion, il y a beaucoup d'administrateurs qui nous seraient utiles. Nous ne pouvons certainement pas nous empêcher de les laisser entrer !"
 MOJ_Russian_Immigrants: "Installer les Immigrés Russes"
 MOJ_Russian_Immigrants_desc: "Si une grande partie de la population juive de l'ancien Empire russe réside désormais dans les nations indépendantes d'Europe de l'Est, la Russie abrite toujours la plus grande population juive du monde. Longtemps confrontés à la discrimination, les Juifs de Russie, largement appauvris, s'efforcent de voir leur Sion."
 MOJ_Eastern_European_Immigrants: "Installer les Immigrés d'Europe de l'Est"
 MOJ_Eastern_European_Immigrants_desc: "Les Juifs d'Europe de l'Est sont nombreux, et un certain nombre d'entre eux possèdent de précieuses connaissances techniques et commerciales. Nous devrions permettre à ces Juifs de s'installer en Palestine."
 MOJ_American_Immigrants: "Installer les Immigrés Américains"
 MOJ_American_Immigrants_desc: "Bien que situés à l'autre bout du monde, les Juifs Américains ont apporté un soutien financier substantiel à de nombreuses organisations sionistes. En installant les Juifs Américains intéressés, nous pourrions profiter de leurs ressources financières et garantir une compensation adéquate pour les dépenses de l'État en vue de leur installation."
 MOJ_Coordinate_Jewish_Land_Acquisition: "Coordonner l'Acquisition de Terres Juives"
 MOJ_Coordinate_Jewish_Land_Acquisition_desc: "Nos efforts de colonisation ont donné lieu à de nouveaux litiges entre Juifs et entre Juifs et Arabes, mettant à rude épreuve les administrations locales. Afin de minimiser ces problèmes et d'introduire un certain degré d'uniformité dans les litiges, le processus actuel d'acquisition et de colonisation des terres, qui est désordonné, doit être remplacé par un cadre unique pour l'ensemble de la Palestine."
 MOJ_Agricultural_Expansion: "Programme d'Irrigation de Jordanie Occidentale"
 MOJ_Agricultural_Expansion_desc: "Les collines de l'ouest de la Jordanie ont toujours souffert de longues périodes de sécheresse. Pourtant, à travers les âges, seuls des projets d'irrigation localisés ont été réalisés. Nous devrions créer un organisme régional de développement agricole chargé de la gestion des projets d'irrigation dans la région, sur la base d'une évaluation européenne antérieure de la région."
 MOJ_Tel_Aviv_Expansion: "Commission d'Urbanisme de Tel Aviv"
 MOJ_Tel_Aviv_Expansion_desc: "La ville de Tel Aviv est passée d'une petite colonie juive dans l'ombre de Jaffa à une tranche dynamique de la modernité en Palestine. Bien que dépeuplée pendant la guerre, elle a connu une croissance rapide au cours des années suivantes, souvent sans aucune forme d'organisation en raison de la relation conflictuelle de la ville avec les autorités ottomanes. Nous devrions créer un comité d'urbanisme pour la ville, administré au niveau obligatoire, qui servirait d'intermédiaire entre les Juifs et les Turcs."
 MOJ_Close_Immigration: "Fermer l'Immigration Juive"
 MOJ_Close_Immigration_desc: "Avec la montée des tensions ethniques et le déplacement rapide des populations, le moment est venu d'interdire l'immigration juive en Palestine tout en assurant la pleine intégration de ceux qui ont été admis jusqu'à présent."

### Suez Focus Tree

 Suez_Focus: "Arbre de Priorités de Suez"
 SUE_The_Port_Said_Convention: "La Convention de Port Saïd"
 SUE_The_Port_Said_Convention_desc: "Pour assurer la circulation permanente des marchandises par le canal de Suez, un accord est conclu entre la Sublime Porte et diverses puissances étrangères. Un État libre doit être établi autour de la zone du canal de Suez, sous l'autorité de divers commissaires internationaux."

 SUE_Rebuild_The_Civilian_Administration_Center: "Reconstruire l'Administration Civile"
 SUE_Rebuild_The_Civilian_Administration_Center_desc: "Les délégations multinationales complexes de Port Saïd ont été dispersées par la guerre et de nombreux bâtiments ont été endommagés. Nous devons reconstruire et chercher le retour de ces expatriés expérimentés."

 SUE_Port_Abdulmecid_Housing_Project: "Projet de Logement du Port Abdulmecid"
 SUE_Port_Abdulmecid_Housing_Project_desc: "Pour accueillir tous les nouveaux dignitaires internationaux, une nouvelle ville planifiée sera nécessaire. Port Abdulmecid, tel qu'il a été désigné, sera une tranche d'Europe dans la Méditerranée orientale."

 SUE_Clear_The_Port_Said_Suez_Fairway: "Dégager le Chenal de Port Saïd à Suez"
 SUE_Clear_The_Port_Said_Suez_Fairway_desc: "Pour s'assurer que le canal ne tombe pas aux mains de l'ennemi, plusieurs petites embarcations ont été sabordées dans le chenal. Elles doivent être relevées et enlevées."

 SUE_Restore_Suez_Refuelling_Station: "Restaurer la Station de Ravitaillement de Suez"
 SUE_Restore_Suez_Refuelling_Station_desc: "Une grande partie de l'équipement de pointe pour le ravitaillement a été endommagée de manière irréversible. Nous devons faire venir des pièces de rechange de l'étranger afin de remettre le canal en état de marche."

 SUE_Re_Open_The_Canal: "Réouvrir le Canal"
 SUE_Re_Open_The_Canal_desc: "Maintenant que le canal a été réparé, nous devons nous préparer à sa réouverture."

 SUE_Electrification_Of_Ismailia: "Électrification d'Ismailia"
 SUE_Electrification_Of_Ismailia_desc: "L'électrification complète d'Ismaïlia profiterait considérablement au commerce international. Nous devrions apporter le soutien de l'État à cet effort."

 SUE_Expand_Rail_Connections: "Étendre les Connexions Ferroviaires"
 SUE_Expand_Rail_Connections_desc: "Si la zone du canal est avant tout une plaque tournante mondiale, elle doit être économiquement capable de voler de ses propres ailes. De nouvelles voies ferrées reliant non seulement les grandes jonctions internationales, mais aussi l'ensemble des zones peuplées de la zone, devraient être établies."

 SUE_Create_The_Port_Said_Industrial_Zone: "Créer la Zone Industrielle de Port Said"
 SUE_Create_The_Port_Said_Industrial_Zone_desc: "Les zones où existent des entreprises industrielles doivent être soumises à des lois différentes de celles du reste de la zone. Ces lois pour la promotion du développement avant tout assureront sa prospérité, et nos revenus."

 SUE_Expand_Textile_Manufacturing: "Développer la Fabrication de Textiles"
 SUE_Expand_Textile_Manufacturing_desc: "Soutenue par les faibles coûts de transport, une petite industrie textile s'est développée dans les limites de la zone du canal, attirant des travailleurs du cœur de l'Égypte. Nous devons reconnaître l'importance de cette industrie pour la santé du marché du travail nécessaire à l'entretien du canal et à sa survie, quoi qu'il arrive."

 SUE_Increase_Shareholder_Dividends: "Augmenter les Dividendes des Actionnaires"
 SUE_Increase_Shareholder_Dividends_desc: "La zone du canal étant entièrement réparée, une part plus importante des recettes fiscales peut être attribuée aux signataires de la convention de Port Saïd."

 SUE_Rebuild_The_Port_Said_Refinery: "Reconstruire la Raffinerie de Port Said"
 SUE_Rebuild_The_Port_Said_Refinery_desc: "Bien qu'il ne soit pas essentiel au fonctionnement du canal, le raffinage du pétrole brut sur place a été un grand atout pour l'économie de la zone dans le passé. Avec un investissement suffisant de l'État, il peut l'être à nouveau."

 SUE_Found_The_International_Legislative_Assembly: "Fonder l'Assemblée Internationale"
 SUE_Found_The_International_Legislative_Assembly_desc: "Tous les citoyens étrangers résidant dans la zone du canal devraient avoir une représentation partagée dans une certaine mesure. Une assemblée législative spéciale pour les expatriés devrait être créée."

 SUE_Expand_The_Suez_Garrison: "Agrandir la Garnison de Suez"
 SUE_Expand_The_Suez_Garrison_desc: "Le canal est le cœur battant du commerce international. Nous ne pouvons pas permettre qu'il tombe à nouveau aux mains de forces hostiles. Nous devons étendre la garnison à une taille capable d'assurer son fonctionnement."

 SUE_Establish_The_Port_Said_Naval_Authority: "Créer l'Autorité Navale de Port Saïd"
 SUE_Establish_The_Port_Said_Naval_Authority_desc: "La zone du canal aura besoin d'une petite flotte sous son contrôle direct. Établissons des installations capables d'entretenir des navires militaires."

 SUE_Modernise_Repair_Facilities: "Moderniser les Installations de Réparation"
 SUE_Modernise_Repair_Facilities_desc: "Les vaisseaux Carpo nécessitent des installations spéciales pour la maintenance. Nous devons agrandir les nôtres pour accepter les vaisseaux les plus récents."

 SUE_Department_For_The_Procurement_Of_Supplies: "Fonder le Département des Achats"
 SUE_Department_For_The_Procurement_Of_Supplies_desc: "L'importation de denrées alimentaires dans la zone du canal doit être gérée de manière centralisée. Créons une nouvelle entité pour s'en occuper."

 SUE_Re_Establish_The_Port_Said_Hospital: "Rétablir l'Hôpital de Port Saïd"
 SUE_Re_Establish_The_Port_Said_Hospital_desc: "Créé par l'armée britannique pendant la Weltkrieg, l'hôpital de Port Saïd, protégé par la Croix-Rouge, a permis de grandes avancées dans le domaine des sciences médicales. Il sert également d'endroit où les soldats et les civils de toutes les nations combattant dans la région du Grand Moyen-Orient peuvent recevoir un traitement rapide."

 SUE_Expand_The_Port_Said_Arsenal: "Développer l'Arsenal de Port Saïd"
 SUE_Expand_The_Port_Said_Arsenal_desc: "Afin de maintenir le canal ouvert en cas de siège prolongé, nous devons disposer de dépôts d'armement d'une taille exceptionnelle et de capacités de production de munitions au moins élémentaires dans la zone elle-même."

 SUE_Found_The_Egyptian_Auxiliary_Corps: "Fonder le Corps Auxiliaire Égyptien"
 SUE_Found_The_Egyptian_Auxiliary_Corps_desc: "Pour que les Égyptiens ne souhaitent pas à nouveau perturber le fonctionnement du canal, il faut que leur peuple y ait intérêt. À cette fin, nous devrions renforcer les rangs de la gendarmerie internationale avec des volontaires égyptiens, en leur assurant un traitement égal et une rémunération équitable pour gagner leurs bonnes grâces."

 SUE_The_Frontline_Of_Imperialism: "Le Front de l'impérialisme"
 SUE_The_Frontline_Of_Imperialism_desc: "Les plans pour la protection du canal étant maintenant entièrement mis en œuvre, nous devrions recruter directement des vétérans occidentaux à la fois pour servir de conseillers et pour former le noyau d'élite de la garnison."

