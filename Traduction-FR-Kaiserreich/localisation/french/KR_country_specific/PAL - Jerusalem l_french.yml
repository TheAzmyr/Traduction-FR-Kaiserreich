 pal_foreign_backing: "Fonds de secours étrangers"
 pal_foreign_backing_desc: "Envoyés par diverses organisations sionistes du monde entier pour aider le petit État naissant, de vastes flux d'argent, le plus souvent en liquide, sont envoyés par courrier et par bateau à Jaffa dans l'espoir d'éviter l'empiètement ottoman."
 pal_ottoman_reintegration: "La Réintégration Économique Ottomane"
 pal_ottoman_reintegration_desc: "Les efforts entrepris par le Conseil international pour chasser les mesures protectionnistes ottomanes de la région sont en train d'être inversés car le manque chronique de produits de base dans le M.O.J. fait payer un lourd tribut aux investissements et à la population palestinienne."
 pal_shortage_of_goods: "Pénurie de Fournitures de Base"
 pal_shortage_of_goods_desc: "Alors que la tendance à la baisse se poursuit dans le monde entier, l'importation et l'exportation de produits agricoles sont sérieusement touchées dans toute la zone. L'Empire ottoman, très protectionniste, a considérablement augmenté ses droits de douane pour tenter d'enrayer son propre déclin, mais en raison de la nature particulière de notre entité, cela a eu des répercussions massives sur les lignes d'approvisionnement les plus élémentaires. L'inflation monte en flèche, les pénuries augmentent et les docks de Jaffa et Tel-Aviv ont presque complètement cessé de fonctionner."
