 ACC_deWitt_plan_idea: "Plan de Réforme DeWitt"
 ACC_deWitt_plan_idea_desc: "Avec l'approbation du nouveau congrès national et la nomination de John L. DeWitt comme chef d'état-major du Commandement de la Défense occidentale, nous nous préparons maintenant à une longue guerre avec l'objectif de sécuriser nos avoirs après chaque avance au lieu d'essayer d'obtenir une victoire rapide."
 ACC_Marshall_plan_idea: "Plan Marshall"
 ACC_Marshall_plan_idea_desc: "Avec l'approbation du nouveau congrès national et la nomination de John C. Marshall comme chef d'état-major du Commandement de la Défense occidentale, nous nous préparons maintenant à une guerre rapide avec pour objectif d'éliminer l'ennemi avant de nous enliser à l'Ouest derrière les Rocheuses. Comme le dit Marshall, il pense que nous n'aurons aucune chance de succès une fois que l'une des factions ennemies aura réussi à s'emparer de la côte Est et du Midwest dans son intégralité, et que si nous n'agissons pas assez vite, nous serons voués à la défaite."
 ACC_the_big_push_westwards: "Opération Glacier"
 ACC_the_big_push_westwards_desc: "Après des mois de préparatifs et de planification logistique, l'opération Glacier a commencé avec l'objectif de traverser les Rocheuses et de prendre le plus de terrain possible afin d'empêcher une éventuelle victoire ennemie."
 ACC_military_industrial_production_1: "Production militaro-industrielle"
 ACC_military_industrial_production_1_desc: "Beaucoup d'usines d'armement nationales étant sous le contrôle de nos ennemis, nous sommes obligés de rédiger de nouveaux contrats avec nos entreprises locales afin de faire face à la demande de notre armée. Heureusement pour nous, de nombreuses usines sur notre territoire ont rejoint notre cause et sont plus que capables d'améliorer la production si les bonnes incitations sont données. En réorientant le financement provenant d'autres secteurs, nous pouvons offrir des incitations à ces entreprises et nous assurer que nos hommes sont prêts et équipés pour la guerre."
 ACC_military_industrial_production_3: "Production militaro-industrielle"
 ACC_military_industrial_production_3_desc: "Avec notre victoire retentissante dans la guerre civile, nous disposons aujourd'hui d'un formidable complexe militaro-industriel. Alors qu'en temps normal, en temps de paix, il serait temps de commencer à réorienter notre financement vers des utilisations civiles, des nuages orageux se forment dans le monde entier et notre puissant pays pourrait encore une fois s'enliser dans la guerre. Ainsi, l'élargissement des contrats que nous avons signés et l'augmentation de notre financement pour le secteur militaire nous aideront à nous préparer pour le prochain conflit."
 ACC_defense_logistics_agency_idea: " Agence logistique de défense"
 ACC_failed_operation_liberty: "Conséquences de l'opération Glacier"
 ACC_failed_operation_liberty_desc: "Avec l'échec de l'opération Glacier, le défaitisme général s'est emparé de la majeure partie de notre armée, et la population civile s'inquiète du résultat d'une opération aussi coûteuse. Bien que le moral soit bas, de nombreuses leçons ont été apprises en première ligne, leçons que le Haut Commandement est sûr d'utiliser pour essayer d'élaborer un nouveau plan qui pourrait encore sauver notre pays du radicalisme."
