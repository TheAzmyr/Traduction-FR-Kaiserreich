### Intro Screen ###
 ACC_guide: "§MPolitique étrangère§!\n£white_dot §MReconstruire la Doctrine Monroe§! : Nous tenterons de reconstruire notre influence aux Amériques, en créant notre propre faction, en obtenant des décisions pour attaquer tous les pays socialistes et nationalistes des Amériques, pour enfin assujettir les membres de notre alliance plus faibles que nous.\n£white_dot §MEntrer dans la Mêlée§! : Nous pourrons rejoindre l'Entente si son chef est démocratique et que la Nouvelle-Angleterre n'en est pas membre, ou nous aligner sur le Japon s'il est démocratique et n'est pas dans une faction avec Hawaï, et nous aurons des décisions pour attaquer le Japon, le chef de la Troisième Internationale, l'Allemagne et la Russie.\n£white_dot §MForteresse Amérique§! : Nous nous abstiendrons de participer à toute guerre et nous nous concentrerons sur la paix.\n\n§MGuide des Élections§!\n§MÉlection de 1940§!\n£white_dot Nous pourrons réélire Quentin Roosevelt, élire Culbert Olson du §lParti Démocrate§! ou, si les USA ont été vaincus ou que nous ne sommes pas avec la Nouvelle-Angleterre, Henry Wallace du §SParti Farmer-Labor§!.\n §CNote§! : Les deux conditions pour avoir Henry Wallace comme option devront rester vraies pour avoir des candidats du Farmer-labor.\n\n§MÉlection de 1944§!\n£white_dot Avoir Olson l'opposera à Arthur Langlie du §mParti Républicain§! et à Phillip La Follette du §SParti Farmer-Labor§!.\n£white_dot Avoir Roosevelt opposera Sheridan Downey du §cParti Démocrate§!, Earl Warren du §mParti Républicain§! et Phillip La Follette du §SParti Farmer-Labor§!.\n£white_dot Avoir Wallace l'opposera à Sheridan Downey du §cParti Démocrate§! et à Earl Warren du §mParti Républicain§!.\n\n§MÉlection de 1948§!\n£white_dot Avoir Olson ou Warren opposera ce dernier à Clarence Martin du §lParti Démocrate§! et à Glen Taylor du §SParti Farmer-Labor§!.\n£white_dot Avoir Downey l'opposera à Earl Warren du §mParti Républicain§! et à Glen Taylor du §SParti Farmer-Labor§!.\n£white_dot Avoir La Follette l'opposera à Clarence Martin du §lParti Démocrate§! et à Arthur Langlie du §mParti Républicain§!.\n£white_dot Avoir Wallace ou Langlie opposera ce dernier à Clarence Martin du §lParti Démocrate§! et à Glen Taylor du §SParti Farmer-Labor§!.\n\n§MÉlection de 1952§!\n£white_dot Avoir Martin l'opposera à Harry Cain du §mParti Républicain§! et à Glen Taylor du §SParti Farmer-Labor§!.\n£white_dot Avoir Downey opposera Warren Magnuson du §lParti Démocrate§!, Harry Cain du §mParti Républicain§! et Glen Taylor du §SParti Farmer-Labor§!.\n£white_dot Avoir Langlie, Warren, La Follette ou Taylor opposera Warren Magnuson du §lParti Démocrate§!, William Knowland du §mParti Républicain§! et Glen Taylor du §SParti Farmer-Labor§!."

### Ideas ###
 ACC_last_bastion_of_american_democracy: "Dernier Bastion de la Démocratie Américaine"
 ACC_last_bastion_of_american_democracy_desc: "L'Amérique a sombré dans le chaos. Divisés de tous côtés entre radicaux et réactionnaires, nous allons nous regrouper et construire sur la côte ouest. Avec de la patience et de la force d'âme, nous en sortirons victorieux. Comme nos ancêtres qui se sont battus pour maintenir l'union, nous allons une fois de plus unir ce cher pays de liberté pour l'empêcher de tomber dans l'anarchie permanente."

