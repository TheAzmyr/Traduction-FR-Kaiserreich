### Decisions ###
 ACC_Operation_Liberty_mission: "Opération Glacier"
 ACC_Operation_Liberty_mission_desc: "Alors que la guerre civile fait rage de l'autre côté des Rocheuses, le Haut état-major du Commandement de la Défense occidentale a décidé que, pour gagner la guerre, il fallait mener une attaque décisive pour atteindre les Grandes Plaines. Le commandant en chef Marshall nous a assuré que la victoire sera à notre portée si nous réussissons à atteindre nos objectifs. Cependant, l'échec de la réalisation de ces objectifs minerait le moral et nous mettrait peut-être sur la voie d'une défaite totale..."

 ACC_join_japan: "S'aligner sur le Japon"
 ACC_join_japan_desc: "Le grand Pacifique n'est pas la seule chose que nous partageons avec les Japonais, car ils ont montré qu'ils défendaient les mêmes valeurs de démocratie qui nous sont si chères. Après qu'ils nous aient aidés pendant la guerre civile, il serait juste que nous rejoignions les Japonais dans leur objectif de répandre la stabilité, la démocratie et la liberté dans le Pacifique."

### Army Focuses ###
 ACC_activate_the_Western_Defense_Command: "Créer le Commandement de la Défense occidentale"
 ACC_activate_the_Western_Defense_Command_desc: "Puisque nous prétendons être la véritable Amérique et que notre armée est officiellement l'armée des États-Unis, la hiérarchie de commandement reste floue à plusieurs niveaux. À ce titre, nous ferons pression pour la création du Western Defense Command, un détachement apparent de l'Armée de terre qui travaillera de façon indépendante et se réunira avec l'Armée en structure une fois la guerre civile gagnée."
 ACC_prepare_the_artillery: "Préparer l'Artillerie"
 ACC_prepare_the_artillery_desc: "Le vainqueur incontestable de la Weltkrieg fut l'Artillerie. Avec elle, notre armée peut avancer au-dessus d'un ennemi refoulé, ainsi qu'arrêter toute offensive ennemie morte dans ses traces. À ce titre, notre priorité immédiate sera de réaffecter les canons de rechange de la Marine à la branche de l'artillerie et de financer le développement de nouveaux modèles d'artillerie et l'amélioration des pièces d'artillerie pour faciliter la production en série de cette arme mortelle."
 ACC_joint_chiefs_of_staff: "Chefs d'état-major interarmées"
 ACC_joint_chiefs_of_staff_desc: "La création d'un haut commandement capable de coordonner les efforts de l'armée de terre, de l'aviation et de la marine est nécessaire pour gagner cette guerre et maintenir nos militaires à jour avec les normes théoriques modernes."
 ACC_defense_logistics_agency: "Agence logistique de défense "
 ACC_defense_logistics_agency_desc: "L'Amérique est un pays énorme, plein de terrains variés. Nous devons créer un conseil logistique centralisé capable de coordonner la guerre à travers les différents biomes de l'Amérique"
 ACC_deWitt_in_Charge: "CIC : John Lesesne DeWitt"
 ACC_deWitt_in_Charge_desc: "Le major-général John Lesesne DeWitt, contrairement à de nombreux membres de l'état-major qui préconisent que nous attaquions agressivement les positions ennemies, a proposé que nous nous concentrions sur des progrès plus prudents avec de puissantes consolidations. À son avis, des progrès lents et constants, jumelés à un haut commandement centralisé, permettront à notre pays de traverser cette guerre civile. Avec lui comme commandant en chef, l'Amérique sera à nouveau libre !"
 ACC_Marshall_in_command: "CIC : George Catlett Marshall"
 ACC_Marshall_in_command_desc: "Le général de brigade George Catlett Marshall, nous a présenté une prédiction accablante : Si la côte ouest ne parvient pas à traverser les Rocheuses et à s'implanter dans le Midwest, la défaite sera assurée. À son avis, une progression rapide à travers les Rocheuses à l'aide d'éléments motorisés nous permettra de traverser cette guerre civile. Avec lui comme commandant en chef, l'Amérique sera à nouveau libre !"
 ACC_protecting_Columbia: "Protéger Columbia"
 ACC_protecting_Columbia_desc: "Le Collège de guerre de l'Armée de terre, l'École d'artillerie de campagne, Fort Benning et bien d'autres bâtiments, emplacements et sites d'entraînement importants ont été endommagés par la guerre, et leur reconstruction devrait être l'une de nos principales priorités pour remettre l'Armée sur pied maintenant que la guerre civile est terminée."
 ACC_military_research: "Recherche Militaire"
 ACC_military_research_desc: "Bien que nous ayons certaines des meilleures universités et certains des meilleurs penseurs du monde, nous ne pouvons pas tout rechercher en même temps. Nous devons choisir l'orientation de nos recherches militaires."
 ACC_weapon_designs: "Nouveaux modèles d'armes"
 ACC_weapon_designs_desc: "Bien que le M1 Garand ait réussi à nous faire traverser la guerre civile, ses défauts étaient aussi visibles lorsqu'il a été adopté qu'ils le sont maintenant. Cependant, avec les critiques que nous avons recueillies pendant la guerre civile, nous avons contacté le concepteur original, et il nous a assuré qu'en redessinant le canon, le cylindre à gaz et le guidon avant, il fera du Garand une arme encore plus fiable et mortelle."
 ACC_Army_rangers: "Rangers de l'Armée"
 ACC_Army_rangers_desc: "Un groupe d'élite de soldats spécialisés, les Rangers de l'Armée seront en mesure d'effectuer des missions secrètes en terrain accidenté, perturbant les lignes d'approvisionnement et le moral de l'ennemi."
 ACC_90_division_Army: "Plan des 90 Divisions"
 ACC_90_division_Army_desc: "Alors que Marshall avait initialement envisagé qu'une armée américaine réformée nécessiterait un plan de 265 divisions pour être pleinement mobilisée, les limites de la côte ouest font de ce plan une utopie. En tant que tel, il a décidé d'adopter un plan de 90 divisions, avec l'objectif de soulever un total d'au moins 90 divisions contre les ennemis de l'Amérique."
 ACC_motorization: "Programme de motorisation"
 ACC_motorization_desc: "Avec le rejet initial des plans de motorisation, un fantôme est apparu dans l'Armée américaine, dont les méthodes sont devenues rétrogrades par rapport à d'autres armées. Marshall a maintenant proposé que le gouvernement subventionne la production de camions et la saisie de camions civils pour la création d'unités motorisées capables de traverser la campagne américaine avant que notre ennemi puisse réagir."
 ACC_tank_production: "Augmenter la production de chars"
 ACC_tank_production_desc: "Compte tenu de la faiblesse des effectifs sur la côte Ouest, le Haut Commandement a dû concevoir un plan pour améliorer efficacement ce que chaque homme vaut sur le terrain. Dans tous ces plans, l'expansion de la production de chars sur la côte ouest est une priorité, car leur coût de main-d'œuvre relativement faible et leur grande efficacité au combat prouvent que non seulement ils nous sauveront des vies, mais ils nous aideront aussi à repousser l'ennemi plus rapidement."
 ACC_Officer_instruction: "Instruction des officiers"
 ACC_Officer_instruction_desc: "Marshall a présenté cette question à notre gouvernement, et sa solution est de créer des bases d'études prospectives, avec des officiers plus expérimentés qui encadrent les plus jeunes dans leurs tactiques. Bien que cela puisse mettre un plus grand nombre de nos officiers dans la ligne de mire, cela permettra aussi à notre nouvelle génération d'officiers d'acquérir une expérience de première main et d'améliorer le leadership de notre armée aux échelons inférieurs dans l'ensemble."
 ACC_recon_units: "Unités de reconnaissance"
 ACC_recon_units_desc: "La connaissance, c'est le pouvoir, et Marshall croit que sans les deux premiers, la victoire en Amérique sera impossible. Nous sommes dépassés en hommes et armes par nos ennemis, mais si nous connaissons chacun de leurs mouvements, alors nous pouvons annuler la supériorité de notre ennemi en l'évinçant."
 ACC_start_operation_glacier: "Début de l'Opération Glacier"
 ACC_start_operation_glacier_desc: ""L'objectif de l'opération Glacier est de sécuriser une zone de refuge dans le Midwest à partir de laquelle d'autres opérations offensives pourront être développées. La zone de refuge doit contenir un soutien infrastructurel suffisant pour maintenir une force d'au moins quinze divisions à travers les Rocheuses, de préférence le double de ce nombre, et qui permette également à cette force d'être renforcée par des renforts de la région de la côte ouest (...)"."
 ACC_defense_is_the_best_offense: "La Défense est la Meilleure des Attaques"
 ACC_defense_is_the_best_offense_desc: "Le premier pas vers la préparation de la tempête à venir sera d'améliorer notre construction de défense. Le creusement de tranchées et la construction de fortifications feront partie du programme de base de notre armée, de sorte que lorsque les vagues ennemies viendront menacer notre maison, nous prévaudrons."
 ACC_logistic_security: "Sécurité Logistique"
 ACC_logistic_security_desc: "La logistique est un champ de bataille peu connu, qui sera vital pour nous si nous voulons prendre le dessus sur les radicaux à l'Est. Investir dans de nouvelles usines de munitions pour maintenir nos hommes au combat et financer notre corps logistique devrait nous aider grandement à atteindre cet objectif."
 ACC_Expand_the_Presidio: "Agrandir le Presidio de San Francisco"
 ACC_Expand_the_Presidio_desc: "Le Presidio de San Francisco a une longue tradition de point vital pour les efforts de guerre de notre nation depuis l'occupation américaine en 1846. À l'heure actuelle, c'est le siège du pouvoir le plus logique pour diriger les efforts de notre armée, ainsi que l'installation la mieux préparée de la côte Ouest pour accueillir l'état-major de commandement. Cependant, le fait d'être l'installation la mieux préparée de la région ne signifie pas qu'elle est aux normes, et une expansion du fort est nécessaire."
 ACC_improve_bite_and_hold_tactics: "Améliorer la Tactique "Mordre et Tenir""
 ACC_improve_bite_and_hold_tactics_desc: "La tactique "Mordre et Tenir" a été adoptée pour la première fois par les Britanniques pendant la Weltkrieg, et comme cette tactique, bien que coûteuse, s'est avérée être un succès retentissant, nous devons maintenant plus que jamais examiner son succès et analyser comment nous pouvons l'améliorer afin d'avoir les meilleures tactiques d'attaque et de consolidation que l'Amérique puisse nous offrir."
 ACC_engineer_corps_expansion: "Agrandir le Corps du Génie"
 ACC_engineer_corps_expansion_desc: "L'Amérique possède certains des plus grands fleuves du monde, dont le Mississippi, le Rio Grande et le Colorado. Nous devons nous assurer que nos ingénieurs ont les outils nécessaires pour construire l'équipement de passage à gué et d'autres fortifications sur le terrain."
 ACC_coast_to_coast_planning: "Conseil de Planification "Côte à Côte""
 ACC_coast_to_coast_planning_desc: "Avec le Presidio élargi, DeWitt a proposé la création d'un conseil de planification, capable d'émettre des plans nouveaux et adaptables pour nos commandants de première ligne afin que nous puissions pousser nos ennemis d'un océan à l'autre."
 ACC_increase_military_spending: "Augmenter les Dépenses Militaires"
 ACC_increase_military_spending_desc: "La Guerre civile a dévasté l'industrie civile américaine, mais a fait de l'industrie militaire une entreprise assez rentable. Bien que la Guerre civile soit terminée, l'Amérique a encore des ennemis à combattre et des guerres à gagner et, par conséquent, maintenir les dépenses militaires de la Guerre civile et les développer est dans notre meilleur intérêt."
 ACC_bring_the_complex_west: "Reconstruire le Complexe militaro-industriel"
 ACC_bring_the_complex_west_desc: "Avec la majeure partie du complexe militaro-industriel à l'Est, la Guerre civile a dévasté les anciennes usines de munitions et d'armes qui constituaient l'industrie de guerre américaine, devenant des cibles de grande valeur pour les bombardements et une cachette de choix pour les défenseurs ennemis qui persistent. Si nous voulons être prêts pour la prochaine guerre, investir dans la reconstruction du complexe militaro-industriel est une de nos priorités."
 ACC_Columbia_needs_you: "Columbia a besoin de vous !"
 ACC_Columbia_needs_you_desc: "La figure de Columbia, une femme portant une robe à drapeau américain et un bonnet phrygien, est la personnification des idéaux de poursuite de la liberté pour lesquels nous nous sommes battus avec acharnement. Avec le renversement du tyran et la chute des radicaux, le service du peuple américain envers Columbia n'est pas encore terminé. La guerre se profile à l'horizon, et seuls les braves hommes d'Amérique peuvent la protéger, elle et notre nation, de la tyrannie."
 ACC_defense_contracts: "Entrepreneurs de la Défense"
 ACC_defense_contracts_desc: "Contrairement à certaines économies de commande européennes, nous devons compter sur des sous-traitants pour produire nos armes. Veiller à ce que ces entreprises soient prêtes pour cette nouvelle Guerre civile devrait être une priorité absolue."
 ACC_crossing_the_rockies: "Traverser les Rocheuses"
 ACC_crossing_the_rockies_desc: "Les Rocheuses sont une formidable formation géographique qui sépare notre bien-aimée côte ouest du carnage à l'est. Cependant, notre destin étant de reconquérir le reste de l'Amérique, nous devrons traverser les montagnes Rocheuses et affronter nos ennemis. Par conséquent, nous devrions commencer à nous préparer à une campagne plus fluide pour les traverser."
 ACC_gi_bill: "Le Projet de Loi G.I."
 ACC_gi_bill_desc:9 "Le nombre massif de militaires démobilisés constituera un problème majeur au lendemain de la guerre civile. Nous devrions créer des programmes d'éducation et de formation professionnelle pour mieux les réintégrer dans la vie civile."
 ACC_war_bonds: "Obligations de Guerre"
 ACC_war_bonds_desc: "Nous avons besoin d'un financement adéquat pour mener à bien cette guerre. Les obligations sont un moyen populaire de collecte de fonds, et nous pouvons facilement en faire la promotion au moyen de dessins animés, de films et d'autres médias populaires."
 ACC_walkie_talkies: "Talkies-Walkies"
 ACC_walkie_talkies_desc: "Les radios portatives, ou "talkies-walkies" comme on les appelle communément, constituent un outil puissant pour notre armée. Avec elles, nos troupes peuvent coordonner l'artillerie et les frappes aériennes, entre autres choses."

### Navy Focuses ###
 ACC_navy: "U.S. Navy"
 ACC_navy_desc: "La marine américaine était autrefois la fierté du monde. Pourtant, une grande partie a déserté vers les traîtres à l'est. Nous devrions examiner quelles forces sont restées loyales à notre gouvernement, afin de mieux déterminer comment elles peuvent servir dans cette guerre."
 ACC_great_white_fleet: "Grande Flotte Blanche"
 ACC_great_white_fleet_desc: "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale."
 ACC_protect_american_trade: "Protéger le Commerce Américain"
 ACC_protect_american_trade_desc: "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 ACC_carrier_projects: "Projets de Porte-Avions"
 ACC_carrier_projects_desc: "Les porte-avions sont la voie de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale."
 ACC_battle_ships: "Développement des cuirassés"
 ACC_battle_ships_desc: "Les cuirassés sont les rois de la haute mer. Nous devrions lancer des recherches sur de nouveaux modèles dotés de canons plus puissants et d'une meilleure protection antiaérienne."
 ACC_battle_cruisers: "Développement des croiseurs de combat"
 ACC_battle_cruisers_desc: "Les croiseurs de bataille représentent un juste milieu entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions veiller à en avoir dans notre marine."
 ACC_coast_guard: "U.S. Coast Guard"
 ACC_coast_guard_desc: "Le rétablissement des garde-côtes permettra de garantir le bon déroulement des échanges commerciaux, d'arrêter les criminels en mer et de secourir les personnes en danger."
 ACC_light_cruisers: "Développement de Croiseurs Légers"
 ACC_light_cruisers_desc: "Les croiseurs légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée."
 ACC_naval_aviation: "Aviation Navale"
 ACC_naval_aviation_desc: "L'aviation navale représente l'avenir de la guerre en haute mer. Nous devons nous assurer que nos productions aériennes sont capables d'être lancées à partir de porte-avions et de détruire la flotte ennemie sans même mettre la nôtre en danger."
 ACC_expand_dockyards: "Agrandir les Chantiers navals"
 ACC_expand_dockyards_desc: "Nos chantiers navals sont assez inadaptés pour mener une guerre à eux seuls. Nous devons nous assurer que de nouvelles installations de production navale sont construites pour soutenir l'effort de guerre."
 ACC_submarines: "Développement de Sous-marins"
 ACC_submarines_desc: "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines."
 ACC_liberty_ships: "Liberty Ships"
 ACC_liberty_ships_desc: "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier."
 ACC_maratime_industry: "Industrie Maritime"
 ACC_maratime_industry_desc: "Même s'il n'est pas aussi important sur le plan historique que sur la côte Est, nous avons encore un solide héritage de navigation commerciale. Nous devrions nous assurer que cette industrie appuie l'effort de guerre."
 ACC_new_admirals: "Nouveaux Amiraux"
 ACC_new_admirals_desc: "Beaucoup d'amiraux ont déserté vers les traîtres à l'est. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime."
 ACC_expand_the_waves: "Créer les WAVES"
 ACC_expand_the_waves_desc: "Les femmes peuvent remplir de nombreux rôles auxiliaires dans la marine, libérant les hommes pour le combat. Bien que cela puisse être socialement controversé, cela aidera considérablement l'effort de guerre."
 ACC_expand_marine_corps: "Améliorer le Corps des Marines"
 ACC_expand_marine_corps_desc: "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier. Des rivages de Tripoli aux salles de Montezuma, les Marines étaient toujours là. Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes. "
 ACC_naval_training: "Entraînement Naval"
 ACC_naval_training_desc: "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la Guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération de dirigeants et de marins de la marine."
 ACC_urban_warfare: "Élargir le Corps des Marines"
 ACC_urban_warfare_desc: "Nous devons élargir le Corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier."
 ACC_semper_fi:0 "Semper Fi"
 ACC_semper_fi_desc:0 "Semper Fidelis signifie "toujours loyal". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier."
 ACC_columbia_gem_of_the_ocean: "Columbia, Joyau de l'Océan"
 ACC_columbia_gem_of_the_ocean_desc: "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Levez l'Ancre !"

### Air Force Focuses ###
 ACC_Create_The_USAF: "Créer l'USAF"
 ACC_Create_The_USAF_desc: "Avant la guerre, l'American Army Air Corps n'était, comme son nom l'indique, guère plus qu'une branche de l'armée. Dans cette nouvelle guerre, nous devons veiller à ce qu'elle soit indépendante et reçoive le soutien dont elle a besoin."

 ACC_Re_Establish_The_ACTS: "Rétablir l'ACTS"
 ACC_Re_Establish_The_ACTS_desc: "L'Air Force Tactical School était l'école d'entraînement des officiers de l'ancien Army Air Corps. Compte tenu des résultats de la guerre civile, il est clair que nous devons reconstruire l'ACTS afin de mieux préparer nos forces aériennes."

 ACC_Expand_The_WASPs: "Élargir les WASP"
 ACC_Expand_The_WASPs_desc: "Les femmes peuvent piloter un avion aussi bien qu'un homme et peuvent fournir de nombreuses tâches auxiliaires précieuses, libérant les hommes pour d'autres tâches. Bien que socialement controversé, ce sera une décision inestimable pour gagner la guerre."

 ACC_The_Screaming_Eagles: "Les Screaming Eagles"
 ACC_The_Screaming_Eagles_desc: "Les divisions aéroportées sont un nouveau développement dans la guerre, mais qui promet de rapporter des primes importantes. Nous devrions étudier la possibilité de créer nos propres unités aéroportées."

 ACC_Airfield_Expansion: "Expansion des Aérodromes"
 ACC_Airfield_Expansion_desc: "La portée de nos chasseurs et de nos bombardiers est limitée par les terrains d'aviation auxquels ils sont attachés. En améliorant à la fois la qualité et la quantité de ces aérodromes, nous serons en mesure de frapper plus de cibles plus fréquemment."

 ACC_Bomber_Development: "Développement de Bombardiers"
 ACC_Bomber_Development_desc:9 "La direction de notre Air Force, dirigée par Harold Arnold, est convaincue qu'une forte force de bombardement peut mettre nos ennemis à genoux. En suivant leurs conseils, nous allons"

 ACC_New_Fighter_Models: "Nouveaux Modèles de Chasseurs"
 ACC_New_Fighter_Models_desc: "Si beaucoup sont convaincus que le bombardier passera toujours, nous devons faire des paris sur ce point. Les nouveaux chasseurs nous serviront bien en attaque comme en défense."

 ACC_Naval_Support: "Soutien Naval"
 ACC_Naval_Support_desc: "Notre marine n'est pas invulnérable, et on craint vraiment qu'elle ne soit pas en mesure de gagner toutes les batailles en haute mer qu'elle doit gagner. En investissant dans certains bombardiers navals, nous pouvons égaliser les chances en frappant tous les navires hostiles à portée de nos bases aériennes."

 ACC_RADAR: "R.A.D.A.R."
 ACC_RADAR_desc: "Le R.A.D.A.R. est une nouvelle proposition étudiée par les plus grands esprits de Stanford et de CalTech, et promet de changer à jamais le visage de la guerre aérienne."

 ACC_Long_Range_Interceptors: "Intercepteurs Longue Portée"
 ACC_Long_Range_Interceptors_desc: "S'il est essentiel de disposer de meilleurs bombardiers pour gagner la guerre de demain aux portes de l'ennemi, ces bombardiers peuvent rarement opérer seuls. Ils auront besoin d'une escorte capable d'affronter les combattants ennemis et de revenir en un seul morceau. Heureusement pour nous, le concepteur d'avions Kelly Johnson nous a contacté avec un nouveau design innovant : Le P-38, surnommé "The Lightning"."

 ACC_Strategic_Bomber_Development: "Développement de Bombardiers Stratégiques"
 #Intentionally playing up 'The Bomber Always Gets Through' here.:
 ACC_Strategic_Bomber_Development_desc: "Les bombardiers tactiques sont très bien pour soutenir les hommes sur le terrain, mais le vrai potentiel des bombardiers réside dans les bombardiers stratégiques. Lorsqu'ils passent, les villes et les industries ennemies sont laissées en ruines, et la volonté de l'ennemi de poursuivre la guerre est brisée. Une grande flotte de bombardiers stratégiques nous rendra très puissants."

 ACC_Strategic_Disruption: "Perturbation Stratégique"
 #We are as dwarves seated upon the shoulders of giants.:
 ACC_Strategic_Disruption_desc: "Maintenant que nous avons les bombardiers dont nous avons besoin, nous devons développer des théories et des formations pour les utiliser au mieux. Hap Arnold et la vieille Mafia des bombardiers ont formé une base solide pour nos théories, maintenant nous allons développer leurs théories et voir plus et plus loin qu'eux."

 ACC_Expand_The_Bomber_Force: "Développer la Force des Bombardiers"
 ACC_Expand_The_Bomber_Force_desc: "Nos premières expériences de développement d'une force de bombardement se sont révélées prometteuses. Le moment est venu d'aller jusqu'au bout du bombardement de l'ennemi pour le soumettre ! Ne laissez que des décombres !"

### Political Focuses ###
 ACC_last_bastion: "Dernier Bastion de la Démocratie Américaine"
 ACC_last_bastion_desc: "Nous sommes le dernier bastion de la liberté et de la démocratie en Amérique. Nous seuls portons maintenant le flambeau de la liberté et de la démocratie."
 ACC_social_conservatives_in_power: "Victoire des Vieux Démocrates"
 ACC_social_conservatives_in_power_desc: "Le Parti démocrate a gagné les élections de 1940. Bien qu'ils aient perdu certains de leurs membres les plus radicaux au profit du mouvement de Long, ils sont toujours un parti très conservateur sur le plan social, bien qu'ils soient plus modérés sur le plan financier."
 ACC_red_scare: "Peur Rouge"
 ACC_red_scare_desc: "Le syndicalisme a détruit ce qui était autrefois la partie la plus industriellement productive de notre pays. Nous devons veiller à ce qu'elle ne s'enracine jamais dans le dernier bastion de la liberté."
 ACC_anti_unionism: "Loi Anti-Syndicalisme"
 ACC_anti_unionism_desc: "L'une des premières mesures législatives que nous devons adopter est la nouvelle Loi anti-syndicalisme, qui empêchera quiconque s'est déjà inscrit comme membre du SPA d'occuper une charge publique. Ceux qui ont précédemment professé des penchants syndicalistes seront révélés au monde comme les traîtres à la liberté qu'ils sont."
 ACC_support_business: "Soutenir les Entreprises"
 ACC_support_business_desc: "Bien que les excès capitalistes incontrôlés du Parti Républicain soient un pas de trop, nous devons encore nous assurer que les entreprises reçoivent le soutien approprié du gouvernement. La réglementation anti-syndicaliste est une étape clé sur cette voie."
 ACC_social_hygiene: "Hygiène Sociale"
 ACC_social_hygiene_desc: "Le gouvernement soutiendra une campagne de santé publique pour se protéger contre diverses maladies. Dans le cadre de cette campagne, nous travaillerons à réglementer le vice et le péché qui sont à l'origine de tant de maux, qu'ils soient physiques, moraux ou spirituels."
 ACC_public_schooling: "Soutien aux Écoles Publiques"
 ACC_public_schooling_desc: "Les écoles publiques doivent bénéficier d'un financement adéquat et, plus important encore, elles doivent avoir le bon programme d'études. Enseigner à nos enfants l'importance de la liberté et de la démocratie - ainsi que les maux du radicalisme et du syndicalisme - est essentiel pour l'avenir de notre pays."
 ACC_america_business_is_business: "Les Affaires de l'Amérique sont les Affaires"
 ACC_america_business_is_business_desc: "L'industrie américaine était l'épine dorsale de notre pays. Bien que les ravages de la Guerre civile aient détruit une grande partie de notre secteur commercial autrefois prospère, si le gouvernement prend les mesures qui s'imposent, il peut le remettre au premier plan."
 ACC_immigration_act: "Loi sur l'Immigration"
 ACC_immigration_act_desc: "Certains diront peut-être que l'immigration est l'épine dorsale de notre pays, mais nous avons des préoccupations plus pressantes que de laisser plus de gens entrer dans notre pays détruit. La reconstruction de notre ancien grand pays devrait avoir la priorité."
 ACC_hays_code: "Code Hays"
 ACC_hays_code_desc: "Bien que tout le monde apprécie un bon film de temps en temps, les excès moraux incontrôlés d'Hollywood doivent être réprimés. Un code de conduite strict pour les acteurs et les producteurs est nécessaire pour éviter la diffusion de messages syndicalistes dans les films."
 ACC_american_laisze_faire: "Politique Économiques de Laissez-Faire"
 ACC_american_laisze_faire_desc: "Trop d'intervention gouvernementale ne fera que nuire à la reconstruction. Nous devons veiller à ne pas nous ingérer outre mesure dans notre économie alors qu'elle lutte pour se reconstruire après la Guerre civile."
 ACC_moral_education: "Éducation Morale"
 ACC_moral_education_desc: "L'enseignement supérieur a longtemps été un bastion de l'élite, et il doit rester ainsi. Les prestigieuses salles des Ivy Leagues ne sont pas un endroit pour ceux qui ne sont pas préparés. Ils devraient être réservés aux futurs dirigeants de l'Amérique, afin qu'ils puissent recevoir la meilleure éducation possible."
 ACC_new_american_century: "Nouveau Siècle Américain"
 ACC_new_american_century_desc: "Depuis notre élection, nous avons créé une fondation pour restaurer la grandeur de l'Amérique. La reconstruction après la Guerre civile prendra du temps, mais nous sommes maintenant dans le monde, prêts pour un nouveau siècle de grandeur."

### Market Liberals ###
 ACC_social_gospel: "Gospel Social"
 ACC_social_gospel_desc: "C'est un simple fait économique que la richesse ruisselle des plus riches vers les moins fortunés. Nous devons nous assurer que nos citoyens sont conscients de ce nouvel évangile social."
 ACC_soften_regulations: "Assouplir les Réglementations"
 ACC_soften_regulations_desc: "La dernière chose dont nous avons besoin au lendemain de cette Guerre civile est une réglementation inutile et lourde pour les entreprises. Nous devrions réduire les formalités administratives et veiller à ce que les entreprises soient en mesure de réussir en ces temps difficiles."
 ACC_labor_management: "Loi sur les Relations Patrons-Syndicats"
 ACC_labor_management_desc:9 "Les mauvaises relations de travail ont été une étincelle clé derrière la Guerre civile. Nous devrions veiller à ce que les syndicats et les autres groupes syndicalistes soient privés de leur pouvoir et à ce que les propriétaires d'entreprises aient vraiment à l'esprit les intérêts de leurs employés."
 ACC_fiscal_reform: "Réforme Fiscale"
 ACC_fiscal_reform_desc: "Nous avons besoin d'une réforme globale de notre système financier et bancaire. Réduire la paperasserie, les règlements inutiles et d'autres obstacles à la réussite, voilà ce dont notre pays a besoin après la Guerre civile."
 ACC_bureau_of_the_budget: "Bureau du Budget"
 ACC_bureau_of_the_budget_desc: "Un budget équilibré est la clé du bon fonctionnement d'un État. Pas toutes ces absurdités de "dépenses déficitaires". Nous ne devrions dépenser que ce que nous gagnons, et pas un centime de plus."
 ACC_market_liberals_in_power: "Victoire Républicaine"
 ACC_market_liberals_in_power_desc: "Le Parti républicain, champion du libre-échange, de la déréglementation et du secteur financier, a remporté les élections de 1940. Les citoyens peuvent s'attendre à une baisse des impôts, à de meilleurs prix et à un retour de l'esprit individualiste et dynamique du capitalisme américain."
 ACC_settelment_movement: "Mouvement de Peuplement"
 ACC_settelment_movement_desc: "Le mouvement de peuplement était populaire en Angleterre et en Amérique avant la Weltkrieg, et visait à rassembler les riches et les pauvres dans des "maisons de colonisation" afin de mieux se comprendre mutuellement. Nous devrions encourager la relance de ce mouvement en ces temps sociaux difficiles."
 ACC_small_business_support: "Soutenir les Petites Entreprises"
 ACC_small_business_support_desc: "Les petites entreprises étaient l'épine dorsale de l'économie américaine, jusqu'à ce qu'un grand nombre d'entre elles soient détruites pendant la Guerre civile. Nous devrions envisager des incitatifs fiscaux et d'autres stratégies pour rétablir la confiance des petites entreprises."
 ACC_business_grants: "Subventions aux Entreprises"
 ACC_business_grants_desc: "Les grandes entreprises ont également souffert de la Guerre civile et, tout comme les petites entreprises, elles ont besoin de l'intervention de l'État pour retrouver pleinement leur rentabilité d'avant-guerre."
 ACC_hollywood_glamor: "Soutien de Hollywood"
 ACC_hollywood_glamor_desc: "De nombreux acteurs et producteurs de Hollywood soutiennent la cause des Républicains. Nous devrions les faire participer à la création de films qui font la promotion des valeurs républicaines dans le reste du pays."
 ACC_education_philanthropy: "Éducation Philanthropique"
 ACC_education_philanthropy_desc: "Les hommes d'affaires les plus riches fréquentaient généralement un petit groupe d'universités d'élite, comme les Ivy Leagues, Stanford et l'Université de Chicago. Nous devrions créer des bourses d'études pour faire en sorte que les moins fortunés puissent aussi assister à ces balises de l'apprentissage."
 ACC_new_liberalism: "Nouvelle Ère Libérale"
 ACC_new_liberalism_desc: "Depuis que le Parti républicain a été élu, les affaires et les finances américaines ont atteint de nouveaux sommets. Le chômage est faible et les cours des actions continuent d'augmenter. Que Dieu bénisse l'Amérique et le capitalisme !"

### Social Liberals ###
 ACC_progressive_taxation: "Fiscalité Libérale"
 ACC_progressive_taxation_desc: "Idéalement, la fiscalité devrait trouver un équilibre entre le fait de permettre aux gens d'avoir encore assez d'argent pour dépenser sur des biens de consommation et de luxe, et le soutien des programmes gouvernementaux. Le plan fiscal des Démocrates garantit que ce sera le cas."
 ACC_securities_act: "Securities Act"
 ACC_securities_act_desc: "Nombreux sont ceux qui craignent les confiscations massives de richesses effectuées par les socialistes pendant la Guerre civile. Nous devons adopter une loi pour rassurer les gens sur le fait que leurs biens leur appartiennent en propre."
 ACC_gospel_of_wealth: "Évangile de la Richesse"
 ACC_gospel_of_wealth_desc: "Une économie prospère soulèvera les bateaux de tout le monde. Nous devons veiller à ce que les plus hauts dirigeants et les agriculteurs les plus pauvres prospèrent grâce à une réforme fiscale et à d'autres mesures législatives."
 ACC_trust_busting: "Briser les Monopoles"
 ACC_trust_busting_desc: "Les grands monopoles ont été un cri de ralliement important pour le WCA. Nous devons les briser pour empêcher le radicalisme de remontrer sa vilaine tête."
 ACC_free_trade1: "Soutenir le Libre-Échange"
 ACC_free_trade1_desc: "Le libre-échange est la pierre angulaire d'une économie forte. Nous devrions veiller à ce que les droits de douane soient abolis et à ce que les obstacles au libre-échange soient levés avec nos alliés et les pays neutres du monde entier."
 ACC_social_liberals_in_power: "Les Nouveaux Démocrates"
 ACC_social_liberals_in_power_desc: "L'aile progressiste du Parti Démocrate a remporté les élections de 1940 ! Son programme est la continuation de celui d'avant la guerre civile, donnant la priorité au libre-échange libéral, aux politiques sociales progressistes et à un État-providence modéré."
 ACC_country_life_movement: "Mouvement Country Life"
 ACC_country_life_movement_desc: "Le mouvement Country Life met l'accent sur le retour à un mode de vie rural et est devenu populaire auprès de ceux qui sont désabusés par la vie urbaine après les troubles de la guerre civile. Nous devrions l'encourager, car elle contribue à améliorer l'infrastructure et l'industrie des zones rurales négligées."
 ACC_efficiency_movement: "Mouvement d'Efficacité "
 ACC_efficiency_movement_desc: "Il y a 30 ans, à l'apogée de l'ère du progrès, le Mouvement de l'efficacité a tenté d'éliminer les déchets superflus de la maison et du travail. Alors que l'économie se remet encore de la Guerre civile, nous devrions essayer de ramener le mouvement dans la conscience publique."
 ACC_chautauqua: "Chautauqua"
 ACC_chautauqua_desc: "L'institution Chautauqua est une retraite importante dans le nord de l'État de New York qui promeut des valeurs progressistes. Nous devrions faire connaître ses grands penseurs sur la scène nationale, afin qu'ils puissent mieux promouvoir leurs théories."
 ACC_four_freedoms: "Les Quatre Libertés"
 ACC_four_freedoms_desc: "Les Américains jouissent de quatre libertés clés qui font défaut dans la plupart des pays du monde. La liberté d'expression, la liberté de culte, la liberté d'être à l'abri du besoin et, surtout, la liberté de ne pas avoir peur. Maintenant que notre guerre civile est terminée, nous devons nous assurer que tous nos citoyens, quelle que soit leur couleur de peau ou leur religion, puissent jouir de ces libertés."
 ACC_liberal_unions: "Appuyer les Syndicats Libéraux"
 ACC_liberal_unions_desc: "Tous les syndicats ne sont pas des nids du syndicalisme. Certains défendent en fait l'amélioration de la classe ouvrière, plutôt que de simplement promouvoir les objectifs égoïstes de leurs dirigeants. Nous devrions appuyer ces syndicats, à la fois pour protéger nos travailleurs et contrecarrer les syndicalistes qui se cachent encore dans notre pays."
 ACC_new_progressive_era: "Nouvelle Ère Progressiste"
 ACC_new_progressive_era_desc: "Depuis notre élection, l'Amérique a connu une période de croissance sans précédent dans son histoire. renaissant des cendres de la Guerre civile, nous pouvons maintenant tourner notre regard vers la diffusion du progressisme à travers le monde."

### Social Democrats ###
 ACC_new_nationalism: "Nouveau Nationalisme"
 ACC_new_nationalism_desc: "Ce Nouveau Nationalisme considère le pouvoir exécutif comme l'intendant du bien-être public. Il exige du pouvoir judiciaire qu'il s'intéresse avant tout au bien-être de l'homme plutôt qu'à la propriété, tout comme il exige que l'organe représentatif représente l'ensemble du peuple plutôt qu'une classe ou une partie du peuple."
 ACC_strengthen_democracy: "Renforcer la Démocratie"
 ACC_strengthen_democracy_desc: "Bien que la démocratie en soi ne soit pas un concept imparfait, les failles du capitalisme de copinage qui imprégnait les anciens systèmes ont été mises à nu par la Guerre civile. Nous devons veiller à ce que la démocratie fonctionne maintenant pour tous."
 ACC_labor_relations_act: "Loi sur les Relations de Travail"
 ACC_labor_relations_act_desc: "Les mauvaises relations entre les propriétaires et la classe ouvrière ont été une étincelle majeure de la Guerre civile. Nous devons adopter une loi qui protégera les travailleurs contre l'exploitation."
 ACC_social_security: "Sécurité Sociale"
 ACC_social_security_desc: "Un système moderne de Sécurité sociale aidera les personnes âgées à prendre leur retraite dans la paix et la sécurité financière, et suscitera un grand soutien populaire pour notre administration."
 ACC_healthcare_expansion:0 "Expansion de l'Accès aux Soins"
 ACC_healthcare_expansion_desc: "Même après des efforts considérables, les services de santé en Amérique sont encore loin de la qualité qu'ils avaient avant la Guerre civile. Une reconstruction et une extension du système dans tout le pays, financées par l'État, sont absolument nécessaires."
 ACC_social_democrats_in_power: "Victoire du Farmer-Labor"
 ACC_social_democrats_in_power_desc: "Le parti Farmer-Labor a gagné l'élection de 1940, ce qui est contrariant ! Ils ont un programme ambitieux qui met l'accent sur la réduction de la fracture entre la classe ouvrière et les riches, ainsi que sur l'édification d'un État providence."
 ACC_national_youth_adminstration: "Administration Nationale de la Jeunesse"
 ACC_national_youth_adminstration_desc: "Le chômage engendre le radicalisme. Nous devons veiller à ce que les jeunes hommes démobilisés de la guerre aient un emploi significatif, sans quoi nous assisterons à une montée du radicalisme que nous avons tenté de réprimer ces dernières années."
 ACC_brain_trust: "Brain Trust"
 ACC_brain_trust_desc: "Le groupe de jeunes sénateurs progressistes élus dans le groupe Farmer-Labor a été considéré comme le "Brain Trust" en raison de leur éducation dans l'Ivy-League et de leurs propositions radicales pour réformer le pays."
 ACC_public_works: "Projets de Travaux Publics"
 ACC_public_works_desc: "Les projets de travaux publics ont un double objectif. Premièrement, ils aideront à réparer les dommages causés par la Guerre civile. Deuxièmement, ils offriront de précieuses possibilités d'emploi aux diverses milices et aux paramilitaires démobilisés."
 ACC_new_anti_trust_laws: "Nouvelles Lois Antitrust"
 ACC_new_anti_trust_laws_desc: "L'exploitation de la classe ouvrière par les entreprises a été l'une des principales raisons de l'essor du WCA. Nous devons démanteler les plus grandes banques et autres conglomérats industriels pour éviter que cela ne se reproduise."
 ACC_national_housing: "Loi Nationale sur le Logement"
 ACC_national_housing_desc: "De nombreuses communautés ayant été détruites pendant la Guerre civile, nous devons reconstruire les maisons et réinstaller les gens des énormes camps de réfugiés qui ont poussé dans tout le pays."
 ACC_create_the_ccc: "Créer le CCC"
 ACC_create_the_ccc_desc: "En créant le Civilian Conservation Corps, ou CCC, nous gagnerons une importante main-d'œuvre capable de restaurer les infrastructures détruites pendant la guerre civile."
 ACC_rural_electrification_administration: "Administration de l'Électrification Rurale"
 ACC_rural_electrification_administration_desc: "De nombreuses communautés rurales n'ont pas d'électricité. En créant l'Administration de l'électrification rurale, nous pouvons financer les efforts d'électrification dans ces communautés, en stimulant la popularité de notre parti et en améliorant considérablement l'économie."
 ACC_farm_security_act: "Agence de Sécurité Agricole"
 ACC_farm_security_act_desc: "Les fermes américaines ont été dévastées par la guerre. En créant un organisme fédéral chargé de protéger les agriculteurs, nous pouvons assurer la prospérité et la sécurité agricoles."
 ACC_minium_wage: "Salaire Minimum"
 ACC_minium_wage_desc: "À l'heure actuelle, il n'y a pas de salaire minimum fédéral. Veiller à ce que tout le monde ait les moyens d'avoir un niveau de vie minimum garantira non seulement la sécurité de la population, mais aussi la prospérité de l'économie nationale dans son ensemble."
 ACC_resettlement_adminstration: "Administration de la Réinstallation"
 ACC_resettlement_adminstration_desc: "Un grand nombre de réfugiés ont fui dans tout le pays pendant la Guerre civile. Qu'il s'agisse des Afro-Américains qui fuient les foules racistes du Sud ou des riches qui fuient vers le Canada et la Californie, nous devons veiller à ce que ces réfugiés soient réinstallés dans leurs foyers, ou au moins dans un endroit sûr."
 ACC_bread_and_roses: "Du Pain et des Roses"
 ACC_bread_and_roses_desc: "L'Amérique a prospéré sous le parti Farmer-Labor. L'économie est en plein essor, et le syndicalisme radical et d'autres idéologies de gauche ont été sapés par les programmes sociaux du gouvernement. C'est un nouveau jour en Amérique."

### Events ###
 america_constitutional_coalition_events.1.t:9 "La Destitution de Huey Long"
 america_constitutional_coalition_events.1.d:9 "Lorsque Douglas MacArthur a activé le Plan Blanc de lui-même et à pris le pouvoir à Washington, le président d'alors, Huey Long, a été laissé seul au milieu du Kentucky. Les forces de MacArthur étant à sa poursuite, Long a alors fui vers la Louisiane, retournant vers son refuge pour planifier son prochain coup. Même si l'establishment n'a jamais soutenu Long, face au putsch de MacArthur et à la révolution de Reed, de nombreux modérés au Congrès ont sérieusement envisagé d'apporter leur soutien à Long, qui est, à leur yeux, le seul président légitime.\n\nCependant, peu après, la déclaration du "Gouvernement du Peuple" par Huey Long depuis Baton Rouge a changé drastiquement les termes de l'équation. Non seulement Long s'est déclaré opposé à Reed et MacArthur, mais il a également dénoncé le Congrès légitime qui se rassemblait sur la côte ouest. Long s'étant séparé des constitutionnalistes de l'establishment, et ayant créé son propre petit État qu'il dirige comme un dictateur de pacotille, la voie de la réconciliation entre Long et l'establishment s'est refermée.\n\nPar conséquent, aujourd'hui, le Sénat a voté la condamnation de l'ancien président Long pour trahison et abus de pouvoir. Même si la destitution flottait dans l'air au cours des derniers jours de Long à Washington, le processus n'a été complété que maintenant. Désormais, Quentin Roosevelt a pris ses fonctions non pas comme président par intérim, mais comme président à part entière."
 america_constitutional_coalition_events.1.a:9 "Nous faisons face à tous les tyrans."

### Domestic Policy Events 40 - 75 ###
 america_constitutional_coalition_events.40.t:0 "Une Nouvelle Capitale pour l'Amérique ?"
 america_constitutional_coalition_events.40.d:0 "Avec la réunification de l'Amérique, la question de savoir quelle devrait être la capitale de l'Amérique a été soumise au Congrès. Quelle ville le Congrès approuvera-t-il pour être la capitale de l'Amérique ?"
 america_constitutional_coalition_events.40.a:0 "Washington, D.C."
 america_constitutional_coalition_events.40.b:0 "San Francisco."
 america_constitutional_coalition_events.40.c:0 "Sacramento."
 america_constitutional_coalition_events.40.e:0 "St. Louis."

 america_constitutional_coalition_events.50.t:0 "Formation de l'HUAC"
 america_constitutional_coalition_events.50.d:0 "Il a été proposé que le Congrès crée un comité chargé de s'occuper des éléments subversifs de notre société, ceux qui ont combattu le gouvernement. Ce comité sera connu sous le nom de House Un-American Activities Committee et se consacrera à l'éradication des traîtres à l'Amérique. Cependant, certains au sein du gouvernement remettent en question sa portée et la considèrent comme inconstitutionnelle. Que doit faire le Congrès ?"
 america_constitutional_coalition_events.50.a:0 "Former le Comité."
 america_constitutional_coalition_events.50.b:0 "Ne formez pas le Comité."

 america_constitutional_coalition_events.51.t:0 "Les Films et le Code Hays"
 america_constitutional_coalition_events.51.d:0 "Hollywood a décidé de créer le soi-disant Code Hays, du nom de Will H. Hays, leader de la Motion picture association of America. L'objectif déclaré de cette loi est d'assurer la "moralité" dans le cinéma, bien que beaucoup la considèrent comme un moyen de renverser les thèmes syndicalistes dans les films. Son efficacité peut toutefois être quelque peu douteuse, car un certain nombre d'administrateurs se sont montrés très heureux de se rapprocher le plus possible des règles du code sans les transgresser."
 america_constitutional_coalition_events.51.a:0 "Cela rendra les films meilleurs."

 america_constitutional_coalition_events.52.t:0 "Un Hymne pour l'Amérique"
 america_constitutional_coalition_events.52.d:0 "Les États-Unis n'ont pas d'hymne officiel et aujourd'hui, un débat au sein du Congrès a été repris pour déclarer un hymne. Quatre chansons ont été choisies comme candidats possibles. Laquelle le Congrès choisira-t-il ?"
 america_constitutional_coalition_events.52.a:0 "Columbia, Gem of the Ocean."
 america_constitutional_coalition_events.52.b:0 "Hail Columbia."
 america_constitutional_coalition_events.52.c:0 "Battle Cry of Freedom."
 america_constitutional_coalition_events.52.e:0 "Star Spangled Banner."

 america_constitutional_coalition_events.53.t:0 "Amendement sur le Travail des Enfants"
 america_constitutional_coalition_events.53.d:0 "Le Congrès a récemment proposé un amendement visant à interdire le travail des enfants dans tout le pays. L'amendement proposé se lit comme suit :\n\nSection 1. Le Congrès a le pouvoir de limiter, de réglementer et d'interdire le travail des personnes de moins de dix-huit ans.\n\nSection 2. Le pouvoir de plusieurs États n'est pas affecté par cet article, si ce n'est que l'application des lois des États est suspendue dans la mesure nécessaire pour donner effet à la législation adoptée par le Congrès.\n\nConformément à la constitution des États-Unis, elle doit être ratifiée par l'un ou l'autre : Les assemblées législatives des trois quarts des États, ou les États ratifiant des conventions dans les trois quarts des États. Qu'adviendra-t-il de l'amendement ?"
 america_constitutional_coalition_events.53.a:0 "L'amendement est ratifié."
 america_constitutional_coalition_events.53.b:0 "L'Amendement n'est pas ratifié."

 america_constitutional_coalition_events.54.t:0 "Amendement sur l'Égalité des Droits"
 america_constitutional_coalition_events.54.d:0 "L'amendement avait été conçu au début des années 1920 à la suite de l'adoption du dix-huitième amendement visant à accorder aux femmes le droit de vote. L'amendement fera suite à l'amendement du 19 et protégera davantage les droits des femmes dans l'ensemble des États-Unis d'Amérique. L'amendement se lit comme suit :\n\nSection 1. L'égalité des droits reconnus par la loi ne peut être niée ni restreinte par les États-Unis ou par un État en raison de leur sexe.\n\nSection 2. Le Congrès a le pouvoir d'appliquer, par une législation appropriée, les dispositions du présent article.\n\nSection 3. La présente modification prendra effet deux ans après la date de ratification.\n\nConformément à la constitution des États-Unis, elle doit être ratifiée par l'un ou l'autre : Les assemblées législatives des trois quarts des États, ou les États ratifiant des conventions dans les trois quarts des États. Qu'adviendra-t-il de l'amendement ?"
 america_constitutional_coalition_events.54.a:0 "L'amendement est ratifié."
 america_constitutional_coalition_events.54.b:0 "L'Amendement n'est pas ratifié."

 america_constitutional_coalition_events.55.t:0 "Loi sur l'Exclusion des Chinois"
 america_constitutional_coalition_events.55.d:0 "Depuis les années 1800, les Chinois ont été exclus des États-Unis et incapables de devenir citoyens et d'immigrer aux États-Unis. Le Congrès débat actuellement de la question de savoir s'il doit abroger la loi ou la maintenir dans les livres."
 america_constitutional_coalition_events.55.a:0 "Abrogez la loi."
 america_constitutional_coalition_events.55.b:0 "La loi reste en vigueur."

 america_constitutional_coalition_events.56.t:0 "Lois Anti-Klan"
 america_constitutional_coalition_events.56.d:9 "Après la Guerre de Sécession, dans les années 1860, un certain nombre de lois ont été adoptées par le président Grant pour arrêter le premier Klan et leur terrorisme. Depuis l'administration Wilson, le Klan a connu une renaissance majeure et a décidé de rejoindre le futur tyran Huey Long. Nous devrions utiliser les lois pour nous assurer que ces traîtres terroristes ne trouvent pas le repos en Amérique."
 america_constitutional_coalition_events.56.a:0 "Mort au Klan !"

 america_constitutional_coalition_events.57.t:0 "Droit du Travail"
 america_constitutional_coalition_events.57.d:0 "Un ensemble de lois a récemment été proposé au Congrès qui, pour la première fois, établirait un salaire minimum fédéral et un nombre maximum d'heures par semaine. La loi sur le salaire minimum fixerait le salaire horaire à 25 cents l'heure, tandis que la loi sur les heures maximales établirait une semaine de travail de quarante heures. Ces lois sont regroupées ensemble pour passage devant le congrès, ce qui signifie que si l'une échoue ou passe, l'autre échoue ou passe. Que fera le Congrès ?"
 america_constitutional_coalition_events.57.a:0 "Adoptez les Lois."
 america_constitutional_coalition_events.57.b:0 "N'adoptez pas les Lois."

 america_constitutional_coalition_events.61.t:0 "Loi sur la Réorganisation des Parcs nationaux"
 america_constitutional_coalition_events.61.d:0 "Une loi a été proposée par le Congrès pour réorganiser le Service des parcs nationaux en regroupant sous son égide tous les parcs nationaux, les monuments commémoratifs nationaux, les cimetières nationaux, les parcs militaires nationaux et les parcs de la capitale nationale. De plus, la loi augmentera le nombre de systèmes au sein du Service des parcs nationaux."
 america_constitutional_coalition_events.61.a:0 "Réorganisez le Service des parcs nationaux."

 america_constitutional_coalition_events.62.t:0 "Le Débat sur l'Immigration"
 america_constitutional_coalition_events.62.d:9 "La situation à laquelle le gouvernement fédéral était arrivé lors de la création de [ACC.GetNameDef] ne nous a pas donné le temps de clarifier la politique d'immigration. Cela signifie qu'un accord prévu par le ministère du Travail pour permettre aux travailleurs mexicains d'obtenir des droits temporaires de travail aux États-Unis a été gelé pour un certain temps. Maintenant que des élections ont eu lieu et que le pouvoir démocrate a été maintenu, nous pouvons répondre à cette préoccupation. Ce programme proposé par le ministère du Travail visait à pallier la pénurie d'emplois dans l'Ouest et était appuyé par les Républicains. Traditionnellement, notre ligne de parti est de respecter la Alien Exclusion Act et le droit des travailleurs américains nés aux États-Unis de déterminer l'orientation de l'économie, mais notre pénurie d'emplois est d'autant plus grande que nous luttons pour reconquérir l'Amérique. Peut-être devrions-nous laisser passer ça ?"
 america_constitutional_coalition_events.62.a:0 "Oui, nous avons besoin de main-d'œuvre."
 america_constitutional_coalition_events.62.b:0 "Non, nos idéaux ont la priorité."

 america_constitutional_coalition_events.63.t:0 "Comptabilité de Hollywood"
 america_constitutional_coalition_events.63.d:0 "La décision de promouvoir les vraies valeurs américaines avec une relation plus étroite avec Hollywood semblait intelligente au départ. Cependant, le clinquant et le glamour des pratiques comptables douteuses de Hollywood qui nous empêchent de mesurer les rendements. Les productions patriotiques financées par le secteur privé reçoivent des redevances sur les ventes brutes, qui ont été très élevées. Cependant, l'entente que nous avons acceptée portait sur les profits, qui semblent être à peu près nuls. Cette incohérence doit être renégociée, et les studios doivent savoir qu'une telle comptabilité créative ne peut pas voler avec le gouvernement américain !"
 america_constitutional_coalition_events.63.a:0 "On peut peut-être taxer le pop-corn ?"

 america_constitutional_coalition_events.64.t:0 "Mouvement Pacifique du Monde Oriental Découvert"
 america_constitutional_coalition_events.64.d:0 "Nous avons d'abord pensé que notre service de renseignement avait réagi de façon excessive lorsqu'il nous a avertis d'une infiltration japonaise, mais cette révélation justifie le temps passé. Dans le cadre de nos nouvelles opérations sur la côte Ouest, des agents ont découvert des dépliants envoyés à d'éminents dirigeants japonais et afro-américains qui remettaient en question la validité de notre gouvernement. Ces dépliants ont été tracés jusqu'à une organisation appelée le Mouvement pacifique du Monde oriental, dont les dirigeants semblent plaider en faveur d'une Alliance japonaise du Pacifique qui préconise une croissance impériale sans restriction du Japon en Asie. Cette organisation semble cibler les minorités ethniques non chinoises en leur promettant une plus grande liberté sociale. Nous avons arrêté les conspirateurs, mais nous n'avons pas été en mesure de les relier à l'ambassade du Japon."
 america_constitutional_coalition_events.64.a:0 "Quel groupe étrange."

 america_constitutional_coalition_events.65.t:0 "Communalisme et Église des Saints des Derniers Jours"
 america_constitutional_coalition_events.65.d:0 "L'Église de Jésus-Christ et les Saints des Derniers Jours, mieux connue sous le nom de Mormons, a exprimé ces derniers mois le désir de renforcer les idéaux du communalisme au sein de l'Église afin de contrer l'influence du syndicalisme. Notamment, l'Église a mis sur pied un programme d'entraide basé sur la foi, appelé par coïncidence le Programme d'Entraide de l'Église, pour aider à fournir un soutien à d'autres mormons, et le programme demande la création d'autres entrepôts des évêques. En raison de l'influence des Églises dans les États occidentaux, cela s'est également traduit par un soutien accru aux partis progressiste et Farmer-Labor."
 america_constitutional_coalition_events.65.a:0 "Soutenir le communalisme comme antidote."

 america_constitutional_coalition_events.71.t:0 "Peur Lavande"
 america_constitutional_coalition_events.71.d:9 "Dans le cadre de ce qu'il est convenu d'appeler la Peur Rouge, [ACC.GetLeader] a adopté le décret 10450 qui élargit la définition d'un risque pour la sécurité nationale pour y inclure "toute conduite criminelle, infâme, malhonnête, immorale ou notoirement scandaleuse, la consommation habituelle de substances intoxicantes à des doses excessives, la toxicomanie et la perversion sexuelle". Cela a mené au licenciement de plus de 5 000 employés fédéraux accusés d'être homosexuels."
 america_constitutional_coalition_events.71.a:0 "Nous assurerons la sécurité de l'Amérique."

 america_constitutional_coalition_events.72.t:0 "Amelia Earhart et les quatre-vingt-dix-neuf"
 america_constitutional_coalition_events.72.d:0 "La guerre civile étant terminée, Amelia Earhart a repris les Quatre-vingt-dix-neuf, consacrés à la promotion et au soutien des femmes qui veulent devenir aviatrices. Un certain nombre de ces pilotes ont cherché à entrer dans l'armée de l'air par le biais de l'organisation WASP."
 america_constitutional_coalition_events.72.a:0 "Il n'y a pas qu'être passager dans la vie."

 america_constitutional_coalition_events.74.t:0 "Nationalisation des Chemins de fer"
 america_constitutional_coalition_events.74.d:0 "L'une des politiques démocrates qu'il cherche à mettre en place depuis un certain temps est la nationalisation des chemins de fer du pays. Maintenant qu'ils ont le pouvoir, la question est de savoir comment procéder à la nationalisation des chemins de fer. Le Congrès débat entre deux propositions différentes sur la manière de la mettre en œuvre. Selon la première proposition, les chemins de fer seront nationalisés mais pas les wagons, ce qui permettra aux entreprises privées de se faire concurrence pour attirer les clients, tandis que la deuxième proposition inclut les wagons dans la nationalisation. Quelle version le Congrès adoptera-t-il ?"
 america_constitutional_coalition_events.74.a:0 "Nationalisez seulement les rails."
 america_constitutional_coalition_events.74.b:0 "Nationaliser à la fois les Rails et les Voitures."

### Flavour Events ###

 america_constitutional_coalition_events.76.t:0 "Howard Hughes et l'aviation"
 america_constitutional_coalition_events.76.d:0 "Howard Hughes s'est fait un nom grâce à ses entreprises liées à l'aviation et nombre de ces avions ont été conçus par lui-même ou approuvés par lui. La guerre n'a pas entamé son amour de l'aviation, toujours aussi fort, et il est convaincu que ce qui sera bénéfique pour l'Amérique, c'est d'avoir une force aérienne et une industrie aéronautique fortes. À cette fin, en collaboration avec les dirigeants militaires et civils, il a été le fer de lance de la création de la Federal Aviation Administration. La FAA aura toute autorité pour réglementer l'aviation civile, y compris les règles de sécurité aérienne, la navigation aérienne et le contrôle du trafic, ainsi que pour promouvoir l'industrie aéronautique. Hughes pense que cela ouvrira une ère d'aviation pour l'Amérique."
 america_constitutional_coalition_events.76.a:0 "Vers le ciel !"

 america_constitutional_coalition_events.101.t:0 "Perez vs Sharp"
 america_constitutional_coalition_events.101.d:0 "L'affaire du mariage d'Andrea Perez et de Sylvester Davis a finalement été portée devant la Cour suprême. Andrea Perez est classée comme Blanche tandis que Sylvester Davis est considéré comme Noir selon le recensement américain. Cependant, la loi californienne interdit "tous les mariages de personnes blanches avec des Noirs, des Mongols, des membres de la race Malaise ou des mulâtres sont illégaux et nuls" et "aucune licence ne peut être délivrée autorisant le mariage d'une personne blanche avec un Noir, un mulâtre, un Mongol ou un membre de la race Malaise". En conséquence, le greffier de comté W. G. Sharp a suivi la loi californienne et a refusé de leur donner leurs licences de mariage.\n\nToutefois, Perez avec l'aide de leur avocat, Daniel G. Marshall, a présenté un bref d'ordonnance de Mandamus. Au cours du procès, l'un des arguments qui a été soulevé était le fait que Perez et Davis étaient tous deux catholiques et voulaient un mariage catholique qui incluait la messe. En leur refusant l'autorisation, ils ont déclaré que l'État les privait du Saint-Sacrement du mariage.\n\nToutefois, le sort de leur affaire est entre les mains de la Cour suprême. Qu'est-ce qui doit être décidé ?"
 america_constitutional_coalition_events.101.a:0 "4-3 l'interdiction est levée."
 america_constitutional_coalition_events.101.b:0 "3-4 l'interdiction est maintenue."

 america_constitutional_coalition_events.102.t:0 "Le Meurtre du Sleepy Lagoon"
 america_constitutional_coalition_events.102.d:0 "À Los Angles, on a parlé de José Gallardo Díaz, récemment retrouvé assassiné près d'un lac de retenue à Commerce, près de Los Angeles. Cependant, ce qui a rendu l'histoire plus digne d'intérêt, c'est le cas des hommes qui sont accusés d'avoir assassiné la victime. La police de Los Angeles a trouvé un gang de 17 hommes, d'origine mexicano-américaine, à proximité et pense qu'ils sont responsables de ce crime. Cela a attiré une sorte de cirque médiatique, car les activistes ont tenté de protester contre les actions en prétendant que ces hommes ne sont pas les meurtriers et sont innocents, le fait qu'il n'y a pas suffisamment de preuves pour les relier. Malgré cela, neuf d'entre eux ont été reconnus coupables de meurtre au deuxième degré et condamnés à purger leur peine à la prison de San Quentin, les autres étant emprisonnés dans la prison du comté de Los Angeles.\n\nL'affaire a suscité beaucoup d'animosité au sein de la population blanche à l'égard des Mexico-Américains, ce qui n'est pas aidé par le fait que tant la police que la presse ont qualifié tous les jeunes Mexicains de "voyous et de bébés gangsters pachuco"."
 america_constitutional_coalition_events.102.a:0 "Pauvre Diaz."

 america_constitutional_coalition_events.103.t:0 "Les Zoot Suit Riots"
 america_constitutional_coalition_events.103.d:0 "Avec la guerre, des rations ont été imposées au public. Malgré cela, certains membres de la communauté américano-mexicaine s'y opposent en portant des Zoot Suits qui utilisent des matériaux nécessaires à l'effort de guerre. Beaucoup d'Américains blancs considèrent le port du Zoot Suit comme un signe de criminalité et de perte de moralité. Les tensions ont continué à monter à Los Angeles jusqu'à ce qu'elles explosent en violence. Des soldats et des marins se sont battus et se sont livrés à des émeutes contre les Mexicains. Pendant ce temps, la presse locale avait tendance à louer les Marins et les Soldats d'avoir "un effet purificateur pour débarrasser Los Angeles des mécréants et des voyous". Un journaliste sur les lieux, Carey McWilliams, a écrit :\n\n"En marchant dans les rues du centre-ville de Los Angeles, une foule de plusieurs milliers de soldats, de marins et de civils, ont commencé à battre tous les zoot suiter qu'ils pouvaient trouver. Se faufilant dans les grands cinémas, la foule a ordonné à la direction d'allumer les lumières de la maison, puis a couru dans les allées en tirant les Mexicains hors de leur siège. Les tramways ont été arrêtés tandis que les Mexicains, ainsi que certains Philippins et Noirs, étaient secoués de leurs sièges, poussés dans les rues et battus avec une frénésie sadique"."
 america_constitutional_coalition_events.103.a:0 "Ce n'est pas bon."

 america_constitutional_coalition_events.104.t:0 "Les Zoot Suit Riots"
 america_constitutional_coalition_events.104.d:0 "Dans la ville de Los Angeles dans [From.GetNameDef], de jeunes Mexicains et Mexicano-Américains ont été sauvagement battus. Leurs magasins ont été pillés et d'autres atrocités leur ont été infligées. La presse Gringo s'est même jointe à l'action pour les inciter à poursuivre leurs actions. Pour beaucoup de membres du Congrès mexicain, c'est un scandale. Nos propres citoyens qui sont allés en Amérique pour du travail temporaire, sans parler de ceux qui ont des liens avec le Mexique en raison de leurs ancêtres, sont maltraités. Une lettre au département d'État [From.GetAdjective] fera en sorte que cela cesse."
 america_constitutional_coalition_events.104.a:0 "Déposez une plainte auprès du département d'État."

 america_constitutional_coalition_events.105.t:0 "Le Comité McGucken"
 america_constitutional_coalition_events.105.d:0 "À la suite des émeutes Zoot Suit, le gouvernement mexicain a déposé une plainte auprès du département d'État américain. Pour calmer les tensions entre l'Amérique et le Mexique, le Comité McGucken a été créé sous la direction de l'archevêque de Los Angeles, Joseph Thomas McGucken. Le rapport concluait que le racisme était clairement au centre des émeutes et affirmait "une pratique aggravante (de la part des médias) qui consiste à lier l'expression zoot suit au signalement d'un crime". Le gouverneur de la Californie a nommé le Peace Officers Committee on Civil Disturbances, présidé par Robert W. Kenny, président de la National Lawyers Guild, pour faire des recommandations à la police. Des comités des relations humaines ont été mis sur pied et les services de police ont été tenus de former leurs agents pour qu'ils traitent tous les citoyens sur un pied d'égalité."
 america_constitutional_coalition_events.105.a:0 "Espérons que c'est la fin de tout ça."

 america_constitutional_coalition_events.106.t:0 "Exposition Internationale California Pacific"
 america_constitutional_coalition_events.106.d:0 "Aujourd'hui s'ouvre l'exposition internationale California Pacific à San Diego. L'Exposition avait pour but de promouvoir San Diego et de soutenir son économie, qui s'était ralentie avec la Grande Dépression en 1925. L'exposition comportait des centaines d'expositions sur l'histoire, les arts, l'horticulture, les cultures ethniques, la science et l'industrie. Certaines concessions et expositions étaient inhabituelles, comme le Gold Gulch, le Lost Continent of Mu, la colonie nudiste de Zoro Garden et le "One Ton Mechanical Man". L'Expo a attiré 7 220 000 visiteurs au cours de ses 377 jours d'activité. Les visiteurs ont rapporté 37 700 000 $US à San Diego. L'exposition a été si populaire que certains bâtiments sont en cours de reconstruction pour devenir permanents."
 america_constitutional_coalition_events.106.a:0 "Refaisons ça l'année prochaine."

 america_constitutional_coalition_events.107.t:0 "Sortie de Citizen Kane"
 america_constitutional_coalition_events.107.d:0 "Orson Welles a sorti Citizen Kane qui a rapidement été salué par de nombreux spectateurs et critiques. Beaucoup le considèrent comme un film révolutionnaire pour sa cinématographie, sa musique et son montage. Il s'agit d'un film quasi-biographique sur Charles Foster Kane, un rédacteur en chef de journal fictif. Dans le film, la carrière de Kane dans le monde de l'édition est née d'un service social idéaliste, mais se transforme progressivement en une quête impitoyable du pouvoir. Cependant, malgré tout cela, William Randolph Hearst est furieux contre le film, refusant même que ses journaux publient le film et lancent des attaques diffamatoires contre ceux qui le font. Malgré son indignation, cela n'a pas empêché les gens d'aller le voir."
 america_constitutional_coalition_events.107.a:0 "Rosebud."

 america_constitutional_coalition_events.108.t:0 "Le Magicien d'Oz"
 america_constitutional_coalition_events.108.d:0 "Le Magicien d'Oz a fait l'objet de critiques élogieuses. Basé sur le livre à succès de L. Frank Baum, le film met en vedette Judy Garland, Frank Morgan, Ray Bolger, Bert Lahr, Jack Haley, Billie Burke, Margaret Hamilton et Charley Grapewin. Ce qui l'a rendu célèbre, c'est son utilisation de la couleur grâce aux innovations du Technicolor. C'est un succès tant auprès du public que de la critique."
 america_constitutional_coalition_events.108.a:0 "Suivez la route en briques jaunes."

 america_constitutional_coalition_events.109.t:0 "Semaine de la mode de San Francisco"
 america_constitutional_coalition_events.109.d:0 "San Francisco est parfois appelé le Paris de l'Ouest. Ainsi, pour contribuer à en faire l'un des centres culturels du monde, un événement d'une semaine au printemps est consacré à la mode. C'est ainsi que les créateurs de mode américains sont venus à San Francisco pour aider à s'installer et soutenir les efforts visant à faire de San Francisco l'une des capitales culturelles et de la mode du monde. Pour qu'elle puisse vraiment être fière de son surnom de Paris de l'Ouest."
 america_constitutional_coalition_events.109.a:0 "Nouvelle mode pour l'Amérique."

 america_constitutional_coalition_events.110.t:0 "Les Arguments contre Paramount Pictures"
 america_constitutional_coalition_events.110.d:0 "La Cour suprême de [Root.GetNameDef] a été saisie d'une affaire judiciaire concernant le système des studios qui avait été une bataille juridique pendant plusieurs années. La question au cœur de l'affaire était celle du système Studio, où les grandes industries cinématographiques seraient propriétaires des cinémas. Après un certain nombre d'années de va-et-vient, il a atteint la Cour suprême. La Cour suprême s'est prononcée contre le système des studios en déclarant qu'il s'agissait d'une volition des lois antitrust. Cette affaire judiciaire a donc annulé le système des studios et marque la fin d'une époque pour Hollywood."
 america_constitutional_coalition_events.110.a:0 "La fin du système des studios."

 america_constitutional_coalition_events.111.t:0 "Des Super-armes au Budget Limité"
 america_constitutional_coalition_events.111.d:0 "Au cours des dernières années, nos recherches militaires se sont concentrées sur la possibilité de conflits internes, ce qui a réduit notre champ d'action et notre budget pour les projets à long terme. Le budget du Congrès de cette année a heureusement trouvé de l'argent à affecter à un projet à long terme. Trois plans sont présentés au haut commandement militaire pour atteindre et dépasser les projets militaires de nos rivaux. La première est une fusée de Goddard théoriquement capable de larguer des explosifs à des kilomètres de distance sans risquer la vie des pilotes. La seconde est la bombe théorique prévue d'Oppenheimer utilisant des métaux lourds radioactifs, comme cela a été étudié en Autriche et en Allemagne. La troisième est un plan beaucoup moins cher comme proposé par l'excentrique Wilhelm Reich, il affirme qu'une bombe peut être faite beaucoup moins cher en utilisant sa propre recherche physique."
 america_constitutional_coalition_events.111.a:0 "La fusée de Goddard."
 america_constitutional_coalition_events.111.b:0 "La bombe d'Oppenheimer."
 america_constitutional_coalition_events.111.c:0 "La bombe de Reich."

 america_constitutional_coalition_events.112.t:0 "Lancement réussi de Goddard"
 america_constitutional_coalition_events.112.d:0 "De retour à Roswell, au Nouveau-Mexique, Goddard lance des fusées d'essai. La dernière fois qu'il est venu ici, les fusées étaient plus petites que sa cuisse et n'avaient atteint que mille pieds de haut. Maintenant, les fusées s'envolent sur des kilomètres au-dessus du désert et touchent le sol avec leurs poids factices. Le refus de Goddard de faire exploser des roquettes explosives sur le territoire continental des États-Unis empêche de connaître l'ampleur des dégâts."
 america_constitutional_coalition_events.112.a:0 "Bon garçon Goddard."

 america_constitutional_coalition_events.113.t:0 "La Bombe d'Oppenheimer est un Succès"
 america_constitutional_coalition_events.113.d:0 "Une invitation d'Oppenheimer a été envoyée aux chercheurs, physiciens et ingénieurs nucléaires de toute l'Europe. La promesse d'échapper à la persécution en Europe a résonné le plus fortement aux scientifiques juifs, dont certains ont émigré aux États-Unis pour ce projet. Après un an et demi d'expérimentation et de coopération avec des collègues européens, une bombe atomique en état de marche est prête à être testée. Le ciel d'Almagordo au Nouveau-Mexique s'est illuminé d'un éclair de destruction lorsque la bombe test Valediction a explosé. Oppenheimer a dit plus tard que la bombe a été nommée d'après son poème préféré de John Donne."
 america_constitutional_coalition_events.113.a:0 "Le souffle s'en va maintenant."

 america_constitutional_coalition_events.114.t:0 "L'Explosion Ratée de Reich"
 america_constitutional_coalition_events.114.d:0 "Après de nombreux retards et plusieurs tentatives pour obfusquer l'état-major général, le projet de bombe de Wilhelm Reich est interrompu et des millions de dollars ont été gaspillés. Cela est devenu évident pour les observateurs de Reich lorsque des tests montrant son énergie, appelée Orgone, ont pu induire des réactions exothermiques que seuls lui et ses associés pouvaient voir. La bombe elle-même étant un obus creux recouvert de couches de métal qui n'ont jamais explosé, à l'exception de son effondrement lorsque Reich a tenté de la détruire pendant l'enquête. Cet embarras fait actuellement l'objet d'articles dans les journaux."
 america_constitutional_coalition_events.114.a:0 "Ce n'est pas le moment dont nous sommes le plus fier."

 america_constitutional_coalition_events.150.t:0 "La Déclaration du Pacifique"
 america_constitutional_coalition_events.150.d:0 "Depuis le premier transfert pacifique du pouvoir entre George Washington et John Adams, le gouvernement des États-Unis est fier de respecter la volonté de sa population après une élection. Ce contrat tacite entre le peuple et son gouvernement a été violé par le général Douglas MacArthur. En destituant le président démocratiquement élu au nom de la "préservation de la stabilité", il a brisé les principes fondateurs de notre grande nation. La destruction des relations civilo-militaires saines qui ont marqué l'Amérique depuis l'indépendance est une grave atteinte à toutes les valeurs que nous avons en tant que nation.\n\nEn réponse, les gouverneurs de la Californie, de Washington et de l'Oregon ont publié une déclaration commune condamnant les actions du général et exigeant son retrait immédiat de Washington. Nous doutons qu'il réagisse positivement, mais comme les patriotes en 1776, nous devons prendre position contre la tyrannie et l'oppression."
 america_constitutional_coalition_events.150.a:0 "Pour la république !"

 america_constitutional_coalition_events.151.t:9 "Le Congrès Reprend à Sacramento"
 america_constitutional_coalition_events.151.d:9 "Lorsque MacArthur a pris le pouvoir à Washington, beaucoup de membres du Congrès avaient déjà fui la violence politique englobant la ville pour la sécurité de leurs États respectifs. Après le coup d'État, certains membres particulièrement conservateurs étaient restés ou étaient retournés à la capitale pour soutenir la junte de MacArthur. D'autres ont rejoint les révoltes de Reed et Long contre l'autorité fédérale. Mais plusieurs sont venus à Sacramento : des Démocrates, des Républicains et des progressistes ont rejoint le Congrès qui a repris ses travaux à l'ouest pour jurer leur loyauté envers la démocratie et la constitution. Leur premier acte a été de reconnaitre Quentin Roosevelt comme président par intérim légitime, et de lui donner l'autorité de lever les forces armées nécessaires pour reprendre l'Est des mains des traitres et des radicaux."
 america_constitutional_coalition_events.151.a:0 "Nous devons préserver la Constitution !"

 america_constitutional_coalition_events.152.t:0 "Émeute syndicaliste !"
 america_constitutional_coalition_events.152.d:9 "Suite à la propre déclaration de Jack Reed sur l'illégitimité de MacArthur, beaucoup espéraient que les capitalistes et les syndicalistes pourraient s'unir et préserver la démocratie américaine. Ces aspirations naïves ont été anéanties lorsque le gouverneur Merriam a ordonné à la Garde nationale de réprimer violemment une manifestation syndicaliste qui a éclaté à Sacramento. Cette situation s'est transformée en émeutes généralisées dans de nombreuses villes occidentales, notamment à Seattle, qui a sombré dans la violence. Des débardeurs et des camionneurs sont entrés par effraction dans l'hôtel de ville de Seattle et ont proclamé la ville loyale à la république ouvrière de Reed à Chicago. Actuellement, la ville est dans une impasse tendue entre les unités de la Garde nationale et les rebelles terrés dans l'hôtel de ville."
 america_constitutional_coalition_events.152.a:0 "Écrasez ces traîtres !"

 america_constitutional_coalition_events.153.t:0 "Violence Politique"
 america_constitutional_coalition_events.153.d:9 "Les tensions entre [ACC.GetNameDef] et Washington sont restées fortes ces dernières semaines, mais aujourd'hui, à l'approche des "nouvelles élections", elles ont dégénéré en conflit ouvert. Bien que certains des navires de la base navale de San Diego aient été transférés sur la côte est après les premiers signes d'agitation, beaucoup sont restés - ainsi que des marins de tout le pays. Les détails sont vagues, mais il semble qu'un commandant de base, sur ordre de Washington, ait ordonné aux marins de prendre des armes dans l'armurerie de la base et de se diriger vers la ville. Se déployant dans les bureaux de vote, ils ont empêché les travailleurs électoraux de s'y installer. Le matin venu, de grandes foules entourèrent ces soldats et commencèrent à les asperger de pierres, de bouteilles et d'autres débris. L'un des marins, touché par une bouteille, a riposté, et la ville est vite tombée dans le chaos.\n\nDes unités de la Garde nationale californienne ont été déployées et des batailles de rue entre des marins fidèles à MacArthur et les Gardes ont éclaté, transformant cette ville tranquille en zone de guerre."
 america_constitutional_coalition_events.153.a:0 "À bas les traîtres !"

 america_constitutional_coalition_events.154.t:0 "L'Échéance Approche"
 america_constitutional_coalition_events.154.d:9 "À l'approche de l'échéance fixée par le gouvernement fédéral, il est devenu évident qu'il n'y aura pas d'opposition de part et d'autre. Le président nouvellement élu [Root.GetLeader] a été occupé à lever des milices à travers l'Ouest, au milieu d'une détermination croissante à voir le pays restauré et MacArthur défié. Le gouvernement fédéral, pour sa part, a également indiqué clairement qu'il ne voyait plus de voie de compromis avec [ACC.GetNameDef]."
 america_constitutional_coalition_events.154.a:0 "Ce n'est qu'une question de temps."

 america_constitutional_coalition_events.200.t:0 "L'armée Réquisitionne des Camions Civils"
 america_constitutional_coalition_events.200.d:0 "Après que Marshall ait annoncé son programme de Motorisation pour le W.D.C., une proposition a été envoyée au Président pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée en croissance rapide. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes en même temps."
 america_constitutional_coalition_events.200.a:9 "Nous apprécions le service qu'ils ont rendu à notre nation."

 america_constitutional_coalition_events.201.t:0 "Succès de l'opération Glacier"
 america_constitutional_coalition_events.201.d:0 "Avec la prise des États de l'Idaho, de l'Utah et de l'Arizona, l'opération Glacier a été qualifiée de succès retentissant par notre haut commandement. Maintenant que les Rocheuses sont sécurisées et que notre industrie est en sécurité derrière elles, nous disposons d'un bon terrain pour attaquer les Grandes Plaines et le Sud, ce qui nous permettra de repousser les radicaux et de protéger notre pays."
 america_constitutional_coalition_events.201.a:0 "Nous marcherons bientôt sur Washington !"

 america_constitutional_coalition_events.202.t:0 "Échec de l'Opération Glacier"
 america_constitutional_coalition_events.202.d:0 "Bien que l'opération Glacier ait permis d'obtenir des gains territoriaux, les pertes ont été trop élevées et le gain trop faible pour l'effort de guerre. Dans l'état actuel des choses, les Rocheuses demeurent un terrain contesté et notre survie à long terme est menacée. C'est maintenant à Marshall et au haut commandement de nous aider à traverser la guerre par tous les moyens nécessaires."
 america_constitutional_coalition_events.202.a:9 "Nous devons repenser notre stratégie."

 america_constitutional_coalition_events.203.t:0 "Repenser la Conception de nos Chars"
 america_constitutional_coalition_events.203.d:0 "La Guerre civile terminée, nous devons maintenant revoir les mesures industrielles que nous avons prises pendant la guerre afin d'améliorer la production en temps de guerre. L'une de ces mesures était la demande de Marshall d'avoir des chars plus rapides pour la production de masse, ce qui avait le malheur d'être peu fiable sur des terrains difficiles, un trait qui a malheureusement causé plus d'un mal de tête aux équipages de chars nouvellement recrutés dans notre pays. Comme nos dépenses dans les affaires militaires seront augmentées, certains concepteurs nous ont approchés avec des modèles plus récents avec de meilleurs moteurs et systèmes de suspension qui assureront l'absence de pannes régulières, mais en échange nos experts prédisent que notre vitesse de production sera réduite. Que devrions-nous faire ?"
 america_constitutional_coalition_events.203.a:9 "Concentrons-nous sur des modèles plus fiables."
 america_constitutional_coalition_events.203.b:0 "La fiabilité n'est pas un problème si nous pouvons encercler l'ennemi de chars !"

 america_constitutional_coalition_events.204.t:0 "Le Farmer-Labor enregistrent des gains massifs"
 america_constitutional_coalition_events.204.d:9 "Les journaux locaux ont rapporté une augmentation massive de l'activité du parti Farmer-Labor. Alors que ce changement aurait été sous-estimé les années précédentes, l'existence de pouvoirs dictatoriaux au sein du gouvernement fédéral a déstabilisé de nombreux électeurs fidèles à [ACC.GetNameDef]. Ce changement a atteint le Congrès provisoire à Sacramento, où plusieurs représentants mineurs ont fait des déclarations publiques en faveur du Farmer-Labor. Pour les observateurs du reste des États-Unis, ce changement confirme leurs craintes que les démocrates et les républicains traditionnels se soient totalement éloignés du système bipartite."
 america_constitutional_coalition_events.204.a:9 "Concentrons-nous sur des électeurs plus fiables."

 america_constitutional_coalition_events.206.t.ACC:9 "La Madame Curie chinoise"
 america_constitutional_coalition_events.206.d.ACC:9 "Une thèse récente sur le Bremsstrahlung et la production d'isotopes radioactifs produits par la fission nucléaire de l'uranium a été rédigée par nul autre que Chien-Shiung Wu, 28 ans, jeune physicienne en herbe à l'Université de Californie à Berkeley. Originaire de la petite ville de Lihue dans la province du Jiangsu, Wu a été diplômée parmi les premières de sa classe et, en 1929, a été admise à l'université de Nanjing. Enseignant dans une école publique de Shanghai, Wu entretenait des relations étroites avec le président de l'école, le distingué Hu Shih, qui a agi à la fois comme mentor et comme père de substitution pour Wu. En raison de l'instabilité constante qui frappait la Chine à l'époque et des encouragements de sa collègue chercheuse Gu Jing-Wei, Wu prit la décision d'émigrer aux États-Unis en 1936 avec l'intention d'étudier à l'Université du Michigan. Wu a été choqué par le sexisme qui se cachait dans le monde universitaire américain et a décidé d'étudier à l'Université de Berkeley, beaucoup plus libérale.\n\nÀ Berkeley, l'intellect, la beauté et le charisme de Wu lui ont valu le respect de ses mentors tels que Robert Oppenheimer et Ernest O. Lawrence, tout en gagnant l'admiration de ses camarades de classe qui lui ont affectueusement donné le surnom de « Gee Gee ». Après avoir terminé son doctorat avec une thèse louable, Oppenheimer et Lawrence ont recommandé que les recherches de Wu soient utilisées pour d'autres recherches atomiques."
 america_constitutional_coalition_events.206.t.china:0 "La Première Dame de la Physique de Retour au Pays"
 america_constitutional_coalition_events.206.d.china:0 "Fuyant les États-Unis déchirés par la guerre, Chien-Shiung Wu est rentrée chez lui, en Chine. Originaire de la petite ville de Lihue, Wu est sortie diplômée parmi les premières de sa promotion et, en 1929, elle a été admise à l'université de Nanjing. Enseignant dans une école publique de Shanghai, Wu entretenait des relations étroites avec le président de l'école, le distingué Hu Shih, qui a agi à la fois comme mentor et comme père de substitution pour Wu. En raison de l'instabilité constante en Chine et des encouragements de sa collègue chercheuse Gu-Jing Wei, Wu a pris la décision d'émigrer aux États-Unis en 1936 avec l'intention d'étudier à l'Université du Michigan. Wu a été choqué par le sexisme qui se cachait dans le monde universitaire américain et a décidé d'étudier à l'Université de Berkeley, beaucoup plus libérale.\n\nCependant, avec l'effondrement du [USA_MacArthurCoupCheck], Wu est de nouveau retournée en Chine. Avec les ressources de l’Academia Sinica à sa disposition ; Wu a l'intention de diriger le programme atomique chinois pour faire entrer la Chine dans l'ère moderne."
 america_constitutional_coalition_events.206.a:0 "Bravo !"

### Characters ###
 ACC_henry_wallace: "Henry Agard Wallace"
 ACC_henry_wallace_leader_desc:9 "§YNaissance :§! §L7 octobre 1888, à Orient, Iowa, États-Unis d'Amérique§!\n§YCarrière :§! §LDes débuts modestes en tant que fermier de l'Iowa n'ont pas dissuadé le jeune Henry Wallace de voir le monde et d'acquérir une connaissance de celui-ci. Il a fait fortune en inventant des variétés hybrides de maïs, une innovation majeure qui lui a permis de voyager dans le monde entier. Henry a visité l'Inde et s'est familiarisé avec la théosophie, une école de pensée hindouiste populaire en Russie qui s'inspire d'éléments de l'anarchisme et du socialisme chrétiens. Ces enseignements l'ont finalement éloigné du socialisme dominant et l'ont poussé à rejoindre le Farmer-Labor Party à son retour. Wallace se présente avant tout comme un économiste pragmatique et un expert agricole capable de mener à bien la réforme agraire dont l'Amérique a besoin.§!"

 ACC_philip_la_follette: "Philip Fox La Follette"
 ACC_philip_la_follette_leader_desc:9 "§YNaissance :§! §L8 mai 1897, à Madison, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LProgressiste professionnel du Wisconsin, Philip est le plus brillant des membres de la famille La Follette, très active sur le plan politique. Il est l'ami et l'ancien mentor de Floyd Olson, qu'il a convaincu de rejoindre le Farmer-Labor Party afin de continuer à aider son État dans le besoin. Face au spectre de l'isolationnisme défendu par son père Robert, Philip défend néanmoins la nécessité d'une armée forte aux Amériques, ainsi que l'étendue et la force du gouvernement tel que promu par le Farmer-Labor Party.§!"

 ACC_glen_taylor: "Glen Hearst Taylor"
 ACC_glen_taylor_leader_desc:9 "§YNaissance :§! §L12 avril 1904, à Portland, Oregon, États-Unis d'Amérique§!\n§YCarrière :§! §LLe fait d'être Président a autant surpris Glen Taylor que les électeurs. L'homme qui avait voulu, à un moment donné, être un prêcheur itinérant, puis un chanteur de country, avait finalement atteint une position qui correspondait à ses compétences. Taylor était connu au Congrès comme un économiste compatissant, partisan de politiques progressistes et chantant pour les enfants sur les marches du Capitole. La compassion de Taylor a nourri son opposition à la ségrégation et, malgré ses excentricités, il s'est attaché les faveurs du peuple américain, ce qui est tout ce qu'il a toujours voulu.§!"

 ACC_hiram_johnson: "Hiram Warren Johnson"
 ACC_hiram_johnson_leader_desc:9 "§YNaissance :§! §L2 septembre 1866, à Sacramento, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §LHiram Johnson est issu d'une famille politique. Son père, Grove Johnson, était un représentant de l'État en disgrâce et sa mère était très impliquée dans les Filles de la Révolution américaine. Le début de la carrière politique d'Hiram a été stimulé par cet héritage, et il devint un procureur compétent pour San Francisco en 1902. La campagne de Hiram en 1910 pour le poste de gouverneur fut financée par le groupe républicain libéral "la Ligue Lincoln-Roosevelt". La campagne de Johnson s'opposa à celle de la Southern Pacific Railroad Corporation, qui chercha à faire pression sur Hiram au sein des Républicains. En tant que gouverneur, Hiram a soutenu des projets de loi contre l'immigration et a ouvert la voie à une carrière ultérieure au Congrès. Le dégoût personnel d'Hiram pour l'establishment de l'Est lui permit de rester à l'écart du chaos politique de 1936.§!"

 ACC_culbert_olson: "Culbert Levy Olson"
 ACC_culbert_olson_leader_desc:9 "§YNaissance :§! §L7 novembre 1876, à Fillmore, Utah, États-Unis d'Amérique§!\n§YCarrière :§! §LCulbert Olson a été confronté à la fois à l'opprobre d'être un politicien mormon et à l'opprobre d'être athée au cours de sa vie. En tant que gouverneur de Californie, Culbert a dû faire face à des rumeurs de longue date selon lesquelles les mormons menaient une vendetta contre le gouvernement américain. Le superbe mandat d'Olson en tant que gouverneur a permis de faire passer la législation sur le système de santé et d'autoriser les socialistes non membres du SPA à s'organiser. Au moment de la campagne nationale, Culbert s'est déclaré athée et a dû faire face à une deuxième bataille difficile. Le parti l'a soutenu et, finalement, son portefeuille lui a permis d'atteindre la Maison Blanche.§!"

 ACC_clarence_martin: "Clarence Daniel Martin"
 ACC_clarence_martin_leader_desc:9 "§YNaissance :§! §L29 juin 1886, à Cheney, Utah, États-Unis d'Amérique§!\n§YCarrière :§! §LClarence Martin s'est fait connaître lors des élections de 1932 dans l'État de Washington, qui ont entraîné l'éviction de nombreux républicains de leurs fonctions dans l'État. Clarence est peut-être arrivé lors d'un changement majeur, mais ses références à Washington comprenaient la promotion des petites entreprises et son discours inhabituellement respectueux. Clarence a refusé par principe d'exagérer ou de faire appel aux tendances populistes dans sa campagne électorale, et s'est distingué au Sénat de Washington en parrainant des projets de travaux publics nécessaires. Le Parti démocrate ayant réussi à arracher l'initiative des travaux publics aux Républicains dans tout l'Ouest, Clarence en récolta les bénéfices politiques et obtint plus de voix en 1936 que Garner à Washington. La désertion de certains démocrates au profit de MacArthur ne fit que mettre en évidence la loyauté de Clarence, et sa nomination au poste de président exécutif n'en fut que plus probable.§!"

 ACC_warren_magnuson: "Warren Grant Magnuson"
 ACC_warren_magnuson_leader_desc:9 "§YNaissance :§! §L12 avril 1905, à Moorhead, Minnesota, États-Unis d'Amérique§!\n§YCarrière :§! §LSi l'on sait où et quand Warren Grant Magnuson est né, les détails exacts de sa naissance restent un mystère : il n'a jamais connu ses parents biologiques et son nom lui a été donné par un couple d'immigrants scandinaves de deuxième génération. Magnuson a passé deux ans à étudier dans le Dakota du Nord, avant de faire un bref séjour au Canada où il a travaillé dans des équipes de battage. À la demande d'une petite amie de lycée, il est parti pour Seattle, dans l'État de Washington, où il a obtenu son diplôme de droit en 1929, et a passé les années suivantes à occuper divers postes dans l'administration publique. Il est entré pour la première fois dans le monde de la politique en soutenant la candidature d'Al Smith à la présidence en 1928 et est resté actif en tant que démocrate depuis lors, défendant l'opposition à la prohibition et entrant finalement à la Chambre des représentants de l'État de Washington en 1933 en tant que délégué de la ville de Seattle. Magnuson a ensuite été élu à un poste vacant à la Chambre nationale et a pris ses fonctions en janvier 1937, quelques mois seulement avant que le pays ne soit déchiré par la guerre civile. Opposé à la prise de pouvoir par MacArthur, Magnuson défia les pronostics et s'échappa de Washington, D.C., avec l'aide d'éléments anti-coup d'État de la marine. En retour, il se porta volontaire pour l'effort de guerre et servit dans la marine pendant une grande partie de la guerre.\n\nEn 1944, Magnuson entra au Sénat grâce à ses états de service pendant la guerre et à ses références progressistes. Il s'est illustré en prenant la tête des efforts visant à abroger la Loi sur l'exclusion des Chinois et est rapidement devenu le porte-étendard de l'aile réformiste du Parti Démocrate. Lorsqu'il annonce son intention de se présenter à la présidence en 1952, il est considéré comme le candidat idéal - personne, selon les démocrates, n'incarne mieux la cause du Pacifique qu'un vétéran qui a consacré sa vie à la cause de la démocratie. Au tournant de la décennie, nombreux sont ceux qui voient dans le Président Magnuson le signe avant-coureur d'une nouvelle ère du progressisme américain.§!"

 ACC_frank_merriam: "Frank Finley Merriam"
 ACC_frank_merriam_leader_desc:9 "§YNaissance :§! §L22 décembre 1865, à Hopkinton, Iowa, États-Unis d'Amérique§!\n§YCarrière :§! §LFils de vétérans de la Guerre de Sécession, Frank Merriam se destinait à une carrière juridique dans le Midwest. Voyant la montée en puissance du Parti Républicain californien, Frank orienta sa carrière vers l'ouest. Plus que quiconque, c'est Merriam qui a vaincu le SPA en Californie et la grève des dockers, et qui a même repoussé Upton Sinclair lorsqu'il est devenu le candidat démocrate au poste de gouverneur. Malgré cela, les journaux traditionnellement républicains résistèrent aux réformes fiscales de Merriam. Après l'ascension de MacArthur, Hearst ordonna à la plupart de ces journaux de dénigrer tous les républicains. Merriam a pu utiliser le tollé public contre Hearst et MacArthur pour gagner le siège de l'exécutif.§!"

 ACC_charles_mcnary: "Charles Linza McNary"
 ACC_charles_mcnary_leader_desc:9 "§YNaissance :§! §L12 juin 1874, à Salem, Oregon, États-Unis d'Amérique§!\n§YCarrière :§! §LCharles McNary a défendu les fondements du Parti républicain lorsqu'il a été attaqué de toutes parts en 1936, en tant que colistier d'Alf Landon. Républicain dans l'âme mais aussi pragmatique, McNary était considéré au sein du parti comme une assurance contre le basculement du nord-ouest dans le radicalisme, ce qui lui valut également d'être l'allié des intérêts de l'Entente en Amérique du Nord. C'est d'ailleurs grâce à cette relation que sa société fournit de l'électricité à une grande partie de l'ouest canadien dans les années 1940.§!"

 ACC_arthur_langlie:9 "Arthur Bernard Langlie"
 ACC_arthur_langlie_leader_desc:9 "§YBorn:§! §LJuly 25th, 1900, in Lanesboro, Minnesota, United States of America§!\n§YBackground:§! §LBorn to a Norwegian-Dutch family in Minnesota, Arthur Langlie's childhood saw his family move further and further west looking for new opportunities. After a fire destroyed most of the family's possessions in North Dakota, the family found itself moving westwards to Washington. After graduating from the University of Washington, Langlie spent the next ten years practicing law in relative obscurity, before being supported as a candidate for Seattle City Council by the New Order of Cincinnatus, a reform group frustrated by corruption and radical labour activism, key issues in a state where the Socialist Party realistically contested statewide offices. After a failed campaign for mayor in 1936, Langlie was installed as the new mayor after the Socialists briefly took control of the city and installed a \"Seattle Commune\". Langlie was praised by the city press for rooting out the socialists and restoring the city's finances after the depression, as well as for Seattle's contribution to the war effort.\n\nSoon, Langlie moved on to bigger things. In 1940, he was narrowly elected Governor of Washington over his Democratic rival, in a result contested by many Democrats. With a deadlocked legislature, Langlie was unable to pass much legislation, however his frugality and lack of scandal was praised. In a contested Republican convention, he emerged as a suitable compromise, forgoing re-election to run for the presidency. Now that he has won the highest office in the land, it is expected that good government conservatism will be the order of the day.§!"

 ACC_earl_warren: "Earl Warren"
 ACC_earl_warren_advisor_desc:9 "§YNaissance :§! §L19 mars 1891, à Los Angeles, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §LLe jeune Earl Warren pensait que sa carrière était condamnée lorsque son père Mathias a été mis à l'index pour avoir participé à une grève, mais c'est au contraire ce qui a motivé le jeune homme à exceller au-delà de cette stigmatisation. Cette stigmatisation antérieure poussa Earl à rejoindre de nombreuses fraternités et loges afin de se mêler aux personnes qui avaient stigmatisé son père, ainsi qu'à servir dans l'armée. Ces relations portèrent leurs fruits et permirent à Earl de se lancer dans une vie de service public et d'accéder au poste de gouverneur de Californie en 1930, où il ramena le mouvement progressiste en déclin vers le centre politique, loin du Socialist Party de la côte ouest, encore plus en déclin.§!"
 ACC_earl_warren_leader_desc:9 "§YNaissance :§! §L19 mars 1891, à Los Angeles, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §LLe jeune Earl Warren pensait que sa carrière était condamnée lorsque son père Mathias a été mis à l'index pour avoir participé à une grève, mais c'est au contraire ce qui a motivé le jeune homme à exceller au-delà de cette stigmatisation. Cette stigmatisation antérieure poussa Earl à rejoindre de nombreuses fraternités et loges afin de se mêler aux personnes qui avaient stigmatisé son père, ainsi qu'à servir dans l'armée. Ces relations portèrent leurs fruits et permirent à Earl de se lancer dans une vie de service public et d'accéder au poste de gouverneur de Californie en 1930, où il ramena le mouvement progressiste en déclin vers le centre politique, loin du Socialist Party de la côte ouest, encore plus en déclin. Earl est devenu un progressiste au sein du parti républicain et milite en faveur de la déségrégation nationale.§!"

 ACC_harry_cain: "Harry Pulliam Cain"
 ACC_harry_cain_leader_desc:9 "§YNaissance :§! §L10 janvier 1906, à Nashville, Tennessee, États-Unis d'Amérique§!\n§YCarrière :§! §LHarry Pulliam Cain est né avec son frère jumeau au sein d'une famille à l'héritage sudiste bien ancré, dont ils ont veillé à ce que Cain se souvienne bien et soit fier, même après leur déménagement à Tacoma, dans l'État de Washington, en 1911. Bien qu'il ait perdu sa mère à l'âge de 11 ans et qu'il ait développé une paralysie de Bell qui l'a temporairement empêché de parler, il surmonta ces deux obstacles et s'inscrivit à l'Académie militaire de Hill, puis à l'Université du Sud à Sewanee, dans le Tennessee, où il développa une affinité pour Edmund Burke, philosophe et homme d'État conservateur anglo-irlandais du XVIIIe siècle. Ses études l'attirèrent également vers le journalisme, ce qui l'amena à accepter une offre d'emploi pour le New York Times après l'obtention de son diplôme en 1929.\n\nLa vie de Cain, comme celle du reste de l'Amérique, fut complètement bouleversée par la nouvelle du coup d'État de MacArthur et de la révolte californienne qui s'ensuivit. Trouvant que les actions de MacArthur étaient une perversion malsaine du conservatisme, Cain s'engagea rapidement dans la jeune armée du Pacifique, où sa formation militaire antérieure fut un atout bienvenu et l'aida à trouver un talent pour le gouvernement militaire, une compétence très demandée pour faire face à la crise humanitaire sans précédent provoquée par la guerre civile. Après son service, il retourna à Tacoma pour se présenter au poste de maire, largement non partisan, et remporta l'élection haut la main grâce à ses antécédents de guerre et à son style de campagne publique. Après un mandat largement couronné de succès, ce démocrate conservateur, qui s'était depuis longtemps désintéressé du parti, se fit enregistrer comme républicain et se présenta au Sénat, créant sa première controverse en accusant son adversaire démocrate d'avoir des liens avec des organisations socialistes de premier plan. Ce ne fut pas la dernière : le sénateur devint rapidement célèbre pour ses positions conservatrices incendiaires tout au long de son mandat.\n\nL'opposition de Cain à la menace tripartite du socialisme, du longisme et du macarthurisme l'a conduit à l'investiture républicaine et à la présidence. Mais maintenant qu'il est au courant des rouages des commissions chargées d'enquêter sur les "activités subversives", Cain a choqué tout le monde en s'opposant à de nombreuses procédures qu'il considère comme des violations des libertés civiles et des procédures légales régulières. Le Président Cain est en train de se forger une réputation d'homme en rupture avec son passé et d'homme prêt à prendre position pour n'importe quelle opinion, aussi controversée soit-elle.§!"

 ACC_william_knowland:9 "William Fife Knowland"
 ACC_william_knowland_leader_desc:9 "§YBorn:§! §LJune 26th, 1908, in Alameda, California, United States of America§!\n§YBackground:§! §LThe son of Congressman and newspaper publisher Joseph R. Knowland, William Knowland had a distinctly political upbringing. At the age of 12, he made a public speech for the 1920 Republican ticket, and was president of the student body when he graduated from high school in 1925. Praised by California Governor C. C. Young and University of California President William Wallace Campbell for his political activities as a university student, Knowland did not take long to become involved in politics after graduating in 1929. In 1932, he was elected to the California State Assembly, and in 1934, he was elected to the State Senate.\n\nIn 1937, he enlisted in the constitutionalist Army, however he did not resign from his senate seat, as the State of California did not require him to do so. After a few months service as a private and sergeant, he went through Officer Candidate School and was commissioned as a second lieutenant. During his military service, Knowland attained the rank of major and was assigned civil affairs and public affairs duties that were in line with his civilian education and experience and his military training. After leaving the army, Knowland declined to run for re-election, but he remained an influential figure in California's Republican Party, as well as the nationwide GOP. For two years, he served as chairman of the executive committee of the Republican National Committee.\n\nWhen longtime California Senator Hiram Johnson passed away, Knowland graduated to national elected politics. A steadfast foreign policy hawk and anti-socialist, Knowland was nominated for the presidency by the GOP in 1952. As president, he is likely to aggressively pursue American foreign policy interests on the world stage.§!"

 ACC_sheridan_downey: "Sheridan Downey"
 ACC_sheridan_downey_leader_desc:9 "§YNaissance :§! §L11 mars 1884, à Laramie, Wyoming, États-Unis d'Amérique§!\n§YCarrière :§! §LSheridan Downey fit des études de droit à l'université du Michigan et fut peu après élu procureur du comté d'Albany, dans le Wyoming, en 1908 - sous l'étiquette républicaine. En 1912, il prit la décision audacieuse de soutenir Theodore Roosevelt et sa révolte du tiers parti "Bull Moose", et dirigea les efforts du mouvement dans le Wyoming, aidant indirectement les démocrates à remporter l'État. L'année suivante, il s'installa en Californie avec son frère Stephen et consacra les quelques années suivantes de sa vie à leur cabinet d'avocats et à ses propres projets immobiliers. En 1924, il revint à la politique de la même manière qu'il l'avait quittée, en soutenant la candidature d'un autre progressiste à la présidence, cette fois Robert La Follette Sr. En 1932, il décida de s'inscrire au parti démocrate et, avant la fin de l'année 1933, il déclara son intention de se présenter au poste de gouverneur de Californie. Après cette annonce, il fut approché par le célèbre écrivain Upton Sinclair, qui avait lui-même l'intention de se présenter au poste de gouverneur et qui était attiré par le passé progressiste de Downey. Cependant, Downey n'était pas disposé à abandonner les Démocrates pour le Socialist Party, et Sinclair se présenta donc sans lui, tandis que Downey remportait de justesse l'investiture démocrate. Les deux candidats furent battus par le républicain sortant, Frank Merriam.\n\nLes tendances progressistes de Downey l'empêchèrent de tolérer le coup d'État de MacArthur et il soutint donc avec enthousiasme le gouvernement de Sacramento - mais les années passèrent et il s'impliqua plus formellement sur la scène politique, et ses propres idées politiques commencèrent à changer. Si ce progressiste convaincu reste partisan des retraites, de l'assurance vieillesse et de la justice raciale, il est de plus en plus conservateur et favorable aux industries pétrolières, agricoles et cinématographiques. Au moment de la campagne de 1944, sa transformation était achevée : il a brigué et remporté l'investiture démocrate et la présidence en tant que démocrate modéré et conservateur, avec pour mission de favoriser le retour à la normale d'un pays encore déchiré par la guerre.§!"

 ACC_united_states_congress: "Congrès des États-Unis"

 ACC_ng_poon_chew: "Ng Poon Chew"
 ACC_ng_poon_chew_advisor_desc:9 "§YNaissance :§! §L14 mars 1866, à Toisan, province du Guangdong, Empire Qing§!\n§YCarrière :§! §LNg Poon Chew est né au Guangdong, en Chine, et émigra aux États-Unis alors qu'il était encore un jeune homme. Chew étudia pour devenir pasteur de la First Prebyterian Church, mais son église brûla après 1892. Chew a lancé le journal chinois Chung Sai Yat Pao, devenant ainsi un pilier de la communauté chinoise sur la côte ouest. Chew plaide pour la fin de la loi d'exclusion des Chinois et pour l'occidentalisation des immigrants chinois dans la culture américaine.§!"
 ACC_leland_merritt_ford: "Leland Merritt Ford"
 ACC_leland_merritt_ford_advisor_desc:9 "§YNaissance :§! §L8 mars 1893, à Eureka, Nevada, États-Unis d'Amérique§!\n§YCarrière :§! §LLeland Ford a été employé par plusieurs compagnies ferroviaires en tant qu'arpenteur, contribuant ainsi à l'expansion des infrastructures dans l'Ouest. Les Californiens ont élu Ford au Congrès, où il a commencé à proposer des mesures radicales à l'encontre de la communauté américano-japonaise. Les isolationnistes californiens le considèrent comme un leader plus modéré que les isolationnistes antisémites de l'Est.§!"
 ACC_george_orson_welles: "Orson Welles"
 ACC_george_orson_welles_advisor_desc:9 "§YNaissance :§! §L6 mai 1915, à Kenosha, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LOrson Welles est un acteur et un défenseur syndical de renom. De sa formation au théâtre allemand à ses passages à Broadway et à Hollywood, Welles a été loué pour ses connaissances culturelles distinctes et étendues. Welles a même joué le rôle d'ambassadeur de bonne volonté en Amérique latine, donnant un bon visage à la diplomatie américaine.§!"
 ACC_harvey_arthur_van_norman: "Harvey Arthur Van Norman"
 ACC_harvey_arthur_van_norman_advisor_desc:9 "§YNaissance :§! §L5 octobre 1878, à Victoria, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LHarvey Norman est né au Texas et est venu en Californie pour étudier l'architecture. Travaillant sous la direction du légendaire William Mulholland, Norman a supervisé la mise en valeur des terres et des projets hydrauliques dans tout l'État. Norman a été choqué lorsque les habitants de la vallée de la rivière Owen ont tenté de faire exploser son aqueduc, et les mesures de sécurité qui en ont découlé ont fait la prospérité de Los Angeles.§!"
 ACC_hugh_samuel_johnson:0 "Hugh Samuel Johnson"
 ACC_hugh_samuel_johnson_advisor_desc:9 "§YNaissance :§! §L5 août 1882, à Fort Scott, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LDès son plus jeune âge, Hugh S. Johnson a poursuivi ses objectifs avec une ardeur folle, sans se soucier des conséquences. S'enfuyant de chez lui pour forcer son père à l'envoyer à West Point, Johnson a été le camarade de classe de Douglas MacArthur. Johnson a gravi les échelons de la gestion d'entreprise jusqu'à ce qu'il devienne conseiller de la campagne de John Nance Garner. Les États du Pacifique l'ont recruté après la crise de 1936, l'implorant d'aider à créer une industrie durable indépendante des États de l'est.§!"
 ACC_harold_leclair_ickes:0 "Harold LeClair Ickes"
 ACC_harold_leclair_ickes_advisor_desc:9 "§YNaissance :§! §L15 mars 1874, à Hollidaysburg, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LDébutant sa carrière d'avocat à Chicago, Ickes chercha à se faire élire dans l'Illinois, sans succès. L'évolution vers le syndicalisme, qui envahit l'État, obligea Ickes à s'installer à Washington D.C., où il s'opposa à l'ancien establishment pendant la crise de 1936. La position d'Ickes est d'employer la vaste main-d’œuvre inutilisée pour s'assurer que la démocratie ne tombe pas à l'ouest.§!"
 ACC_william_frederick_friedman: "William Frederick Friedman"
 ACC_william_frederick_friedman_advisor_desc:9 "§YNaissance :§! §L24 septembre 1891, à Chișinău, gouvernement de Bessarabie, Empire russe§!\n§YCarrière :§! §LFriedman est un polyglotte qui maîtrise le russe, le roumain, le yiddish et l'anglais. Friedman est devenu officier du corps des transmissions sous les ordres du général Pershing et a été le pionnier d'un certain nombre de techniques de cryptographie. Friedman a l'intention de mettre en place une série de machines à chiffrer qui crypteront les messages américains afin que la démocratie ne soit pas censurée par les gouvernements de l'Est.§!"
 ACC_herbert_osborn_yardley: "Herbert Osborn Yardley"
 ACC_herbert_osborn_yardley_advisor_desc:9 "§YNaissance :§! §L13 avril 1889, à Worthington, Indiana, États-Unis d'Amérique§!\n§YCarrière :§! §LHerbert Yardley possède des dizaines d'années d'expérience dans le domaine de la communication électronique, travaillant depuis 1916 au sein du corps des transmissions du département d'État américain. Yardley joua un rôle essentiel dans la création du premier service de renseignement militaire américain, le MI-8. Yardley tenta pendant plusieurs années de signaler à Washington la menace que représentait le renforcement de la marine japonaise, mais il n'a pas été écouté.§!"

 ACC_holland_mctyeire_smith: "Holland McTyeire Smith"
 ACC_holland_mctyeire_smith_theorist_desc:9 "§YNaissance :§! §L20 avril 1882, à Seale, Alabama, États-Unis d'Amérique§!"
 ACC_william_henry_rupertus: "William Henry Rupertus"
 ACC_william_henry_rupertus_theorist_desc:9 "§YNaissance :§! §L14 novembre 1889, à Washington, D.C., États-Unis d'Amérique§!"

 ACC_george_catlett_marshall: "George Catlett Marshall"
 ACC_george_catlett_marshall_desc_body:9 "George Catlett Marshall Jr. commença sa carrière militaire à l'Institut militaire de Virginie en 1900, sortant en 1902 comme second lieutenant de l'Armée des États-Unis. Marshall fut posté aux Philippines pendant la Guerre américano-philippine, et aida à maîtriser les opérations de guérilla après la guerre. Pendant la Weltkrieg, Marshall fut envoyé en France aux côtés de nombreux officiers américains en tant qu'observateur, et il fut promu capitaine pour ses observations. Après un service d'aide-de-camp du général Pershing pendant un bref moment en 1919, il débuta une série de plusieurs nominations dans l'armée, principalement pour faire part de son expérience de la Weltkrieg à des officiers moins expérimentés et pour aider l'armée à moderniser sa doctrine. Pendant cette période, il devint un écrivain et un planificateur clé au sein du Département de la Guerre, commandant le 15e Régiment dans les Villes des Légations et enseignant à l'Army War College jusqu'en 1927. Ayant été promu lieutenant-colonel, il fut nommé commandant adjoint de l'École d'Infanterie de Fort Benning, où il nomma Edwin F. Harding en charge des publications de l'école. Il a été posté dans différents régiments d'infanterie avant d'être promu colonel en 1933, et il a été promu général de brigade en 1935 par peur de la désertion de plusieurs membres importants du corps des officiers"
 ACC_george_catlett_marshall_ACC_commander_desc:9 "§YNaissance :§! §L21 décembre 1880, à Uniontown, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §L$ACC_george_catlett_marshall_desc_body$. Avec la prise de pouvoir de MacArthur sur le gouvernement, Marshall a refusé de reconnaitre son collègue comme généralissime de l'armée, et lorsque les constitutionnalistes ont déclaré leur révolte, Marshall a décidé de les rejoindre, ce qui lui a valu sa promotion au grade de maréchal. Il est largement considéré comme un des planificateurs les plus brillants d'Amérique, et il est le membre le plus expérimenté de notre état-major.§!\n\n§YNotes : Né d'un père démocrate et d'une mère républicaine, Marshall est devenu un homme politiquement tolérant, à la fois en public et en privé.§!"
 ACC_george_catlett_marshall_army_chief_desc:9 "§YNaissance :§! §L21 décembre 1880, à Uniontown, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §L$ACC_george_catlett_marshall_desc_body$ dans le cas d'une "instabilité interne". Néanmoins, il est largement considéré comme un des meilleurs planificateurs de l'Armée des États-Unis, et il est respecté par tous au sein de l'état-major.§!\n\n§YNotes : Né d'un père démocrate et d'une mère républicaine, Marshall est devenu un homme politiquement tolérant, à la fois en public et en privé.§!"

 ACC_henry_harley_arnold: "Henry Harley Arnold"
 ACC_henry_harley_arnold_desc_body:9 "Henry Harley "Hap" Arnold, membre de la dynastie américaine distinguée des Arnold, qui a donné plusieurs politiciens et officiers militaires, s'engagea pour West Point alors qu'il n'avait que 17 ans. Bien qu'il aurait souhaité rejoindre le Corps de cavalerie, ses notes et ses performances académiques globales lui valurent une nomination au 29e Régiment d'infanterie, stationné aux Philippines. En avril 1911, il demanda à être transféré au Corps des transmissions, où il compléta sa formation d'aviateur en mai. Il continua son travail de pionnier en aviation au cours des années 1910, et devint fasciné par les développements aériens de la Weltkrieg. Au cours des années 1920, il rejoignit son collègue William Lendrum Mitchell dans son combat pour une force aérienne indépendante, ce qui mena Mitchell à la cour martiale. Arnold prit la défense de Mitchell, avec d'autres aviateurs de renom, mais ils perdirent le procès. Arnold continua de se battre pour une force aérienne indépendante, tentant de faire adhérer des parlementaires et des pilotes à sa cause, mais fut envoyé à Fort Riley pour avoir "tenté d'influencer la législation de manière incorrecte". Il y passa les années suivantes à écrire des livres pour tenter d'intéresser la jeunesse à l'aviation. Il rentra en 1928 pour entrer à la Command and General Staff School de l'Armée, dont il sortit en 1929. Il continua de changer de poste au sein de l'armée jusqu'en 1935, lorsqu'il fut nommé à la General Headquarters Air Force, ce qui se rapprochait le plus d'une Air Force indépendante de toute sa carrière, étant promu général de brigade le 2 mars 1935."
 ACC_henry_harley_arnold_ACC_commander_desc:9 "§YNaissance :§! §L25 juin 1886, à Gladwyne, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §L$ACC_henry_harley_arnold_desc_body$ Avec le début de la Guerre civile, "Hap" s'est retrouvé sur la Côte Ouest de l'Amérique, où il a décidé de rejoindre les constitutionnalistes dans leur lutte à cause de désaccords constants avec le chef du Corps aérien du gouvernement fédéral. Il donnera toute l'expertise technique qu'il faudra en échange de la promesse d'une force aérienne indépendante.§!"
 ACC_henry_harley_arnold_air_chief_desc:9 "§YNaissance :§! §L25 juin 1886, à Gladwyne, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §L$ACC_henry_harley_arnold_desc_body$ Ses demandes d'une Air Force indépendante étant restées sans réponse, Arnold peut éprouver un certain ressentiment à l'égard de l'état-major général...§!"

 ACC_john_lesesne_dewitt: "John Lesesne DeWitt"
 ACC_john_lesesne_dewitt_army_chief_desc:9 "§YBorn:§! §LJanuary 2nd, 1880, in Fort Sidney, Nebraska, United States of America§!\n§YBackground:§! §LBorn into a military family and raised at various army posts, John Lesesne DeWitt Jr. began his military career in 1898 when he enlisted to fight in the Spanish-American War. This was followed by a service tour in the Philippines, where he became a supply officer, quickly rising through the ranks and reaching an office work at the quartermaster general office in Washington, D.C. In the early twenties, he was promoted assistant Chief of Staff of the Army War Plans Divisions, where he helped design the Joint Defense Plan, a contingency plan to defend Hawaii in case of a Japanese invasion. For his work at the War Plans Division, he managed to reach the rank of Major General, and was assigned as Quartermaster General of the Army. With his experience, the Army War College has contacted him recently for him to take up a job as Commandant of the College, but he has so far shown little interests to leave his post as Quartermaster.§!\n\n§YNotes: Several reports from personnel attached to DeWitt have notified certain japanophobic sentiment in the general. While it doesn't pose a major issue at the moment, it's best to keep in mind his possible bias if conflict does break out with Japan at some point.§!"

 ACC_alexander_mccarrell_patch: "Alexander McCarrell Patch"
 ACC_alexander_mccarrell_patch_army_chief_desc:9 "§YBorn:§! §LNovember 23rd, 1889, in Fort Huachuca, Arizona, United States of America§!\n§YBackground:§! §LAlexander McCarrell "Sandy" Patch, the son of the Cavalry Captain Alexander M. Patch, started his military career when he joined West Point in 1909. While a fan of the cavalry corp, he was quick to realise that cavalry would soon enough become obsolete in combat, so he chose to join the infantry, and graduated from West Point as a second lieutenant in 1913. His first assignment was the 18th Infantry Regiment based in Texas, from where he was assigned to Pershing's 'Punitive Expedition' to Mexico, where he earned his promotion to first lieutenant. Without any major engagements for the US, Patch reached the rank of Captain in 1919 and was posted at Fort Benning as an instructor for four years. He'd apply for the Staunton Military Academy in Virginia as a professor of military science and tactics, a role which he'll keep until very recently. In the meantime, he attended the Field Officer's Course in 1922 and the U.S. Army Command and General Staff School, where he graduated with distinction in 1925, and finally graduated from the U.S. Army War College in 1932 as a lieutenant colonel. Patch's remarkable service record impressed General George Marshall, who tried to keep close contact with Patch in the following years of his graduation. When the civil war break out, Marshall implored Patch to join his staff in the Pacific Army, a request that Patch accepted and for which he was promoted to Brigadier General.§!"

 ACC_lewis_hyde_brereton: "Lewis Hyde Brereton"
 ACC_lewis_hyde_brereton_commander_desc:9 "§YBorn:§! §LJune 21st, 1890, in Pittsburgh, Pennsylvania, United States of America§!\n§YBackground:§! §LLewis Hyde Brereton began his military career in 1907, when he joined the Naval Academy with his brother and graduated in June 1911. However, before graduating he submitted a letter for resignation citing seasickness, which would make him unable to serve as a naval officer. His resignation was accepted, and he applied to be commissioned in the US Army and was appointed as a second lieutenant in the Coast Artillery Corps on August 17, 1911. In September 1912, he undertook flight training in Rockwell Field, and would work temporarily on the air corp until he survived his second crash, after which he requested to be relieved from duty. He returned to the Coast Artillery Corps and in July 1916, he was promoted to first lieutenant and sent to the Philippines and would serve a year before returning to the US in March 1917, where he was assigned to duty in the Aviation Sector Headquarters in Washington, D.C... He'd go through a series of administrative posts and became a close assistant of Billy Mitchell in his attempts to make the air force independent. With Mitchell's resignation, his life took a downturn, as his wife left him, he suffered a crash and was found AWOL by accident while his mental health deteriorated greatly due to these developments. He was restored into service in August 1927 and was assigned to command of the 88th Observation Squadron at Post Field, Oklahoma, as well as an instructor at the Field Artillery School in Fort Sill. In 1931 he was posted in the Panama Canal Zone and received a promotion to lieutenant colonel in 1935 due to an excelling performance, which allowed him to salvage his reputation of his misfortunes in the late twenties. With the outbreak of the civil war becoming increasingly inevitable, he took a ship and arrived to San Diego right before hostilities began in order to meet his old acquaintance,'Hap' Arnold. Despite his inexperience in practical infantry combat, his excellent administrative and planning skills allowed him to become Brigadier General, by Arnold's own request.§!"

 ACC_isaac_davis_white: "Isaac Davis White"
 ACC_isaac_davis_white_high_command_desc:9 "§YBorn:§! §LMarch 6th, 1901, in Hillsborough County, New Hampshire, United States of America§!\n§YBackground:§! §LIsaac Davis White graduated from Norwich University with a bachelor's degree in 1922 and would join the army in 1922, where he was commissioned as a second lieutenant in February 1923. He'd be promoted to First Lieutenant in 1927 after undergoing the Troop Officers' Course from the Cavalry school, where he became keenly interested in the prospect of mechanised warfare and the use of Tanks to break through enemy lines. He joined the Command and General Staff School in 1931, where he graduated as a Major in 1932 and became one of the army's strongest advocates for the use of tanks along with George S. Patton. As the country spiralled into civil war, Isaac sided with Marshall against MacArthur, leaving westwards from Fort Riley, where he was working as an instructor, and was awarded for his loyalty to Marshall with the rank of Brigadier General.§!\n\n§YNotes: Very interested in the adoption of tanks and mechanised vehicles over infantry combat, but his ambitions may have to wait until the Civil War is over.§!"

 ACC_albert_coady_wedemeyer: "Albert Coady Wedemeyer"
 ACC_albert_coady_wedemeyer_commander_desc:9 "§YBorn:§! §LJuly 9th, 1896, in Omaha, Nebraska, United States of America§!\n§YBackground:§! §LAlbert Coady Wedemeyer graduated from West Point in 1919 as a second lieutenant, after which he was posted with the 29th Infantry Regiment at Fort Benning, and would be transferred to the 57th Infantry in the Philippines in 1923. He was later assigned to the 15th Infantry Regiment in the Legation of Tianjin, where he learned to speak almost perfect Mandarin Chinese, and returned to the US to undergo a course in the Command and General Staff School, where his excellent grades made him eligible for an exchange programme with the German Kriegsakademie, departing in early 1936. He never finished his courses however, as the Civil War began, and MacArthur took the reins of the government, Wedemeyer decided to travel back home and join the Pacific Forces, who he sees as the true American government. Upon his arrival on San Diego, George Marshall requested his promotion to Brigadier General, as his experience abroad could indeed prove invaluable for the struggling American Army.§!"

 ACC_alexander_archer_vandegrift: "Alexander Archer Vandegrift"
 ACC_alexander_archer_vandegrift_high_command_desc:9 "§YBorn:§! §LMarch 13th, 1887, in Charlottesville, Virginia, United States of America§!\n§YBackground:§! §LAlexander Archer Vandegrift began his military career in his years during his time in the University of Virginia, where he received his commission in the U.S. Marine Corps, becoming a second lieutenant in early 1909. His first tour of duty was during the so-called 'Banana Wars', first on a short stay on Cuba and then to Nicaragua, where he took part in the capture of Coyotepe. He'd later take part in the occupation of Veracruz and would fight against the Cacos Bandits in Le Trou and Fort Capois, in Haiti. He was promoted to captain in 1916, and became one of the chief members of the Haitian Constabulary where he'd be promoted to Inspector of the Constabulary in 1919. He'd be promoted to major for his service in Haiti in 1920 and would be reassigned to a US Marine division in 1923, where he was sent to Quantico, Virginia. He'd complete the Field Officers' Course and be transferred to San Diego in 1926, where he'd serve as Assistant Chief of Staff. The next year, he was sent to the American legation in Tianjin where he helped train the 3rd Marine Regiment and in 1928, he was assigned with Moseley in the Bureau of Budget as assistant chief coordinator. He was promoted to lieutenant colonel and transferred back to China in 1935, where he served as the CO of the Marine Detachment of the American Embassy in Beijing. He'd be promoted to Colonel, and asked to return to the continent. However, during his travel in the civilian ship, the American Civil War begun, and when the Pacific Governors announced their revolt, Vandegrift had little choice but to support the Pacific Army in their struggle. For his loyalty, however, he was awarded the rank of Brigadier General and put in charge of the Pacific Marine Corps which has solidified his beliefs in the Pacific Administration.§!"

 ACC_george_windle_read_jr: "George Windle Read Jr."
 ACC_george_windle_read_jr_commander_desc:9 "§YBorn:§! §LJuly 29th, 1900, in Fort Grant, Arizona, United States of America§!\n§YBackground:§! §LGeorge Windle Read Jr. spent most of his youth in military camps, following his father who was an important member of the US Army staff, he volunteered for the army in 1917, and although he signed up for the infantry at first, graduating as a second lieutenant from the Military Academy, his love for Polo made him move to the cavalry corps before 1920, where he undertook the Cavalry School Basic Course and graduated in 1921. He took several posts throughout the US and abroad, mostly following the steps of his father until his death in 1934. With his father's death, he was assigned to Seattle, where he had to put down several strikes in the name of the central government as the national situation deteriorated. When the Pacific governors finally revolted, George decided to support their insurrection, as most of his partners in the region were doing so and he didn't want to risk being imprisoned for treachery. As a token of appreciation for his loyalty, he was promoted to Brigadier General and now eagerly awaits to prove himself up for the task like his father was.§!"

 ACC_james_harold_doolittle: "James Harold Doolittle"
 ACC_james_harold_doolittle_air_chief_desc:9 "§YBorn:§! §LDecember 14th, 1896, in Alameda, California, United States of America§!\n§YBackground:§! §LJames Harold 'Jimmy' Doolittle attended Los Angeles City College after graduating from Manual Arts High School in Los Angeles, and later won admission to the University of California, Berkeley where he studied in The School of Mines. He'd enlist in the Signal Corps Reserve as a flying cadet in 1917 and was commissioned as a first lieutenant in 1918, after which he performed active duty as a flight instructor. He'd attend the Air Service Mechanical School and the Aeronautical Engineering Course, and after that finally returned to Berkeley where he earned his Bachelor of Arts degree in 1922. During the twenties, Doolittle became a national celebrity and a pioneer in aviation, performing several tours both within the US and abroad and attending several courses on naval aviation and even receiving a Master Degree in aeronautics from MIT in 1924. Doolittle helped contribute with the development of instrument flying, for which he earned the rank of Major in 1930. After that, he left active military duty and began working as the manager of the Aviation Department of Shell Oil Company. However, with the tension that led up to the civil war, Doolittle presented himself for service once again in his home state, and when Frank Merriam announced that California was joining the Pacific States' revolt, Doolittle happily volunteered for the general staff and was accepted as a brigadier general.§!\n\n§YNotes: A brilliant aviator and strategist, he's a remarkably faster learner than his colleagues. Staunch defender of democracy, even within the army, which has sparked some controversy for his superiors.§!"

 ACC_herbert_butler_powell: "Herbert Butler Powell"
 ACC_herbert_butler_powell_commander_desc:9 "§YBorn:§! §LJuly 13th, 1903, in Monmouth, Oregon, United States of America§!\n§YBackground:§! §LHerbert Butler Powell began his military career when he joined the Oregon National Guard as a private in 1919, where he reached the rank of Sergeant, and began studying journalism at the university of Oregon, from where he graduated in 1927. In 1931 he undertook the Company Officers' Course at the United States Army Infantry School at Fort Benning, where he graduated as a second lieutenant. He'd sign up for the Command and General Staff College and graduate as a Major in 1935. While not precisely high in rank, during the buildup to the civil war, Powell joined up with Marshall in his protests against MacArthur, and when the Pacific States finally revolted, he joined Marshall in his escape westwards and was promoted by Marshall himself to Brigadier General for his loyalty.§!"

 ACC_william_daniel_leahy: "William Daniel Leahy"
 ACC_william_daniel_leahy_navy_chief_desc:9 "§YBorn:§! §LMay 6th, 1875, in Hampton, Iowa, United States of America§!\n§YBackground:§! §LWilliam Daniel Leahy was born in family of former Captain of Wisconsin Infantry Volunteers during the Civil War. Leahy originally hoped to attend West Point, but there were no appointments available. When he completed high school in Ashland, Wisc., in 1893, he was able to win an appointment to the Naval Academy from which he was graduated in 1897. Leahy was assigned to USS Oregon, where he was when she made her famous dash through the Strait of Magellan, and around South America in the spring of 1898 to participate in the Battle of Santiago on July 3rd during the Spanish-American War. Leahy was commissioned Ensign in 1899 during the Philippine-American War. During the Boxer Rebellion in China he served on Castine and Glacier and commanded the gunboat Mariveles. He returned to the United States in 1902 and for the next five years, he did duty on board training ships which were stationed in Panama during the early period of construction of the canal. From 1907 to 1926, he mostly served ashore with rare periods of ship commanding. In 1927, he reached flag rank and became chief of the Bureau of Ordnance. After almost four years, he went to sea in 1931 as Commander Destroyers Battle Fleet. From 1933 to 1935 Leahy came ashore in Washington as Chief of the Bureau of Navigation before he again went to sea as a vice admiral, and Commander Battleships Scouting Fleet. In the start of 1936, he was promoted to the rank of admiral and appointed as Commander in Chief Scouting Fleet.§!\n\n§YNotes: Has small connections with the Republican Party.§!"

 ACC_ernest_joseph_king: "Ernest Joseph King"
 ACC_ernest_joseph_king_navy_chief_desc:9 "§YBorn:§! §LNovember 23rd, 1878, in Lorain, Ohio, United States of America§!\n§YBackground:§! §LErnest Joseph ‘Rey' King attended the United States Naval Academy from 1897 until 1901, graduating fourth in his class. During his senior year at the academy, he attained the rank of midshipman lieutenant commander, the highest midshipman ranking at that time. While still at the Naval Academy, King served on the cruiser USS San Francisco during the Spanish-American War. After graduation, he served as a junior officer on the various pre-dreadnoughts and cruisers until 1912. In 1914 he received his first command, the destroyer USS Terry, participating in the United States occupation of Veracruz. With tensions in Europe during Weltkrieg he was appointed to the staff of the Commander in Chief, Atlantic Fleet and after the end of Weltkrieg became head of the Naval Postgraduate School where he prepared a report on naval training that recommended changes to naval training and career paths. Most of the report's recommendations were accepted and became policy. From 1923 to 1925, he held several posts associated with submarines. In 1926 King returning to service on battleships and in 1930 became captain of the dreadnought South Carolina. In 1935 for his service he was promoted to rear admiral.§!\n\n§YNotes: Has strong Anglophobic views and thinks that Representative Democracy is a weakness of the U.S.A.§!"

 ACC_chester_william_nimitz: "Chester William Nimitz"
 ACC_chester_william_nimitz_high_command_desc:9 "§YBorn:§! §LFebruary 24th, 1885, in Fredericksburg, Texas, United States of America§!\n§YBackground:§! §LChester William Nimitz, the son of retired sea captain Charles Nimitz, had his sights set on an Army career and while a student he tried for an appointment to West Point. When none was available, he took a competitive examination for Annapolis and left high school to enter the Naval Academy Class of 1905. After graduation he joined the USS Ohio in San Francisco and cruised in her to the Far East. In 1907, he was commissioned Ensign, and took command of the gunboat USS Panay. He then commanded the USS Decatur and was court-martialled for grounding her. Nimitz returned to the U.S. in 1907 and was ordered to duty under instruction in submarines before 1912 when he had one year in command of the Atlantic Submarine Flotilla before coming ashore in 1913 for duty in connection with building the diesel engines for the tanker USS Maumee. In that same year, he was sent to Germany and Belgium to study engines at their Diesel Plants. With that experience he served on the Maumee until 1918 when he came ashore to duty in the office of the Chief of Naval Operations and was a member of the Board of Submarine Design. In 1920 he went to Pearl Harbor to build the submarine base there and later studied possible Pacific Ocean war's logistics in Naval War College. In 1922 he was assigned as a student at the Naval War College, and upon graduation went as Chief of Staff to Commander Battle Fleet and later to Commander in Chief, U.S. Fleet. In 1929, now holding the rank of Captain, he began two years as Commander of the 6th Submarine Division, followed by two more years in charge of reserve destroyers at San Diego, California. He then took the cruiser Augusta to the Orient, where, under his command, she was flagship of the Asiatic Fleet in 1933-34. After this Nimitz was appointed to the Bureau of Navigation, and at the end of 1935 he was promoted to rear admiral.§!"

 ACC_harry_wilbur_hill: "Harry Wilbur Hill"
 ACC_harry_wilbur_hill_admiral_desc:9 "§YBorn:§! §LApril 7th, 1890, in Oakland, California, United States of America§!\n§YBackground:§! §LHarry Wilbur Hill entered the United States Naval Academy in 1907, graduating in June 1911. After graduation from the Naval Academy, he served successively in the armoured cruiser Maryland, torpedo boat tender Iris, and destroyer Perry, with the Pacific Flotilla; and as Engineer Officer of the protected cruiser Albany. From January 1917 he served on the battleship Texas and was transferred in September 1918 to the battleship Wyoming. On 23 November 1918, he reported as Navigator of the battleship Arkansas, and served in that capacity until January 1919, when he was assigned duty as Aide and Flag Lieutenant to the Commander Division Seven, Atlantic Fleet. In July of that year, he transferred to similar duty on the Staff of Commander Division Six, Pacific Fleet. After serving two months at the Naval Academy, in November 1919 he became Aide to the Chief of Naval Operations, where he remained until March 1923. He assisted in fitting out the Concord and upon the commissioning of that cruiser on 23 November 1923, he joined her as Gunnery Officer. He served three months from June 1925 as Aide to the Commander in Chief, U.S. Fleet, after which he had duty afloat as Gunnery Officer of the light cruiser Memphis. He was assigned for two years, June 1926 - 1928, as Executive Officer of the Receiving Barracks, Hampton Roads, Virginia, then had service from July 1928 to May 1931, as Gunnery Officer of Maryland. He was aboard that battleship in 1929 when she won the Gunnery Trophy and he received a commendatory letter from the Secretary of the Navy. In 1930 he reported as Battalion Officer in the Executive Department of the Naval Academy, and from June 1933 to 1934 served as Fleet Gunnery Officer on the staff of Commander Battle Fleet, U.S. Fleet in the Pacific. Ordered to Bath Iron Works, Commander Hill was in charge of fitting out Dewey, then commanded that destroyer from her commissioning, from 4 October 1934 until 17 June 1935. After that he was again assigned to the Office of the Chief of Naval Operations and was near of complete the Senior Course at the Naval War College when the Civil War started. With outbreak of the last, he joined the rebellion of the Pacific Governors and was promoted to the rank of rear admiral.§!"

 ACC_felix_budwell_stump: "Felix Budwell Stump"
 ACC_felix_budwell_stump_admiral_desc:9 "§YBorn:§! §LDecember 15th, 1894, in Parkersburg, West Virginia, United States of America§!\n§YBackground:§! §LFelix Budwell Stump was appointed to the United States Naval Academy in 1913. He served in the gunboat Yorktown and as navigator aboard the cruiser Cincinnati during Weltkrieg in the Atlantic. After the war he served in the pre-dreadnought battleship Alabama. Shortly thereafter Stump attended flight training at the Naval Air Station Pensacola in 1920-1921 followed by postgraduate instruction in Aeronautical Engineering at the Massachusetts Institute of Technology. From 1923 to 1925 he was a Naval Flight Officer in Torpedo Squadron 2 (VT-2) "Doer Birds" of the experimental carrier Langley. He commanded the Cruiser Scouting Wing in 1928-1929 and served on the Staff of Commander Cruisers, Scouting Fleet in 1930-1931. Stump was Commanding Officer of Langley's Torpedo Bombing Squadron 2 before 1937. Promoted to Commander in 1937, he served as Executive Officer of Langley on moment of the start of the Civil War when he was promoted to the rank of rear admiral by Pacific Command.§!"

 ACC_harvey_edward_overesch: "Harvey Edward Overesch"
 ACC_harvey_edward_overesch_admiral_desc:9 "§YBorn:§! §LJanuary 20th, 1893, in Lafayette, Indiana, United States of America§!\n§YBackground:§! §LHarvey Edward 'Swede' Overesch attended Purdue University for two years before enrolling as a midshipman at the United States Naval Academy. He played at the end positions for the Navy Midshipmen football team. In December 1913, he was elected as the captain of the 1914 Navy football team. He was also selected as a third-team All-American by Walter Camp in 1914. Overesch also competed for Navy's basketball team and on its eight-oared crew. He won the Navy Athletic Association sword in 1915 for "greatest personal excellence in athletics" in the Academy's Class of 1915. After graduation and during Weltkrieg, he first had duty on the USS South Carolina, serving until December 1918. He then had consecutive duty as Aide on the staff of Commanders of Atlantic. In 1920, he reported to the US Naval Academy for postgraduate instruction in ordnance after completing which in June 1923, he was ordered to the Newport News Shipbuilding and Dry Dock Company plant, where the USS West Virginia was building. He served in her from her commissioning until March, 1926, and was Executive Officer of the USS Osborne until 1927. His Next assignment was shore duty at the Naval Torpedo Station in Newportand later at the Naval Proving Ground in Dhalgren until 1929 when he returning to sea an d serving in Asiatic Fleet. In 1935 he was appointed as Naval Attaché and Naval Attaché for Air at the American Legion, where he served until the start of the Civil War. With the start of the Civil War he was recalled to U.S and temporarily promoted to the rank of rear admiral by Pacific Command.§!"

 ACC_james_henry_doyle: "James Henry Doyle"
 ACC_james_henry_doyle_admiral_desc:9 "§YBorn:§! §LAugust 22nd, 1897, in Astoria, New York, United States of America§!\n§YBackground:§! §LJames Henry Doyle entering the US Naval Academy in 1916 and graduating with the Class of 1920. From his graduation in 1919 until August 1926, he served consecutively on the USS Mercury, USS Pennsylvania, USS George E. Badger, USS Delaware, and the USS Camden. On 1 August 1926 he reported for duty in the Office of the Judge Advocate General of the Navy, Navy Department, Washington, DC, and while so attached attended the George Washington University Law School. He graduated with distinction in 1929, receiving the degree of Bachelor of Laws. Returning to duty afloat in July 1929, he joined the USS Lawrence as Executive Officer, and in August 1930 transferred in a similar capacity to the USS Buchanan. Detached from the latter in June 1932, he served the next three years in the Office of the Judge Advocate General, after which between June 1935 and June 1937 he was Aide and Flag Secretary on the Staff of Commander Destroyers, Scouting Fleet. With outbreak of the Civil War he was promoted to the rank of rear admiral by Pacific Command.§!"

