 ACC_national_populist_party:0 "Union (Populistes)"
 ACC_national_populist_party_long:0 "Union Party - Populist Faction (Parti de l'Union - Faction Populiste)\n§LNouveau parti majeur de la politique américaine, le Parti de l'Union s'est récemment formé en premier lieu pour soutenir Huey Long à la présidentielle, lorsqu'il devint clair qu'il ne serait pas capable d'obtenir la nomination démocrate. Alliance attrape-tout composée de Démocrates, de réactionnaires et de progressistes anti-syndicalistes, ils sont unis avant tout par leur opposition commune à l'administration Smith, et au moins temporairement derrière la direction de Long.\n\nLa base de soutien principale de Long a été, pendant la plupart de sa carrière politique, située parmi les États ruraux de l'ouest, où ses idées économiques progressistes mais décentralisatrices ont eu de l'écho. Long s'est aligné sur les sénateurs de l'ouest comme Burton Wheeler, qui se sont mis à soutenir son programme "Share Our Wealth". C'est cette faction occidentale du nouveau parti de Long qui est la plus loyale envers sa personne, et il est probable qu'elle le soutienne contre vents et marées.§!\n"

