### Parties ###
 ACC_totalist_party: "TUEL"
 ACC_totalist_party_long: "Trade Union Educational League (Ligue Éducative des Syndicats)\n§LLa plus récente et la plus durable des organisations syndicales fondées par William Z. Foster, la Trade Union Educational League a été créée en 1920 à partir des restes de la Syndicalist League of North America et de l'International Trade Union Educational League de Foster. Opposée aux politiques de participation électorale du Socialist Party et à la stratégie de double syndicalisme de l'IWW, la TUEL maintient plutôt une approche ultra-syndicaliste anti-politique consistant à "forer de l'intérieur" le Congress of Industrial Organizations, une stratégie qui a connu un certain succès, en particulier à Chicago, où la Chicago Federation of Labor, dirigée par John Fitzpatrick, s'est rapprochée de Foster. Sur le plan idéologique, la TUEL s'est quelque peu écarté du courant socialiste dominant aux États-Unis, en promouvant une forme de "syndicalisme patriotique" qui emprunte aux idées soréliennes émergeant de l'autre côté de l'Atlantique.§!\n"
 ACC_syndicalist_party: "Socialistes (Syndicalistes Indus.)"
 ACC_syndicalist_party_long: "Socialist Party of America - Industrial Unionist Faction (Parti Socialiste d'Amérique - Faction Syndicaliste d'Industrie)\n§LFondé en 1901, le Parti Socialiste d'Amérique a rapidement gagné du terrain comme principale force politique socialiste des États-Unis. Attirant d'abord du soutien de la part des ouvriers, des paysans, des immigrants et des réformateurs, entre autres. La vague révolutionnaire de la fin des années 1910 a enclenché une lutte entre factions au sein du parti, entre les modérés "Ordinaires" et les "Radicaux" qui soutenaient l'action révolutionnaire.\n\nMême si les Radicaux en sont sortis victorieux, ils furent contraints par le succès de la Révolution britannique de rejoindre le Farmer-Labor, une décision qui leur a permis de réaliser des gains électoraux aux élections de 1932 et 1934, prenant le contrôle de plusieurs gouvernements d'États du Midwest. C'est cette infiltration au sein du Farmer-Labor qui a permis au SPA de grandir pour devenir une force politique formidable, capable de fomenter une Guerre civile. Par conséquent, le parti est strictement banni dans les territoires tenus par les Constitutionnalistes, ses organisateurs étant arrêtés (ou pire) sur un simple soupçon.§!\n"
 ACC_radical_socialist_party: "Socialistes (Progressistes)"
 ACC_radical_socialist_party_long: "Socialist Party of America - Progressive Caucus (Parti Socialiste d'Amérique - Caucus Progressiste)\n§LFondé en 1901, le Parti Socialiste d'Amérique a rapidement gagné du terrain comme principale force politique socialiste des États-Unis. Attirant d'abord du soutien de la part des ouvriers, des paysans, des immigrants et des réformateurs, entre autres. La vague révolutionnaire de la fin des années 1910 a enclenché une lutte entre factions au sein du parti, entre les modérés "Ordinaires" et les "Radicaux" qui soutenaient l'action révolutionnaire.\n\nMême si les Radicaux en sont sortis victorieux, ils furent contraints par le succès de la Révolution britannique de rejoindre le Farmer-Labor, une décision qui leur a permis de réaliser des gains électoraux aux élections de 1932 et 1934, prenant le contrôle de plusieurs gouvernements d'États du Midwest. C'est cette infiltration au sein du Farmer-Labor qui a permis au SPA de grandir pour devenir une force politique formidable, capable de fomenter une Guerre civile. Par conséquent, le parti est strictement banni dans les territoires tenus par les Constitutionnalistes, ses organisateurs étant arrêtés (ou pire) sur un simple soupçon.§!\n"
 ACC_social_democrat_party: "Farmer-Labor"
 ACC_social_democrat_party_long: "Farmer-Labor Party\n§LAvec l'effondrement de l'ancien Farmer-Labor et la sortie abrupte du SPA de la politique légale, les politiciens Farmer-Labor de la côte ouest, qui n'avaient jamais été particulièrement friands de l'alliance avec le SPA, ont saisi cette opportunité pour se séparer clairement des socialistes. Même s'ils gardent leur attachement à la plupart de leurs opinions et valeurs d'avant-guerre, comme la nationalisation des services publics et le soutien aux ouvriers et aux paysans, ils se sont clairement positionnés contre le Gouvernement rouge, et par conséquent sont autorisés à agir librement au sein du territoire constitutionnaliste.§!\n"
 ACC_social_liberal_party: "Démocrates (Lib.)"
 ACC_social_liberal_party_long: "Democratic Party - Liberal Faction (Parti Démocrate - Faction Libérale)\n§LPlus ancien parti politique du monde encore en activité, le Parti démocrate fut fondé il y a plus d'un siècle, en 1828, par Andrew Jackson et Martin van Buren. A l'origine un parti populiste agrarien soutenant les principes de Jefferson, il s'est transformé d'abord en un parti (généralement) esclavagiste, puis en opposition agrarienne et sudiste aux Républicains, et enfin en un parti occidental, sudiste et de plus en plus urbain, avec des penchants libéraux.\n\nL'aile libérale des Démocrates, habituellement associée au Nord, suit largement l'héritage de Woodrow Wilson. Elle est largement soutenue par des électeurs urbains et catholiques "ethniques", ainsi que par des libéraux opposés au Farmer-Labor, et soutient une intervention modeste du gouvernement pour soutenir l’économie, ainsi qu'une participation plus active sur la scène mondiale.§!\n"
 ACC_market_liberal_party: "Républicains"
 ACC_market_liberal_party_long: "Republican Party (Parti Républicain)\n§LFondé en 1854 comme parti attrape-tout opposé au pouvoir esclavagiste, le Parti républicain a été généralement considéré comme le "parti naturel de gouvernement" des États-Unis depuis la fin de la Guerre de Sécession. Représentant les intérêts industriels, devenus prédominants dans le pays après la défaite des esclavagistes, ainsi que les protestants de souche du Nord-Est et les riches fermiers de l'Ouest, la coalition des Républicains a jusqu'à récemment maintenu une domination de long terme sur la politique américaine.\n\nDivisées entre les ailes progressiste, libérale et conservatrice, les différences idéologiques du "Grand Old Party" sont généralement plus légères que celles des Démocrates ou des Progressistes. Les Républicains conservateurs soutiennent en général des droits de douane plus élevés et une économie de laissez-faire, tandis que les Républicains libéraux ou progressistes penchent vers une réforme des douanes et un interventionnisme économique, mais plus décentralisé que d'autres libéraux. Ils diffèrent également à propos de la politique étrangère, où les libéraux favorisent plus d’interventions à l'étranger, au contraire des progressistes isolationnistes et des conservateurs.§!\n"
 ACC_social_conservative_party: "Démocrates (Con.)"
 ACC_social_conservative_party_long: "Democratic Party - Conservative Faction (Parti Démocrate - Faction Conservatrice)\n§LPlus ancien parti politique du monde encore en activité, le Parti démocrate fut fondé il y a plus d'un siècle, en 1828, par Andrew Jackson et Martin van Buren. A l'origine un parti populiste agrarien soutenant les principes de Jefferson, il s'est transformé d'abord en un parti (généralement) esclavagiste, puis en opposition agrarienne et sudiste aux Républicains, et enfin en un parti occidental, sudiste et de plus en plus urbain, avec des penchants libéraux.\n\nL'aile conservatrice des Démocrates, habituellement associée au Sud, a dominé cette région depuis la fin de la Reconstruction. Elle est le parti naturel de gouvernement dans la plus grande partie du Sud, où la nomination équivaut à l'élection. Divisée entre des réactionnaires agrariens et des conservateurs modérés plus réformistes, elle est généralement opposée aux réformes sur les Droits civiques et à la cartellisation de l'économie, et soutient les petits commerçants et les propriétaires terriens.§!\n"
 ACC_authoritarian_democrat_party: "Union (Réactionnaires)"
 ACC_authoritarian_democrat_party_long: "Union Party - Reactionary Faction (Parti de l'Union - Faction Réactionnaire)\n§LNouveau parti majeur de la politique américaine, le Parti de l'Union s'est récemment formé en premier lieu pour soutenir Huey Long à la présidentielle, lorsqu'il devint clair qu'il ne serait pas capable d'obtenir la nomination démocrate. Alliance attrape-tout composée de Démocrates, de réactionnaires et de progressistes anti-syndicalistes, ils sont unis avant tout par leur opposition commune à l'administration Smith, et au moins temporairement derrière la direction de Long.\n\nMême si la base de soutien traditionnelle de Long est celle des États ruraux du Midwest, les chefs réactionnaires et Démocrates populistes du Sud comme Eugene Talmadge et Theodore Bilbo se sont ralliés à Long par opposition à Smith. Ces Démocrates sudistes sont unis par leur croyance en la suprématie blanche et leur dédain vis-à-vis de la branche particulière du libéralisme de Smith. Leur unité derrière Long est cependant clairement conditionnelle, et a peu de chances de durer si des difficultés se présentent.§!\n"
