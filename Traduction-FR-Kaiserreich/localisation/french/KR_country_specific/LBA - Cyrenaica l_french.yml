 LBA_KR_gathering_storm_desc: "Lorsque Muhammad ibn Ali al-Sanusi a fondé l'Ordre en 1837, les armées de la chrétienté s'abattaient sur les derniers États musulmans d'Afrique, d'Asie centrale et du Moyen-Orient. Dans une tentative désespérée de renverser la vapeur, notre Ordre s'est lancé dans des campagnes transsahariennes au Soudan français et au Tchad, luttant pour préserver l'indépendance de ces États et diffuser le message de notre Grand Maître. Repoussés, nous avons vu notre territoire reculer jusqu'à ce qu'en 1911, la patrie soit directement attaquée. Si l'Italie, après près d'une décennie de guérilla, a été repoussée dans la mer, l'empire colonial français est toujours debout, toujours vigilant, toujours affamé..."

### Intro Screen ###
 LBA_country_intro_header:0 "L'Émirat de Cyrénaïque"
 LBA_country_intro_content: "Fondé par le grand Muhammad ibn Ali as-Senussi en 1843, l'Ordre Senussi est devenu un synonyme de la région de Cyrénaïque dans laquelle il règne. Bien que nous fassions techniquement partie de l'Empire Ottoman et que la pénétration de la Montagne Verte par l'élite urbaine de Benghazi soit en constante augmentation, nous avons été capables de maintenir notre indépendance depuis près de 100 ans maintenant.\n\nCombattant les méprisables impérialistes à chaque tournant, les précédents grands maîtres ont mené la charge contre les Européens, des déserts du Wadai à l'oasis de Siwa. Lorsque l'armée italienne a envahi la Tripolitaine en 1911, nous avons combattu aux côtés de notre calife pour repousser leur formidable force et nous avons continué à le faire lorsque les Turcs ont rendu la Libye quelques mois plus tard. Notre relation avec les Turcs a toujours été... compliquée, c'est le moins que l'on puisse dire, car si nous avons uni nos forces en 1911 et 1915, il est évident que la Porte n'est pas très enthousiaste à l'idée d'avoir un corps administratif indépendant dans son domaine.\n\nNéanmoins, lorsque la Weltkrieg s'est terminée par une victoire ottomane, l'empire, débordé et en faillite, a dû admettre qu'il n'avait pas les moyens de contester notre statut renforcé d'après-guerre et s'est contenté du retour d'un contrôle nominal exercé par ses bureaucrates à Benghazi.\n\nDepuis la fin de la guerre, peu de choses se sont produites en Cyrénaïque, car le manque de moyens et de volonté de changer le statu quo empêche tout changement substantiel. Cela devait changer légèrement en 1933 lorsque notre chef suprême, Ahmed Sharif as-Senussi, est mort de vieillesse, laissant son fils prendre les rênes. La mort de cette figure centrale de notre histoire a cependant ravivé les tensions entre les partisans panislamiques du défunt grand maître et les princes Senussi qui se tournent vers l'héritier légitime, Idris, qui s'est exilé après la victoire ottomane."

 LBA_guide: "§MIdris est de retour§! (§gDémocrate-Autoritaire§!)\n£white_dot Réussissez l'intrigue lors de l'événement "Intrigues à Benghazi".\n£white_dot Les Ottomans peuvent intervenir et vous déclarer la guerre, même si les chances que cela se produise sont faibles. Utilisez les règles du jeu pour garantir ou éviter cela.\n\n§MRévolution pro-ottomane§! / §MRévolution Islamique§! (§NNational-Populiste§!)\n£white_dot Faites en sorte qu'al-Mukthar échappe à la mort, lors de l'événement «Intrigants à Benghazi».\n£white_dot Terminez la priorité « Coopérer avec le Calife » pour continuer en tant qu'allié ottoman ou terminez «Unifier la Libye» pour leur déclarer la guerre."

### Events ###
 libya.2.t: "[LBA.GetLeader] Incapacité"
 libya.2.d: "Menant personnellement la charge contre les forces loyales à l'État Français dans le nord du Tchad, notre chef suprême a subi un sérieux coup à la tête après que son cheval ait été abattu sous lui. Bien que l'on ne sache pas actuellement si cela aura des effets durables sur sa santé, aggravés par le manque total de personnel médical dans notre État, cela a enhardi les loyalistes d'Idrisi à appeler à un vote parmi les princes Senussi concernant le retour de l'héritier légitime de son exil en Égypte.\n\nIls reçoivent cependant une sérieuse opposition de la part des amis proches et des commandants de l'ancien chef suprême, qui ne voient là qu'une prise de pouvoir des princes pour accroître leur propre influence et écarter les derniers panislamistes loyaux. Dirigée par Umar al-Mukthar, héros de guerre estimé des guerres tchadiennes et italo-turques, cette clique pourrait poser un problème aux Princes si elle n'est pas traitée de manière adéquate."
 libya.2.a: "Nous traversons une période tumultueuse"

 libya.3.t: "Idris s'exprime au Troisième Congrès Arabe"
 libya.3.d: "Pour tenter d'obtenir un soutien étranger à sa revendication de l'Émirat de Cyrénaïque, Idris a utilisé le Congrès arabe égyptien pour influencer l'opinion des notables et des politiciens arabes réunis. Un prince de la famille Senussi et fervent partisan d'Idris, Sayyid Hilal al-Sanusi de Jaghbub, s'est également rendu dans la capitale égyptienne, probablement pour discuter d'un moyen pour Idris de reprendre le trône dans sa patrie. Bien que l'Égypte soit susceptible d'accorder son soutien au prince exilé, la plupart des regards sont tournés vers Benghazi où les représentants du calife rendent compte de la crise de régence en cours au gouvernement ottoman de Kostantiniyye."
 libya.3.a: "Ces étrangers n'ont rien à faire dans les affaires intérieures !"

 libya.4.t: "Magouilles de Benghazi"
 libya.4.d: "Semblant se donner pour mission de rétablir Idris sur le trône de Cyrénaïque, l'Égypte a, grâce à ses relations au sein de la communauté des affaires de Benghazi, commencé à acheter le soutien de divers chefs tribaux et des princes Senussi incertains. Leurs efforts seront toutefois vains s'ils ne parviennent pas à persuader le vieillissant Umar al-Mukhtar, qui reste ferme dans son soutien à az-Zubayr, handicapé. Pour résoudre ce "problème", des propositions plus louches visant à faire pencher la balance en faveur d'Idris ont été proposées, notamment l'interruption de la vie d'al-Mukhtar par le biais d'un poison.\n\nCependant, si le complot échoue, cela peut se retourner contre lui car le réseau d'alliés entretenu par al-Mukhtar est susceptible de se venger d'un acte de trahison aussi méprisable."
 libya.4.a: "L'intrigue réussit !"
 libya.4.b: "al-Mukthar échappe à la mort"

 libya.5.t: "Mort de al-Mukhtar"
 libya.5.d: "Il était sans doute vrai que la mort viendrait en temps voulu pour le vieillissant al-Mukhtar, mais beaucoup sont restés surpris par la vitesse à laquelle sa santé s'est détériorée ces derniers jours. Commandant éminent des forces Senussi et respecté de tous, sa mort est un coup dur en ces temps incertains et la cérémonie à Ajdabiya a attiré une foule de milliers de personnes souhaitant faire un dernier adieu à leur héros. Le prince Osman Fuad, chef des forces turques en Libye pendant la Weltkrieg, s'est empressé d'envoyer une lettre à notre gouvernement pour faire l'éloge de son ami et compatriote, tandis qu'à Kostantiniyye, la Chambre des Députés a fait les plus grands éloges de ses actes de bravoure pendant la guerre.\n\nAvec la mort du plus éminent défenseur du malade al-Zubayr, il semble peu probable que quiconque s'oppose à un retour au pouvoir d'Idris. Certains traînards de l'opposition restent cependant, soulignant combien la mort soudaine de leur chef était étrange et accusant les partisans d'Idris d'empoisonnement. La tradition musulmane interdisant toutefois de retarder les funérailles, ils n'ont aucun moyen d'obtenir la preuve de ce prétendu complot."
 libya.5.a: "Toute la Cyrénaïque salue son héros !"

 libya.6.t: "Tentative d'Assassinat d'al-Mukhtar"
 libya.6.d: "L'agitation se répand dans toute la Cyrénaïque alors qu'un complot visant à assassiner Umar al-Mukhtar a été découvert par des proches associés de l'ancien guérillero. Outré par cette attaque contre sa personne et explicitement offensé par le choix de l'arme, le poison, pour sa lâcheté, le commandant s'en est pris ouvertement aux princes Senussi pour leur machination et leurs actions méprisables. Ce n'est un secret pour personne qu'al-Mukhtar n'avait pas une haute opinion des princes, qu'il considérait comme ayant trahi les valeurs des Senussi en échange de possessions terrestres. On ne sait pas encore si cette attaque aura des ramifications, mais si Mukhtar cherche à se venger, les Princes pourraient bientôt se retrouver sous un feu nourri."
 libya.6.a: "Une affaire scandaleuse !"

 libya.7.t: "Sayyid 'Abid al-Sanusi Invite Idris à Kufra"
 libya.7.d: "Toute opposition sérieuse aux loyalistes d'Idris ayant été traitée, Sayyid 'Abid al-Sanusi de Kufra a envoyé un message au Caire demandant le retour de l'héritier légitime. Idris a rapidement répondu à la demande et est arrivé à Kufra avec sa garde d'honneur pour monter officiellement sur le trône de Cyrénaïque. Des centaines de Cyrénaïques de Kufra ont afflué dans les rues pour assister à l'arrivée de leur émir, mais on ignore si cet enthousiasme est partagé par les citoyens de la Montagne verte et de la tribu Murabtin Masamir."
 libya.7.a: "Longue Vie au Chef Suprême !"

 libya.8.t: "Guerre Civile en Cyrénaïque"
 libya.8.d: "Outrée par la tentative d'assassinat d'al-Mukhtar, l'alliance tribale qui compose l'État Senussi s'est effondrée, d'anciens alliés tirant l'épée pour réparer leurs torts. Umar al-Mukhtar lui-même n'a pas demandé d'actions punitives et a même ouvertement appelé ceux qui agissent en son nom à se retirer et à empêcher de nouvelles effusions de sang entre frères, mais les dés ont été jetés et il ne semble pas y avoir de fin immédiate aux combats.\n\nLa situation s'annonce sombre pour les partisans d'Idrisi, car leur acte lâche a choqué les Bédouins au plus haut point, l'honnêteté et l'honneur étant essentiels à leur mode de vie. La décadence et la passivité croissantes des Princes ont détérioré les relations entre les commandants intermédiaires de l'Ordre, orientés vers l'action, et les Princes eux-mêmes, ce qui a provoqué une violente explosion de ces sentiments enfouis."
 libya.8.a: "Qu'Allah assure une fin rapide aux combats !"

 libya.9.t: "Défaite des Princes Senussi"
 libya.9.d: "Le conflit intertribal, provoqué par la tentative d'assassinat d'Umar al-Mukhtar, a atteint aujourd'hui sa violente conclusion. En effet, une dernière attaque contre la capitale religieuse de Jaghbub a été empêchée lorsque le dernier prince restant, Sayyid Hilal al-Sanusi, a décidé de s'enfuir au lieu de livrer une dernière bataille. Avec son départ, les partisans d'al-Zubayr se sont déclarés victorieux. Le chef suprême, quant à lui, a peu de chances de s'en remettre, car le coup qu'il a reçu il y a plusieurs mois n'est pas encore complètement guéri, ce qui le laisse à la merci de son conseil de régence.\n\nPour résoudre la question du leadership, le conseil a décidé de se dissoudre et de proclamer Umar al-Mukhtar régent officiel de l'émir. S'il a d'abord refusé d'accepter l'offre, invoquant son grand âge et sa propre détérioration de la santé, il a finalement été convaincu par ses deux amis proches, al-Fadil Bu-'Umar et Yusuf Bu-Rahil."
 libya.9.a: "Qu'il maintienne la paix sur nos terres !"

 libya.10.t: "Anniversaire du Traité de Rome"
 libya.10.d: "Il y a tout juste vingt ans, notre lutte contre les oppresseurs colonisateurs s'est terminée par une victoire, les forces allemandes et autrichiennes ayant mis l'Italie à genoux. Des célébrations pour cet anniversaire sont prévues aujourd'hui dans les grandes villes, alors que nous nous rappelons non seulement ce que nous étions, mais aussi ce que nous pourrions être !"
 libya.10.a: "Un Grand Jour !"

 libya.11.t: "La Guerre d'Indépendance a Commencé !"
 libya.11.d: "Aux armes ! Alors que la Libye se prépare à l'inévitable contre-attaque des forces turques, notre peuple se rallie à notre cause comme jamais auparavant. Même des hommes de l'étranger, dont beaucoup de Tunisiens, sont venus se joindre à notre lutte de libération, bien que nous ne soyons pas en mesure de déterminer s'ils agissent au nom du bey de Tunis, des Français ou d'eux-mêmes."
 libya.11.a: "En Marche ! Pour la Victoire !"

 libya.12.t: "Rhétorique Anti-Impérialiste"
 libya.12.d: "Chaque jour, de plus en plus de personnes, ici et à l'étranger, soutiennent nos discours contre le colonialisme et l'impérialisme. Il ne faudra pas longtemps pour que même les syndicalistes et les républicains nous aident dans nos efforts pour libérer l'Afrique, car tous voient la folie et la cupidité des Français et des Allemands."
 libya.12.a: "En avant ! "

 libya.13.t: "Qu'en Est-il de l'Attaque Française au Maroc ?"
 libya.13.d: "Le Maroc, déconnecté des autres alliés du Caire, aura besoin de toute l'aide possible dans la lutte à venir ! Nous devons envoyer de l'aide en hommes et en armes pour l'aider à atteindre la victoire !"
 libya.13.a: "C'est un allié que nous ne pouvons pas nous permettre de perdre."
 libya.13.b: "Il est imprudent de tirer des conclusions aussi absolues."

 libya.14.t: "L'Aide Libyenne Arrive !"
 libya.14.d: "Nos amis libyens nous ont envoyé du matériel et quelques hommes pour nous aider dans la guerre contre les perfides envahisseurs français !"
 libya.14.a: "Hourra ! "

 libya.15.t: "Conflit dans le Jabal"
 libya.15.d: "Les tribus Sa'adi des Bra'sa et des 'Awagir se sont retrouvées en désaccord sur une question de répartition des terres. Les 'Awagir, plus grands que leurs homologues, ont vu leur population augmenter récemment grâce à de bonnes récoltes et ont commencé à pousser sur le territoire Bra'sa pour nourrir leurs bouches supplémentaires. De toute évidence, cela a provoqué la colère des Bra'sa qui ont envoyé un appel aux armes à leurs combattants Murabtin comme une démonstration de force et pour dissuader toute autre agression.\n\nDes coups de feu ont déjà été tirés entre les deux camps, mais jusqu'à présent, aucune victime n'a été signalée. L'ensemble de la situation est plutôt malheureuse pour l'Ordre Senussi car il semble impossible de satisfaire les deux parties."
 libya.15.a: "Aidez les Bra'sa, c'est leur terre !"
 libya.15.b: "Aidez les 'Awagir, nous ne pouvons pas perdre leur soutien !"

 libya.16.t: "Friction Frontalière dans l'Ouest de l'Égypte"
 libya.16.d: "Après un incident malheureux entre un commerçant 'Abyadat et un membre de la tribu Jwazi, il semble que les relations entre les tribus de Cyrénaïque et d'Égypte occidentale soient de nouveau tendues. En représailles à l'atteinte supposée à l'honneur de la tribu 'Aybadat, un raid a été lancé par leur Murabtin qui a revendiqué au moins une douzaine de moutons et pillé un avant-poste près de la frontière. Inquiétant les représentants égyptiens à Siwa, ils ont exigé une réponse à cette question et nous demandent de mettre fin aux combats ou ils prendront des mesures contre nos activités dans la ville oasis."
 libya.16.a: "Compenser les pertes subies par les Jwazi"
 libya.16.b: "Punir les 'Abyadat"
 libya.16.c: "Cela ne nous concerne pas"

 libya.17.t: "Esclavage sur la Route de l'Afrique Centrale"
 libya.17.d: "Malgré toutes les tentatives des puissances coloniales et ottomanes pour interdire l'esclavage et lutter contre son utilisation généralisée au Maghreb, l'incapacité du gouvernement ottoman à étendre son autorité sur l'intérieur de la Libye a provoqué une revitalisation des anciennes routes commerciales reliant le Sahel au Maghreb. Passant principalement par le Tchad et le Soudan, la ville oasis de Kufra a commencé à se développer en tant que capitale du commerce, recevant de fréquentes visites de caravanes et organisant des ventes aux enchères pour envoyer leurs "produits" dans tout le Maghreb.\n\nLes appels de l'étranger pour résoudre le problème n'ont cessé d'augmenter et les représentants de la Porte ont été sévèrement critiqués pour leur incapacité à mettre fin à ces pratiques inhumaines. Néanmoins, il semble peu probable que le commerce s'arrête de sitôt, car il constitue une source vitale de revenus pour l'Ordre et lui a permis d'étendre son influence jusqu'au Mittelafrika."
 libya.17.a: "C'est comme ça"

 libya.18.t: "La Récession Économique Ottomane"
 libya.18.d: "Causé par l'effondrement du marché dans l'Empire Allemand, le marché intérieur de l'Empire Ottoman a subi des coups substantiels alors que la demande de produits agricoles en Europe, la principale exportation, s'est effondrée.\n\nLes répercussions de cette crise se sont déplacées vers la Montagne Verte de Cyrénaïque où les agriculteurs ont vu une baisse des prix de leurs produits sur les marchés de Benghazi. Comme nos exportations en soi sont assez négligeables et ne sont possibles que lors d'excellentes années de récolte, l'économie globale n'a pas été trop touchée, mais les commerçants craignent que cela n'entraîne bientôt l'effondrement du commerce caravanier."
 libya.18.a: "Très malheureux"

 libya.19.t: "Grand Sommet des Tribus Cyrénaïques"
 libya.19.d: "Comme cela a été fait il y a quelques décennies, notre grand chef a appelé à un rassemblement de toutes les tribus cyrénaïques à l'intérieur de notre domaine et dans le désert égyptien occidental. Même si la plupart des querelles et des problèmes entre les deux groupes ont été résolus à l'époque, une augmentation récente des différends nous a incités à rassembler une fois de plus les tribus et à réaffirmer les liens d'amitié et de soutien.\n\nRassemblé à Jaghbub, le rassemblement s'est déroulé sans trop de problèmes et tous les représentants ont pu rentrer chez eux satisfaits des solutions trouvées. Bien qu'il y ait eu des appels parmi les dirigeants Senussi pour faire du rassemblement un événement plus commun, cela a été rejeté par les tribus elles-mêmes car les craintes de centralisation ont une fois de plus pris le dessus."
 libya.19.a: "Les liens de coopération nous renforcent tous !"

 libya.20.t: "Les Français Attaquent Zawiya"
 libya.20.d: "Dans un geste effronté, visant à stopper notre influence parmi leurs sujets, l'armée française a envoyé un détachement dans le Sahara pour attaquer nos oasis. Soutenus par des fusils modernes et un soutien aérien, nos Ikhwan n'avaient aucune chance de les arrêter mais nous avons pu harceler les colonnes françaises avant de nous retirer dans les déserts."
 libya.20.a: "Nous vivons pour combattre un autre jour !"

 libya.21.t: "Caravane Perdue"
 libya.21.d: "Un désastre a frappé dans le Sahara : une caravane entière a apparemment disparu au milieu de ses puissantes dunes. Prévue pour arriver la semaine dernière à la prochaine étape de la route, la caravane d'au moins une centaine de chameaux n'est jamais arrivée et a laissé les marchands du poste de traite craindre le pire.\n\nTransportant les richesses du continent noir, la perte économique est substantielle et un certain nombre de marchands ont demandé de l'aide à leur Zawiya locale dans l'espoir de couvrir leurs frais."
 libya.21.a: "Nous ferons peser le coût"
 libya.21.b: "Nous ne pouvons pas les aider"

 libya.22.t: "Caravane Pillée"
 libya.22.d: "Malgré tous nos efforts pour assurer la sécurité de la caravane, un groupe de pillards a réussi à vaincre nos protecteurs et s'est enfui avec les précieuses marchandises transportées par la caravane. Bien que ce soit une catastrophe pour les commerçants le long de la route, c'est aussi un grand coup pour notre prestige car la confiance en nos capacités à assurer la sécurité des routes transsahariennes a diminué en conséquence."
 libya.22.a: "Merde !"

 libya.23.t: "La France Ferme ses Opérations à Tombouctou"
 libya.23.d.lba: "Dans un effort pour mieux contrôler leur ceinture sud, le gouvernement algérien a envoyé des Tirailleurs sénégalais dans la ville du désert dans l'espoir d'expulser notre influence. En arrêtant les commerçants liés à nos opérations, en confisquant les marchandises et en mettant le feu à notre Zawiya, tous nos frères ont été contraints de fuir ou de se cacher jusqu'au retour du bataillon."
 libya.23.d.nfa: "Dans un effort pour mieux contrôler notre ceinture sud, nous avons envoyé des Tirailleurs sénégalais dans la ville du désert dans l'espoir d'expulser l'influence Senussi de la région. En arrêtant les commerçants liés à leurs opérations, en confisquant les biens commerciaux et en mettant le feu à leur Zawiya, tous leurs frères ont été forcés de fuir ou de se cacher jusqu'à ce que notre bataillon rentre chez lui."
 libya.23.a: "Un jour sombre pour l'Ordre"
 libya.23.b: "Une belle journée pour la France"

 libya.24.t: "La Recherche de Zerzura"
 libya.24.d: "La ville oasis mythique de Zerzura, dont on dit qu'elle se trouve dans les profondeurs du désert libyen, a longtemps enchanté les explorateurs européens. Dans des écrits datant du 13e siècle, les auteurs parlent d'une ville "blanche comme une colombe" et l'appellent "l'oasis des petits oiseaux". Dans le Kitab al Kanuz, on dit que Zerzura est une ville du Sahara pleine de trésors, avec un roi et une reine endormis, gardés par des géants noirs qui empêchent quiconque d'entrer et de sortir.\n\nUne expédition pour trouver cet endroit a été lancée par le Britannique Ralph Bagnold, mais la révolution égyptienne a mis un terme prématuré à ses efforts. Néanmoins, László Almásy, vétéran de la guerre mondiale et membre de l'armée austro-hongroise, est resté fasciné par l'idée et a demandé au gouvernement ottoman de Benghazi la permission d'entreprendre sa propre expédition."
 libya.24.a: "Il ne fait que chasser les contes de fées"

 libya.25.t: "Chute de Misratah"
 libya.25.d: "Centre de la communauté turque en Tripolitaine et capitale de facto de la région depuis la fin de la Weltkrieg, la chute de Misratah s'est avérée être le dernier clou du cercueil des représentants des Portes en Libye. L'expulsion des forces ottomanes a toutefois soulevé de sérieuses questions quant à l'avenir de notre État, car les trois régions de la Libye (Tripolitaine, Fezzan et Cyrénaïque) ont des points de vue très différents sur l'avenir de la nation.\n\nCraignant le poids démographique et économique de la Tripolitaine, de nombreuses personnes dans le Fezzan font pression pour un modèle de gouvernement fédératif dans lequel elles peuvent conserver leur autonomie, tandis qu'en Cyrénaïque, beaucoup vont encore plus loin. Ils estiment que la Cyrénaïque et la Tripolitaine ne devraient pas être unies et que les deux entités devraient rester indépendantes l'une de l'autre, confirmant ainsi le statut qui a été accordé à l'émirat de Cyrénaïque pendant la Weltkrieg. En Tripolitaine, la situation est encore plus complexe. Si beaucoup sont favorables à une union des trois États constitutifs de la Libye, ils dénoncent le modèle fédéral car ils estiment qu'il crée un gouvernement impuissant, incapable de résoudre les nombreux problèmes qui affligent la Libye. Un autre groupe important s'aligne davantage sur les vues des Cyrénaïques et lutte contre l'unification de la région en général, estimant que seul un modèle républicain est adapté à la Tripolitaine, ce qui contraste fortement avec la théocratie cyrénaïque."
 libya.25.a: "Ensemble, nous rendrons la Libye forte !"
 libya.25.b: "Accorder l'Indépendance de la Tripolitaine"
 libya.25.c: "Accorder l'Indépendance de la Tripolitaine (Jouer en tant que Tripolitaine)"

 libya.26.t: "Formation des Partis Politiques"
 libya.26.d: "Alors que la Cyrénaïque a été épargnée par la folie des partis politiques en raison de sa structure théocratique stricte, la région de Tripolitaine a été beaucoup plus étroitement liée au centre ottoman et a été particulièrement sensible aux changements induits par la Révolution des Jeunes Turcs en 1908 et la démocratisation de l'État qui a suivi. Libéraux, conservateurs, socialistes et bien d'autres ont eu le temps de se développer, jetant les bases d'une assemblée libyenne moderne.\n\nCe paysage a conduit à la création de trois principaux blocs de pouvoir, composés pour la plupart d'anciens bureaucrates ottomans et de puissantes familles urbaines. Le parti nationaliste, dirigé par Ahmad Faqih Hasan, s'inspire largement du mouvement kémaliste et plaide pour un État libyen unitaire dans lequel la religion est écartée de la scène politique. Ils renoncent aux Senussis en tant qu'institution, les considérant comme nuisibles au bien-être de la nation, mais ont peu de moyens pour les contester. Le Congrès National, dirigé par Bashir al-Saadawi, est leur principale opposition et symbolise une union fragile d'intérêts berbères et arabes qui est prête à coopérer avec les Senussis pour le bien de la Libye. Ils sont eux aussi favorables à un État unitaire, mais ils sont prêts à laisser temporairement tomber cette idée pour assurer la stabilité de la nation. Enfin, il y a le parti travailliste, dirigé par Bashir bin Hamza. Il refuse tout compromis avec les Senussis qu'il considère comme une institution décadente et anti-libyenne. Bien que leurs effectifs soient insignifiants par rapport aux deux autres blocs, beaucoup craignent le capital que l'Internationale a accordé à l'organisation et l'influence des militants français et italiens dans les villes tripolitaines."
 libya.26.a: "Les poignards ont été dégainés"

 libya.27.t: "Les Autorités Locales augmentent les Impôts"
 libya.27.d: "Sentant le profit facile dans le commerce des caravanes, les notables locaux ont commencé à exiger des réductions plus importantes des marchands itinérants en échange du passage sur leurs terres et de l'approvisionnement de leurs oasis. Notre Zawiya a tenté d'intervenir dans le conflit mais il est peu probable que les autorités cèdent à moins d'être compensées par d'autres moyens."
 libya.27.a: "Compensez leurs "pertes""
 libya.27.b: "Laissez couler"

 libya.28.t: "Le Mufti Local ferme la Zawiya"
 libya.28.d: "Lassés de l'influence toujours croissante de l'Ordre Senussi et de leur message militant, les membres locaux de l'Ulemma ont formé une alliance avec les autorités pour fermer la Zawiya et débarrasser leur circonscription de l'influence Senussi. Bien qu'il s'agisse d'un revers important pour nos opérations dans la région, notre Ordre a prouvé qu'il peut rebondir avec une grande facilité une fois que l'alliance temporaire de l'Ulemma et de l'armée se brise inévitablement."
 libya.28.a: "Nous reviendrons !"

 libya.29.t: "Une Rencontre Inattendue"
 libya.29.d: "Une caravane de Kufra, de retour chez elle, raconte qu'elle a rencontré un garçon bédouin solitaire au cours de son voyage. Le garçon est apparu de nulle part, suivi d'un renard qu'il a apprivoisé, et a demandé au chef de la caravane de lui dessiner un mouton. Après un malentendu, le chef a dessiné une boîte et lui a dit qu'il y avait un mouton à l'intérieur, ce qui, étonnamment, est exactement ce que le garçon voulait.\n\nAprès cet incident, il voyage avec la caravane pendant quelques jours et explique qu'il est un prince d'un monde lointain qu'il entretenait en nettoyant les volcans et en déracinant les baobabs, qu'il est tombé amoureux d'une rose qui poussait sur la planète et qu'il veut rentrer chez lui. Quelques jours plus tard, le garçon disparaît soudainement du camp des caravanes, et est retrouvé quelques heures plus tard mort d'une morsure de serpent."
 libya.29.a: "La fin d'une chose marque le début d'une nouvelle"

 libya.30.t: "La Deuxième Expédition d'Almásy"
 libya.30.d: "Faute d'avoir trouvé la ville mythique de Zerzura, László Almásy a demandé et obtenu la permission des représentants ottomans à Benghazi d'explorer le désert du sud de la Libye et de les aider à étudier les possibilités de "corrections de frontières" en faveur de la Porte. Se rendant de Wadi Halfa au Soudan à Uweinat puis à El Fasher, le vétéran sera accompagné du prince Ferdinand de la Maison du Liechtenstein."
 libya.30.a: "Laissez le Kafir s'amuser"

 libya.31.t: "Essor du Pan-Arabisme"
 libya.31.d: "Bien que les partis politiques réels soient totalement absents de la Cyrénaïque, un petit groupe de jeunes citoyens des centres urbains de Derna et Benghazi s'est montré sensible aux idées des penseurs arabes modernes d'Égypte. En créant des clubs politiques, en lisant des textes et en écoutant les émissions de radio du Caire, ces jeunes expriment leur désir d'incorporer la Cyrénaïque dans un grand État arabe, idéalement dirigé depuis le Caire.\n\nPlus inquiétant encore, ils remettent en question la validité de la charia dans la société moderne et s'inspirent à la fois des Turcs et du Wafd égyptien pour la sécularisation de l'État."
 libya.31.a: "Ces jeunes ne savent pas ce qui est bon pour eux !"

 libya.32.t: "Accroître les Exportations de Verre du Désert"
 libya.32.d: "Matériau mystérieux, dont on dit qu'il pourrait avoir des origines extra-terrestres, le verre du désert a vu sa popularité augmenter récemment dans la haute société européenne après la revitalisation de l'industrie archéologique égyptienne. Figurant en bonne place sur de nombreuses pièces de la collection Toutankhamon, découverte en 1923, de nombreux bijoutiers et autres artisans des plus riches ont jeté leur dévolu sur l'un des matériaux les plus illusoires de la planète, que l'on ne trouve que dans les profondeurs du désert libyen."
 libya.32.a: "Intéressant"

 libya.33.t: "Croisements du Destin"
 libya.33.d: "Les épées enfin tirées, les deux États les plus puissants du Moyen-Orient ont ouvert les hostilités. Alors que divers groupes et populations se voient désormais contraints de choisir entre le soutien égyptien ou ottoman, beaucoup en Cyrénaïque se posent la même question. Notre armée, bien qu'elle ne soit pas aussi moderne ou importante que les deux mastodontes, pourrait jouer un rôle crucial dans le conflit et constitue une denrée recherchée par les deux parties.\n\nL'opinion est cependant divisée en Cyrénaïque car aller à l'encontre du Calife serait d'une certaine manière une trahison des idéaux panislamistes si chers à notre Ordre. D'autre part, beaucoup ont vu dans la diminution constante du rôle du Califat dans la politique ottomane une tendance irréversible à la sécularisation et à la suprématie turque, ce qui constitue une menace directe pour notre émirat naissant."
 libya.33.a: "L'Empire Ottoman a dépassé sa date d'expiration !"
 libya.33.b: "Nous soutiendrons le Calife"
 libya.33.c: "Cette guerre ne nous intéresse pas"

 libya.34.t: "La Cyrénaïque Demeure Neutre"
 libya.34.d: "Avec la guerre au Levant qui fait rage de tous côtés, notre haut commandement avait espéré utiliser l'Ordre Senussi en Cyrénaïque pour prendre les Egyptiens à revers et mettre rapidement fin à la guerre. Ces espoirs ont été anéantis aujourd'hui car [LBA.GetLeader] a refusé d'apporter son aide à la couronne, estimant qu'il s'agit d'un conflit entre l'Egypte et la Turquie qui ne les concerne pas."
 libya.34.a: "S'ils ne sont pas avec nous, alors ils sont contre nous !"
 libya.34.b: "Une situation très malheureuse"

 libya.35.t: "Mort de al-Mukhtar"
 libya.35.d: "Commandant éminent des forces Senussi et respecté de tous, sa mort est un coup dur pour le peuple de Cyrénaïque et la cérémonie à Ajdabiya a attiré une foule de milliers de personnes souhaitant faire un dernier adieu à leur héros. Le prince Osman Fuad, chef des forces turques en Libye pendant la Weltkrieg, n'a pas tardé à envoyer une lettre à notre gouvernement pour faire l'éloge de son ami et compatriote, tandis qu'à Kostantiniyye, la Chambre des Députés a fait les plus grands éloges de ses actes de bravoure pendant la guerre.\n\nAvec la mort de cet ardent panislamiste et nationaliste libyen, une nouvelle ère d'instabilité commence pour la Cyrénaïque. En effet, bien qu'il ait nommé un successeur, beaucoup se demandent s'il sera capable de diriger la Cyrénaïque vers l'avenir sans le prestige et la gravité d'al-Mukhtar."
 libya.35.a: "Toute la Cyrénaïque salue son héros !"

 libya.36.t: "Effondrement de l'Empire Colonial Français"
 libya.36.d: "Le désastre a frappé l'État réactionnaire français après qu'ils aient été vaincu en Afrique par nous et nos alliés. Bien que l'armée coloniale française ait opposé une résistance décente, le gouvernement n'a pas vu le choix de se retirer du continent africain après que ses centres européens d'Oran, Alger, Constantine et Tunis soient tombés aux mains des forces ennemies.\n\nCe jour qui a déjà été marqué comme l'un des plus sombres de l'histoire de France semble avoir définitivement marqué la fin du colonialisme français en Afrique du Nord-Ouest, et espérons-le pour toujours."
 libya.36.a: "Les Impérialistes ont finalement été vaincus!"

 libya.37.t: "Victoire pour l'Ordre de Senussi !"
 libya.37.d: "Tout comme nous l'avons fait avec les envahisseurs italiens, les Turcs ottomans ont été repoussés dans la mer et la Cyrénaïque a été nettoyée de leur ingérence. C'est vraiment un grand jour pour tous les Libyens et pour l'Ordre en particulier. Certains se demandent cependant si nous devons continuer le combat et nous assurer que les Turcs sont également chassés du Mashriq."
 libya.37.a: "Mettons fin à la souffrance"
 libya.37.b: "Avec nos alliés, nous marchons sur Alep !"

 libya.38.t: "Élargissement du Réseau Zawiya"
 libya.38.d: "Le vaste réseau de pavillons de la Zawiya s'est avéré depuis longtemps être un grand atout. Aujourd'hui, nos amis de [From.GetNameDef] ont étendu le réseau, nous donnant accès à encore plus de ressources. Cela nous aidera certainement dans la lutte contre l'impérialisme !"
 libya.38.a: "Utile en effet."

### Ottoman related events
 librev.1.t: "Révolte Générale au Fezzan"
 librev.1.d: "Avec la guerre entre les Senoussi et l'Etat ottoman qui bat son plein, diverses tribus du Fezzan ont rejoint les forces de Jaghbub. Bien que leur nombre soit faible, la province entière est devenue incontrôlable par leurs actions et après la défaite de la garnison de Murzaq, Tripoli a décidé de retirer toutes les forces en Tripolitaine."
 librev.1.a: "Ce n'est qu'un petit contretemps !"

 librev.2.t: "Guerre Civile au Jabal"
 librev.2.d: "Comme diverses tribus à travers la Tripolitaine sentent l'opportunité de se débarrasser de l'ingérence ottomane, une guerre civile a éclaté entre ceux qui soutiennent encore notre régime et ceux qui sont alignés avec la cause Senussi.\n\nAvec seulement les garnisons de Misrata et Tripoli entièrement fiables, il semble que nous ayons perdu le contrôle de presque toute la régence."
 librev.2.a: "Nous reviendrons !"

 librev.3.t: "Chute de Benghazi"
 librev.3.d: "Alors que des combats ont éclaté dans les rues de Benghazi entre les forces pro-ottomanes et anti-ottomanes, la garnison ottomane a été contrainte de se rendre à l'armée Senussi qui avançait. Un incendie dont l'origine est actuellement inconnue ravage la partie orientale de la ville et a poussé de nombreux habitants à fuir vers le littoral où des navires de la marine ottomane ont été réaffectés pour aider ceux qui sont encore pris au piège.\n\nAvec la perte de Benghazi, la domination ottomane en Cyrénaïque est maintenant complètement terminée. De nombreuses minorités européennes et turques de la ville craignent d'éventuelles représailles des Senussi et ont décidé de fuir la ville."
 librev.3.a: "Un événement épouvantable"

 librev.4.t: "Les Loyalistes de Senussi Restaurent l'Émirat"
 librev.4.d: "Bien que les garnisons en Libye aient fait de leur mieux pour limiter le pouvoir de l'ordre Senussi, elles n'ont jamais pu écraser complètement le mouvement qui s'enfonçait de plus en plus dans le désert sans jamais se rendre complètement. Alors que les troupes égyptiennes traversent le Sinaï et que de nombreux soldats arabes de l'armée ottomane remettent en question leur loyauté, divers notables, tribus et militaires de Cyrénaïque ont rétabli Idris Ier sur le trône. L'avenir nous dira si leur révolte sera couronnée de succès ou si elle ne sera qu'une nuisance de plus, mais elle représente sans aucun doute une menace importante pour nos possessions en Tripolitaine."
 librev.4.a: "Aux armes !"

### Tripolitanian events
 trp.1.t: "La Tripolitaine cherche à se Rapprocher"
 trp.1.d: "Contrairement à nos autres provinces du Machrek et de l'Égypte, les habitants de la Tripolitaine n'ont jamais partagé la même haine pour le défunt gouvernement ottoman. La distance qui les sépare de la capitale et la politique laxiste de la Porte dans la région ont conduit à un large degré d'autonomie, bien que la formation d'une pensée nationaliste n'ait jamais vraiment décollé. Divisée entre les lignes sectaires et tribales, il y a une certaine adhésion à une idée tripolitaine mais peu ont osé la voir sortir du tout ottoman.\n\nAvec l'effondrement de l'Empire Ottoman, l'ancienne province se retrouve dans une situation difficile. N'ayant pas les moyens de se lancer dans la construction d'un État et ne disposant pas du capital nécessaire pour créer une économie autosuffisante, elle s'est rapprochée de ce qui reste de l'Empire turc pour s'engager dans un programme d'assistance mutuelle, d'échange d'idées culturelles et de renforcement des liens économiques."
 trp.1.a: "Nous saluons nos frères tripolitains."

 trp.2.t: "Création de l'Union Économique Turco-Tripolitaine"
 trp.2.d: "Des semaines de planification entre les représentants des gouvernements de [773.GetCapitalVictoryPointName] et de Tripoli se sont terminées aujourd'hui par une célébration puisque le Grand Vizir de Turquie est venu à Tripoli pour signer le traité historique. Liant plus étroitement le destin des deux nations, une union douanière a été établie avec effet immédiat. En outre, des investissements ont été promis par des entreprises turques pour aider à reconstruire l'économie défaillante de Tripoli et une ligne aérienne directe reliant les deux capitales a été inaugurée de façon solennelle."
 trp.2.a: "L'Union fait la Force !"

 trp.3.t: "Coopération avec le Bloc National Libre Tripolitain"
 trp.3.d: "Mystère complet sur la scène mondiale, le Bloc National Libre a fait bouger les têtes à Tripoli ces derniers temps, car sa rhétorique ouvertement pro-Internationale et son admiration pour le syndicalisme ont incité les décideurs politiques à jeter un coup d'œil à un point de la carte qui n'aurait autrement pas été pertinent. Dépourvu d'industrie, analphabète presque jusqu'au dernier et offrant très peu de ressources, sa position géographique pourrait néanmoins s'avérer essentielle pour écarter toute menace des Pieds Noirs.\n\nA cette fin, des observateurs de toute l'Internationale ont afflué à Tripoli dans l'espoir de faire adhérer cette nation à notre alliance. Malgré les fanfaronnades de leur chef, Faqih Hasan, beaucoup dans nos propres nations doutent que Tripoli ne s'avère pas être un handicap plutôt qu'un atout, soulignant en outre que les idéaux "socialistes" que la FNB promeut peuvent à peine être qualifiés de socialistes."
 trp.3.a: "Nous sommes néanmoins reconnaissants pour leur louange"

 trp.4.t: "La Tripolitaine Postule pour le Phalanstère"
 trp.4.d: "Dirigé par l'énergique Faqih Hasan, le gouvernement de Tripoli a troqué ses flirts avec l'Internationale pour un appel direct à l'aide. Gravement touchée par l'effondrement de l'Empire ottoman, l'économie déjà balbutiante de la Tripolitaine a été entraînée dans une spirale descendante sans fin en vue.\n\nPour remédier à cette catastrophe et sans aide de la part du Pacte du Caire, qui manque de capitaux, ou de l'alliance allemande, ils font maintenant appel à l'Internationale pour soutenir leurs camarades de l'autre côté de la Méditerranée. L'absence d'un véritable socialisme dans la nation cause cependant des problèmes au comité anticolonial, car même si le gouvernement de Hasan s'efforce de mettre en place de nombreux programmes similaires aux nôtres, tels que la laïcité et le soutien des syndicats, une transformation radicale de la société semble peu probable."
 trp.4.a: "Il est de notre devoir d'aider les opprimés !"
 trp.4.b: "Qu'est-ce qu'on a à gagner avec ça encore ?"

 trp.5.t: "La Tripolitaine Candidate à l'Internationale"
 trp.5.d: "Suite à leur recours à l'Internationale pour une assistance militaire et économique, un plan a été conçu entre les autorités libyennes et notre état-major pour ouvrir un front contre les Pieds Noirs en Afrique du Nord et soutenir ainsi la résistance algérienne dans ses efforts pour se débarrasser du régime réactionnaire et oppresseur. De nombreux doutes subsistent cependant, principalement en ce qui concerne la capacité de l'armée tripolitaine à tenir tête aux armées d'Alger et le fait que, par la participation du gouvernement de Tripoli à la Weltkrieg et sa défaite ultérieure, nous perdrons un partenaire important de la résistance africaine."
 trp.5.a: "Nous sommes solidaires pour la libération de l'Afrique !"
 trp.5.b: "Il n'est pas nécessaire de prendre des décisions irréfléchies"

 trp.6.t: "Les Retards de l'Internationale"
 trp.6.d: "Ne voulant pas discuter de l'acceptation des Tripolitains dans l'Internationale, le gouvernement français a renvoyé nos représentants pour qu'ils reconsidèrent leur position au Maghreb."
 trp.6.a: "C'est un scandale !"

 trp.7.t: "La Tripolitaine Candidate au Pacte du Caire"
 trp.7.d: "Ne voulant pas compromettre sa position diplomatique tant que le fossé entre la Cyrénaïque et la Tripolitaine n'est pas comblé, le gouvernement de Tripoli a aujourd'hui officiellement demandé à adhérer au Pacte du Caire. Soutenant la cause arabe, le Parti de l'Unification Tripolitaine-Égyptienne a probablement joué un rôle non négligeable dans ce changement de politique et devrait être surveillé de près à l'avenir si nous cherchons à étendre nos domaines à l'Ouest."
 trp.7.a: "Bienvenue dans le Pacte !"
 trp.7.b: "Il serait préférable pour nous qu'ils restent neutres."

 trp.8.t: "Le Caire Retarde "
 trp.8.d: "Ne voulant pas discuter de l'acceptation de la Tripolitaine dans le Pacte du Caire, le gouvernement égyptien a renvoyé nos représentants pour qu'ils reconsidèrent leur position au Maghreb."
 trp.8.a: "C'est un scandale !"

 trp.9.t: "Tripoli Propose l'Unification"
 trp.9.d: "Fervent partisan des idéaux panarabes, le nouveau gouvernement de Tripoli s'est prononcé fermement en faveur d'une union entre sa nation et l'Égypte, qu'il considère comme la nouvelle capitale de l'Arabie. Alors que de nombreux Égyptiens sont favorables à l'expansion des idéaux arabes, d'autres se demandent si l'ajout d'une province pauvre, illettrée et instable est vraiment une priorité pour le moment."
 trp.9.a: "Nous acceptons leur offre !"
 trp.9.b: "Ne faisons rien de trop précipité"

 trp.10.t: "L'Avenir de la République Tripolitaine"
 trp.10.d: "La proclamation de la Première République Tripolitaine étant désormais un fait, la question se pose de savoir sur quelle voie nous allons nous engager.\n\nLe Bloc National Libre du Faqih Hasan a provoqué des ondes de choc avant et après la guerre du Levant, car son message d'un État arabe moderne et fort a été largement diffusé par la jeune génération, désillusionnée par les anciens systèmes de la Porte et qui écoute, pleine de ferveur révolutionnaire, les émissions de Radio Caire Libre et du Front de Libération Arabe à Paris.\n\nNéanmoins, leur message révolutionnaire et leur adhésion douteuse à la foi laissent de nombreux membres de la vieille garde peu convaincus. Construit sur les alliances tribales d'hier, le Front National Uni promet un gouvernement fort avec le plus grand respect pour la Foi tout en restant inébranlable en faveur de la cause arabe.\n\nTroisièmement, il y a la ville de Misrata, la plus grande ville de Tripolitaine, dont la loyauté inébranlable envers l'ancien commandant ottoman Ramadan al-Suwayhli constitue une menace importante pour les notions démocratiques des autres partis. Comme l'influence de ce dernier sur les vestiges de l'ancienne armée ottomane reste importante et que son prestige issu de la Weltkrieg est incontesté par tous les Tripolitains, beaucoup craignent qu'il ne s'installe avec ses alliés "pour le plus grand bien de la Tripolitaine"."
