 LBA_Senussi_Network_dc: "La Lutte contre l'Impérialisme"
 LBA_Senussi_Network_dc_desc: "Même si nous nous présentons comme un émirat à part entière, il est évident que l'Ordre de Senussi constitue le point central de notre administration. Ordre soufi fondé par le grand Senussi lui-même au début du 19e siècle, son message d'anti-impérialisme virulent et de retour aux traditions islamiques s'est répandu dans toute l'Afrique du Nord grâce à un vaste réseau de loges ou "Zawiya".\n\nCes loges ne se contentent pas de fournir des conseils spirituels et une éducation théologique, elles servent également de haltes sur les routes commerciales transsahariennes, assurent la sécurité des communautés locales et constituent le plus souvent d'importants noyaux économiques.\n\n§YZawiyas§! §ONiveau I§! offrent les avantages suivants :\n    - Déverrouillage de la décision §YRe-ouverture de la route commerciale§!\n    - Ajoute §R-10%§! §YAccoutumance§! à l'État.\n    - Ajoute §R+10%§! §Y$MODIFIER_RESISTANCE_TARGET$§! à l'état.\n    - Fournit §G+30§! §YVolontaires Sénussiens§! chaque semaine.\n\n§YZawiyas§! §ONiveau II§! fournissent les avantages suivants :\n    - Déverrouille les améliorations du §YPost Commercial§! de §ONiveau II§!\n    - Déverrouille la décision §YCellules de Résistance Armée§!\n    - Ajoute §R-30%§! §Y$MODIFIER_RECRUITABLE_POPULATION_FACTOR$§! à l'état.\n    - Ajoute §R-30%§! §YFacteur d'Emplacement de Construction§! à l'état\n    - Ajoute §R-30%§! §YFacteur de Ressources Locales§! à l'état.\n    - Fournit §G+100§! §YVolontairs Sénussiens§! chaque semaine."

 lba_senussi_zawiya_modifier: "Senussi Zawiya Présente"

 LBA_Timbuktu_Zawiya: "Réseau Zawiya à Tombouctou [556.zawiya_level_indicator]"
 LBA_Timbuktu_Zawiya_desc: "Les Enseignements du grand Senussi se répandent largement dans tout le Sahara, car son message de résistance anticoloniale, associé à la puissance de frappe de l'armée Senussi, est bien reçu par ceux qui souffrent encore de l'oppression française."
 LBA_Timbuktu_Open_Trade_Route: "Rouvrir la Route Commerciale"
 LBA_Timbuktu_Open_Trade_Route_desc: "Les Kafirs ont exploité les vrais croyants de la foi depuis assez longtemps ! Avec les tensions qui montent en Europe et le gouvernement d'Alger qui cède sous la pression comme jamais auparavant, il est temps de soutenir nos frères et de commencer la libération du Sahara."
