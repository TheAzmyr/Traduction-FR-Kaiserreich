 LBA_ottoman_naval_penetration: "Domination Navale Ottomane"
 LBA_ottoman_naval_penetration_desc: "Bien que notre ordre soit le maître incontesté de la Cyrénaïque, nous devons admettre que nous n'avons aucune influence sur les mers où le contrôle ottoman guidé depuis Benghazi et la Tripolitaine est total. La base militaire ottomane de Benghazi, dernier vestige de leur emprise sur l'est de la Libye, constitue également notre plus important centre commercial, ce dont les fonctionnaires et les marchands ottomans sont plus que conscients. Cette situation étouffe notre économie, car les caravanes d'autrefois, qui voyageaient entre le Sahel, le Soudan, l'Égypte et la Libye, ne peuvent plus rivaliser avec les infrastructures modernes fournies par la Porte.\"
