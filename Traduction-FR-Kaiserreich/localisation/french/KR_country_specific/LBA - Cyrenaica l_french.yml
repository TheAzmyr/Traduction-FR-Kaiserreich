### Decisions ###
 LBA_White_Peace_Cyrenaican_Revolt: "La Révolte Cyrénaque"
 LBA_White_Peace_Cyrenaican_Revolt_desc: "Les masques sont finalement tombés alors que la confrontation finale entre la Porte et l'Ordre Senussi est enfin arrivée. Bien que le gouvernement cyrénaïque n'ait guère l'intention de régner sur l'ensemble de la Libye, il pourrait revoir cette politique si la guerre s'avérait plus fructueuse que prévu."
 LBA_Pacify_Tripolitania: "Pacifier la Tripolitaine"
 LBA_Pacify_Tripolitania_desc: "Les questions sectaires, les conflits tribaux et la pensée républicaine se répandent en Tripolitaine, plongeant la province entière dans un état de chaos apparemment sans fin. Il est de notre devoir d'éliminer ce chaos et de restaurer l'ordre à sa place, l'ordre Senussi."
 LBA_Form_Ifriqiya: "Former l'Ifriqiya"
 LBA_Form_Ifriqiya_desc: "Pendant des siècles, la seigneurie de l'Afrique a été vacante. Nos terres ont été des pions sur l'échiquier du grand Turc, ressemblant peu à la terre qui a apporté tant de progrès et de richesses au monde dans son Âge d'Or. Mais, sous notre direction, ce qui était est revenu ; et maintenant, l'Ifriqya est enfin sous la direction de son souverain légitime, le Roi Idris Ier !"
 LBA_Move_Capital_Benghazi: "Déplacer la Capitale à Benghazi"
 LBA_Move_Capital_Benghazi_desc: "Le cœur économique et politique de la Cyrénaïque, la prise de la ville a été célébrée comme une grande victoire par tous les Cyrénaïques et un symbole clair de notre rupture avec l'Empire ottoman. Longue vie à l'Ordre de Senussi !"
 LBA_Move_Capital_Tripoli: "Déplacer la Capitale à Tripoli"
 LBA_Move_Capital_Tripoli_desc: "La ville la plus forte et la plus peuplée de Libye, Tripoli est le cœur de la Tripolitaine et un acteur extrêmement influent de la politique libyenne. Si notre gouvernement veut éviter la création d'un gouvernement fantôme dans ses provinces occidentales, il serait sage de déplacer notre capitale en Tripolitaine."

 LBA_Weapon_Smuggling_dc: "Maîtres du Commerce Transsaharien"
 LBA_Weapon_Smuggling_dc_desc: "Bien que la Libye ne contrôle aucune valeur économique réelle, avec des terres arables représentant moins de 5% de son territoire total, elle joue un rôle central dans le réseau commercial transsaharien. Les oasis du Fezzan et de la Cyrénaïque fournissent les produits de première nécessité pour les longs voyages vers le Sahel, tandis que les villes et les villages le long de la côte tripolitaine guident le trafic entre l'Égypte et le Maghreb Occidental.\n\nL'arrivée des puissances européennes et l'incapacité des Ottomans à intervenir de manière proactive dans leurs territoires arabes ont cependant fortement endommagé ces routes qui constituent l'élément vital de notre société. Les colons français de l'Ouest ont fermé leurs frontières à nos commerçants tandis que des expéditions punitives opposaient les Senussis aux garnisons françaises du Tchad et du Niger.\n\nL'effondrement de l'État français et la Révolution Britannique qui s'en est suivie ont revitalisé le réseau, car l'intérêt pour le démantèlement des colonies françaises restantes a augmenté de façon spectaculaire, tandis que plus au sud, l'État allemand du Mittelafrika est un fournisseur apprécié pour la contrebande et un heureux bénéficiaire pour le marché noir des armes.\n\n§gLes récompenses seront basées sur la distance parcourue ou sur les modificateurs débloqués grâce à l'arbre de priorité.\n\n§YRoutes Disponibles§!:\n§OBenghazi§! - [LBA.cyr_siwa]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"

 LBA_Benghazi_Harbour: "Port de Benghazi"
 LBA_Benghazi_Harbour_desc: "Autrefois surtout connue pour la pêche aux éponges, Benghazi est aujourd'hui la plus importante base navale de la côte africaine de l'Empire Ottoman et le plus grand port de toute la Libye."
 LBA_Siwa_Oasis: "Oasis de Siwa"
 LBA_Siwa_Oasis_desc: "L'Oasis de Siwa est dominée par les ruines d'une ancienne forteresse sur un rocher qui domine la ville. Les eaux du bassin rafraîchiront nos chameaux et nos hommes."
 LBA_Kufra_Oasis: "Oasis de Kufra [1009.trading_post_level_indicator]"
 LBA_Kufra_Oasis_desc: "L'Oasis de Kufra a été la redoute des Senussi en temps de danger et c'est de là que s'est organisée la résistance contre les impérialistes français venant du Sud. Maintenant, c'est un refuge sûr pour nos caravaniers fatigués."
 LBA_Murzuq_Oasis: "Oasis de Murzuq [273.trading_post_level_indicator]"
 LBA_Murzuq_Oasis_desc: "Hé. Toi. Tu es enfin réveillé. Vous essayiez de passer la frontière, non ? Vous avez foncé dans une embuscade ottomane, comme nous et ce voleur là-bas."
 LBA_Tuat_Oasis: "Oasis de Tuat"
 LBA_Tuat_Oasis_desc: "Les eaux de Tuat donnent vie à de vastes hectares de palmiers dattiers. Un régal !"
 LBA_Timbuktu_Oasis: "Ville de Tombouctou"
 LBA_Timbuktu_Oasis_desc: "La Ville Dorée de Tombouctou est un abri de la connaissance et du savoir religieux. Les mausolées des saints hommes attirent les pèlerins de tout le désert du Sahara et au-delà."
 LBA_Bilma_Oasis: "Oasis de Bilma [910.trading_post_level_indicator]"
 LBA_Bilma_Oasis_desc: ""C'est ainsi que fonctionne Caravan Manager 1936." - Idris I"
 LBA_Wadai: "Ville d'Abéché, Wadai [515.trading_post_level_indicator]"
 LBA_Wadai_desc: "Une forteresse garde l'ancienne capitale du Wadai, la porte d'entrée des caravanes vers le sud. Les marchés bourdonnent de commerçants et de marchandises."
 LBA_Congo: "[1025.owner.GetAdjective] Bassin du Congo"
 LBA_Congo_desc: "Les forêts tropicales luxuriantes du Bassin du Congo sont un spectacle inhabituel pour nos hommes."
 LBA_Cameroon: "[927.owner.GetAdjective] Cameroun"
 LBA_Cameroon_desc: "Les collines vertes du Cameroun sont des lieux de rencontre discrets avec nos trafiquants d'armes allemands."
 LBA_Nigeria: "[558.owner.GetAdjective] Nigéria "
 LBA_Nigeria_desc: "Nos relations commerciales nous parlent de la beauté de la plage blanche de Lagos, loin sur la côte, un type d'océan très différent de celui que nous parcourons sur nos navires du désert."

