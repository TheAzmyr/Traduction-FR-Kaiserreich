### Focuses ###
 cyrenaica_focus: "Arbre de Priorités de Cyrénaïque "

 LBA_army: "les Militaires de l'Ordre"
 LBA_army_desc: "L'Ordre Senussi a combattu courageusement, s'est battu uni, et pourtant ils ont perdu contre l'Italie sur le champ de bataille. Si des concessions ont été faites à la table de la paix, nos défaites ont mis en évidence des faiblesses qui pouvaient encore être exploitées par nos ennemis, notamment en cas de guerre rangée."
 LBA_equipments_tactics: "Doctrine Révisée de l'Infanterie"
 LBA_equipments_tactics_desc: "Dans la tradition bédouine, le cheval et le chameau sont les principaux composants de l'armée et ne sont accompagnés par l'infanterie que si la situation l'exige. L'expérience de la Weltkrieg a cependant montré la faiblesse de cette stratégie et les graves contre-performances de notre infanterie lors de l'offensive égyptienne. Nous avons besoin d'un noyau d'infanterie régulière si nous voulons conserver notre indépendance."
 LBA_guns_butter: "Acquisition d'un Fusil"
 LBA_guns_butter_desc: "L'amélioration de la qualité des armes utilisées par nos soldats est une priorité fondamentale de la défense nationale ; cependant, notre manque actuel de capacité industrielle native complique les choses. Nous devons nous assurer que nous disposons des meilleures armes de poing possibles."
 LBA_bedouins: "Cavaliers de la Cyrénaïque"
 LBA_bedouins_desc: "L'Ordre Senoussi et les hommes qui se sont battus pour lui ont toujours utilisé les fidèles coursiers de ces terres pour nous protéger. Pendant des siècles, les cavaliers de la nation ont répondu à l'appel à la guerre, et à l'approche d'une nouvelle ère de guerre, ils le feront à nouveau. Ils peuvent maintenant être équipés différemment en armes, mais pas en esprit et en bravoure."
 LBA_planning: "Offensives planifiées"
 LBA_planning_desc: "Nous devons faire face à la réalité d'être une nation mineure coincée entre des sphères d'influence opposées ; que cela nous plaise ou non, la guerre va arriver sur nos côtes. Le choix se situe entre la planifier correctement ou laisser notre destin entre les mains du destin."
 LBA_fast_move: "Mobilité dans le désert"
 LBA_fast_move_desc: "Notre principal avantage dans la Weltkrieg contre les Italiens était notre capacité à déjouer les forces de l'Empire, grâce à l'ingéniosité de nos hommes et à notre connaissance de nos terres. Nos forces ont toujours une longueur d'avance sur les envahisseurs, et une bataille rangée n'est pas toujours la réponse à notre lutte."
 LBA_seting_up_perimiters: "Organiser les 'Adwar"
 LBA_seting_up_perimiters_desc: "La lutte des Senussi pour la défense de notre maison a été longue et sanglante. Sans espoir de soutien, nous avons vaillamment résisté à l'acier de l'empire des Italiens, mais pas avec la force brute, plutôt avec la maîtrise du champ de bataille et du terrain de notre patrie. Créés par Umar, les 'Adwar sont des organisations de défense locales qui répondront à un commandement central à Jaghbub dirigé par Umar et ses plus proches alliés."
 LBA_desert_warfare: "Héritage de la Guerre Italo-Turque"
 LBA_desert_warfare_desc: "Lorsque les impérialistes romains ont pris d'assaut les plages de Tripolitaine, nous avons combattu côte à côte avec nos alliés turcs pour nettoyer la terre de leur espèce et préserver la suprématie du croissant en Libye. Les Turcs nous ont ensuite abandonnés mais les Senussi n'ont jamais abandonné ! Nous combattrons les impérialistes sur les côtes, nous les combattrons dans les montagnes et nous les combattrons dans les déserts ! Allahu Akbar !"
 LBA_equipments_needs: "Route des Armes Tripoli-Ajdabiya"
 LBA_equipments_needs_desc: "La capacité de combat d'une armée ne peut aller plus loin que son armement. Non seulement nos hommes manquent de fusils, mais nous manquons de pièces d'artillerie modernes et adéquates, de mitrailleuses et de nombreux autres instruments de guerre qui seront sans aucun doute nécessaires dans la tempête à venir. Tripoli est le principal port d'importation de la Libye et la seule source fiable d'équipement étranger. Nous devrions renforcer notre connexion à ses marchés."
 LBA_improvisation: "Improvisation de l'équipement"
 LBA_improvisation_desc: "Parfois, il faut prendre quelques raccourcis. Nous n'avons pas besoin du meilleur bois, ni du meilleur acier, ni de la meilleure poudre à canon... nous avons besoin de nos hommes prêts au combat et au martyre pour la patrie !"
 LBA_military_fact: "Production militaire"
 LBA_military_fact_desc: "Nous manquons actuellement des structures nécessaires à un véritable arsenal, qui permettra de fabriquer véritablement les armes dont nous avons besoin dans les délais requis. Et le temps est essentiel, car la guerre approche de plus en plus vite sur notre territoire."
 LBA_dockyardo: "Trouver les chantiers navals de Tripoli"
 LBA_dockyardo_desc: "Afin de défendre correctement nos côtes, le port de Tripoli sera doté des meilleurs équipements que nos coffres peuvent s'offrir, afin que sa cale sèche produise des cargaisons et des embarcations militaires adaptées à nos besoins."

 LBA_Derna_Harbour: "Développer le Port de Derna"
 LBA_Derna_Harbour_desc: "Notre dépendance à l'égard du port de Benghazi a entraîné une baisse substantielle des revenus de l'État, car l'État ottoman a ainsi pu profiter de notre dur labeur. Plus à l'est, cependant, se trouve la ville tranquille de Derna qui, malgré sa petite taille, ne souffre pas de l'ingérence de la Porte. En agrandissant son port, nous pourrions être en mesure de détourner le trafic de Benghazi."
 LBA_Jebel_Irrigation: "Travaux d'Irrigation de Jebel Akhdar"
 LBA_Jebel_Irrigation_desc: "En l'absence de toute forme d'industrie manufacturière, la production agricole du Jebel Akhdar est le seul outil dont dispose notre économie. Dans le passé, cette région a cependant été incapable d'assurer un surplus régulier pour l'exportation et a rendu l'économie cyrénaïque presque entièrement dépendante des conditions météorologiques d'une année donnée. Et en tant que tel, les travaux d'irrigation sont une nécessité absolue si nous voulons augmenter nos revenus."
 LBA_Saharan_Trade: "Commerce Transsaharien"
 LBA_Saharan_Trade_desc: "Deuxième pilier de l'économie senussienne après l'agriculture, le commerce transsaharien est une source vitale de revenus et d'influence pour l'Ordre. Manquant de routes et traversant des terres dangereuses, les Senussi fournissent une protection aux caravanes qui tentent ce périlleux voyage."
 LBA_Egyptian_Connection: "Se Connecter à l'Égypte"
 LBA_Egyptian_Connection_desc: "Le contrôle de la majeure partie du commerce maritime étant entre les mains des Turcs, l'importance des routes terrestres reliant l'Égypte a augmenté au cours des dernières décennies. Siwa constitue la principale étape de cette connexion, car la proximité de la ville-oasis avec notre capitale religieuse de Jaghbub garantit un chemin fiable et bien tracé."
 LBA_Local_Manufacturing: "Stimuler l'Industrie Locale"
 LBA_Local_Manufacturing_desc: "En l'absence de toute forme de fabrication ou d'industrie locale, nous sommes excessivement dépendants du commerce avec les Ottomans à Benghazi et les Égyptiens à Siwa. Pour remédier à cela, les Zawiya (Loges Soufies) seront chargées de mettre en place de petites installations pour tisser des textiles et traiter les produits agricoles bruts."
 LBA_Zawiya_Education: "Programme d'Éducation de Zawiya"
 LBA_Zawiya_Education_desc: "Les Zawiyas forment le point central de notre gouvernement en Cyrénaïque et comprennent des installations religieuses, des logements pour les caravanes et les réfugiés et un entrepôt pour les fournitures et les marchandises des caravanes. En plus de cela, elles ont une tâche en tant que lieux d'éducation et enseignent aux enfants la voie Senussi. Nous devrions étendre cette éducation avec du matériel pratique concernant le bétail, l'agriculture et la guerre."
 LBA_Weapon_Smuggling: "Maîtres du Trafic d'Armes"
 LBA_Weapon_Smuggling_desc: "Des marchés du nord du Tchad aux oasis du Fezzan, nous nous sommes construits pour être l'acteur dominant du commerce d'armes saharien, fournissant aussi bien les bédouins que les rebelles anticolonialistes. Cela a également permis de s'assurer que les bannerets du Senussi sont armés jusqu'aux dents, prêts à partir pour la défense de leur foi si leur chef le leur demande."

 LBA_idris_the_liberator: "Le Retour d'Idris"
 LBA_idris_the_liberator_desc: "Idris est revenu de son exil ! Réjouissez-vous, car une nouvelle ère s'annonce !"
 LBA_reborn_spirit: "Système de Client-Patronage"
 LBA_reborn_spirit_desc: "L'ordre Senussi est construit sur un réseau socio-économique rigoureux que nous devons protéger à tout prix car il définit ce que nous sommes. Néanmoins, nous ne pouvons pas rester ignorants des développements externes et nous devons reconnaître que les liens avec les centres urbains deviennent de plus en plus importants chaque jour."
 LBA_Prepare_Defences: "Fortifier Jaghbub et Jebel Akhdar"
 LBA_Prepare_Defences_desc: "Nous sommes moins nombreux, moins armés et complètement sous-équipés, mais chaque homme et chaque femme connaît son devoir envers l'Ordre et c'est grâce à leurs efforts collectifs que nous allons..."
 LBA_join_egypt: "Soutenir la Cause Arabe"
 LBA_join_egypt_desc: "Alors que le peuple de Cyrénaïque se soucie peu de futilités telles que le nationalisme et l'ethnicité, nous soutenons le droit des autres Arabes à affirmer leur indépendance vis-à-vis de l'État ottoman obsolète."
 LBA_foreign_experts: "Attirer les Capitaux Arabes"
 LBA_foreign_experts_desc: "Comme la Cyrénaïque manque de toute sorte d'industriels et/ou de grands capitalistes, nous aurons besoin d'investissements étrangers si nous voulons un jour développer l'économie. La transformation des produits alimentaires, la construction navale et d'autres industries pourraient potentiellement être lancées à petite échelle avec l'aide des Égyptiens."
 LBA_intel_equip_sharing: "Inviter une Mission Militaire Égyptienne"
 LBA_intel_equip_sharing_desc: "L'armée cyrénaïque n'est rien d'autre que les soldats produits par les Ikhwan et bien qu'ils aient fait leurs preuves contre les Italiens, nous avons été vaincus par les Français au Tchad et les Anglais en Egypte qui ont utilisé des tactiques et une discipline modernes. Si nous voulons préserver notre souveraineté, nous devrons développer notre armée pour qu'elle soit plus que de simples guérilleros."
 LBA_anti_imperial_rhetoric: "La Cyrénaïque pour les Cyrénéens"
 LBA_anti_imperial_rhetoric_desc: "Les Turcs, les Italiens et d'autres étrangers ont longtemps opprimé le peuple de Cyrénaïque, le laissant dans la pauvreté et la misère comme une province de troisième ordre au sein de leurs grands empires. C'est fini ! Par la volonté d'Allah, maître de l'univers, nous affirmerons notre indépendance et mènerons les tribus de Cyrénaïque vers le futur qu'elles méritent."
 LBA_tribal_burden: "Redistribuer les Fardeaux Tribaux"
 LBA_tribal_burden_desc: "Toute la structure de l'état du Senussi est construite sur les épaules des tribus cyrénaïques et c'est le devoir de notre chef de répartir le fardeau entre ses fidèles pour assurer une distribution égale. En coordination avec les loges, nous renégocierons nos taxes tribales et la conscription en fonction de leurs capacités."

 LBA_loyalty_own_reward: "La Révolution Cyrénaïque"
 LBA_loyalty_own_reward_desc: "Non seulement Idris a trahi l'Ordre quand il a fait un accord lâche avec les diables anglophones mais le pillage constant du trésor Senussi par les Princes a montré qu'on ne peut pas leur faire confiance. Les fidèles doivent rester unis, et ne pas succomber à la décadence et à l'enrichissement personnel !"
 LBA_Confiscate_Royal_Assets: "Confisquer les Propriétés Royales"
 LBA_Confiscate_Royal_Assets_desc: "Plus que désireux de trahir l'héritage du Grand Senussi, ses descendants se sont montrés être des serpents indignes de confiance parfaitement heureux d'accepter de l'argent en échange de leur loyauté. Nous n'avons pas besoin de ce genre de personnes dans notre Cyrénaïque !"
 LBA_Rally_Tribes: "S'assurer la Loyauté des Tribus"
 LBA_Rally_Tribes_desc: "Tandis que le prestige de notre chef estimé a assuré la loyauté de presque toutes les tribus jurées à l'état Senussi, nous devons nous assurer qu'elles ne seront pas ouvertes aux ouvertures des princes Senussi exilés et ainsi compromettre nos flancs."
 LBA_make_it_double: "Fortifier les 'Adwar"
 LBA_make_it_double_desc: "Pour assurer la sécurité de notre domaine et le protéger des menaces extérieures, nous devons renforcer nos 'Adwar et imposer des quotas aux tribus qui leur sont subordonnées. Chaque tribu s'engage à approvisionner son duwr en nourriture et en combattants en fonction de ses besoins et à remplacer ceux qui tombent au combat."
 LBA_joint_war_efforts: "Braves Moudjahidines de la Cyrénaïque"
 LBA_joint_war_efforts_desc: "Chaque homme a juré de se battre pour Allah et de repousser les infidèles qui veulent nous opprimer. Les Zawiyas leur apprennent à se battre, les caravanes leur fournissent des armes et l'Écriture ordonne !"
 LBA_Cooperate_Caliph: "Coopérer avec le Calife"
 LBA_Cooperate_Caliph_desc: "Bien que gravement déshonoré par son administration séculaire, le calife turc est toujours le chef de la Oumma et représente l'avant-garde de la lutte contre l'agression européenne. Il serait imprudent de défier le pouvoir de la Porte ou de tenter de faire tomber cette protection des Français infidèles de Tunis."
 LBA_Turkish_Military_Assistance: "Assistance Militaire Turque"
 LBA_Turkish_Military_Assistance_desc: "Notre armée a beau être maîtresse de la Montagne Verte et des déserts de Cyrénaïque, nous n'avons pas l'entraînement et les équipements modernes de la Porte. Si nous voulons être l'avant-garde de la décolonisation sur le flanc maghrébin, nous devons nous former aux nouveaux modes de guerre."
 LBA_Maghrebi_Jihad: "Jihad contre l'Impérialisme"
 LBA_Maghrebi_Jihad_desc: "Les pauvres peuples vivant sous la botte des ignobles Français ont assez souffert. Avec leurs forces empêtrées dans une lutte vicieuse pour restaurer leurs possessions métropolitaines, le temps est venu pour les musulmans de se libérer. Allahu Akbar !"
 LBA_Unite_Libya: "Unir la Lybie"
 LBA_Unite_Libya_desc: "Les Turcs ont trahi la foi, tombant dans les pièges de la sécularisation et de la coopération avec les infidèles du continent européen. C'est aux Senoussi de reprendre le flambeau et de libérer le Maghreb des chaînes du colonialisme."
 LBA_Cyrenaican_Egyptian_Cooperation: "Coopération Cyrénaïque-Égyptienne"
 LBA_Cyrenaican_Egyptian_Cooperation_desc: "Reliés par l'oasis de Siwa et les routes caravanières menant à l'Est, nous renforcerons nos liens avec le gouvernement du Caire afin d'assurer le soutien nécessaire à notre Jihad contre les chiens infidèles traîtres."

 LBA_Unification_Libya: "Unification de la Libye"
 LBA_Unification_Libya_desc: "La Tripolitaine et la Cyrénaïque ont finalement été réunies en un seul État cohésif. Bien sûr, cela ne se fait pas sans opposition et il y aura de nombreuses tâches à accomplir pour réconcilier les deux nations et créer ce nouvel État."
 LBA_Maintain_Tribal_Organisation: "Maintenir l'Organisation Tribale"
 LBA_Maintain_Tribal_Organisation_desc: "Le système tribal actuel, plus décentralisé, fonctionne depuis longtemps et, conformément à nos principes fédéraux, nous conserverons ce système d'organisation pour mieux affiner nos forces militaires."
 LBA_Libyan_Army: "Armée Libyenne Moderne"
 LBA_Libyan_Army_desc: "Avec le nouvel État, il est temps de s'éloigner du système tribal décentralisé et d'établir une armée libyenne moderne et centralisée. Une force militaire moderne pour un État-nation moderne !"
 LBA_Redistribute_Ottoman_Equipment: "Redistribuer l'Équipement Ottoman"
 LBA_Redistribute_Ottoman_Equipment_desc: "L'exode des Ottomans nous a laissé une importante cache d'armes et d'équipements. Ces armes sont en bon état et pourraient être mieux distribuées à nos propres forces militaires."
 LBA_Expand_Zawiya_Network: "Étendre le Réseau Zawiya"
 LBA_Expand_Zawiya_Network_desc: "Le vaste réseau de loges de la Zawiya a fait ses preuves jusqu'à présent et, grâce à notre élan national accru, il est temps d'étendre encore davantage sa portée dans la lutte contre l'impérialisme."
 LBA_Federation: "Fédération Libyenne"
 LBA_Federation_desc: "La Libye est un État composé de deux nations très différentes et de nombreuses identités régionales et tribales. Un État centralisé serait trop lourd et, par conséquent, la proposition de fédérer la nouvelle nation sera mise en œuvre."
 LBA_Legislative_Councils_of_the_Provinces: "Conseils Législatifs des Provinces"
 LBA_Legislative_Councils_of_the_Provinces_desc: "Conformément à nos nouveaux principes fédéralistes, les provinces se verront attribuer leurs propres conseils législatifs pour décider des questions purement locales."
 LBA_Province_Fezzan: "Protéger la Production de Dattes du Fezzan"
 LBA_Province_Fezzan_desc: "Les palmiers-dattiers font partie intégrante de l'économie du Fezzan et, à ce titre, de nouvelles protections et réglementations seront mises en œuvre pour garantir que le marché puisse prospérer sans autre intervention et soutenir notre économie."
 LBA_Republic_Tripolitania: "Accumulation de Capital en Tripolitaine"
 LBA_Republic_Tripolitania_desc: "La Tripolitaine n'est pas souvent considérée comme un centre financier important, mais avec du temps et des investissements suffisants, elle peut devenir un centre d'affaires et d'industrie florissant."
 LBA_Emirate_Cyrenaica: "Souveraineté de l'Ordre de Senussi"
 LBA_Emirate_Cyrenaica_desc: "L'ordre Senussi a été l'un des principaux acteurs de la région pendant un certain temps et leurs connaissances militaires sont inestimables. En les faisant entrer au gouvernement, nous pouvons mettre en commun nos ressources militaires."
 LBA_Curb_Federal_Excecutive_Power: "Limiter le Pouvoir Exécutif Fédéral"
 LBA_Curb_Federal_Excecutive_Power_desc: "Pour garantir l'harmonie régionale, les pouvoirs du gouvernement fédéral seront réduits et limités par nature afin d'éviter les abus de pouvoir extrêmes et de donner du pouvoir aux conseils locaux."
 LBA_Enforce_Regionalism: "Renforcer le Régionalisme"
 LBA_Enforce_Regionalism_desc: "Le nouveau système fédéral s'appuie largement sur l'identité régionale afin d'éviter qu'un gouvernement centralisé ne devienne trop puissant. Les identités régionales doivent être imposées à la population locale afin de maintenir la fédération en vie."
 LBA_Unitary_State: "État Unitaire de la Libye"
 LBA_Unitary_State_desc: "La Libye est née de la Tripolitaine et de la Cyrénaïque, mais il s'agit d'un nouvel État et d'une nouvelle nation en soi, et une main ferme et centralisatrice est donc nécessaire pour garantir que l'État survive et ne se fracture pas à nouveau."
 LBA_Strengthen_Diwan: "Renforcer le Diwan"
 LBA_Strengthen_Diwan_desc: "Le Diwan est l'organe le plus loyal envers l'État composé de nos alliés et doit voir ses pouvoirs étendus et sa position dans les affaires gouvernementales renforcée."
 LBA_Libyan_National_Congress: "Congrès National Libyen"
 LBA_Libyan_National_Congress_desc: "Au lieu d'une multitude de conseils provinciaux plus petits, coûteux et inefficaces, il y aura un Congrès national libyen unique et uni qui sera le principal organe législatif de l'État."
 LBA_Redraw_Provincial_Borders: "Redessiner les Frontières Provinciales"
 LBA_Redraw_Provincial_Borders_desc: "La composition actuelle des frontières provinciales est une relique des administrations précédentes et doit être retirée pour s'adapter au nouveau modèle centralisé et unitaire."
 LBA_Bank_of_Tripoli: "Banque de Développement de Tripoli "
 LBA_Bank_of_Tripoli_desc: "En créant une banque de développement à Tripoli, nous pouvons investir correctement dans nos entreprises locales et permettre à l'économie de la région de prospérer."
 LBA_Reinvigorate_Tripolitanian_Construction: "Subventionner le BTP Tripolitain"
 LBA_Reinvigorate_Tripolitanian_Construction_desc: "Nous ne pouvons espérer avoir une économie moderne sans une industrie de la construction pour la soutenir. Des subventions spéciales seront mises de côté pour investir et développer notre industrie de la construction locale."
 LBA_Combat_Illiteracy: "Comité Central de l'Éducation"
 LBA_Combat_Illiteracy_desc: "L'analphabétisme et l'éducation font cruellement défaut en Libye. Pour remédier à cette situation, un comité central sera créé pour superviser les politiques éducatives et améliorer la scolarité."

 tripolitania_focus: "Arbre des Priorités de Tripolitaine"

 TRP_Republic_Tripolitania: "Première République Tripolitaine"
 TRP_Republic_Tripolitania_desc: "Nous avons finalement réussi à nous libérer et pouvons maintenant proclamer la première République Tripolitaine ! Même si le voyage à venir sera périlleux, nous pouvons enfin rejoindre le monde en tant que nation indépendante."
 TRP_Paramilitary_Youth_Organisation: "Former une Organisation de Jeunesse Paramilitaire"
 TRP_Paramilitary_Youth_Organisation_desc: "Les jeunes de Tripolitaine porteront le flambeau de notre république longtemps dans le futur et devraient être mobilisés pour la tâche à venir dans une organisation paramilitaire pour défendre la république."
 TRP_Anti_Confessionalist_Agenda: "Poursuivre l'Anti-Confessionnalisme"
 TRP_Anti_Confessionalist_Agenda_desc: "Le confessionnalisme est un affront à notre nouvelle république et doit être supprimé. La religion n'a pas sa place dans la politique de la nouvelle république."
 TRP_Dismantle_Zawiyas: "Démanteler les Zawiyas Senussi"
 TRP_Dismantle_Zawiyas_desc: "Les loges de la Zawiya ont donné une grande influence aux Senussis et, en tant que telles, elles devraient être démantelées afin d'empêcher l'influence des Senussis de s'infiltrer dans notre politique."
 TRP_Maintain_Sectarian_Characteristics: "Maintenir les Caractéristiques Sectaires"
 TRP_Maintain_Sectarian_Characteristics_desc: "Le sectarisme en lui-même n'est pas mauvais en soi et ses caractéristiques doivent pouvoir perdurer dans notre politique pour promouvoir la paix et l'unité."
 TRP_Inter_Tribal_Dialogue: "Encourager le Dialogue Inter-Tribal"
 TRP_Inter_Tribal_Dialogue_desc: "Notre pays est composé de nombreuses identités tribales diverses, ce qui entraîne inévitablement des conflits. Si nous voulons garantir l'existence de la paix au sein de la nation, nous devons encourager les tribus à coopérer."
 TRP_Arabisation_Administration: "Arabisation de l'Administration"
 TRP_Arabisation_Administration_desc: "Nous sommes un État arabe et, en tant que tel, l'administration de cet État doit chercher à refléter cette réalité."
 TRP_Regulate_Bureau_Immigration: "Réglementer le Bureau de l'Immigration"
 TRP_Regulate_Bureau_Immigration_desc: "Dans le cadre de la construction de notre nouvel État, nous devrons établir une branche spéciale du gouvernement pour gérer et réguler l'immigration dans notre nouvelle république."
 TRP_State_Building: "Bâtiment de l'État Tripolitain"
 TRP_State_Building_desc: "Faire renaître un État de ses cendres est une tâche extrêmement difficile, mais nécessaire et qui doit être menée à bien pour le bien de notre république."
 TRP_Curb_Regional_Authority: "Freiner l'Autorité Régionale"
 TRP_Curb_Regional_Authority_desc: "Dans le cadre de notre programme de construction de l'État, nous devrions chercher à centraliser le gouvernement en réduisant considérablement les pouvoirs des autorités régionales."
 TRP_Diminish_Misrata_Influence: "Diminuer l'Influence de Misrata"
 TRP_Diminish_Misrata_Influence_desc: "Centre de commerce dans la région, l'influence de Misrata a le potentiel d'entraver notre programme de construction de l'État et doit donc être déflorée."
 TRP_Abolish_Fezzani_Autonomy: "Abolir l'Autonomie des Fezzani"
 TRP_Abolish_Fezzani_Autonomy_desc: "La région du Fezzan, au sud, est autonome depuis un certain temps en raison de sa géographie. Si nous voulons construire correctement un État centralisé, elle doit être réintégrée dans le giron."
 TRP_Development_Bank_Tripoli: "Banque de Développement de Tripoli "
 TRP_Development_Bank_Tripoli_desc: "En raison de notre mauvaise situation financière, il a été proposé de créer une banque d'investissement spéciale pour aider à stimuler l'économie de Tripoli."
 TRP_Irrigation_Jabal: "Développer l'Irrigation dans le Jabal"
 TRP_Irrigation_Jabal_desc: "En raison de l'état aride d'une grande partie de notre pays, nous devrions envisager d'étendre les programmes d'irrigation afin de mieux soutenir notre industrie agricole."
 TRP_Agricultural_Processing_Industry: "Industrie de Transformation Agricole"
 TRP_Agricultural_Processing_Industry_desc: "L'agriculture elle-même n'est qu'une partie d'un plus grand puzzle et si nous pouvons nous étendre à la transformation, nous pouvons récolter de grandes récompenses."
 TRP_Misrata_Munition_Factory: "Développer l'Usine de Munitions de Misrata"
 TRP_Misrata_Munition_Factory_desc: "Notre industrie militaire fait cruellement défaut et les plans visant à établir une usine de munitions à Misrata devraient recevoir notre feu vert."
 TRP_Standardise_Equipment: "Standardiser l’Équipement Militaire "
 TRP_Standardise_Equipment_desc: "L'équipement militaire au sein de la république est un assortiment varié, ce qui rend l'approvisionnement de nos troupes difficile. En standardisant tous les équipements, nos forces seront mieux approvisionnées et organisées."
 TRP_Shuffle_Military_Cabinet: "Remanier le Gouvernement Militaire"
 TRP_Shuffle_Military_Cabinet_desc: "Le temps est venu de remanier le haut commandement et d'introduire de nouvelles idées et doctrines pour mieux affiner nos forces militaires."
 TRP_Limited_Conscription: "Loi sur la Conscription Tripolitaine"
 TRP_Limited_Conscription_desc: "La conscription militaire est une affaire délicate et pour garantir un approvisionnement régulier en renforts pour nos forces armées, nous devrions envisager d'uniformiser les lois sur la conscription."
 TRP_Ottoman_Military_Doctrine: "Étudier la Doctrine Militaire Ottomane"
 TRP_Ottoman_Military_Doctrine_desc: "Les Ottomans ne sont pas arrivés là où ils étaient par pure chance, mais grâce à leur ingéniosité militaire. En étudiant leurs actions, nous pouvons mieux affiner les nôtres."

 TRP_Strengthen_Turkish_Ties: "Renforcer les Liens Ottomans"
 TRP_Strengthen_Turkish_Ties_desc: "La relation entre la Tripolitaine et la Porte a toujours été compliquée, en raison de la distance qui la sépare de la capitale et de son importante population turque. Contrairement à nombre de nos frères arabes, nous ne croyons pas en la destruction totale de l'État turc, mais reconnaissons le potentiel d'une coopération sur un pied d'égalité. La Turquie est peut-être affaiblie mais elle détient encore des cartes importantes et Tripoli aura besoin de tout ce qu'elle peut obtenir."
 TRP_Kouloughli_Cultural_Program: "Programme Culturel Kouloughli"
 TRP_Kouloughli_Cultural_Program_desc: "Les Kouloughlis sont les enfants d'hommes turcs qui se sont installés en Libye après les campagnes ottomanes, et de femmes locales. Aux yeux du nouveau gouvernement turc, ces personnes symbolisent la symbiose entre la culture, la cuisine et la fraternité turques et arabes, ainsi que les possibilités de futures relations turco-tripolitaines."
 TRP_Military_Mission: "Inviter des Conseillers Militaires Turcs\"
 TRP_Military_Mission_desc: "Nos propres forces militaires sont insuffisantes et les Ottomans seront heureux de nous fournir des conseillers pour nous aider à renforcer nos propres forces militaires."
 TRP_Turko-Tripolitanian_Economic_Union: "Union Économique Turco-Tripolitaine"
 TRP_Turko-Tripolitanian_Economic_Union_desc: "Notre économie est désespérément faible et en établissant une union économique avec les Turcs, nous disposerons d'un marché facilement accessible pour échanger nos marchandises."
 TRP_Anti_Colonial_Committee: "Coopération du Comité Anti-Colonial"
 TRP_Anti_Colonial_Committee_desc: "Le Comité Communard Anti-Colonial a contribué à aider notre peuple ainsi que tous ceux qui sont opprimés sous la botte de l'impérialisme. Dans notre propre intérêt, nous devrions chercher à coopérer avec eux."
 TRP_Phalanstere: "Participez à le Phalanstère"
 TRP_Phalanstere_desc: "La Tripolitaine manque malheureusement d'une base scientifique importante et la coopération avec le Phalanstère sera donc nécessaire pour accroître nos efforts de recherche."
 TRP_Industrial_Assistance: "Assistance Industrielle Internationale"
 TRP_Industrial_Assistance_desc: "L'Internationale a montré un intérêt à fournir des fonds pour aider à développer notre puissance industrielle, qui fait actuellement défaut."
 TRP_Tripolitanian_Railroads: "Restaurer les Chemins de Fer Tripolitains"
 TRP_Tripolitanian_Railroads_desc: "La Tripolitaine est désespérément arriérée - un manque général de capitaux au sein de l'Empire ottoman a empêché le développement industriel, et aucun autre secteur ne le montre aussi clairement que les chemins de fer où seules quelques courtes voies existent autour de la capitale. Avec l'avantage tactique d'ouvrir un front nord-africain clair pour tous, les ingénieurs communards ont discuté avec notre gouvernement pour relier les ports de Misrata et Tripoli à la frontière tunisienne afin d'assurer des lignes d'approvisionnement."
 TRP_Arms_Acquisition: "Programme d'Acquisition d'Armes"
 TRP_Arms_Acquisition_desc: "L'Internationale a proposé de nous fournir des armes et des munitions à des prix plus avantageux, nous devrions naturellement accepter cette offre."
 TRP_Join_Internationale: "Rejoindre l'Internationale "
 TRP_Join_Internationale_desc: "Le temps est venu pour nous de monter sur la scène mondiale et de rejoindre nos frères dans le socialisme."
 TRP_Tide_Pan_Arabism: "La Marée du Pan-Arabisme"
 TRP_Tide_Pan_Arabism_desc: "Nous sommes Arabes par nature et, en tant que tels, nous devons chercher à nous unifier avec nos frères arabes en embrassant la vague du panarabisme !"
 TRP_Arab_Educators: "Inviter des Éducateurs Arabes"
 TRP_Arab_Educators_desc: "Nous avons beaucoup à apprendre et devons arabiser correctement notre population. Pour aller de l'avant, nous devons inviter de nouveaux éducateurs dans la nation."
 TRP_Cyrenaican_Cooperation: "Poursuivre la Coopération avec la Cyrénaïque"
 TRP_Cyrenaican_Cooperation_desc: "Nos frères de l'Est sont arabes tout comme nous et nous devons donc chercher à entretenir des relations amicales avec eux."
 TRP_Join_Cairo_Pact: "Rejoindre le Pacte du Caire"
 TRP_Join_Cairo_Pact_desc: "Le temps est venu de renforcer notre coopération avec nos frères arabes et de rejoindre le Pacte du Caire, l'avant-garde du panarabisme."
 TRP_Egyptian_Libyan_Union: "Proposer l'Unification Libyenne-Égyptienne"
 TRP_Egyptian_Libyan_Union_desc: "Dans toute la république, les murmures du concept d'unification avec nos frères arabes d'Égypte sont de plus en plus forts et il est temps d'agir correctement et de rechercher l'unification."
 TRP_Trans_Saharan_Trade: "Revitaliser le Commerce Trans-Saharien"
 TRP_Trans_Saharan_Trade_desc: "Les routes commerciales transsahariennes ont été le fondement de notre économie et si nous voulons prospérer, nous devons les voir revitalisées."

### Ideas ###
 resistance_per_day: "Senussi a Soutenu la Résistance"

 LBA_ottoaid: "Aide Ottomane"
 LBA_ottoaid_desc: "La Porte a envoyé de grandes quantités d'aide pour que nous puissions continuer à lutter contre ses ennemis."
 LBA_independence_war: "La guerre d'indépendance de la Libye"
 LBA_independence_war_desc: "Levez-vous ! Mes Frères ! Plus jamais les Turcs ou tout autre Empire européen ne nous asserviront ! Dieu est grand ! Au combat, pour nos foyers !"
 LBA_farmers: "Les avancées agricoles"
 LBA_farmers_desc: "Plus que des socs de charrue, mais des tracteurs et des engrais ; nos agriculteurs ont maintenant les véritables capacités d'un expert agricole moderne."
 LBA_support_eq_cheap: "Equipement de soutien improvisé"
 LBA_support_eq_cheap_desc: "Eh bien, techniquement, n'importe quel pansement peut faire l'affaire tant qu'il est propre. Et les faucons fonctionnent aussi bien que les jumelles dans le désert. Bref, on coupe les coins ronds et nos forces peuvent sauver de précieuses capacités industrielles."
 LBA_desert_warriors: "Héritage de la Guerre Italo-Turque"
 LBA_desert_warriors_desc: "Le désert est à nous. C'est ma maison. Les envahisseurs viennent ici, mais ils ne partent pas. Ils ne comprennent pas le désert, ils ne comprennent pas comment il donne la vie, et comment il tue. Alors ils meurent, et nous devenons plus forts. Les morts, maintenant, les morts ne peuvent pas transmettre leur nouvelle sagesse... alors les envahisseurs continuent à venir, continuent à essayer de prendre nos terres et nos richesses. Et à chaque fois, nous les repousserons !"
 LBA_oasis_defence: "'Adwar"
 LBA_oasis_defence_desc: "Connaître le chemin des sables sans piste n'est pas une tâche facile, mais nous avons maîtrisé les collines, les dunes, les plaines et les prairies de notre maison, et nous pouvons en toute confiance vaincre nos ennemis sur notre propre terrain."
 LBA_gotta_go: "Guides Tribaux & Forces Mobile"
 LBA_gotta_go_desc: "Nos forces connaissent la configuration du terrain et la meilleure façon de l'utiliser - nos ennemis ne peuvent pas espérer nous vaincre."
 LBA_horse: "Cavaliers de la côte Barbare"
 LBA_horse_desc: "Des cavaliers et des hommes de tribus de tout le pays sont à notre disposition pour livrer des charges dévastatrices aux ennemis de Tripoli."

 LBA_home_of_the_Senussi: "Maison de l'Ordre Senussi"
 LBA_home_of_the_Senussi_desc: "Berceau de l'Ordre du Grand Senussi, la Montagne Verte de Cyrénaïque et les déserts de Kufra sont la maison de notre organisation internationale. Luttant pour la libération du peuple musulman du joug des impérialistes européens et la revitalisation de la foi musulmane, notre organisation peut être décrite comme un ordre missionnaire militant qui n'hésite pas à utiliser la violence si la situation l'exige.\n\nLa rigidité de notre organisation, que beaucoup nous envient, a fait de nous les maîtres incontestés de la Cyrénaïque où l'État dans l'État contrôle tout, de l'éducation à la religion en passant par les affaires militaires et même la sécurité de notre économie. Cette rigidité s'est avérée être un avantage significatif lors de nos luttes avec les occupants italiens, car nous avons vaincu leurs armées et les avons repoussées dans la mer avec une férocité qui a inspiré les Arabes de tout le Maghreb et du Machrek."
