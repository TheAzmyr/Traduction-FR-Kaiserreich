### Focuses ###
## Political ##
# Gallo #
ECU_gallo: "L'intervention du Général Gallo"
 ECU_gallo_desc: "Le Général Gallo est intervenu afin d'assurer que notre économie se rétablisse, que la République ne succombe pas au chaos syndicaliste et que nos frontières restent inviolées. Vive le Général!"
ECU_stateofexecao: "L'état d'exception"
ECU_stateofexecao_desc: "A problème extraordinaire, solution extraordinaire. Notre nation est au bord du gouffre, prête à tomber aux mains du chaos, ou pire: celles du syndicalisme. Il nous faut une main de fer pour assurer la sécurité de nos familles, de nos enfants et de nos traditions. Nous devons déclarer un état d'exception afin de permettre à Gallo de suspendre la constitution et de faire fi des lois pour le bien du pays."
ECU_chilean_spies: "Gérer les espions syndicalistes"
 ECU_chilean_spies_desc: "Il est de notoriété publique que la majorité des agitateurs syndicalistes du pays, qu'ils soient au PSE, dans les usines ou parmi les pauvres ruraux, sont des espions envoyés par les états syndicalistes pour déstabiliser l'Équateur. Nous devons traquer ces faux militants et nous assurer qu'ils ne causeront plus jamais de problèmes"
ECU_loyalty: "En finir avec la cinquième colonne"
ECU_loyalty_desc: "Beaucoup de nos officiers se cramponnent toujours a l'idée ridicule que notre gouvernement est illégitime et réactionnaire. Nous ne devons pas laisser ces traîtres impunis!"
ECU_gommiegone: "L'interdiction du PSE"
ECU_gommiegone_desc: "S'il y a bien un point de rendez-vous des agitateurs étrangers en Équateur, c'est le Partido Socialista Ecuatoriano. Sous ses faux airs de parti docile participant gaiement au jeu démocratique se cache la menace constante d'un syndicalisme prêt a corrompre le pays entier. Nous devons forcer ces rouges à tomber leur masque."
ECU_bossgallo: "L'armée règne"
ECU_bossgallo_desc: "Après avoir renversé le gouvernement, l'armée doit investir tous les échelons du pouvoir de notre société. C'est elle qui aujourd'hui est la plus à même de diriger l'administration, l'économie, la politique, tout ce qui fait la vie de notre pays."
ECU_purifying_country: "Purifier l'Équateur"
ECU_purifying_country_desc: "Les objectifs de Gallo ne sont pas seulement de protéger l'Équateur des menaces extérieures et intérieures, mais aussi de purifier ses valeurs et sa démocratie, en se fixant pour tâche de supprimmer toute trace de corruption, de dissidence, d'avarice ou de traîtrise dans l'ensemble de la société. L'Équateur doit être une nation juste et morale avant tout."
ECU_populist_measures: "Des mesures populistes"
ECU_populist_measures_desc: "Il est innacceptable que des citoyens Équatoriens, que l'État est censé protéger, puissent être abandonnés à mourir dans les rues. Il est de notre devoir chrétien et patriotique de les aider a se sortir de leur misère pour qu'ils puissent enfin vivre décemment dans leur pays."
ECU_uphold_traditions: "Protéger notre morale"
ECU_uphold_traditions_desc: "Des décennies de corruption et de décadence ont fragilisé nos valeurs, les valeurs de l'église. Le nouveau gouvernement devra les protéger et s'assurer qu'à nouveau l'Équateur soit un modèle de vertu et de moralité."
ECU_new_constitution: "Une nouvelle constitution"
 ECU_new_constitution_desc: "A présent que l'Équateur est débarassé de ses éléments perturbateurs et que la société a été purifiée, il est temps d'enfin se doter d'une nouvelle constitution et de mettre un terme à la junte militaire en faveur d'une nouvelle démocratie."
ECU_restore_democracy_tt: "§GSauf changements de dernière minute, la démocratie sera restaurée par l'armée en 1941 et de nouvelles élections démocratiques vont enfin avoir lieu.§!\n"
ECU_restore_democracy_1941_tt: "§GSauf changements de dernière minute, la démocratie va être restaurée au plus vite par l'armée et de nouvelles élections démocratiques vont enfin avoir lieu.§!\n"
ECU_intellectual_amnesty: "Amnistie des intellectuels"
ECU_intellectual_amnesty_desc: "Des scientifiques soupoçonnés de dissidence ont été écartés ou bannies durant les premières purges du règne de Gallo, mais maintenant que le pays se porte mieux, nous pouvons les autoriser à revenir pour aider le pays grâce à leurs savoirs et à leurs connaissances."

# Liberals #
ECU_isidro: "Prise de pouvoir des libéraux"
ECU_isidro_desc: "Les élections ont montré la volonté du peuple, le Partido Liberal Radical va diriger l'Équateur vers un futur radieux!"
ECU_isidro2: "Isidro prend les rênes du gouvernement"
ECU_isidro2_desc: "Isidro Ayora est un personnalité très populaire en Équateur, avec la réputation d'être un excellent chirurgien, en plus d'être le patron des servives de santé de l'Équateur. Maintenant qu'il est au pouvoir, il a décidé de prendre les choses en main, car il sait ce qui est le mieux pour le pays et comment gérer la crise qui nous frappe!"
ECU_isidro3: "L'hégémonie libérale"
ECU_isidro3_desc: "Le PLRE est devenu le parti le plus populaire pour les décénnies a venir ! Avec l'arrière-garde conservatrice éliminée, la longue lutte interne au parti s'est enfin terminée."
ECU_poltechsloty: "Nos propres scientifiques"
 ECU_poltechsloty_desc: "Malgré que les célèbres scientifiques, proches des élites conservatrices, ne soient devenus réticents et peu disposés a coopérer sur des projets importants, nous pouvons compter sur nos propres amis et alliés au sein de la communauté scientifique."
ECU_legalfacade: "Facade légale"
 ECU_legalfacade_desc: "Certaines des lois dont nous avons besoin pour remettre la nation sur les rails sont techniquement inconstitutionnelles ou violent les règles de la démocratie, mais ne vous inquiétez pas ! Car d'autres lois peuvent être adoptées pour rendre tout cela légal. Après tout, nous avons la majorité au Parlement, et c'est tout ce qui compte."
ECU_justice: "Moderniser le code pénal"
ECU_justice_desc: "Le code pénal en place aujourd'hui en Équateur est une honte, il est scandaleusement inéquitable et sert uniquement les intérêts des conservateurs. Notre objectif sera d'écrire un code pénal moderne et équitable comme se doit de posséder toute nation développée."
ECU_laicity: "Défendre la laïcité"
 ECU_laicity_desc: "Le PLRE s'est historiquement opposé à la domination de l'église en Équateur en promouvant la laïcité au niveau national. Ce travail commencé sous le règne d'Alfaro doit se poursuivre. Tout d'abord, les abus des conservateurs dans ce domaine doivent cesser. Bien entendu, le fait de retirer ces marionnettes conservatrices du pouvoir se révélera également utile pour notre domination politique."
ECU_bankers: "Les intérêts bancaires"
ECU_bankers_desc: "Les élites libérales ont de nombreux liens avec le secteur bancaire, particulièrement à Guayaquil. Ces liens pourraient êtres les premiers pas vers une plus grande collaboration dont l'ensemble du pays pourrait bénéficier."
 ECU_guayaquil: "Guayaquil renaît"
 ECU_guayaquil_desc: "Sous la domination des libéraux et de leurs investissements dans la capitale du commerce et des banques, la ville côtière de Guayaquil est de nouveau florissante après un certain temps d'arrêt sous le règne des conservateurs et devient rapidement la capitale économique de l'Équateur."
ECU_liberal_boom: "Essor économique"
ECU_liberal_boom_desc: "L'attention particulière qu'ont les libéraux pour la santé de notre économie ainsi que les nombreux parenariats qui les lient aux importants acteurs économiques partout dans le pays, ont assuré le redressement économique de l'Équateur et de son agriculture. L'économie est en plein essor si bien que le chômage ne sera plus bientôt que de l'histoire ancienne."
ECU_liberty_not_implore_knees: "On ne peut plaider la liberté à genoux"
ECU_liberty_not_implore_knees_desc: "On ne peut plaider la liberté à genoux, à dit un jour le patriarche du libéralisme Eloy Alfaro. Ces mots définissent l'esprit du libéralisme, nous voulons la liberté et nous nous batterons pour elle, peu importe les circonstances, pour le bien du peuple d'Équateur et pour la gloire de notre démocratie. Vive la république libérale!"

# Democracy #
 ECU_balance_powers: "L'équilibre des pouvoirs"
 ECU_balance_powers_desc: "Avec la victoire innattendue des conservateurs lors des dernières élections, une sorte d'équilibre des pouvoirs entre les deux principaux partis s'est instaurée, profitant de la confusion ambiante. Les libéraux, autrefois bien établis, ont été fortement secoués, mais ils forment tout de même une opositiob menacante pour le pouvoir conservateur. Cette situation, bien qu'instable, pourrait enfin voir de vrais débats politiques êtres menés."
 ECU_democracy_restored: "Retour à la démocratie"
 ECU_democracy_restored_desc: "Gallo et sa clique de généraux ont finalement rendu le pouvoir et laissé leur constitution comme un moule pour la nouvelle république. Leur dur labeurs et leurs mesures courageuses ont complètement restructuré le système politique équatorien, pour le meilleur, nous l'espérons."
ECU_power_parliament: "Le pouvoir au parlement!"
ECU_power_parliament_desc: "Plus jamais quiconque ne pourras prendre les pleins pouvoirs et s'autoproclamer dictateur à nouveau, car le centre du pouvoir dans cette nouvelle république ne sera plus le président, mais le parlement et ses débats internes entres partis. C'est cela, la vraie démocratie!"
ECU_bipartisan_organisation: "Une structure bipartisane"
ECU_bipartisan_organisation_desc: "La destruction ou l'échec des différentes alternatives politiques ces dernières années n'a laissé au peuple que deux réelles alternatives: le PCE et le PLRE. Avec leur emprise sur la politique du pays sérieusement diminuée, ces deux partis doivent maintenant travailler côte-à-côte pour réformer la république."
ECU_marginalisation: "La marginalisation des radicaux"
ECU_marginalisation_desc: "Ils sont toujours debouts: les radicaux, venus de la droite ou de la gauche, menacent la stabilité de la république et du status quo bipartisan. Nous devons à nouveau les combattre et les mettre a la marge pour le bien de la démocratie."
ECU_building_meritocracy: "Construire une méritocratie"
ECU_building_meritocracy_desc: "L'objectif de notre nouvelle république n'est pas de réinstaurer le clientélisme et la corruption qui étaient monnaie courante autrefois. Non, ce que nous devons nous évertuer à construire est une méritocratie assurant que notre république n'est gouvernée que par les meilleurs d'entre nous. Bien qu'en effet le processus de désignation puisse être légèrement biaisé, cela reste meilleur que le népotisme passéiste."
ECU_rally_army: "Rallier l'armée à la démocratie"
ECU_rally_army_desc: "Sans l'armée, notre république n'aurait jamais pu exister et sans son soutien elle ne durera pas. Nous devons nous assurer des bonnes intentions de l'armée si nous voulons faire durer notre régime."
ECU_technocrat_rule: "Le règne des technocrates"
ECU_technocrat_rule_desc: "Il semble que l'affaiblissement de l'éxécutif et la désorganisation du parlement laisse la république sans réel dirigeant. Pendant les querelles politiques, les seuls a se préoccuper du bon fonctionnement du pays sont les nouveaux fonctionnaires et administateurs recrutés à travers le pays, formant ensemble la nouvelle face technocratique de la république."
ECU_cities_cooperation: "Coopération interurbaine"
ECU_cities_cooperation_desc: "Au lieu d'avoir un combat constant de la ville la plus influente entre Quito et Guayaquil, nous allons mettre les vieilles querelles de côté et faire travailler les deux villes ensemble, pour la prospérité de l'Équateur. Après tout, elles ont toutes les deux leurs qualités et leurs défauts et, avec l'antagonisme enragé entre les conservateurs et les libéraux apaisé, il est temps d'enfin se lancer dans des programmes communs."
ECU_centralisation: "La centralisation des pouvoirs"
  ECU_centralisation_desc: "Maintenant que la concurrence interne est résolue avec, nous n'avons plus de raison de maintenir plusieurs centres de pouvoir dans le pays. L'État fonctionnera mieux si tous les pouvoirs sont concentrés en un seul endroit pour que des politiques claires et directes soient adoptées au niveau national."
  ECU_rationalised_banking: " Système bancaire rationalisé "
  ECU_rationalised_banking_desc: "Les banquiers, auparavant fortement politisés par les libéraux, peuvent désormais plus facilement coopérer avec des technocrates ou des dirigeants d'autres partis. Il est impossible que cela ne conduise pas à une amélioration de la situation économique."
  ECU_democracy_at_last: "Une vraie démocratie"
 ECU_democracy_at_last_desc: "La plupart de ses problèmes politiques ayant été réglés, la république est maintenant prête à affronter l'épreuve du temps et à continuer à travailler à l'amélioration de la nation équatorienne. Viva la Republica !"

## Military ##
  ECU_army: "Modernisation de l'armée"
 ECU_army_desc: "Alors que nos militaires sont prêts à tabasser quelques manifestants, il sera inadéquat que le Pérou décide un jour de s'emparer de notre territoire légitime qu'ils revendiquent comme leur appartenant. Nous devons moderniser nos forces armées pour protéger l'Équateur des menaces étrangères."

# Army #
  ECU_army2: "Effort de maintenance"
  ECU_army2_desc: "Notre armée est mal entretenue. Nous devons augmenter le budget militaire et nous devons investir davantage dans les capacités de production militaire. L'avenir de la Pastaza est en jeu !"
   ECU_plan_against_peru: "Plan contre nos voisins"
  ECU_plan_against_peru_desc: "Nos voisins de toutes parts sont des menaces pour notre indépendance. Ils ont tous des revendications territoriales sur nos petites nations et si jamais ils attaquent, ils n'iront pas beaucoup plus loin que la frontière !"
  ECU_bunker_loja: "§YLoja:§! Donne 2 niveaux de fort terrestre dans deux provinces\n"
  ECU_jungle_reco: "Reconnaissance de la jungle"
  ECU_jungle_reco_desc: "La Pastaza est principalement composée de jungles et de forêts denses. Nous devons adapter nos unités de reconnaissance à cet environnement hostile si nous voulons repousser efficacement les offensives péruviennes."
 ECU_control_jungles: "Contrôle des jungles"
 ECU_control_jungles_desc: "Si nous contrôlons la jungle, le Pérou ne pourra même pas y entrer. La jungle est un environnement extrêmement dur, donc celui qui s'y adapte le mieux a un grand avantage sur le champ de bataille."
  ECU_trenchperimeters: " Tactiques de l'artillerie de la Weltkrieg"
 ECU_trenchperimeters_desc: "La Weltkrieg a révolutionné les tactiques militaires, et les tactiques d'artillerie ont changé les plus importantes. Nous devons adapter nos unités d'artillerie à ces nouvelles tactiques, sinon nous perdrons l'avantage sur les longues portées."
  ECU_offense: "Planification offensive"
  ECU_offense_desc: "Il serait insensé de se contenter de défendre. Jamais une nation n'a gagné en se contentant de défendre, les guerres napoléoniennes et la Weltkrieg l'ont suffisamment bien prouvé. Nous devons prévoir des capacités offensives."
 ECU_reorganise_defense_forces: "Réorganisons nos forces frontalières"
 ECU_reorganise_defense_forces_desc: "Notre frontière avec le Pérou est insuffisamment défendue, et notre frontière avec la Colombie ne devrait même pas être évoquée. Nous devons réorganiser et étendre les patrouilles frontalières et les garnisons."
  ECU_give_equipment: "Donne §Y500§! Pièces d'équipement de l'infanterie de 1936\n"
  ECU_commando: "Expériences des forces spéciales"
 ECU_commando_desc: "Les régions centrales de l'Equateur, qui font partie des Andes, sont constituées de terrains montagneux extrêmement difficiles dans lesquels aucun soldat ordinaire ne peut se battre. Nous devons expérimenter avec des unités spécialisées qui peuvent se battre sur des terrains difficiles."
  ECU_motorization: "Motorisation précoce"
 ECU_motorization_desc: "Nos routes sont peut-être sous-développées et notre terrain est peut-être difficile, mais cela ne devrait pas nous empêcher de motoriser partiellement notre système d'approvisionnement. De plus, les véhicules motorisés permettent bien plus que le transport de la soupe."
  ECU_salvage_trucks: "Récupération des camions américains"
 ECU_salvage_trucks_desc: "Les Américains ont quitté l'Équateur lorsque leur influence est tombée trop bas, mais ils n'ont pas tout emporté avec eux. Nous devrions récupérer certains de leurs camions abandonnés et les utiliser pour notre propre usage."
  ECU_give_trucks: "Donne §Y500§! Pièces motorisées américaines\n"
  ECU_tothelastman: "Périmètre de Quito"
 ECU_tothelastman_desc: "Notre belle capitale est située dans un endroit très défendable, dans les Andes. Cela ne signifie pas pour autant qu'elle soit invulnérable. Nous devons fortifier davantage Quito et faire en sorte qu'elle serve de bastion en cas d'invasion étrangère réussie."

# Navy #
  ECU_navy: "Armada de Ecuador"
 ECU_navy_desc: "Notre marine est assez grande par rapport à notre taille. Cependant, elle est encore plus petite que celles de certains de nos rivaux, et surtout que celle du Pérou. Nous devons développer davantage nos forces navales afin de défendre nos côtes."
  ECU_guayaquil_base: "Agrandir la base navale de Guayaquil"
 ECU_guayaquil_base_desc: "Guayaquil est la plus importante base navale de l'Équateur. La plupart de nos exportations quittent ses docks et c'est la base d'attache de nos forces navales. Nous devons continuer à investir dans cette base pour accroître sa capacité commerciale et navale"
  ECU_protect_base: "Protéger la base de Guayaquil"
  ECU_protect_base_desc: "Guayaquil est vital pour nous, et l'ennemi le sait. Si nous perdons son port, nos forces navales et notre économie seront dans un état lamentable. Nous devons protéger ses docks à tout prix."
  ECU_yards: "Créer des chantiers navals équatoriens"
  ECU_yards_desc: "Nos navires marchands et de combat sont tous deux construits en sol étranger, cependant, nous ne pouvons pas compter sur le monde pour construire nos navires pour toujours. Nous devons construire de véritables chantiers navals équatoriens."
  ECU_research_progress: "Progrès de la recherche navale".
  ECU_research_progress_desc: "Dans la nouvelle course aux armements navals qui se dessine dans le monde, nous ne pouvons pas prendre de retard. Nous devons investir davantage dans le développement et la construction de nouveaux navires modernes."
  ECU_capital_ships: "Développer des navires de capitaux"
 ECU_capital_ships_desc: "Toute marine prestigieuse possède un grand navire battant pavillon. Notre marine, malgré sa taille, devrait aussi se doter d'un navire battant son propre pavillon ! Nous devons développer des navires de capitaux suffisamment puissants pour rivaliser avec les Péruviens."
  ECU_galapagos_base: "Une base aux Galapagos"
 ECU_galapagos_base_desc: "Les îles Galapagos sont parfaitement adaptées à une base navale dans le Pacifique. En raison de sa situation isolée, elle sera parfaite pour les navires équatoriens en tant que base pour intercepter le commerce et le ravitaillement ennemis passant par le canal de Panama et pour affirmer notre contrôle sur nos mers plus loin que Guayaquil."
  ECU_control_our_seas: " Contrôler nos mers "
  ECU_control_our_seas_desc: "La mer autour de l'Equateur et jusqu'aux Galapagos sera à jamais contrôlée par l'Equateur : c'est dans notre intérêt vital... tant qu'aucune marine plus importante ne tentera de la contester."

# Air Force #
ECU_develop_school_aviation: "Développer l'école d'aviation"
ECU_develop_school_aviation_desc: "Une école d'aviation a été construite en Équateur au plus tôt en 1935 suite à plusieurs développements de l'aviation équatorienne après la Weltkrieg. Il est dans notre intérêt de faire le meilleur usage possible de cette école pour exploiter cette aile militaire entièrement nouvelle et puissante."
ECU_actual_bases: "Bases aériennes modernes"
 ECU_actual_bases_desc: "Un avion ne peut pas décoller efficacement des terrains d'aviation improvisés que nous avons construits au fil des ans. Les avions modernes ont besoin de pistes spécialisées pour décoller et atterrir avec succès et de hangars pour protéger les avions des intempéries. L'aérodrome local de Quito pourrait devenir une base aérienne moderne avec suffisamment d'investissements, et c'est ce sur quoi nous allons nous concentrer."
ECU_first_fighters: "Le premier bataillon de chasseurs"
ECU_first_fighters_desc: "Nous avons enfin équipé de ses premiers avions de chasse notre force aérienne composée jusqu'à présent essentiellement d'avions de reconnaissance et d'entraînement. Ces magnifiques monomoteurs permettront à notre nation d'atteindre de nouveaux sommets."
ECU_selvas_volcanes_mares: "Sobre Selvas, Volcanes y Mares"
ECU_selvas_volcanes_mares_desc: "La nouvelle devise de notre force aérienne est "Sobre Selvas, Volcanes y Mares", au-dessus des jungles, des volcans et des mers, pour protéger tout l'Équateur des menaces étrangères. La devise de notre rival sera "s'écraser dans la jungle" une fois qu'il aura rencontré nos pilotes."
ECU_gift_for_enemies: "Des cadeaux pour nos ennemis"
ECU_gift_for_enemies_desc: "La guerre moderne a prouvé la nécessité de disposer de bombardiers capables d'infliger des dommages considérables aux lignes de production et aux infrastructures ennemies grâce à leur précieuse charge explosive. À l'heure actuelle, l'Équateur ne possède aucun avion présentant ces caractéristiques, et nous devrions nous concentrer sur l'investissement dans des modèles plus récents si nous voulons avoir une chance contre nos agresseurs."

## Economic ##
ECU_cacao_farmers: "Soulager les agriculteurs de Cacao"
ECU_cacao_farmers_desc: "Le cacao est l'un des produits les plus importants de notre agriculture, et une grande partie de notre population rurale le cultive. Avec la détérioration de notre économie, leurs plantations sont devenues non rentables et beaucoup sont menacées de ruine financière. Nous devons les aider à se remettre sur pied."
ECU_expand_transandino: "Développer le chemin de fer transandino"
ECU_expand_transandino_desc: "Le chemin de fer transandine est un axe économique vital qui relie notre principal port Guayaquil à la capitale Quito. En raison du terrain accidenté, des conditions climatiques et des investissements limités depuis sa construction, il est en assez mauvais état. Nous devons le reconstruire et l'étendre à d'autres villes des Andes pour le bien de l'Équateur !"
ECU_improve_port_infrastructure: "Améliorer l'infrastructure portugaise"
ECU_improve_port_infrastructure_desc: "Nos ports constituent un autre axe économique vital. En particulier, Guayaquil, qui est vital pour l'économie civile et la marine, a une capacité portuaire limitée, ce qui limite fortement l'économie. Nous devons développer l'infrastructure portuaire."
ECU_manufacturing_expansion: " Expansion de l'industrie manufacturière"
ECU_manufacturing_expansion_desc: "Nos principales exportations sont peut-être des ressources primaires, mais cela ne devrait pas nous empêcher de construire une industrie manufacturière. Les produits manufacturés sont plus demandés que jamais, donc ce sera très rentable et les investissements s'amortiront rapidement."
ECU_ecuatorianrubberboom: "Encourager la production de caoutchouc"
 ECU_ecuatorianrubberboom_desc: "Le monde se rapproche de plus en plus d'une deuxième Weltkrieg, et contrairement à la première, le caoutchouc est désormais une ressource essentielle nécessaire aux avions et aux véhicules motorisés. Nous ferons d'énormes bénéfices si nous augmentons notre production et nos exportations de caoutchouc."
ECU_diversify_agriculture: "Diversifier l'agriculture d'exportation"
ECU_diversify_agriculture_desc: "Si nous ne produisons que du cacao, que se passerait-il si le prix du cacao chutait rapidement en quelques semaines ? Pour éviter un effondrement de notre secteur agricole, nous devons disposer d'une offre diversifiée afin d'éviter les dommages trop importants causés par les fluctuations de prix. Pourquoi ne pas essayer les bananes ?" 
ECU_local_consumption: "Promouvoir la consommation locale"
ECU_local_consumption_desc: "Le transport et l'importation coûtent une bonne somme d'argent, nous devrions plutôt promouvoir la consommation locale. Au lieu d'importer des aliments d'Argentine, pourquoi ne pas manger des aliments équatoriens ? De plus, ce marché national peut nous aider à vendre nos stocks en temps de crise lorsque les exportations chutent, mieux vaut vendre un produit à bas prix que de ne pas le vendre du tout."

ECU_neweconomicplan: "Plans de l'État"
ECU_neweconomicplan_desc: "Nos dernières politiques économiques ont aidé l'économie à se remettre sur pied, et elle peut enfin soutenir des investissements civils plus importants. Le taux de croissance est élevé et stable, alors pourquoi ne pas le rendre encore plus élevé."
ECU_university: "Augmenter le financement des universités"
ECU_university_desc: "Nos universités sont sous-financées et ne peuvent donc pas fonctionner à plein rendement. Maintenant que l'économie et le budget de l'État peuvent enfin soutenir de nouveaux projets d'investissement, les universités devraient recevoir davantage de fonds."
ECU_focus_costa: "Le développement de la Costa"
ECU_focus_costa_desc: "Le littoral équatorien est la partie la plus fertile de notre nation, puisqu'il abrite la majorité de nos plantations. En plus des terres fertiles, il a un accès facile au marché mondial grâce à divers ports comme celui de Guayaquil. Nous devrions nous concentrer sur le littoral."
ECU_focus_sierra: "Développement de la Sierra"."
ECU_focus_sierra_desc: "Les régions centrales de l'Équateur, coincées entre les flancs des Andes, ne disposent peut-être pas des terres les plus propices à l'agriculture, mais certaines des plus grandes villes, en particulier Quito, se trouvent dans la "Sierra". Notre industrie pourrait bénéficier d'investissements dans la région."
ECU_mechanization: "Mécanisation des cultures"
 ECU_mechanization_desc: "Les nouveaux outils agricoles ont révolutionné l'agriculture dans les pays les plus développés. L'un des principaux piliers de cette révolution agricole sont les nouveaux véhicules mécanisés comme les camions et les tracteurs. Nous devons mécaniser notre agriculture pour augmenter sa production."
ECU_industrial_agriculture: "Agriculture industrielle"
ECU_industrial_agriculture_desc: "Agriculture et industrie ne sont pas des antonymes ! Nous devons créer une coopération entre notre secteur agricole et le secteur industriel afin d'augmenter la productivité et le rendement de l'ensemble de l'économie équatorienne."
ECU_quito_industry: "Développer les industries de Quito"
ECU_quito_industry_desc: "Quito est la pièce maîtresse de l'industrie équatorienne. La plus grande partie de notre industrie est située dans notre belle capitale, et ses produits peuvent être trouvés dans les magasins autour... enfin les quelques endroits qui achètent nos marchandises. Nous devons investir davantage dans son industrie."
ECU_more_workers: "Promouvoir la vie des travailleurs d'usine"
ECU_more_workers_desc: "Travailler à l'usine, ce n'est pas se tuer au travail, c'est travailler pour une vie et un avenir meilleurs. C'est ce que nous devons faire croire aux paysans pour créer une plus grande main-d'œuvre potentielle, la création de nouvelles usines est inutile si personne n'est là pour y travailler."
ECU_recovery: "Reprise en profondeur"
ECU_recovery_desc: "Notre économie s'est complètement remise des difficultés économiques de ces dernières années, et elle est maintenant en croissance constante. Notre industrie s'est fortement développée et notre production agricole a atteint de nouveaux records. L'économie de l'Équateur est forte et résistera à la prochaine crise."
ECU_domestic_arms: "Une industrie nationale de l'armement"
ECU_domestic_arms_desc: "La plupart de nos équipements militaires sont actuellement importés d'autres pays, mais qui peut être sûr que nous pourrons toujours dépendre des importations ? Si jamais le monde finit par se battre contre une deuxième Weltkrieg, nos armes devraient être équatoriennes et non américaines."

### Intro Screen ###
 ECU_country_intro_header:0 "La République de l'Équateur"
 ECU_country_intro_content: "Après son indépendance en 1809, l'Équateur a connu un développement en dents de scie. Les incertitudes frontalières ont conduit à des conflits avec le Pérou et la Colombie, tandis que les oligarchies rivales des grands propriétaires terriens conservateurs des hauts plateaux et de la population libérale de la côte se sont affrontées avec acharnement.\n\nUne première ère de paix relative a été instaurée sous la dictature du président conservateur Gabriel Garcia Moreno, favorable à l'Église, qui a développé l'administration centrale, le système éducatif et les infrastructures. En 1875, Moreno a été assassiné, ce qui a entraîné une nouvelle période de troubles intérieurs jusqu'à ce que les libéraux du général Eloy Alfaro semblent l'avoir emporté, mais les problèmes politiques qui ont commencé avec son assassinat, associés à la terrible situation économique, qui n'a fait qu'empirer après les malheurs économiques du Royaume-Uni et des États-Unis, ont fait en sorte que la situation ne s'est pas stabilisée comme prévu.\n\nLes conservateurs, qui détiennent actuellement le pouvoir en se moquant de la constitution, ont pris le pouvoir en 1921 par un coup d'État, déposant le président Tamayo et s'assurant qu'une nouvelle clique d'Argolla du parti dirige le pays. La limitation du nombre de mandats appartient au passé et la population s'indigne des élections frauduleuses qui ont été mal organisées. Cependant, la lenteur de la reprise économique peut expliquer la tolérance du peuple à l'égard du régime, et maintenant que 1936 a commencé, rien ne peut aller de travers pour les plans de La Nueva Argolla."

 ECU_guide: "§MVictoire des Libéraux ou des Conservateurs§! (§mLibéral de Marché§! / §cSocial-Conservateur§!)\n£white_dot Après le Lundi Noir, choisissez que "les élections auront lieu demain".\n£white_dot Donnez le pouvoir au parti souhaité lors de l'élection suivante et de toutes les élections ultérieures.\n\n§MDémocracie en lambeaux§! (§gDémocrate-Autoritaire§!)\n£white_dot Après le Lundi Noir, choisissez que "l'Équateur arrive en tête...."\n£white_dot Après avoir terminé la priorité "Une Nouvelle Constitution", choisissez que "l'armée protègera la constitution pour toujours.""

### Events ###
ecu.1.t: "Les malheurs du Lundi Noir"
 ecu.1.d: "Le crash de la bourse de Berlin a eu des effets néfastes dans le monde entier, mais le gouvernement conservateur assure que ces changements ne toucheront en aucune façon l'Équateur. Après tout, nous savons que les problèmes du "marché" se sont toujours réglés d'eux-mêmes et que si nous agissons en conséquence, nous n'avons rien à craindre."
ecu.1.a: "'Mein Gott c'est une réaction un peu excessive, n'est-ce pas ?""

ecu.2.t: "La crise de mars"
ecu.2.d: "Les conservateurs ont fait tout un effort pour prétendre le contraire, mais le Lundi noir a ruiné l'Équateur de manière très approfondie. En effet, les exportations de cacao de l'Équateur ont chuté de manière spectaculaire à la suite du krach et, contrairement à ce qui s'était passé lors du précédent krach, en 1925, lorsque les conservateurs avaient conservé le pouvoir, la pression politique s'est accrue et des émeutes ont éclaté à Quito, Guayaquil et dans de nombreuses autres villes, inspirées par des mouvements populistes. Avant que la guerre civile ne commence, Enriquez Gallo et une clique de militaires ont forcé La Argolla et les conservateurs à se retirer, alors que le chaos règne dans les rues !" 
ecu.2.a: "Dios Mio !"

ecu.3.t: "Les Ides de mars" 
 ecu.3.d: "Gallo, le chef d'État provisoire, réfléchit. Isidro Ayora et ses libéraux ont des vues assez étranges sur la façon dont le pays devrait être dirigé, et pourraient être plutôt inaptes à ce poste en ces temps difficiles. Le Pérou nous regarde avec faim, et un chef d'État faible pourrait compromettre complètement la défense de nos frontières. Le gouvernement provisoire n'a pas de calendrier pour se terminer avant que nous ne déclenchions des élections, et l'armée et les élites conservatrices le soutiendraient très probablement. Gallo est pour ainsi dire à l'aube d'un Rubicon. Quelle a été sa décision ?"
ecu.3.a: "Les élections auront lieu demain"
ecu.3.b: "L'Équateur vient en premier, les idées en second"

ecu.4.t: "Élections équatoriennes, 1936"
ecu.4.d: "Aujourd'hui est le jour des élections en Équateur, pour la première fois depuis la chute des conservateurs ! Deux grands partis se disputent la présidence de notre pays : Isidro Ayora, du Partido Liberal Radical, et Carlos Julio Arosemena Tola, du Partido Conservador. L'effondrement complet des conservateurs au début de cette année et la domination actuelle du DPP sur la vie politique ne font qu'assurer leur défaite, mais on ne sait jamais ce que la démocratie peut faire..."
ecu.4.a: "Sans surprise, Ayora gagne !"
ecu.4.b: "Étonnamment, Tola gagne !"

 ecu.5.t.gallo: "Premières élections libres en Équateur, 1941"
 ecu.5.d.gallo: "Aujourd'hui est le jour des élections pour la première fois en Équateur depuis la fin de la dictature de Gallo ! Le processus démocratique renouvelé a de nouveau mis en avant les deux partis dominants du XXe siècle équatorien : les libéraux radicaux et les conservateurs. Bien que leurs plus grands dirigeants, comme Isidro Ayora et l'ancien président José María Velasco Ibarra, aient été écartés de tout pouvoir, les partis disposent toujours de nombreux politiciens compétents et entretiennent des liens étroits avec le reste des élites du pays. Cependant, la dictature semble avoir relancé les compteurs et aucun candidat ne semble particulièrement plus avantagé que les autres lors des élections. Ce sera une lutte serrée entre le libéral Carlos Arroyo del Río et le conservateur Antonio Ponz Campuzano."

 ecu.5.t.default: "Elections équatoriennes, 1941"
 ecu.5.d.ayora: "Aujourd'hui, c'est à nouveau le jour des élections en Équateur ! Après 5 ans de règne libéral, le pouvoir d'Ayora et de ses élites libérales s'est considérablement accru et la politique du pays est maintenant complètement verrouillée par les libéraux radicaux. De plus, certains disent qu'Ayora a concentré tellement de pouvoir entre ses mains qu'il pourrait aussi bien être un dictateur. Dans tous les cas, cette situation ne semble pas très bonne pour le candidat conservateur Antonio Ponz Campuzano, mais on ne sait jamais ce qui peut arriver."
 ecu.5.d.democracy: "Aujourd'hui, c'est à nouveau le jour des élections en Équateur ! Après la victoire surprise des conservateurs aux élections de 1936, les forces politiques se sont plus ou moins équilibrées dans le pays et aucun parti ne semble pouvoir mettre la main sur l'autre. Ces élections seront donc étroitement disputées entre le libéral radical Carlos Arroyo del Río et le conservateur Antonio Ponz Campuzano."
ecu.5.a: "Sans surprise, Ayora gagne !"
 ecu.5.b: "Les libéraux radicaux gagnent !"
 ecu.5.c: "Le Parti conservateur gagne !"

ecu.6.t: "Elections équatoriennes, 1946"
 ecu.6.d.ayora: "Aujourd'hui, c'est à nouveau le jour des élections en Équateur ! Après 10 ans de règne libéral, le pouvoir d'Ayora et des libéraux radicaux est maintenant presque incontesté et peu de gens sont assez fous pour croire encore à une défaite libérale aux élections. Le candidat conservateur, Neptalí Bonifaz Ascaszubi, est l'un d'entre eux et il n'y a qu'une seule façon de savoir s'il a raison."
 ecu.6.d.democracy: "Aujourd'hui, c'est à nouveau le jour des élections en Équateur ! La démocratie a fonctionné assez correctement en Équateur malgré la corruption et le clientélisme encore très importants, mais le bon côté est qu'il y a maintenant une vraie compétition entre le parti conservateur de Neptalí Bonifaz Ascaszubi et le parti libéral radical d'Alfredo Baquerizo Moreno. Nous nous demandons quel sera le résultat de cette journée de vote."
ecu.6.a: "Sans surprise, Ayora gagne !"
 ecu.6.b: "Les libéraux radicaux gagnent !"
 ecu.6.c: "Le Parti conservateur gagne !"

ecu.7.t: "Elections équatoriennes, 1951"
 ecu.7.d.ayora: "Aujourd'hui, c'est à nouveau le jour des élections en Équateur ! 15 ans ont passé depuis qu'Isidro Ayora a pris le pouvoir dans la République et son pouvoir est plus fort que jamais. Les élections à ce stade ne sont rien d'autre qu'une formalité que nous sommes sûrs qu'il réussira à accomplir. Le parti conservateur a présenté un candidat de toute façon sous la forme de l'ancien président José María Velasco Ibarra, peut-être que quelques personnes sont nostalgiques de son époque ?"
 ecu.7.d.democracy: "Les élections ont lieu aujourd'hui en Équateur ! Les deux partis dominants de la politique du pays, les libéraux radicaux et les conservateurs, s'opposent pour un nouveau mandat de 5 ans. On pourrait croire que tout se passe comme d'habitude, mais cette élection revêt un caractère particulier : En effet, alors que les libéraux radicaux ont choisi comme candidat le célèbre leader libéral de la crise de mars Isidro Ayora, les conservateurs ont choisi l'ancien président José María Velasco Ibarra qui a été destitué lors de cette même crise de mars. Quel que soit le vainqueur de ce qui ressemble à une reconstitution de 1936, il suscitera probablement quelques rires, mais au bout du compte, l'un d'entre eux sera président. Mais qui ?"
ecu.7.a: "Sans surprise, Ayora gagne !"
 ecu.7.b: "Les libéraux radicaux gagnent !"
 ecu.7.c: "Le Parti conservateur gagne !"

ecu.8.t: "Elections équatoriennes, 1956"
 ecu.8.d.ayora: "Aujourd'hui, c'est le jour des élections en Équateur ! Alors qu'un grand défilé a été organisé pour commémorer les 20 ans de la chute des conservateurs, de nouvelles élections sont en cours. Le résultat ne devrait être une surprise pour personne mais on ne sait jamais ce que le conservateur Mariano Suárez Veintimilla pourrait faire pour ruiner le parti."
 ecu.8.d.democracy: "Aujourd'hui, c'est à nouveau le jour des élections en Équateur ! Les deux partis habituels sont à nouveau en compétition et ont présenté leurs candidats : Andrés Fernández de Córdova Nieto pour les libéraux radicaux et Mariano Suárez Veintimilla pour les conservateurs. Tous deux relativement nouveaux, certains pensent qu'ils apporteront du sang neuf à la politique équatorienne."
ecu.8.a: "Sans surprise, Ayora gagne !"
 ecu.8.b: "Les libéraux radicaux gagnent !"
 ecu.8.c: "Le Parti conservateur gagne !"

ecu.9.t: "Gallo se retire ?"
ecu.9.d: "Après quelques années de régime sévère de Gallo et de sa clique militaire, il est enfin temps de mettre en place la nouvelle constitution écrite par la clique pour rétablir enfin la démocratie en Équateur. La nouvelle constitution est largement approuvée dans tout le pays et par l'armée, mais il est possible qu'avec un coup de la dernière chance, l'armée décide de suspendre à nouveau l'institution de la constitution. Faut-il rétablir la République et convoquer de nouvelles élections" ?
ecu.9.a: "Il est enfin temps d'organiser des élections libres"
ecu.9.b: "Jamais ! L'armée doit protéger la constitution pour toujours !"

ecu.15.t: "La Argolla s'écroule !"
 ecu.15.d: "La Argolla, qui signifie "l'Anneau", est le nom donné au cercle des élites politiques et économiques qui dominent la vie politique, d'abord sous les libéraux au début du XXe siècle, puis sous les conservateurs après la chute du président Tamayo. L'Argolla conservateur qui était au pouvoir jusqu'aux événements de mars 1936 était composé principalement de riches propriétaires terriens de la Sierra et d'élites politiques conservatrices, y compris des membres de l'église. Mais, comme nous l'avons mentionné, la prise de pouvoir par les libéraux dirigés par Ayora a précipité leur chute en disgrâce et bien que certains tentent de s'accrocher à des positions importantes, la plupart sont simplement retournés à leur activité habituelle dans l'espoir de voir les conservateurs connaître des temps meilleurs à l'avenir. Ce qui est sûr, c'est que le conservateur Argolla a définitivement perdu son emprise sur le pays pour cette fois, peut-être pour toujours."
ecu.15.a: "Bon débarras"

ecu.16.t: "Le dictateur Ayora"
ecu.16.d: "Récemment, la centralisation du pouvoir autour du président Ayora est devenue évidente. De nouvelles lois sont votées chaque jour pour renforcer son pouvoir et celui des libéraux du pays et l'on murmure dans les rues et les journaux qu'Ayora pourrait se faire passer pour un dictateur, ignorant les règles de la démocratie pour son propre pouvoir. Bien que ces inquiétudes soient fondées sur des faits, elles ne semblent pas beaucoup émouvoir les Équatoriens, étant donné que cette tendance a été fréquente tout au long de l'histoire de la démocratie équatorienne. Néanmoins, il sera de plus en plus difficile pour l'opposition de faire entendre sa voix.""
ecu.16.a: "Un dictateur ? Tu ne te souviens pas que tu m'as élu démocratiquement ?"

ecu.17.t: "De nouvelles lois pour un Équateur plus juste"
ecu.17.d: "La nouvelle majorité de l'assemblée et le nouveau président libéral ont travaillé à la réforme du pays et à la rupture de l'influence de l'ancienne élite conservatrice. Une partie de ce processus est un mouvement classique de centralisation du pouvoir autour du président et d'autoritarisme croissant dans la république équatorienne, cependant tout cela est fait très légalement. En effet, le parlement a travaillé dur ces derniers jours pour voter des lois réduisant son propre pouvoir et réconfortant la suprématie libérale malgré les critiques de l'opposition. Ce travail va se poursuivre mais le groupe libéral est divisé sur la réponse à donner aux forces de l'opposition. Devons-nous essayer de travailler avec elles pour apaiser les tensions et rendre la règle libérale plus confortable ou devons-nous refuser tout compromis et mettre en œuvre tout ce que nous voulons seuls ?" 
ecu.17.a: "Compromis avec l'opposition"
ecu.17.b: "Nous avons été élus, nous faisons ce que nous voulons"

ecu.18.t: "L'Argolle côtière"
ecu.18.d: "Il est 17 heures à Quito en cette fin d'après-midi de samedi, dans un bar bien connu appelé "El Zorro", près du palais présidentiel, rencontre le sommet de la société équatorienne. Là, les politiciens libéraux rencontrent les riches cultivateurs de cacao de la côte et les banquiers les plus branchés de Guayaquil. Toute cette élite, qui s'est réunie pour la première fois sous le régime d'Eloy Alfaro au début du siècle, a retrouvé le pouvoir sous le nouveau leader libéral et c'est avec eux que l'Équateur est désormais dirigé. Et c'est dans ce bar que les décisions les plus importantes du pays sont réellement négociées, voire décidées. Après tout, l'intérêt des banquiers est d'avoir des clients et l'intérêt des agriculteurs est d'avoir de l'argent pour leur entreprise. Dans un pays où les cultures d'exportation constituent la majeure partie de la richesse, il est tout à fait naturel que ce duo soit au pouvoir..."
ecu.18.a: "Le monde libéral est de nouveau sur les rails"

ecu.19.t: "La renaissance de Guayaquil"
ecu.19.d: "Guayaquil, avec son port et ses banques, était la capitale du monde libéral au début du XXe siècle. Même après cette période, elle est restée un proche compagnon de la suprématie de Quito. L'institution de la nouvelle Argolla a donné des ailes à la ville qui connaît aujourd'hui un regain de vie, tandis que les banques importantes ont été démantelées et contrôlées par les conservateurs qu'elles regroupent aujourd'hui pour être plus fortes que jamais et dominer la vie à Guayaquil. Au port, les exportations ont été sévèrement touchées par l'impact du Lundi noir, mais le cacao et les bananes reprennent maintenant leur essor. La ville est devenue le point d'attention de tout le pays et nombreux sont les paysans démunis qui fuient leurs terres pour trouver un emploi dans le rêve des nuits agitées de Guayaquil."
ecu.19.a: "Guayaquil, tu es une dame !"

ecu.20.t: "Les actions des banques mettent les agriculteurs en danger"
 ecu.20.d: "Nous aurions dû savoir que l'habilitation des banquiers ne comporte pas que des avantages, et les exemples passés de l'histoire ont prouvé son danger. Mais néanmoins, nous n'avons pas écouté et avons donné trop de latitude aux banquiers de Guayaquil. Avec leur nouveau pouvoir, ils ont commencé à financer et à spéculer sur l'agriculture comme jamais auparavant, malheureusement pas toujours à l'avantage des agriculteurs. Après une manipulation financière complexe impliquant plusieurs relations entre les agriculteurs et les prêteurs, une déstabilisation soudaine des cultures dans une région à l'ouest de Guayaquil a entraîné la faillite de plusieurs producteurs de cacao, et beaucoup de profits pour les banquiers. Ce malheureux événement s'est transformé en un scandale national lorsque ces agriculteurs influents ont commencé à agiter leurs collègues contre la faveur du gouvernement envers les argentiers. Maintenant, répandu par les journaux et parlé dans la rue, nous ne pouvons plus ignorer cette question et devons y apporter une réponse. Quelle sera cette réponse ?"
ecu.20.a: "Punir les banques et soulager les agriculteurs"
ecu.20.b: "Ne rien faire ; après tout, c'est le marché libre"

ecu.21.t: "Former un gouvernement"
 ecu.21.d: "Gallo et sa clique militaire viennent de prendre le contrôle de tous les pouvoirs politiques en Équateur et de suspendre pour l'instant le cours de la constitution habituelle. Le gouvernement a donc été dissous et Gallo l'a remplacé par un conseil de conseillers non officiel, dont les membres proviennent en grande partie de ses amis militaires. Toutefois, cette situation ne peut pas durer éternellement et si nous voulons apporter la stabilité à l'Équateur, nous devons d'abord lui fournir un gouvernement stable. La question est maintenant de savoir qui l'apportera. Compte tenu du discrédit des partis conservateur et libéral, même s'ils sont toujours les plus puissants, il serait risqué de s'allier à eux et il est hors de question de s'allier aux horribles syndicalistes du PSE. Nous pouvons également nous inspirer de la Compactación Obrera Nacional, un parti populiste récemment fondé, basé sur les masses et sa haine du syndicalisme, et créé en réponse au désastre des crises économiques. Ce n'est pas le plus populaire parmi les élites équatoriennes, mais c'est le parti le plus proche de notre idéologie. Quel que soit notre choix, une bonne partie des postes importants sera toujours occupée par des militaires pour assurer la survie du régime. Que devons-nous faire ?"
ecu.21.a: "Utiliser quelques éléments de la Compactación"
ecu.21.b: "Prendre des éléments de tous les partis politiques pour rallier le peuple"
ecu.21.c: "Seule l'armée sait ce qu'il faut faire !"

ecu.22.t: "Un espion syndicaliste !"
ecu.22.d: "Nos services secrets ont surpris dans les rues de Quito un homme au comportement assez étrange. Il marchait, avait l'air mal à l'aise, regardait constamment autour de lui et certaines personnes disent avoir vu un emblème syndicaliste sur une partie de ses vêtements. C'est ce dernier indice qui a convaincu nos services secrets de mener une enquête plus approfondie sur lui. Selon leurs rapports, ils ont alors découvert qu'il n'était pas un simple citoyen équatorien mais un espion syndicaliste travaillant avec le PSE et la Commune française pour préparer une future révolution ! Cette menace inacceptable a été rapidement écartée avec l'arrestation soudaine de l'espion en plein milieu d'une réunion avec des politiciens corrompus dans un bar lugubre de Quito. L'espion étant maintenant en prison et le pays enragé contre lui, nous devons maintenant décider de son sort, devons-nous le laisser à un procès populaire dans les rues ou devons-nous préparer un grand procès officiel pour en faire un exemple."
 ecu.22.a: "Laissez-le à un "procès" populaire" !"
ecu.22.b: "Faites-en un exemple officiel à montrer à ces syndicats !"

ecu.23.t: "Le grand procès de l'espion"
ecu.23.d: "Le syndicaliste est entré dans le grand tribunal de Quito à 8 heures du matin, pour le début du procès, accompagné de l'avocat choisi par le ministère de l'intérieur. En face de lui, il y avait le juge et surtout le procureur. Dans la salle, des centaines de personnes se sont pressées pour connaître le sort de l'espion alors que ses nombreux crimes découverts par nos services secrets étaient répertoriés. Après cela, il restait un peu de temps pour sa défense avant le discours du procureur et la décision rapide du juge : l'espion est le coupable et sera exécuté par décapitation dès que possible pour le bien de l'État équatorien. Cette protestation exemplaire sera un exemple pour l'avenir de notre lutte contre les dissidents et les syndicalistes."
ecu.23.a: "Et la tête tombe"

ecu.24.t: "Purifier la presse"
 ecu.24.d: "Dans le cadre du processus de renforcement du pouvoir de l'armée dans le pays, une cible devra être les multiples journaux que possède l'Équateur. Venant de différents côtés du spectre politique et influencés par les grands partis, les informations et les analyses qu'ils véhiculent ne plaisent pas toujours à Gallo et pourraient mettre en danger la stabilité du nouvel État. C'est pourquoi une réorganisation de la presse visant à la rendre plus conforme aux idéaux patriotiques sera lancée et nous veillerons à ce que plus personne ne diffuse de rapports dangereux dans les journaux autorisés."
ecu.24.a: "Seuls les vrais patriotes resteront"

ecu.25.t: "Dissidence parmi les officiers"
 ecu.25.d: "Comme aucune révolte n'a eu lieu à la suite du coup d'État de Gallo, on pourrait croire que toute l'armée a soutenu le nouveau gouvernement, mais ce serait une hypothèse insensée. En effet, en dehors de la clique de Gallo et des généraux aux tendances plus autoritaires, il existe une fraction importante de l'armée équatorienne qui suit des idéaux progressistes et qui s'oppose de plus en plus à la dictature du général Gallo. Ces officiers et soldats affirment que l'armée n'est pas là pour opprimer mais pour défendre le peuple contre les ennemis de l'extérieur et de l'intérieur et que la protection de la démocratie fait également partie de cette mission. Cette fraction devient rapidement dangereuse pour la stabilité du gouvernement qui pourrait être facilement déchiré par d'intenses luttes intestines. Pour éviter cette rupture, la solution serait de faire disparaître totalement cette fraction d'une manière ou d'une autre. Une élimination rapide résoudra le problème immédiatement mais choquera non seulement la population mais aussi davantage de militaires et il serait peut-être sage de rendre cette élimination plus progressive. Que ferons-nous ?"
ecu.25.a: "Purgez les déloyaux dès maintenant !"
ecu.25.b: "Nous prendrons des mesures plus progressives..."

ecu.26.t: "Rassembler l'armée"
ecu.26.d: "L'armée a été l'épine dorsale de la construction et de la stabilisation de la démocratie équatorienne et, en tant que telle, elle exerce également un important pouvoir sur sa survie ou non. Pour protéger la démocratie, l'armée doit y être complètement intégrée et se voir attribuer des postes de prestige au sein des élites équatoriennes. En même temps, nous apprendrons aux jeunes à aimer son armée et nous ferons la promotion de l'armée avec des programmes dans toute la nation. L'armée doit devenir le plus loyal défenseur de la démocratie si nous voulons qu'elle dure."
ecu.26.a: "L'armée est le protecteur de la démocratie"
