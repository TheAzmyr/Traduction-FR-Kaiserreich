 ECU_cesar_edmundo_chiribonga_gonzalez: "César Edmundo Chiriboga Gonzalez"
 ECU_cesar_edmundo_chiribonga_gonzalez_commander_desc:9 "§YNaissance :§! §L15 août 1917, à Riobamba, province de Chimborazo, République de l'Équateur§!\n§YCarrière :§! §LCésar Edmundo Chiriboga González a récemment rejoint la "Escuela Superior Militar Eloy Alfaro" et apprend encore les bases de la stratégie militaire. Toutefois, ses démonstrations de talent au niveau tactique l'ont rapidement fait monter en grade malgré son inexpérience.§!"

 ECU_hugo_ortiz_garces: "Hugo Ortiz Garcés"
 ECU_hugo_ortiz_garces_commander_desc:9 "§YNaissance :§! §L5 août 1920, à Guayaquil, province de Guayas, République de l'Équateur§!\n§YCarrière :§! §LHugo Ortiz Garcés a rejoint la "Escuela Superior Militar Eloy Alfaro" en 1935, et s'est révélé prometteur en obtenant des notes exemplaires en stratégie militaire et en histoire. Pourtant, il manque d'expérience de terrain, qu'il ne compense que trop peu par son talent personnel.§!"

 ECU_luis_alberto_larrea_alba: "Luis Alberto Larrea Alba"
 ECU_luis_larrea_alba_army_chief_desc:9 "§YNaissance :§! §L25 octobre 1894, à Guayaquil, province de Guayas, République de l'Équateur§!\n§YCarrière :§! §LLuis Alberto Larrea Alba a rejoint l'Armée nationale en 1911, où il est depuis lentement mais sûrement monté en grade jusqu'à devenir général.§!\n\n§YNotes : Affilié à l'aile socialiste du Partido Liberal.§!"

