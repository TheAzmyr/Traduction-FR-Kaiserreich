### Characters ###
 ECU_carlos_mancheno_cajas: "Carlos Mancheno Cajas"
 ECU_carlos_mancheno_cajas_leader_desc:9 "§YBorn:§! §LOctober 9th, 1902, in Riobamba, Chimborazo Province, Republic of Ecuador§!\n§YBackground:§! §LCarlos Mancheno Cajas studied in the 'Escuela Superior Militar Eloy Alfaro', where he graduated as a second-lieutenant and kept climbing steadily through the ranks. He became Minister of Defence During Ibarra's Presidency, but has become deeply dissatisfied by the Partido Conservador, drifting him towards the Ecuador Primero Party. Now that he has become the Ecuadorian Head of State, he shall rule with an iron fist and try to restore order to a chaotic Ecuador.§!"

 ECU_alberto_enriquez_gallo: "Alberto Enríquez Gallo"
 ECU_alberto_enriquez_gallo_leader_desc:9 "§YBorn:§! §LJuly 24th, 1894, in Latacunga, León Province, Republic of Ecuador§!\n§YBackground:§! §LGil Alberto Enríquez Gallo abandoned high-school definitively in 1911 and joined the army, where in 1913 he'd be tasked to take a course in the 'Escuela de Aplicación para Militares Inferiores' by his officer in charge, Luis Cabrera, graduating with the rank of Second Lieutenant and steadily rising through the ranks of the army since then. Still a liberal at heart, now that he's accomplished his patriotic duty and overthrown the Conservative Argolla Clique, he'll seek to restore stability and purge syndicalist elements in order to secure Ecuadorian society before restoring democracy.§!"
 ECU_alberto_enriquez_gallo_commander_desc:9 "§YBorn:§! §LJuly 24th, 1894, in Latacunga, León Province, Republic of Ecuador§!\n§YBackground:§! §LEnriquez first saw himself in the military in 1900, when he met Eloy Alfaro after a battle against President Lizardo García's forces. Gallo's encounter with Alfaro instilled a selfless patriotism in him, leading him to volunteer in 1910 to fight against Perú. He was accepted as a drummer in the Pichicha battalion and reached the rank of Corporal before the war ended. He finally decided to abandon his studies in 1911, where he joined the Montero Revolutionary army. His first combat experience was holding a bridge against Flavio Alfaro's forces with tree soldiers, where they managed to hold out for a whole day successfully despite heavy fighting. In 1912 he was tasked by his CEO to apply for the 'Escuela de Aplicación para Militares Inferiores', graduating as a second lieutenant. From there he kept climbing through the ranks until becoming Captain in 1918. In 1922, he was sent to Guayaquil, where he ordered a bayonet charge against a group of strikers that were disturbing the peace in the city. Gallo saw them as a threat to Ecuador, ordering the execution of many strikers, who where then thrown in the Guayas River to dispose of the evidence. During the years of the Argolla clique, despite his ideological differences with the government, Gallo has followed orders and has strived to keep stability in Ecuador, allowing him to gain the rank of Field marshal.§!\n\n§YNotes: Despite having liberal views, Gallo worries more about Ecuador as a whole than about the Liberal/Conservative divide, and will do his duty no matter who's in charge.§!"

 ECU_jose_maria_velasco_ibarra: "José María Velasco Ibarra"
 ECU_jose_maria_velasco_ibarra_leader_desc:9 "§YBorn:§! §LMarch 19th, 1893, in Quito, Pichincha Province, Republic of Ecuador§!\n§YBackground:§! §LJosé María Velasco Ibarra graduated from the 'Universidad Central del Ecuador' as a lawyer in 1922 with a thesis on Syndicalism. He then became a teacher for that university and wrote several Essays regarding politics until 1930 where he joined the Partido Conservador Ecuatoriano, and steadily climbed through the ranks of the Argolla clique until he was designated President in the fraudulent elections of 1933. In his time as President, he managed to approve an economic plan by the Ecuadorian banker Victor Emilio Strada, which has slowly but steadily improved the economic situation of Ecuador. However, he has broken his promises regarding guaranteeing civil liberties and respecting popular will, and the economic prosperity of Ecuador might be the only thing keeping him in power, with popular unrest strengthening his Liberal rivals.§!"

 ECU_carlos_julio_arosemena_tola: "Carlos Julio Arosemena Tola"
 ECU_carlos_julio_arosemena_tola_leader_desc:9 "§YBorn:§! §LApril 12th, 1888, in Guayaquil, Guayas Province, Republic of Ecuador§!\n§YBackground:§! §LCarlos Julio Arosemena Tola studied law for many years in the Cornell University of New York, but he never managed to graduate. Despite this, his connections with the high class he was able to found the 'Banco de Descuento', of which he is still the manager, and with the money of said bank he has dedicated to open charity organisations to help the poor and unfortunate in Ecuador. He joined the Partido Conservador Ecuatoriano, where he was even named Vice-President of Ibarra despite his differences with the Argolla clique, which has gained him an honourable reputation within the populace. Surprisingly, despite Ayora's popularity, Tola has come out on top in the elections, and now that he sits in the 'Palacio de Carondelet' he'll try to continue the Conservative policies while trying to revert the damage the Argolla clique has caused to the democratic institutions in Ecuador.§!"

 ECU_antonio_pons_campuzano: "Antonio Pons Campuzano"
 ECU_antonio_pons_campuzano_leader_desc:9 "§YBorn:§! §LNovember 10th, 1897, in Guayaquil, Guayas Province, Republic of Ecuador§!\n§YBackground:§! §LAntonio Pons Campuzano graduated as a physician in 1921, and would join the Ecuadorian Conservative Party during his years in the university. He led a rather unremarkable political career until he became President of the Cantonal Council of Guayaquil, where his popularity lead to President Velasco Ibarra to offer him the post of Governor of Guayaquil. He accepted his post, but would later on resign due to his opposing views regarding the Argolla Clique and Ibarra's ever more increasing hegemony. He has now managed to become President of Ecuador, and as such, he'll try to compromise with the Liberals to lead Ecuador to a better tomorrow and mend the rift the Argolla clique created in the country.§!"

 ECU_naptali_bonifaz_ascaszubi: "Neptalí Bonifaz Ascaszubi"
 ECU_naptali_bonifaz_ascaszubi_leader_desc:9 "§YBorn:§! §LDecember 29th, 1870, in Quito, Pichincha Province, Republic of Ecuador§!\n§YBackground:§! §LNeptalí Bonifaz Ascazubi travelled to Europe in 1885 to study Economic, Political and Commercial sciences in Geneva and Paris. He'd return to Ecuador in 1910, where he'd keep a low profile until he was called by President Ayora to become the president of the central bank of Ecuador. Despite his conservative leanings, he took the job and has since then joined the Conservative party gaining notoriety within it. Bonifaz is considered a paternalist conservative, who defends compulsory social security, the improvement of small businesses possibilities within Ecuador and monetary stability. Now that Neptalí is in power, he'll try to live up to these promises while keeping a friendly relationship with the Liberal Party.§!"

 ECU_mariano_suarez_veintimilla: "Mariano Suárez Veintimilla"

 ECU_isidro_ramon_antonio_ayora_cueva: "Isidro Ramon Antonio Ayora Cueva"
 ECU_isidro_ramon_antonio_ayora_cueva_leader_desc:9 "§YBorn:§! §LAugust 31st, 1879, in Loja, Loja Province, Republic of Ecuador§!\n§YBackground:§! §LAyora graduated as a medical surgeon from the 'Universidad Central de Ecuador' in 1905 and, thanks to a scholarship that his uncle Manuel Benigno Cueva got him, went to study to Germany to get his PhD in 1909. He then returned to Quito and founded his own Clinic and became a professor in the Ecuadorian Central University. He gained a well-respected reputation as a medical professional and public figure, even managing to become Mayor for the town of Quito in 1924, and being chosen later as a deputy for his home town. His meteoric rise to popularity was halted by the Conservatives taking over the country, frustrating any attempts by Ayora to become a candidate for President. However, now that he's back in power and leading the PLRE, He'll try to restore the Liberal hegemony that President Eloy Alfaro once had and truly liberalise the Ecuadorian society and economy.§!"

 ECU_carlos_alberto_arroyo_del_rio: "Carlos Alberto Arroyo del Río"
 ECU_carlos_alberto_arroyo_del_rio_leader_desc:9 "§YBorn:§! §LNovember 27th, 1893, in Guayaquil, Guayas Province, Republic of Ecuador§!\n§YBackground:§! §LCarlos Alberto Arroyo del Río raduated as a lawyer in 1914 and in 1915 he had already become a PL substitute deputy for the Guayas province. He continued his political career as a teacher in law while he continued climbing the ranks of the Liberal party until becoming one of the most popular figures of the party, even eclipsing Ayora's popularity. A staunch defender of the liberal ideas the 'Partido Liberal Ecuatoriano' stands for, he'll seek to improve the Ecuadorian economy, reduce government intervention in the economy and continue mending the rift between the Liberals and Conservatives in the country in order to improve Ecuador's stability§!"

