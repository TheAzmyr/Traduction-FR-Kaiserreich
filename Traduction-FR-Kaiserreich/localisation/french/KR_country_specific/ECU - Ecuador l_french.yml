 ECU_carlos_mancheno_cajas: "Carlos Mancheno Cajas"
 ECU_carlos_mancheno_cajas_desc_body:9 "Carlos Mancheno Cajas a étudié à l'"Escuela Superior Militar Eloy Alfaro", où il a obtenu le grade de sous-lieutenant et a continué à gravir les échelons. Il est devenu ministre de la défense pendant la présidence d'Ibarra, mais le Partido Conservador l'a profondément mécontenté, ce qui l'a poussé à se tourner vers le parti Ecuador Primero."
 ECU_carlos_mancheno_cajas_leader_desc:9 "§YNaissance :§! §L9 octobre 1902, à Riobamba, province de Chimborazo, République de l'Équateur§!\n§YCarrière :§! §L$ECU_carlos_mancheno_cajas_desc_body$ Désormais devenu le Chef d'État de l’Équateur, il va diriger d'une main de fer et essaiera de restaurer l'ordre dans un Équateur chaotique.§!"
 ECU_carlos_mancheno_cajas_high_command_desc:9 "§YNaissance :§! §L9 octobre 1902, à Riobamba, province de Chimborazo, République de l'Équateur§!\n§YCarrière :§! §L$ECU_carlos_mancheno_cajas_desc_body$§!"

 ECU_alberto_enriquez_gallo: "Alberto Enríquez Gallo"
 ECU_alberto_enriquez_gallo_leader_desc:9 "§YNaissance :§! §L24 juillet 1894, à Latacunga, province de León, République de l'Équateur§!\n§YCarrière :§! §LGil Alberto Enríquez Gallo abandonna le lycée définitivement en 1911 et rejoignit l'armée, où il fut chargé en 1913 de suivre des cours à la "Escuela de Aplicación para Militares Inferiores" par son officier supérieur, Luis Cabrera, terminant second lieutenant et montant régulièrement en grade au sein de l'armée depuis. Libéral convaincu, maintenant qu'il a accompli son devoir patriotique en renversant la Clique conservatrice d'Argolla, il va chercher à restaurer la stabilité et purger les éléments syndicalistes pour sécuriser la société équatorienne, avant de restaurer la démocratie.§!"
 ECU_alberto_enriquez_gallo_commander_desc:9 "§YNaissance : §!§L24 juillet 1894 à Latacunga, province de León, République de l'Équateur§!\n§YCarrière : §!§LEnriquez se voit pour la première fois dans l'armée en 1900, lorsqu'il rencontre Eloy Alfaro après une bataille contre les forces du président Lizardo García. La rencontre de Gallo avec Alfaro lui a insufflé un patriotisme désintéressé, qui l'a amené à se porter volontaire en 1910 pour combattre contre le Pérou. Il est accepté comme tambour dans le bataillon Pichicha et atteint le grade de caporal avant la fin de la guerre. Il décide finalement d'abandonner ses études en 1911 et rejoint l'armée révolutionnaire de Montero. Sa première expérience de combat consiste à tenir un pont contre les forces de Flavio Alfaro avec trois soldats, où ils parviennent à tenir toute une journée avec succès malgré de violents combats. En 1912, son chef lui demande de s'inscrire à la "Escuela de Aplicación para Militares Inferiores", dont il sort avec le grade de sous-lieutenant. Il continue ensuite à gravir les échelons jusqu'à ce qu'il devienne capitaine en 1918. En 1922, il est envoyé à Guayaquil, où il ordonne une charge à la baïonnette contre un groupe de grévistes qui troublent la paix dans la ville. Gallo les considère comme une menace pour l'Équateur et ordonne l'exécution de nombreux grévistes, qui sont ensuite jetés dans la rivière Guayas pour éliminer les preuves. Pendant les années de la clique d'Argolla, malgré ses divergences idéologiques avec le gouvernement, Gallo a suivi les ordres et s'est efforcé de maintenir la stabilité en Équateur, ce qui lui a permis d'obtenir le grade de maréchal.§!\n\n§YNotes : Malgré ses opinions libérales, Gallo se préoccupe davantage de l'Équateur dans son ensemble que du clivage entre libéraux et conservateurs, et il fera son devoir quel que soit le responsable.§!"

 ECU_jose_maria_velasco_ibarra: "José María Velasco Ibarra"
 ECU_jose_maria_velasco_ibarra_leader_desc:9 "§YNaissance : §!§L19 mars 1893 à Quito, province de Pichincha, République de l'Équateur§!\n§YCarrière : §!§LJosé María Velasco Ibarra obtient son diplôme d'avocat à l'Université centrale de l'Équateur en 1922, avec une thèse sur le syndicalisme. Il devient ensuite professeur à l'université et écrit plusieurs essais sur la politique jusqu'en 1930, date à laquelle il rejoint le Partido Conservador Ecuatoriano. Il gravit progressivement les échelons de la clique d'Argolla jusqu'à ce qu'il soit désigné président lors des élections frauduleuses de 1933. En tant que président, il a réussi à approuver un plan économique du banquier équatorien Victor Emilio Strada, qui a lentement mais sûrement amélioré la situation économique de l'Équateur. Cependant, il n'a pas tenu ses promesses concernant la garantie des libertés civiles et le respect de la volonté populaire, et la prospérité économique de l'Équateur pourrait être la seule chose qui le maintienne au pouvoir, l'agitation populaire renforçant ses rivaux libéraux.§!"

 ECU_carlos_julio_arosemena_tola: "Carlos Julio Arosemena Tola"
 ECU_carlos_julio_arosemena_tola_leader_desc:9 "§YNaissance : §!§L12 avril 1888 à Guayaquil, province de Guayas, République de l'Équateur§!\n§YCarrière : §!§LCarlos Julio Arosemena Tola a étudié le droit pendant de nombreuses années à l'université Cornell de New York, mais il n'a jamais réussi à obtenir son diplôme. Malgré cela, ses relations avec la haute société lui ont permis de fonder la "Banco de Descuento", dont il est toujours le directeur. Avec l'argent de cette banque, il a créé des organisations caritatives pour aider les pauvres et les malheureux en Équateur. Il a rejoint le Partido Conservador Ecuatoriano, où il a même été nommé vice-président d'Ibarra malgré ses divergences avec la clique d'Argolla, ce qui lui a valu une réputation honorable au sein de la population. Étonnamment, malgré la popularité d'Ayora, Tola est arrivé en tête des élections, et maintenant qu'il siège au "Palacio de Carondelet", il tentera de poursuivre les politiques conservatrices tout en essayant de réparer les dommages causés par la clique d'Argolla aux institutions démocratiques de l'Équateur.§!"

 ECU_antonio_pons_campuzano: "Antonio Pons Campuzano"
 ECU_antonio_pons_campuzano_leader_desc:9 "§YNaissance : §!§L10 novembre 1897 à Guayaquil, province de Guayas, République de l'Équateur§!\n§YCarrière : §!§LAntonio Pons Campuzano obtient son diplôme de médecin en 1921 et rejoint le Parti conservateur équatorien pendant ses années d'études. Il mène une carrière politique plutôt banale jusqu'à ce qu'il devienne président du conseil cantonal de Guayaquil, où sa popularité amène le président Velasco Ibarra à lui proposer le poste de gouverneur de Guayaquil. Il accepte ce poste, mais démissionne plus tard en raison de son opposition à la clique d'Argolla et à l'hégémonie croissante d'Ibarra. Aujourd'hui, il a réussi à devenir président de l'Équateur et, en tant que tel, il tentera de trouver un compromis avec les libéraux pour conduire l'Équateur vers des lendemains meilleurs et réparer la fracture que la clique d'Argolla a créée dans le pays.§!"

 ECU_naptali_bonifaz_ascaszubi: "Neptalí Bonifaz Ascaszubi"
 ECU_naptali_bonifaz_ascaszubi_leader_desc:9 "§YNaissance : §!§L29 décembre 1870 à Quito, province de Pichincha, République de l'Équateur§!\n§YCarrière : §!§LNeptalí Bonifaz Ascazubi se rend en Europe en 1885 pour étudier les sciences économiques, politiques et commerciales à Genève et à Paris. Il retourne en Équateur en 1910, où il se fait discret jusqu'à ce que le président Ayora l'appelle à la présidence de la banque centrale de l'Équateur. Malgré ses penchants conservateurs, il accepte le poste et rejoint depuis lors le parti conservateur, où il acquiert une certaine notoriété. Bonifaz est considéré comme un conservateur paternaliste, qui défend la sécurité sociale obligatoire, l'amélioration des possibilités des petites entreprises en Equateur et la stabilité monétaire. Maintenant que Neptalí est au pouvoir, il tentera de tenir ces promesses tout en gardant une relation amicale avec le parti libéral.§!"

 ECU_mariano_suarez_veintimilla: "Mariano Suárez Veintimilla"
 ECU_mariano_suarez_veintimilla_leader_desc:9 "§YNaissance :§! §L8 juin 1897, à Otavalo, province d'Imbabura, République d'Équateur§!"

 ECU_isidro_ramon_antonio_ayora_cueva: "Isidro Ramon Antonio Ayora Cueva"
 ECU_isidro_ramon_antonio_ayora_cueva_leader_desc:9 "§YNaissance : §!§L31 août 1879 à Loja, province de Loja, République de l'Équateur§!\n§YCarrière : §!§LAyora a obtenu son diplôme de médecin chirurgien à l'Université centrale de l'Équateur en 1905 et, grâce à une bourse obtenue par son oncle Manuel Benigno Cueva, il est parti étudier en Allemagne pour obtenir son doctorat en 1909. De retour à Quito, il fonde sa propre clinique et devient professeur à l'Université centrale de l'Équateur. Il acquiert une réputation très respectée en tant que professionnel de la médecine et personnalité publique, parvenant même à devenir maire de la ville de Quito en 1924, et étant choisi plus tard comme député de sa ville natale. Son ascension fulgurante a été stoppée par la prise du pouvoir par les conservateurs, ce qui a fait échouer toute tentative d'Ayora de se porter candidat à la présidence. Toutefois, maintenant qu'il est de retour au pouvoir et qu'il dirige le PLRE, il tentera de rétablir l'hégémonie libérale du président Eloy Alfaro et de libéraliser véritablement la société et l'économie équatoriennes.§!"

 ECU_carlos_alberto_arroyo_del_rio: "Carlos Alberto Arroyo del Río"
 ECU_carlos_alberto_arroyo_del_rio_leader_desc:9 "§YNaissance : §!§L27 novembre 1893 à Guayaquil, province de Guayas, République de l'Équateur§!\n§YCarrière : §!§LCarlos Alberto Arroyo del Río obtient son diplôme d'avocat en 1914 et, en 1915, il est déjà député suppléant du PL pour la province de Guayas. Il poursuit sa carrière politique en tant que professeur de droit tout en continuant à gravir les échelons du parti libéral jusqu'à devenir l'une des figures les plus populaires du parti, éclipsant même la popularité d'Ayora. Fervent défenseur des idées libérales défendues par le "Partido Liberal Ecuatoriano", il cherchera à améliorer l'économie équatorienne, à réduire l'intervention du gouvernement dans l'économie et à continuer à combler le fossé entre les libéraux et les conservateurs dans le pays afin d'améliorer la stabilité de l'Équateur§!"

 ECU_andres_fernandez_de_cordova_nieto: "Andrés Fernández de Córdova Nieto"
 ECU_andres_fernandez_de_cordova_nieto_leader_desc:9 "§YNaissance :§! §L8 mai 1897, à Cañar, province de Cañar, République de l'Équateur§!"

 ECU_alfredo_baquerizo_moreno: "Alfredo Baquerizo Moreno"
 ECU_alfredo_baquerizo_moreno_leader_desc:9 "§YNaissance : §!§L28 septembre 1859 à Guayaquil, province de Guayas, République de l'Équateur§!\n§YCarrière : §!§LJosé Alfredo Wenceslao del Corazón de la Concepción Baquerizo Moreno fait ses études secondaires à Quito, où il intègre même le conservatoire de musique, acquérant un goût pour la musique et la littérature qui le transformera plus tard en poète. Il obtient son diplôme d'avocat à l'Université centrale de l'Équateur en 1883. Il rejoint ensuite le Partido Liberal et travaille comme professeur à l'université de Guayaquil. Grâce à ses talents artistiques et à son charme personnel, il gravit rapidement les échelons du Partido Liberal. La première expérience politique d'Alfredo a lieu entre 1903 et 1906, lorsqu'il est choisi comme vice-président, et il est élu président de l'Équateur en 1916. En tant que président de l'Équateur, il a adopté la devise "Un pont de plus est un abîme de moins", il a aboli la servitude des autochtones et l'emprisonnement pour dettes, et il a dépensé sans compter pour l'éducation, la santé et les travaux publics pour le peuple, engageant même le célèbre médecin japonais Hideyo Noguchi pour aider le gouvernement à lutter contre la fièvre jaune. Maintenant que Moreno est devenu président pour la deuxième fois de sa vie, il poursuivra son approche douce et généreuse de la politique et plaidera en faveur de la réconciliation avec les pays voisins.§!"

 ECU_federico_paez_chiriboaga: "Federico Páez Chiriboaga"
 ECU_federico_paez_chiriboaga_leader_desc:9 "§YNaissance : §!§L4 juin 1877 à Quito, province de Pichincha, République de l'Équateur§!\n§YCarrière : §!§LFederico Páez Chiriboga fait ses études au lycée Hoche de Versailles, puis obtient un diplôme d'ingénieur aux universités de Gand et de Bruxelles. De retour en Équateur, il rejoint le Parti socialiste de l'Équateur, mais finit par le quitter après s'être disputé avec les dirigeants du parti pour rejoindre le Partido Liberal. Cependant, ses opinions de gauche au sein du PL lui ont valu le surnom de "cinquième bolchevik", et il a réussi à former une faction socialiste au sein du PL. Maintenant qu'il a réussi à prendre le pouvoir, il va mettre en place des réformes sociales pour aider la classe ouvrière en difficulté. Cependant, il est obligé de prendre ses distances avec ses anciens camarades socialistes et est même prêt à commencer à réprimer les activités du Partido Socialista, car il pense maintenant qu'ils menacent l'Équateur avec la perspective d'une révolution syndicaliste.§!"

 ECU_nela_martinez_espinosa: "Nela Martínez Espinosa"
 ECU_nela_martinez_espinosa_leader_desc:9 "§YNaissance : §!§L24 novembre 1912 à El Tambo, province de Cañar, République de l'Équateur§!\n§YCarrière : §!§LNela Martínez Espinosa aime écrire des poèmes depuis son plus jeune âge et rejoint le Partido Sindicalista Ecuatoriano. Cependant, elle a commencé à avoir des divergences avec la position pro-autochtone du parti, car ils ont commencé à faire pression pour des réformes plus radicales, alors que Martinez a défendu une approche plus modérée. Elle quitte alors le PSE et rejoint le "Movimiento de Liberacion Ecuatoriano", dont elle gravit régulièrement les échelons grâce à son charisme, jusqu'à en devenir la dirigeante. Maintenant que Martinez est au pouvoir, elle va entamer une lente transition vers une société syndicaliste et un Equateur plus juste pour tous, tout en essayant de faire des compromis avec les nombreuses factions internes de l'Equateur.§!"

 ECU_ricardo_paredes_romero: "Ricardo Paredes Romero"
 ECU_ricardo_paredes_romero_leader_desc:9 "§YNaissance : §!§L19 mars 1898 à Riobamba, province de Chimborazo, République de l'Équateur§!\n§YCarrière : §!§LRicardo Paredes Romero obtient son diplôme de médecin en 1920, et parvient même à rencontrer plusieurs personnalités équatoriennes influentes, comme Isidro Ayora, pendant ses études. Il fonde le Partido Socialista Ecuatoriano en 1926, qu'il représentera à Paris à plusieurs reprises dans les années qui suivent la révolution des Syndicalistes. Influencé par ses camarades français, Ricardo a davantage orienté son parti vers le syndicalisme que lors de sa création, parvenant même à acquérir le surnom d'"apôtre du syndicalisme équatorien". Maintenant qu'il a réussi à devenir président, il luttera contre les factions locales et défendra les droits des indigènes, dans l'espoir de parvenir à un Equateur plus égalitaire et plus juste.§!"

 ECU_dolores_caucango_quilo: "Dolores Cacuango Quilo"
 ECU_dolores_caucango_quilo_leader_desc:9 "§YNaissance : §!§L26 octobre 1881 à Cayambe, province de Pichincha, République de l'Équateur§!\n§YCarrière : §!§LDolores Cacuango Quilo est née dans une famille de Quechua Gañanes, et n'a donc jamais pu recevoir d'éducation formelle, ce qui explique qu'elle n'ait jamais pu lire ou écrire correctement tout au long de sa vie, et qu'elle n'ait pu apprendre l'espagnol que lorsqu'elle a déménagé à Quito. En 1927, inspirée par Juan Albamocho, elle rejoint le Movimiento Maximista Ecuatoriano et commence à organiser les indigènes afin d'obtenir de meilleurs droits. Dolores réussit à organiser une insurrection en 1931, mais elle est rapidement écrasée par les forces de Gallo. En 1934, elle décide d'unir ses forces à celles de Ricardo Paredes et, depuis lors, tous deux tentent de changer la société équatorienne. Cependant, Dolores ne se soucie pas des Criollos en Équateur et, maintenant qu'elle est au pouvoir, elle améliorera les droits et les moyens de subsistance de la population autochtone sans se soucier de l'opinion des Criollos.§!"

