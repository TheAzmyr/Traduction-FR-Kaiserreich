 ECU_cesar_edmundo_chiribonga_gonzalez: "César Edmundo Chiriboga Gonzalez"
 ECU_cesar_edmundo_chiribonga_gonzalez_commander_desc:9 "§YBorn:§! §LAugust 17th, 1917, in Riobamba, Chimborazo Province, Republic of Ecuador§!\n§YBackground:§! §LCésar Edmundo Chiriboga González has recently joined the 'Escuela Superior Militar Eloy Alfaro' and is still learning the ropes of military strategy. However, his displays of talent at a tactical level have quickly made him rise through the ranks despite his inexperience.§!"

 ECU_hugo_ortiz_garces: "Hugo Ortiz Garcés"
 ECU_hugo_ortiz_garces_commander_desc:9 "§YBorn:§! §LAugust 5th, 1920, in Guayaquil, Guayas Province, Republic of Ecuador§!\n§YBackground:§! §LHugo Ortiz Garcés joined the 'Escuela Superior Militar Eloy Alfaro' in 1935, and has shown promise by achieving outstanding grades in military strategy and history. However, he lacks practical experience that is only barely covered by his personal talent.§!"

 ECU_luis_alberto_larrea_alba: "Luis Alberto Larrea Alba"
 ECU_luis_larrea_alba_army_chief_desc:9 "§YBorn:§! §LOctober 25th, 1894, in Guayaquil, Guayas Province, Republic of Ecuador§!\n§YBackground:§! §LLuis Alberto Larrea Alba joined the National Army in 1911, where he has slowly but steadily climbed through the ranks until becoming a General.§!\n\n§YNotes: Affiliated to the Socialist wing of the Partido Liberal.§!"

