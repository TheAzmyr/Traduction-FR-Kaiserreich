 ecuador_events.30.t:0 "La Compactación Obrera Nacional"
 ecuador_events.30.d_normal:9 "Avec la crise de 1936 qui a plongé le pays dans la misère et les conflits politiques, les petits et nouveaux partis politiques qui parlent au nom du peuple ont pris de l'importance. L'un d'entre eux est la Compactación Obrera Nacional, un parti réactionnaire et populiste qui s'oppose aux grands partis conservateurs et libéraux radicaux, tous corrompus et irréprochables, et qui proclame que sa cause est d'améliorer la vie du peuple et de le replacer au centre de la politique. Le parti, dont les membres proviennent en grande partie des classes populaires urbaines, a recours à des actions inédites pour la politique équatorienne, telles que des défilés dans la rue et des fêtes populaires ouvertes, qui semblent porter leurs fruits. En effet, le parti a acquis une audience remarquable, au point qu'il pourrait un jour disputer les élections présidentielles du pays. Maintenant, le problème pour eux est de savoir s'ils pourront continuer à être influents même après que le pire de la crise soit passé."
 ecuador_events.30.d_CON_power:9 "Avec la crise de 1936 qui a plongé le pays dans la misère et les luttes politiques, les petits et nouveaux partis politiques qui parlent au nom du peuple ont pris de l'ampleur. L'un d'entre eux est la Compactación Obrera Nacional, un parti réactionnaire et populiste qui s'oppose aux grands partis conservateurs et libéraux radicaux, tous corrompus et irréprochables, tout en proclamant que sa cause est d'améliorer la vie du peuple et de le replacer au centre de la politique. Le parti, dont les membres proviennent en grande partie des classes populaires urbaines, a recours à des actions inédites pour la politique équatorienne, telles que des défilés dans la rue et des fêtes populaires ouvertes, qui semblent porter leurs fruits. En effet, le parti a acquis une audience remarquable au point de constituer une partie importante de notre gouvernement. Maintenant, le problème pour eux est de savoir s'ils pourront continuer à être influents même après que le pire de la crise soit passé."
 ecuador_events.30.a:0 "Gloire à l'Hetman !"

 ecuador_events.32.t:0 "Incursion péruvienne dans les pâtes"
 ecuador_events.32.d:0 "Les premiers rapports de nos patrouilles dans les jungles de Pastaza signalent que cette nuit, un petit détachement de soldats péruviens a illégalement franchi la frontière entre les deux pays pour des raisons encore inconnues. Après avoir disparu dans la jungle pendant quelques heures, ils ont été portés disparus et sont probablement rentrés à leurs bases. Alors que les autorités péruviennes ignorent la question et semblent laisser entendre qu'il ne s'agissait que d'un accident, notre état-major est convaincu que cette incursion était une mission de reconnaissance pour de futures actions dans la région."
 ecuador_events.32.a:0 "Ceci est menaçant..."
 ecuador_events.32.b:0 "Avertissez le Pérou de ce comportement, cela ne se reproduira plus !"

 ecuador_events.33.t:0 "Une incursion en Équateur"
 ecuador_events.33.d:0 "L'ambassadeur de l'Équateur à Lima est entré aujourd'hui dans le palais présidentiel avec l'air très contrarié et en colère. La veille, une petite escouade de soldats péruviens avait franchi illégalement la frontière entre le Pérou et l'Équateur et avait fait le tour de la jungle de Pastaza pendant quelques heures. Bien que cet exercice militaire secret ait été voulu par notre personnel, il n'a pas fait le bonheur des Équatoriens et l'ambassadeur a commencé à nous mettre en garde contre de futures incursions et une réponse militaire que l'Équateur pourrait avoir. On dit que le haut personnel péruvien a bien ri des menaces lors des réunions privées qui ont suivi, disons qu'ils n'étaient pas vraiment terrifiés par la puissance équatorienne."
 ecuador_events.33.a:0 "Pour qui se prennent-ils ?"

 ecuador_events.34.t:0 "Bateaux fluviaux d'Iquitos"
 ecuador_events.34.d:0 "La ville d'Iquitos, située à la frontière entre l'Équateur et le Pérou et sur les rives de l'Amazone, est occupée par les forces péruviennes depuis le XIXe siècle. Malgré cela, nous n'avons jamais cessé de revendiquer Iquitos comme une partie légitime de la province de Pastaza. Mais l'humiliation de l'occupation double lorsque, non contentes de simplement occuper la ville, les autorités péruviennes l'utilisent comme base pour des actions militaires en Équateur. C'est ce qui s'est passé ce soir lorsque 4 bateaux fluviaux péruviens armés sont partis de la ville pour se rendre sur la rive équatorienne de l'Amazone et ont remonté le fleuve. Il a fallu un certain temps à l'armée équatorienne pour avertir les bateaux et les forcer à revenir à leur point de départ et ce fut assez long pour qu'ils puissent effectuer une reconnaissance approfondie de la zone. La souveraineté de l'Équateur ne cesse d'être menacée."
 ecuador_events.34.a:0 "L'ignorer"
 ecuador_events.34.b:0 "Confronter le Pérou à propos de cette agression"

 ecuador_events.35.t:0 "L'Équateur demande des excuses"
 ecuador_events.35.d:0 "Hier, 4 bateaux fluviaux péruviens armés ont quitté notre port d'Iquitos, à la frontière équatorienne, pour remonter l'Amazone dans l'espoir d'obtenir des informations utiles sur les bases équatoriennes. Malheureusement, ils ont été arrêtés et renvoyés par l'armée équatorienne et le gouvernement équatorien a officiellement dénoncé ce qu'il a appelé une "agression" et a demandé des excuses à nos fonctionnaires. Cette affirmation ridicule aura du mal à convaincre le gouvernement et l'armée d'en arriver à un tel déshonneur, mais il est évident que le président équatorien agissait davantage pour renforcer sa position interne que parce qu'il espérait réellement obtenir des excuses. Dans tous les cas, devons-nous vraiment nous excuser ?"
 ecuador_events.35.a:0 "Jamais !"
 ecuador_events.35.b:0 "Très bien, excusons-nous officiellement"

 ecuador_events.36.t:0 "Le Pérou refuse de s'excuser"
 ecuador_events.36.d:0 "Comme prévu, le gouvernement péruvien n'a pas cherché d'excuses, continuant à insister sur le fait que cette agression était leur droit. Une haine croissante pour le Pérou se forme dans la société équatorienne, et beaucoup considèrent maintenant que la guerre est en cours."
 ecuador_events.36.a:0 "Ces maudits Péruviens."

 ecuador_events.37.t:0 "Visage de garnison à Pastaza !"
 ecuador_events.37.d:9 "Un deuil national. 3 soldats équatoriens sont morts aujourd'hui aux mains d'un bataillon péruvien qui franchissait la frontière avec l'Équateur. Réagissant rapidement à une violation aussi grave de la frontière, la garnison s'est mobilisée pour empêcher le bataillon de continuer à avancer et a rapidement fait face à une bataille féroce, qui s'est terminée après quelques heures par la retraite des Péruviens et la mort de 3 soldats équatoriens et de 2 soldats péruviens. Cet acte d'agression sans précédent a suscité une vague d'indignation dans le pays et une grande partie de l'armée se prépare désormais à mener une guerre totale contre les envahisseurs péruviens. Cet incident ne va certainement pas apaiser les tensions déjà enflammées entre nos deux nations."
 ecuador_events.37.a:0 "Outrageux"

 ecuador_events.38.t:0 "La mésaventure d'un explorateur"
 ecuador_events.38.d:0 "Une histoire malheureuse est parvenue aujourd'hui au palais présidentiel. Il semble qu'un explorateur américain qui avait obtenu un permis d'exploration et de tournage d'un film sur les volcans des Andes équatoriennes ait connu une mort douloureuse. Accompagné d'un guide local, l'explorateur escaladait l'un des volcans les plus impressionnants de la région lorsqu'il a décidé de prendre de meilleures photos de la lave en la filmant directement. Malgré les avertissements du guide, l'explorateur s'est penché sur le flanc du volcan, de plus en plus loin, jusqu'à ce qu'il tombe tête baissée dans la fosse sous les yeux horrifiés de son guide. Le gouvernement équatorien a annoncé la nouvelle à l'ambassadeur américain et a exprimé ses plus sincères condoléances pour cet accident."
 ecuador_events.38.a:0 "Ce yank est en feu..."

 #ecuador_events.39.t: "Modernist Indigenous Art"
 #ecuador_events.39.d: ""
 #ecuador_events.39.a: "That looks nice."
 #ecuador_events.39.b: "We should forbid this subversive art!"

 ecuador_events.40.t:0 "Le Pérou nous a battus"
 ecuador_events.40.d:0 "Cette guerre ne se présente pas bien. Les forces péruviennes ont envahi Pastaza et menacent la capitale Quito qui est maintenant l'un des derniers bastions de l'État équatorien. Les voix de l'état-major et des politiciens appellent maintenant à une paix négociée avec le Pérou avant d'être complètement écrasées. Après tout, on sait que le Pérou ne veut régler que le conflit de Pastaza... n'est-ce pas ?"
 ecuador_events.40.a:0 "Concédez-leur Pastaza et demandez la paix"
 ecuador_events.40.b:0 "Nous n'avons pas encore perdu !"

 ecuador_events.41.t:0 "L'Équateur demande la paix"
 ecuador_events.41.d:0 "Des responsables équatoriens nous ont approchés aujourd'hui, demandant misérablement la fin de la guerre actuelle en échange de la concession de la région de Pastaza au Pérou. Nos forces sont évidemment en position dominante, mais la descente de la montagne de Quito, transformée en véritable bastion, s'avérera assez difficile et l'on peut douter de ce qu'il y a à y gagner. C'est pourquoi la plupart des voix appellent à accepter l'offre de paix, mais d'autres continuent à réclamer que tout l'Équateur fasse partie du Pérou comme partie légitime de son ancienne vice-royauté. Que devrions-nous décider ?"
 ecuador_events.41.a:0 "Nous pouvons accepter cet accord"
 ecuador_events.41.b:0 "Le drapeau péruvien flottera au-dessus de Quito !"

 ecuador_events.42.t:0 "Le Pérou a accepté la paix"
 ecuador_events.42.d:0 "Les responsables péruviens nous ont répondu aujourd'hui en nous annonçant que l'État du Pérou avait accepté notre offre de paix et qu'il allait immédiatement cesser les combats pour en appliquer les clauses. On a vu des soldats péruviens s'établir déjà à Pastaza comme terre conquise. C'est une humiliation pour notre nation, mais au moins l'Équateur est toujours debout."
 ecuador_events.42.a:0 "Pauvre Équateur"

 ecuador_events.43.t:0 "Le Pérou refuse la paix"
 ecuador_events.43.d:0 "Les responsables péruviens nous ont répondu aujourd'hui par une nouvelle surprenante et effrayante : Le Pérou a refusé d'apporter la paix dans la région en gardant Pastaza et en faisant marche arrière. Leur gouvernement a assuré sa volonté de se rendre jusqu'à Quito. Seul Dieu sait quel est l'avenir de l'Équateur aujourd'hui."
 ecuador_events.43.a:0 "C'est une lutte pour la survie alors"

 ecuador_events.44.t:0 "Gallo prend le contrôle de l'Équateur"
 ecuador_events.44.d:0 "Ne semblant pas vouloir rester les bras croisés alors que le gouvernement relativement libéral du PLRE d'Ayora a remporté les récentes élections et risquait d'affaiblir l'Équateur, Alberto Enríquez Gallo a lancé un putsch réussi à Quito. Ayant déjà dissous l'administration et créé un nouveau conseil de conseillers militaires, le nouvel homme fort de l'armée s'est rapidement lancé dans une quête visant à purifier l'Équateur des menaces et des opposants présumés.\n\nBien que le pays ait récemment été considéré comme un environnement favorable aux investisseurs étrangers, on ne sait pas si cet état de fait sera préservé par le nouveau régime."
 ecuador_events.44.a:0 "Il semble que le libéralisme de Quito\nn'ait pas pu durer."

