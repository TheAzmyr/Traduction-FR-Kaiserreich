 ECU_alfredo_baquerizo_moreno: "Alfredo Baquerizo Moreno"
 ECU_alfredo_baquerizo_moreno_leader_desc:9 "§YBorn:§! §LSeptember 28th, 1859, in Guayaquil, Guayas Province, Republic of Ecuador§!\n§YBackground:§! §LJosé Alfredo Wenceslao del Corazón de la Concepción Baquerizo Moreno went to highschool in Quito, where he even joined the musical Conservatory, acquiring a taste for music and literature that would later turn him into a poet. He would graduate as a Lawyer from the 'Universidad Central de Ecuador' in 1883. He then joined the Partido Liberal and worked as a teacher in the Guayaquil University, and with his artistic skill and personal charm, he quickly climbed the ranks of the Partido Liberal. Alfredo's first political experience between 1903 and 1906 when he was chosen to be Vice-President, and was elected President of Ecuador in 1916. As President of Ecuador, he adopted the motto 'One more bridge is one less abyss', he abolished Native servitude and debt imprisonment, and spent lavishly on education, health and public works for the people, even hiring the famous Japanese doctor, Hideyo Noguchi, to help the government fight the Yellow Fever. Now that Moreno has become President for the second time in his life, he'll continue his gentle and generous approach to politics and advocate for reconciliation with neighbouring countries.§!"

 ECU_federico_paez_chiriboaga: "Federico Páez Chiriboaga"
 ECU_federico_paez_chiriboaga_leader_desc:9 "§YBorn:§! §LJune 4th, 1877, in Quito, Pichincha Province, Republic of Ecuador§!\n§YBackground:§! §LFederico Páez Chiriboga studied in the Lycée Hoche in Versailles, and would later graduate from the universities of Ghent and Brussels as an Engineer. He'd return to Ecuador and join the Socialist Party of Ecuador, but would eventually leave after fighting with the leaders of the party towards the Partido Liberal. However, his left leaning views inside the PL gained him the nickname 'The fifth Bolshevik', and has managed to form a socialist faction within the PL. Now that he has managed to gain power, He shall enact social reforms to help the struggling working class. However, he's bound to distance himself from his old socialist comrades and is willing to even begin a crackdown of the Partido Socialista's activities, as he now believes that they threat Ecuador with the prospect of a Syndicalist revolution.§!"

 ECU_nela_martinez_espinosa: "Nela Martínez Espinosa"
 ECU_nela_martinez_espinosa_leader_desc:9 "§YBorn:§! §LNovember 24th, 1912, in El Tambo, Cañar Province, Republic of Ecuador§!\n§YBackground:§! §LNela Martínez Espinosa was fond of writing poetry since a very young age, and would join the 'Partido Sindicalista Ecuatoriano'. However, she began having differences with the pro-native stance of the party, as they began pushing for more radical reforms, whereas Martinez defended a more moderate approach. As such, she left the PSE and joined the 'Movimiento de Liberacion Ecuatoriano', and has since then climbed steadily through the ranks with her charisma until becoming their leader. Now that Martinez is in power, she'll begin a slow transition to a syndicalist society, and a fairer Ecuador for everyone, while trying to compromise with the many internal factions within Ecuador.§!"

 ECU_ricardo_paredes_romero: "Ricardo Paredes Romero"
 ECU_ricardo_paredes_romero_leader_desc:9 "§YBorn:§! §LMarch 19th, 1898, in Riobamba, Chimborazo Province, Republic of Ecuador§!\n§YBackground:§! §LRicardo Paredes Romero graduated as a physician in 1920, and even managed to meet several Ecuadorian influential figures like Isidro Ayora during his time in College. He founded the Partido Socialista Ecuatoriano in 1926, and would represent it in Paris several times during the years following the Syndicalists revolution. Influenced by his French comrades, Ricardo has moved his party more towards Syndicalism than when it was first founded, even managing to acquire the nickname 'The Apostle of the Ecuadorian Syndicalism'. Now that he has managed to become President, he'll fight against local factionalism and defend better native's rights, with hopes of achieving a more equal and fairer Ecuador.§!"

 ECU_dolores_caucango_quilo: "Dolores Cacuango Quilo"
 ECU_dolores_caucango_quilo_leader_desc:9 "§YBorn:§! §LOctober 26th, 1881, in Cayambe, Pichincha Province, Republic of Ecuador§!\n§YBackground:§! §LDolores Cacuango Quilo was born to a family of native Quechua Gañanes, so she was never able to get a formal education, for which she wouldn't even able to read or write properly throughout her life, and would only be able to learn Spanish when she moved to Quito. In 1927, inspired by Juan Albamocho, she'd join the Movimiento Maximista Ecuatoriano, and begin organising the natives in order to acquire better rights. Dolores managed to stage a successful insurrection in 1931, but would be crushed quickly by Gallo's forces. In 1934 she decided to join forces with Ricardo Paredes, and have since then both tried to change Ecuadorian society. However, Dolores doesn't care about the Criollos in Ecuador, and now that she's in power, she'll improve the rights and livelihood of the native population with no regards for the Criollos's opinion.§!"

