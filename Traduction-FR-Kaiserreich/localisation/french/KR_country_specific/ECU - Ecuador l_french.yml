ecu.30.t: "La Compactación Obrera Nacional"
ecu.30.d_normal: "Avec la crise de 1936 qui a plongé le pays dans la misère et les conflits politiques, les petits et nouveaux partis politiques qui réclamaient le peuple ont pu faire entendre leur voix. L'un d'entre eux est la Compactación Obrera Nacional, un parti réactionnaire et populiste qui joue à s'opposer aux principaux partis conservateurs et libéraux radicaux, tous corrompus en vain, et qui veut améliorer la vie du peuple et le remettre au centre de la politique. Avec ses membres issus en grande partie des classes populaires urbaines, le parti utilise des actions originales pour la politique équatorienne comme les défilés dans la rue et les partis populaires ouverts qui semblent porter leurs fruits puisque, en effet, le parti a gagné un public remarquable au point qu'il pourrait un jour prétendre à la présidence du pays. Maintenant, le problème pour eux est de savoir s'ils pourront continuer à être influents même après que le pire de la crise soit passé."
ecu.30.d_CON_power: "Avec la crise de 1936 qui a plongé le pays dans la misère et les conflits politiques, les petits et nouveaux partis politiques qui réclamaient le peuple ont pu faire entendre leur voix. L'un d'entre eux est la Compactación Obrera Nacional, un parti réactionnaire et populiste qui joue à s'opposer aux principaux partis conservateurs et libéraux radicaux, tous corrompus en vain, et qui veut améliorer la vie du peuple et le remettre au centre de la politique. Avec ses membres issus en grande partie des classes populaires urbaines, le parti utilise des actions originales pour la politique équatorienne, comme les défilés dans la rue et les partis populaires ouverts, qui semblent porter leurs fruits puisque, en effet, le parti a gagné un public remarquable au point qu'il constitue maintenant une part importante de notre gouvernement. Maintenant, le problème pour eux est de savoir s'ils pourront continuer à être influents même après que le pire de la crise soit passé."
ecu.30.a: "Le temps nous le dira"

ecu.32.t: "Incursion péruvienne dans les pâtes"
ecu.32.d: "Les premiers rapports de nos patrouilles dans les jungles de Pastaza signalent que cette nuit, un petit détachement de soldats péruviens a illégalement franchi la frontière entre les deux pays pour des raisons encore inconnues. Après avoir disparu dans la jungle pendant quelques heures, ils ont été portés disparus et sont probablement rentrés à leurs bases. Alors que les autorités péruviennes ignorent la question et semblent laisser entendre qu'il ne s'agissait que d'un accident, notre état-major est convaincu que cette incursion était une mission de reconnaissance pour de futures actions dans la région."
ecu.32.a: "Ceci est menaçant..."
ecu.32.b: "Avertissez le Pérou de ce comportement, cela ne se reproduira plus !"

ecu.33.t: "Une incursion en Équateur"
ecu.33.d: "L'ambassadeur de l'Équateur à Lima est entré aujourd'hui dans le palais présidentiel avec l'air très contrarié et en colère. La veille, une petite escouade de soldats péruviens avait franchi illégalement la frontière entre le Pérou et l'Équateur et avait fait le tour de la jungle de Pastaza pendant quelques heures. Bien que cet exercice militaire secret ait été voulu par notre personnel, il n'a pas fait le bonheur des Équatoriens et l'ambassadeur a commencé à nous mettre en garde contre de futures incursions et une réponse militaire que l'Équateur pourrait avoir. On dit que le haut personnel péruvien a bien ri des menaces lors des réunions privées qui ont suivi, disons qu'ils n'étaient pas vraiment terrifiés par la puissance équatorienne."
ecu.33.a: "Pour qui se prennent-ils ?"

ecu.34.t: "Bateaux fluviaux d'Iquitos"
ecu.34.d: "La ville d'Iquitos, située à la frontière entre l'Équateur et le Pérou et sur les rives de l'Amazone, est occupée par les forces péruviennes depuis le XIXe siècle. Malgré cela, nous n'avons jamais cessé de revendiquer Iquitos comme une partie légitime de la province de Pastaza. Mais l'humiliation de l'occupation double lorsque, non contentes de simplement occuper la ville, les autorités péruviennes l'utilisent comme base pour des actions militaires en Équateur. C'est ce qui s'est passé ce soir lorsque 4 bateaux fluviaux péruviens armés sont partis de la ville pour se rendre sur la rive équatorienne de l'Amazone et ont remonté le fleuve. Il a fallu un certain temps à l'armée équatorienne pour avertir les bateaux et les forcer à revenir à leur point de départ et ce fut assez long pour qu'ils puissent effectuer une reconnaissance approfondie de la zone. La souveraineté de l'Équateur ne cesse d'être menacée."
ecu.34.a: "Ignorez-le"
ecu.34.b: "Confronter le Pérou à propos de cette agression"

ecu.35.t: "L'Équateur demande des excuses"
ecu.35.d: "Hier, 4 bateaux fluviaux péruviens armés ont quitté notre port d'Iquitos, à la frontière équatorienne, pour remonter l'Amazone dans l'espoir d'obtenir des informations utiles sur les bases équatoriennes. Malheureusement, ils ont été arrêtés et renvoyés par l'armée équatorienne et le gouvernement équatorien a officiellement dénoncé ce qu'il a appelé une "agression" et a demandé des excuses à nos fonctionnaires. Cette affirmation ridicule aura du mal à convaincre le gouvernement et l'armée d'en arriver à un tel déshonneur, mais il est évident que le président équatorien agissait davantage pour renforcer sa position interne que parce qu'il espérait réellement obtenir des excuses. Dans tous les cas, devons-nous vraiment nous excuser ?"
ecu.35.a: "Jamais !"
ecu.35.b: "Très bien, excusons-nous officiellement"

ecu.36.t: "Le Pérou refuse de s'excuser"
ecu.36.d: "Comme prévu, le gouvernement péruvien n'a pas cherché d'excuses, continuant à insister sur le fait que cette agression était leur droit. Une haine croissante pour le Pérou se forme dans la société équatorienne, et beaucoup considèrent maintenant que la guerre est en cours."
ecu.36.a: "Ces maudits Péruviens."

ecu.37.t: "Visage de garnison à Pastaza !"
ecu.37.d: "Un deuil national. 3 soldats équatoriens sont morts aujourd'hui aux mains d'un bataillon péruvien qui traversait la frontière équatorienne. Réagissant rapidement, la garnison s'est mobilisée pour empêcher le bataillon d'avancer davantage et a dû faire face à une bataille féroce qui s'est terminée après quelques heures par la retraite des Péruviens et la mort de 3 soldats équatoriens et 2 péruviens. Cet acte d'agression sans précédent a déclenché un scandale national dans le pays et de grandes parties de l'armée se sont renforcées pour mener une guerre totale contre les envahisseurs péruviens. Cet incident ne va certainement pas apaiser les tensions."
ecu.37.a: "Outrageux"

ecu.38.t: "La mésaventure d'un explorateur"
ecu.38.d: "Une histoire malheureuse est parvenue aujourd'hui au palais présidentiel. Il semble qu'un explorateur américain qui avait obtenu un permis d'exploration et de tournage d'un film sur les volcans des Andes équatoriennes ait connu une mort douloureuse. Accompagné d'un guide local, l'explorateur escaladait l'un des volcans les plus impressionnants de la région lorsqu'il a décidé de prendre de meilleures photos de la lave en la filmant directement. Malgré les avertissements du guide, l'explorateur s'est penché sur le flanc du volcan, de plus en plus loin, jusqu'à ce qu'il tombe tête baissée dans la fosse sous les yeux horrifiés de son guide. Le gouvernement équatorien a annoncé la nouvelle à l'ambassadeur américain et a exprimé ses plus sincères condoléances pour cet accident."
ecu.38.a: "Ce yank est en feu..."

 #ecu.39.t: "Modernist Indigenous Art"
 #ecu.39.d: ""
 #ecu.39.a: "That looks nice."
 #ecu.39.b: "We should forbid this subversive art!"

ecu.40.t: "Le Pérou nous a battus"
ecu.40.d: "Cette guerre ne se présente pas bien. Les forces péruviennes ont envahi Pastaza et menacent la capitale Quito qui est maintenant l'un des derniers bastions de l'État équatorien. Les voix de l'état-major et des politiciens appellent maintenant à une paix négociée avec le Pérou avant d'être complètement écrasées. Après tout, on sait que le Pérou ne veut régler que le conflit de Pastaza... n'est-ce pas ?"
ecu.40.a: "Concédez-leur Pastaza et demandez la paix"
ecu.40.b: "Nous n'avons pas encore perdu !"

ecu.41.t: "L'Équateur demande la paix"
ecu.41.d: "Des responsables équatoriens nous ont approchés aujourd'hui, demandant misérablement la fin de la guerre actuelle en échange de la concession de la région de Pastaza au Pérou. Nos forces sont évidemment en position dominante, mais la descente de la montagne de Quito, transformée en véritable bastion, s'avérera assez difficile et l'on peut douter de ce qu'il y a à y gagner. C'est pourquoi la plupart des voix appellent à accepter l'offre de paix, mais d'autres continuent à réclamer que tout l'Équateur fasse partie du Pérou comme partie légitime de son ancienne vice-royauté. Que devrions-nous décider ?"
ecu.41.a: "Nous pouvons accepter cet accord"
ecu.41.b: "Le drapeau péruvien flottera au-dessus de Quito !"

ecu.42.t: "Le Pérou a accepté la paix"
ecu.42.d: "Les responsables péruviens nous ont répondu aujourd'hui en nous annonçant que l'État du Pérou avait accepté notre offre de paix et qu'il allait immédiatement cesser les combats pour en appliquer les clauses. On a vu des soldats péruviens s'établir déjà à Pastaza comme terre conquise. C'est une humiliation pour notre nation, mais au moins l'Équateur est toujours debout."
ecu.42.a: "Pauvre Équateur"

ecu.43.t: "Le Pérou refuse la paix"
ecu.43.d: "Les responsables péruviens nous ont répondu aujourd'hui par une nouvelle surprenante et effrayante : Le Pérou a refusé d'apporter la paix dans la région en gardant Pastaza et en faisant marche arrière. Leur gouvernement a assuré sa volonté de se rendre jusqu'à Quito. Seul Dieu sait quel est l'avenir de l'Équateur aujourd'hui."
ecu.43.a: "C'est une lutte pour la survie alors"

