### Events ###
 central_america_democratic_events.1.t:0 "La Confédération est Née !"
 central_america_democratic_events.1.d:0 "Avec les traîtres traités et l'Amérique centrale tenue par nos forces, nous pouvons maintenant proclamer en toute sécurité la Confédération d'Amérique centrale. Le rêve de nos nations unifiées sous une démocratie formée de chaque nation membre n'est plus un vestige du passé. Cependant, il reste encore un long chemin à parcourir. Notre extension territoriale s'étant considérablement accrue, notre gouvernement a décidé de déléguer le pouvoir exécutif de la nation nouvellement formée à la Convention constitutionnelle d'Amérique centrale jusqu'à ce que les nouveaux partis se réorganisent pour prendre en compte les territoires nouvellement acquis, et décidera du sort de la Confédération d'Amérique centrale une fois que les partis ayant le plus de membres se seront présentés à la convention."
 central_america_democratic_events.1.a:0 "Longue Vie à la Confédération !"

 central_america_democratic_events.2.t:0 "Formation du Partido Unionista"
 central_america_democratic_events.2.d:0 "Le Parti unioniste, né des nombreux partis d'Amérique centrale qui souhaitaient l'unification du continent, a tenu sa première réunion à Ciudad de Guatemala. Ayant préparé l'unification de l'Amérique centrale depuis des années, il a été le premier parti à se présenter à la convention, et a pris le pouvoir temporairement jusqu'à ce que les autres partis s'organisent et que la convention concernant la direction que le pays devrait prendre soit tenue.\n\nPrésidé par le politicien guatémaltèque José Perfecto Azmitia González, le parti unioniste suit un état d'esprit conservateur et a déjà déclaré dans son manifeste que son objectif est de mener la Confédération à une forme plus habituelle de République et de créer une identité centraméricaine, qui englobe toutes les cultures de l'Amérique centrale. Ils rejettent également l'intervention des étrangers dans les affaires nationales, ce qui pourrait signifier la fin de l'influence de l'UFC dans le pays..."
 central_america_democratic_events.2.a:0 "La première de nombreuses fêtes, espérons-le."

 central_america_democratic_events.3.t:9 "Formation du Partido de Unificación Democratica"
 central_america_democratic_events.3.d:9 "Le Partido de Unificación Democratica a tenu sa première réunion en tant que parti officiel de la Confédération. Cette réunion, qui s'est tenue dans la ville hondurienne de Tegucigalpa, a rassemblé les nombreux libéraux qui se sentent contrariés par les propositions autarciques de Sacasa, et a publié un manifeste sur les politiques qu'ils sont prêts à mener. Parmi celles-ci, la coopération avec des entreprises étrangères comme l'UFC et l'ouverture du commerce centraméricain au monde. Cependant, ils affirment ne pas vouloir dépendre d'une puissance étrangère spécifique, car ils considèrent que c'est l'une des raisons pour lesquelles l'Amérique centrale a été plongée dans le chaos lorsque les États-Unis ont sombré dans les flammes de la guerre civile.\n\nMalheureusement, toutes les questions n'ont pas été résolues au cours de la réunion, car une faction dirigée par le visage incontesté du libéralisme hondurien, José Ángel Zúñiga Huete, se heurte à l'opposition d'une faction dirigée par le Nicaraguayen José María Moncada. Afin de résoudre le problème de la proclamation d'un chef de parti, le Parti de l'unification démocratique a décidé d'organiser une élection interne parmi ses affiliés, et le vainqueur dirigera le parti lors des prochaines élections."
 central_america_democratic_events.3.a:9 "José Ángel Zúñiga Huete reste le choix populaire le plus solide."
 central_america_democratic_events.3.b:9 "José María Moncada en tête des sondages !"

 central_america_democratic_events.4.t:0 "Formation du Partido Liberal"
 central_america_democratic_events.4.d:0 "Alors que le paysage politique de la Confédération d'Amérique Centrale commence à se dessiner, un autre parti a fait surface pour défier les Unionistas lors des prochaines élections. Le Partido Liberal a été officiellement fondé à Managua, avec à sa tête le vieux libéral nicaraguayen Juan Bautista Sacasa, est devenu un parti officiel de la Confédération. Les Libéraux, promettent l'indépendance économique de l'Amérique centrale et l'abandon de l'ancienne économie basée sur les exportations agricoles au profit d'une économie basée sur l'industrie. Malgré ce postulat, ils ont déclaré qu'ils étaient tout à fait disposés à coopérer avec les entreprises étrangères pour atteindre cet objectif, ce qui a calmé l'agitation des investisseurs étrangers, notamment de la United Fruit Company qui craignait que ses actifs ne soient saisis."
 central_america_democratic_events.4.a:0 "La flamme du libéralisme continue de brûler en Amérique centrale !"

 central_america_democratic_events.5.t:0 "Formation du Partido del Trabajo"
 central_america_democratic_events.5.d:0 "lors que des partis aux grandes ambitions comme les Liberales ou les Unionistas entament leur campagne politique, le Partido del Trabajo s'est formé à San Salvador. Il s'agit de nombreux politiciens et penseurs de centre-gauche qui, tout en étant d'accord sur de nombreux aspects avec les autres partis, se concentrent davantage sur l'aide aux paysans en lutte en Amérique centrale que sur les grandes ambitions de prospérité. Parmi les nombreux changements que le parti travailliste souhaite apporter à la confédération figurent la mise en place d'une forme d'État-providence, une réforme agraire et la création d'une classe moyenne, quasiment inexistante dans notre pays.\n\nCependant, malgré le rassemblement de nombreux partis de différents pays, il n'est pas clair qui dirigera le parti lors des élections, car la social-démocratie orthodoxe, représentée par la faction dirigée par Francisco Sequeira Moreno, se heurte à de nombreux partisans du "Vitalisme" d'Arturo Araujo, une variante de la social-démocratie créée par l'homme politique salvadorien Alberto Masferrer. Les élections des affiliés du parti ont été convoquées et le vainqueur représentera le parti au congrès et lors des prochaines élections."
 central_america_democratic_events.5.a:0 "La Rose prendra racine en Amérique centrale avec les idéaux d'Araujo."
 central_america_democratic_events.5.b:0 "La Rose prendra racine en Amérique centrale avec les idéaux de Sequeira."

 central_america_democratic_events.6.t:0 "La Convention Constitutionnelle Commence"
 central_america_democratic_events.6.d:0 "Sans autorité centrale reconnue, il a été difficile d'organiser une convention constitutionnelle entre les représentants de tous les partis nouvellement fondés. Aucun consensus n'ayant pu être trouvé sur le choix de la ville où se tiendrait la convention, c'est finalement la ville de San Salvador qui est choisie, car sa situation géographique est proche du centre de la Confédération, la ville dispose de l'infrastructure nécessaire à l'organisation de manifestations politiques de grande envergure et elle est également le lieu symbolique de l'indépendance de l'Amérique centrale, puisque c'est là qu'est né le Primer Grito de la Independencia. Au fur et à mesure que les délégations arrivent, des propositions sont formulées sur ce que devrait être la Confédération dans un avenir proche, et les membres de la convention ont le devoir de décider de l'avenir du pays."
 central_america_democratic_events.6.a:0 "Nous vous souhaitons la bienvenue."

 central_america_democratic_events.7.t:0 "Débat sur le sort de nos ennemis"
 central_america_democratic_events.7.d:0 "Avant que la convention ne se prononce sur toute question relative à la constitution, les Unionistes ont jugé bon de commencer la convention constitutionnelle par une discussion sur le sort à réserver aux radicaux qui ont entrepris de détruire la démocratie en Amérique centrale. S'il est clair que la peine de mort est exclue par tous les membres de la convention, ils doivent encore décider d'une punition appropriée pour les radicaux. Le PUD a proposé d'exiler les dirigeants et tous ceux qui ne reconnaissent pas le gouvernement fédéral comme légitime, ce qui est considéré comme la solution la plus indulgente, mais qui laisse de nombreux criminels en liberté. Les Unionistas proposent simplement de les emprisonner pour le reste de leur vie, ce qui, bien qu'étant une solution plutôt simple, pourrait représenter un danger pour notre nation en cas d'évasion. Le Parti du Travail, en revanche, a proposé que les criminels soient emprisonnés, mais qu'ils puissent choisir de travailler dans des équipes de construction improvisées, qui seront vitales pour la reconstruction et l'amélioration de notre pays, en échange d'une réduction de peine. Avant que la Convention n'avance, cette question devra être réglée, pour le bien de la stabilité à court terme de notre nation."
 central_america_democratic_events.7.a:0 "La proposition du Partido de Unificación Democratica est la bonne."
 central_america_democratic_events.7.b:0 "Les Unionistes ont raison, ces criminels ne doivent pas être libres !"
 central_america_democratic_events.7.c:0 "Les criminels devraient être autorisés à mériter leur pardon !"

 central_america_democratic_events.8.t:0 "Débat sur le pouvoir exécutif : le Pouvoir du Président"
 central_america_democratic_events.8.d:0 "L'une des principales préoccupations soulevées, en particulier par la délégation du PT salvadorien, est que le fait de donner trop de pouvoir au président pourrait être préjudiciable à la confédération à long terme, et qu'il devrait donc voir son pouvoir réduit pour que le congrès puisse annuler une décision présidentielle à la majorité des deux tiers, ce qui, selon eux, ouvrirait la voie à l'émergence d'un régime autoritaire. Cependant, les Unionistes soutiennent qu'un pouvoir exécutif fort est nécessaire pour maintenir la confédération en place, car c'est l'inefficacité de la Confédération précédente qui a conduit à sa dissolution. Après plusieurs jours de débat, les membres de la convention sont à nouveau prêts à voter sur la question."
 central_america_democratic_events.8.a:0 "Le Président aura un droit de veto absolu."
 central_america_democratic_events.8.b:0 "Le Congrès pourra renverser un veto avec une majorité des deux tiers."

 central_america_democratic_events.9.t:0 "Au sujet de la Suprématie Constitutionnelle"
 central_america_democratic_events.9.d:0 "Alors que la constitution nationale commence à prendre forme, nous devons décider du rôle que ce document jouera dans notre syndicat. Alors que la convention pourrait inclure une clause de suprématie constitutionnelle dans le document, rendant toute législation locale inutile si elle contredit la constitution, les représentants du Partido del Trabajo affirment que cela réduirait l'autonomie provinciale à un niveau dangereux tout en donnant du pouvoir au gouvernement fédéral. Ils proposent plutôt d'utiliser la Constitution comme ligne directrice pour les législations locales, qui pourront fonctionner librement tant qu'elles respectent certains principes fondamentaux de la Constitution Fédérale. Que devrait choisir la convention ?"
 central_america_democratic_events.9.a:0 "La Constitution devrait avoir la priorité sur toute loi provinciale embêtante."
 central_america_democratic_events.9.b:0 "La Constitution doit servir de ligne directrice pour les législations locales."

 central_america_democratic_events.10.t:0 "Centraliser la Capitale ?"
 central_america_democratic_events.10.d:0 "L'une des principales questions soulevées par les libéraux est qu'une confédération doit essayer de maintenir ses membres sur un pied d'égalité. Alors que la convention est sur le point de choisir une capitale définitive pour la nation, ils ont proposé de répartir les trois pouvoirs de la république dans différentes villes afin de décentraliser symboliquement la nation. Les membres de la convention doivent-ils prendre en compte leur proposition ?"
 central_america_democratic_events.10.a:0 "Non, Centralisons la Confédération."
 central_america_democratic_events.10.b:0 "Oui, répartissons les pouvoirs dans différentes villes."

 central_america_democratic_events.11.t:0 "Choisir une Capitale"
 central_america_democratic_events.11.d:0 "Après le rejet de la proposition libérale, il est maintenant temps de décider quelle ville sera la capitale de notre nouvelle nation. Parmi nos choix, on trouve l'ancienne capitale guatémaltèque de Ciudad de Guatemala, qui a été le berceau de la première confédération ; San Salvador, l'endroit où a eu lieu le premier cri d'indépendance il y a plus de cent ans ; Tegucigalpa, la capitale originale de la république centraméricaine en 1880 ; et Managua, l'ancienne capitale du Nicaragua et l'une des plus grandes villes d'Amérique centrale. Alors que les membres de la convention se retirent de la maison présidentielle de San Salvador pour se reposer jusqu'au prochain tour de négociations, la radio annonce que la nouvelle capitale est..."
 central_america_democratic_events.11.a:0 "Ciudad de Guatemala."
 central_america_democratic_events.11.b:0 "San Salvador."
 central_america_democratic_events.11.c:0 "Tegucigalpa."
 central_america_democratic_events.11.e:0 "Managua."

 central_america_democratic_events.12.t:0 "Choisir une Capitale Exécutive"
 central_america_democratic_events.12.d:0 "Après l'acceptation de la proposition libérale, il est maintenant temps de décider quelle ville sera la capitale exécutive de notre nouvelle nation. Parmi nos choix, on trouve l'ancienne capitale guatémaltèque de Ciudad de Guatemala, qui a été le berceau de la première confédération ; San Salvador, le lieu où a eu lieu le premier cri d'indépendance il y a plus de cent ans ; Tegucigalpa, la capitale originale de la république centraméricaine en 1880 ; et Managua, l'ancienne capitale du Nicaragua et l'une des plus grandes villes d'Amérique centrale. Alors que les membres de la convention se retirent de la maison présidentielle de San Salvador pour se reposer jusqu'au prochain tour de négociations, la radio annonce que la nouvelle capitale exécutive est..."
 central_america_democratic_events.12.a:0 "Ciudad de Guatemala."
 central_america_democratic_events.12.b:0 "San Salvador."
 central_america_democratic_events.12.c:0 "Tegucigalpa."
 central_america_democratic_events.12.e:0 "Managua."

 central_america_democratic_events.13.t:0 "Choisir une Capitale Judiciaire"
 central_america_democratic_events.13.d:0 "La capitale exécutive étant choisie, la convention doit maintenant choisir une capitale judiciaire, qui sera le lieu où sera placée la cour suprême."
 central_america_democratic_events.13.a:0 "Ciudad de Guatemala."
 central_america_democratic_events.13.b:0 "San Salvador."
 central_america_democratic_events.13.c:0 "Tegucigalpa."
 central_america_democratic_events.13.e:0 "Managua."

 central_america_democratic_events.14.t:0 "Choisir une Capitale Législative"
 central_america_democratic_events.14.d:0 "Après avoir choisi les capitales de l'exécutif et du judiciaire, il faut maintenant décider dans quelle ville sera placé le Sénat et la majeure partie du corps législatif."
 central_america_democratic_events.14.a:0 "Ciudad de Guatemala."
 central_america_democratic_events.14.b:0 "San Salvador."
 central_america_democratic_events.14.c:0 "Tegucigalpa."
 central_america_democratic_events.14.e:0 "Managua."

 central_america_democratic_events.15.t:0 "État des Forces Armées"
 central_america_democratic_events.15.d:0 "Après la défaite des nombreux éléments militaires réactionnaires qui maintenaient autrefois nos citoyens sous leur botte, nous devons maintenant décider du sort de la force qui leur a donné le pouvoir de mettre fin à ce qui était autrefois des nations libres. Tous les partis reconnaissent qu'une force de sécurité nationale est nécessaire pour garantir notre souveraineté, mais chaque parti a une approche différente des forces armées. Les Unionistas ont proposé une armée fédérale, subordonnée au pouvoir exécutif fédéral et dont une section serait sous le contrôle direct du président, qui s'efforcerait d'atteindre le professionnalisme et la supériorité tactique là où c'est possible. Le Partido del Trabajo a fait une proposition différente, visant à créer des structures d'armées régionales, semblables à celles d'avant la formation de notre nation, ils proposent une confédération avec des armées individuelles qui se réuniraient en cas de guerre, mais qui autrement auraient très peu de pouvoir exécutif et seraient soumises au pouvoir exécutif de chaque province plutôt qu'au gouvernement fédéral. Le Partido Unificación Demócratica a proposé un moyen terme, avec une armée fédérale soutenue par des milices régionales, similaire au système que le Brésil a avec son armée. Une fois de plus, les membres du congrès se prononceront par un vote afin de décider de l'avenir de nos forces armées."
 central_america_democratic_events.15.a:0 "Une Armée Confédérale au pouvoir limité est choisie comme la meilleure option."
 central_america_democratic_events.15.b:0 "Le compromis est un art aussi vieux que la politique, et il s'avère une fois de plus fructueux."
 central_america_democratic_events.15.c:0 "Une Armée Fédérale sécurisera à nouveau les intérêts de l'Amérique Centrale."

 central_america_democratic_events.16.t:0 "Formation du Gouvernement Provisoire"
 central_america_democratic_events.16.d:0 "La dernière décision du Conseil sera de désigner un Président provisoire jusqu'à ce que la première élection puisse avoir lieu. Tous les partis ont proposé leurs représentants pour remplir le rôle jusqu'à ce que la volonté populaire puisse décider qui dirigera le pays. Alors qu'un président provisoire est choisi par la Convention, les élections ont déjà été officiellement prévues pour bientôt, donnant aux représentants provisoires suffisamment de temps pour assurer la disponibilité des isoloirs, et des bulletins de vote dans tout le pays."
 central_america_democratic_events.16.a:0 "C'est une solution temporaire qui plaît à tout le monde."

 central_america_democratic_events.18.t:0 "Formation du Partido Nacional Revolucionario"
 central_america_democratic_events.18.d:0 "Né des cendres de ce qui restait de plusieurs mouvements socialistes en Amérique centrale, le Partido Nacional Revolucionario s'est formé aujourd'hui à Quetzaltenango. Dirigé par le Guatémaltèque Silverio Ortiz, le parti est une variante plutôt modérée du socialisme par rapport aux socialistes de la vieille école comme Sandino ou Martí, qui ont été explicitement bannis des élections par les autres partis. Le parti a été contraint de prêter serment aux autres partis de ne pas s'associer aux radicaux qui ont autrefois plongé l'Amérique centrale dans le chaos, afin de permettre leur participation à la politique. Leur plate-forme de réforme agraire, de bien-être pour la classe ouvrière et de meilleurs droits pour les indigènes a attiré un soutien inattendu et, malgré la défaite du socialisme en Amérique centrale, le PNR pourrait encore devenir une force importante dans la Confédération."
 central_america_democratic_events.18.a:0 "Seul le temps nous dira s'ils seront aussi forts qu'avant."

 central_america_democratic_events.19.t:0 "L'Élection Surprise d'Amérique Centrale de [GetYear]"
 central_america_democratic_events.19.d:0 "Alors que les bulletins de vote sont préparés dans chaque ville et village de notre nation, nos citoyens se demandent qui sera le parti qui dirigera la nation pendant les quatre prochaines années. Alors que la journée touche à sa fin, les bulletins de vote sont comptés et le résultat est..."
 central_america_democratic_events.19.a:0 "La coalition PT/PNR dirigée par le PT obtient le vote populaire !"
 central_america_democratic_events.19.b:0 "La coalition PL/PUD dirigée par le PL sort victorieuse !"
 central_america_democratic_events.19.c:0 "La coalition PUD/PL dirigée par le PUD remporte la victoire !"
 central_america_democratic_events.19.e:0 "La coalition PU/PL dirigée par le PU gagne par une victoire écrasante !"
 central_america_democratic_events.19.f:0 "La coalition PNR/PT dirigée par le PNR fait son retour !"

 central_america_democratic_events.20.t:0 "L'Élection Centraméricaine de [GetYear]"

 central_america_democratic_events.30.t:0 "Élections internes du Partido del Trabajo"
 central_america_democratic_events.30.d:9 "Après de nombreuses années de quasi-hégémonie au sein du parti au pouvoir, Sequeira et Villeda Morales ont été relégués au second plan, alors que la popularité des deux Guatémaltèques Arévalo et Árbenz monte en flèche au sein du parti. Tous deux proposent un point de vue unique sur les politiques du parti, mais ne semblent pas s'accorder sur un terrain d'entente pour l'avenir. C'est pour cette raison qu'une élection a été convoquée pour décider qui dirigera le Partido del Trabajo pour les années à venir."
 central_america_democratic_events.30.a:9 "Jacobo Árbenz."
 central_america_democratic_events.30.b:9 "Juan José Arévalo."

 central_america_democratic_events.31.t:0 "Élections internes du Parti libéral"
 central_america_democratic_events.31.d:9 "Au cours des dernières années, alors que le libéralisme s'est répandu dans la nation centraméricaine, l'hégémonie presque incontestée de Sacasa au sein du Partido Liberal est sur le point de s'achever. Les récents sondages indiquaient une hausse de la popularité du Salvadorien Alfonso Quiñónez Molina, une figure controversée en Amérique centrale puisqu'il avait été responsable de la mise en place d'une dynastie politique au Salvador, remplie de corruption et d'abus. Cependant, il nettoie son nom depuis des années et ses promesses détournent peu à peu les libéraux de Sacasa. Les appels à une élection interne au sein du parti se sont multipliés ces derniers temps, et Sacasa s'est plié à ces demandes. C'est maintenant l'élection interne qui décidera qui dirigera les libéraux dans un avenir proche."
 central_america_democratic_events.31.a:0 "Sacasa conserve sa position de leader."
 central_america_democratic_events.31.b:9 "Quiñónez remporte une victoire surprise !"

 central_america_democratic_events.32.t:0 "Élections internes du Partido del Trabajo"
 central_america_democratic_events.32.d:9 "S'excusant de son âge avancé et de son épuisement général de la politique, Arturo Araujo a décidé de quitter la tête du Partido del Trabajo afin de se retirer définitivement de la vie publique. Alors que l'un des derniers Vitalistas originaux quitte la vie publique, le parti a appelé à une élection interne afin de décider qui sera le nouveau leader du parti à partir de maintenant. Alors que Francisco Sequeira Moreno reste une figure importante du parti, le jeune médecin hondurien Ramón Villeda Morales est devenu de plus en plus important au sein du parti, au point d'être un candidat de choix pour l'élection. Alors que le parti compte les bulletins de vote de l'élection interne, les résultats sont..."
 central_america_democratic_events.32.a:9 "Ramón Villeda Morales remporte une victoire surprise et succède à Araujo au sein du parti."
 central_america_democratic_events.32.b:0 "Francisco Sequeira Moreno est récompensé de sa patience et succède à Araujo au sein du parti."

 central_america_democratic_events.34.t:9 "Jacobo Árbenz devient le chef du Partido Nacional Revolucionario"
 central_america_democratic_events.34.d:9 "Après avoir été battu aux élections du PT, Jacobo Árbenz rencontre José Manuel Fortuny, un jeune socialiste qui avait été impressionné par les propositions d'Árbenz au sein du Partido del Trabajo. Bien qu'il ne partage pas les idéaux socialistes de la plupart des membres du PNR, il a acquis une immense popularité et un grand respect en raison de son esprit de compromis et de son souci du bien-être des citoyens de toute l'Amérique centrale. Lors des élections du PNR, Jacobo Árbenz a remporté le vote populaire à une large majorité et deviendra le nouveau chef du parti pour les prochaines élections."
 central_america_democratic_events.34.a:9 "Le PNR a-t-il été déplacé plus à droite ? ou Árbenz plus à gauche ?"

 central_america_democratic_events.37.t:0 "Le Partido del Trabajo Proteste !"
 central_america_democratic_events.37.d:0 "Après la restauration de l'armée comme symbole de fierté pour l'Amérique centrale, le Partido del Trabajo a protesté publiquement, appelant les gens à se rassembler contre cet étalage de ce qu'ils appellent un "tremplin vers une nouvelle autocratie". Bien que leurs insultes ne nuisent guère à notre position, de nombreuses personnes craignant que les militaires ne prennent les mêmes décisions antidémocratiques qu'au cours des dernières années se sont ralliées au Partido del Trabajo afin de lutter contre cette influence."
 central_america_democratic_events.37.a:0 "Notre armée doit améliorer son image."

 central_america_democratic_events.39.t:0 "[FROM.GetNameDefCap] cherche à établir des relations plus étroites"
 central_america_democratic_events.39.d:0 "Comme première étape dans le rapprochement de nos pays, [FROM.GetLeader] a suggéré la réduction du nombre de notre personnel militaire puisqu'ils sont mieux adaptés à prendre en charge la sécurité.\nCela changerait peu notre situation actuelle car notre armée est déjà réduite comparée à la leur.\n\nMais ils ont également demandé la censure de tous les journaux publiant de la propagande anti-unification pour, selon eux, éviter que ces idées ne se transforment en rébellions et en manifestations."
 central_america_democratic_events.39.a:0 "Acceptez leur proposition et commencez à travailler sur les mesures d'unification."
 central_america_democratic_events.39.b:0 "C'est inacceptable"

 central_america_democratic_events.40.t:0 "Renforcement des liens"
 central_america_democratic_events.40.d_level_2:0 "Une autre réunion s'est tenue aujourd'hui à propos de la consolidation des liens, au cours de laquelle le gouvernement centraméricain a offert d'investir dans notre secteur industriel pour réduire la part de contrôle que les compagnies étrangères ont dans notre pays.\nMais nos experts ont constaté que cela reviendrait à leur transférer ce contrôle alors qu'aucune promesse concernant le contrôle des terres et des usines n'a été faite, à part celle de nous redonner une bonne part des profits.\nIl n'y a pas beaucoup d'opposants connaissant l'objectif final de la négociation, mais les quelques personnes qui résistent encore considèrent qu'il s'agit de notre dernière chance de maintenir notre souveraineté."
 central_america_democratic_events.40.d_level_3:0 "Lors de la réunion d'aujourd'hui, nous avons été surpris par "l'offre" de l'Amérique Centrale de prendre en charge la plupart de nos affaires étrangères pour nous préparer à la future intégration dans l'union.\nCeci étant notre dernière chance de refuser, beaucoup de fonctionnaires menacent de démissionner si nous acceptons cet accord."
 central_america_democratic_events.40.a:0 "Petit à petit, l’union sera à nouveau complète."

 central_america_democratic_events.41.t:0 "[FROM.GetNameDefCap] Refuse de nous Rejoindre !"
 central_america_democratic_events.41.d:0 "Le gouvernement du Costa Rica a rejeté notre offre et a refusé de s'unir à notre nation. Alors même que de nombreux politiciens du parti unioniste appellent à la guerre pour résoudre cette situation, les autres partis trouvent cette solution complètement odieuse et demandent qu'on laisse le Costa Rica tranquille. Cependant, c'est peut-être la dernière chance que nous avons d'unifier tous les anciens membres de la République Fédérale d'Amérique centrale, et nous devons peser soigneusement nos options."
 central_america_democratic_events.41.a:0 "Nous Acceptons Leurs Conditions."
 central_america_democratic_events.41.b:0 "Rappelez la délégation. Nous allons résoudre ce problème par la force !"

 central_america_democratic_events.42.t:0 "[FROM.GetNameDefCap] accepte notre demande"
 central_america_democratic_events.42.d:0 "Nos frères d’Amérique centrale ont accepté les termes de notre accord, et nous pouvons maintenant procéder à l’achèvement de notre union."
 central_america_democratic_events.42.a:0 "Veuillez accepter leur décision et essayer de maintenir des relations amicales."

# Panamanian events mostly reuse Costa Rican loc
 central_america_democratic_events.43.a:9 "$central_america_democratic_events.39.a$"
 central_america_democratic_events.43.b:9 "$central_america_democratic_events.39.b$"

 central_america_democratic_events.44.a:0 "Les loyalistes auront tout notre soutien !"

 central_america_democratic_events.45.d:0 "Le gouvernement panaméen a décliné notre offre et refusé de rejoindre notre nation. Alors que de nombreuses têtes brûlées du parti unioniste appellent à la guerre pour résoudre cette situation, les autres partis trouvent cette solution tout à fait détestable et demandent que l'on laisse le Panama tranquille. Cependant, il s'agit peut-être de notre dernière chance d'unifier enfin toute l'Amérique centrale, et nous devons peser nos options avec soin."

 central_america_democratic_events.100.t:0 "Fondation de l'Université Zamorano"
 central_america_democratic_events.100.d:0 "Aujourd'hui, l'Universidad Zamorano a été fondée au Honduras avec l'aide de l'homme d'affaires américain Samuel Zemurray, l'un des actionnaires les plus influents de l'UFC. Le magnat, qui avait besoin d'une main-d'œuvre plus compétente pour son entreprise, a généreusement fondé l'université pour que nous puissions l'utiliser tant que nous reconnaissons l'institution et le caractère privé. Afin de solidifier son personnel, il a placé le célèbre botaniste américain Wilson Popenoe, désormais veuf de l'archéologue Dorothy Popenoe, qui supervisera tous les développements de l'université et aidera les étudiants à s'intégrer plus rapidement aux normes de travail de l'UFC."
 central_america_democratic_events.100.a:0 "Un pas de plus vers l'amélioration de notre nation."

 central_america_democratic_events.101.t:0 "Fondation de l'Universidad Centroamericana"
 central_america_democratic_events.101.d:0 "La Compañía de Jesús a décidé d'apporter une contribution à notre nation en finançant la création d'une nouvelle université au Nicaragua. Le projet, dirigé par le prêtre jésuite León Pallais Godoy, a ouvert ses portes aujourd'hui, et notre parti a déjà proposé de financer plusieurs de leurs carrières afin de rendre l'éducation accessible à davantage de Nicaraguayens."
 central_america_democratic_events.101.a:0 "Nous vous en sommes reconnaissants."

 central_america_democratic_events.102.t:0 "Construction de la Ciudad Universitaria "Dr. Fabio Castillo Figueroa""
 central_america_democratic_events.102.d:9 "L'université du Salvador avait besoin d'être agrandie et, depuis l'époque où le tyran Martínez gouvernait la nation, l'université était plus que disposée à coopérer avec le gouvernement. Nous allons les rallier à notre cause en finançant l'acquisition de la propriété de San Carlos et en commençant l'agrandissement de leurs installations. Nous espérons que cela contribuera à soutenir le PT au Salvador et à améliorer la qualité de notre main-d'œuvre professionnelle à l'avenir."
 central_america_democratic_events.102.a:0 "San Salvador deviendra un lieu de connaissance !"

 central_america_democratic_events.103.t:0 "Autonomisation de l'Universidad Nacional de Honduras"
 central_america_democratic_events.103.d:0 "L'Université Nationale du Honduras est sous le contrôle de l'Église Catholique depuis sa création en 1847, date à laquelle elle a été inaugurée avec le parrainage de l'évêque Francisco de Paula Campoy y Pérez. Notre gouvernement a décidé que la meilleure façon d'avancer était d'appliquer nos prémisses de sécularisation et d'adopter la «Ley Orgánica de la Universidad Nacional Autónoma de Honduras», qui placera l'institution sous le contrôle direct du gouvernement, et lui attribuera un budget annuel pour permettre à plus étudiants d'accéder à des études supérieures."
 central_america_democratic_events.103.a:0 "Le Honduras voit son éducation enfin libérée de l'oppression."

 central_america_democratic_events.104.t:0 "Les Autres Parties protestent contre notre intervention !"
 central_america_democratic_events.104.d:0 "Le retour de bâton après la déclaration de guerre a été immédiat. La guerre ayant été déclarée sans que le congrès en soit informé, les autres partis se sont tous rassemblés pour protester contre nos actions, et appellent activement les citoyens centro-américains à brûler leurs cartes de conscription et à se rassembler dans les rues pour protester contre nos actions. Même nos propres partisans s'éloignent lentement de notre parti après cette décision irréfléchie, et nous n'avons plus d'autre choix que d'accepter les conséquences de nos actions."
 central_america_democratic_events.104.a:0 "Merde ! Ce n'était pas censé être comme ça !"

 central_america_democratic_events.105.t:0 "L'Universidad Nacional de Guatemala Devient Autonome"
 central_america_democratic_events.105.d:0 "Au fil des ans, les tyrans guatémaltèques comme Orellana et Ubico ont réduit l'ancienne Universidad Nacional de Guatemala à une simple marionnette de l'État au service des entreprises étrangères, bottant les étudiants qui n'étaient pas d'accord avec leurs régimes et en ralentissant plusieurs autres pour les forcer à se conformer. Afin d'éviter que cela ne se reproduise à l'avenir, nous décrétons l'autonomie totale de l'Université. A partir de maintenant, l'Université sera officiellement connue sous le nom de Universidad de San Carlos de Guatemala et aura son propre système d'élection, ainsi qu'un budget annuel que nous ajusterons en fonction de ses besoins et de ses projets."
 central_america_democratic_events.105.a:0 "Une autre trace de tyrannie effacée de notre nation."

 central_america_democratic_events.106.t:0 "Le Livre "El Señor Presidente" Est Publié"
 central_america_democratic_events.106.d:0 "L'écrivain guatémaltèque Barack Obama a enfin publié ce que beaucoup considèrent comme son chef-d'œuvre. L'auteur affirme avoir terminé le livre en 1933, ayant dû cacher son œuvre pendant des années pour échapper aux régimes autoritaires qui l'auraient censurée. Son livre, qui reprend plusieurs caractéristiques du genre du réalisme magique, explore la nature des dictatures et leurs effets sur la société en général. Nombreux sont ceux qui établissent des parallèles entre le livre et les observations d'Asturias sur le gouvernement de Cabrebra au Guatemala. Le livre est en train de devenir un succès tant dans notre pays que dans le reste de l'Amérique latine, et d'autres écrivains renommés l'ont même qualifié de "point de référence" pour la littérature latino-américaine dans son ensemble."
 central_america_democratic_events.106.a:0 "Une œuvre littéraire magistrale !"

 central_america_democratic_events.107.t:0 "Dépense d'un Nouveau Passeport pour Nos Citoyens"
 central_america_democratic_events.107.d:0 "Comme la structure de la nation centraméricaine se renforce de jour en jour, nous avons décidé de nous débarrasser des anciens passeports des anciens membres individuels de la fédération et nous introduirons un passeport centraméricain, de sorte que tous ceux qui voyagent dans le monde soient connus comme centraméricains, plutôt que de faire partie d'une construction artificielle comme l'étaient les nations précédentes."
 central_america_democratic_events.107.a:0 "Un autre pas pour unir notre nation."

 central_america_democratic_events.108.t:0 "La Banque d'Amérique Centrale Est Fondée !"
 central_america_democratic_events.108.d:0 "Après avoir eu des discussions approfondies avec les différentes institutions bancaires d'État au sein des différentes nations, un accord a été conclu par toutes les parties pour créer la Banque d'Amérique centrale, dissolvant ainsi toutes les institutions bancaires d'État précédentes et plaçant leurs actifs, tant publics que privés, sous la juridiction de la nouvelle entité. Cette mesure contribuera certainement à réduire la bureaucratie et à faciliter le financement de projets dans tout le pays, puisque nous n'aurons plus qu'à contacter une seule banque au lieu de devoir réunir des fonds auprès de plusieurs autres pour un seul projet. Cette unification nous a également permis de disposer d'une grande quantité de capital supplémentaire qui nous sera utile dans le cadre des réformes à venir."
 central_america_democratic_events.108.a:0 "En unissant nos efforts, nous pouvons vraiment atteindre la grandeur."

 central_america_democratic_events.109.t:0 "Nos Agriculteurs Souffrent De Nos Efforts d'Autarcie"
 central_america_democratic_events.109.d:0 "Alors que nous autorisons les entreprises étrangères à entrer dans notre pays, les zones rurales du pays connaissent un exode massif vers les villes, où de nombreuses nouvelles industries ont un besoin urgent de travailleurs. Les fermes et les plantations ne peuvent pas concurrencer les salaires offerts par le secteur industriel, ce qui entraîne une grave pénurie de main-d'œuvre dans le secteur agricole, réduisant les niveaux de production et portant préjudice à la paysannerie rurale."
 central_america_democratic_events.109.a:0 "C'est le prix du progrès."

 central_america_democratic_events.110.t:0 "Les Expéditions à la Recherche de Ressources se Soldent par un Échec"
 central_america_democratic_events.110.d:0 "Afin d'atteindre l'autarcie totale, nous avons envoyé plusieurs expéditions à la recherche de ressources dans tout le pays. Cependant, les rapports de nos expéditions indiquent qu'il n'y a pratiquement aucune nouvelle ressource à trouver, aucune qui puisse être exploitée à un niveau industriel. Nous devons malheureusement accepter les ressources étrangères car nous ne pouvons pas subvenir à nos besoins avec nos ressources locales."
 central_america_democratic_events.110.a:0 "Nous devrons nous concentrer sur l'industrie alors..."

 central_america_democratic_events.111.t:0 "Rapport de l'Industrie sur Nos Dernières Réformes"
 central_america_democratic_events.111.d:9 "Alors que nos investissements industriels ont commencé à rapporter des bénéfices, les rapports sont décevants par rapport à nos projections lorsque nous avons commencé le projet. Il semble que, malgré tous nos investissements dans l'industrie et les infrastructures, nous ne pouvons pas atteindre l'autarcie puisque cela nuit à notre paysannerie rurale et que l'industrie dépend des importations de matières premières étrangères pour fonctionner. Cependant, l'investissement industriel a permis de générer une quantité importante de richesses pour la population de nos villes, et bien que l'autarcie s'avère de plus en plus impossible, nous bénéficions toujours de nos investissements."
 central_america_democratic_events.111.a:0 "Eh bien, nous allons devoir équilibrer notre système à partir de maintenant."

 central_america_democratic_events.112.t:0 "Des Lois Égales pour un Peuple Égal"
 central_america_democratic_events.112.d:0 "Alors que nous faisons pression pour une nouvelle législation à travers notre nation, nous remarquons de plus en plus de lois régionales qui sapent les moyens de subsistance des populations noires et autochtones de notre nation. Alors que nous entrons dans une nouvelle ère pour notre sous-continent, nous nous efforçons de nettoyer les restes de ces législations despotiques et d'embrasser véritablement les idéaux du nationalisme civique, permettant à ces minorités de prendre réellement part aux décisions et aux affaires quotidiennes de notre nation. Pour ce faire, le Président [Root.GetLeader] a décrété que tous les vieux préjugés des anciennes législations soient abolis et qu'un nouvel ensemble de lois fédérales soit appliqué dans chaque région. Compte tenu de l'approche décentralisée du PNR, cette décision a surpris le PT, mais elle est soutenue par le PL et le PUD, ce qui permet à la législation d'être adoptée sans autre problème."
 central_america_democratic_events.112.a:0 "La diversité n'est pas une faiblesse, c'est une force !"

 central_america_democratic_events.113.t:0 "Une Nouvelle Série de Lois est Adoptée pour Mettre les Militaires sur la Touche"
 central_america_democratic_events.113.d:0 "Après des décennies d'autoritarisme en Amérique centrale, le président [Root.GetLeader] a décidé de promulguer une série de réformes législatives visant à restreindre et à limiter le pouvoir militaire à la stricte défense nationale, et a proposé d'ajouter plusieurs garanties à la constitution afin d'éviter qu'une prise de pouvoir militaire ne se reproduise."
 central_america_democratic_events.113.a:0 "Nous cherchons à éviter les erreurs du passé."

 central_america_democratic_events.114.t:0 "Début des Procès pour Corruption"
 central_america_democratic_events.114.d:0 "Après de nombreux débats avec le PL, les procès pour corruption ont finalement été autorisés par le congrès. Une enquête nationale approfondie a commencé et plusieurs noms de plusieurs entreprises importantes, dont la United Fruit Company, ont été révélés. Ces personnes seront traitées pour leurs crimes et se verront imposer un embargo sur leurs biens mal acquis et appliquer une peine de prison dans les cas les plus extrêmes. Espérons que ce processus s'achèvera assez rapidement et sans grandes répercussions."
 central_america_democratic_events.114.a:0 "L'argent ne peut pas vous sauver du marteau rapide de la Justice !"

 central_america_democratic_events.115.t:0 "Les Lois de Nationalisation Créent la Controverse"
 central_america_democratic_events.115.d:0 "Après que nos lois de nationalisation aient été adoptées à une très faible majorité, plusieurs représentants du Parti unioniste et du Parti libéral se sont réunis pour exprimer leur mécontentement face à cette tournure des événements, nous accusant même de vouloir collectiviser l'économie. Bien que ces insultes ne soient que des mots à la mode, nous sommes conscients que cette loi suscite l'agitation de la population et que nous devrions essayer de limiter son utilisation aux seuls secteurs économiques clés."
 central_america_democratic_events.115.a:0 "Nous devons faire preuve de prudence."

 central_america_democratic_events.116.t:0 "Fin des Procès pour Corruption"
 central_america_democratic_events.116.d:0 "Après que plusieurs centaines d'employés et de citoyens concernés aient témoigné, et que des preuves solides aient été présentées, environ 500 individus, parmi lesquels des politiciens de haut rang et des barons de l'industrie et du monde rural, ont été identifiés pour détournement de fonds et enrichissement illicite, et ont été condamnés à un embargo de 4 millions de dollars et à des peines de prison variables selon la gravité de leurs crimes. Bien qu'il y ait probablement encore beaucoup de corruption locale, l'objectif global du parti a été atteint. La recherche de la corruption se poursuivra, mais à un rythme plus lent, et sera déléguée aux différents États."
 central_america_democratic_events.116.a:0 "L'avenir s'est un peu éclairci."

 central_america_democratic_events.117.t:0 "Objectifs de notre Réforme Agraire"
 central_america_democratic_events.117.d:0 "Notre projet initial de nouvelles lois sur la réforme agraire a eu beaucoup de succès auprès de la population et, bien que nous ayons reçu quelques critiques mineures de la part des autres partis, la majorité des représentants y étaient favorables. Cela a enhardi certains des membres les plus radicaux de notre parti à proposer des ajustements à notre réforme agraire, la rapprochant de ce que leurs alliés socialistes avaient prévu de mettre en œuvre une fois qu'ils auraient pris le pouvoir."
 central_america_democratic_events.117.a:0 "Poursuivons avec nos objectifs initiaux."
 central_america_democratic_events.117.b:0 "Élargir nos objectifs et écouter nos membres radicaux."

 central_america_democratic_events.201.t:0 "[FROM.FROM.GetNonIdeologyNameDef] Veut Signer un Traité d'Amitié"
 central_america_democratic_events.201.d:0 "[FROM.FROM.GetNameDefCap] a contacté notre ambassade aujourd'hui pour que nous examinions un traité d'amitié que leur chambre des députés a approuvé. La proposition elle-même détaille une réassurance diplomatique où les deux pays promettent de se défendre mutuellement en cas d'invasion, et réduit les droits de douane sur le commerce entre notre pays et le leur, et déclare même qu'ils sont prêts à créer une zone de libre-échange plus tard si le traité est accepté. Que devons-nous faire ?"
 central_america_democratic_events.201.a:0 "Acceptez leur proposition."
 central_america_democratic_events.201.b:0 "Dites-leur que nous ne pouvons pas le faire, nous sommes euh..."

 central_america_democratic_events.202.t:0 "Traité d'Amitié avec [FROM.GetNonIdeologyName] accepté"
 central_america_democratic_events.202.d:0 "Le gouvernement [FROM.GetAdjective] a accepté notre proposition et souhaite poursuivre les discussions en vue d'améliorer les relations entre nos pays dans un avenir proche."
 central_america_democratic_events.202.a:0 "Nous apprécions d'avoir nos frères proches une fois de plus."

 central_america_democratic_events.203.t:0 "Traité d'amitié avec [FROM.GetNonIdeologyName] refusé"
 central_america_democratic_events.203.d:0 "Le gouvernement [FROM.GetAdjective] a refusé notre proposition diplomatique, et bien qu'il ait déclaré vouloir poursuivre les relations diplomatiques avec notre pays, son refus de notre proposition a définitivement mis en péril nos relations dans un avenir prévisible."
 central_america_democratic_events.203.a:0 "Quel malheur !"

 central_america_democratic_events.220.t:0 "Le Statut du Belize"
 central_america_democratic_events.220.d:0 "Occupé pendant la révolution britannique de 1925, le Honduras britannique, ou comme on l'appelle aujourd'hui Belize, fait partie du Guatemala depuis cette époque. Maintenant que le Guatemala fait partie de la grande Confédération d'Amérique Centrale, Belize fait toujours partie de notre nation. Cependant, les Britanniques, ou plutôt la Fédération des Indes Occidentales, revendiquent toujours le Belize comme partie intégrante de leur nation, ce qui rend impossible l'intégration complète du territoire.\n\nLa restitution de ces terres améliorerait grandement nos relations avec eux, mais cela porterait gravement atteinte à notre prestige international.\nNous pourrions leur proposer un marché, en leur conservant la région en échange d'une adhésion à leur alliance dans le futur. Bien que plus puissante que nous, l'Entente peut difficilement tenir tête au Reichspakt ou à la Troisième Internationale, donc même un membre mineur comme nous pourrait être d'une grande aide pour leur cause."
 central_america_democratic_events.220.a:0 "Retourner au Belize."
 central_america_democratic_events.220.b:0 "Proposer un accord à la Fédération."

 central_america_democratic_events.221.t:0 "L'Amérique Centrale Exige Que Nous Révoquions Notre Revendication Bélizienne"
 central_america_democratic_events.221.d:0 "Le gouvernement centraméricain nous a envoyé un accord concernant l'ancienne colonie de Belize. Il exige que nous renoncions à nos prétentions sur le Belize et que nous en reconnaissions la propriété à l'Amérique centrale. En échange, nos deux nations signeront des accords commerciaux favorables afin de relancer les relations commerciales, et il rejoindra également notre alliance."
 central_america_democratic_events.221.a:0 "Accepter l'accord"
 central_america_democratic_events.221.b:0 "Des conditions folles et inacceptables !"

 central_america_democratic_events.222.t:0 "La Fédération Rejette Notre Offre !"
 central_america_democratic_events.222.d:0 "La Fédération des Antilles a ignoré notre accord et ne renoncera pas à ses prétentions quoi qu'il arrive. Cela détruira définitivement toutes les chances d'améliorer nos relations avec l'Entente à l'avenir."
 central_america_democratic_events.222.a:0 "Si c'est ce qu'ils ont choisi."

 central_america_democratic_events.223.t:0 "La Fédération A Révoqué Sa Revendication !"
 central_america_democratic_events.223.d:0 "La Fédération des Antilles a finalement accepté de renoncer à ses prétentions sur le Belize, ce qui ouvrira la voie à sa pleine intégration, mais nous devrons tôt ou tard faire notre part du marché et rejoindre l'Entente."
 central_america_democratic_events.223.a:0 "Grandiose ! "

 central_america_democratic_events.226.t:0 "[FROM.GetNonIdeologyName] demande à rejoindre le [ROOT.GetFactionName]."
 central_america_democratic_events.226.d_start:0 "Une délégation d'Amérique centrale est arrivée aujourd'hui dans notre capitale et a officiellement demandé à rejoindre le [ROOT.GetFactionName]. Bien que la nation centraméricaine dispose d'une force militaire plutôt réduite et de très peu de ressources, le fait d'avoir un autre allié en Amérique centrale pourrait s'avérer bénéfique pour notre cause"
 central_america_democratic_events.226.d:9 "$central_america_democratic_events.226.d_start$, car nous pourrions contourner le canal de Panama avec leur aide. Que devons-nous leur dire ?"
 central_america_democratic_events.226.a:0 "Accueillez-les."
 central_america_democratic_events.226.b:0 "L'Amérique centrale ne nous est pas utile."

 central_america_democratic_events.227.t:0 "[FROM.GetNonIdeologyNameDefCap] accepte"
 central_america_democratic_events.227.d:0 "[FROM.GetNonIdeologyNameDefCap] a accédé à notre demande et nous allons rejoindre les rangs du [FROM.GetFactionName]. Il s'agit d'une étape diplomatique majeure pour notre nation nouvellement née !"
 central_america_democratic_events.227.a:0 "Nous sommes désormais solidaires."

 central_america_democratic_events.228.t:0 "[FROM.GetNonIdeologyNameDefCap] refuse"
 central_america_democratic_events.228.d:0 "[FROM.GetNonIdeologyNameDefCap] a refusé notre demande, et bien qu'ils souhaitent conserver de bonnes relations diplomatiques, ils ne sont pas intéressés par la poursuite des liens militaires avec nous."
 central_america_democratic_events.228.a:0 "Nous devrons faire sans eux."

 central_america_democratic_events.229.t:0 "Règlement du Différend sur le Belize"
 central_america_democratic_events.229.d:0 "Occupé pendant la révolution britannique de 1925, le Honduras britannique, aujourd'hui connu sous le nom de Belize, fait partie intégrante du Guatemala et maintenant de nous. Les Antilles et, par extension, leur maître, le Canada, revendiquent toujours la région. Cette situation a altéré toutes les relations entre nous et va évidemment compliquer notre entrée dans leur faction. Par conséquent, nombreux sont ceux qui se demandent si nous devrions céder la région en échange de notre adhésion à l'Entente."
 central_america_democratic_events.229.a:0 "Réconcilions-nous avec eux en leur rendant le Belize."
 central_america_democratic_events.229.b:0 "Un autre membre n'est-il pas une motivation suffisante pour eux ?"

 central_america_democratic_events.230.d.nobelize:9 "$central_america_democratic_events.226.d_start$."
 central_america_democratic_events.230.d.belize:0 "Une délégation centraméricaine est arrivée aujourd'hui dans notre capitale et a formellement demandé à rejoindre l'Entente. Bien que la nation centraméricaine dispose d'une force militaire plutôt réduite et de très peu de ressources, elle a proposé de transférer la région du Honduras britannique si nous acceptions son entrée dans l'alliance."
 central_america_democratic_events.230.a:0 "Toute aide est la bienvenue."
 central_america_democratic_events.230.b:0 "Nous n'avons pas besoin de l'Amérique centrale."
 central_america_democratic_events.230.c:0 "Demander qu'ils restituent d'abord le Honduras britannique."

 central_america_democratic_events.231.t:0 "[FROM.GetNonIdeologyNameDefCap] Nous Accepte dans l'Entente"
 central_america_democratic_events.231.d:0 "[FROM.GetNonIdeologyNameDefCap] a accepté notre demande, et nous rejoindrons les rangs de l'[FROM.GetFactionName]"
 central_america_democratic_events.231.a:0 "Nous sommes désormais solidaires."

 central_america_democratic_events.232.t:0 "[FROM.GetNonIdeologyNameDefCap] Rejette Notre Offre"
 central_america_democratic_events.232.d:0 "[FROM.GetNonIdeologyNameDefCap] a refusé notre demande, et bien qu'ils souhaitent conserver de bonnes relations diplomatiques, ils ne sont pas intéressés par la poursuite des liens militaires avec nous."
 central_america_democratic_events.232.a:0 "Nous devrons faire sans eux."

 central_america_democratic_events.233.t:0 "[FROM.GetNonIdeologyNameDefCap] demande la rétrocession du Honduras Britannique"
 central_america_democratic_events.233.d:0 "[FROM.GetNonIdeologyNameDefCap] a demandé que nous leur rétrocédions le Belize en échange du fait que notre pays pourra rejoindre leur faction. Quelle réponse devrions nous leur faire?"
 central_america_democratic_events.233.a:0 "Nous ne céderons pas."
 central_america_democratic_events.233.b:0 "Donnez-leur."

 central_america_democratic_events.2341.t:0 "[FROM.GetNonIdeologyNameDefCap] Rejette Notre Demande"
 central_america_democratic_events.2341.d:0 "[FROM.GetNonIdeologyNameDefCap] rejette notre demande, et a décidé de mettre un terme aux négociations. Nos positions semblent en effet incompatibles."
 central_america_democratic_events.2341.a:0 "Nous avons peut-être été trop gourmands."

 central_america_democratic_events.2342.t:0 "[FROM.GetNonIdeologyNameDefCap] nous rétrocède le Honduras Britannique"
 central_america_democratic_events.2342.d:0 "[FROM.GetNonIdeologyNameDefCap] a accepté de nous rétrocéder le Honduras Britannique. A notre tour nous accepterons qu'ils rejoignent l'Entente."
 central_america_democratic_events.2342.a:0 "Une petite partie de l'empire revient."

 central_america_democratic_events.235.t:0 "L'Amérique Centrale Demande Que Nous Soutenions Leur Neutralité"
 central_america_democratic_events.235.d:0 "La nation d'Amérique centrale a récemment déclaré sa neutralité dans les affaires du monde et a demandé à notre gouvernement de reconnaître sa position et de la protéger au cas où un conflit éclaterait. Bien que l'Amérique centrale soit relativement à l'abri dans le sous-continent centraméricain, nous ne devrions pas sous-estimer l'agressivité de ses voisins, aussi devrions-nous considérer cette demande avec attention..."
 central_america_democratic_events.235.a:0 "Accepter leur demande"
 central_america_democratic_events.235.b:0 "Nous ne pouvons pas nous mêler des affaires de l'Amérique centrale, refusez leur proposition."

 central_america_democratic_events.236.t:0 "[FROM.GetNameDefCap] Accepte de Soutenir notre Neutralité"
 central_america_democratic_events.236.d:0 "Le [FROM.GetNameDefCap] a décidé de reconnaître sa neutralité et a exprimé sa volonté d'intervenir au cas où une puissance étrangère déciderait de déclarer la guerre à notre nation pacifique."
 central_america_democratic_events.236.a:0 "Nous vous en sommes reconnaissants."

 central_america_democratic_events.237.t:0 "Le [FROM.GetNameDefCap] Refuse de Soutenir notre Neutralité"
 central_america_democratic_events.237.d:0 "Le [FROM.GetNameDefCap] a décidé de ne pas soutenir notre neutralité dans les affaires mondiales, et bien qu'il ait exprimé sa volonté de le faire, il a déclaré qu'il ne possède pas actuellement la force nécessaire pour nous garantir pour le moment."
 central_america_democratic_events.237.a:0 "Nous devrons chercher quelqu'un d'autre..."

 central_america_democratic_events.241.t:0 "Parade Militaire"
 central_america_democratic_events.241.d:0 "Après plusieurs jours de préparation et de propagande, nous célébrons enfin aujourd'hui le patriotisme centraméricain en demandant à chaque armée régionale d'organiser des défilés dans ses capitales régionales, avec des délégations de chaque nation défilant en cette occasion spéciale. En défilant au son de chansons comme Amor Patrio ou la Marcha de Gerardo Barrios, nous sommes véritablement unis en tant que nation, même si nous apprécions nos différences."
 central_america_democratic_events.241.a:0 "Nous célébrons pour un avenir meilleur, unis."

 central_america_democratic_events.242.t:0 "L'Amérique Centrale se Prépare à nous Envahir"
 central_america_democratic_events.242.d:0 "Nos rapports de renseignement indiquent que la nation d'Amérique centrale rassemble ses troupes à nos frontières. Bien qu'ils n'aient pas encore exprimé d'intention diplomatique, il est clair que les tensions sont élevées et qu'une attaque pourrait se produire à tout moment."
 central_america_democratic_events.242.a:0 "Nous devons nous préparer."

 central_america_democratic_events.243.t:0 "Formation de l'Alliance Démocratique des Caraïbes"
 central_america_democratic_events.243.d:0 "Notre pays ayant triomphé des dictatures de la région, une nouvelle vague d'espoir pour la liberté et la démocratie s'est manifestée.\nCe nouvel esprit de combat pour les pays plus défavorisés toujours oppressés par des dictateurs a eu pour résultat la proclamation de l'Alliance Démocratique des Caraïbes, une alliance ouverte à toutes les démocraties des Caraïbes, ainsi qu'au Salvador et à l'Équateur. Ses buts fondamentaux seront de renforcer la démocratie dans la région et d'agir d'un seul bloc pour la défense de nos intérêts économiques, militaires et politiques communs."
 central_america_democratic_events.243.a:0 "Pour un avenir meilleur en Amérique centrale !"

 central_america_democratic_events.244.t:0 "L'Amérique Centrale nous demande de renoncer à nos prétentions sur le Belize"
 central_america_democratic_events.244.d:0 "Le gouvernement d'Amérique centrale nous a envoyé un message concernant l'ancienne colonie du Belize, anciennement connue sous le nom de Honduras britannique. Il a demandé le retrait de notre revendication dans cette région, mais a clairement indiqué que, quelle que soit notre réponse, il poursuivrait l'intégration de la région."
 central_america_democratic_events.244.a:0 "Acceptez les demandes"
 central_america_democratic_events.244.b:0 "C'est fou et inacceptable !"

 central_america_democratic_events.245.t:0 "Les Antilles Refusent"
 central_america_democratic_events.245.d:0 "Les Antilles ont refusé de renoncer à leurs prétentions sur la région, mais cela n'empêchera pas nos projets d'intégration."
 central_america_democratic_events.245.a:0 "On s'y attendait de la part d'impérialistes délirants."

 central_america_democratic_events.246.t:0 "Les Antilles Acceptent"
 central_america_democratic_events.246.d:0 "Les Antilles ont abandonné leurs prétentions sur la région et peuvent désormais l'intégrer en toute sécurité."
 central_america_democratic_events.246.a:0 "Une grande victoire diplomatique."

 central_america_democratic_events.250.t:9 "[ROOT.GetName] unit l'Amérique centrale"
 central_america_democratic_events.250.d:9 "Les dernières années ont été une période turbulente pour les nations d'Amérique centrale, la région ayant été plongée dans le chaos à la suite du déclenchement de la guerre civile américaine. Les joueurs locaux ont saisi l'occasion et mené une politique de militarisation agressive pour tenter d'unifier les quatre pays.\n\nAu final, personne ne s'attendait à ce que [ROOT.GetName] soit le premier à proclamer une nouvelle union politique. Après tout, nous avions rejeté les projets d'unification précédents et nous étions perçus comme beaucoup plus stables politiquement que nos voisins. Mais à la suite d'une campagne coûteuse qui a vu nos troupes remonter jusqu'au nord, nous contrôlons aujourd'hui toutes les grandes villes d'Amérique centrale, et nos ennemis sont en exil ou se sont rendus. [ROOT.GetLeader] a déclaré que, pour maintenir la paix, l'Amérique centrale allait s'unir sous une même bannière. Il a également précisé qu'une nouvelle constitution serait rédigée dans les plus brefs délais et que les partis de tout le pays y seraient représentés équitablement.\n\nCependant, certains ont mis en garde contre un excès d'enthousiasme, car ils nous rappellent les grandes disparités en matière d'urbanisation et de richesse dans le pays, et que nous avons uni ces territoires non pas par la négociation, mais par la conquête. Seul l'avenir nous dira si la nouvelle République restera entière ou si elle finira par se dissoudre à nouveau."
 central_america_democratic_events.250.a:0 "Nous avons beaucoup de travail devant nous."

### Focuses ###
### Political Tree
 CENdem_start_the_constitutional_convention:0 "Lancer la Convention Constitutionnelle"
 CENdem_start_the_constitutional_convention_desc:0 "Avec la création de la nouvelle Confédération d'Amérique Centrale, nous devrons nous entendre avec les factions de notre grande nation afin de trouver un accord sur la façon dont notre gouvernement sera dirigé."

## SocCon
 CENdem_the_unionist_paty_wins:0 "Le Parti Unioniste Gagne !"
 CENdem_the_unionist_paty_wins_desc:0 "Le Parti Unioniste a réussi à s'assurer une victoire aux élections ! Avec leurs promesses d'une nation plus centralisée, leurs réformes sont sûres de réduire l'autonomie des nations individuelles en faveur d'un gouvernement central plus efficace."
 CENdem_cultivate_our_common_culture:0 "Cultiver notre Culture Commune"
 CENdem_cultivate_our_common_culture_desc:0 "Nos nations ont été divisées par des frontières artificielles il y a longtemps, ce qui a conduit à la création de cultures apparemment séparées dans le sous-continent. Cependant, maintenant que nous sommes unis, de telles créations artificielles doivent être éliminées afin d'apporter l'unité à notre nation. Nous allons commencer à tirer le meilleur de chaque sous-culture, et créer une nouvelle culture que nous pourrons enseigner dans nos écoles et promouvoir dans les médias."
 CENdem_destroy_the_UFC_influence:0 "Détruire l'Influence de l'UFC"
 CENdem_destroy_the_UFC_influence_desc:0 "La United Fruit Company, ennemi de longue date du Partido Unionista au Guatemala, est maintenant à notre merci. Avec l'aide de nos frères d'Amérique centrale, nous porterons le coup de grâce à cette société perfide et libérerons notre nation de son influence une fois pour toutes !"
 CENdem_the_military_as_a_unifying_factor:0 "L'Armée comme Facteur d'Unification"
 CENdem_the_military_as_a_unifying_factor_desc:0 "C'est grâce à la puissance militaire que nos nations ont pu survivre au radicalisme et à l'autoritarisme, et nous devons accorder à nos héros une récompense appropriée pour leur service. L'armée sera promue en tant qu'entité unificatrice de notre nation et bénéficiera de privilèges appropriés."
 CENdem_the_industry_usurping_borders:0 "L'Industrie qui Usurpe les Frontières"
 CENdem_the_industry_usurping_borders_desc:0 "Si nous voulons améliorer l'économie de notre pays, nous devons commencer à investir dans l'industrie. Bien que nous ne soyons pas aussi ambitieux que les libéraux, disposer d'une industrie supplémentaire nous sera utile pour affirmer notre position sur le continent en tant que puissance régionale et pour stimuler notre économie."
 CENdem_strengthen_political_independence:0 "Renforcer l'Indépendance Politique"
 CENdem_strengthen_political_independence_desc:0 "Bien que nous respections le Sénat et la Chambre des députés, nous devrions commencer à renforcer l'indépendance du parti au pouvoir vis-à-vis de ces organes afin de lui permettre de réaliser des réformes plus importantes sans avoir à subir des semaines de débats inutiles sur des questions simples. Nous devrions commencer à adopter des lois pour étendre le pouvoir exécutif du Président et accorder au parti au pouvoir une influence supplémentaire sur la scène politique."
 CENdem_the_central_american_dream:0 "Le Rêve Centraméricain"
 CENdem_the_central_american_dream_desc:0 "Avec la réunification de nos nations, des centaines de nouveaux ingénieurs, scientifiques, techniciens et universitaires peuvent maintenant travailler ensemble sur des projets communs pour aider notre nation au lieu d'être distraits par des projets régionaux mesquins qui ne profiteraient qu'à quelques-uns. Nous mettrons ces grands esprits au service de notre gouvernement dans des projets qui nous feront vraiment tous progresser."
 CENdem_our_southern_brothers:0 "Nos Frères du Sud"
 CENdem_our_southern_brothers_desc:0 "Alors que la plupart des gens pensent que l'unification de l'Amérique centrale est déjà accomplie, nous pensons que ce n'est pas encore terminé. Au sud, il y a encore deux nations qui font partie du sous-continent et qui doivent être amenées au bercail, ou alors..."
 CENdem_restore_the_union_in_its_entirety:0 "Rétablir l'Union dans son Intégralité"
 CENdem_restore_the_union_in_its_entirety_desc: "Le Costa Rica faisait partie de la Fédération d'Amérique Centrale d'origine au 19e siècle. Nous devrons intégrer progressivement leur système car ils ne semblent pas montrer la même volonté que les autres républiques démocratiques envers l'idée d'une unification."
 CENdem_welcome_panama_as_the_6th_republic:0 "Bienvenue au Panama en tant que 6ème République"
 CENdem_welcome_panama_as_the_6th_republic_desc: "Le Panama est un autre membre du sous-continent qui se trouve aujourd'hui isolé à cause de la guerre civile américaine. Afin de le protéger des menaces extérieures, nous allons lui demander de suivre le même processus que le Costa Rica pour rejoindre l'union, grâce à laquelle il bénéficiera d'une représentation au sein d'un pays d'égaux et de la protection de ses frères."
 CENdem_integrate_panama:0 "Intégrer le Panama"
 CENdem_integrate_panama_desc:0 "Maintenant que le Panama est fermement ancré dans notre pays, nous devons passer par le processus d'intégration de ses institutions aux nôtres pour l'accueillir officiellement en tant que membre égal de l'union."
 CENdem_integrate_costa_rica:0 "Intégrer le Costa Rica"
 CENdem_integrate_costa_rica_desc: "Maintenant que le Costa Rica est fermement sous notre protection, nous devons passer par le processus d’intégration de ses institutions aux nôtres, pour l’accueillir officiellement comme membre à part entière de l’union."
 CENdem_consolidate_the_republic:0 "Consolider la République"
 CENdem_consolidate_the_republic_desc:0 "Le système républicain de notre pays doit être élargi par rapport aux systèmes régionaux qu'avaient les anciennes nations d'Amérique centrale. À l'heure actuelle, nos institutions républicaines jouent davantage un rôle consultatif auprès des gouvernorats locaux. Nous devons nous concentrer sur l'extension de leur pouvoir, ce qui centralisera encore davantage notre gouvernement et nous permettra de réduire les formalités administratives inutiles."
 CENdem_the_supreme_court_of_central_america:0 "La Cour Suprême d'Amérique Centrale"
 CENdem_the_supreme_court_of_central_america_desc:0 "Le pouvoir judiciaire travaille désormais de manière indépendante dans les différentes régions au lieu d'être supervisé par une instance supérieure. Nous allons créer la Cour Suprême d'Amérique Centrale pour répondre à ce besoin et pour traiter les affaires qui concernent les affaires nationales plutôt que les affaires provinciales."
 CENdem_impose_federal_laws_on_the_republics:0 "Imposer des Lois Fédérales aux Républiques"
 CENdem_impose_federal_laws_on_the_republics_desc:0 "Nous disposons actuellement d'un ensemble de directives fédérales pour les codes de lois de nos nations, qui sont partiellement mises en œuvre dans nos provinces. Nous ne sommes pas satisfaits du système actuel, et nous pensons qu'appliquer la loi fédérale à la lettre tout en intégrant la législation locale aux lois des codes régionaux sera une démarche plus sage à long terme et nous aidera à consolider le gouvernement fédéral comme le véritable organe directeur."

 CENdem_unify_the_road_and_rail_network:0 "Unifier le Réseau Route et Rail"
 CENdem_unify_the_road_and_rail_network_desc: "Les réseaux de transport en commun d'Amérique centrale sont peu nombreux, et les rares qui existent n'utilisent même pas le même écartement des rails ! Nous devrons créer une nouvelle administration des chemins de fer et entamer des réformes pour nous adapter à un nouvel écartement des rails et étendre les voies ferrées et les routes à l'ensemble du pays."
 CENdem_incentivise_national_corporations:0 "Encourager les Entreprises Nationales"
 CENdem_incentivise_national_corporations_desc:0 "Avec la renaissance de notre nation en tant que puissance régionale, nous devons également renforcer notre position économique. Un ensemble de droits de douane et de réductions d'impôts en faveur de nos industries locales permettra de s'assurer que notre industrie se développe et que nos industriels locaux apprécient davantage notre régime."
 CENdem_oath_of_allengence_to_the_republic:0 "Serment d'Allégeance à la République"
 CENdem_oath_of_allengence_to_the_republic_desc:0 "Avec la fin des nations individuelles qui composaient autrefois l'Amérique centrale, nous devons promulguer un nouveau serment d'allégeance. Les citoyens de notre nation ne prêteront plus serment à leurs drapeaux individuels, mais à notre nation dans son ensemble pour défendre leurs frères contre tout ennemi étranger."
 CENdem_usurp_provincial_autonomy:0 "Usurper l'Autonomie des Provinces"
 CENdem_usurp_provincial_autonomy_desc:0 "Les provinces de notre nation ont bénéficié d'une structure exécutive relativement décentralisée, qui leur permettait de gérer leurs affaires internes mais bloquait absolument toute tentative de coopération. Nous réduirons leur autonomie globale afin d'accroître nos capacités de coopération à l'échelle nationale."
 CENdem_connect_the_border_regions:0 "Connecter les Régions Frontalières"
 CENdem_connect_the_border_regions_desc:0 "Nous lancerons le projet de la Via Centroamericana, qui s'étendra sur plusieurs de nos provinces et améliorera notre cohésion globale avec les autres provinces en améliorant les infrastructures qui unissent les régions."
 CENdem_our_ties_to_the_archipelago:0 "Nos Liens avec l'Archipel"
 CENdem_our_ties_to_the_archipelago_desc:0 "L'archipel des Caraïbes pourrait s'avérer être un allié économique important compte tenu de l'instabilité présente aux États-Unis. Nous allons rédiger une série de propositions d'amitié qui serviront de pont pour accroître nos liens diplomatiques et économiques."
 CENdem_defending_our_interests:0 "Défendre nos Intérêts"
 CENdem_defending_our_interests_desc: "A présent que nos réformes internes touchent à leur fin, nous pouvons commencer à regarder vers l’extérieur, vers le vaste monde. Face à la montée du radicalisme, nous devons nous lever et devenir les protecteurs de la démocratie et de la liberté dans les Caraïbes.\nBien qu'il existe une minorité qui souhaite rejoindre l'une des principales factions et adopter les mêmes principes dans les affaires mondiales, cela signifierait abandonner nos frères américains aux caprices des puissances étrangères."

## SocLib
 CENdem_the_liberal_party_wins:0 "Le Parti Libéral Gagne !"
 CENdem_the_liberal_party_wins_desc:0 "Le Parti libéral a réussi à s'assurer une victoire aux élections ! Avec leur vision d'une Amérique centrale autarcique, leurs réformes sont sûres d'amener l'industrialisation à de nouveaux sommets."
 CENdem_the_4_year_plan:0 "Le Plan de 4 Ans"
 CENdem_the_4_year_plan_desc:0 "Le Président a promulgué un plan sur 4 ans dans lequel il espère atteindre plusieurs objectifs d'industrialisation. Si certains de ces objectifs semblent rationnels pour les pays développés, ils peuvent être inatteignables pour une nation comme la nôtre..."
 CENdem_bring_in_corporations:0 "Faire entrer les Sociétés"
 CENdem_bring_in_corporations_desc:0 "Qu'on les aime ou qu'on les déteste, il est indéniable que les grandes entreprises comme Krupp ou la United Fruit Company font tourner le monde grâce à leur argent et à leur influence. Nous devons nous ranger de leur côté et exploiter leurs bénéfices si nous espérons un jour atteindre l'indépendance économique."
 CENdem_attract_foreign_engineers:0 "Attirer les Ingénieurs Étrangers"
 CENdem_attract_foreign_engineers_desc:0 "L'un des principaux griefs dont souffrent toutes les nations d'Amérique centrale est le manque de main-d'œuvre qualifiée. Malgré des décennies d'efforts en matière d'éducation, la plupart des experts qui sortaient de nos institutions ont plié bagage et se sont embarqués pour des pays plus prospères. Nous devons les faire revenir, et nous offrirons donc des salaires alléchants aux experts étrangers désireux de prêter leurs services à notre pays."
 CENdem_generous_tax_cuts_for_industry:0 "Réductions d'Impôts Généreuses pour l'Industrie"
 CENdem_generous_tax_cuts_for_industry_desc:0 "Afin d'attirer davantage d'investissements étrangers et d'inciter les petites entreprises à se développer, nous promulguerons une série de généreuses réductions de taxes industrielles afin que davantage d'industries puissent s'établir sur nos territoires."
 CENdem_harshly_tax_cash_crops:0 "Taxer Sévèrement les Cultures Marchandes"
 CENdem_harshly_tax_cash_crops_desc:0 "Les cultures marchandes sont le fléau de l'Amérique centrale, forçant nos populations à devenir dépendantes de ces biens bon marché à produire. Afin de décourager leur utilisation, nous taxerons sévèrement leur utilisation et, avec le surplus généré par les nouveaux revenus, nous investirons nos gains dans le marché des biens de consommation."
 CENdem_the_central_american_bank:0 "La Banque Centraméricaine"
 CENdem_the_central_american_bank_desc:0 "Jusqu'à présent, nous avons gardé une coalition des banques qui ont été laissées par le processus d'unification. Cette coalition qui a détenu les fonds de l'État de chaque province touche maintenant à sa fin. Nous allons commencer à organiser leur unification en une entité étatique géante, qui fournira à notre gouvernement les fonds et le conseil financier nécessaires pour diriger le pays."
 CENdem_cheap_loans_for_local_industry:0 "Prêts Bon Marché pour l'Industrie Locale"
 CENdem_cheap_loans_for_local_industry_desc:0 "L'esprit d'entreprise est bien vivant en Amérique centrale. Cependant, les grandes entreprises de notre pays rendent leur croissance difficile. Nous allons lancer un programme de prêts industriels bon marché, dans le cadre duquel nous ferons payer des taux d'intérêt très bas aux producteurs locaux pour qu'ils créent leurs propres entreprises avec un système de paiement financier flexible. Nous espérons que cela nous donnera l'avantage dans l'industrie locale et que nous cesserons un jour de dépendre des industries étrangères."
 CENdem_treaty_of_friendship_with_costa_rica:0 "Traité d'Amitié avec le Costa Rica"
 CENdem_treaty_of_friendship_with_costa_rica_desc:0 "Nous ne voulons pas de mal aux Costariciens, mais leurs récentes actions nous laissent inquiets quant à la possibilité d'une attaque vers le sud. Bien que nous méprisions l'idée d'entrer en guerre si peu de temps après la réunification, nous ne pouvons pas les laisser nous poignarder dans le dos au moment où nous sommes sur le point d'atteindre nos objectifs. Nous allons rédiger une proposition d'amitié et voir s'il y a encore une possibilité de résolution pacifique..."
 CENdem_eliminate_the_hostiles_to_the_south:0 "Éliminer les hostiles au sud"
 CENdem_eliminate_the_hostiles_to_the_south_desc:0 "Le rejet du Costa Rica indigne le public, et les craintes d'une attaque sont présentes après une telle démonstration humiliante de diplomatie. Les Costariciens ne nous laissent pas le choix, et nous sommes maintenant obligés de frapper de manière préventive afin d'assurer notre position. Peut-être qu'avec le temps, ils apprendront qu'ils avaient tort..."
 CENdem_moderation_is_key:0 "La Modération est la Clé"
 CENdem_moderation_is_key_desc:0 "Maintenant que nous nous rendons enfin compte des dégâts causés par l'autarcie, nous ne pouvons nier les avantages que l'industrialisation a apportés à notre pays. Tout n'est peut-être pas perdu, et nous pouvons encore faire de la Centroamérica une puissance industrielle, même si elle n'est pas autosuffisante comme nous l'avions prévu..."
 CENdem_rescind_the_harsh_cash_crop_policies:0 "Abroger les dures politiques de cultures commerciales"
 CENdem_rescind_the_harsh_cash_crop_policies_desc:0 "Les politiques fiscales sur les cultures commerciales ont saigné à blanc nombre de nos agriculteurs, et forcé beaucoup de nos paysans à la pauvreté. Nous regrettons que les choses se soient passées ainsi, mais il est encore temps d'y remédier, et nous allons donc annuler les politiques fiscales précédentes."
 CENdem_realise_the_failures_of_our_policies:0 "Prendre Conscience des Échecs de nos Politiques"
 CENdem_realise_the_failures_of_our_policies_desc:0 "Malgré tous nos efforts, nous n'avons pas atteint les principaux objectifs du plan quadriennal, et nos projections montrent que même si nous devions continuer sur cette voie, nous ne pourrons de toute façon jamais y parvenir. Il est temps de prendre ses responsabilités et de commencer à réformer pour s'adapter à notre situation réelle..."
 CENdem_expand_workers_rights:0 "Étendre les Droits des Travailleurs"
 CENdem_expand_workers_rights_desc:0 "Les travailleurs sont devenus l'un des groupes les plus privés de droits avec le plan quadriennal, permettant aux industries étrangères de les exploiter pour leurs moindres caprices. Maintenant que nous n'avons plus autant besoin de leurs investissements, nous pouvons offrir à nos travailleurs la sécurité de l'emploi et de meilleures règles de sécurité afin de les favoriser par rapport aux industriels."
 CENdem_increase_taxes_on_industry:0 "Augmenter les Taxes sur l'Industrie"
 CENdem_increase_taxes_on_industry_desc:0 "L'industrie est devenue une grande partie de l'économie de l'Amérique centrale, mais comme la plupart d'entre elle est construite sur des allègements fiscaux et des prêts gouvernementaux, nous ne recevons pas autant de revenus que nous l'espérions. Nous allons promulguer des taxes plus strictes pour notre secteur industriel, ce qui nous permettra, nous l'espérons, de dégager un excédent à investir ailleurs."

## MarLib
 CENdem_the_democratic_unification_party_wins:0 "Le Parti de l'Unification Démocratique Cagne !"
 CENdem_the_democratic_unification_party_wins_desc:0 "Le Partido de Unificación Democrática a remporté les élections ! Avec leur vision d'une Amérique centrale neutre, leurs réformes se concentreront sur l'amélioration de la position diplomatique de la nation sur la scène mondiale, sur l'obtention de divers partenaires commerciaux et sur le réinvestissement des bénéfices commerciaux dans l'infrastructure locale."
 CENdem_diversify_trade_partners:0 "Diversifier les Partenaires Commerciaux"
 CENdem_diversify_trade_partners_desc:0 "L'une des principales erreurs commises par les précédentes nations d'Amérique centrale a été de confier leurs économies à un seul partenaire commercial, à savoir les États-Unis. Avec leur effondrement dans la guerre civile, nos économies ont durement souffert, et nous devrions éviter d'avoir des relations aussi strictes avec un pays spécifique à l'avenir. En tant que tel, nous allons commencer à contacter les pays du monde entier et leur faire savoir que nous sommes ouverts aux affaires."
 CENdem_completely_defang_the_military:0 "Défigurer complètement l'armée"
 CENdem_completely_defang_the_military_desc:0 "L'armée a été le plus grand danger pour la démocratie centraméricaine depuis le début du siècle et nous ne sommes pas prêts à jouer avec notre liberté au nom de la sécurité. Nous allons commencer à mettre en place des garanties constitutionnelles contre les militaires et réduire leur pouvoir exécutif afin qu'ils ne puissent agir qu'au nom du gouvernement."
 CENdem_unity_in_diversity:0 "L'unité dans la diversité"
 CENdem_unity_in_diversity_desc:0 "L'Amérique centrale est une nation de contrastes. Les indigènes, les descendants d'Africains et les descendants d'Espagnols vivent en harmonie à l'intérieur de nos frontières, même si les lois des gouvernements précédents ne le reflétaient pas. Nous allons commencer à faire pression pour des réformes plus libérales afin de reconnaître chaque Centraméricain comme égal devant la loi."
 CENdem_promoting_civilian_industry:0 "Promouvoir l'Industrie Civile"
 CENdem_promoting_civilian_industry_desc:0 "L'un de nos principaux objectifs est d'améliorer les moyens de subsistance en Amérique centrale, et si nous ne sommes pas aussi radicalement intéressés par l'industrialisation que les libéraux, nous reconnaissons néanmoins le potentiel d'expansion de ce secteur et nous commencerons à l'exploiter dès que possible."
 CENdem_railway_projects_for_all_republics:0 "Projets ferroviaires pour toutes les républiques"
 CENdem_railway_projects_for_all_republics_desc:0 "L'un de nos principaux objectifs est de rapprocher les républiques qui composent l'Amérique centrale en promouvant de grands projets d'infrastructure. Nous allons lancer une frénésie de financement pour promouvoir l'expansion des routes et des chemins de fer par des entreprises privées. De Belize à San Carlos, nos routes et chemins de fer uniront tous nos peuples !"
 CENdem_consolidate_the_federations_principles:0 "Consolider les Principes des Fédérations"
 CENdem_consolidate_the_federations_principles_desc:0 "La Convention constitutionnelle a établi une série de principes pour notre jeune Fédération. Cependant, ces nouvelles idées n'ont pas encore de poids légal réel. Nous allons nous attacher à changer cela, en nous assurant qu'aucune faction d'Amérique centrale ne puisse décider que la Fédération ne répond plus à ses besoins..."
 CENdem_peace_in_our_time:0 "La Paix à Notre Époque"
 CENdem_peace_in_our_time_desc:0 "L'Amérique centrale a connu trop de combats ces dernières années. Des gens qui étaient autrefois des voisins pacifiques se sont transformés en ennemis acharnés, apparemment du jour au lendemain. Notre peuple en a assez, et nous maintiendrons la paix pour laquelle nous avons si difficilement lutté pour le reste de notre gouvernement. Si telle est la volonté du peuple, alors nous lui obéirons..."
 CENdem_friendship_in_central_america:0 "L'Amitié en Amérique Centrale"
 CENdem_friendship_in_central_america_desc: "Les nations d'Amérique Centrale doivent se sentir menacées par l'évolution de la situation dans notre sous-continent. En quelques années seulement, nos pays se sont affrontés dans une lutte violente et ils feraient bien de se méfier de nous si nous voulions les entraîner dans notre chaos. Mais les choses se sont calmées maintenant et il est temps de commencer à construire des ponts entre nous pour la paix et une coopération plus étroite. Car même si cela ne nous plaît pas, nous sommes désormais les protecteurs de la région."
 CENdem_entrench_our_freedoms:0 "Garantir nos Libertés"
 CENdem_entrench_our_freedoms_desc:0 "Nombreux sont ceux qui, au sein de notre nation, ont eu la malchance de devoir vivre sous un régime autoritaire au moins une fois au cours de la dernière décennie. Ces hommes et ces femmes ne voudraient pas que leur liberté leur soit à nouveau retirée, et c'est pourquoi nous allons commencer à adopter des lois pour protéger la liberté d'expression, de presse et de réunion contre quiconque voudrait y porter atteinte, que ce soit en public ou en privé."
 CENdem_pass_business_friendly_laws:0 "Adopter des Lois Favorables aux Entreprises"
 CENdem_pass_business_friendly_laws_desc:0 "La voie à suivre pour l'Amérique centrale est de devenir un phare de prospérité pour le monde entier. Afin d'atteindre cet objectif ambitieux, nous adopterons une série de lois favorables aux entreprises afin d'encourager les sociétés étrangères à s'installer dans notre pays et à apporter les capitaux dont nous avons tant besoin pour réinvestir dans notre économie."
 CENdem_a_promising_future:0 "Un Futur Prometteur"
 CENdem_a_promising_future_desc:0 "Lentement mais sûrement, les choses commencent à s'améliorer pour notre nation après le chaos qu'était le sous-continent il n'y a pas si longtemps. Grâce à une période de prospérité et à un amour de la liberté, nous devenons peu à peu un lieu attrayant pour de nombreux intellectuels libéraux du monde entier, et nous recevons maintenant les bénéfices de cette immigration professionnelle."
 CENdem_try_to_attain_neutrality:0 "Essayez d'Atteindre la Neutralité"
 CENdem_try_to_attain_neutrality_desc:0 "La seule façon d'assurer la paix à long terme est de faire en sorte que les puissances mondiales reconnaissent que nous sommes une nation neutre, et qu'elles offrent de nous soutenir au cas où un conflit éclaterait contre nous. Nous enverrons des propositions aux puissances régionales les plus proches qui pourraient être intéressées à soutenir notre neutralité."

## SocDem
 CENdem_the_labour_party_wins:0 "Le parti travailliste gagne !"
 CENdem_the_labour_party_wins_desc:0 "Le Partido del Trabajo a remporté les élections ! Avec leur objectif de créer une classe moyenne et de développer les institutions éducatives dans tout le pays, ils vont certainement améliorer les conditions de vie de la classe ouvrière et ramener dans le pays les experts dont il a tant besoin."
 CENdem_fund_universities_across_central_america:0 "Financer les Universités d'Amérique Centrale"
 CENdem_fund_universities_across_central_america_desc:0 "L'Amérique centrale manque actuellement d'établissements d'enseignement supérieur pour améliorer la qualité de notre main-d'œuvre. Nous devons lancer une frénésie de financement pour créer de nouvelles universités et commencer à réformer celles qui existent déjà afin de leur accorder l'autonomie opérationnelle dont elles ont tant besoin."
 CENdem_encourage_the_self_employed:0 "Encourager les travailleurs indépendants"
 CENdem_encourage_the_self_employed_desc: "En Amérique centrale, les petites entreprises sont peu nombreuses. Nous ne pouvons pas négliger les travailleurs indépendants, car ils constituent l'épine dorsale de toute économie moderne, et nous nous efforcerons de subventionner leurs activités afin de promouvoir leur création et leur croissance."
 CENdem_progressive_taxation: "Taxation Progressive"
 CENdem_progressive_taxation_desc:0 "Nous ne pouvons pas imposer les chômeurs de la même manière que les riches. Nous devons créer un système fiscal qui s'adapte réellement à la réalité des citoyens de notre nation, afin qu'ils puissent contribuer à l'État dans la mesure de leurs moyens. C'est pour cela que nous promulguerons un système d'imposition progressif, afin qu'aucun pauvre ne devienne trop pauvre grâce au gouvernement, ni aucun oligarque trop riche par négligence."
 CENdem_strong_anti_trust_laws:0 "Des lois antitrust fortes"
 CENdem_strong_anti_trust_laws_desc:0 "Les monopoles d'entreprise n'ont pas seulement nui à la démocratie centraméricaine dans le passé, mais ils ont également nui aux petites entreprises nouvellement créées dans notre région pendant des décennies. Nous mettrons en place de solides lois anti trust pour éviter que les monopoles d'entreprise ne prospèrent dans notre nation et n'entravent le progrès de nos entrepreneurs."
 CENdem_expand_the_rights_of_the_republics:0 "Élargir les droits des républiques"
 CENdem_expand_the_rights_of_the_republics_desc:0 "Par la plume ou l'épée, toutes les républiques qui composaient l'Amérique centrale ont été unies. Cela ne signifie pas qu'il doive y avoir un quelconque ressentiment entre nous, ni qu'ils doivent détester un gouvernement central oppressif s'imposant à eux. Nous établirons un ensemble de lois pour protéger l'autonomie des régions intérieures, au grand dam des Unionistes."
 CENdem_reform_army_command_structure:0 "Réforme de la structure de commandement de l'armée"
 CENdem_reform_army_command_structure_desc:0 "L'armée a trop longtemps détenu trop de pouvoir exécutif, ce qui a conduit à des coups d'État, des conspirations et des oppressions. Nous ne lui donnerons pas la possibilité d'échapper à nouveau à la laisse du gouvernement et nous appliquerons donc des restrictions sévères à l'autonomie des forces armées."
 CENdem_a_decentralised_economy:0 "Une Économie Décentralisé"
 CENdem_a_decentralised_economy_desc:0 "Nous ne devrions pas essayer de centraliser l'économie sous le gouvernement central, et nous devrions plutôt laisser les régions individuelles gérer leurs autonomies régionales comme elles l'entendent. De cette façon, nous pouvons garantir une économie flexible et libre tout en favorisant les gouvernements locaux."
 CENdem_militray_staff_rotation:0 "Rotation du personnel militaire"
 CENdem_militray_staff_rotation_desc:0 "Les officiers de longue date dans l'armée se sont avérés traîtres dans le passé, et c'est dans cet esprit que nous promulguerons des rotations annuelles du personnel. D'une part, cela réduira le risque qu'un officier devienne trop influent et permettra aux officiers de rang inférieur de prendre en charge de meilleurs postes plus souvent, gagnant ainsi en expérience."
 CENdem_an_expanding_middle_class:0 "Une classe moyenne en expansion"
 CENdem_an_expanding_middle_class_desc:0 "Avec la croissance des entrepreneurs dans notre pays, nous avons finalement atteint notre objectif d'établir une classe moyenne petite, mais fonctionnelle. Nous ne devrions pas nous arrêter là, et nous devrions encourager tous les membres de la classe ouvrière à travailler dur pour obtenir le succès de leurs compatriotes et, de cette façon, élargir davantage notre classe moyenne."
 CENdem_sickening_inequality_no_more:0 "Plus d'inégalités choquantes"
 CENdem_sickening_inequality_no_more_desc:0 "Par le passé, l'Amérique centrale était connue comme un sous-continent où les contrastes entre les modes de vie des riches et des pauvres étaient énormes. Aujourd'hui, nous sommes enfin parvenus à combler le fossé qui les sépare et à créer une société à la fois plus juste et plus inclusive que celle dont nous avons hérité. Nos réformes peuvent être considérées comme un succès et les bénéfices de notre réussite commencent à arriver."
 CENdem_pounce_at_the_right_opportunity:0 "Saisir la bonne occasion"
 CENdem_pounce_at_the_right_opportunity_desc: "La réunification de l'Amérique centrale n'est pas encore terminée. Le Costa Rica a échappé au chaos de la réunification, mais notre besoin de réformer l'union dans son ensemble nous pousse à le conquérir. Le Panama est également dans notre viseur en tant que sixième république potentielle, mais la coopération pourrait être une meilleure réponse que la conquête en ces temps sombres."
 CENdem_approach_the_entente:0 "Contacter l'Entente"
 CENdem_approach_the_entente_desc:0 "L'Entente prend les armes pour la liberté et la démocratie dans le monde entier, et nous ne devons pas les laisser seuls dans leur combat ! Nous demanderons au Canada de pouvoir rejoindre leurs rangs en tant qu'égaux."
 CENdem_local_law_jurisdiction_reigns_supreme:0 "La Compétence en Matière de Droit Local est Suprême"
 CENdem_local_law_jurisdiction_reigns_supreme_desc:0 "Le gouvernement fédéral a ses propres responsabilités et chaque république a les siennes également. C'est pour cette raison que nous ne soutenons pas la suprématie des lois fédérales sur les législations locales. Nous renforcerons l'ensemble des directives fédérales dont nous disposons pour la législation locale, mais nous encouragerons également les différentes régions à développer leurs codes de loi comme elles l'entendent."
 CENdem_the_army_will_threaten_democracy_no_more:0 "L'Armée ne Menacera plus la Démocratie"
 CENdem_the_army_will_threaten_democracy_no_more_desc:0 "L'armée a toujours été une menace pour la démocratie centraméricaine et, plus que toute autre faction, nous nous battrons pour contenir cette terrible institution afin qu'elle ne serve que l'intérêt de l'État et la défense de notre souveraineté."
 CENdem_the_workers_plight: "La situation des Travailleurs"
 CENdem_the_workers_plight_desc:0 "Les travailleurs de notre nation ont subi des abus cruels pendant des décennies, et nous entrons maintenant dans une nouvelle ère où cette négligence pourrait s'avérer dangereuse. Nous nous efforcerons de créer un État-providence, afin que chaque homme soit en mesure de nourrir sa famille et que chacun puisse jouir d'une vie égale et épanouissante."
 CENdem_clamp_down_on_tax_evasion:0 "Lutter Contre l'Évasion Fiscale"
 CENdem_clamp_down_on_tax_evasion_desc:0 "Étonnamment, l'évasion fiscale en Amérique centrale est l'une des plus grandes pertes de capital de notre gouvernement, et maintenant que nous avons commencé à créer un État-providence, ce capital serait très utile pour améliorer notre budget. Nous créerons une agence fiscale et commencerons à lutter contre l'évasion fiscale, en réduisant les impôts de ceux qui coopèrent et en punissant sévèrement ceux qui tentent de frauder pour échapper au système."
 CENdem_have_corruption_stand_trial:0 "La Corruption Doit être Jugée"
 CENdem_have_corruption_stand_trial_desc:0 "La corruption a été le fléau des nations d'Amérique centrale, avec de grandes entreprises comme la United Fruit Company qui tirent les ficelles de nations entières depuis l'ombre. Nous ne laisserons pas notre pays être manipulé aussi facilement et nous commencerons à chasser ceux qui osent vendre leurs compatriotes pour de l'argent."
 CENdem_a_guaranteed_minimum_wage:0 "Un salaire minimum garanti"
 CENdem_a_guaranteed_minimum_wage_desc:0 "Pendant des décennies, l'Amérique centrale n'a pas eu de salaire minimum, ce qui a permis aux entreprises d'exploiter les paysans et les travailleurs de la nation. Nous allons promulguer un salaire minimum pour protéger notre classe ouvrière et nous assurer que les gouvernements locaux le respectent comme ligne directrice pour leurs régions."
 CENdem_ensure_separation_of_state_organs:0 "Assurer la Séparation des Organes de l'État"
 CENdem_ensure_separation_of_state_organs_desc:0 "La Constitution que nous avons rédigée stipule que la République centraméricaine aura un pouvoir législatif, un pouvoir exécutif et un pouvoir judiciaire, avec des entités distinctes qui doivent travailler indépendamment. En l'état actuel des choses, ils fonctionnent comme prévu, mais rien n'empêche cette relative harmonie de s'effondrer à l'avenir. Nous commencerons à promulguer des lois pour augmenter l'autonomie de chaque branche par rapport à l'autre, afin d'empêcher la domination de l'une d'entre elles."
 CENdem_ensure_a_liveable_pension:0 "Garantir une pension viable"
 CENdem_ensure_a_liveable_pension_desc: "Suivant les idéaux de l'intellectuel salvadorien Masferrer, nous essaierons d'accorder à chaque personne du pays une chance d'avoir une vie meilleure, et pour ce faire, il serait préférable de commencer à faire en sorte que les gens puissent payer leurs pensions. Nous ne pouvons permettre à aucun Centraméricain de rester sans abri !"
 CENdem_a_fledgling_welfare_state:0 "Un État providence Naissant"
 CENdem_a_fledgling_welfare_state_desc:0 "Avec l'achèvement de nos réformes, nous pouvons dire avec fierté que l'Amérique centrale a réalisé ce qui semblait autrefois impossible : Un État qui se soucie du bien-être des travailleurs tout en maintenant la prospérité et la compétitivité qui ont fait le succès économique de nos républiques dans le passé. État"

## RadSoc
 CENdem_the_national_revolutionaries_win:0 "Les Révolutionnaires Nationaux Gagnent !"
 CENdem_the_national_revolutionaries_win_desc:0 "Le Partido Nacional Revolucionario a réussi à gagner les élections malgré tous les obstacles ! Promettant une réforme agraire et des réformes au nom de l'égalité, leurs réformes ne manqueront pas de susciter l'opposition des autres partis..."
 CENdem_the_people_have_spoken:0 "Le peuple s'est exprimé"
 CENdem_the_people_have_spoken_desc:0 "Les autres partis contestent notre victoire, mais nous avons gagné dans les urnes de manière juste et équitable, et nous ferons toutes les vérifications nécessaires pour prouver que nous avons gagné légitimement. Ils peuvent être en désaccord avec notre idéologie, mais ils ne peuvent pas être en désaccord avec le système sur lequel nous nous sommes tous mis d'accord il n'y a pas si longtemps !"
 CENdem_reject_the_ideal_of_centroamerica:0 "Rejeter l'idéal Centroaméricain"
 CENdem_reject_the_ideal_of_centroamerica_desc:0 "L'une des principales craintes de notre opposition est que nous cherchions simplement à nous débarrasser de notre démocratie chèrement acquise et à créer une nouvelle dictature du prolétariat. Nous devons nous distancer, aux yeux du public, des radicaux socialistes et leur montrer que nous sommes réellement attachés à la démocratie et au compromis avec quiconque veut travailler avec nous."
 CENdem_promote_equality_between_races:0 "Promouvoir l'Égalité entre les Races"
 CENdem_promote_equality_between_races_desc:0 "Plus les choses ont changé en Amérique centrale, plus elles sont restées les mêmes. Les indigènes continuent d'être opprimés sous la botte créole, et les descendants africains continuent d'être ignorés dans notre société. Maintenant que nous sommes au pouvoir, nous n'allons pas seulement encourager l'égalité, nous allons la faire respecter. Une série de lois stipulant l'égalité de tous les citoyens d'Amérique centrale et la gravité d'un délit racial pourrait faire l'affaire..."
 CENdem_schooling_for_every_central_american:0 "La Scolarisation de Chaque Habitant d'Amérique Centrale"
 CENdem_schooling_for_every_central_american_desc:0 "Les taux d'analphabétisme en Amérique centrale sont dégoûtants à notre goût. Nous allons commencer à investir dans de nouvelles écoles afin que tous les Centraméricains, du Belize au Nicaragua, puissent accéder au moins à une éducation de base."
 CENdem_for_the_defense_of_the_caribbean: "Pour la Défense des Caraïbes"
 CENdem_for_the_defense_of_the_caribbean_desc: "L'Amérique centrale a déjà connu suffisamment de guerres. S'engager dans des alliances militaires pour se lancer dans des croisades mondiales ne nous intéresse plus. Nous ferons savoir aux principales factions que leurs causes ne nous intéressent pas. Mais l'abandon de la région à elle-même n'est pas une chose que nous pouvons laisser se produire."
 CENdem_pass_laws_allowing_nationalisation:0 "Adopter des Lois Permettant la Nationalisation"
 CENdem_pass_laws_allowing_nationalisation_desc:0 "Afin de poursuivre nos réformes, nous devons créer le cadre juridique permettant la nationalisation d'industries clés. Cette mesure ne manquera pas de susciter une réaction sévère de la part de nos opposants, mais plus tôt nous le ferons, mieux ce sera."
 CENdem_nationalise_the_telephonic_industry: "Nationalisation de l'Industrie Téléphonique"
 CENdem_nationalise_the_telephonic_industry_desc:0 "L'industrie de la téléphonie dans notre nation est un atout vital, et nous considérons que nous ne pouvons pas permettre qu'elle soit contrôlée par des entités privées, car elles peuvent couper de grandes parties de notre population au nom du profit. Nous allons nationaliser leurs actifs et créer notre propre société de téléphonie pour fournir à nos citoyens des services téléphoniques."
 CENdem_nationalise_the_railroads:0 " Nationaliser les Chemins-de-Fer"
 CENdem_nationalise_the_railroads_desc:0 "Les chemins de fer sont vitaux pour notre nation, et nous ne pouvons pas confier le développement d'une infrastructure aussi vitale à une entreprise privée. Nous allons créer une entité étatique qui s'occupera des chemins de fer nationaux et nationaliser ceux qui sont déjà construits sur notre territoire."
 CENdem_land_reform: "Réforme Agraire"
 CENdem_land_reform_desc:0 "L'inégalité dans les zones rurales de notre pays est devenue écœurante. Une petite oligarchie possède la plupart, sinon la totalité, des terres de la nation, alors que beaucoup de nos paysans peuvent à peine avoir des biens à eux. Nous allons entamer une réforme agraire nationale, afin que tous nos paysans puissent jouir d'une vie digne sous notre règne."
 CENdem_trading_partners_in_the_gulf:0 "Partenaires Commerciaux dans le Golfe"
 CENdem_trading_partners_in_the_gulf_desc:0 "Étant donné que nos voisins se méfient de nous, notre meilleure chance d'établir de meilleurs liens économiques avec l'étranger serait peut-être les nations des Caraïbes. L'effondrement des États-Unis les a également touchés, et ils seront certainement disposés à coopérer avec nous tant sur le plan diplomatique qu'économique."
 CENdem_raise_the_tax_ceiling:0 "Relever le Plafond d'Imposition"
 CENdem_raise_the_tax_ceiling_desc:0 "De nombreux industriels et propriétaires fonciers fortunés ont réussi à amasser d'énormes quantités de richesses aux dépens de leurs travailleurs. Si nous ne pouvons pas nous emparer directement de leur richesse, nous pouvons augmenter les impôts qu'ils paient afin de redistribuer une partie de ces revenus aux pauvres et aux nécessiteux de notre nation. Pour ce faire, nous adopterons une réforme fiscale qui permettra de relever le plafond d'imposition."
 CENdem_agricultural_subsidies:0 "Subventions agricoles"
 CENdem_agricultural_subsidies_desc:0 "L'agriculture est le moteur de l'Amérique centrale, quoi qu'en pensent les libéraux. Bien entendu, nous ne voulons pas que nos agriculteurs aient peur des aléas du marché commun. Nous allons donc commencer à subventionner leurs activités afin de leur donner un sentiment de sécurité et d'encourager l'expansion de notre secteur agricole."
 CENdem_invest_in_state_companies:0 "Investir dans les entreprises publiques"
 CENdem_invest_in_state_companies_desc:0 "Nous ne pouvons espérer dépendre du marché libre pour faire tout le travail à notre place. Nous avons besoin d'une base industrielle propre si nous voulons prospérer, et nous commencerons donc à investir dans la formation d'industries publiques clés afin d'améliorer notre production industrielle."
 CENdem_negligible_unemployment:0 "Chômage Négligeable"
 CENdem_negligible_unemployment_desc:0 "Avant notre règne, des centaines, voire des milliers de personnes étaient assises dans les centres-villes de la nation, à la recherche d'emplois inexistants pour se nourrir. Bien qu'il y ait probablement encore quelques hommes sans emploi dans notre pays, les possibilités d'emploi ont beaucoup augmenté grâce à nos efforts de nationalisation et à la sécurité de l'emploi, et nos réformes peuvent donc être considérées comme un succès par la population dans son ensemble."

### Army
 CENdem_federalised_army:0 "Armée Fédéré"
 CENdem_federalised_army_desc:0 "La Convention constitutionnelle a décidé que la voie à suivre pour l'armée centraméricaine est une force professionnelle fédérée composée de soldats de toute notre nation et nos officiers vont commencer à faire les réformes nécessaires."
 CENdem_drew_from_all_corners:0 "Tirer de tous les coins"
 CENdem_drew_from_all_corners_desc:0 "De tous les coins du pays, nous tirerons un soutien et une expertise pour notre armée. Notre objectif sera de créer une force cohésive composée de tous les Centraméricains où chacun pourra se sentir utile à notre pays et à ses citoyens."
 CENdem_universal_recruit_training:0 "Formation Universelle des Recrues"
 CENdem_universal_recruit_training_desc:0 "Nous créerons un groupe de réserve national qui disposera d'une norme de formation et d'un système de recrutement universels. Même si cette branche ne servira que pendant les périodes de conflit, ces groupes de réservistes renforceront nos effectifs au cas où nous voudrions accroître rapidement nos forces armées."
 CENdem_forging_uniformity:0 "Forger l'uniformité"
 CENdem_forging_uniformity_desc:0 "Nos forces sont actuellement un mélange d'unités avec des niveaux variables de formation et de normes d'équipement. Afin de créer une armée fédérale, nous devrons créer une norme que toutes les armées devront suivre et essayer de faire en sorte que toutes nos armées répondent à ces normes avant de poursuivre toute autre réforme."
 CENdem_complete_the_integration:0 "Achever l'Intégration"
 CENdem_complete_the_integration_desc:0 "Avec notre armée suivant une norme, il ne nous reste plus qu'à intégrer le corps des officiers locaux dans un système méritocratique unifié, en essayant d'adapter les officiers à une nouvelle hiérarchie afin de leur donner correctement leurs grades en fonction de leur expérience et de leurs connaissances, plutôt que de toute autre norme aléatoire que les républiques précédentes avaient."
 CENdem_joint_comman_leaders:0 "Comandant Militaire Commun"
 CENdem_joint_comman_leaders_desc:0 "Notre armée dispose actuellement de conseils de planification séparés, composés de différents officiers issus de différentes académies et dispersés dans toute la région. Au lieu de travailler séparément, nous allons essayer d'imposer une coopération stricte entre ces conseils de planification et de parvenir à une véritable structure de commandement conjointe pour la planification offensive et défensive."
 CENdem_long_term_planning:0 "Planification à long terme"
 CENdem_long_term_planning_desc:0 "Notre armée étant prête au combat, il serait judicieux de commencer à préparer plusieurs plans de défense et d'attaque en cas d'attaque d'une puissance étrangère à notre nation, un peu comme les États-Unis préparent leurs plans Arc-en-ciel. Nous allons contacter notre conseil national de planification conjointe pour commencer les préparatifs."
 CENdem_entrenchment_training:0 "Formation sur le Retranchement"
 CENdem_entrenchment_training_desc:0 "Le terrain accidenté de l'Amérique centrale rend l'art de creuser des tranchées beaucoup plus difficile que sur les champs de bataille européens. Nous allons lancer un programme d'entraînement pour préparer nos soldats à améliorer leurs compétences en matière de creusement de tranchées, produisant ainsi des fortifications meilleures et plus sûres qui peuvent résister à la pluie et à l'humidité constantes qui sont si courantes avec le climat de l'Amérique centrale."
 CENdem_extensive_war_games:0 "Jeux de guerre étendus"
 CENdem_extensive_war_games_desc:0 "Seule la pratique peut nous préparer au cas où un conflit menacerait à nouveau la démocratie centraméricaine, et c'est pour cette raison que nous allons entamer une série ambitieuse de jeux de guerre pour préparer nos troupes à combattre dans toutes sortes d'environnements. Des jungles près de Belize aux volcans et aux collines du Salvador, nos troupes seront prêtes à se battre bec et ongles pour chaque pouce de terrain !"
 CENdem_instate_long_conscription_times:0 "Temps de Conscription Long"
 CENdem_instate_long_conscription_times_desc:0 "Nos soldats sont précieux, et leur expérience est aujourd'hui plus importante que jamais. Nous ne pouvons pas permettre que cette expertise soit gaspillée sur le front civil si elle n'est pas nécessaire, et nous allons donc augmenter le temps de conscription. De cette façon, nous pourrons garder un plus grand nombre de nos soldats expérimentés pendant une période plus longue avant qu'ils ne soient finalement remplacés par de nouvelles réserves."
 CENdem_the_central_american_task_force:0 "La Task Force Amérique centrale"
 CENdem_the_central_american_task_force_desc:0 "La Convention constitutionnelle a décidé que la voie à suivre pour l'armée centraméricaine est celle de forces mixtes avec des milices locales et une armée fédérale d'élite et nos officiers vont commencer à faire les réformes nécessaires."
 CENdem_autonomy_don_the_command_chain:0 "L'Autonomie en Aval de la Chaîne de Commandement"
 CENdem_autonomy_don_the_command_chain_desc:0 "Afin de pouvoir réformer avec succès notre armée en une entité mixte avec une structure à la fois fédérale et locale, nous ne pouvons pas utiliser une sorte de normes fixes pour nos officiers, nous allons donc procéder dans la direction opposée. Nous leur accorderons l'autonomie dont ils ont besoin pour accomplir leurs tâches avec leurs troupes comme ils l'entendent, en les rendant responsables de l'état de leurs soldats et de leurs capacités de combat."
 CENdem_support_teams_integration:0 "Intégration des Équipes de Soutien"
 CENdem_support_teams_integration_desc:0 "Une force d'élite ne se résume pas à un groupe de soldats vétérans exécutant des ordres. Il faut des ingénieurs qui les aident à avancer sur des terrains difficiles et des éclaireurs qui les aident à éviter les forteresses ennemies et à attaquer les points faibles de l'ennemi. C'est la nécessité de telles compagnies de soutien qui nous pousse à investir dans l'intégration de ces équipes à nos forces d'élite."
 CENdem_incorporate_shelling_into_doctrine:0 "Incorporer le Bombardement dans la Doctrine"
 CENdem_incorporate_shelling_into_doctrine_desc:0 "Avec notre système, nous ne pouvons pas compter sur un avantage numérique pour battre l'ennemi. Heureusement, l'une des plus grandes inventions du 20e siècle en matière de guerre a été l'artillerie, qui nous permet de pilonner les positions ennemies depuis une sécurité relative, à condition que nous puissions distancer l'artillerie de l'ennemi. Afin d'avoir toujours le dessus sur leur artillerie, nous allons commencer à investir dans de meilleurs modèles d'artillerie."
 CENdem_the_best_of_the_best:0 "Le meilleur des meilleurs"
 CENdem_the_best_of_the_best_desc:0 "La Task Force fédérale centraméricaine, ou Fuerzas Especiales de CentroAmérica (FECA), sera façonnée à l'image du corps des Marines américains ou des Sturmtruppen allemands et sera composée des meilleurs soldats que notre pays peut offrir."
 CENdem_acquire_tank_designs:0 "Acquérir des Conceptions de Tanks"
 CENdem_acquire_tank_designs_desc:0 "Aucune armée moderne ne peut sous-estimer l'importance des véhicules blindés au combat, comme le prouvent les percées que ces machines ont réussi à réaliser pendant la Weltkrieg. Nous allons lancer notre propre programme de véhicules blindés, et inviter des experts étrangers à superviser nos nouvelles conceptions afin qu'elles soient à la fois bon marché et efficaces."
 CENdem_begin_motorisation:0 "Commencer la Motorisation"
 CENdem_begin_motorisation_desc:0 "Avec l'amélioration de la vitesse des voitures au cours des dernières décennies, la pertinence militaire de la motorisation et de la mécanisation ne peut être sous-estimée. Nous allons commencer à investir dans des modèles de transport motorisés pour nos troupes, ce qui, nous l'espérons, aidera notre armée à devenir non seulement la plus forte mais aussi la plus rapide du continent."
 CENdem_swiftness_is_key: "La Rapidité est la Clé"
 CENdem_swiftness_is_key_desc:0 "Les armées qui ne parviennent pas à remporter rapidement la victoire se laissent inévitablement entraîner dans des guerres d'attrition prolongées, à la fois coûteuses et inefficaces. Nous ne pouvons pas nous permettre d'être entraînés dans un tel conflit avec nos nouvelles forces armées, et c'est pour cette raison que nous devons nous concentrer sur l'obtention d'une victoire rapide sur nos ennemis plutôt que de nous pousser dans une guerre d'attrition."
 CENdem_combined_arms_training:0 "Entraînement aux armes combinées"
 CENdem_combined_arms_training_desc:0 "La théorie du combat interarmes est de plus en plus pertinente car l'utilisation de la radio permet une plus grande coordination entre l'armée, les corps blindés et l'armée de l'air pour combattre l'ennemi plus efficacement. Nous nous concentrerons sur le développement de nos tactiques pour intégrer ces nouvelles doctrines à notre style de combat."
 CENdem_keep_the_republican_armies_separated:0 "Gardez les armées républicaines séparées"
 CENdem_keep_the_republican_armies_separated_desc:0 "La Convention constitutionnelle a décidé que la voie à suivre pour l'armée centraméricaine est une armée décentralisée et nos officiers vont commencer à faire les réformes nécessaires."
 CENdem_divided_but_equal:0 "Divisés mais égaux"
 CENdem_divided_but_equal_desc:0 "Nos armées peuvent rester séparées en termes de structure, mais elles seront traitées sur un pied d'égalité devant la loi, et aucune région ne doit considérer les forces de son frère comme inférieures aux siennes."
 CENdem_watchers_of_the_army:0 "Les veilleurs de l'armée"
 CENdem_watchers_of_the_army_desc:0 "Le gouvernement fédéral maintiendra une petite force symbolique qui veillera à ce qu'aucune armée locale ne puisse perturber la paix de notre nation pour des gains provinciaux égoïstes. Cette force de maintien de la paix s'occupera principalement des relations inter-armées et fonctionnera davantage comme une police militaire que comme une véritable police secrète."
 CENdem_voluntery_but_encourage_conscription:0 "Conscription volontaire mais encouragée"
 CENdem_voluntery_but_encourage_conscription_desc: "Auparavant, les volontaires pour l'armée étaient peu nombreux, principalement parce que les armées avaient la mauvaise réputation d'abriter des tyrans en puissance et d'offrir de mauvaises conditions de vie au soldat moyen. Nous allons nous débarrasser de ces idées et commencer à promouvoir le service militaire comme une activité honorable, tout en augmentant considérablement les salaires de l'armée afin d'attirer des recrues moins idéalistes..."
 CENdem_inter_republican_war_plan_simulations:0 "Simulations du plan de guerre inter-républicain"
 CENdem_inter_republican_war_plan_simulations_desc:0 "Ce n'est que par la pratique que nous parviendrons à garder l'avantage sur les différentes armées internes en cas d'invasion étrangère. Afin d'exercer leurs compétences respectives, nous mettrons en place une série de jeux de guerre pour que nos armées puissent s'entraîner aux manœuvres et aux tirs dans un environnement confiné afin d'être prêtes en cas de conflit."
 CENdem_army_infrastucture_projects:0 "Projets d'infrastructure de l'armée"
 CENdem_army_infrastucture_projects_desc:0 "L'armée peut être la propriété des provinces, mais la logistique est du ressort du gouvernement central. Nous allons lancer une série de projets d'infrastructure pour améliorer le transport des fournitures à travers le pays, afin qu'aucune division ne soit confrontée à une pénurie, où qu'elle se trouve."
 CENdem_discourage_nepotism:0 "Décourager le népotisme"
 CENdem_discourage_nepotism_desc:0 "Le népotisme est pratiquement endémique dans la plupart des pays d'Amérique centrale, et bien que nous comprenions que "mieux vaut connaître le diable que de ne pas le connaître" a son utilité dans la sphère militaire, nous ne pouvons pas nous permettre la création de dynasties militaires dans notre armée qui ne sont pas basées sur le mérite. Nous promulguerons des mesures méritocratiques strictes pour empêcher les généraux de promouvoir des membres de leur famille à moins qu'ils ne présentent les qualifications requises pour leur poste."
 CENdem_military_parades:0 "Parade Militaire"
 CENdem_military_parades_desc:0 "Un moyen de susciter la fierté de nos forces armées est la célébration de parades militaires annuelles dans tout le pays, afin de donner une chance à chaque armée locale de montrer à la fois chez elle et dans le reste du pays les réalisations qu'elle a accomplies en termes de discipline en si peu de temps. Nous allons décréter la célébration d'un défilé militaire, avec effet immédiat, et cela deviendra une célébration annuelle."
 CENdem_ingrain_democracy_in_the_army: "Inculquer la Démocratie dans l'Armée"
 CENdem_ingrain_democracy_in_the_army_desc:0 "La démocratie doit être enseignée à chaque soldat et officier, la démocratie doit être montrée comme étant le système qui maintient notre nation ensemble, et ce sera pour la démocratie que nos soldats seront prêts à se battre et à mourir en première ligne !"
 CENdem_a_most_loyal_army_to_the_confederation:0 "Une armée très loyale à la Confédération"
 CENdem_a_most_loyal_army_to_the_confederation_desc:0 "Nos armées, au-delà de leur loyauté individuelle envers leur nation respective, ont également la responsabilité, à l'échelle nationale, de protéger leurs frères et sœurs des autres membres de la Confédération aussi bien qu'ils défendraient leur propre peuple. C'est ce sentiment de camaraderie qui donne à notre gouvernement fédéral la loyauté de ses troupes au-dessus des provinces individuelles, car chaque soldat sait qu'il y a plus en jeu que sa seule province."

## Air Tree
 CENdem_airplane_trials:0 "Essais d'avions"
 CENdem_airplane_trials_desc:0 "La Fédération d'Amérique centrale a commencé ses plans pour construire une nouvelle force aérienne pour nous défendre. Afin d'entamer cette tâche difficile, les premiers essais de nouveaux avions ont commencé pour tester la capacité de notre pays à développer et à faire voler ces puissants moteurs."
 CENdem_airfield_constructions:0 "Construction d'aérodromes"
 CENdem_airfield_constructions_desc:0 "Pour que nos avions puissent voler, ils doivent pouvoir atterrir et décoller en toute sécurité. C'est pourquoi la Fédération centraméricaine a commencé à construire de nouveaux terrains d'aviation pour notre nouvelle force aérienne. Cela nous permettra d'utiliser plus d'avions à la fois et de défendre avec succès notre espace aérien contre les attaquants."
 CENdem_flak_gun_advancements:0 "Modernisations du canon de Flak"
 CENdem_flak_gun_advancements_desc:0 "Nos vaisseaux ont besoin de nouvelles armes afin de rester compétitifs. Nous devons faire progresser la technologie de nos canons antiaériens et les monter sur nos navires afin d'améliorer leur puissance et leur efficacité au combat. Ces canons aideront énormément notre flotte."
 CENdem_ace_pilot_initiative:0 "Initiative pilote As"
 CENdem_ace_pilot_initiative_desc:0 "Le moral et l'efficacité de notre armée de l'air augmenteront de façon exponentielle si nos pilotes ont des héros à admirer et à imiter. Nous devons trouver des pilotes prêts à tout faire pour leur pays, des pilotes qui dépassent ce que tout le monde pense être possible. Espérons que cela nous aidera à trouver de nouveaux as pilotes afin d'être les visages de notre nouvelle Force aérienne."
 CENdem_fighters_arms_race:0 "Course aux armements autour des chasseurs"
 CENdem_fighters_arms_race_desc:0 "Nous ne devons pas rester les bras croisés alors que d'autres pays développent des chasseurs plus performants et plus avancés qui surclasseront facilement les nôtres. Nous devons rester compétitifs et travailler dur pour développer et mettre en service des modèles de chasseurs plus récents et plus performants. Nos meilleurs cerveaux doivent être mis à contribution pour y parvenir."
 CENdem_dogfight_training:0 "Entraînement au combat aérien"
 CENdem_dogfight_training_desc:0 "Nos pilotes doivent être formés à ce que l'on pourrait appeler l'art du dogfighting. Ils doivent être entraînés intensivement dans toutes sortes de situations afin d'être toujours capables de déjouer l'ennemi. Si nous leur apprenons à devenir de véritables héros du dogfighting, notre armée de l'air deviendra redoutable par la seule qualité de nos pilotes."
 CENdem_long_range_detection:0 "Détection à Longue Portée"
 CENdem_long_range_detection_desc:0 "Les RADARs commencent à devenir de plus en plus courants avec de nouveaux développements comme le radar décimétrique qui permet un suivi plus précis des objets aériens dans un espace aérien déterminé. Il est clair pour nous qu'une telle technologie deviendra vitale pour sécuriser notre espace aérien contre toute personne qui oserait traverser le ciel de l'Amérique centrale, et c'est pour cette raison que nous commencerons à investir dans ces technologies innovantes."
 CENdem_multirole_bombers:0 "Bombardiers multi rôles"
 CENdem_multirole_bombers_desc:0 "Notre armée de l'air, qui se modernise rapidement, a besoin d'un nouveau type d'avion. Nous avons besoin de bombardiers adaptés non pas à une seule tâche spécifique, mais à une application plus flexible afin de répondre à nos divers besoins. C'est pourquoi nous devons nous concentrer sur le développement de bombardiers multirôles, qui nous seront certainement utiles en cas de guerre."
 CENdem_fighter_bombers:0 "Chasseurs-bombardiers"
 CENdem_fighter_bombers_desc:0 "Notre flotte actuelle de bombardiers ne peut pas se protéger correctement, et notre flotte de chasseurs ne peut pas endommager correctement l'ennemi. Nous devons introduire un nouveau type d'avion dans notre armée de l'air, le chasseur-bombardier. Ces avions auront à la fois une capacité de combat et de bombardement et nous permettront de gagner le ciel et de faire pleuvoir le feu sur ceux qui veulent menacer notre démocratie."
 CENdem_sea_bombers_trials:0 "Essais de bombardiers de mer"
 CENdem_sea_bombers_trials_desc:0 "Notre force aérienne actuelle n'a pas la puissance nécessaire pour endommager les navires ennemis. Nous devons développer des bombardiers de mer spécialisés qui seront capables de bombarder les navires ennemis de manière beaucoup plus efficace. Cette spécialisation nous permettra d'empêcher les navires ennemis d'arriver sur nos côtes et de menacer éventuellement notre démocratie."

## Naval Tree
 CENdem_propose_naval_ventures:0 "Proposer des entreprises navales"
 CENdem_propose_naval_ventures_desc:0 "Notre marine actuelle est faible. Nous devons donc examiner la possibilité de concentrer nos efforts militaires sur son expansion. Si nous ne le faisons pas, nous serons le jouet des autres grandes puissances. Avec une flotte, nous pouvons défendre avec succès nos côtes contre ceux qui chercheraient à renverser notre démocratie libérale."
 CENdem_the_merchant_fleet:0 "La flotte marchande"
 CENdem_the_merchant_fleet_desc:0 "Notre pays n'a pas de marine marchande formelle à proprement parler, et si nous voulons même envisager de créer une marine militaire formelle, nous devrions peut-être nous préoccuper d'abord d'acquérir une marine civile. Nous achèterons quelques navires de transport sur le marché mondial, puis nous investirons dans quelques petits chantiers navals pour entretenir cette petite flotte marchande."
 CENdem_next_generation_of_naval_officers:0 "La prochaine génération d'officiers de la marine"
 CENdem_next_generation_of_naval_officers_desc:0 "Notre marine en expansion a besoin d'officiers capables de gérer correctement les équipages et de contrôler efficacement nos navires. Sans un corps d'officiers approprié, nos navires ne seront guère plus que de gros morceaux de métal flottant. Nous devons former une nouvelle génération d'officiers afin de doter correctement nos nouveaux navires et de maintenir l'efficacité de notre marine."
 CENdem_new_drydocks:0 "Nouvelles cales sèches"
 CENdem_new_drydocks_desc:0 "Afin d'exécuter nos plans d'expansion navale, nous avons besoin de nouvelles cales sèches pour nous aider dans la construction de nouveaux navires. Ces cales sèches sont coûteuses et nous devons concentrer nos efforts afin de créer un emplacement approprié pour les industries de construction navale."
 CENdem_convoy_defence_fleet:0 "Flotte de défense des convois"
 CENdem_convoy_defence_fleet_desc:0 "La chose la plus importante sur les mers est la protection de notre commerce. Nous devons défendre nos convois commerciaux et, pour ce faire, nous devons rechercher les navires qui accompliront cette tâche de manière adéquate. Nous ne pouvons pas nous permettre de consacrer trop de ressources à d'autres choses."
 CENdem_sea_lane_patrols:0 "Patrouilles de la voie maritime"
 CENdem_sea_lane_patrols_desc:0 "Avec notre flotte marchande nouvellement acquise, nous courons maintenant le risque de perdre ces précieux cargos aux mains de sous-marins furtifs et de destroyers malveillants. Nous ne pouvons pas les laisser mettre en danger notre flotte marchande, et afin de protéger ces navires, nous financerons le développement d'un nouveau modèle de croiseur qui nous aidera à protéger nos voies maritimes."
 CENdem_military_fleet_expansion:0 "Expansion de la flotte militaire"
 CENdem_military_fleet_expansion_desc:0 "Pour réaliser nos ambitions navales, nous devons nous concentrer sur l'expansion de notre flotte militaire. Elle est totalement inadaptée à nos besoins stratégiques actuels, ce qui signifie que nous devons l'agrandir. Nous devons construire de nouveaux navires militaires pour protéger nos convois et sauvegarder nos côtes."
 CENdem_civilian_fleet_focus:0 "priorité sur la flotte civile"
 CENdem_civilian_fleet_focus_desc:0 "Nous avons de nombreux biens à échanger avec le monde et pour développer notre commerce, nous devons construire une flotte forte et solide. Pour cette raison, nous devons nous concentrer sur l'expansion de notre flotte de convois navals."
 CENdem_fleet_mainstay:0 "Le pilier de la flotte"
 CENdem_fleet_mainstay_desc:0 "Notre flotte a beau avoir des destroyers et des croiseurs, ces navires risquent de prendre un ou deux coups et seront obligés de se replier vers des ports amis. Nous avons besoin de navires capables de subir des dommages plus importants et de poursuivre le combat si nous voulons avoir une chance dans une bataille navale à l'avenir."
 CENdem_flagship_designs:0 " Conceptions phares"
 CENdem_flagship_designs_desc:0 "Nos réformes étant presque terminées, nous avons un besoin urgent d'un vaisseau amiral pour notre marine. Non seulement en raison de sa valeur symbolique, mais aussi parce qu'un vaisseau amiral deviendrait l'épée et le bouclier de notre flotte, servant de plate-forme de commandement naval pour coordonner le reste de la flotte et d'adversaire redoutable pour tout navire ennemi en combat."

