### Focuses ###
 CEN_congress: "Le premier Congrès d'Amérique centrale"
 CEN_congress_desc: "Nous avons regroupé tous les États d'Amérique centrale sous un seul drapeau, mais nous devons maintenant décider comment diriger cette nation."
 CEN_congress_totalist: "Las Maximistas"
 CEN_congress_totalist_desc: "Les totalistes règnent en toute impunité !"
 CEN_atheistic_socialism:0 "Socialisme athée"
 CEN_atheistic_socialism_desc:0 "Dieu n'a pas sa place pour diriger une nation, seulement les hommes le peuvent. Nous devons nous assurer que tous suivront les vraies voies socialistes, la voie athée."
 CEN_ensure_loyal_officers:0 "Assurer la loyauté des officiers"
 CEN_ensure_loyal_officers_desc:0 "Il y en a qui ne sont pas d'accord avec nos méthodes. Pour que notre nation fonctionne sans accroc, nous devons nous assurer que tous suivent avec ou sans force."
 CEN_purging_foreign_influence:0 "Purger l'influence étrangère"
 CEN_purging_foreign_influence_desc:0 "Il est essentiel de prendre des mesures pour \ns'assurer qu'aucun pays étranger ou, pire encore, aucun capitaliste ne fasse de ravages."
 CEN_our_supreme_chairman:0 "Notre président suprême"
 CEN_our_supreme_chairman_desc: "Le pilier central de notre société est le président Juan Wainwright.\nIl fera des tournées à travers le pays, s'assurant que tout le monde sache qui nous a aidé à sortir de la nuit noire et à entrevoir un avenir lumineux!"
 CEN_congress_syndicalist: "La Confederación Obrera"
 CEN_congress_syndicalist_desc: "Les syndicalistes règnent pour tout le monde !"
 CEN_give_natives_some_love: "Droits des autochtones"
 CEN_give_natives_some_love_desc: "Nous ne sommes pas seuls dans ce monde, ni dans ce pays. Nous devons en prendre conscience et laisser toute pensée impérialiste derrière nous. \nEstablishing L'établissement des droits des autochtones nous permettra d'élargir notre base."
 CEN_promote_trade_unionism: "Promouvoir les syndicats"
 CEN_promote_trade_unionism_desc: "Les travailleurs sont le fondement de toute nation. La promotion des syndicats permettra aux travailleurs de rester heureux et, plus important encore, loyaux."
 CEN_european_model: "Le modèle européen"
 CEN_european_model_desc: "Le syndicalisme a ses racines en Europe, et nous devons suivre leur voie si nous voulons réussir."
 CEN_central_american_identity: "Établir l'identité centraméricaine"
 CEN_central_american_identity_desc: "Pour assurer la survie de notre nation pendant plus que quelques décennies, nous devons veiller à ce que notre peuple ne se considère pas comme des Salvadoriens, ou des Guatémaltèques, mais comme des Centraméricains.\nNous sommes tous des frères"
 CEN_empower_chairman: "Investir le président"
 CEN_empower_chairman_desc: "Pour faire une différence dans le monde, nous avons besoin d'un homme qui nous représente. Le fait d'avoir un président remplira pleinement cet objectif."
 CEN_empower_congress: "Investir dans le Congrès"
 CEN_empower_congress_desc: "\nOne Un seul homme ne peut pas diriger une nation, mais beaucoup le peuvent."
 CEN_consolidate_army: "Consolider l'armée"
 CEN_consolidate_army_desc: "En tant que nouvelle nation née de plusieurs moyens, nous avons une armée morcelée. Nous devons la consolider pour assurer une force de défense compétente."
 CEN_retain_militias: "Conserver les milices"
 CEN_retain_militias_desc: "Forêts, montagnes et côtes, nous les avons toutes. Chaque région connaît son territoire, utilisons ces connaissances à notre avantage"
 CEN_socialist_breadbasket: "Le Grenier socialiste"
 CEN_socialist_breadbasket_desc: "L'épine dorsale de toute nation est constituée par des exploitations agricoles, les paysans ! En veillant à ce que cette épine dorsale reste solide, nous pouvons soutenir notre grande nation !"
 CEN_a_step_forward: "Un pas en avant"
 CEN_a_step_forward_desc: "Si nous voulons conserver notre place, nous devons évoluer avec notre temps et nous industrialiser. Les usines sont l'avenir !"
 CEN_peoples_elections: "Les élections populaires"
 CEN_peoples_elections_desc: "C'est pour le peuple que notre gouvernement existe, et c'est par la volonté du peuple que notre gouvernement sera choisi. Laissons l'époque de l'autocratie derrière nous et inaugurons une nouvelle ère pour l'Amérique centrale, où l'État peut servir le peuple et non l'inverse."
 CEN_congress_elections: "Les élections du Congrès"
 CEN_congress_elections_desc: "Le peuple ne doit pas se préoccuper de choisir qui dirige. La politique est un tissu complexe, et ils doivent concentrer leurs efforts sur leur propre vie."
 CEN_congress_radical_socialist: "Les révolutionnaires"
 CEN_congress_radical_socialist_desc: "Les socialistes radicaux ont été le choix évident pour diriger notre nation, et sont donc maintenant en charge du congrès et de toutes les affaires nationales !"
 CEN_develop_core_of_country: "Développer le Cœur du Pays"
 CEN_develop_core_of_country_desc: "Le Nicaragua et le Honduras sont les régions les plus sous-développées de l’Union.\nLa corruption due aux influences étrangères n’a jamais permis à ces deux régions de prospérer, mais nous allons remédier à cela en apportant des réformes rapides, en soulageant les agriculteurs et en redistribuant complètement toutes les terres autrefois UFC."
 CEN_religious_socialism: "Socialisme religieux"
 CEN_religious_socialism_desc: "Pendant des siècles, la religion a joué un rôle important. Pour gouverner au nom du peuple, nous devons l'intégrer avec une politiques socialistes."
 CEN_hispanfication: "Hispanisation"
 CEN_hispanfication_desc: "Nous devons être unis, et la meilleure approche consiste à avoir tous la même culture : parler espagnol, avoir les mêmes traditions, les mêmes fêtes, etc. Nous devons tendre vers cet idéal, empêcher les étrangers de forniquer et de corrompre la race hispanique, qu'ils le veuillent ou non. Les indigènes d'Amérique centrale pourraient résister, mais nous nous occuperons de ce problème plus tard !"
 CEN_militarization: "La Défense de l'Amérique Centrale"
 CEN_militarization_desc: "Les ennemis du socialismes sont de tous les côtés et nous devons être prêts à prendre les armes et à défendre notre nation à tout moment !"
 CEN_spreading_light_god: "Propager la lumière de Dieu"
 CEN_spreading_light_god_desc: "D'autres nations, moins éclairées, doivent comprendre que leurs méthodes sont dépassées, erronées. Nous devons leur montrer la lumière de notre Seigneur, via la paix ou la force."
 CEN_congress_moderate: "Los Moderados"
 CEN_congress_moderate_desc: "Le Partido Popular gouverne avec justice !"
 CEN_universal_suffrage: "Suffrage universel"
 CEN_universal_suffrage_desc: "Nous représentons toutes les personnes, hommes ou femmes. Nous devons permettre à chacun de voter !"
 CEN_stand_small_man: "Défendre les pauvres"
 CEN_stand_small_man_desc: "De nombreuses nations sont dirigées par des entreprises et des personnes aux poches bien remplies. Nous, cependant, ne sommes pas comme les autres nations et nous veillons à ce que tout le monde soit représenté, du plus pauvre au plus riche des riches."
 CEN_education_reform: "Réformes de l'enseignement"
 CEN_education_reform_desc: "La réforme de l'éducation rendra toute notre population heureuse, alphabétisée et aidera notre nation à devenir plus avancée qu'elle ne l'était auparavant !"
 CEN_food_distribution: "Distribution alimentaire"
 CEN_food_distribution_desc: "Il a été prouvé qu'un manque de nourriture pendant l'enfance peut entraîner des enfants souffrant de sous-développement. Nous devons veiller à ce que tous les enfants aient suffisamment à manger, et à ce que notre nation devienne aussi forte qu'eux."
 CEN_healthcare: "Fournir des soins de santé nationaux"
 CEN_healthcare_desc: "L'un des moyens de garantir la santé d'une nation est de veiller à ce que ses habitants soient en bonne santé. La mise en place du système national de santé garantira qu'aucun enfant, homme ou femme, ne restera sans protection à l'avenir."
 CEN_own_socialism: "Notre propre socialisme"
 CEN_own_socialism_desc: "Pour garantir que nous gouvernons pour notre peuple, nous devons nous assurer que nous faisons notre propre socialisme. Nous nous inspirerons de l'Europe, mais sans la copier, et nous représenterons notre peuple dans toute leur ampleur."
 CEN_into_world: "Vers le monde"
 CEN_into_world_desc: "Nous avons consolidé notre règle. Nous pouvons maintenant nous concentrer sur des questions qui dépassent nos frontières sans distractions internes."

 CEN_agricultural_union: "L'Union agricole"
 CEN_agricultural_union_desc: "Nous avons choisi de concentrer notre nation sur le petit homme, les agriculteurs."
 CEN_internationale_exports: "Exportations à l'international"
 CEN_internationale_exports_desc: "Si nous nous concentrons sur l'exportation de certains de nos produits à l'étranger, nous pouvons réinvestir les bénéfices et améliorer nos propre production."
 CEN_big_ol_railway: "La route d'Amérique centrale"
 CEN_big_ol_railway_desc: "Les vieilles routes de boue ne nous serve pas beaucoup. Nous devons créer une grande route d'Amérique centrale qui reliera notre nation."
 CEN_agricultural_reform: "Réforme agricole"
 CEN_agricultural_reform_desc: "Même si nous nous concentrons sur l'agriculture, nous ne devons pas rester inactifs. Réformer notre agriculture permettra à plus d'hommes de travailler dans nos usines."
 CEN_cash_crop_boom: "L'essor des grandes récoltes"
 CEN_cash_crop_boom_desc: "Les cultures commerciales ont gagné en valeur. Nous pouvons profiter de ces changements et faire prospérer notre propre économie en nous concentrant davantage sur ces cultures !"
 CEN_military_production: "Développer la production militaire"
 CEN_military_production_desc: "Bien qu'il soit agréable de produire plus de récoltes, nous ne pouvons pas défendre notre nation avec du maïs. \nNous devons également développer notre production militaire si nous voulons rester en sécurité à l'avenir."
 CEN_working_conditions: "Améliorer les conditions de travail"
 CEN_working_conditions_desc: "Des travailleurs heureux sont des travailleurs productifs. Si nous travaillons trop dur, nous ne serons pas meilleurs que ces autocrates. Les nouvelles politiques de réduction de la semaine de travail et d'amélioration des salaires aideront énormément notre pays."
 CEN_self_suffeciency: "Établir l'autosuffisance"
 CEN_self_suffeciency_desc: "Si les amis et les alliés sont indispensables, on ne peut pas leur faire entièrement confiance. Nous devons faire en sorte de pouvoir survivre dans un avenir sans importations ou autres sources extérieures."
 CEN_peoples_defense: "La défense du peuple"
 CEN_peoples_defense_desc: "Le cœur de notre société, voire de la nation, est son peuple. Nous devons nous assurer qu'il sera protégé à tout prix."
 CEN_improving_production: "Améliorer la production agricole"
 CEN_improving_production_desc: "Les récentes inventions étrangères ont amélioré le rendement de leurs exploitations agricoles et de leurs vergers. Nous ne devons pas rester en arrière et les mettre en œuvre dans notre propre pays."
 CEN_profit_rakein: "Récupération des profits"
 CEN_profit_rakein_desc: "Les vastes réformes de notre pays ont considérablement augmenté la production de notre nation et, par conséquent, ses bénéfices. Si nous sommes une nation qui travail dans l'intérêt de son peuple, nous avons aussi besoin d'un petit quelque chose."
 CEN_central_american_university: "Créer l'université d'Amérique centrale"
 CEN_central_american_university_desc: "Maintenant que nos fermes ont besoin de moins de personnes pour y travailler, nous pouvons créer une université pour les plus brillants et produire plus de connaissances que jamais auparavant !"
 CEN_preparing_future_crisis: "Se préparer à la future crise"
 CEN_preparing_future_crisis_desc: "Notre nation est peut-être forte, mais elle n'est pas infaillible. Nous devons préparer notre avenir, n'importe quel avenir, qu'il soit bon ou mauvais."

 CEN_beginning_industrialization: "Commencer l'industrialisation"
 CEN_beginning_industrialization_desc: "Commençons le long processus d'entrée dans le XXe siècle !"
 CEN_airports: "La voie divine"
 CEN_airports_desc: "Non seulement le sol, mais aussi l'air deviennent plus importants. Nous devons en prendre conscience et construire des bases aériennes !"
 CEN_socialist_funding: "Financement socialiste"
 CEN_socialist_funding_desc: "Reconstruire une industrie n'est pas bon marché. Nous devons essayer d'obtenir des fonds pour les projets à venir !"
 CEN_readjusting_budget: "Réajuster le budget industriel"
 CEN_readjusting_budget_desc: "Nous dépensons trop d'argent pour des choses qui ne sont pas pertinentes. Si nous réajustons notre budget, nous pouvons faire des progrès bien plus importants !"
 CEN_arming_military: "Armer les militaires"
 CEN_arming_military_desc: "Nous avons beau vouloir, nous ne pouvons pas armer les militaires avec des bâtons. Nous aurons besoin d'usines pour produire des armes, des munitions et plus encore si nous voulons défendre notre patrie."
 CEN_farmers_factories: "Déplacer les agriculteurs vers les usines"
 CEN_farmers_factories_desc: "Si tous nos hommes produisent du maïs, nous n'aurons pas d'industrie du sol. Nous devons déplacer les hommes des campagnes vers les villes !"
 CEN_road_project: "Se connecter au sol"
 CEN_road_project_desc: "Si nous ne pouvons pas déplacer nos machines, nos outils et nos armes dans notre pays, nous n'arriverons à rien. Nous devons lancer des projets d'infrastructure pour nous assurer que nous pouvons aller plus vite qu'un escargot dans notre pays"
 CEN_extend_road_north: "Prolonger la route vers le nord"
 CEN_extend_road_north_desc: "Nous avons fait de grands progrès avec nos projets d'infrastructure, mais nous ne devons pas nous arrêter là. Le nord n'est toujours pas connecté à notre nouveau réseau et nous devons y remédier !"
 CEN_statewide_projects: "Projets à l'échelle de l'État"
 CEN_statewide_projects_desc: "Se concentrer sur de petites choses à la fois ne nous mènera nulle part. Nous devons lancer une série de grands projets à l'échelle de l'État qui feront une réelle différence !"
 CEN_ports: " Se connecter par la mer "
 CEN_ports_desc: "La dernière des trois avenues, la mer, est laissée intacte. Nous n'avons peut-être pas une grande marine, mais il n'est jamais trop tard pour changer cela !"
 CEN_normalize_budget: " Rétablir un budget "
 CEN_normalize_budget_desc: "Maintenant que la plupart de nos réformes sont en place, nous pouvons enfin rétablir un budget et nous assurer qu'aucun secteur ne manque de rien. Cela demandera quelques efforts, mais devrait assurer notre survie à long terme"
 CEN_school_projects: " Encourager l'éducation "
 CEN_school_projects_desc: "Si nous ne produisons que des équipements obsolètes, nous n'arriverons à rien. Nous devons donc nous efforcer de faire entrer nos connaissances dans cette ère et de produire des armes, des voitures et des machines adaptées à notre nation !"
 CEN_our_own_fuel: "Produire notre propre carburant"
 CEN_our_own_fuel_desc: "Nous manquerons toujours de ressources, mais nous pouvons au moins atténuer certains de nos besoins en utilisant des raffineries modernes."

 CEN_peoples_army: "L'Armée du peuple"
 CEN_peoples_army_desc: "Notre armée est en léger désordre après la fusion de nos nations, et nous devons agir rapidement pour réorganiser nos forces armées afin de nous protéger de ceux qui voudraient faire tomber le socialisme."
 CEN_formalize_general_staff: "Formaliser l'état-major général"
 CEN_formalize_general_staff_desc: "Nous devons choisir les Céntroaméricains les plus compétents pour diriger nos forces, et les laisser réorganiser l'armée !"
 CEN_moving_from_jungle: "Hors de la jungle"
 CEN_moving_from_jungle_desc: "Une armée moderne se bat dans les airs et sur le terrain, pas seulement dans la jungle. Nous devons ajuster notre doctrine sur ce fait !"
 CEN_arming_forces: " Armer Nos Forces"
 CEN_arming_forces_desc: "Nous souhaitons une plus grande armée, mais sans armes, nous marcherons tout simplement vers notre mort. Nous pouvons utiliser une partie de nos armes déclassées pour combler le manque"
 CEN_foreign_design: "Utiliser un design étranger"
 CEN_foreign_design_desc: "Alors que nous étions occupés à réunir la Céntroamérique sous la bannière socialiste, nous nous sommes relâchés dans la recherche de nouvelles armes légères. Nous pouvons rattraper notre retard, mais nous devrons peut-être compter sur les projets européens. En fin de compte, les balles sont des balles"
 CEN_imports: "Améliorer la communication"
 CEN_imports_desc: "L'utilisation de coureurs n'est pas adaptée à un pays de notre grandeur, et même les véhicules motorisés deviennent trop lents. Nous devons investir dans la communication électronique pour connecter notre nation !"
 CEN_military_academy: "Créer une académie militaire"
 CEN_military_academy_desc: "Espérer que nos officiers soient bien formés par des livres périmés est ridicule. Nous devons mettre en place une véritable académie pour que nos nouvelles forces soient correctement dirigées par une nouvelle génération d'officiers !"
 CEN_gotta_go_fast: "Se concentrer sur la vitesse"
 CEN_gotta_go_fast_desc: "Notre nation fait plus de 1500 km de long. Marcher ou utiliser des camions obsolètes n'est pas adapté à un pays de cette longueur. Nous devons investir dans de nouveaux équipements motorisés pour garantir que nous restons une armée dynamique"
 CEN_forces_spread_revolution: "Une force pour répandre la révolution"
 CEN_forces_spread_revolution_desc: "Nous ne sommes pas seulement une armée de Céntroamérique, nous sommes l'armée de la révolution. Nos ennemis doivent comprendre que nous venons la leur répandre, mais d'abord, nos propres soldats doivent le faire !"
 CEN_new_generation: "Une nouvelle génération de généraux"
 CEN_new_generation_desc: "Une nouvelle académie, une nouvelle doctrine, tout cela est payant et nous pouvons vraiment dire que nous avons élevé une nouvelle génération de généraux qui peuvent défendre correctement notre Céntroamérique."

 CEN_peoples_liberation_force: "La force de libération du peuple"
 CEN_peoples_liberation_force_desc: "Une armée pour le peuple doit être constituée par le peuple. En utilisant le savoir-faire de chaque homme, nous ferons une force de libération que les ennemis du socialisme craindront !"
 CEN_evolving_guerilla: "Évolution de la doctrine de la guérilla"
 CEN_evolving_guerilla_desc: "Les méthodes des anciens sont ce qu'elles sont, anciennes et dépassées. Nous devons faire évoluer notre doctrine si nous voulons rester à la pointe de la guerre"
 CEN_training_generals: "Intensifier l'entraînement"
 CEN_training_generals_desc: "Les soldats mangent comme des rois, et ils devraient savoir ce que nous faisons des rois. Le fait de mettre nos forces à l'entraînement (et au régime alimentaire) devrait contribuer à réduire la consommation de fournitures et à nous rendre moins susceptibles de mourir de faim si jamais nous sommes encerclés"
 CEN_increase_conscription: "Augmenter la conscription"
 CEN_increase_conscription_desc: "Armes, munitions, obus, tout ce que nous pouvons produire dans les usines. Les hommes, cependant, sont plus difficiles à produire rapidement ; nous devons augmenter la conscription si nous voulons répandre la révolution, mais ne leur parlez pas du régime alimentaire..."
 CEN_overwhelm_enemy: "Ecraser l'ennemi"
 CEN_overwhelm_enemy_desc: "D'un certain tableau d'affichage, on nous a dit que les encerclements sont géniaux. Si nous voulons imiter cette stratégie militaire, nous devons nous assurer d'avoir des divisions mécanisées prêtes !"
 CEN_foreign_legion: " Analyser le processus de formation "
 CEN_foreign_legion_desc: "Notre processus de formation est dépassé, basé sur de vieux principes et conçu en fonction des dictateurs. Nous devons utiliser les connaissances que nous avons acquises et reconstruire le processus à partir de la base, en le rendant plus rapide et plus efficace"
 CEN_conserving_ammunition: "Modernisation des équipements"
 CEN_conserving_ammunition_desc: "Outre notre processus de formation, nous devons également moderniser nos équipements. Faire des efforts pour l'acquisition de nouvelles armes légères contribuera énormément à l'effort de guerre"
 CEN_rumble_in_the_jungle: " Hill Hold-out "
 CEN_rumble_in_the_jungle_desc: "Comprendre notre terrain est essentiel pour vaincre l'ennemi. S'ils viennent pour nous, nous nous cacherons dans les collines, les montagnes et la campagne. Tous les ennemis de la révolution tomberont aux mains de soldats qu'ils ne verront jamais, car nous serons des experts de la dissimulation"
 CEN_all_terrain: "Forces tout-terrain"
 CEN_all_terrain_desc: "L'Amérique centrale abrite de nombreux types de terrains : collines, montagnes, jungles, plaines. Nous devons nous adapter à tous et veiller à ce qu'aucun de nos soldats ne tombe dans la nature"
 CEN_defending_home: "Défendre notre maison"
 CEN_defending_home_desc: "Ce qui protège notre nation, c'est notre armée, ce qui protège la révolution, c'est notre armée. Notre peuple peut dormir tranquille la nuit en sachant que nous nous concentrons non seulement sur la propagation de la révolution, mais aussi sur la défense de chaque homme, femme et enfant qui a porté le nom de Centroamerican !"

 CEN_a_new_air_force: "Ejército del Aire"
 CEN_a_new_air_force_desc: "Nous devons organiser une grande réunion entre toutes les branches de l'armée de l'air pour réorganiser et décider de la structure de notre Ejército del Aire de Céntroamerica combinée !"
 CEN_air_combine: "Une force aérienne combinée"
 CEN_air_combine_desc: "En tant qu'union de nations, notre force aérienne doit également être unie. Nous allons concentrer nos bases aériennes dans notre capitale et nous assurer que nous pouvons envoyer une force importante partout où l'ennemi pourrait attaquer !"
 CEN_air_spread: "Une force aérienne déployée"
 CEN_air_spread_desc: "Chaque nation connaissait le mieux son propre terrain. Nous laisserons chaque région mettre en place ses propres branches de l'armée de l'air pour protéger notre ciel !"
 CEN_air_construction: " Construction d'aérodromes "
 CEN_air_construction_desc: "Il ne suffit pas d'avoir doté une partie de notre pays de bases aériennes. Nous devons faire un effort organisé pour accélérer la construction de plus de pistes d'atterrissage, de hangars et de tout ce qui est nécessaire à une force aérienne opérationnelle !"
 CEN_air_officers: "Officiers de l'armée de l'air"
 CEN_air_officers_desc: "Notre force aérienne manque d'officiers compétents. Nous allons chercher dans l'armée de terre et dans nos collèges locaux des officiers compétents. Une fois que nous aurons rempli nos rangs, nous pourrons mieux faire progresser notre doctrine !"
 CEN_air_aa: "Défenses anti-aériennes"
 CEN_air_aa_desc: "La défense de l'espace aérien de notre nation n'est pas quelque chose que nous pouvons faire uniquement depuis les airs. Une fois que nous aurons construit des canons anti-aériens dans [Root.Capital.GetCapitalVictoryPointName], nous pourrons dormir sur nos deux oreilles en sachant que notre capitale est protégée depuis les airs !"
 CEN_air_fighters: " Objectif chasseur "
 CEN_air_fighters_desc: "Le contrôle de l'espace aérien est essentiel pour maintenir notre armée en vie. En nous concentrant sur la recherche en matière de chasseurs, nous nous assurerons que nos avions auront toujours l'avantage sur ceux de l'ennemi"
 CEN_air_cas: " Concentration sur l'appui aérien rapproché"
 CEN_air_cas_desc: "L'assistance à nos hommes sur le terrain est l'élément le plus crucial de la guerre aérienne. Après tout, la guerre ne se gagne pas seulement par les avions. En se concentrant sur nos recherches en matière d'AAR, nos avions pourront rendre nos armées encore plus efficaces !"
 CEN_air_radar: " Détection de l'ennemi "
 CEN_air_radar_desc: "A quoi servent les gros canons et les avions si nous ne pouvons même pas détecter l'ennemi ! \n\nNous allons faire davantage de recherches sur la technologie des radars et mieux encore détecter ces ennemis de la révolution !"
 CEN_air_paratrooper: "Fuerzas Aerotransportadas"
 CEN_air_paratrooper_desc: "Notre corps de parachutistes a fait défaut, utilisant principalement de vieilles nappes et de la ficelle pour s'entraîner à atterrir et à sauter des tables. Cela ne peut plus durer et nous devons réformer le corps en quelque chose que l'ennemi craindra. Développer de nouveaux parachutes et des armes adéquates, légères et courtes, sera un effort qui en vaut la peine !"
 CEN_air_soc_airforce: " Défense de la patrie "
 CEN_air_soc_airforce_desc: "Notre force aérienne est enfin réformée. Nos aviateurs sont remplis de fierté lorsqu'ils montent dans nos avions ! Nos hommes au sol sourient lorsqu'ils voient notre cocarde dans le ciel ! Tous les ennemis de la révolution se recroquevilleront de peur lorsqu'ils entendront le rugissement de nos avions !"

 CEN_naval_start: "Armada Centroamricana"
 CEN_naval_start_desc: "Avoir une grande marine n'était pas essentiel pour unifier l'Amérique centrale sous notre bannière socialiste. Maintenant que nous l'avons fait, nous pouvons enfin nous concentrer sur la construction d'une grande armada pour protéger et répandre le socialisme"
 CEN_naval_bases: "Effort de construction navale"
 CEN_naval_bases_desc: "Nous ne pouvons pas faire émerger des navires, nous devons donc nous concentrer sur la construction de chantiers navals pour réaliser notre vision d'une grande armada !"
 CEN_blood_of_navy: "Le Sang de la Marine"
 CEN_blood_of_navy_desc: "Le pétrole est l’une des ressources les plus importantes pour le fonctionnement d’une marine et malheureusement, nous en manquons cruellement.\nCependant, notre voisin du nord contrôle des champs pétroliers de taille décente dans ses régions du sud. Peut-être pourrions-nous parvenir à un accord avec lui pour avoir accès à certains de leurs gisements."
 CEN_naval_doctrine: "Effort de doctrine navale"
 CEN_naval_doctrine_desc: "De nombreux officiers ne savent pas comment élaborer une stratégie adéquate avec plus d'un navire, c'est consternant ! Nous allons rectifier cela et commencer à faire des efforts pour la formation de nos officiers !"
 CEN_naval_marines: "Infantería de Marina"
 CEN_naval_marines_desc: "Les guerres ne sont pas gagnées par les seuls navires, mais nous pouvons certainement les utiliser pour mettre des bottes à terre. Cette idée révolutionnaire n'était pas encore venue à l'esprit de nos officiers, mais maintenant qu'ils ont enfin mis à profit leur éducation, nous pouvons moderniser nos divisions maritimes"
 CEN_naval_heavy: "Flotte de haute mer"
 CEN_naval_heavy_desc: "Avoir une grande marine prendra du temps à construire et sera très coûteux. Cette grande flotte de haute mer offrira une puissance et un contrôle bien supérieurs à ceux de certains destroyers de fortune !"
 CEN_naval_battleship: "Los Acorazados"
 CEN_naval_battleship_desc: "Les cuirassés sont la clé d'une marine de haute mer. Nous manquons cruellement de cuirassés modernes et nous devons faire de gros efforts pour y remédier !"
 CEN_naval_battlecruiser: "Los Cruceros de Batalla"
 CEN_naval_battlecruiser_desc: "Avoir des cuirassés plus légers, des croiseurs de combat, à côté de nos plus gros navires prouvera une combinaison solide, comme l'a prouvé notre nouvelle doctrine de recherche !"
 CEN_naval_heavy_production_focus: "Améliorer les chantiers navals"
 CEN_naval_heavy_production_focus_desc: "Si de gros efforts ont été consacrés à la construction de nouveaux grands navires, ils n'ont pas été aussi rapides que nous l'avions espéré.\nL'amélioration de la taille et du flux de travail dans nos chantiers navals permettra de fournir plus de navires plus rapidement !"
 CEN_naval_lighter: "Une flotte au service du commerce"
 CEN_naval_lighter_desc: "Aspirer à avoir une grande flotte, c'est bien, mais ce n'est pas faisable pour une nation qui avait à peine une baignoire dans l'eau il y a quelques années. Viser une flotte d'interdiction du commerce, basée sur des destroyers et des croiseurs, s'avérera plus facile à construire et, surtout, moins cher !"
 CEN_naval_cruiser: "Los Cruceros"
 CEN_naval_cruiser_desc: "Ayant peu ou pas de connaissances sur les croiseurs, nos officiers ont décidé de prendre de petites vacances sur la côte américaine, pour faire du tourisme, ont-ils dit. Les photos qu'ils ont ramenées montrent beaucoup de beauté américaine !"
 CEN_naval_destroyer: "Los Destructores"
 CEN_naval_destroyer_desc: "Les petits navires comme les destroyers sont essentiels pour préserver nos eaux des sous-marins et autres tactiques autoritaires sournoises"
 CEN_naval_light_production: "Développer les cales sèches"
 CEN_naval_light_production_desc: "La plupart de nos cales sèches sont équipées pour les petits bateaux, ou croiseurs. Nous allons les réaménager et les agrandir pour qu'ils puissent accueillir les plus gros navires dont nous avons besoin pour notre grande armada socialiste !"
 CEN_naval_submarines: "Submarinos de la Armada"
 CEN_naval_submarines_desc:0 "Bien que nous soyons au-dessus des tactiques autoritaires sournoises, nous pouvons les utiliser, en nous cachant sous l'eau jusqu'au passage de navires ennemis sans méfiance ! Les sous-marins sont tout à fait essentiels pour maintenir l'ennemi hors de nos côtes !"
 CEN_naval_planes: "Naval Airplanes"
 CEN_naval_planes_desc: "Un effort conjoint d'ingénieurs aérospatiaux et d'ingénieurs navals a permis de fournir quelques plans pour de nouveaux avions navals. Nous n'avons pas de porte-avions pour les mettre en place, mais c'est la pensée qui compte !"
 CEN_naval_carrier: "Acquérir un vieux porte-avions"
 CEN_naval_carrier_desc: "Avoir enfin obtenu l'expertise nécessaire pour fabriquer un porte-avions ne fait pas apparaître un porte-avions par magie. En attendant qu'il soit construit, nous pouvons demander aux Américains s'ils n'auraient pas un modèle plus ancien que nous pourrions acheter !"
 CEN_join_internationale: "Rejoignez l'Internationale"
 CEN_join_internationale_desc: "Nous avons enfin mis de l'ordre dans les affaires nationales et nous pouvons envisager ce que nous pouvons faire pour le reste du monde" L'Internationale soutient nos valeurs et nous devons les rejoindre si nous voulons que le socialisme réussisse en ces temps tumultueux !"

### Events
 central_america_socialist_events.001.t:0 "Fondation du Congrès centraméricain"
 central_america_socialist_events.001.d:0 "Les socialistes de tout le pays se réunissent pour déterminer l'avenir et les fondements de la Céntroamérique socialiste unie ! Les plus éminents sont ceux qui ont le plus résisté aux divers dictateurs militaires et ennemis du socialisme, mais tous ne peuvent pas atteindre le sommet comme ils le souhaiteraient. Nous verrons dans les semaines à venir qui parviendra à se faire connaître"
 central_america_socialist_events.001.a:0 "Vers un nouveau futur !"

 central_america_socialist_events.002.t:0 "Partido Nacional Revolucionario"
 central_america_socialist_events.002.d:0 "El Partido Nacional Revolucionario a été fondé par Sandino, et rassemble un petit groupe de Guatémaltèques sous sa coupe, laissant son ancien partenaire Sequeira largement seul. Ils désirent une identité centraméricaine unifiée et souhaitent étendre cette identité et la révolution à une plus grande partie de l'Amérique latine. Beaucoup traitent Sandino de monstre pour avoir laissé Sequeira, qui a été la pièce maîtresse de sa révolution au Nicaragua, dans la boue, mais sa popularité ne cesse de croître"
 central_america_socialist_events.002.a:0 "Les scissions commencent à se faire sentir."

 central_america_socialist_events.003.t:0 "Partido Maximista"
 central_america_socialist_events.003.d:0 "Juan Wainwright a formé le Partido Maximista. Sa vision est celle d'un président fort, qui mène la Céntroamérique vers un avenir brillant, en diffusant sa vision du socialisme dans toute l'Amérique latine. Avec sa principale et unique base de soutien réelle située au Honduras, il est considéré comme un candidat peu susceptible de s'imposer dans l'avenir de notre nouvelle nation, mais il affirme qu'il "pourrait bien nous surprendre"
 central_america_socialist_events.003.a:0 "Un parti très dangereux en effet..."

 central_america_socialist_events.004.t:0 "Confederación Obrera de Centro América"
 central_america_socialist_events.004.d:9 "La Confederación Obrera de Centro América, dirigée par Farabundo Martí, est fondée sur les idéaux du syndicalisme européen, créé par les Britanniques et les Français. Elle veut mettre en place un gouvernement par et pour le peuple, un lieu sûr pour les générations futures et en particulier pour les indigènes, car une grande partie de sa base de soutien provient de la population indigène située au sein de notre union. Outre le soutien général des autochtones, Martí jouit de l'admiration de son pays d'origine, le Salvador, qui le considère comme son libérateur."
 central_america_socialist_events.004.a:0 "Le modèle européen pourrait fonctionner après tout..."

 central_america_socialist_events.005.t:0 "Partido Popular"
 central_america_socialist_events.005.d:0 "Le Partido Popular, dirigé par Silverio Ortiz, veut prendre un virage modéré. S'assurer que les gens ont de la nourriture dans le ventre et reçoivent l'éducation dont ils ont besoin. Il est considéré par certains comme trop modéré et pourrait se heurter à la résistance de personnes qui pensent ne pas suivre le vrai socialisme. En tant que parti basé au Guatemala, ils espèrent s'assurer que les Maximistas ne peuvent pas lutter pour le contrôle même s'ils ne gagnent pas, en affirmant qu'ils sont une plus grande menace que les dictateurs militaires avant eux"
 central_america_socialist_events.005.a:0 "Un homme du peuple !"

 central_america_socialist_events.006.d:0 "Le Partido Popular, dirigé par Rafael Caleron, vise à sauver son peuple du manque d'abondance, veut mettre en place un meilleur système de santé. Aux opposants, qui l'accusent de s'adresser aux libéraux, il répond que sa forme unique de socialisme modéré permettra au pays de rester intact, de fonctionner et de vivre"

 central_america_socialist_events.007.t:0 "Sequeira, perdu et trouvé"
 central_america_socialist_events.007.d:0 "Laissé dans la poussière par Sandino, Sequeira cherche un nouveau foyer dans le spectre politique. Beaucoup prédisent qu'il va être contraint à la subordination sous Sandino, mais d'autres pensent qu'il pourrait le poignarder dans le dos pour sa trahison et rejoindre les Guatémaltèques au sein du Partido Popular. Tout est possible, mais il décide de se ranger du côté de..."
 central_america_socialist_events.007.a:0 "Il les fait basculer vers le Partido Nacional Revolucionario !"
 central_america_socialist_events.007.b:0 "Il rend le Partido Popular très attrayant !"

 central_america_socialist_events.008.t:0 "Appel du Congrès"
 central_america_socialist_events.008.d:0 "Des représentants de tout le pays sont arrivés et se préparent à entamer les grands débats dans une semaine !"
 central_america_socialist_events.008.a:0 "Commençons."

 central_america_socialist_events.009.t:0 "Statut du pouvoir"
 central_america_socialist_events.009.d:0 "Le Congrès ou le Président. Certains affirment que le pouvoir ne devrait jamais être détenu par un seul homme, d'autres soutiennent que toute nation a besoin d'une figure de proue, qui puisse la diriger pendant les périodes sombres. Après de nombreux jours de débat, les parties se sont finalement mises d'accord sur une réponse"
 central_america_socialist_events.009.a:0 "Le congrès restera toujours important."
 central_america_socialist_events.009.b:0 "Le président est le facteur final."

 central_america_socialist_events.010.t:0 "État de l'Armée"
 central_america_socialist_events.010.d:9 "L'union des nations pose quelques problèmes : chacune a sa propre armée, sa propre structure. Faut-il les regrouper en une seule grande force, une armée professionnelle, ou rester séparés, une bande de milices réparties sur tout le territoire et travaillant de manière autonome ?"
 central_america_socialist_events.010.a:0 "Les milices sont nos propres racines !"
 central_america_socialist_events.010.b:0 "Peut-être qu'il est temps de créer une armée unifiée !"

 central_america_socialist_events.011.t:0 "État de l'industrie"
 central_america_socialist_events.011.d:0 "Si la révolution industrielle est loin derrière nous, nous n'avons pas encore entièrement basculé. Certains demandent que cela ne change jamais, et que l'on se concentre sur le fait de devenir la corbeille à pain socialiste, en s'assurant d'avoir le ventre plein. D'autres proposent un changement plus radical pour l'industrialisation, arguant que moins de gens ont besoin de travailler dans les champs de nos jours et plus peuvent travailler dans les usines, produisant des produits de luxe et des armes !"
 central_america_socialist_events.011.a:0 "Pour un avenir plus fort, l'industrialisation !"
 central_america_socialist_events.011.b:0 "Pour un meilleur peuple, le paysan !"

 central_america_socialist_events.012.t:0 "Statut des futures élections"
 central_america_socialist_events.012.d:0 "Si les gens travaillent dans les usines et les champs, ils ne peuvent pas s'occuper de politique, c'est du moins le raisonnement des Maximistas et de la Confederación Obrera. D'autres soutiennent que, quoi qu'il arrive, le peuple doit voter, car c'est lui qu'il représente. Sinon, que sont-ils, sinon des imposteurs de la révolution !"
 central_america_socialist_events.012.a:0 "Le conseil est l'épine dorsale de l'union."
 central_america_socialist_events.012.b:0 "Le peuple est le véritable décideur ici !"

 central_america_socialist_events.013.t:0 "Les Maximistas Ont Gagné !"
 central_america_socialist_events.013.d:0 "Les résultats sont là ! Les Maximistas ont prouvé qu'ils étaient les vainqueurs des élections et ont déjà commencé à mettre en œuvre leurs réformes controversées. Avec cela, on peut s'attendre à une centralisation du pouvoir à laquelle résistent d'autres cliques socialistes"
 central_america_socialist_events.013.a:0 "Victoire!"

 central_america_socialist_events.014.t:0 "La Confédération des Travailleurs d'Amérique Centrale a gagné !"
 central_america_socialist_events.014.d:0 "Les résultats sont là ! La Confederación Obrera de Centro América s'est retrouvée en tête du congrès, et a déjà commencé à prendre ses fonctions sous la direction de Martí. Les acclamations de ceux qui veulent que Centroamérica joue un plus grand rôle dans la politique socialiste sont très fortes, surtout de la part de la population autochtone. Mais il reste à voir ce qui va suivre."
 central_america_socialist_events.014.a:0 "Pour le socialisme !"

 central_america_socialist_events.015.t:0 "Les Révolutionnaires ont gagné !"
 central_america_socialist_events.015.d:0 "Les résultats sont là ! Le Partido Nacional Revolucionario est arrivé en tête de notre nation, comme beaucoup semblaient l'attendre. Sandino a toujours été un choix populaire parmi le peuple en raison de son succès initial au Nicaragua, et beaucoup s'attendent à ce qu'il ne soit pas si différent maintenant. La suite de sa carrière politique n'est pas encore connue, mais beaucoup la regardent avec impatience"
 central_america_socialist_events.015.a:0 "Pour la Révolution !"

 central_america_socialist_events.016.t:0 "Les Moderados ont gagné !"
 central_america_socialist_events.016.d:9 "Les résultats sont là ! Considérés comme les plus légèrement socialistes que l'on puisse avoir sans entrer dans le camp libéral, les Moderados souhaitent que le peuple soit le principal décideur au sein de notre nouvelle union, au détriment des politiciens mesquins, tout en veillant à ce que leur sécurité et leurs besoins quotidiens soient satisfaits. Les autres politiciens regardent avec mépris ce qu'ils considèrent comme de sales modérés, mais aujourd'hui, c'est le peuple qui se réjouit."
 central_america_socialist_events.016.a:0 "Pour le peuple !"

 central_america_socialist_events.017.t:0 "Impasse !"
 central_america_socialist_events.017.d:0 "Après des semaines de débats, le congrès n'a pas réussi à désigner un vainqueur clair. Un autre vote devra être organisé, avec un résultat plus clair, espérons-le. Qui remporte le nouveau résultat ?"
 central_america_socialist_events.017.a:0 "Les Moderados."
 central_america_socialist_events.017.b:0 "Les Maximistas."
 central_america_socialist_events.017.c:0 "La Confederación Obrera."
 central_america_socialist_events.017.e:0 "Les révolutionnaires"

 central_america_socialist_events.018.t:0 "Le débat sur le capital"
 central_america_socialist_events.018.d:0 "Une nouvelle nation a besoin d'une, éventuellement, nouvelle capitale. Nous devons décider si nous voulons déplacer notre capitale vers un nouveau lieu, plus adapté à notre nouveau gouvernement, ou si nous allons rester sur place. En fin de compte, c'est le nouveau congrès qui décide et son choix vient de quitter les portes !"
 central_america_socialist_events.018.a:0 "San Salvador fera l'affaire."
 central_america_socialist_events.018.b:0 "Tegucigalpa fera bien."
 central_america_socialist_events.018.c:0 "Le Guatemala fera l'affaire."
 central_america_socialist_events.018.e:0 "Managua fera bien."
 central_america_socialist_events.018.f:9 "San José fera l'affaire."

 central_america_socialist_events.019.t:0 "Notre financement ?"
 central_america_socialist_events.019.d:9 "On ne peut pas reconstruire un pays sur de simples promesses.\n\nIl faut bien trouver quelque part le financement de nos grands projets. Nous pouvons ouvrir nos propres coffres, mais nous avons d'autres factures à payer, alors si nous voulons éviter de dépenser encore plus d'argent, nous pourrions nous approprier certaines usines de leurs propriétaires pour qu'ils nous donnent plus d'actifs à utiliser, mais cela ne rendra pas les gens si heureux."
 central_america_socialist_events.019.a:0 "Nous devrons ouvrir les caisses"
 central_america_socialist_events.019.b:0 "Nous pouvons juste emprunter quelques usines."

 central_america_socialist_events.020.t:0 "Réajustements Budgétaires"
 central_america_socialist_events.020.d:9 "Il est temps de décider à quel niveau le budget doit être révisé et utilisé pour promouvoir nos objectifs industriels."
 central_america_socialist_events.020.a:0 "Partons sur l'hypothèse d'un budget élevé."
 central_america_socialist_events.020.b:0 "Partons sur l'hypothèse d'un budget modéré."
 central_america_socialist_events.020.c:0 "Planifions en fonction d'un petit budget."

 central_america_socialist_events.021.t:0 "Priorité à notre budget industriel"
 central_america_socialist_events.021.d:0 "Une fois le montant du budget décidé, il ne reste plus qu'à choisir comment le dépenser."
 central_america_socialist_events.021.a:0 "Priorité à l’amélioration de nos capacités de recherche."
 central_america_socialist_events.021.b:0 "Priorité à l’amélioration de nos capacités de construction."
 central_america_socialist_events.021.c:0 "Priorité à la production de masse."

 central_america_socialist_events.022.t:0 "Rapprochement avec le Yucatan"
 central_america_socialist_events.022.d:0 "Comme le Yucatan avait un gouvernement socialiste semblable au nôtre, nous avons décidé de nous rapprocher d'eux à l'occasion d'une réunion. Là, il est devenu clair que leur désir était de s'intégrer à notre nation et de contribuer à l'expansion du socialisme dans le reste de l'Amérique Centrale.\nNaturellement, nous avons accepté cette opportunité et avons commencé à préparer de multiples projets pour accroître leur intégration au sein d'une Union plus large."
 central_america_socialist_events.022.a:0 "C'est un grand jour pour le socialisme."
 central_america_socialist_events.022.b:0 "Nous devrions d'abord demander à leur maître."
 central_america_socialist_events.022.c:0 "Nous devrions d'abord nous adresser à leur maître et leur offrir une petite compensation."

 central_america_socialist_events.023.t:0 "L'Amérique Centrale demande l'union avec le Yucatan"
 central_america_socialist_events.023.d:0 "Un représentant du gouvernement centraméricain est arrivé aujourd'hui, demandant la permission de s'unir à notre vassal du Yucatan.\nIls soutiennent qu'un accord a déjà été conclu entre les deux parties et que le nier serait une violation des désirs des personnes qui y vivent, mais nous avons toujours le dernier mot dans cette affaire et nous pouvons faire ce que nous voulons."
 central_america_socialist_events.023.a:0 "Donnons-leur-le, ils n'ont pas grand chose à perdre de toute façon."
 central_america_socialist_events.023.b:0 "Ils auraient dû se battre eux-mêmes pour cela."

 central_america_socialist_events.024.t:0 "Notre Demande A Été Acceptée"
 central_america_socialist_events.024.d:0 "Le maitre du Yucatan a entendu raison et a accepté notre demande de les annexer."
 central_america_socialist_events.024.a:0 "Une union destinée à durer, c'est certain."

 central_america_socialist_events.025.t:0 "Notre Demande A Été Refusée"
 central_america_socialist_events.025.d:0 "Le maitre du Yucatan a refusé notre demande de les annexer."
 central_america_socialist_events.025.a:0 "Il n'y a rien que nous puissions faire de plus."

 central_america_socialist_events.026.t:0 "Les Troupes Centraméricaines Se Rassemblent à la Frontière"
 central_america_socialist_events.026.d:0 "Les équipes de reconnaissance ont signalé la présence d'un grand nombre de troupes centraméricaines le long de notre frontière. Il est clair pour les militaires que l'Amérique centrale prévoit de nous attaquer afin de nous forcer à rejoindre l'Union. Comme cette information a été publiée dans les journaux, de nombreux hommes patriotes se sont engagés à défendre la nation, mais l'indépendance du Costa Rica est en grand danger."
 central_america_socialist_events.026.a:0 "Nous défendrons notre patrie, quel qu'en soit le prix !"

 central_america_socialist_events.027.t:0 "Navires d'Amérique Centrale Repérés par David"
 central_america_socialist_events.027.d:0 "Les garde-côtes ont signalé d'étranges mouvements navals centraméricains autour du Panama récemment, et l'activité générale du FNCA a augmenté de manière effrayante. Il est clair pour les militaires centraméricains ont l'intention d'envahir le Panama afin de nous incorporer à l'Union."

 central_america_socialist_events.028.d:0 "Un mouvement massif de troupes a été observé à notre frontière sud. Des messagers centraméricains porteurs de lettres adressées aux derniers socialistes restés dans notre pays, les incitent à se soulever contre notre gouvernement « autoritaire », leur promettant de rétablir au pouvoir l'ancien régime révolutionnaire démocratique.\nNous les avons heureusement capturés, mais il est clair qu'une invasion est imminente."
 central_america_socialist_events.028.a:0 "Nous défendrons notre patrie contre les socialistes une fois de plus !"

 central_america_socialist_events.029.t:0 "Intégration du Yucatan"
 central_america_socialist_events.029.d.mex:9 "Notre récente victoire contre notre voisin du nord a entraîné la restauration d'un régime démocratique révolutionnaire.\n\nMais la peur et l'incertitude demeurent, car cette nouvelle démocratie pourrait s'effondrer comme la précédente. C'est pourquoi un grand nombre de personnes dans notre pays et dans la région du Yucatan pensent que nous devrions annexer la région, afin de protéger le peuple et les indigènes contre de nouvelles injustices.\n\nCertains pensent même à annexer les régions du Chiapas et du Tabasco afin d'avoir une frontière beaucoup plus courte et défendable."
 central_america_socialist_events.029.d.yuc:9 "Après notre récente victoire contre notre voisin du nord, il a été décidé d'établir une nouvelle république sœur du Yucatan et de restaurer une démocratie révolutionnaire au Mexique.\n\nMais la peur et l'incertitude demeurent, car cette nouvelle démocratie pourrait s'effondrer comme la précédente. C'est pourquoi un grand nombre de personnes dans notre pays et dans la région du Yucatan pensent que nous devrions annexer la région, afin de protéger le peuple et les indigènes contre de nouvelles injustices.\n\nCertains pensent même à annexer les régions du Chiapas et du Tabasco afin d'avoir une frontière beaucoup plus courte et défendable."
 central_america_socialist_events.029.a:0 "C'est peut-être plus dangereux, mais c'est ce qu'il y a de mieux pour les gens."
 central_america_socialist_events.029.b:0 "Nous avons besoin de plus de sécurité face aux nouvelles menaces mexicaines."

 central_america_socialist_events.030.t:0 "Renforcer Notre Capacité Navale"
 central_america_socialist_events.030.d:0 "Alors même que nos modestes plans navals sont enfin terminés, nos experts navals nous proposent un nouveau plan visant à accroître encore davantage nos capacités navales. Mais la majeure partie du budget ayant été dépensée, ils demandent que davantage de ressources soient allouées pour réaliser ce rêve d'une armada navale encore plus grande, qui nous conduirait à une domination totale des mers.\n\nCela porterait préjudice à nos autres secteurs productifs, mais ils ont fait valoir que nous devions rattraper les autres puissances de la région et que le plan a été conçu pour utiliser ses ressources aussi efficacement que possible."
 central_america_socialist_events.030.a:0 "Dominer les mers est de la plus haute importance."
 central_america_socialist_events.030.b:0 "Refusons poliment leur offre."

 central_america_socialist_events.031.t:0 "Continuer à Détourner des Ressources en Faveur de la Marine ?"
 central_america_socialist_events.031.d:0 "Après un an, les résultats du programme ont été mitigés, même s'ils ne nous ont pas fait autant de mal que nous le pensions.\n\nNos experts nous assurent que la poursuite de ce plan permettra à notre marine de rester compétitive avec les autres puissances et même de les surpasser."
 central_america_socialist_events.031.a:0 "Aucun prix n’est trop élevé pour une marine de qualité supérieure."
 central_america_socialist_events.031.b:0 "Mettons un terme à cette hémorragie de ressources."

 central_america_socialist_events.032.t:0 "Négocier des concessions pétrolières avec le Mexique"
 central_america_socialist_events.032.d:0 "Nos projets de grande marine se heurtent à un autre problème : le manque de pétrole qui permettrait à notre marine de fonctionner au-delà de petites missions de défense côtière. Heureusement, notre voisin du nord possède de vastes réserves de pétrole dans tout son pays. Bien qu'elles soient plus abondantes dans le nord et le centre du pays, il est beaucoup plus facile de transporter du pétrole provenant de ceux qui se trouvent au Chiapas et au Yucatan. Allons donc leur demander et espérons que tout se passera bien."
 central_america_socialist_events.032.a:0 "Approchez-les avec notre plus beau sourire."
 central_america_socialist_events.032.b:0 "Offrez quelques concessions économiques en échange."

 central_america_socialist_events.033.t:0 "L'Amérique Centrale Demande un Petit Bail Pétrolier"
 central_america_socialist_events.033.d:0 "Nos voisins du Sud nous ont contactés pour nous demander de louer une petite quantité de gisements de pétrole dans le sud de notre pays. Ils prétendent que ces gisements serviront à alimenter leur marine à l'avenir, ce qui semble être une raison plutôt suspecte, mais étant donné le retard de leur économie, il est difficile de les voir s'en servir pour quoi que ce soit qui pourrait nous menacer."
 central_america_socialist_events.033.a:0 "Rejetez leur demande."
 central_america_socialist_events.033.b:0 "Partagez-en juste un peu."
 central_america_socialist_events.033.c:0 "Donnez-leur ce qu'ils demandent."
 central_america_socialist_events.033.e:0 "Il convient de répondre à leur générosité en leur donnant un peu plus de pétrole."

 central_america_socialist_events.034.t:0 "Le Mexique Rejette Notre Demande"
 central_america_socialist_events.034.d:0 "Le Mexique a rejeté notre proposition d'accord par crainte de nos « véritables » intentions concernant son pétrole et par méfiance générale envers notre gouvernement."
 central_america_socialist_events.034.a:0 "Tant pis pour la solidarité socialiste."
 central_america_socialist_events.034.b:0 "Une réponse attendue de la part d’une racaille réactionnaire."

 central_america_socialist_events.035.t:0 "Le Mexique Accepte Notre Accord"
 central_america_socialist_events.035.d:0 "Le Mexique a accepté notre demande et a cédé une partie du pétrole provenant du sud du pays, moyennant évidemment une petite redevance."
 central_america_socialist_events.035.a:0 "Nous leur sommes reconnaissants."
 central_america_socialist_events.035.b:0 "À quel genre de jeu jouent-ils avec nous ?"

 central_america_socialist_events.036.t:0 "L'Amérique Centrale Veut Augmenter Sa Concession Pétrolière"
 central_america_socialist_events.036.d:0 "L'Amérique Centrale nous appelle aujourd'hui à augmenter la quantité de pétrole à laquelle elle a accès dans notre pays. Elle est prête à augmenter également ses taxes pour compenser, que devons-nous leur répondre ?"
 central_america_socialist_events.036.a:0 "Accepter leur demande."
 central_america_socialist_events.036.b:0 "Maintenir les niveaux d'affaires actuels."

 central_america_socialist_events.037.t:0 "La réponse du Mexique"
 central_america_socialist_events.037.d.oil:0 "Le Mexique a accepté que nous ayons davantage accès à ses champs pétroliers."
 central_america_socialist_events.037.d.noil:0 "Le Mexique a rejeté notre accord et a préféré maintenir les niveaux actuels de pétrole."
 central_america_socialist_events.037.a:0 "Grandiose ! "
 central_america_socialist_events.037.b:0 "Zut."

 central_america_socialist_events.038.t:0 "L'Amérique Centrale Veut Réduire Ses Taxes Pétrolières"
 central_america_socialist_events.038.d:0 "L'Amérique Centrale nous appelle aujourd'hui à diminuer ses taxes, diminuant mécaniquement la quantité de pétrole qu'elle reçoit. Que doit-on répondre ?"

 central_america_socialist_events.039.d.less:0 "Le Mexique a accepté de réduire ses tarifs et la quantité de pétrole qu’il consomme."
 central_america_socialist_events.039.d.no:0 "Le Mexique a rejeté notre accord et a préféré maintenir les tarifs actuels."

 central_america_socialist_events.100.t:0 "S'occuper des "Sales" Moderados ?"
 central_america_socialist_events.100.d:0 "Certains parmi nous pensent que nous devrions sympathiser davantage avec les autres factions, et essayer d'intégrer leurs idées aux nôtres. D'autres qualifient cette idée de sale, et appellent ceux qui les tiennent de "sales" modérés. Nous pourrions essayer d'être plus inclusifs, de nous donner un peu de stabilité, au prix de la colère des Moderados actuels, ou nous pourrions simplement les ignorer et essayer d'expulser les personnes qui défendent cette idée"
 central_america_socialist_events.100.a:0 "On les traite de sales pour une raison."
 central_america_socialist_events.100.b:0 "Nous gouvernons pour tout le monde !"

 central_america_socialist_events.101.t:0 "Enfin, la prospérité !"
 central_america_socialist_events.101.d:0 "Nos nouvelles politiques ont porté leurs fruits ! Notre travail acharné pour améliorer les conditions de vie porte ses fruits, mais nous sommes loin d'avoir terminé. Si nous pouvons nous concentrer sur l'ensemble de la nation, il serait peut-être préférable de se concentrer sur un seul État. Cela pourrait mettre en colère certains des États laissés pour compte, mais se traduira par des améliorations plus importantes..."
 central_america_socialist_events.101.a:0 "Se concentrer davantage sur le Guatemala."
 central_america_socialist_events.101.b:0 "Se concentrer davantage sur le Nicaragua."
 central_america_socialist_events.101.c:0 " Se concentrez davantage sur le Salvador. "
 central_america_socialist_events.101.e:0 " Se concentrer davantage sur le Honduras. "
 central_america_socialist_events.101.f:0 " Se concentrer davantage sur le Costa Rica ! "
 central_america_socialist_events.101.g:0 " Se concentrer sur le pays tout entier ! "

 central_america_socialist_events.102.t:0 "Le Travail Acharné Paie"
 central_america_socialist_events.102.d:0 "Le travail que nous avons accompli il y a des mois porte enfin ses fruits. Les gens de [CEN_prosper_state.GetName] se réjouissent de l'ouverture des nouvelles usines aujourd'hui !"
 central_america_socialist_events.102.a:0 "Ah, les fruits du travail."

 central_america_socialist_events.103.t:0 "Ortiz Célèbre Notre Victoire"
 central_america_socialist_events.103.d:0 "Silverio Ortiz, ancien leader du parti, a envoyé un message depuis le Guatemala, nous félicitant pour notre victoire et espérant le meilleur pour notre gouvernement, tandis que lui se concentrera sur sa province d'origine."
 central_america_socialist_events.103.a:0 "Du nord au sud, nous apporterons la prospérité à tous."

 central_america_socialist_events.104.t:0 "Sequeira apporte son soutien à nos réformes éducatives"
 central_america_socialist_events.104.d:0 "Aujourd'hui, dans les rues de Managua, Sequeira a été vu à la tête d'un grand groupe. Après avoir entendu parler des nouvelles réformes éducatives du gouvernement, il a décidé d'utiliser sa popularité pour encourager tout le monde à envoyer ses enfants dans l'une des nombreuses nouvelles écoles construites.\nIl a terminé son message en disant qu'il se rendra dans chaque village du Nicaragua pour diffuser la nouvelle et aider la future génération à saisir les opportunités dont leurs ancêtres ne pouvaient que rêver d'avoir."
 central_america_socialist_events.104.a:0 "Il reste un véritable homme du peuple."

 central_america_socialist_events.200.t:0 "Les Disciples de Sandino"
 central_america_socialist_events.200.d:0 "De plus en plus de gens suivent les paroles de Sandino, qui ne conviennent pas à une nation socialiste...\n\nIls se font appeler les Sandiniastas, et se font de plus en plus entendre pour soutenir Sandino plutôt que le gouvernement. Nous devons décider si nous devons arrêter cela dans sa course, ou si nous devons le laisser continuer et risquer que cela devienne incontrôlable..."
 central_america_socialist_events.200.a:0 "Freinez sa croissance !"
 central_america_socialist_events.200.b:0 "Laissez-le s'amuser !"

 central_america_socialist_events.201.t:0 "Résistance au Changement"
 central_america_socialist_events.201.d:0 "Le progrès ne va pas sans sacrifices. Nous devons purger toutes les influences non hispaniques qui nous freinent actuellement. Il y a eu une certaine résistance à nos avancées. Nous pourrions les faire taire et avancer sur notre chemin, ou nous pourrions les écouter, et aller un peu plus lentement..."
 central_america_socialist_events.201.a:0 "Ils devront vivre avec."
 central_america_socialist_events.201.b:0 "Peut-être que nous devrions les écouter."

 central_america_socialist_events.202.t:0 "Hispanisation de l'Amérique centrale"
 central_america_socialist_events.202.d:0 "La Céntroamérique a fait des progrès inquiétants vers l'hispanisation, en forçant les mariages à être brisés, en expulsant les immigrants et en interdisant toute tradition qui ne fait pas partie de la culture hispanique.\n\nBeaucoup dans notre nation regardent avec des yeux fatigués vers le sud, et attendent une dénonciation..."
 central_america_socialist_events.202.a:0 "Dénoncez-le."
 central_america_socialist_events.202.b:0 "Pas notre problème."

 central_america_socialist_events.203.t:0 "Mécontentement au Honduras"
 central_america_socialist_events.203.d:0 "Notre nouvelle position, plus ouverte, sur le plan religieux a suscité la colère des Maximistes du Honduras. Ils ont organisé des rassemblements à Tegucigualpa, affirmant que seuls les hommes peuvent diriger d’autres hommes et qu’un dieu n’est qu’un outil de plus pour contrôler la population.\nLa population a réagi avec apathie à leur égard, il n’y a donc pas de menace immédiate apparente, mais il serait sage de les garder sous contrôle."
 central_america_socialist_events.203.a:0 "Ils ne valent même pas la peine qu'on leur consacre du temps."
 central_america_socialist_events.203.b:0 "Réprimons-les « en silence »."

 central_america_socialist_events.204.t:0 "Le Culte de Sandino S'accroît"
 central_america_socialist_events.204.d:0 "Nous avons été négligents, et les Sandiniastas ont gagné de plus en plus d'adeptes...\n\nNous pouvons encore agir, et interdire l'organisation, mais cela nous coûtera beaucoup, et cela mettra Sandino encore plus en colère. Cependant, si nous ne le faisons pas, Sandino pourrait avoir des idées et essayer de s'attirer encore plus de pouvoir, ce qui mettrait en danger la révolution... Nous devons décider rapidement !"
 central_america_socialist_events.204.a:0 "Il est trop puissant maintenant..."
 central_america_socialist_events.204.b:0 "Dénichons-le pour la dernière fois !"

 central_america_socialist_events.300.t:0 "La Question Indigène"
 central_america_socialist_events.300.d:0 "Il y a des gens sur ces terres depuis longtemps. Les autochtones ont observé le nouveau congrès, sans savoir quoi penser. Un représentant est venu nous voir il y a quelques jours, pour demander que nous prenions position sur leur statut.\n\nEt si nous décisions de les considérer et les respecter comme des citoyens à part entière ? Nous leur avons rapidement répondu :"
 central_america_socialist_events.300.a:0 "Nous accueillons les nouveaux et les anciens résidents !"
 central_america_socialist_events.300.b:0 "Nous n'avons pas besoin de vous !"

 central_america_socialist_events.301.t:0 "L'identité centraméricaine"
 central_america_socialist_events.301.d:0 "En accueillant les autochtones à bras ouverts, nos relations se sont considérablement réchauffées. Un groupe d'autochtones a même pris l'initiative de former l'identité centraméricaine. Ils répandent l'idée que nous sommes tous centraméricains, pas guatémaltèques, nicaraguayens ou salvadoriens !\n\nCela apportera sûrement une plus grande unité à notre nation !"
 central_america_socialist_events.301.a:0 "Nous représentons tous les centraméricains."

 central_america_socialist_events.302.t:0 "Sur la Lancée Européenne"
 central_america_socialist_events.302.d:9 "Au cours des derniers mois, notre gouvernement s'est efforcé d'aligner nos valeurs et nos institutions sur celles de la Commune de France.\nNotre leader, Farabundo Martí, a annoncé son intention de s'éloigner de son idée originale de "socialisme selon les conditions de l'Amérique centrale" alors que les circonstances évoluent lentement pour nous permettre de ressembler davantage à nos alliés d'Europe de l'Ouest."
 central_america_socialist_events.302.a:0 "Tout pour apporter un avenir meilleur."

 central_america_socialist_events.303.d:9 "$central_america_socialist_events.302.d$\nMais, après l'arrivée au pouvoir des "Totalistes" lors des dernières élections, il n'est pas certain que nos actions actuelles suffisent à s'aligner sur ce régime plus radical à Paris."
 central_america_socialist_events.303.a:0 "Espérons simplement que cela ne nuira pas à notre prospérité."

 central_america_socialist_events.400.t:0 "Manifestation contre les nouvelles lois religieuses"
 central_america_socialist_events.400.d:0 "De nombreux rassemblements contre les nouvelles lois ont lieu à travers le pays.\nLe Parti Populaire a utilisé toutes les protestations pour prétendre que de nouvelles violations des libertés individuelles continueraient sous notre régime.\n\nCela a provoqué de nombreux blocages au sein du congrès, car la plupart des membres sont contre nous, affirmant qu'ils « défendent le peuple ».\nTout cela ne nous laisse pas d’autre choix que de devoir légèrement assouplir nos lois pour l’instant."
 central_america_socialist_events.400.a:0 "Nous devrions être plus prudents à l’avenir…"

 central_america_socialist_events.401.t:0 "Commencer à consolider notre autorité"
 central_america_socialist_events.401.d:9 "Depuis que la controverse sur notre loi religieuse s'est dissipée, la discussion sur nos lois de centralisation a repris, mais de nombreux membres du parti ont exprimé des opinions multiples sur la manière de les contourner.\n\nCertains pensent qu'il est inutile d'essayer, car les autres partis rallieront la population contre nous et nous écarteront du pouvoir, afin de conserver le peu de pouvoir régional qui leur reste.\n\nUne majorité pense que nous pourrions conclure un accord avec Martí et son parti, ce qui nous donnerait assez de pouvoir pour être la plupart du temps majoritaires au congrès, ce qui nous donnerait assez de soutien pour appliquer nos lois dans les deux autres administrations.\n\nMais d'autres veulent continuer avec les plans originaux, en nous rendant d'abord plus amicaux envers le peuple et les membres du congrès pour avoir une plus grande chance que nos lois soient adoptées."
 central_america_socialist_events.401.a:0 "Il vaut mieux ne pas aller plus loin."
 central_america_socialist_events.401.b:0 "Essayons de nous allier avec la Confederación Obrera."
 central_america_socialist_events.401.c:0 "Nous avons commencé notre mandat avec un objectif et s'il finit par être atteint, qu'il en soit ainsi."

 central_america_socialist_events.402.t:0 "Négociations avec la Confederación Obrera"
 central_america_socialist_events.402.d:0 "La réunion a commencé sans incident, mais nous avons cependant décidé d'aborder rapidement le sujet: une alliance entre nos deux tendances pour réduire les tensions et gouverner avec une vision partagée.\n\nBien sûr, il fallait d'abord créer cette vision commune. Le premier point concernait la religion. Alors qu'ils aidaient à sortir de l'impasse, ils ont expliqué que c'était juste pour conserver le soutien du peuple et que si notre alliance se concrétisait, ils se tourneraient vers notre vision athée.\n\nLa deuxième concernait le statut des Amérindiens. Nous n'avons pas d'opinion tranchée à leur sujet, nous avons donc accepté de conserver les positions actuelles de la Confederación Obrera.\n\nFinalement, nous avions tous deux une vision similaire d’un gouvernement central fort pour diriger la nation, donc ce n’était pas un problème non plus.\n\nAu final, il semble que nos points communs soient plus importants que de nos points de divergence, donc une alliance semble envisageable."
 central_america_socialist_events.402.a:0 "Nous ne renoncerons pas à nos idéaux pour gagner leur soutien."
 central_america_socialist_events.402.b:0 "Parfait, cela servira à atteindre en partie nos objectifs."

 central_america_socialist_events.403.t:0 "Rassembler les Soutiens au Guatemala"
 central_america_socialist_events.403.d:0 "Presque tout est en place pour commencer notre discussion à Ciudad de Guatemala, mais quel sera notre principal sujet de discussion ?\n\nCertains ont proposé d'attaquer leurs politiques apparemment très idéalistes, soit en mettant l'accent sur le coût que cela a eu sur leur économie locale, soit sur le peu qu'ils ont réellement atteint par rapport aux objectifs fixés.\n\nAlors que d'autres parlent d'adopter de se concentrer temporairement sur le bien être de la population, ou mentent simplement sur la possibilité de le faire pour convaincre les locaux et en convaincre davantage de nous faire confiance."
 central_america_socialist_events.403.a:0 "Se concentrer sur l'attaque de leurs objectifs idéalistes."
 central_america_socialist_events.403.b:0 "Se concentrer sur les problèmes économiques immédiats"
 central_america_socialist_events.403.c:0 "Se battre pour le bien être de la population les mettra de notre côté."
 central_america_socialist_events.403.e:0 "Faire une promesse d’aide, vide de sens."

 central_america_socialist_events.404.t:0 "Rassembler les Soutiens au Salvador"
 central_america_socialist_events.404.d:0 "Presque tout est en place pour commencer notre discussion à San Salvador, mais sur quel sujet allons-nous nous concentrer ?\n\nCertains ont proposé d'attaquer la façon dont les idées de Faraundo sur le socialisme sont perverses et ne correspondent pas à ce qu'est vraiment le socialisme ou comment leurs programmes d'industrialisation sont trop extrêmes et pourraient nuire à la population.\n\nD’autres parlent d'accélerer nos propres programmes d’industrialisation pour les présenter comme un plan meilleur et approuvé par le gouvernement."
 central_america_socialist_events.404.a:9 "Concentrez-vous sur l'attaque de la voie du socialisme de Martí."
 central_america_socialist_events.404.b:0 "Se concentrer sur la façon dont l'industrialisation inconsidérée affectera la population."
 central_america_socialist_events.404.c:0 "Nous sommes davantage capables de créer de nouvelles industries."
 central_america_socialist_events.404.e:0 "Ils promettent d'apporter plus d'industrie mais n'ont encore rien fait."

 central_america_socialist_events.405.t:0 "Rassembler les Soutiens au Nicaragua"
 central_america_socialist_events.405.d:0 "Presque tout est en place pour commencer notre discussion à Managua, mais sur quel sujet allons-nous nous concentrer ?\n\nCertains ont proposé d'attaquer les ambitions militaristes de Sandino, qui a même prétendu qu'il rassemblerait toute l'Amérique Latine au sein d'une union, dans laquelle ses positions ferventes sur la religion, qu'il a même essayé de propager à sa milice fidèle.\n\nAlors que d'autres parlent d'offrir un soutien aux agriculteurs, principale base de soutien de Sandino, en leur fournissant de meilleures conditions et infrastructures."
 central_america_socialist_events.405.a:0 " Se concentrer sur la lutte contre le militarisme de Sandino."
 central_america_socialist_events.405.b:0 "Se concentrer davantage  sur le caractère déjanté de ses idées sur la religion."
 central_america_socialist_events.405.c:0 "Nous serons les champions des agriculteurs."
 central_america_socialist_events.405.e:0 "Ils promettent de soulager les agriculteurs mais ne font toujours rien."

 central_america_socialist_events.406.t:0 "Les Moderados Avancent Leurs Pions"
 central_america_socialist_events.406.d:0 "La journée a commencé calmement, Wainwright travaillait à son bureau. Bientôt, les portes se sont ouvertes et des hommes armés se sont précipités dans la pièce.\n\nRapidement, Wainwright fut menotté et conduit hors du bâtiment.\n\nLes officiers de l'armée ont été convaincus de travailler avec les Moderados pour renverser les Maximistas et assurer un nouveau gouvernement bénéfique pour le peuple et pas seulement pour le régime."
 central_america_socialist_events.406.a:0 "Ramenons l’Amérique Centrale dans la bonne direction."

 central_america_socialist_events.408.t:0 "Les Moderados Proposent un Coup d'État"
 central_america_socialist_events.408.d:0 "Maintenant que tous nos papiers sont en règle, nous avons convoqué un nouveau congrès.\n\nMais quand est venu le moment d'adopter nos lois, la plupart d'entre elles ont été rapidement rejetées. Nous étions prêts à quitter le congrès, mais les Moderados en ont profité pour demander une résolution finale, grâce à laquelle ils assumeraient la présidence et annuleraient beaucoup de nos lois. Étonnamment, les autres partis ont accepté cette demande car il semble que notre comportement agressif et antagoniste à leur égard nous ait aliéné le soutien public ou politique. Sans cela, nous n'avons d'autre choix que d'accepter."
 central_america_socialist_events.408.a:0 "Ramenons l’Amérique Centrale dans la bonne direction."

 central_america_socialist_events.409.t:0 "Une Consolidation Réussie du Pouvoir"
 central_america_socialist_events.409.d:0 "Maintenant que tous nos papiers sont en règle, nous avons convoqué un nouveau congrès.\n\nGrâce au soutien que nous avons pu rassembler, nos lois ont été adoptées sans trop de problèmes. Grâce à un tel contrôle, nous sommes en mesure de faire face à la forte emprise des gouvernements locaux dans les autres provinces. Cela prendra du temps, mais nous allons enfin créer la vision d'un syndicat fort et organisé que nous avons toujours imaginé."
 central_america_socialist_events.409.a:0 "Une union véritable et forte émerge aujourd’hui."

