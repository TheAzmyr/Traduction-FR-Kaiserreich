### Events ###
 central_america_dictatorship_events.1.t:0 "La Nouvelle Union"
 central_america_dictatorship_events.1.d:9 "Depuis l'effondrement de la République fédérale d'Amérique centrale en 1843, aucune tentative de réunification de l'Amérique centrale sous un seul drapeau n'a été couronnée de succès.\n\nGuidée par les forces armées des différentes nations d'Amérique centrale, notre nouvelle Union ne suivra pas le même chemin que les tentatives du siècle dernier. Alors que la révolution nicaraguayenne a enfin pris fin et que les frontières entre nos nations disparaissent, notre Union restera un bastion de liberté, sous la direction des hommes forts de l'armée.\n\nEn tant qu'union de nations, nous resterons unis contre le syndicalisme et tout ce qui menace notre mode de vie."
 central_america_dictatorship_events.1.a:0 "Vive la République !"

 central_america_dictatorship_events.3.t:0 "Ouvrir le Congrès Militaire"
 central_america_dictatorship_events.3.d:0 "L'Amérique centrale étant réorganisée et unifiée, il est maintenant temps de choisir un nouveau régime pour nous conduire vers l'avenir ! À cette fin, les militaires des anciens États d'Amérique centrale se sont réunis pour une première session aujourd'hui au palais présidentiel de Guatemala City. Le Congrès Militaire d'Amérique centrale aura pour tâche de rédiger une nouvelle constitution pour notre Union ainsi que de sélectionner des ministres et un nouveau président."
 central_america_dictatorship_events.3.a:0 "Vive la République !"

 central_america_dictatorship_events.4.t:0 "L'Économie de l'Amérique Centrale"
 central_america_dictatorship_events.4.d_shared:9 "Depuis que les premiers hommes d'affaires américains ont débarqué au Costa Rica, la United Fruit Company et de nombreuses autres entreprises et investisseurs étrangers ont contrôlé nos économies. Cependant, avec la révolution au Nicaragua et le chaos politique qui a régné dans les pays du Nord, l'économie a été gravement endommagée et est fortement affaiblie. Maintenant que la révolution a été réprimée et que la situation politique s'est stabilisée, le Congrès doit décider d'un plan économique unifié et d'un ministre en charge des réformes.\nTous deux partisans du capitalisme de laissez-faire, le PLN a proposé Juan Manuel Gálvez et le PLP Aldana Sandoval à ce poste"
 central_america_dictatorship_events.4.d.yes.martinez:9 "$central_america_dictatorship_events.4.d_shared$, tandis que le PNPP a proposé l'interventionniste Joaquín Valdéz."
 central_america_dictatorship_events.4.d.no.martinez:9 "$central_america_dictatorship_events.4.d_shared$."
 central_america_dictatorship_events.4.a:0 "Politiques de Laisser-Faire de Juan Manuel Gálvez."
 central_america_dictatorship_events.4.b:0 "Politiques de Laisser-Faire de Juan Aldana Sandoval."
 central_america_dictatorship_events.4.c:0 "Interventionnisme de Joaquín Valdéz."

 central_america_dictatorship_events.5.t:0 "Un Nouveau Ministre des Affaires Étrangères"
 central_america_dictatorship_events.5.d_shared:0 "En tant que nation nouvellement formée, notre République devra rapidement s'aligner sur la scène mondiale. Alors que nous resterons avec nos anciens alliés aux États-Unis et dans les factions anti-syndicalistes, nous devons rapidement prendre des mesures pour établir des accords favorables. Comme le ministère des affaires étrangères détient un grand pouvoir en raison de l'influence des puissances étrangères dans notre nation, les factions se battent avec acharnement pour obtenir le poste.\nAbraham Williams Calderón est le candidat du PLN,"
 central_america_dictatorship_events.5.d.yes.martinez:9 "$central_america_dictatorship_events.5.d_shared$ Juan Federico Ponce Vaides du PLP et Salvador Peña Trejo se présentent pour le PNPP."
 central_america_dictatorship_events.5.d.no.martinez:9 "$central_america_dictatorship_events.5.d_shared$ et Juan Federico Ponce Vaides se présente pour le PLP."
 central_america_dictatorship_events.5.a:0 "Abraham Williams Calderón."
 central_america_dictatorship_events.5.b:0 "Juan Federico Ponce Vaides."
 central_america_dictatorship_events.5.c:0 "Salvador Peña Trejo."

 central_america_dictatorship_events.6.t:0 "Un Nouveau Chef pour le Ministère de l'Intérieur"
 central_america_dictatorship_events.6.d_shared:0 "Malgré les menaces et les problèmes internes majeurs auxquels la jeune République doit faire face en ce moment, nous ne possédons toujours pas d'institut organisé et centralisé qui défende notre mode de vie. Comme nous ne pouvons pas compter sur les forces de police inorganisées des anciennes nations pour gérer les choses éternellement, nous devons réformer notre ministère de l'intérieur. Le ministère aura besoin d'un chef pour le diriger, et un tel poste influent est très recherché.\nCarlos Hartling se présente pour le PLN,"
 central_america_dictatorship_events.6.d.yes.martinez:9 "$central_america_dictatorship_events.6.d_shared$ Francisco Javier Arana est le candidat du PLP, et le PNPP a présenté Fidel Cristino Garay."
 central_america_dictatorship_events.6.d.no.martinez:9 "$central_america_dictatorship_events.6.d_shared$ et le PLP a présenté Francisco Javier Arana."
 central_america_dictatorship_events.6.a:0 "Carlos Hartling."
 central_america_dictatorship_events.6.b:0 "Francisco Javier Arana."
 central_america_dictatorship_events.6.c:0 "Fidel Cristino Garay."

 central_america_dictatorship_events.7.t:0 "Discours de Somoza"
 central_america_dictatorship_events.7.d:0 "Anastasio Somoza García, chef du Partido Liberal Nacionalista, la faction modérée du congrès militaire, est monté sur le balcon du palais présidentiel du Guatemala pour tenir un discours devant une foule nombreuse. Comme beaucoup de militaires le craignent, il souhaite utiliser le fait que sa faction est la plus modérée pour convaincre la population de sa cause, même s'il ne pratique pas activement ce qu'il prêche.\n\nMalgré les avertissements et les menaces des PLP et PNPP plus radicaux, le discours a également été transmis par radio.\n\n"Peuple du Guatemala, peuple du Salvador, peuple du Honduras, peuple du Nicaragua, maintenant nous sommes tous peuple de la République centraméricaine". Les syndicalistes ont essayé de nous opprimer, mais plus maintenant ! Notre nation est maintenant libérée de la menace syndicaliste, grâce aux efforts de chaque patriote centraméricain. Maintenant que la tâche sacrée a été accomplie, votre voix doit être entendue, et elle ne manquera pas de l'être !"\n\nLors de la réunion suivante, le congrès militaire était tellement en colère contre Somoza que plusieurs membres du congrès sont montés sur le podium et ont crié que Somoza devait être traduit en cour martiale pour haute trahison."
 central_america_dictatorship_events.7.a:0 "Peut-être que ses idées ne sont pas si fausses..."
 central_america_dictatorship_events.7.b:0 "Somoza doit être traduit en cour martiale !"

 central_america_dictatorship_events.8.t:0 "Réformer l'Armée"
 central_america_dictatorship_events.8.d_shared:9 "L'armée a été la force motrice de l'unification de l'Amérique centrale, mais l'écrire au singulier est une erreur. En raison des différences entre les anciennes nations d'Amérique centrale, notre armée est actuellement un mélange chaotique et, selon votre nationalité, vous suivez des doctrines militaires différentes et utilisez des équipements différents. L'armée utilise actuellement pas moins de 5 modifications différentes du fusil Mauser !\n"
 central_america_dictatorship_events.8.d.yes.martinez:9 "$central_america_dictatorship_events.8.d_shared$ Le PLN et le PNPP ont tous deux présenté des plans de régularisation et de professionnalisation des forces armées, tandis que le PLP a suggéré une politique de militarisation majeure visant à étendre l'armée autant que possible pour défendre l'union."
 central_america_dictatorship_events.8.d.no.martinez:9 "$central_america_dictatorship_events.8.d_shared$ Le PLN a présenté des plans de régularisation et de professionnalisation des forces armées, tandis que le PLP a suggéré une politique de militarisation majeure visant à étendre l'armée autant que possible pour défendre l'union."
 central_america_dictatorship_events.8.a:0 "Les Réformes de Professionnalisation de Somoza."
 central_america_dictatorship_events.8.b:0 "Réformes de Militarisation d'Ubico."
 central_america_dictatorship_events.8.c:9 "Les réformes disciplinaires de Martínez."

 central_america_dictatorship_events.9.t:9 "Discours de Martínez"
 central_america_dictatorship_events.9.d:9 "Maximiliano Hernández Martínez, le leader du Partido Nacional Pro-Patria, la faction la plus radicale du congrès, a réservé une heure de temps de parole devant le congrès. Connu pour son immense haine envers les syndicalistes et les opposants en général, il est surtout (in)connu pour ses actions lors du soulèvement paysan de 1932.\n\nChers membres du Congrès, chers hommes qui nous ont conduits à la victoire contre les impies du Syndicalisme, la croisade contre le Syndicalisme n'est pas terminée ! Nos voisins mexicains souffrent d'un vaste cas de syndicalisme et nos voisins du sud sont tentés par l'Internationale. En tant que phare de la liberté et de la prospérité, la République centraméricaine a besoin d'un leader puissant, fort et unificateur pour nous conduire dans la lutte éternelle contre les traîtres impies ! Nos hommes se battront dans la jungle, dans les collines, dans les montagnes et dans les villes, et nous ne nous rendrons jamais à ceux qui veulent détruire les fondements de la société."
 central_america_dictatorship_events.9.a:9 "Martínez nous mènera à la victoire !"
 central_america_dictatorship_events.9.b:9 "Martínez nous mènera aux ruines..."

 central_america_dictatorship_events.10.t:0 "Jorge Ubico tient un Discours Patriotique"
 central_america_dictatorship_events.10.d_shared:9 "L'Amérique centrale a souvent été considérée comme arriérée par le monde extérieur. Nos routes ont été décrites comme mortelles, nos nations comme corrompues et violentes, et nos économies comme inefficaces et sous-développées.\nPlus jamais, la glorieuse Union prouvera au monde que l'Amérique centrale est la terre des braves, des forts et des innovateurs ! Nous ne souffrirons plus des régimes traîtres des Syndicalistes, nous ne souffrirons plus des fonctionnaires corrompus, nous ne souffrirons plus de la division !\nNous avons besoin d'un régime fort et puissant, avec un leader fort et puissant, pour enfin atteindre l'avenir, alors à chaque membre du Congrès, à chaque citoyen de l'Union, à tout le monde, je dis : j'apporterai la prospérité à notre glorieuse Union ! Seuls les courageux et les forts atteindront la grandeur, seuls ceux qui ont de la volonté entreront dans l'histoire, seuls ceux qui mèneront leur nation à la gloire se souviendront d'eux pour toujours !\n\nLa République centraméricaine marchera vers la civilisation ! Vive l'Union et vive chaque citoyen centraméricain !"
 central_america_dictatorship_events.10.d.yes.martinez:9 "Le discours de Maximiliano Hernández Martínez a fait forte impression sur les membres du congrès, mais ses conditions n'ont pas fait l'unanimité. Jorge Ubico, le leader du Partido Liberal Progresista, a rédigé son propre discours pour contrer celui de Martínez et l'a présenté devant le congrès, tout en le transmettant à l'ensemble de l'Union par radio.\n\n$central_america_dictatorship_events.10.d_shared$"
 central_america_dictatorship_events.10.d.no.martinez:9 "Jorge Ubico, le leader du Partido Liberal Progresista, a rédigé un discours très patriotique, espérant convaincre le peuple de sa propre cause, et l'a présenté devant le congrès, tout en le transmettant à l'ensemble de l'Union par radio.\n\n$central_america_dictatorship_events.10.d_shared$"
 central_america_dictatorship_events.10.a:0 "Jorge Ubico résoudra les problèmes qui affligent notre Union !"
 central_america_dictatorship_events.10.b:0 "Napoléon a fini par échouer, et Ubico semble prendre le même chemin..."

 central_america_dictatorship_events.11.t:0 "Début du Scrutin"
 central_america_dictatorship_events.11.d:9 "Depuis plusieurs semaines, le Congrès militaire d'Amérique centrale se réunit à Guatemala City pour discuter et décider de l'avenir de l'Union. Discours, arguments, disputes et pots-de-vin ont été monnaie courante pour convaincre (ou forcer) les membres du congrès à rejoindre et à voter pour l'une des factions, et les trois hommes forts qui les dirigent respectivement ont fait de leur mieux pour s'assurer le plus grand nombre de voix possible. La dernière réunion du congrès se tiendra dans quelques jours et décidera de l'avenir de l'Union avec l'élection du nouveau président."
 central_america_dictatorship_events.11.a:0 "Intéressant !"

 central_america_dictatorship_events.12.t.somoza:0 "Élections Présidentielles - Victoire du PLN"
 central_america_dictatorship_events.12.t.ubico:0 "Élections Présidentielles - Victoire du PLP"
 central_america_dictatorship_events.12.t.martinez:0 "Élections Présidentielles - Victoire du PNPP"
 central_america_dictatorship_events.12.t.draw:0 "Élections Présidentielles - Comptage "
 central_america_dictatorship_events.12.d_shared:0 "La dernière réunion du Congrès Militaire d'Amérique Centrale s'est achevée aujourd'hui. Pendant des heures, les membres du congrès ont voté, les paris ont été conclus et les pots-de-vin ont été échangés. Le vote s'est terminé après plusieurs heures longues et épuisantes, et des heures encore plus douloureuses ont suivi lorsque les votes ont été comptés par des militaires indépendants.\nAu final,"
 central_america_dictatorship_events.12.d.somoza:9 "$central_america_dictatorship_events.12.d_shared$ Somoza García a réussi à obtenir la majorité des votes au premier tour, ce qui fait de lui le premier président de la République centraméricaine."
 central_america_dictatorship_events.12.d.ubico:9 "$central_america_dictatorship_events.12.d_shared$ Jorge Ubico a réussi à obtenir la majorité des votes au premier tour, ce qui fait de lui le premier président de la République centraméricaine."
 central_america_dictatorship_events.12.d.martinez:9 "$central_america_dictatorship_events.12.d_shared$ Maximiliano Hernández Martínez a obtenu la majorité des voix au premier tour, devenant ainsi le premier président de la République centraméricaine."
 central_america_dictatorship_events.12.d.draw:9 "$central_america_dictatorship_events.12.d_shared$ Aucun candidat n'a pu obtenir la majorité, ce qui signifie que les différentes factions devront former un gouvernement de coalition pour gouverner la République centraméricaine."
 central_america_dictatorship_events.12.a:9 "Longue vie au président Somoza García !"
 central_america_dictatorship_events.12.b:0 "Vive le Président Jorge Ubico !"
 central_america_dictatorship_events.12.c:9 "Longue vie au Président Maximiliano Hernández Martínez !"
 central_america_dictatorship_events.12.a.draw:9 "Une coalition est formée sous la direction de Somoza García."
 central_america_dictatorship_events.12.b.draw:9 "Une coalition est formée sous l'égide de Jorge Ubico."
 central_america_dictatorship_events.12.c.draw:9 "Une coalition est formée sous la direction de Maximiliano Hernández Martínez."

 central_america_dictatorship_events.13.t:0 "Traiter avec les Autres Factions Militaires"
 central_america_dictatorship_events.13.d:0 "Un État à Parti Unique, comme son nom l'indique, doit être dominé et contrôlé par un seul parti. Ce sera une tâche facile de se débarrasser de l'opposition démocratique et syndicaliste, mais les autres factions militaires ne se rendront pas. Maintenant que nous avons été victorieux au Congrès, nous devrons nous débarrasser de nos adversaires..."
 central_america_dictatorship_events.13.a:0 "Détruisez-les."
 central_america_dictatorship_events.13.b:0 "Les militaires se serrent les coudes !"

 central_america_dictatorship_events.14.t:0 "Apparition de Rivalités Militaires"
 central_america_dictatorship_events.14.d:0 "Il semble que notre action visant à détruire l'opposition au sein de l'armée l'ait laissée désorganisée et divisée. Malgré une planification minutieuse, de nombreuses brigades ont déclaré leur loyauté à leurs anciens commandants avant que l'unification ne soit achevée."
 central_america_dictatorship_events.14.a:0 "Renvoyez les brigades déloyales."

 central_america_dictatorship_events.15.t:0 "Consacrer plus d'Effectifs à la Police ?"
 central_america_dictatorship_events.15.d:0 "Avec l'adoption de nouvelles lois plus sévères, nous nous retrouvons aujourd'hui avec un manque criant d'agents de police pour les faire appliquer. Alors que nous pourrions puiser dans le réservoir de main-d'œuvre de notre armée pour résoudre ce problème, cela ne ferait qu'attiser le mécontentement des civils qui pourraient y voir une militarisation de la police."
 central_america_dictatorship_events.15.a:0 "Oui, Consacrez Plus d'Effectifs "
 central_america_dictatorship_events.15.b:0 "Non, Nous n'Avons pas Besoin d'Irriter Davantage le Public"

 central_america_dictatorship_events.16.t:0 "L'État Fantoche Civil"
 central_america_dictatorship_events.16.d:0 "Le PLN a été victorieux au congrès grâce au soutien important de la population, mais celle-ci attend maintenant que nous tenions nos promesses. En les trahissant, nous risquons une rébellion ouverte, mais Somoza n'a jamais prévu de céder le moindre pouvoir à la population civile. Afin d'éviter une seconde révolution, il faut créer un État civil, tout en étant contrôlé par les militaires. Cependant, pour obtenir la légitimité, jusqu'à quel point sommes-nous prêts à négocier avec les politiciens civils ?"
 central_america_dictatorship_events.16.a:0 "Lever l'interdiction des partis d'opposition mais n'approuver que les politiciens loyaux."
 central_america_dictatorship_events.16.b:0 "Permettre une certaine opposition civile mais seulement dirigée par des politiciens contrôlables."
 central_america_dictatorship_events.16.c:0 "Solidifier notre pouvoir avec des pots-de-vin et des menaces !"

 central_america_dictatorship_events.17.t:0 "Élections Présidentielle "
 central_america_dictatorship_events.17.d:0 "Le peuple ne semble pas satisfait des libertés que nous lui avons accordées, puisqu'il manifeste en faveur de nouvelles élections. Cependant, contrairement à l'élection du congrès, le peuple veut voter lui-même et décider de son propre président. Ces demandes sont assez folles, mais nous ne devons pas risquer une seconde révolution.\n\nAprès d'innombrables heures de vote et d'attente, les bureaux électoraux ont finalement fermé leurs portes et les votes ont été révélés à la commission électorale. Aucun incident de corruption ou de truquage des élections n'a été signalé... du moins aucun que l'armée permettrait de signaler."
 central_america_dictatorship_events.17.a:0 "Le gagnant est Somoza García !"
 central_america_dictatorship_events.17.b:0 "Le PLN a reçu une majorité absolue !"
 central_america_dictatorship_events.17.c:0 "Somoza García a obtenu un second mandat !"

 central_america_dictatorship_events.18.t:0 "Dénonciation des Élections"
 central_america_dictatorship_events.18.d:0 "Les rues d'Amérique centrale ont été remplies de manifestants et de traîtres qui estiment que l'élection présidentielle a été truquée en faveur de Somoza García et du PLN !"
 central_america_dictatorship_events.18.a:0 "C'est absurde..."

 central_america_dictatorship_events.36.t:0 "Inauguration d'Ubico"
 central_america_dictatorship_events.36.d:0 "Le Partido Liberal Progresista, sous la direction du général Jorge Ubico Castañeda, a consolidé sa position à la tête de la République centraméricaine.\n\nUbico, désormais premier président de l'Union, a été contraint de combattre les révolutionnaires syndicalistes, les agitateurs démocratiques et les traîtres dans l'armée, mais il a prouvé sa fermeté et son incorruptibilité pendant les périodes de troubles qui sont maintenant derrière nous. Jorge Ubico, qui s'est souvent présenté comme le Napoléon de l'Amérique centrale, a prouvé aux citoyens d'Amérique centrale qu'il était prêt à "marcher vers la civilisation", comme il l'avait promis lors de sa plus célèbre émission de radio. La foule s'est rassemblée aujourd'hui à Guatemala City pour l'inauguration de Jorge Ubico, et dans toute l'Union, on pouvait entendre la même phrase..."
 central_america_dictatorship_events.36.a:0 "Vive Jorge Ubico, Vive la République !"

 central_america_dictatorship_events.37.t:0 "Jorge Ubico Voyage dans l'Union"
 central_america_dictatorship_events.37.d:0 "En véritable président du peuple, Jorge Ubico a annoncé aujourd'hui qu'il allait voyager à travers l'Amérique centrale, visitant toutes les villes, grandes et petites, ainsi que les magnifiques paysages de l'Union. Il traversera l'Union en voiture et en avion, afin de pouvoir rencontrer un maximum de citoyens de la République et de voir tous les coins de notre belle union. Il partira aujourd'hui pour Quetzaltenango, puis se rendra dans la région contestée du Belize. Le long de son itinéraire, qui a été publié dans tous les principaux journaux de l'Union, des foules de citoyens joyeux et loyaux se sont rassemblées afin de voir et de rencontrer le président en personne."
 central_america_dictatorship_events.37.a:0 "En avant !"

 central_america_dictatorship_events.38.t:0 "Jorge Ubico Arrive au Belize"
 central_america_dictatorship_events.38.d:0 "Pour la deuxième destination de son tour de la République, Jorge Ubico est arrivé à Belize City.\n\nLe Belize, ancienne colonie britannique sous contrôle du Guatemala puis de la République Centraméricaine depuis l'effondrement de l'Empire Britannique, reste une revendication de la Fédération des Antilles, bien qu'elle ne soit plus sous contrôle britannique depuis près de deux décennies. La visite de Jorge Ubico, qui a été accueillie par un flot de drapeaux républicains, prouve que les habitants du Belize se sentent vraiment partie prenante de l'Union, et non de la fédération pourrie de l'autre côté de la mer.\n\nLa prochaine destination est la ville frontalière hondurienne de San Pedro Sula, qui est désormais le principal port atlantique d'Amérique centrale."
 central_america_dictatorship_events.38.a:0 "Ubico unit véritablement notre République."

 central_america_dictatorship_events.39.t:0 "Jorge Ubico Traverse la Campagne Hondurienne"
 central_america_dictatorship_events.39.d:0 "Le Honduras, ancien bastion contre les traîtres Syndicalistes du Nicaragua, a souffert du statut de frontière contre une force hostile. La campagne abrite une grande partie de la population pauvre du Honduras, qui arrive tout juste à se maintenir au-dessus de l'eau avec le peu qu'elle possède. Jorge Ubico, qui voyage actuellement de San Pedro Sula vers Matagalpa, au Nicaragua, a fait un grand détour pour visiter autant de régions rurales du Honduras que possible. Où qu'il arrive, les citoyens généralement analphabètes l'accueillent avec le plus grand respect et la plus grande hospitalité, en agitant le drapeau républicain tout au long de son parcours. Jorge Ubico a promis d'aider chaque homme, femme et enfant d'Amérique centrale, quelle que soit sa classe sociale ou son rang, et il a tenu sa promesse tout au long de son parcours. En écoutant les besoins et les demandes de l'homme du peuple, Ubico a gagné une grande popularité dans le pays, ce qui l'aidera dans sa "marche vers la civilisation"."
 central_america_dictatorship_events.39.a:0 "Comment peut-on ne pas soutenir Ubico ?"

 central_america_dictatorship_events.40.t:0 "Les Traîtres Syndicalistes Attaquent Ubico !"
 central_america_dictatorship_events.40.d:0 "En route vers Managua, la capitale du Nicaragua, un groupe de traîtres et de terroristes Syndicalistes a tenté de tendre une embuscade à Ubico, et de mettre fin à la vie de notre grand président !\n\nHeureusement, les Syndicalistes, tout comme leur idéologie, n'étaient pas assez intelligents pour dissimuler leurs plans, et ont été découverts par de courageux loyalistes ! Alors que le groupe de traîtres se préparait à tendre une embuscade à la voiture du président en utilisant plusieurs fusils français, les forces de police loyalistes ont débordé et arrêté les terroristes. Jorge Ubico et ses compagnons n'ont pas été présents lors du combat entre les loyalistes et les traîtres, et n'ont donc pas été blessés.\n\nMalgré les risques qu'Ubico a pris, en voyageant dans une voiture décapotable à travers la patrie du Syndicalisme centraméricain, aucune attaque menaçante n'a eu lieu jusqu'à présent."
 central_america_dictatorship_events.40.a:0 "Bon Débarras."

 central_america_dictatorship_events.41.t:0 "Jorge Ubico Traverse le Salvador en Train"
 central_america_dictatorship_events.41.d:0 "Le chemin de fer, symbole de l'industrialisation et de l'occidentalisation, ne traverse que des parties limitées de l'Amérique centrale. L'une des plus grandes voies se trouve au Salvador, reliant les ports d'Acajutla et de Cutuco et passant par San Salvador et San Miguel. Aujourd'hui, un train spécial a transporté Jorge Ubico de San Miguel à la capitale salvadorienne. S'arrêtant à Usulutan, Zacatecoluga, San Vincente et d'autres gares, il a été salué à chaque fois par des foules enthousiastes et par le drapeau républicain. À son arrivée à San Salvador, il a annoncé qu'il fournirait davantage de fonds et d'incitations pour un chemin de fer Trans-Centraméricain, qui sera également ouvert au transport civil."
 central_america_dictatorship_events.41.a:0 "Le chemin de fer sera une pierre angulaire de la Marche vers la Civilisation."

 central_america_dictatorship_events.42.t:0 "Jorge Ubico Est de Retour à Guatemala City"
 central_america_dictatorship_events.42.d:0 "Après plus d'un mois de tournée en Amérique centrale, visitant tous les coins de l'Union et toutes les classes sociales, Jorge Ubico est arrivé à Guatemala City. La tournée s'est avérée être un coup de marketing génial, et la popularité de Jorge Ubico a augmenté de façon spectaculaire dans toutes les régions de l'Union. Devant le palais présidentiel, une foule immense a accueilli Jorge Ubico, qui a ensuite prononcé un discours radiodiffusé. Au cours de sa tournée, Ubico a promis de nombreuses réformes, et le peuple est convaincu qu'il les mettra toutes en œuvre."
 central_america_dictatorship_events.42.a:0 "Bon retour parmi nous !"

 central_america_dictatorship_events.43.t:0 "La Statue de Jorge Ubico est Achevée"
 central_america_dictatorship_events.43.d:0 "Le président Jorge Ubico, le héros de la guerre civile guatémaltèque, le sauveur de l'Amérique centrale des traîtres syndicalistes, veillera désormais pour toujours sur le palais présidentiel.\n\nLa construction de sa statue, qui domine la place devant le palais, a commencé lorsque le drapeau guatémaltèque était encore au sommet du mât du palais, lorsque l'Amérique centrale était encore divisée à cause des traîtres syndicalistes.\n\nMais maintenant, le beau drapeau de la République unie garde l'entrée du palais, tout cela grâce à notre héros, Jorge Ubico. L'inauguration, en ce beau jour de juin, a été déclarée fériée afin que tous les travailleurs, étudiants et intellectuels d'Amérique centrale aient la possibilité d'honorer notre grand chef.\n\nLes foules qui se sont rassemblées pour voir la statue sont estimées à plus de vingt mille courageux citoyens, et le drapeau républicain flotte dans toutes les rues de Guatemala City en ce jour béni."
 central_america_dictatorship_events.43.a:0 "Une statue impressionnante pour un chef impressionnant."

 central_america_dictatorship_events.201.t:0 "La République Centraméricaine Demande une Protection"
 central_america_dictatorship_events.201.d:0 "La République d'Amérique Centrale a demandé à notre nation de la protéger de ses ennemis qui menacent l'intégrité et la survie de la République. Accepter leur demande les amènerait à rejoindre notre faction, mais s'engager à les défendre pourrait bouleverser l'équilibre des forces déjà fragile de la région."
 central_america_dictatorship_events.201.a:0 "Garantir leur Indépendance"
 central_america_dictatorship_events.201.b:0 "C'est où l'Amérique Centrale, pas loin de Perpète-lès-oies nan ?"

 central_america_dictatorship_events.202.t:0 "La République Centraméricaine Demande à Rejoindre Notre Faction"
 central_america_dictatorship_events.202.d:0 "La République Centraméricaine a fait une demande pour rejoindre notre faction militaire. Bien que nous puissions recevoir un allié supplémentaire qui pourrait potentiellement contrôler le canal de Panama à l'avenir, l'équilibre des forces de la région pourrait être détruit par une telle décision."
 central_america_dictatorship_events.202.a:0 "Accepter leur demande."
 central_america_dictatorship_events.202.b:0 "L'Amérique Centrale est près du Brésil, non ?"

 central_america_dictatorship_events.203.t:0 "Le Statut du Belize"
 central_america_dictatorship_events.203.d:0 "Occupé pendant la révolution britannique de 1925, le Honduras britannique, ou comme on l'appelle maintenant le Belize, fait depuis lors partie du Guatemala. Maintenant que le Guatemala est devenu la République Centraméricaine, le Belize fait toujours partie de notre nation. Cependant, les Britanniques, mieux connus sous le nom de West Indies Federation, revendiquent toujours le Belize comme une partie légitime de leur nation, ce qui rend impossible la pleine intégration du Belize. Notre seule possibilité de nouer des liens avec l'Entente est de restituer les terres, mais cela nuirait gravement à notre prestige international. En revanche, le fait de conserver ces terres nous enfermera à jamais dans l'Entente."
 central_america_dictatorship_events.203.a:0 "Retourner au Belize."
 central_america_dictatorship_events.203.b:0 "Proposer un Accord à la Fédération."

 central_america_dictatorship_events.204.t:0 "L'Amérique Centrale Exige Que Nous Révoquions Notre Revendication Bélizienne"
 central_america_dictatorship_events.204.d:0 "Le gouvernement d'Amérique centrale nous a envoyé un accord concernant l'ancienne colonie du Belize. Il exige que nous renoncions à notre revendication sur le Belize et que nous reconnaissions sa propriété par l'Amérique centrale. En échange, nos deux nations signeront des accords commerciaux favorables pour relancer les relations commerciales."
 central_america_dictatorship_events.204.a:0 "Accepter l'accord"
 central_america_dictatorship_events.204.b:0 "Des conditions folles et inacceptables !"

 central_america_dictatorship_events.205.t:0 "La Fédération A Refusé Nos Conditions !"
 central_america_dictatorship_events.205.d:0 "La Fédération des Indes Occidentales a refusé de révoquer sa revendication sur le Belize et a qualifié nos conditions de folles et d'inacceptables !"
 central_america_dictatorship_events.205.a:0 "Reculez et maintenez le Status-Quo."
 central_america_dictatorship_events.205.b:0 "Imposez un Embargo sur la Fédération !"

 central_america_dictatorship_events.206.t:0 "L'Amérique Centrale Nous Met Sous Embargo !"
 central_america_dictatorship_events.206.d:0 "Furieux de notre position inflexible concernant le statut du Belize, le gouvernement d'Amérique centrale a décrété un embargo contre nous ! Ils ont promis d'améliorer les liens commerciaux, mais ils ont maintenant fait le contraire. Bien que cela nuise à nos deux économies, céder maintenant serait une humiliation politique."
 central_america_dictatorship_events.206.a:0 "Nous devrons accepter leurs conditions."
 central_america_dictatorship_events.206.b:0 "Qu'y a-t-il même à échanger avec l'Amérique Centrale ?"

 central_america_dictatorship_events.207.t:0 "La Fédération A Coupé Tous Les Liens Avec Nous !"
 central_america_dictatorship_events.207.d:0 "La Fédération des Indes Occidentales a ignoré nos avertissements, et ignore maintenant notre embargo ! Il semble que la dispute sur le Belize ne finira jamais..."
 central_america_dictatorship_events.207.a:0 "Maintenir l'embargo."

 central_america_dictatorship_events.208.t:0 "La Fédération A Révoqué Sa Revendication !"
 central_america_dictatorship_events.208.d:0 "La Fédération des Indes Occidentales a finalement accepté de révoquer ses revendications sur le Belize, ce qui ouvrira la voie à sa pleine intégration."
 central_america_dictatorship_events.208.a:0 "Grandiose ! "

 central_america_dictatorship_events.209.t:0 "Notre Demande A Été Acceptée"
 central_america_dictatorship_events.209.d:0 "Nous avons obtenu la garantie que nous avons demandée et nous sommes désormais protégés des ennemis de la République."
 central_america_dictatorship_events.209.a:0 "Grandiose ! "

 central_america_dictatorship_events.210.t:0 "Notre Demande A Été Refusée"
 central_america_dictatorship_events.210.d:0 "Nous n'avons pas réussi à obtenir la garantie que nous avons demandée et nous restons maintenant seuls contre les ennemis de la République."
 central_america_dictatorship_events.210.a:0 "Décevant."

 central_america_dictatorship_events.211.d:0 "Nous avons été officiellement acceptés dans la faction et pouvons maintenant participer à la croisade internationale contre le Syndicalisme !"

 central_america_dictatorship_events.212.d:0 "Nous n'avons pas été acceptés dans la faction, mais nous continuerons notre lutte contre le Syndicalisme par nos propres moyens."

 central_america_dictatorship_events.220.t:0 "Le Statut de l'IRCA"
 central_america_dictatorship_events.220.d:0 "L'International Railways of Central America, ou IRCA, détient le monopole du transport ferroviaire et la propriété de la plupart des voies ferrées en Amérique centrale depuis 1912. L'IRCA, qui fait désormais partie de la United Fruit Company, sera un partenaire ou un obstacle majeur dans notre quête de la pose du chemin de fer du Guatemala au Panama. Les administrations guatémaltèques précédentes ont signé divers accords avec l'IRCA, et il nous appartient maintenant de respecter ces signatures ou de rompre les accords en faveur d'un chemin de fer contrôlé par l'État."
 central_america_dictatorship_events.220.a:0 "Accordez-leur un monopole tant qu'ils suivent nos ordres."
 central_america_dictatorship_events.220.b:0 "Respectez les accords précédents."
 central_america_dictatorship_events.220.c:0 "Nationaliser l'IRCA."

 central_america_dictatorship_events.221.t:0 "La Planification du Chemin de Fer"
 central_america_dictatorship_events.221.d:0 "La construction d'un chemin de fer sur le terrain accidenté de l'Amérique centrale n'est pas une tâche facile, et un chemin de fer adapté à toutes sortes de besoins de transport sera très coûteux. Comme le chemin de fer Trans-Centraméricain est un projet de prestige majeur pour le gouvernement, certains préconisent que le gouvernement prenne en charge la totalité du coût du chemin de fer. Bien que très coûteux, cela garantirait également le contrôle de l'État sur les rails. En même temps, les investisseurs étrangers sont également intéressés par la construction du chemin de fer et pourraient prendre en charge une partie des coûts."
 central_america_dictatorship_events.221.a:0 "Laissez les investisseurs s'occuper des coûts."
 central_america_dictatorship_events.221.b:0 "Prendre en charge certaines parties de la facture."
 central_america_dictatorship_events.221.c:0 "Financer le projet uniquement avec l'argent du gouvernement."

 central_america_dictatorship_events.222.t:0 "Manque de Financement pour le Prochain Tronçon Ferroviaire"
 central_america_dictatorship_events.222.d:0 "Alors que l'extension des voies déjà existantes de l'IRCA était relativement bon marché, l'extension vers Tegucigalpa s'est avérée très coûteuse. Le budget prévu pour cette section a déjà été dépassé et la voie ferrée est encore loin de la ville hondurienne. Le terrain vallonné a provoqué d'importants retards, et les organisateurs de la construction demandent maintenant des fonds supplémentaires."
 central_america_dictatorship_events.222.a:0 "Laissez nos partenaires commerciaux payer."
 central_america_dictatorship_events.222.b:0 "Accroître notre financement."

 central_america_dictatorship_events.223.t:0 "Traverser la Terre des Syndicalistes"
 central_america_dictatorship_events.223.d:0 "Le prochain tronçon du chemin de fer Trans-Centraméricain traversera le Nicaragua, qui ne s'est pas encore totalement remis de la révolution syndicaliste. Les organisateurs de la construction ont fait part de leurs craintes quant à d'éventuels sabotages et attaques syndicalistes et ont demandé des effectifs supplémentaires à l'armée pour surveiller les sites de construction."
 central_america_dictatorship_events.223.a:0 "Ce qui pourrait mal se passer."
 central_america_dictatorship_events.223.b:0 "Augmenter les effectifs des forces de garde."

 central_america_dictatorship_events.224.t:0 "Attaque Syndicaliste contre le Chemin de Fer"
 central_america_dictatorship_events.224.d:0 "Les partisans syndicalistes ont enlevé plusieurs planificateurs de la construction qui avaient été envoyés pour planifier le tronçon de chemin de fer passant par les collines près de la ville de León, et ont exigé une importante rançon pour leur libération. Afin de récupérer nos hommes, nous avons été contraints de payer la rançon, et les Syndicalistes utilisent très probablement l'argent pour acheter du matériel pour de futures opérations."
 central_america_dictatorship_events.224.a:0 "Alors c'est ça qui pourrait mal tourner ?"

 central_america_dictatorship_events.225.t:0 "Traverser Le Costa Rica"
 central_america_dictatorship_events.225.d.costa.exists:0 "Malgré le harcèlement des syndicalistes, le chemin de fer Trans-Centraméricain a atteint Managua à temps. Cependant, la prochaine section du chemin de fer traversera le territoire du Costa Rica. Nous devrons donc soit demander à leur gouvernement l'autorisation de construire, ce qu'ils refuseront très probablement, soit attendre que nous ayons finalement capturé le Costa Rica."
 central_america_dictatorship_events.225.d.costa.no.exists:0 "Malgré le harcèlement des syndicalistes, le chemin de fer Trans-Centraméricain a atteint Managua à temps. La prochaine section du chemin de fer passera par le Costa Rica, récemment pacifié, où nous nous attendons à une résistance mineure à la construction."
 central_america_dictatorship_events.225.a:0 "L'année prochaine à San José."
 central_america_dictatorship_events.225.b:0 "L'année prochaine à San José, avec permission."
 central_america_dictatorship_events.225.c:0 "L'année prochaine à San José, une fois qu'elle fera partie de l'Union."
 central_america_dictatorship_events.225.e:0 "Nous avons atteint notre destination : Managua."

 central_america_dictatorship_events.226.t:0 "L'Amérique Centrale Demande l'Autorisation pour un Projet Ferroviaire"
 central_america_dictatorship_events.226.d:0 "Le gouvernement d'Amérique centrale nous a demandé la permission de construire la section du chemin de fer Trans-Centraméricain passant par le Costa Rica. Le chemin de fer, une fois terminé, augmentera le commerce transfrontalier avec le reste de l'Amérique centrale, mais une grande partie du gouvernement craint que le chemin de fer ne soit pas utilisé pour le commerce, mais pour nous intégrer à l'Amérique centrale lorsque le moment sera venu."
 central_america_dictatorship_events.226.a:0 "Accordez-leur la permission."
 central_america_dictatorship_events.226.b:0 "Refusez de signer le traité."

 central_america_dictatorship_events.227.t:0 "[FROM.GetNameDefCap] A Donné Son Accord !"
 central_america_dictatorship_events.227.d:0 "Le gouvernement du Costa Rica nous a donné l'autorisation de poursuivre le chemin de fer Trans-Centraméricain jusqu'à San José."
 central_america_dictatorship_events.227.a:0 "L'année prochaine à San José !"

 central_america_dictatorship_events.228.t:0 "[FROM.GetNameDefCap] a refusé"
 central_america_dictatorship_events.228.d:0 "Le gouvernement du Costa Rica a refusé de nous donner l'autorisation de poursuivre le chemin de fer Trans-Centraméricain jusqu'à San José."
 central_america_dictatorship_events.228.a:0 "L'année prochaine à San José, une fois qu'elle fera partie de l'Union."
 central_america_dictatorship_events.228.b:0 "Déclarer Managua comme terminus."

 central_america_dictatorship_events.229.t:0 "Aller au Canal"
 central_america_dictatorship_events.229.d.panama.exists:9 "$central_america_dictatorship_events.229.d.panama.no.exists$ Cependant, nous aurons besoin de l'autorisation du gouvernement panaméen pour construire le chemin de fer."
 central_america_dictatorship_events.229.d.panama.no.exists:9 "San José étant désormais relié au reste de l'Amérique centrale, le dernier tronçon du chemin de fer trans-centraméricain est en cours de planification. Le canal de Panama est la voie maritime la plus importante des Amériques. Il relie le Pacifique à la mer des Caraïbes, mais il sépare également les principales régions urbaines du Panama du reste de l'Amérique centrale. Le dernier tronçon reliera San José, en passant par David, à la rive occidentale du canal."
 central_america_dictatorship_events.229.a:0 "L'année prochaine au Canal."
 central_america_dictatorship_events.229.b:0 "L'année prochaine au Canal, avec permission."
 central_america_dictatorship_events.229.c:0 "L'année prochaine au Canal, une fois qu'il fera partie de l'Union."

 central_america_dictatorship_events.230.d:0 "Le gouvernement centraméricain nous a demandé l'autorisation de construire le dernier tronçon du chemin de fer Trans-Centraméricain, qui relierait San José à la rive occidentale du canal de Panama. Bien que cela améliorerait l'infrastructure du Panama occidental, une grande partie du gouvernement craint que le chemin de fer soit utilisé à des fins militaires afin de nous intégrer à la République centraméricaine."

 central_america_dictatorship_events.231.d:0 "Le gouvernement panaméen nous a donné l'autorisation de construire le dernier tronçon du chemin de fer Trans-Centraméricain."
 central_america_dictatorship_events.231.a:0 "L'Année Prochaine sur le Canal !"

 central_america_dictatorship_events.232.d:0 "Le gouvernement panaméen a refusé de nous accorder l'autorisation de construire le dernier tronçon du chemin de fer Trans-Centraméricain."
 central_america_dictatorship_events.232.a:0 "L'Année Prochaine au Canal, une fois qu'il fera partie de l'Union."
 central_america_dictatorship_events.232.b:0 "Déclarer San José comme le terminus."

 central_america_dictatorship_events.233.t:0 "Le Costa Rica Est à Nous Maintenant !"
 central_america_dictatorship_events.233.d:0 "Comme le Costa Rica fait finalement partie de la République Centraméricaine, nous pouvons poursuivre le chemin de fer Trans-Centraméricain jusqu'à San José."
 central_america_dictatorship_events.233.a:0 "L'Année Prochaine à San José."
 central_america_dictatorship_events.233.b:0 "Ça n'en vaut pas la peine."

 central_america_dictatorship_events.234.t:0 "Le Panama Est à Nous Maintenant !"
 central_america_dictatorship_events.234.d:0 "Comme le Panama fait enfin partie de la République Centraméricaine, nous pouvons construire le dernier tronçon du chemin de fer Trans-Centraméricain."
 central_america_dictatorship_events.234.a:0 "L'Année Prochaine au Canal."
 central_america_dictatorship_events.234.b:0 "Ça n'en vaut pas la peine."

 central_america_dictatorship_events.250.t:0 "Grève majeure !"
 central_america_dictatorship_events.250.d:0 "Mécontents de leurs salaires et de leurs conditions de travail actuels, de nombreux travailleurs des plantations d'Amérique centrale se sont joints à une grande grève. Ils réclament des choses folles comme des salaires leur permettant de vivre et moins de brutalité de la part des propriétaires terriens."
 central_america_dictatorship_events.250.a:0 "Sacrés Syndicaliste"

 central_america_dictatorship_events.252.t:0 "S'occuper de la Grève Majeur"
 central_america_dictatorship_events.252.d:0 "Comme les grévistes nuisent à la fois à notre économie et à nos relations commerciales, le congrès a décidé de ne plus attendre qu'ils cessent de faire grève, mais d'intervenir. En envoyant l'armée ou la police, nous satisferons les propriétaires terriens mais il pourrait y avoir des victimes. Accéder à leurs demandes sera humiliant mais fera plus de mal aux étrangers qu'à nous."
 central_america_dictatorship_events.252.a:0 "Envoyez l'armée."
 central_america_dictatorship_events.252.b:0 "Envoyer la Police."
 central_america_dictatorship_events.252.c:0 "Accepter leurs demandes"

 central_america_dictatorship_events.253.t:0 "Grève Portuaire Majeure !"
 central_america_dictatorship_events.253.d:0 "Mécontents de leurs conditions de travail et de leurs salaires actuels, de nombreux travailleurs des différents ports de notre pays se sont levés pour faire grève. Leurs revendications sont encore plus farfelues que celles des précédents grévistes, puisqu'ils demandent, en plus de l'amélioration des salaires et des conditions de travail, des soins de santé payés en cas d'accident du travail."
 central_america_dictatorship_events.253.a:0 "Sacrés Syndicaliste"

 central_america_dictatorship_events.255.t:0 "Gérer la Grève Portuaire Majeure"
 central_america_dictatorship_events.255.d:0 "Comme les grévistes nuisent à la fois à notre économie et à nos relations commerciales, le congrès a décidé de ne plus attendre qu'ils cessent de faire grève, mais d'intervenir. En envoyant l'armée ou la police, nous satisferons les sociétés d'exportation mais il pourrait y avoir des victimes. Accéder à leurs demandes sera humiliant mais fera plus de mal aux étrangers qu'à nous."
 central_america_dictatorship_events.255.a:0 "Envoyez l'armée."
 central_america_dictatorship_events.255.b:0 "Envoyer la Police."
 central_america_dictatorship_events.255.c:0 "Accepter leurs demandes"

 central_america_dictatorship_events.257.t:0 "Grève Majeure du Chemin de Fer !"
 central_america_dictatorship_events.257.d:9 "Mécontents de leurs conditions de travail et de leurs salaires actuels, de nombreux travailleurs des différents chemins de fer de notre pays se sont mis en grève. Leurs revendications sont encore plus folles que celles des grévistes précédents, puisqu'ils demandent, en plus de l'amélioration des salaires, des conditions de travail et des soins de santé payés en cas d'accident du travail, de meilleurs logements sur les chantiers au lieu de simples tentes perméables à la pluie."
 central_america_dictatorship_events.257.a:0 "Sacrés Syndicaliste"

 central_america_dictatorship_events.259.t:0 "Gérer la Grève Ferroviaire Majeure "
 central_america_dictatorship_events.259.d:0 "Comme les grévistes nuisent à la fois à notre économie et à nos relations commerciales, le congrès a décidé de ne plus attendre qu'ils cessent de faire grève, mais d'intervenir. En envoyant l'armée ou la police, nous satisferons les compagnies ferroviaires mais il pourrait y avoir des victimes. Accéder à leurs demandes sera humiliant mais fera plus de mal aux étrangers qu'à nous."
 central_america_dictatorship_events.259.a:0 "Envoyez l'armée."
 central_america_dictatorship_events.259.b:0 "Envoyer la Police."
 central_america_dictatorship_events.259.c:0 "Accepter leurs demandes"

 central_america_dictatorship_events.260.t:0 "Les Chemins de Fer Sont Fortement Utilisés"
 central_america_dictatorship_events.260.d:0 "Les voies ferrées récemment construites sont fortement utilisées par les trains de marchandises et de passagers. Grâce à notre propriété partielle des voies, nous commencerons à recevoir de l'argent grâce aux frais d'utilisation."
 central_america_dictatorship_events.260.a:0 "Grandiose ! "

 central_america_dictatorship_events.261.t:0 "Les Chemins de Fer Font des Profits"
 central_america_dictatorship_events.261.d:0 "Les chemins de fer réalisent enfin des bénéfices grâce aux redevances d'utilisation, de sorte que nous serons bientôt en mesure de les entretenir grâce à ces bénéfices, si rien ne s'interpose entre nous et l'argent."
 central_america_dictatorship_events.261.a:0 "Grandiose ! "

 central_america_dictatorship_events.262.t:0 "Grand Scandale de Corruption"
 central_america_dictatorship_events.262.d:0 "Malgré les bénéfices réalisés par les chemins de fer, une petite partie de l'argent est arrivée dans les caisses de l'État, car les fonctionnaires chargés de superviser le budget des chemins de fer ont été impliqués dans un vaste scandale de corruption. S'enrichissant eux-mêmes et leurs partenaires commerciaux, ils ont volé une grande partie des bénéfices. Bien que ce ne soit pas le premier scandale de ce type, c'est le plus important."
 central_america_dictatorship_events.262.a:0 "Pas si bien..."

 central_america_dictatorship_events.263.t:0 "Les Chemins de Fer S'autofinancent"
 central_america_dictatorship_events.263.d:0 "Les chemins de fer rapportent enfin assez d'argent pour s'autofinancer."
 central_america_dictatorship_events.263.a:0 "Grandiose ! "

 central_america_dictatorship_events.307.t:0 "Les Troupes Centraméricaines Se Rassemblent à la Frontière"
 central_america_dictatorship_events.307.d:0 "Les équipes de reconnaissance ont signalé la présence d'un grand nombre de troupes centraméricaines le long de notre frontière. Il est clair pour les militaires que l'Amérique centrale prévoit de nous attaquer afin de nous forcer à rejoindre l'Union. Comme cette information a été publiée dans les journaux, de nombreux hommes patriotes se sont engagés à défendre la nation, mais l'indépendance du Costa Rica est en grand danger."
 central_america_dictatorship_events.307.a:0 "Nous défendrons notre patrie, quel qu'en soit le prix !"

 central_america_dictatorship_events.308.t:0 "Navires d'Amérique Centrale Repérés par David"
 central_america_dictatorship_events.308.d:0 "Les garde-côtes ont signalé d'étranges mouvements navals centraméricains autour du Panama récemment, et l'activité générale du FNCA a augmenté de manière effrayante. Il est clair pour les militaires centraméricains ont l'intention d'envahir le Panama afin de nous incorporer à l'Union."
 central_america_dictatorship_events.308.a:0 "Nous défendrons notre patrie, quel qu'en soit le prix !"

### Focuses ###
### Political Tree
 CENmil_military_congress: "Congrès Militaire"
 CENmil_military_congress_desc:9 "Enfin, après plusieurs décennies de conflits, de luttes intestines et de rivalités, l'Amérique centrale est à nouveau unifiée sous la bannière des armées unies d'Amérique centrale. Cependant, comme cela se produit lorsque plusieurs pays forment une union, un nouveau gouvernement doit être élu pour notre nouvelle union. Nous réunirons des représentants des différentes forces armées d'Amérique centrale pour élire le premier président."

## NatPop
 CENmil_military_state: "État Militaire"
 CENmil_military_state_desc:9 "Maximiliano Hernández Martínez et son Partido Nacional Pro-Patria ont remporté la victoire au Congrès Militaire d'Amérique Centrale et consolident rapidement leur pouvoir sur l'union. La faction militaire la plus radicale, Martinez, qui règne sur le Salvador, a déjà prouvé qu'il allait transformer l'union en un État militaire puissant et centralisé, sans aucune tolérance pour l'opposition."
 CENmil_catholic_union: "Une Union Catholique"
 CENmil_catholic_union_desc: "Beaucoup de choses divisent les peuples d'Amérique centrale ; des nationalités comme le Honduras ont déjà gravement porté atteinte à l'idéal d'une identité centraméricaine, et la langue espagnole n'a pas été en mesure de réparer les fractures qui se sont formées le long des frontières nationales. Cependant, ce qui est partagé par tous les Centraméricains est leur religion : le catholicisme."
 CENmil_speak_spanish: "Parlez Espagnol !"
 CENmil_speak_spanish_desc: "Outre la foi catholique, les nations d'Amérique centrale partagent une langue commune : l'espagnol. Cependant, une grande partie de la population indigène ne peut pas parler espagnol, et beaucoup refusent carrément de l'apprendre. Nous ne pouvons pas autoriser les dissidents des politiques gouvernementales, même au niveau de la langue."
 CENmil_eradicate_syndies: "Eradiquer le Syndicalisme"
 CENmil_eradicate_syndies_desc: "'Le Syndicalisme est le cancer du XXème siècle', c'est du moins ce que disent les membres les plus radicaux du régime. Peu importe à quelle maladie on compare le Syndicalisme, il est de notre devoir de dieu d'éradiquer le Syndicalisme de l'Amérique centrale, car le Syndicalisme a détruit l'intégrité de nos nations."
 CENmil_tighter_borders:0 "Renforcement des Contrôles Frontaliers"
 CENmil_tighter_borders_desc:0 "Un problème majeur auquel le gouvernement guatémaltèque a dû faire face au cours des dernières décennies était le banditisme transfrontalier mexicain, qui pillait les régions guatémaltèques pour son propre profit. En mettant en place des contrôles stricts aux frontières, avec des patrouilles militaires, nous serons en mesure de détruire ces activités illégales, tout en veillant à ce que rien n'entre en Amérique centrale qui ne soit pas censé y entrer."
 CENmil_centralized_union: "Une Union Centralisé"
 CENmil_centralized_union_desc: "Le siècle dernier a montré que les divisions nationales et les frontières entre les différents pays d'Amérique centrale ont porté atteinte à l'intégrité de notre région et ont permis à des groupes radicaux comme les syndicalistes de Sandino de prendre le contrôle d'États individuels. Le pouvoir doit être centralisé auprès du gouvernement central, et personne, à l'exception du président, ne doit avoir le moindre pouvoir dans notre union."
 CENmil_lasting_regime: "Régime Durable"
 CENmil_lasting_regime_desc:9 "Le pouvoir est centralisé à Guatemala City, rien n'entre en Amérique centrale sans la permission du gouvernement, l'opposition au régime a été complètement détruite et notre peuple est uni par la foi et la langue. Rien d'autre que l'intervention personnelle de Dieu ne pourra renverser le régime militaire de Martínez."

## PatAuth
 CENmil_military_centralism: "Centralisme Militaire"
 CENmil_military_centralism_desc: "Le Congrès Militaire d'Amérique Centrale a donné à Jorge Ubico Castañeda et à son Partido Liberal Progresista le ticket pour diriger la nouvelle République d'Amérique Centrale. Avec l'ambitieux slogan "Notre marche vers la civilisation", Jorge Ubico a promis à l'Amérique centrale de la réformer pour en faire un État prospère."
 CENmil_watch_pop: "Surveiller la Population "
 CENmil_watch_pop_desc: "La Révolution Nicaraguayenne a prouvé que l'on ne peut pas faire confiance à tous les hommes en Amérique Centrale. Personne ne peut être sûr que ses voisins ne sont pas des terroristes syndicalistes, et afin de prévenir toute insurrection syndicaliste, nous surveillerons toute la population à chacun de ses pas. Personne ne sera invisible, aucune phrase ne sera entendue et aucune action ne sera ignorée."
 CENmil_spy_networks: "Réseau d'Espions"
 CENmil_spy_networks_desc: "La dénonciation par les voisins peut être un outil très puissant pour s'assurer qu'aucun homme ne trahit l'Amérique centrale, mais nous avons besoin d'espions et d'agents professionnels pour nous assurer que même le groupe terroriste syndicaliste le plus organisé ne peut rester dans l'ombre."
 CENmil_militarize_nation: "Militariser l'Union"
 CENmil_militarize_nation_desc: "Nous ne pouvons pas confier les enseignants, les télégraphistes, les agents des postes et autres emplois vitaux à des civils non affiliés au gouvernement. L'intrusion des syndicalistes peut nuire considérablement à nos services, c'est pourquoi nous devons remplacer les emplois en danger par de vrais militaires, fidèles au régime et ayant un sens aigu du devoir."
 CENmil_replace_bureaucrats: "Remplacer les Bureaucrates"
 CENmil_replace_bureaucrats_desc: "La bureaucratie serait la plus endommagée par l'intrusion des Syndicalistes, pourtant nous avons laissé de nombreux bureaucrates des nations précédentes garder leur emploi dans l'administration du syndicat. Un vaste programme de remplacement doit faire de l'administration un outil loyal et dévoué du gouvernement, sinon nous serons victimes d'un coup d'État en utilisant le petit texte écrit sur des papiers bureaucratiques aléatoires."
 CENmil_loyal_military: "Armée Loyale"
 CENmil_loyal_military_desc: "L'armée n'est pas simplement là pour défendre une nation contre ses ennemis. L'armée est un outil politique puissant qui peut être utilisé pour gagner du pouvoir dans n'importe quelle affaire et fonction de l'État et peut être utilisé pour détruire les menaces internes et la dissidence. Nous devons garder les militaires loyaux en toutes circonstances, car ils garantissent l'existence de notre État."
 CENmil_political_domination: "Domination Politique"
 CENmil_political_domination_desc: "Les militaires, sous la direction du président Jorge Ubico Castañeda, ont le monopole total de tous les pouvoirs de l'État, et rien, à part un coup d'État militaire, qui ne peut se produire en raison de la loyauté des militaires, ne peut détrôner le Napoléon de l'Amérique centrale."

## Shared NatPop/PatAuth Tree
 CENmil_one_party_state: "État à Parti Unique"
 CENmil_one_party_state_desc: "Une opposition trop importante rend un régime instable et incapable de remplir ses fonctions. Une opposition, même minime, exige du régime une attention qui pourrait être plus utile ailleurs. Un État à parti unique garantit que le régime peut se concentrer entièrement sur la gestion de la nation."
 CENmil_abolish_elections: "Abolir le Congrès"
 CENmil_abolish_elections_desc: "Le congrès militaire a fait son travail et il est maintenant une source d'opposition de plus. Il est dans l'intérêt de la nation que le congrès soit formellement aboli et que tout le pouvoir qu'il avait encore soit remis au parti au pouvoir. Nous ne purgerons pas nos collègues officiers et soldats, mais nous serons les seuls à avoir le pouvoir désormais."
 CENmil_destroy_opposition: "Détruire l'Opposition"
 CENmil_destroy_opposition_desc: "L'opposition est un moyen inutile de réduire le pouvoir d'un régime en le détournant des sujets importants que sont la gouvernance et l'administration. Nous n'avons pas besoin d'une opposition pour nous dire que nous faisons ceci ou cela mal ; Nous ne faisons rien de mal, ils pensent juste mal."

## AuthDem
 CENmil_military_control: "Contrôle Militaire"
 CENmil_military_control_desc: "Anastasio Somoza García et son Partido Liberal Nacionalista ont remporté les élections du Congrès et dirigent désormais la nation. Les militaires ont détruit le syndicalisme en Amérique centrale et ont ouvert la voie à l'unification. Les militaires ont donc le droit de gouverner, mais une dictature pure et simple est mauvaise pour la réputation de l'État."
 CENmil_puppet_civil_state: "État Fantoche Civil "
 CENmil_puppet_civil_state_desc: "Une dictature militaire est plus un terme péjoratif qu'un terme objectif. Non, l'Amérique centrale n'est pas une dictature militaire, c'est une démocratie à part entière, juste avec des caractéristiques centraméricaines. On enlève juste le "demo" et on le remplace par "strato"."
 CENmil_permit_elections: "Autoriser des Élections"
 CENmil_permit_elections_desc: "Le peuple exige des élections, le peuple exige de voter... Nous n'avons pas d'autre choix que d'accepter, mais à nos conditions. La vérité est que l'élection a été truquée depuis le début."
 CENmil_check_opposition: "Contrôler l'Opposition"
 CENmil_check_opposition_desc: "L'opposition est une partie naturelle, mais ennuyeuse, de toute nation. Certaines personnes trouveront toujours le moyen d'être en désaccord avec le gouvernement, même si ce dernier a protégé toute la région des tentacules du Syndicalisme et même si ce dernier a défendu la liberté et la liberté de ses citoyens face aux dangers de la dictature."
 CENmil_foreign_collaboration: "Collaboration Étrangère"
 CENmil_foreign_collaboration_desc: "Il est dans l'intérêt de la nation que nous entretenions des relations étroites avec les grandes puissances du monde et que nous collaborions avec les nations fortes qui nous entourent. Il serait insensé de nous isoler, entourés de Syndicalistes au nord et de proto-Syndicalistes au sud."
 CENmil_empower_companies: "Donner du Pouvoir aux Entreprises"
 CENmil_empower_companies_desc: "Nous devons non seulement collaborer avec les grandes puissances du monde, mais aussi avec les grandes entreprises du monde. La United Fruit Company, la principale réussite, a apporté des chemins de fer modernes, des routes, des installations radio et bien d'autres choses en Amérique centrale, ainsi que beaucoup d'argent dans les portefeuilles de la famille et des amis de Somoza García."
 CENmil_edit_constitution: "Modifier la Constitution"
 CENmil_edit_constitution_desc: "La constitution est un document sacré qui doit être protégé à tout moment, mais le contenu de la constitution ne mérite pas la même protection. Si une loi ne nous convient pas, nous la supprimons tout simplement. Si nous trouvons qu'il manque quelque chose, nous l'ajoutons tout simplement. Rien n'est plus facile que de modifier la constitution si vous détenez tous les pouvoirs."
 CENmil_limit_rights: "Droits limités"
 CENmil_limit_rights_desc: "Les droits ne sont pas toujours la bonne approche pour garantir la liberté. Nos citoyens peuvent avoir le droit d'avoir leurs opinions, mais cela finit par créer des Syndicalistes qui combattent la liberté. Afin de protéger la liberté de notre peuple, nous devons limiter les droits qui la menacent."
 CENmil_economic_control: "Contrôle Économique"
 CENmil_economic_control_desc: "En contrôlant l'ensemble de l'économie de l'Amérique centrale, nous pouvons nous assurer que ses bénéfices et ses produits seront utilisés à bon escient, par exemple pour enrichir encore davantage les membres de la famille de Somoza García. Nous pourrons également empêcher, par exemple, les agriculteurs hostiles à nos politiques gouvernementales d'acheminer leurs marchandises vers un port en utilisant les systèmes de transport appartenant au gouvernement."
 CENmil_national_monopoly: "Monopole National"
 CENmil_national_monopoly_desc: "Le Partido Liberal Nacionalista contrôle l'État, l'économie, les médias et tous les aspects de l'Amérique Centrale. Nous avons lentement et tranquillement purgé l'opposition, et personne ne se dresse entre nous et le plein pouvoir."

### Economic Tree
 CENmil_interventionism: "Interventionisme"
 CENmil_interventionism_desc: "Nous ne pouvons pas compter uniquement sur les entreprises et les investisseurs pour résoudre les problèmes économiques auxquels la République est confrontée. Le gouvernement doit intervenir dans le processus économique pour créer de nouvelles opportunités et améliorer l'industrie et les infrastructures de notre nation."
 CENmil_laissez_faire: "Laissez-Faire"
 CENmil_laissez_faire_desc: "Le gouvernement est intrinsèquement inefficace en matière d'économie et, à ce titre, nous devrions confier la tâche de redresser l'économie aux hommes d'affaires et aux investisseurs qui ont une grande expérience dans ce secteur. Le gouvernement devrait uniquement assurer la sécurité et inspirer la confiance dans notre économie."

# Infrastructure
 CENmil_infrastructure_fund: "Fonds d'Infrastructure"
 CENmil_infrastructure_fund_desc: "L'Amérique centrale est dépourvue de grands réseaux routiers et ferroviaires. Par le rail, vous ne pouvez aller que de Guatemala City à San Salvador, et même là, les voies existantes sont surtout utilisées par les entreprises américaines pour le transport de marchandises. De nombreux villages et régions d'Amérique centrale n'ont même pas de liaisons routières utilisables pour les transports lourds. Il faut que cela change !"
 CENmil_portuary_expansion: "Élargir nos Ports"
 CENmil_portuary_expansion_desc: "Le principal secteur économique de l'Amérique centrale reste l'exportation de produits agricoles. Afin d'augmenter nos capacités d'exportation et donc les bénéfices, nous devons agrandir nos ports pour permettre aux grands cargos d'y jeter l'ancre. Ces ports pourraient également être utiles à l'ARCA."
 CENmil_world_exports: "Le Marché Mondial"
 CENmil_world_exports_desc: "Notre secteur agricole ne cesse de se développer, et nos exportations ont atteint des valeurs record. En ayant accès à l'ensemble du marché mondial, nos agriculteurs pourront vendre leurs produits sur les marchés de Sofia et de [202.GetName], à Tokyo et à Sydney, avec de gros bénéfices."
 CENmil_roads_and_rails: "Routes et Rails"
 CENmil_roads_and_rails_desc: "Notre économie connaît une croissance rapide, mais les mauvaises infrastructures de l'Amérique centrale limitent notre taux de croissance. Le gouvernement a lancé un nouveau programme massif intitulé "Routes et Rails", qui consacre une partie du budget à des projets d'infrastructure visant à relier les différentes régions d'Amérique centrale."
 CENmil_infrastructural_profits: "Bénéfices des Infrastructures"
 CENmil_infrastructural_profits_desc: "Nos projets d'infrastructure, tels que l'initiative "Routes et Rails", ont coûté beaucoup d'argent et ont obligé le gouvernement à s'endetter davantage. Maintenant que ces projets sont pour la plupart terminés, ils commencent à rapporter des bénéfices grâce aux frais d'utilisation et à la croissance économique supplémentaire."
 CENmil_briding_ca: "Relier l'Amérique Centrale "
 CENmil_briding_ca_desc: "Les lignes de communication de l'Amérique centrale sont très rares et les lignes existantes sont mal entretenues. Nous devons investir fortement dans les technologies de communication telles que le télégraphe et la radio afin de pouvoir traverser les jungles et les collines d'Amérique centrale tout en restant dans les bureaux du gouvernement."

# Industry
 CENmil_industrialization_program: "Programme d'Industrialisation"
 CENmil_industrialization_program_desc: "La base industrielle de l'Amérique centrale est très limitée et notre petite base d'industrie lourde ne peut pas répondre correctement aux besoins des citoyens et de l'armée. Nous devons industrialiser notre nation pour la faire passer du 17ème siècle au 20ème siècle."
 CENmil_local_manufacturing: "Industrie Locale"
 CENmil_local_manufacturing_desc: "Contrairement aux régions industrielles de la Rhénanie ou de la Wallonie, l'Amérique centrale ne possède pas de zones industrielles concentrées et son industrie des biens de consommation est très limitée. En encourageant la fabrication locale et en apportant une aide aux producteurs locaux, nous pouvons augmenter notre production industrielle."
 CENmil_made_in_ca: "Made in Central America"
 CENmil_made_in_ca_desc: "Jusqu'à présent, la plupart des biens de consommation dans les magasins d'Amérique Centrale portent l'inscription "Made in Germany", ou "Made in Canada"... Au lieu de prendre des mesures protectionnistes pour essayer d'expulser ces produits, nous devrions promouvoir la production locale afin que le "Made in Central America" devienne dominant dans les magasins de notre nation."
 CENmil_invite_foreign: "Inviter des Investisseurs Étrangers"
 CENmil_invite_foreign_desc: "Le gouvernement ne possède pas les fonds nécessaires pour industrialiser la nation entière à lui seul. Nous devons coopérer avec nos amis entrepreneurs et nos alliés investisseurs pour aider à développer notre nation."
 CENmil_corporate_investments: "Investissements dans les Entreprises"
 CENmil_corporate_investments_desc: "Nous devons promouvoir davantage les investissements des entreprises afin d'accroître le développement industriel de notre nation."
 CENmil_cheap_labour: "Main d'oeuvre Bon Marché"
 CENmil_cheap_labour_desc: "Afin d'attirer les entreprises étrangères, nous avons réduit considérablement l'impôt sur les sociétés et nous avons mis en place une protection juridique importante. Toutefois, l'un des principaux arguments de vente de l'Amérique centrale reste les salaires très bas, qui permettent, par exemple, aux entreprises américaines de produire beaucoup moins cher qu'aux États-Unis."

# Agriculture
 CENmil_agricultural_dev: "Développement Agricole"
 CENmil_agricultural_dev_desc: "Le secteur agricole d'Amérique centrale reste le pilier le plus important de notre économie, et la majorité des investissements étrangers aboutissent dans nos exploitations et plantations. Nous devons apporter un soutien supplémentaire afin de mécaniser notre secteur agricole et d'améliorer les conditions de vie de nos agriculteurs."
 CENmil_ufc_protecc: "Protéger les Actifs des Entreprises"
 CENmil_ufc_protecc_desc: "Dans le chaos qui a suivi la Révolution Nicaraguayenne et l'agitation dans les autres nations d'Amérique Centrale, nos alliés corporatifs ont été sérieusement attaqués par les forces syndicales et libérales. Nous devons sauvegarder les actifs des entreprises afin que la confiance puisse être rétablie dans notre économie."
 CENmil_ufc_attacc: "Nouvelles Concessions Terrestres"
 CENmil_ufc_attacc_desc: "Les entreprises étrangères telles que la United Fruit Company exercent une influence majeure, tant économique que politique, sur notre nation. En fournissant à ces entreprises des terres supplémentaires, exemptes de taxes, elles soutiendront les politiques de notre administration actuelle et augmenteront la production agricole de notre nation."
 CENmil_cash_crop_export: "Profits des Cultures Commerciales"
 CENmil_cash_crop_export_desc: "Les cultures commerciales représentent une part importante de notre production agricole et rapportent de gros bénéfices."
 CENmil_efficent_plantations: "Plantations Efficientes"
 CENmil_efficent_plantations_desc: "De nombreuses plantations d'Amérique centrale ont un rendement très faible car elles utilisent des méthodes agricoles dépassées et sont organisées de manière inefficace. Avec des fonds publics et des investissements éducatifs supplémentaires, nous pouvons augmenter massivement la production agricole de notre économie."
 CENmil_diverse_output: "Production Diversifiée"
 CENmil_diverse_output_desc: "Comme dans tout secteur économique, nous ne pouvons pas compter sur un seul type de culture. En cas de fluctuations des prix ou de mauvaises récoltes, nous devons disposer d'une agriculture diversifiée pour surmonter les difficultés présentées."

### Army
 CENmil_army_investments: "Investissements de l'Armée"
 CENmil_army_investments_desc: "L'armée est l'épine dorsale de toute la République. Le mérite de l'unification réussie revient à nos militaires, et ils protégeront et développeront notre Union pour toujours. Afin de renforcer l'État et les forces armées, le budget de la défense doit être augmenté de manière drastique."

## Warfare with European Characteristics
 CENmil_army_european: "Doctrine Européenne"
 CENmil_army_european_desc: "Les ennemis auxquels la République Centraméricaine est confrontée ne sont pas des forces de guérilla inorganisées ou une armée composée d'une seule division. Nos ennemis au nord et au sud disposent de bases industrielles puissantes, de forces aériennes puissantes et de grandes armées. Pour défendre notre mode de vie, nous devons adapter une doctrine moderne et européenne."
 CENmil_standardised_equipment:0 "Équipement standardisé"
 CENmil_standardised_equipment_desc:0 "Notre armée utilise actuellement une quantité massive d'équipements divers, par exemple, nous n'utilisons pas une mais plusieurs versions du vieux fusil Mauser ! Dans ce chaos qu'est notre arsenal militaire, rien de moins qu'un programme de standardisation massive ne pourra régler les choses."
 CENmil_heavy_guns:0 "Armes lourdes"
 CENmil_heavy_guns_desc:0 "Notre armée manque d'armes à feu lourdes alors que l'artillerie s'est avérée décisive dans les batailles de la Weltkrieg. Nous devons rapidement équiper notre armée de canons lourds et former des bataillons spécialisés pour les utiliser."
 CENmil_motorisation_effort:0 "L'effort de motorisation"
 CENmil_motorisation_effort_desc:0 "Alors que nous réformons et étendons notre armée, nous sommes confrontés à de graves problèmes logistiques. Le terrain de l'Amérique centrale est accidenté et les routes sont rares, mais nous devons quand même acheminer nos pièces d'artillerie de l'usine ou du port à nos divisions sur la frontière. Les camions vont résoudre ce problème."
 CENmil_chain_command: "Réorganiser la chaîne de commandement"
 CENmil_chain_command_desc: "Tout comme notre arsenal militaire, notre chaîne de commandement est tout simplement anarchique. Comme nous sommes en train d'intégrer des armées de plusieurs nations en une seule, qui avaient toutes des doctrines et des hiérarchies différentes, personne ne sait plus qui reçoit des ordres de qui et qui est au sommet. Nous devons réorganiser entièrement la chaîne de commandement."
 CENmil_trained_officers: "Officiers formés"
 CENmil_trained_officers_desc: "Notre armée manque cruellement d'officiers de bas rang, et en général, les officiers formés qui savent ce qu'ils font sont aussi rares que le Syndicalisme réussi en ce moment. Un vaste programme d'enrôlement et de formation sera la première étape pour résoudre ce terrible problème."
 CENmil_border_exercises: "Exercices Frontaliers "
 CENmil_border_exercises_desc: "Le terrain de l'Amérique centrale est très accidenté et impitoyable, et il est mal cartographié. En effectuant régulièrement des exercices et des jeux de guerre près des frontières de nos ennemis, nous connaîtrons le terrain bien mieux que les envahisseurs et nous formerons en même temps notre armée."
 CENmil_professional_soldiers: "Officiers professionnels"
 CENmil_professional_soldiers_desc: "Les conscrits ordinaires peuvent avoir l'esprit et la volonté de se battre, mais lorsque les premières balles voleront dans l'air, ils seront désespérément effrayés. Un soldat professionnel, en revanche, restera calme et fera son devoir de défendre sa nation à tout moment."

## Central Army Tree
 CENmil_industrial_warfare: "La Guerre Industrielle"
 CENmil_industrial_warfare_desc: "Une armée forte n'est pas une armée avec une grande réserve de main-d'œuvre, mais une armée avec une base industrielle puissante pour la soutenir. Sans une économie appropriée, aucune nation ne sera en mesure de se battre au 20e siècle."
 CENmil_mil_ind_complex: "Le complexe militaro-industriel"
 CENmil_mil_ind_complex_desc: "Notre armée et nos industries lourdes sont incapables d'équiper et d'approvisionner entièrement notre armée. Le gouvernement devra intervenir pour augmenter la capacité du complexe militaro-industriel afin que chaque soldat obtienne le fusil et le casque dont il a besoin."
 CENmil_scientific_warfare: "La Guerre Scientifique"
 CENmil_scientific_warfare_desc: "Une armée forte n'est pas une armée qui dispose d'un grand nombre d'hommes ou d'une base industrielle puissante, mais une armée qui a accès aux équipements et aux tactiques les plus modernes et les plus sophistiqués."
 CENmil_military_science: "Science Militaire"
 CENmil_military_science_desc: "L'Amérique centrale n'a pas beaucoup de scientifiques instruits, et la plupart d'entre eux ne travaillent pas pour l'armée. Bien que nous profitions principalement des technologies développées par nos alliés, nous ne pouvons pas rester dépendants éternellement."
 CENmil_economic_warfare: "Économie de Guerre"
 CENmil_economic_warfare_desc: "Une armée forte n'est pas une armée qui dispose d'un grand nombre d'hommes, d'une base industrielle puissante pour la soutenir, ou d'une armée qui a accès aux équipements et aux tactiques les plus modernes et les plus sophistiqués, mais une armée qui peut utiliser tous ces trois éléments avec le soutien de l'économie et des capacités de production de la nation entière."
 CENmil_arms_deals: "Ventes d'armes"
 CENmil_arms_deals_desc: "Avec nos capacités industrielles militaires limitées, nous devrons importer la plupart de nos équipements pour le moment. En négociant de bonnes affaires et en commerçant avec nos proches alliés, notre armée bénéficiera d'un équipement moderne à bas prix."
 CENmil_saving_our_men:9 "Sauver nos hommes"
 CENmil_saving_our_men_desc:9 "Nos stocks de matériel de guerre essentiel étant presque remplis des modèles les plus récents, nous utiliserons nos quelques scientifiques militaires pour tenter de mettre au point des équipements médicaux de soutien améliorés afin d'aider un plus grand nombre de nos hommes à revenir sains et saufs des lignes de front."

## Warfare with Central American Characteristics
 CENmil_army_ca: "Doctrine Centraméricaine"
 CENmil_army_ca_desc: "Au nord et au sud, les ennemis que nous affrontons sont beaucoup plus forts que nous. Même si c'est difficile à admettre, Sandino et ses traîtres syndicalistes ont néanmoins prouvé qu'une force plus petite peut vaincre un ennemi beaucoup plus grand lorsqu'on utilise le terrain et le soutien du peuple à son avantage."
 CENmil_autonomous_officers: "Officiers Autonomes"
 CENmil_autonomous_officers_desc: "La guérilla exige des réactions rapides et des décisions prises par ceux qui sont dans le champ de vision de l'ennemi. Nous devrons donc donner aux officiers sur le terrain une grande autonomie pour agir indépendamment du haut commandement."
 CENmil_adapt_terrain: "S'Adapter au Terrain"
 CENmil_adapt_terrain_desc: "Le terrain de l'Amérique centrale est très accidenté et impitoyable, sauf pour ceux qui le connaissent bien. Tout au long des offensives des ennemis, nous serons en mesure de les harceler et de les détruire grâce à notre connaissance du terrain."
 CENmil_small_units: "Petites Unités"
 CENmil_small_units_desc: "Faire la guerre sur un terrain aussi difficile exige une grande souplesse et une grande mobilité, que les grandes unités n'ont pas. Des escouades de quelques hommes seront capables de déjouer les manœuvres et de déjouer l'ennemi dans les jungles et les collines d'Amérique centrale."
 CENmil_improved_conscrip: "Amélioration de la conscription"
 CENmil_improved_conscrip_desc: "Afin de combattre nos ennemis, nous devrons augmenter massivement la taille et les effectifs de notre armée. Nous devons augmenter nos niveaux de conscription afin d'enrôler un maximum d'hommes dans les forces armées."
 CENmil_guerrila_tactics: "Tactiques de Guérilla"
 CENmil_guerrila_tactics_desc: "Pour être un combattant de guérilla efficace, il faut connaître bien plus que l'environnement. L'art du camouflage et de la déception peut fortement augmenter l'efficacité de nos soldats, et ils devront également savoir quand s'engager et quand ne pas le faire."
 CENmil_guerilla_spirit: "Esprit de Guérilla"
 CENmil_guerilla_spirit_desc: "Il faut une volonté de fer pour combattre avec succès en tant que guérillero. De nombreuses unités devront survivre dans des conditions terribles, tout en étant traquées par l'aviation et l'artillerie de l'ennemi."
 CENmil_large_force: "Grande Force"
 CENmil_large_force_desc: "Afin de rivaliser avec les forces de nos ennemis, nous devons augmenter la taille de notre armée."

# Finisher of Entire Tree
 CENmil_military_with_a_state:0 "Une Armée avec un État"
 CENmil_military_with_a_state_desc:0 "La nation entière repose sur l'armée. L'armée a unifié l'Amérique centrale, l'armée a combattu les ennemis de l'Amérique centrale, et l'armée gardera l'Amérique centrale unie. L'armée ne sert pas l'État, mais l'État sert l'armée."

### Air and Naval Tree
## Air Tree
 CENmil_faca: "Le FARCA"
 CENmil_faca_desc: "Formée à partir des forces aériennes des nations qui font désormais partie de la République, la Fuerza Area Republicana de Centroamérica aura besoin d'un budget beaucoup plus important et de plus d'effectifs pour remplir efficacement sa mission de défense de l'espace aérien de l'Amérique centrale."
 CENmil_air_lads: "Officiers airiens"
 CENmil_air_lads_desc: "Comme toutes les branches de l'armée, l'armée de l'air n'est pas une branche nouvellement créée mais le résultat de la fusion des forces aériennes des nations constitutives de l'Union. En tant que telle, elle n'a pas de chaîne de commandement ou de doctrine standardisée et doit être réformée."
 CENmil_aa_positions: "Postes AA"
 CENmil_aa_positions_desc: "Notre force aérienne n'est de loin pas assez importante pour garantir que nos centres industriels et infrastructurels soient défendus contre les bombardiers ennemis. Afin de protéger ces centres vitaux, nous avons besoin de batteries anti-aériennes plus nombreuses et plus performantes."
 CENmil_airfield_expansion: "Expansion des d'Aérodromes"
 CENmil_airfield_expansion_desc: "Pour être performante, notre armée de l'air a besoin de bases aériennes nouvelles et modernisées pour opérer."
 CENmil_fighters: "Chasseurs FARCA"
 CENmil_fighters_desc: "Notre force aérienne utilise actuellement principalement des biplans dépassés. Pour pouvoir mener les prochaines batailles aériennes, nous devons importer des modèles nouveaux et modernes."
 CENmil_cas: "Avion FARCA CAS"
 CENmil_cas_desc: "Notre armée de l'air ne dispose pas d'un avion d'appui aérien rapproché standard et nos meilleurs appuis au sol sont des biplans de combat convertis. Afin d'aider nos troupes, nous devons importer de nouveaux modèles modernes."
 CENmil_bombers: "Bombardiers FARCA"
 CENmil_bombers_desc: "Notre armée de l'air ne possède pas d'avions lourds, et est donc incapable d'effectuer des missions de bombardement contre des cibles industrielles ennemies. Nous devons importer de nouveaux modèles modernes."
 CENmil_protecc_sky: "Protéger le Ciel"
 CENmil_protecc_sky_desc: "Grâce à nos réformes, notre force aérienne n'est plus considérée comme une farce aérienne mais comme une véritable force de combat. Avec les nouveaux avions modernes et les pilotes compétents, elle sera en mesure de protéger le beau ciel de l'Amérique centrale."

# Shared Air/Navy Tree
 CENmil_naval_air_coord: "Coordination Aéronavale"
 CENmil_naval_air_coord_desc: "Étant donné que notre pays se trouve dans un isthme très étroit, tout ennemi potentiel tentera de profiter des longues lignes de côte et des approches aériennes faciles que la mer offre. Nous devons d'abord saisir cette opportunité et la refuser à l'ennemi."
 CENmil_nav_bombers: "Bombardiers Navals FARCA"
 CENmil_nav_bombers_desc: "Le contrôle incontesté des deux côtés du Canal de Panama peut être obtenu grâce à une marine supérieure, mais cela nécessite des investissements énormes que nous ne pouvons pas faire. Contrôler les mouvements des marines depuis le ciel est une solution optimale en termes de coûts."

## Naval Tree
 CENmil_fnca: "L'ARCA"
 CENmil_fnca_desc: "Avec notre nation nouvellement formée, de nouveaux besoins apparaissent. Les précédentes nations d'Amérique centrale n'avaient pas besoin d'une grande marine et n'ont pas cherché à obtenir une quelconque domination navale. Avec notre réunification, nous devons nous réaffirmer au niveau régional, et nous ne pouvons pas le faire sans une marine. Nous allons donc fonder l'"Armada de la Republica de Centroamérica" et commencer à investir dans son développement afin de projeter notre puissance !"
 CENmil_select_main_port: "Choisir une Base Navale Principale"
 CENmil_select_main_port_desc: "Compte tenu du manque d'intérêt dans le passé pour la formation de marines fonctionnelles, tous nos ports ont été construits dans une optique commerciale et ne sont pas adaptés pour accueillir une grande flotte de surface. Nous avons plusieurs ports dans notre nation qui sont des options très prometteuses pour investir dans leur amélioration, mais nous devons choisir lequel, car nous ne possédons évidemment pas les moyens d'améliorer tous nos ports."
 CENmil_screens: "Navires à Écran"
 CENmil_screens_desc: "L'une des étapes vers la création d'une nouvelle marine serait d'établir une flotte d'escorte fonctionnelle, capable de défendre nos routes commerciales contre les sous-marins voyous en cas de guerre. Cela nous aidera également lorsque nous pourrons mettre en service de plus grands navires, car les escortes sont aussi essentielles à une grande flotte de surface que le vaisseau amiral lui-même. Puisque nous n'avons aucune sorte de chantiers navals dans notre nation, notre meilleure option pour établir rapidement une flotte sera d'acquérir des navires d'escorte étrangers jusqu'à ce que nous puissions établir nos propres chantiers navals."
 CENmil_cruisers: "Croiseurs"
 CENmil_cruisers_desc: "L'une des étapes vers l'établissement d'une nouvelle marine serait d'acquérir un croiseur léger capable de fournir un soutien à nos forces sur le littoral et de faire face aux destroyers ennemis en mer. Comme nous ne disposons d'aucune sorte de chantier naval dans notre pays, notre meilleure option pour déployer un croiseur sera d'acquérir un croiseur étranger pour le moment, du moins jusqu'à ce que nous puissions établir des chantiers navals pour soutenir une flotte par nous-mêmes."
 CENmil_flagship: "Un Vaisseau Amiral pour notre Marine"
 CENmil_flagship_desc: "Les navires d'escorte et le croiseur étant prêts à prendre la mer, il nous faut maintenant un navire amiral pour notre jeune flotte. Avec un navire amiral, nous pourrions enfin commencer à projeter notre puissance navale vers les Caraïbes et avoir enfin les moyens d'affronter une petite flotte en pleine mer. Comme nous n'avons aucune sorte de chantier naval dans notre nation, notre meilleure option pour obtenir un navire amiral sera de l'acquérir auprès d'une puissance étrangère jusqu'à ce que nous puissions établir des chantiers navals pour construire un navire amiral nous-mêmes."
 CENmil_naval_lads: "Officiers de la Marine"
 CENmil_naval_lads_desc: "Avec notre nouvelle flotte, nous avons une nouvelle demande d'officiers pour occuper la barre de nos navires, et de nouveaux amiraux pour coordonner notre flotte. Alors que certaines nations sont en train de créer une académie navale, comme le Salvador, notre meilleur choix sera d'envoyer nos officiers dans des académies navales étrangères afin de se familiariser avec les bases modernes de la guerre navale et de la manœuvre des flottes."
 CENmil_merchant_navy: "Marine Marchande Centraméricaine"
 CENmil_merchant_navy_desc: "L'Amérique centrale n'a pas seulement besoin de navires militaires. Notre grande nation manque malheureusement de nombreuses ressources qui sont abondantes dans d'autres endroits du monde, et nous ne pouvons pas poursuivre notre développement si nous n'avons pas un moyen d'amener ces ressources jusqu'à nous. Pour cela, nous investirons dans une flotte marchande qui aura pour tâche de maintenir le commerce centro-américain vivant et prospère."
 CENmil_dual_sea_protecc: "Doctrine des Deux Mers"
 CENmil_dual_sea_protecc_desc: "Notre nation est l'une des rares au monde à occuper deux océans distincts en même temps, ayant des ports à la fois dans l'Atlantique et le Pacifique. Cependant, cette bénédiction est aussi une malédiction, car nous devrons diviser nos efforts afin de couvrir les deux océans en même temps en cas de conflit. Comme nous n'avons pas les navires nécessaires pour gagner une guerre d'usure, la défense de nos deux côtes est prioritaire."

