### Decisions ###
 CENmil_political_decisions:0 "Décisions de [CEN.GetLeader]"
 CENmil_political_decisions_desc:0 "Après la victoire retentissante de son parti au Congrès militaire d'Amérique centrale, [CEN.GetLeader] est prêt à transformer l'Union en ce qu'il pense être son visage. En manipulant les puissances étrangères, les investisseurs et les entreprises étrangères, ainsi que la population d'Amérique centrale, le rêve d'une Amérique centrale forte dirigée par un leader fort est réalisable.\n"
 CENmil_combat_corruption: "Combattre la corruption"
 CENmil_combat_corruption_desc: "La corruption est ce qui détruit l'Amérique centrale. Sans une administration honnête, qui fonctionne et qui accomplit ses tâches avec un sens aigu du devoir, notre Union se fragmentera lentement mais sûrement en anciennes nations corrompues."
 CENmil_more_ubiquistas: "Installer plus d'Ubiquistas"
 CENmil_more_ubiquistas_desc: "Les Ubiquistas est le nom donné aux bureaucrates installés et loyaux à notre Président Ubico, et nous avons besoin de plus d'entre eux. Contrairement aux bureaucrates de la vieille garde, les Ubiquistas sont incorruptibles et ont un sens très fort du devoir et de la loyauté."
 CENmil_public_works: "Travaux Publics"
 CENmil_public_works_desc: "Les travaux publics sont une solution gagnante pour toutes les parties concernées : Ces grands projets de construction contribuent à réduire le chômage et à créer des emplois pour les personnes sous-qualifiées, et en même temps, les bâtiments ont une grande valeur de prestige et représentent la grandeur de notre syndicat."
 CENmil_travel_casual: "Voyage dans les communautés de l'Union"
 CENmil_travel_casual_desc: "Un président sert mal son peuple s'il reste dans le palais présidentiel toute la journée. En visitant tous les coins de l'union, le peuple verra en Ubico un président qui se soucie vraiment de lui."
 CENmil_travel_big_time: "Voyager dans toute l'Union"
 CENmil_travel_big_time_desc: "Le président Ubico a l'intention de visiter toutes les villes, tous les villages et toutes les fermes d'Amérique centrale au cours d'un voyage d'un mois, dans le cadre d'une campagne de relations publiques massive et pour surpasser tous les autres présidents de l'histoire des nations d'Amérique centrale."
 CENmil_visit_world_power:9 "Visiter [FROM.GetNameDef]"
 CENmil_backing_from_world_power: "Recevoir le Soutien de Grandes Nations"
 CENmil_backing_from_world_power_desc: "Avec le soutien des principales nations du monde, personne ne peut remettre en question nos politiques."
 CENmil_block_enemies: "Bloquer les Ennemis Économiquement"
 CENmil_block_enemies_desc: "En contrôlant les moyens de production et de transport, nous pouvons refuser de servir les personnes déloyales envers le régime et forcer les membres de l'opposition à s'agenouiller devant nous."
 CENmil_eat_more_land: "Mettre plus de terres sous le contrôle de Somoza."
 CENmil_eat_more_land_desc: "En contrôlant les chemins de fer, nous pouvons nous assurer qu'aucun agriculteur hostile au régime ne peut transporter ses marchandises vers les ports. En possédant les terres qu'il gère, nous pouvons nous assurer qu'aucun agriculteur n'est hostile au régime en premier lieu."
 CENmil_soft_loans: "Accorder des Prêts à Taux Réduit"
 CENmil_soft_loans_desc: "Les prêts à taux réduit représentent un gouvernement ou une organisation qui fournit de l'argent pour des projets de développement privés et autres pour des taux d'intérêt très faibles. Personne ne peut dire que nous n'essayons pas d'aider notre peuple."
 CENmil_affordable_housing: "Construire des Logements Abordables"
 CENmil_affordable_housing_desc: "Le vagabondage doit être combattu par tous les moyens, car une personne sans abri ne peut pas contribuer à la société. Les projets de logements abordables contribueront à sortir les pauvres de la rue."
 CENmil_combat_debt: "Réduire la Dette Nationale"
 CENmil_combat_debt_desc: "Nous ne devons rien à aucune autre nation et nous avons construit la moindre parcelle de prospérité et de richesse en Amérique centrale par nos propres moyens ! En fait, nous devons encore de l'argent à des nations étrangères, mais plus pour longtemps."
 CENmil_combat_crime: "Combattre le Crime"
 CENmil_combat_crime_desc: "La criminalité doit être éradiquée d'Amérique centrale, car le crime ne crée pas de richesse ou de prospérité, il la détruit."

 CENmil_economic_decisions: "Affaires économiques"
 CENmil_economic_decisions_desc:9 "L'économie de l'Amérique centrale repose essentiellement sur le secteur agricole, contrôlé par des entreprises étrangères, notamment la United Fruit Company. Afin d'améliorer l'état de l'Union et de sa population, il faut donner la priorité à l'économie. Les investissements, les concessions de terres et autres mesures similaires amélioreront la situation économique ou aideront notre gouvernement à résoudre les problèmes auxquels l'Union est confrontée.\n"
 CENmil_major_strike_decision: "S'occuper de la Grève Majeur"
 CENmil_major_strike_decision_desc: "La grande grève générale a paralysé notre syndicat. Nous pourrions attendre que les grévistes se retirent, mais la plupart des propriétaires terriens d'Amérique centrale nous demandent instamment d'agir immédiatement."
 CENmil_major_port_strike_decision: "Gérer la Grève Portuaire Majeure "
 CENmil_major_port_strike_decision_desc: "Les grèves majeures dans les ports ont paralysé notre syndicat. Alors que nous pourrions attendre la fin de la grève, les entreprises exportatrices d'Amérique centrale nous demandent d'agir immédiatement."
 CENmil_major_rail_strike_decision: "Gérer la Grève Ferroviaire Majeure "
 CENmil_major_rail_strike_decision_desc: "La grande grève générale a paralysé notre syndicat. Nous pourrions attendre que les grévistes se retirent, mais la plupart des propriétaires terriens d'Amérique centrale nous demandent instamment d'agir immédiatement. "
 CENmil_land_grants: "Les concessions de terres"
 CENmil_land_grants_desc: "Les entreprises produisent de grandes quantités de richesse et de prospérité en Amérique centrale et créent de nombreux emplois vitaux. En échange d'un soutien politique supplémentaire, nous devrions donner plus de terres à nos alliés commerciaux."
 CENmil_promote_investments: "Favoriser les Investissements"
 CENmil_promote_investments_desc: "Grâce à des accords avantageux, des allégements fiscaux et d'autres outils, le gouvernement peut inciter les entreprises étrangères à investir davantage dans l'économie centraméricaine."
 CENmil_buy_up_stuff: "Acheter des Actifs Étrangers"
 CENmil_buy_up_stuff_desc: "Les entreprises et les investisseurs sont tous bons et bénéfiques, mais chaque parcelle de terre qu'ils possèdent est une parcelle de terre qui n'appartient pas à un Américain central. L'achat d'actifs étrangers renforcera notre position économique."
 CENmil_nationalize_stuff:9 "Nationaliser les avoirs étrangers"
 CENmil_nationalize_stuff_desc: "Notre économie est dans un état chaotique, ce qui est juste le bon moment pour entreprendre un programme de nationalisation à grande échelle. Bien que nous nous aliénerons définitivement nos alliés corporatifs, cela renforcera fortement le gouvernement."

 CENmil_infrastructure_decisions: "Projets d'Infrastructure"
 CENmil_infrastructure_decisions_desc:9 "L'infrastructure de l'Amérique centrale est mal entretenue et de nombreuses régions restent inaccessibles aux véhicules et transports plus lourds. Afin de revitaliser l'économie de l'Amérique centrale, la priorité doit être donnée à la construction de nouvelles voies ferrées et de nouvelles routes dans tout le pays, de sorte que chaque ville et village soit accessible par camion et par train.\n"
 CENmil_clarify_irca: "Clarifier le Statut de l'IRCA"
 CENmil_clarify_irca_desc: "L'International Railways of Central America, IRCA en abrégé, détient le monopole du transport ferroviaire et de la propriété des voies au Guatemala et au Salvador. Bien que certaines voies soient sous le contrôle du gouvernement, nous devons clarifier le statut de celles qui appartiennent à l'IRCA afin de lancer nos programmes d'expansion ferroviaire."
 CENmil_plan_trans_central_american_rail: "Planifier le Réseau Ferroviaire Trans-Centraméricain"
 CENmil_plan_trans_central_american_rail_desc:9 "Le Réseau ferroviaire trans-centraméricain est un projet très coûteux et ambitieux, qui devra traverser des jungles et des montagnes afin de relier Guatemala City au canal de Panama comme prévu."
 CENmil_expand_irca_rails: "Élargir les voies de l'IRCA"
 CENmil_expand_irca_rails_desc: "Les voies de l'IRCA sont bien adaptées aux besoins de transport de fruits de sa société mère, la United Fruit Company, mais elles ne conviennent pas aux exigences du chemin de fer Trans-Centraméricain, qui doit être construit selon les normes européennes."
 CENmil_tegucigalpa_rails: "Continuer le Chemin de fer jusqu'à Tegucigalpa"
 CENmil_tegucigalpa_rails_desc: "Tegucigalpa est le premier tronçon visé par le chemin de fer Trans-Centraméricain. Ce tronçon sera très coûteux au kilomètre en raison de la nature accidentée du terrain, mais atteindre la ville montrera notre volonté de relier le nord et le sud."
 CENmil_managua_rails: "Continuer le Chemin de fer vers Managua"
 CENmil_managua_rails_desc: "Managua est le deuxième tronçon visé par le chemin de fer Trans-Centraméricain. Devant traverser les anciennes terres révolutionnaires du Nicaragua, les forces de garde sont en état d'alerte pour toute attaque ou sabotage des Syndicalistes."
 CENmil_san_jose_rails: "Continuer le Chemin de fer jusqu'à San José"
 CENmil_san_jose_rails_desc: "San José est le troisième tronçon visé par le chemin de fer Trans-Centraméricain."
 CENmil_panama_rails: "Continuez le Chemin de fer jusqu'au Canal de Panama"
 CENmil_panama_rails_desc: "Le canal de Panama est le dernier tronçon visé par le chemin de fer Trans-Centraméricain. Le canal est la plus grande et la plus importante voie navigable d'Amérique centrale et constitue un axe vital pour le commerce du Pacifique et de l'Atlantique."
 CENmil_belize_rails: "Connecter le Belize au Réseau Ferroviaire"
 CENmil_belize_rails_desc: "L'ancienne colonie britannique du Belize est pratiquement inaccessible par voie terrestre depuis nos régions urbaines de la côte Pacifique, et pourtant c'est l'une des régions les plus rebelles. Un chemin de fer permettra aux transports de troupes vitaux d'atteindre rapidement Belize en cas de rébellion."
 CENmil_atlantic_rails: "Développer le Chemin de fer le long de l'Atlantique"
 CENmil_atlantic_rails_desc: "Les régions atlantiques de l'Amérique centrale sont les parties les moins développées de la République et, en tant que telles, elles ne disposent pas d'infrastructures appropriées offrant de grandes capacités de débit. Un chemin de fer reliant Belize à Managua le long de la côte atlantique permettra de résoudre ce problème."
 CENmil_central_american_highway_1: "La Route du Nord de l'Amérique Centrale"
 CENmil_central_american_highway_1_desc: "Au fur et à mesure que les niveaux de prospérité augmentent en Amérique centrale, de plus en plus de personnes pourront s'offrir des voitures privées, et nous aurons donc besoin de plus de routes à travers le pays. Une autoroute reliant Quetzaltenango à Managua sera l'axe de notre système routier."
 CENmil_central_american_highway_2: "L'Autoroute du Sud de l'Amérique Centrale"
 CENmil_central_american_highway_2_desc: "L'Autoroute du Sud de l'Amérique Centrale est devenu un axe d'infrastructure vital dans les régions septentrionales de l'Amérique centrale, mais l'autoroute s'arrête à Managua, ce qui limite sa capacité à devenir le principal axe routier de l'Amérique centrale. Une extension du canal de Panama est nécessaire."

 CENmil_foreign_policy_decisions: "Politique Étrangère"
 CENmil_foreign_policy_decisions_desc: "Dans les temps de troubles dans lesquels nous nous trouvons, nous ne pouvons pas rester non-alignés pour toujours. Alors que le monde brûle et que le Syndicalisme détruit de plus en plus de nations, nous devons rester vigilants et gagner le soutien des puissances mondiales anti-Syndicalistes. Notre union ne sera plus sans intérêt !"
 CENmil_protection_US: "Solliciter la Protection Américaine"
 CENmil_protection_US_desc: "Les États-Unis ont été notre allié naturel au cours des dernières décennies, nous aidant à nous développer grâce aux fonds et au savoir-faire américains. Alors que le Syndicalisme s'étend à travers les Amériques, nous aurons besoin de leur protection."
 CENmil_join_faction_US: "Rejoindre les Américains"
 CENmil_status_british_honduras: "Le Statut du Belize"
 CENmil_status_british_honduras_desc: "L'ancienne colonie britannique du Belize est maintenant fermement sous le contrôle de l'Amérique centrale, mais la Fédération des Indes occidentales continue de revendiquer le territoire comme le sien. Si nous ne résolvons pas ce différend, nous ne pourrons pas rejoindre l'Entente ni intégrer pleinement le Belize."
 CENmil_protection_ENT: "Demander la Protection de l'Entente"
 CENmil_protection_ENT_desc:0 "Les vestiges de l'Empire Britannique ne sont peut-être plus aussi forts qu'avant la Weltkrieg, mais leurs puissantes forces navales et aériennes peuvent néanmoins nous protéger des tentacules du Syndicalisme."
 CENmil_join_faction_ENT:0 "Rejoindre l'Entente"
 CENmil_protection_GER: "Solliciter la Protection Allemande"
 CENmil_protection_GER_desc: "L'Empire allemand est devenu l'hégémon de l'Europe et se bat en première ligne contre la maladie du Syndicalisme. Dans leur lutte contre le Syndicalisme, ils protégeront chèrement leurs alliés."
 CENmil_join_faction_GER: "Rejoindre le Reichspakt"

 CENmil_foreign_equipment_purchases:9 "Achats d'équipements étrangers"
 CENmil_buy_guns: "Acheter des Armes Étrangères"
 CENmil_buy_guns_desc: "Notre armée est sous-équipée et utilise toujours des armes dépassées. Comme notre base industrielle est faible, nous devrons compter sur les importations pour obtenir des armes modernes et fiables."
 CENmil_buy_artillery: "Acheter des Armes Lourdes Étrangères"
 CENmil_buy_artillery_desc: "Les armes lourdes telles que les pièces d'artillerie ne sont pas aussi faciles à produire que les armes d'infanterie, et comme notre industrie lourde en est encore à ses débuts, nous devrons compter sur les importations étrangères."
 CENmil_buy_tanks: "Acheter une Armure Étrangère"
 CENmil_buy_tanks_desc: "Déjà à la Somme, le char d'assaut a prouvé qu'il deviendra un atout vital dans la guerre du futur. Bien que coûteuse, l'importation de chars modernes nous aidera à défendre notre peuple."
 CENmil_buy_planes: "Acheter des Avions Étrangers"
 CENmil_buy_planes_desc: "L'avion a révolutionné la guerre, car nous pouvons désormais attaquer non seulement depuis le sol et la mer, mais aussi depuis les airs. Nous avons besoin d'avions modernes pour notre force aérienne nouvellement formée."

 CENmil_restoring_the_old_union_decisions:0 "Restaurer la Vieille Union"
 CENmil_restoring_the_old_union_decisions_desc:0 "Au cours du siècle dernier, il y a eu de nombreuses tentatives d'unification de l'Amérique centrale sous un seul drapeau, mais elles ont toutes échoué au bout de quelques années.\nNotre nouvelle union ne suivra pas la même foi ! Nous ferons bien ce que nos ancêtres ont mal fait, et notre union s'étendra de la frontière mexicaine à la frontière colombienne, comme il se doit !"
 CENmil_core_british_honduras: "Intégrer le Belize"
 CENmil_core_british_honduras_desc: "L'ancienne colonie britannique du Belize a résisté jusqu'à présent à nos tentatives d'intégration. Cependant, comme la Fédération des Antilles reconnaît maintenant qu'elle ne peut pas reconquérir sa colonie, le peuple du Belize n'a pas d'autre choix que de se soumettre à notre administration."
 CEN_core_matagalpa: "Réintégrer l'Est du Nicaragua"
 CEN_core_matagalpa_desc: "Les provinces orientales du Nicaragua ont résisté à nos tentatives d'introduire la conscription dans la région. En raison du chaos qui a suivi la fin de l'occupation américaine et la révolution nicaraguayenne qui a suivi, la région n'est toujours pas sous notre contrôle administratif total."
 CENmil_take_costa_rica: "Réorganiser le Costa Rica"
 CENmil_take_costa_rica_desc: "Le Costa Rica s'est proclamé comme un phare de la démocratie, mais il a été victime de la menace syndicaliste. Nous devons le libérer de lui-même."
 CENmil_take_panama: "Saisir le Panama"
 CENmil_take_panama_desc: "Contrairement aux autres nations d'Amérique centrale, le Panama a abandonné sa véritable identité et a été victime de l'impérialisme colombien et d'un nationalisme égoïste. Nous devons nous en emparer pour leur propre bien."

