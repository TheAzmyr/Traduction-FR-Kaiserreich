 CEN_steal_southern_MEX_resources: "S'approprier les Ressources du Sud du Mexique"
 CEN_steal_southern_MEX_resources_desc: "Notre nation a un besoin urgent de ressources pour stimuler ses projets industriels, mais avec notre conquête et notre domination sur le Mexique, l'opportunité de s'emparer de ses ressources s'est ouverte. Mais s'il serait agréable de posséder toutes ses ressources, les infrastructures nécessaires pour les transporter font défaut, alors contentons-nous des zones situées en dessous et à proximité de Mexico."
