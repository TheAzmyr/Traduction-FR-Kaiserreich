### Events ###
 central_america_unification_events.1.t:0 "[From.GetNameDefCap] envoie une ambassade"

 central_america_unification_events.1.d.GUA_socialist:0 "Grâce au succès de la coalition socialiste-unitaire, nous avons réussi à échapper aux griffes d'Ubico et d'Orellana contre toute attente. Cela nous a permis d'ouvrir la diplomatie avec d'autres nations révolutionnaires partageant les mêmes idées, l'exemple le plus récent étant [From.GetNameDefCap]. Ils espèrent établir des liens avec nous et d'autres pour libérer le reste de l'Amérique centrale de ce dont nous avons également souffert. Nous espérons que cela se traduira par une coopération plus étroite entre nos nations à l'avenir."
 central_america_unification_events.1.d.GUA_liberal:0 "Depuis que nous avons atteint une plus grande démocratie, nos amis libéraux de [From.GetNameDefCap] nous ont approchés pour établir des liens plus étroits. C'est un grand geste, que nous ne pouvons ignorer. Nous devons coopérer avec nos amis pour faire progresser la démocratie dans le reste de l'Amérique centrale."
 central_america_unification_events.1.d.GUA_military:0 "Nous avons été approchés par [From.GetNameDefCap]. Ils connaissent notre lutte et après que nous ayons réussi à rester au pouvoir, ils sont venus nous proposer leur amitié. Nous ne pouvons pas la refuser, car nous sommes toujours menacés par la révolution."

 central_america_unification_events.1.d.ELS_socialist:0 "Grâce au succès de Martí dans sa révolution contre la dictature militaire corrompue, il a réussi à prendre le contrôle total du Salvador et à libérer véritablement le peuple. Cela a été remarqué par le pays révolutionnaire de [From.GetNameDefCap], qui espère établir des liens avec nous pour libérer le reste de l'Amérique centrale de ce dont nous avons également souffert. Espérons que cela signifie une coopération plus étroite entre nos nations dans le futur."
 central_america_unification_events.1.d.ELS_liberal:0 "[From.GetNameDefCap] ont envoyé une délégation pour établir des liens plus étroits, suite à notre restauration de la présidence. Cela démontre une sérieuse bonne volonté, quelque chose que nous devons rendre à notre tour. Nous allons établir ensemble une amitié durable, pour espérer pouvoir renforcer la démocratie dans toute l'Amérique centrale."
 central_america_unification_events.1.d.ELS_military:0 "Maintenant que nous avons survécu à une seconde révolution, [From.GetNameDefCap] sont venus à nous en amis. Nous devons saisir cette opportunité pour développer des liens plus étroits, afin de rester unis lorsque nous serons à nouveau menacés par le fléau toujours présent de la révolution."

 central_america_unification_events.1.d.HON_socialist:0 "Bien que beaucoup mettent en doute la légitimité de notre socialisme en Amérique centrale, il est universellement reconnu que nous sommes aux côtés de la révolution avec nos partenaires d'Amérique centrale. En conséquence, [From.GetNameDefCap] a envoyé une ambassade pour féliciter notre nouveau gouvernement pour le succès de sa révolution, en espérant une collaboration future."
 central_america_unification_events.1.d.HON_liberal:0 "Après avoir organisé avec succès nos premières élections véritablement ouvertes, nos amis démocrates de [From.GetNameDefCap] sont venus nous voir pour établir des liens plus étroits. C'est une excellente proposition et nous allons travailler ensemble au renforcement de la démocratie dans nos deux pays et dans le reste de l'Amérique centrale."
 central_america_unification_events.1.d.HON_military:0 "Maintenant que nous sommes fermement au pouvoir, [From.GetNameDefCap] a proposé de développer des liens plus étroits. Nous devons l'accepter, afin de pouvoir travailler ensemble pour empêcher la révolution de se répandre en Amérique centrale. Nous ne voulons pas que d'autres tombent, car lorsque l'un d'entre eux sera tombé, il cherchera sans aucun doute à renverser le suivant."

 central_america_unification_events.1.d.NIC_socialist:0 "Comme nous avons réussi à survivre à la tempête de l'occupation américaine et à la crise centraméricaine, nous sommes un allié très recherché par les révolutionnaires d'Amérique centrale. [From.GetNameDefCap] l'a reconnu et nous a envoyé une ambassade pour assurer une plus grande coopération entre nos nations."
 central_america_unification_events.1.d.NIC_liberal:0 "Suite à notre transformation libérale, [From.GetNameDefCap] nous a approchés pour nous féliciter de notre réussite et nous proposer de développer des liens plus étroits. Nous allons bien entendu accepter cette proposition et établir un lien d'amitié fort entre les nations d'Amérique centrale, dans le but de renforcer la démocratie."
 central_america_unification_events.1.d.NIC_military:0 "[From.GetNameDefCap] sont venus nous voir pour développer de meilleures relations. Nous ne pouvons pas refuser cela car nous risquons toujours d'être consumés par la révolution, c'est la nature de notre régime. En développant des liens plus étroits avec les pays comme nous, nous nous assurerons que la révolution ne s'étende pas à toute l'Amérique centrale."

 central_america_unification_events.1.a:0 "L'unité socialiste en ressort forte."
 central_america_unification_events.1.b:0 "Dans les moments difficiles, nous nous rassemblons."
 central_america_unification_events.1.c:0 "Ensemble, nous nous dressons contre la révolution."

 central_america_unification_events.5.t:0 "Formation du Front révolutionnaire"
 central_america_unification_events.5.d.socialist:0 "Le Front Révolutionnaire, fondé par [From.GetNameDefCap] se veut un pacte pour organiser les hommes d'Amérique Centrale contre ceux qui veulent les opprimer. Les libéraux qui nous ont trahis tant de fois dans le passé, les dictateurs militaires qui nous ont fait du mal, et les oppresseurs étrangers qui les soutiennent. Il est temps de se débarrasser de cette entrave une fois pour toutes !"
 central_america_unification_events.5.d.liberal:0 "Le Front Révolutionnaire, fondé par [From.GetNameDefCap] se veut un pacte pour organiser les hommes d'Amérique Centrale contre ceux qui veulent les opprimer. Les libéraux qui nous ont trahis tant de fois dans le passé, les dictateurs militaires qui nous ont fait du mal, et les oppresseurs étrangers qui les soutiennent. Il est temps de se débarrasser de cette entrave une fois pour toutes !"
 central_america_unification_events.5.d.military:0 "Le Front Révolutionnaire, fondé par [From.GetNameDefCap] se veut un pacte pour organiser les hommes d'Amérique Centrale contre ceux qui veulent les opprimer. Les libéraux qui nous ont trahis tant de fois dans le passé, les dictateurs militaires qui nous ont fait du mal, et les oppresseurs étrangers qui les soutiennent. Il est temps de se débarrasser de cette entrave une fois pour toutes !"
 central_america_unification_events.5.a:0 "Une chance pour le socialisme..."
 central_america_unification_events.5.b:0 "Une nouvelle menace émerge."
 central_america_unification_events.5.c:0 "Une menace pour notre existence !"

 central_america_unification_events.6.t:0 "Formation du Pacte Libéral"
 central_america_unification_events.6.d.socialist:0 "Un Pacte 'libéral' a été fondé par [From.GetNameDefCap] ! Ils prétendent qu'ils vont améliorer la vie de leurs compatriotes, mais en réalité, ils ne font que donner du pouvoir à ceux qui sont déjà riches et puissants, un peu comme les dictatures militaires qu'ils aiment critiquer. De plus, ils prétendent que le Pacte sera un bastion contre les révolutionnaires socialistes. Nous devons les empêcher de mettre en danger notre révolution !"
 central_america_unification_events.6.d.liberal:0 "Le Pacte libéral a été fondé par [From.GetNameDefCap]. Il est destiné à rassembler les pays libéraux d'Amérique centrale pour résister à la croissance maléfique des dictatures militaires et des révolutionnaires socialistes. Ceux qui le rejoignent se défendront mutuellement et veilleront à ce que ses membres restent démocratiques."
 central_america_unification_events.6.d.military:0 "[From.GetNameDefCap] a fondé le Pacte Libéral ! Leur but est de rassembler ce qu'ils appellent les nations libérales d'Amérique centrale. Cependant, ils sont incapables de voir qu'ils ne sont que des faibles d'esprit et de volonté. Nous devons les empêcher de former une coalition pour renverser notre régime."
 central_america_unification_events.6.a:0 "Ces gens sont aussi mauvais que les militaires."
 central_america_unification_events.6.b:0 "Il est temps d'instaurer une véritable démocratie !"
 central_america_unification_events.6.c:0 "On ne peut pas battre la démocratie militaire !"

 central_america_unification_events.7.t:0 "Formation de l'Avant-Garde du Peuple"
 central_america_unification_events.7.d.socialist:0 "La dictature véreuse de [From.GetNameDefCap] a formé l'Avant-Garde du Peuple. Ils cherchent à s'isoler de la révolution en travaillant avec d'autres dictatures ! Nous ne le permettrons pas. Nous devons empêcher leur coalition de prendre forme et nous devons travailler dur pour les empêcher de mettre fin à la révolution en Amérique centrale. S'ils obtiennent ce qu'ils veulent, tout notre travail pourrait ne servir à rien !"
 central_america_unification_events.7.d.liberal:0 "Parce que priver leur propre peuple de sa liberté n'est pas suffisant, [From.GetNameDefCap] a formé l'Avant-Garde du Peuple. Son but est de se protéger contre toute contestation extérieure de son pouvoir. Nous savons qu'un tel pacte illibéral échouera rapidement, mais nous devons nous assurer qu'ils n'étouffent pas définitivement le flambeau de la liberté dans le reste de l'Amérique centrale. Nous devons faire tout ce qui est en notre pouvoir pour les empêcher de s'attaquer à notre démocratie !"
 central_america_unification_events.7.d.military:0 "[From.GetNameDefCap] a fondé l'Avant-Garde du Peuple ! Tout comme nous, ils préfèrent un type de gouvernement plus fort et pour cette raison, il y a beaucoup de jaloux qui cherchent à renverser nos gouvernements. Ils cherchent à mettre fin à cela en travaillant ensemble pour défendre l'Amérique centrale de la marée montante de la révolution."
 central_america_unification_events.7.a:0 "Notre plus grande menace."
 central_america_unification_events.7.b:0 "Ils ne tiendront pas longtemps."
 central_america_unification_events.7.c:0 "Ensemble, nous pouvons être forts !"

 central_america_unification_events.8.t:0 "[From.GetNameDefCap] Rejoins : [ROOT.GetFactionName]"
 central_america_unification_events.8.d.socialist:0 "La fondation du Front Révolutionnaire a attiré de nombreuses personnes désireuses de travailler ensemble pour libérer nos frères dans tous les pays. Le premier à répondre à cet appel a été [From.GetNameDefCap], qui nous a rejoint dans notre lutte contre l'oppression et les mensonges."
 central_america_unification_events.8.d.liberal:0 "Notre travail n'a pas été vain, puisque [From.GetNameDefCap] a rejoint le Pacte Libéral ! Ensemble nous serons plus forts que seuls et ensemble nous pourrons défendre nos valeurs communes et notre démocratie. Ensemble, nous pouvons protéger ce qui nous appartient des dictateurs militaires et des révolutionnaires socialistes qui veulent nous le prendre."
 central_america_unification_events.8.d.military:0 "Nos amis de [From.GetNameDefCap] ont rejoint l'Avant-Garde du Peuple. Nous ne sommes plus seuls dans notre lutte pour contenir la révolution en Amérique centrale. Nous travaillerons ensemble avec eux pour empêcher toute sorte d'étincelle de menacer la stabilité de notre régime. Ensemble, nous serons d'autant plus forts que les libéraux et les socialistes seront isolés."
 central_america_unification_events.8.a:0 "Ensemble pour la victoire !"
 central_america_unification_events.8.b:0 "Le flambeau de la liberté reste fort."
 central_america_unification_events.8.c:0 "Le statu quo sera maintenu."

 central_america_unification_events.9.t:0 "[From.GetNameDefCap] nous Pétitionne"
 central_america_unification_events.9.a:0 "[CEN_petition_accept_option]"
 central_america_unification_events.9.b:0 "[CEN_petition_refuse_option]"

 central_america_unification_events.9.d.socialist:0 "Nous avons été sollicités pour rejoindre le Front Révolutionnaire, le pacte fondé par [From.GetNameDefCap] ! Ils nous ont demandé de les rejoindre dans leur lutte révolutionnaire pour aider à rallier les hommes et les femmes d'Amérique centrale afin de nous libérer véritablement tous. Ils disent que nous ne pouvons résister à nos oppresseurs qu'ensemble. Si nous sommes unis dans ce pacte, nous devons maintenant décider si oui ou non leur lutte est aussi la nôtre."
 CEN_petition_accept_socialist: "Ensemble pour la victoire !"
 CEN_petition_refuse_socialist: "La victoire devra être recherchée de manière autonome."

 central_america_unification_events.9.d.liberal:0 "[From.GetNameDefCap] nous a demandé de rejoindre le Pacte Libéral. Son objectif déclaré est de promouvoir le libéralisme et la démocratie en Amérique centrale. Unis dans un pacte militaire, nous dissuaderions les révolutionnaires socialistes opportunistes et les régimes militaires d'essayer d'attaquer notre démocratie. Mais nous ne serions plus non plus entièrement libres de choisir notre propre voie. Nous devons décider quelle option convient le mieux à notre pays."
 CEN_petition_accept_liberal: "Pour la liberté ! Pour le peuple !"
 CEN_petition_refuse_liberal: "La liberté appartient à un seul pays, pas à plusieurs."

 central_america_unification_events.9.d.military:0 "Nous avons été sollicités par [From.GetNameDefCap] pour rejoindre l'Avant-Garde du Peuple. Ils affirment que dans cette ère de violence, aucun régime n'est sûr et que ce n'est qu'en travaillant ensemble pour sauvegarder la stabilité que nous pourrons résister efficacement à la marée montante du libéralisme et du socialisme. Ils disent que sans coopération, les pays d'Amérique centrale tomberont l'un après l'autre dans la révolution. Nous devons décider si cela vaut la peine de rejoindre leur cause."
 CEN_petition_accept_military: "La coopération est la clé dans les moments désespérés."
 CEN_petition_refuse_military: "Nous pouvons nous débrouiller seuls."

 central_america_unification_events.10.t:0 "[From.GetNameDefCap] Rejoins : [ROOT.GetFactionName]"
 central_america_unification_events.10.d.socialist:0 "[From.GetNameDefCap] ont accepté de rejoindre notre pacte. Nous sommes désormais unis à eux dans notre lutte révolutionnaire pour libérer l'Amérique centrale ! Non seulement nos forces sont unies et nous serons mieux préparés à faire la guerre à nos ennemis, mais nos esprits sont également unis, ce qui contribuera sans aucun doute à faire avancer l'esprit révolutionnaire de notre pays ! Salut à nos nouveaux frères et sœurs !"
 central_america_unification_events.10.d.liberal:0 "[From.GetNameDefCap] a accepté notre demande de rejoindre le Pacte Libéral. Ils ont pris une excellente décision, car ensemble nous pouvons créer un impact durable dans notre coin du monde et sauvegarder la démocratie pour les générations à venir ! Unis, nous veillerons à ce que le flambeau de la liberté ne s'éteigne pas. Nous les protégerons et ils nous protégeront."
 central_america_unification_events.10.d.military:0 "[From.GetNameDefCap] a pris une sage décision et a tenu compte de notre pétition. En faisant cela, nous nous assurerons qu'ensemble nous lutterons contre les libéraux et les socialistes qui cherchent à renverser nos régimes légitimement installés. Nous nous battons pour le peuple, plus que les révolutionnaires ne le feront jamais. Avec l'aide de [From.GetNameDefCap], nous garderons la révolution à portée de main."
 central_america_unification_events.10.a:0 "Ensemble pour la victoire !"
 central_america_unification_events.10.b:0 "Nous allons sortir vainqueurs."

 central_america_unification_events.11.t:0 "[From.GetNameDefCap] Refuse"
 central_america_unification_events.11.d.socialist:0 "Les lâches de [From.GetNameDefCap] ont rejeté notre pétition. Au lieu de se joindre à nos forces pour renforcer la révolution, ils ont décidé de nous refuser et de suivre leur propre voie, trahissant ainsi notre révolution. Mais nos esprits sont forts et même sans l'aide de nos compatriotes centraméricains, nous pouvons prendre position contre nos oppresseurs. Nous ne laisserons pas leur refus de coopérer nous affecter."
 central_america_unification_events.11.d.liberal:0 "[From.GetNameDefCap] a refusé notre pétition ! C'est regrettable, car nous ne pouvons pas être sûrs que la liberté restera dans leur pays. Ils sont vulnérables aux opportunistes de ce monde et nous n'avons pas leur soutien dans nos propres luttes à venir. Mais nous ne sommes pas faibles, nous avons le pouvoir de nous protéger, même sans eux, et nous n'oublierons pas nos objectifs de préservation et de diffusion de la démocratie !"
 central_america_unification_events.11.d.military:0 "[From.GetNameDefCap] a fait une erreur en refusant de rejoindre l'Avant-Garde du Peuple. C'est lui et lui seul qui en subira les conséquences, car nous resterons forts au sein de l'Avant-Garde du Peuple pour maintenir la révolution à distance. Sans eux, nous avons toujours la force de notre peuple pour résister à ceux qui cherchent à renverser nos gouvernements. Nous n'abandonnerons pas."
 central_america_unification_events.11.a:0 "La victoire sera poursuivie même sans eux."
 central_america_unification_events.11.b:0 "Le flambeau sera toujours aussi fort."
 central_america_unification_events.11.c:0 "L'Avant-Garde peut encore être forte."

 central_america_unification_events.34.t:0 "[From.GetNameDefCap] se prépare à la guerre"
 central_america_unification_events.34.desc:0 "[From.GetNameDefCap] menace de guerre ! Nous devons nous assurer que nous sommes prêts à les rencontrer sur le terrain. Nous devons mobiliser notre nation, nos hommes et nos femmes et tous ceux qui peuvent se battre. Ce n'est que si nous nous préparons aussi, que nous aurons une chance de les vaincre."
 central_america_unification_events.34.a:0 "Nous devons assurer la victoire !"

