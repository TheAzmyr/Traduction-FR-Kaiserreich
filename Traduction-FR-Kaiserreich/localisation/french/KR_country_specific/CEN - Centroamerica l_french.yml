### Intro Screen ###
 CEN_guide:9 "[ROOT.CEN_GetCountryGuideContent]"

 CEN_pre_guide:9 "Nous obtiendrons l'un des résultats suivants, en fonction de notre idéologie dominante actuelle, lorsque nous aurons terminé la décision £decision_icon_small §Y$CEN_unite_central_america$§! :\n\n$CEN_guide_soc$\n------------------------------------------\n$CEN_guide_dem$\n------------------------------------------\n$CEN_guide_mil$"

 CEN_guide_soc:9 "§MCongrès Centraméricain§! ($radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$)\n£white_dot Quelques temps après avoir complété la priorité §YLe Premier Congrès d'Amérique Centrale§!, 4 évènements concernant nos questions internes apparaitront ("$central_america_socialist_events.009.t$", "$central_america_socialist_events.010.t$", "$central_america_socialist_events.011.t$" et "$central_america_socialist_events.012.t$")\n£white_dot Pour amener au pouvoir les §SModeratos§!, choisissez de renforcer le congrès, créer une armée consolidée, maintenir une économie agraire et faire en sorte que le peuple décide des futures élections.\n£white_dot Pour amener au pouvoir les §RRevolutionarios§!, choisissez de renforcer le président, maintenir la milice, maintenir une économie agraire et faire en sorte que le peuple décide des futures élections.\n£white_dot Pour amener au pouvoir la §rConfederación Obrera§!, choisissez de renforcer le congrès, maintenir la milice, industrialiser l'économie et faire en sorte que le conseil décide des futures élections.\n£white_dot Pour amener au pouvoir les $totalist_coloured$, choisissez de renforcer le président, créer une armée consolidée, industrialiser l'économie et faire en sorte que le conseil décide des futures élections.\n\n£white_dot Si aucun des partis n'obtient une majorité, les deux plus grands entreront dans une impasse et nous serons forcés d'en choisir un."

 CEN_guide_dem:9 "§MÉlections d'Amérique Centrale§! ($social_conservative_coloured$ / $market_liberal_coloured$ / $social_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot Après avoir complété la priorité §YLancer la Convention Constitutionnelle§!, une élection anticipée se produira, avec le §SPartido del Trabajo§!, le §lPartido Liberal§!, le §mPartido de la Unificación Democratica§!, le §cPartido Unionista§! et le §SPartido Nacional Revolucionario§! pouvant être élus.\n£white_dot Après cela, les élections se tiendront tous les 4 ans avec les mêmes partis.\n\n§MAffaires Étrangères§!\n§MEntente§!\nSoit :\n£white_dot Complétez la priorité §YDéfendre Nos Intérêts§!.\n£white_dot Si la Fédération des Indes Occidentales est dans l'Entente ; complétez la décision £decision_icon_small §Y$CENdem_status_british_honduras$§! et choisissez n'importe quelle option de l'évènement suivant.\n£white_dot Complétez la décision £decision_icon_small §YRejoindre l'Entente§! pour rejoindre la faction.\n\n£white_dot Ou, complétez la priorité §YSe Rapprocher de L'Entente§! et choisissez n'importe quelle option de l'évènement suivant.\n\n§MAlliance Démocratique des Caraïbes§!\n£white_dot Complétez une des priorités suivantes : §YDéfendre Nos Intérêts§!, §YL'Amitié en Amérique Centrale§!, §YSaisir la Bonne Occasion§! ou §YPour la Défense des Caraïbes§!.\n£white_dot Complétez la décision £decision_icon_small §Y$CENdem_form_faction$§! pour avoir accès à la décision d'inviter toutes les nations démocratiques d'Amérique Centrale, des Caraïbes et du nord de l'Amérique du Sud dans notre faction."

 CEN_guide_mil:9 "§MCongrès Militaire d'Amérique Centrale§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$ / $national_populist_coloured$)\n§CNote : Si Martinez et le §nPNPP§! ont été renversés au Salvador, il ne pourra pas devenir notre dirigeant et les options qui favorisent le soutien des $national_populist_coloured$ n'apparaîtront pas non plus.§!\n\n£white_dot Après avoir commencé la priorité §YCongrès Militaire§!, 4 évènements concernant nos affaires internes apparaitront ("L'Économie de l'Amérique Centrale", "Un Nouveau Chef pour le Ministère de l'Intérieur", "Un Nouveau Ministre des Affaires Étrangères" et "Réformer l'Armée"), chacun d'eux ayant trois options.\n£white_dot Pour mettre au pouvoir Somoza et les §aModérés§!, sélectionnez au moins trois fois les options donnant du soutien des $authoritarian_democrat_coloured$.\n£white_dot Pour mettre au pouvoir Ubico et les §PMilitaristes§!, sélectionnez au moins trois fois les options donnant du soutien des $paternal_autocrat_coloured$.\n£white_dot Pour mettre au pouvoir Martinez et les §nRadicaux§!, sélectionnez au moins trois fois les options donnant du soutien des $national_populist_coloured$.\n\n£white_dot Si aucune des factions n'obtient assez de soutien, nous pourrons choisir laquelle des trois factions sera au pouvoir.\n\n§MAffaires Étrangères§!\n£white_dot Pour avoir accès à nos décisions d'affaires étrangères, nous devons compléter les priorités suivantes selon notre chemin : §YRégime Durable§!, §YDomination Politique§! ou §YMonopole National§!.\n§MReichspakt§!\n£white_dot Complétez la décision £decision_icon_small §Y$CENmil_protection_GER$§! et après avoir reçu leur garantie, complétez la décision £decision_icon_small §YRejoindre le Reichspakt§!.\n§MEntente§!\n£white_dot Complétez la décision £decision_icon_small §YLe Statut du Belize§! et choisissez n'importe quelle option de l'évènement.\n£white_dot Complétez la décision £decision_icon_small §Y$CENmil_protection_ENT$§! et après avoir reçu leur garantie, complétez la décision £decision_icon_small §YRejoindre l'Entente§!.\n§MÉtats-Unis§!\n£white_dot Faites en sorte qu'une Amérique non-socialiste gagne leur guerre civile pour que la décision £decision_icon_small §Y$CENmil_protection_US$§! apparaisse, et complétez-la. Attendez qu'ils rejoignent ou créent une faction pour qu'une décision de rejoindre ladite faction apparaisse et complétez-la."

### Characters ###
 CEN_revolutionary_council: "Conseil Révolutionnaire"
 CEN_revolutionary_council_leader_desc:9 "§YCarrière :§! §LL'Amérique centrale a enfin été réunifiée, mais la structure politique de la nation n'est pas encore finalisée. Un gouvernement de transition temporaire a été établi pour le moment, avec la plupart des blocs de pouvoir socialistes de la région représentés au moins nominalement.§!"

 CEN_democratic_council: "Conseil Centraméricain"
 CEN_democratic_council_leader_desc:9 "§YCarrière :§! §LL'Amérique centrale a enfin été réunifiée, mais la structure politique de la nation n'est pas encore finalisée. Un gouvernement de transition temporaire a été établi pour le moment, avec la plupart des blocs de pouvoir démocratique de la région représentés au moins nominalement.§!"

 CEN_military_council: "Conseil Mlitaire"
 CEN_military_council_leader_desc:9 "§YCarrière :§! §LL'Amérique centrale a enfin été réunifiée, mais la structure politique de la nation n'est pas encore finalisée. Un gouvernement de transition temporaire a été établi pour le moment, avec la plupart des blocs de pouvoir basés sur les forces armées de la région au moins représentés nominalement.§!"

### Decisions ###
 Forming_Central_America: "Politique d'Amérique centrale"
 Forming_Central_America_desc: "La politique en Amérique centrale peut parfois être complexe. Elle implique de jouer les uns contre les autres tout en restant du bon côté de ceux qui ont les yeux sur la région, et il faudra s'y retrouver avec prudence."

 CEN_unite_central_america: "[CEN_unite_central_america_title]"
 CEN_unite_central_america_desc: "[CEN_unite_central_america_description]"

 CEN_unite_central_america_socialist: "Former la Centramérique "
 CEN_unite_central_america_socialist_desc: "La révolution a réussi ! Les chaînes du gouvernement militaire et ceux qui s'opposent au socialisme ont été chassés de nos terres légitimes, ne laissant dans leur sillage que des terres libérées. C'est le moment idéal pour créer une Amérique centrale unie, afin de repousser à jamais l'influence étrangère."
 CEN_unite_central_america_liberal: "Former la Confédération Centraméricaine"
 CEN_unite_central_america_liberal_desc: "Avec l'élimination des gouvernements militaires corrompus et des socialistes radicaux, tout ce qui reste en Amérique Centrale est l'idée du libéralisme. Ensemble, nous libérerons le peuple d'Amérique Centrale de nous-mêmes et des menaces extérieures."
 CEN_unite_central_america_military: "Former la République Centraméricaine"
 CEN_unite_central_america_military_desc: "Nous nous tenons maintenant fermement au-dessus de tous les autres en tant que gouvernements militaires alignés sur les Américains, avec les idées de libéralisme et de socialisme complètement supprimées. Nous pouvons maintenant former une nation d'Amérique Centrale afin de bénéficier à la fois de la nation et d'aider les Américains dans leur détresse."

 CEN_conflict_escalates_mission: "La Bataille pour l'Amérique Centrale"
 CEN_conflict_escalates_mission_desc: "Ce qui semblait autrefois si abondant ne sera bientôt plus qu'un souvenir. La paix est une chose que nous ne connaîtrons pas avant un certain temps, car toute la région entre en conflit. Ce qui est certain, c'est que l'Amérique Centrale changera à jamais et qu'il ne tient qu'à nous de la changer pour le mieux. Le destin de la région est dans la balance..."

 CEN_form_ties: "Établir des Liens avec [FROM.GetNameDef]"
 CEN_form_ties_desc: "[CEN_form_ties_desc_text]"

 CEN_form_ties_GUA_socialist: "Les Guatémaltèques ont finalement réussi à renverser les trois décennies précédentes de régime militaire, s'assurant ainsi l'État pour eux-mêmes. Bien qu'ils soient toujours coincés dans une coalition avec le Parti de l'Unité, c'est un grand jour pour le Guatemala, et nous devons les en féliciter."
 CEN_form_ties_ELS_socialist: "Le Salvador a réussi à venger le massacre de 1932 en renversant du pouvoir le parti décadent Pro-Patria. Leur peuple ne sera plus massacré comme des porcs, mais verra une nouvelle vie brillante dans le futur dans lequel nous pourrons marcher ensemble."
 CEN_form_ties_HON_socialist: "Alors que la "révolution" au Honduras il y a quelques années s'est légèrement allégée par rapport à l'ancien dictateur, le conseil des paysans s'est avéré n'être qu'une autre dictature déguisée. Mais pas pour longtemps, car le peuple hondurien s'est libéré, marchant vers une nouvelle lumière pour l'Amérique Centrale, et nous marcherons avec lui."
 CEN_form_ties_NIC_socialist: "Le Nicaragua a servi de foyer aux idéaux du socialisme centraméricain depuis 1932, et ils ne nous ont pas fait défaut. En restant toujours fidèles à la révolution, nous allons maintenant entrer dans la lumière à leurs côtés pour libérer le reste de l'Amérique centrale."

 CEN_form_ties_GUA_liberal: "Le Guatemala a réussi à échapper à sa coalition avec les socialistes, le Parti de l'Unité en sortant vainqueur. Le Guatemala sera désormais un phare de l'unité démocratique centraméricaine, un phare auquel nous devons nous allier."
 CEN_form_ties_ELS_liberal: "Le Salvador a réussi à rétablir la position de la présidence après le règne du Parti Pro-Patria. Nous devons veiller à rester de leur côté en cas de conflits futurs."
 CEN_form_ties_HON_liberal: "Le Honduras a réussi à organiser ses premières élections véritablement ouvertes après l'effondrement de l'Amérique, ouvrant la possibilité d'un nouveau bastion démocratique en Amérique centrale. Nous devons veiller à ce qu'il en soit toujours ainsi."
 CEN_form_ties_NIC_liberal: "Le Nicaragua, dans une tournure inattendue des événements, a réussi à se débarrasser de Sandino et à établir une "Véritable République Révolutionnaire", basée sur les idéaux du libéralisme. Nous devrions nous joindre à eux pour célébrer cette transformation."

 CEN_form_ties_GUA_military: "Grâce à sa persévérance et à sa ténacité, le Parti Libéral du Guatemala a conservé le pouvoir face à la menace révolutionnaire. Nous devons veiller à ce qu'il ne soit plus jamais menacé."
 CEN_form_ties_ELS_military: "La dictature au Salvador a réussi à survivre à sa deuxième révolution au cours de la dernière décennie, prouvant ainsi sa résilience. Nous devons nous assurer que nous coopérons avec eux à l'avenir."
 CEN_form_ties_HON_military: "Le nouveau régime du Honduras dans les années 30 a réussi à se maintenir, résistant à la forte tempête de la guerre civile américaine. Au nom de la prévention d'une autre crise similaire, nous devons assurer une coopération plus étroite entre nos nations."
 CEN_form_ties_NIC_military: "Le Nicaragua a réussi à se retrouver en retrait dans sa guerre contre le Honduras, la Guardia en exil étant placée au pouvoir. En guise de félicitations, nous devrions peut-être envoyer un émissaire ?"

 CEN_found_revolutionary_pact: "Fondé le Front révolutionnaire"
 CEN_found_revolutionary_pact_desc: "Discutés entre nombre de nos politiciens, nous avons conclu que nous devons fonder un pacte entre les nations socialistes actuelles et futures d'Amérique centrale afin d'opposer les libéraux et les dictateurs à notre égard."

 CEN_found_liberal_pact: "Fonder le pacte libéral"
 CEN_found_liberal_pact_desc: "L'idée d'un pacte entre pays libéraux alignés au sein de l'Amérique centrale est une chose que nous devrions envisager pour combattre les gouvernements militaires et les révolutionnaires socialistes avec d'autres dans le futur."

 CEN_found_military_pact: "Fonder l'avant-garde du peuple"
 CEN_found_military_pact_desc: "L'Avant-Garde Populaire, destinée à protéger les centraméricains des menaces extérieures, se retrouvera ici pour tenter de résister à la révolution à tout prix."

 CEN_join_faction: "Rejoindre la [ROOT.CEN_join_faction_title]"
 CEN_join_faction_socialist: "[CEN_socialist_leader.GetFactionName]"
 CEN_join_faction_military: "[CEN_military_leader.GetFactionName]"
 CEN_join_faction_liberal: "[CEN_liberal_leader.GetFactionName]"

 CEN_join_faction_desc: "[ROOT.CEN_join_faction_desc]"
 CEN_join_faction_desc_socialist: "Le Front Révolutionnaire a été fondé par des individus partageant les mêmes idées et espérant s'unir pour apporter le socialisme en Amérique Centrale. Il nous appartient de le rejoindre, pour le bien de nos frères à l'étranger."
 CEN_join_faction_desc_military: "L'Avant-Garde Populaire a été fondée dans le but de défendre le peuple contre lui-même, et c'est certainement quelque chose que nous devrions envisager de rejoindre."
 CEN_join_faction_desc_liberal: "Le pacte libéral a été fondé par un pays frère démocratique, prêt à renverser les socialistes et les autocraties au nom du peuple."

 CEN_leave_faction: "Quitter le [FROM.GetFactionName]"

 CEN_invite_country_to_faction: "Invitez [FROM.GetNameDef] à le [ROOT.GetFactionName]"
 CEN_invite_country_to_faction_desc: "[CEN_invite_country_to_faction_desc_text]"

 CEN_invite_country_to_faction_GUA_socialist: "Le Guatemala a réussi à mettre fin à trois décennies de stagnation militaire, prêt à se propulser vers l'avenir. Ensemble, nous libérerons l'Amérique Centrale."
 CEN_invite_country_to_faction_ELS_socialist: "Le Honduras, bien que certains remettent en question ses méthodes de gouvernement, est tombé dans la révolution et est un membre nécessaire du front."
 CEN_invite_country_to_faction_HON_socialist: "Le Salvador, qui a connu l'un des dictateurs les plus cruels de toute l'Amérique Centrale, a réussi à se libérer des chaînes qui le liaient. Leur participation au front est nécessaire."
 CEN_invite_country_to_faction_NIC_socialist: "Le Nicaragua est le bastion de la révolution centraméricaine depuis 1933 et sera un membre essentiel du front."

 CEN_invite_country_to_faction_GUA_liberal: "Le Guatemala a réussi à terminer sa lutte pour la liberté et les idéaux d'unification de l'Amérique centrale, prêt à nous rejoindre dans notre combat pour la liberté."
 CEN_invite_country_to_faction_ELS_liberal: "Le Salvador est désormais une république présidentielle légitime, qui voit la lumière de la démocratie et les idéaux du libéralisme."
 CEN_invite_country_to_faction_HON_liberal: "Le Honduras a réussi à se transformer pacifiquement en une période de démocratie, et semble disposé à nous rejoindre dans notre lutte contre ceux qui s'opposent à nous."
 CEN_invite_country_to_faction_NIC_liberal: "Le Nicaragua a réussi à se défaire de ses chaînes personnelles, à la fois du socialisme et des États-Unis, et est prêt à se tenir à nos côtés pour une meilleure Amérique centrale."

 CEN_invite_country_to_faction_GUA_military: "La présidence du Guatemala, qui a duré dix ans, a réussi à se maintenir dans le statu quo au prix de sang, de sueur et de larmes, prêts à assurer le maintien du statu quo une fois pour toutes."
 CEN_invite_country_to_faction_ELS_military: "Le Salvador, après avoir survécu à sa deuxième révolution, se considère comme prêt à éradiquer le socialisme et le libéralisme afin d'éviter que son peuple ne meure davantage."
 CEN_invite_country_to_faction_HON_military: "Le Honduras a réussi à maintenir le statu quo tout au long de l'année écoulée, se montrant prêt à protéger son peuple contre lui-même dans l'Avant-Garde du Peuple."
 CEN_invite_country_to_faction_NIC_military: "Le Nicaragua a réussi à devenir indépendant après son occupation par le Honduras, et se voit prêt à nous aider dans notre cause."

 CEN_attack_country: "[CEN_attack_country_title]"
 CEN_attack_country_desc: "[CEN_attack_country_description]"

 CEN_attack_country_socialist_vs_liberal: "Mettre fin au Libéralisme Mesquin"
 CEN_attack_country_socialist_vs_liberal_desc: "Bien qu'il ne constitue pas une menace aussi directe que les dictateurs qui nous entourent, le libéralisme est une cause très dangereuse car il est notre contre direct. Il doit également être éradiqué."

 CEN_attack_country_socialist_vs_military: "Renverser les Dictateurs"
 CEN_attack_country_socialist_vs_military_desc: "Ces dictateurs ont empêché la montée du socialisme pendant bien trop longtemps, et cela prend fin maintenant."

 CEN_attack_country_liberal_vs_socialist: "Éradiquer les Radicaux"
 CEN_attack_country_liberal_vs_socialist_desc: "Le socialisme est une menace directe pour la liberté et l'autodétermination du peuple, et constitue une menace tout aussi importante que les dictateurs oppresseurs."

 CEN_attack_country_liberal_vs_military: "Reconquérir Notre Destin"
 CEN_attack_country_liberal_vs_military_desc: "Nos rivaux de longue date, les militaires et les dictateurs d'Amérique centrale, seront enfin traduits en justice une fois pour toutes par nos propres mains."

 CEN_attack_country_military_vs_socialist: "Éliminer le Socialisme"
 CEN_attack_country_military_vs_socialist_desc: "Alors que les tensions sont prêtes à exploser d'une minute à l'autre en Amérique centrale, il est peut-être temps de déclencher le conflit avec les socialistes ?"

 CEN_attack_country_military_vs_liberal: "Mettre Fin à la Menace du Libéralisme"
 CEN_attack_country_military_vs_liberal_desc: "Le libéralisme a menacé notre espèce pendant assez longtemps, avec des choses déjà au point d'ébullition, pourquoi ne pas commencer par les libéraux ?"

