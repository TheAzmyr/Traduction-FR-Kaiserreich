### Central American Flavour by Drozdovite
### Events ###
 central_america_flavour_events.1.t:0 "Expédition Archéologique sur le Site de San Andrés."
 central_america_flavour_events.1.d:0 "L'archéologue américain John Dimmick est arrivé aujourd'hui dans notre pays, et a fait une demande très particulière. Dans la propriété familiale de San Andrés, des visiteurs de la famille Dueñas ont signalé la présence d'anciennes structures partiellement enterrées qui pourraient faire la lumière sur l'histoire des civilisations méso-américaines précolombiennes. Il prétend qu'il financera l'expédition par ses propres moyens et qu'il a besoin que nous leur donnions le feu vert. Root.GetLeader] a déjà annoncé son soutien au projet et a contacté personnellement la famille Dueñas pour demander que l'expédition visite leurs terres. Après une rencontre avec un représentant de la famille Dueñas, Dimmick et[Root.GetLeader], ils ont convenu de donner carte blanche à l'expédition sur le site de fouilles jusqu'à fin mai, avec l'arrivée de la saison des pluies. Espérons que leurs découvertes garderont les archéologues intéressés par notre pays pour les années à venir."
 central_america_flavour_events.1.a:0 "Ils sont les bienvenus pour explorer notre passé."

 central_america_flavour_events.2.t:0 "Le Volcan Izalco Intensifie Son Activité Strombolienne"
 central_america_flavour_events.2.d:0 "Le volcan Izalco, situé dans le département de Sansonante, au Salvador, a commencé une série d'éruptions irrégulières, brisant le cycle d'une éruption strombolienne par mois à presque une toutes les vingt minutes, avec une quantité croissante de cendres et lave sortant de son intérieur. Alors que l'Izalco n'a cessé d'entrer en éruption depuis sa naissance en 1722, le "Faro del Pacifico" provoque des troubles dans notre population, alors que les craintes d'une violente éruption volcanique commencent à faire surface."
 central_america_flavour_events.2.a:0 "Nous devrons le surveiller."

 central_america_flavour_events.3.t:0 "Le Volcan Izalco Intensifie Encore Plus Son Activité Strombolienne"
 central_america_flavour_events.3.d:0 "Les rapports de nos géologues indiquent que le volcan Izalco augmente son activité encore plus qu'auparavant. Aujourd'hui, le volcan entre en éruption une fois toutes les huit minutes, et la population civile locale est de plus en plus mal à l'aise face à la situation, car il n'y a aucun plan gouvernemental actuel en cas d'éruption."
 central_america_flavour_events.3.a:0 "Préparer des plans d'évacuation, au cas où..."

 central_america_flavour_events.4.t:0 "Le Volcan Izalco Retourne à un Niveau d'Activité Normal"
 central_america_flavour_events.4.d:0 "Malgré la panique récente concernant le volcan Izalco, nos géologues rapportent que le volcan a finalement repris ses activités normales, et pendant qu'il a encore des éruptions normales de cendres et de lave vers le secteur sud, les habitants de Sansonante peuvent se reposer tranquillement quand l'activité volcanique commence à se retirer."
 central_america_flavour_events.4.a:0 "Dieu merci, c'est fini."

 central_america_flavour_events.5.t:0 "Inondations à San Salvador"
 central_america_flavour_events.5.d:0 "En raison des conditions météorologiques récentes et du mauvais entretien du système de drainage de San Salvador, il y a eu une inondation dans la ville salvadorienne. Bien qu'aucun décès n'ait été signalé à la suite de cet incident, les dommages causés à l'infrastructure de la ville sont encore importants et il faudra un certain temps avant que la ville ne soit de nouveau sur pied."
 central_america_flavour_events.5.a:0 "Une tournure malheureuse des événements."

 central_america_flavour_events.6.t:0 "Le volcan Paricutín s'érupte au Michoacán"
 central_america_flavour_events.6.d:0 "Nous avons reçu aujourd'hui de mauvaises nouvelles de la petite ville de Paricutín. L'éruption du volcan Paracutín a commencé dans l'après-midi et la population de la petite ville est maintenant menacée par les pluies de cendres, et nos spécialistes confirment que la coulée de lave va couvrir la ville au rythme actuel des émissions. Le Président [Root.GetLeader] a ordonné l'évacuation immédiate de la ville et les efforts pour les déplacer près d'Uruapan vont commencer. Cela prendra du temps et des efforts, mais c'est une étape nécessaire pour assurer la sécurité de nos citoyens contre une catastrophe naturelle."
 central_america_flavour_events.6.a:0 "Une tournure malheureuse des événements."

 central_america_flavour_events.7.t:0 "Le tremblement de terre frappe le Guatemala !"
 central_america_flavour_events.7.d:0 "A 17h37, un tremblement de terre de 7,7 Richter a commencé près de la côte pacifique guatémaltèque. Le tremblement de terre a causé des dommages considérables à l'infrastructure de la région, faisant tomber les lignes télégraphiques et fracturant la route interaméricaine. La ville de Tecpan a également été gravement endommagée, près de 60 % des logements civils ayant été démolis par le séisme. Le Palacio de los Capitanes Generales à Antigua Guatemala a également été partiellement endommagé, ainsi que de nombreuses églises anciennes de l'époque coloniale dans la région. Malheureusement, trente-huit personnes ont trouvé leur fin dans ce tragique incident, et nous devrons maintenant faire face aux conséquences d'une catastrophe naturelle aussi terrible."
 central_america_flavour_events.7.a:0 "Espérons que ce n'est pas le premier d'une longue série."

 central_america_flavour_events.8.t:0 "Fondation du Musée Régional d'Archéologie de Copan."
 central_america_flavour_events.8.d:0 "Aujourd'hui, le Museo Regional de Arqueologia a finalement été fondé dans la ville de Copán. Le site archéologique de Copán abrite l'un des plus grands complexes architecturaux du début de l'ère préclassique, ainsi que l'une des plus grandes villes de l'ancienne civilisation maya. Le site a été fermé au public en 1935 et a fait l'objet d'une vaste restauration, l'Acropole, la place principale, l'escalier des hiéroglyphes, les temples 11 et 22 ainsi que les 38 Estelas et tous les autels étant au cœur des travaux de restauration. Avec l'inauguration du musée, le site archéologique est à nouveau ouvert au public pour explorer le passé de l'Amérique centrale précolombienne."
 central_america_flavour_events.8.a:0 "Un pas de plus vers la préservation de notre histoire."

 central_america_flavour_events.9.t:0 "Le tremblement de terre frappe le Salvador"
 central_america_flavour_events.9.d:0 "Un fort tremblement de terre a frappé les petites villes de Santa Clara et San Esteban, situées près du volcan San Vicente. Avec une échelle de 6,1 sur l'échelle de Richter, le tremblement de terre a décimé les petites villes, faisant deux cents morts et causant des dégâts considérables dans les deux villes et sur les routes qui les relient. Cependant, le tremblement de terre ne semble pas avoir été causé par le volcan voisin, et les habitants du département de San Vicente peuvent donc pousser un soupir de soulagement car le volcan ne donne aucun signe d'activation dans un avenir proche."
 central_america_flavour_events.9.a:0 "Espérons que notre chance va s'améliorer."

 central_america_flavour_events.10.d:0 "Un autre tremblement de terre a frappé le Salvador, cette fois dans la municipalité d'Ahuachapán. Le tremblement de terre, d'une magnitude de 5,9 sur l'échelle de Richter, a causé de graves dégâts dans les municipalités d'Ahualchapán et d'Atiquizaya. Heureusement, il n'y a pas eu de morts à cause du tremblement de terre, et bien que les dommages physiques aux deux municipalités soient importants, leur reconstruction ne sera pas une tâche difficile, car elles étaient toutes deux assez sous-développées."
 central_america_flavour_events.10.a:0 "Au moins, tout le monde est en sécurité."

 central_america_flavour_events.11.d:0 "Un autre tremblement de terre a frappé le Salvador, cette fois dans la municipalité de Jucuapa. Le tremblement de terre a commencé à 5h02 du matin avec une force de 6,2 sur l'échelle de Richter, et lorsque les services d'urgence étaient déjà mobilisés, un autre tremblement de terre a commencé à 5h06 qui a causé des dégâts encore plus importants que le premier. Le tremblement de terre a causé de graves dégâts dans les départements de La Paz, Usulután et San Miguel et on estime qu'il a fait quatre cents morts, près de mille blessés et plus de vingt mille sans-abri. Le Comité général Ejecutivo Prodamnificados a déjà élaboré des plans pour réinstaller les victimes en El Salvador, mais ce sera une entreprise coûteuse...."
 central_america_flavour_events.11.a:0 "Il semblerait que Mère Nature se soit vengée aujourd'hui..."

 central_america_flavour_events.12.t:0 "Une tempête tropicale frappe les côtes atlantiques du Nicaragua."
 central_america_flavour_events.12.d:0 "Une tempête a frappé notre côte atlantique et elle est actuellement en cours dans la région. Avec des vents forts et une marée dangereuse, les échanges commerciaux dans l'Atlantique ont été suspendus temporairement et beaucoup craignent que la tempête ne s'aggrave dans un avenir proche. Bien que la tempête elle-même ne montre aucun signe d'aggravation, il serait peut-être sage de commencer à préparer les efforts d'évacuation au cas où un ouragan serait en train de se former..."
 central_america_flavour_events.12.a:0 "Nous devons nous préparer au pire."

 central_america_flavour_events.13.t:0 "Un Ouragan Frappe les Côtes Atlantiques du Nicaragua"
 central_america_flavour_events.13.d:0 "Alors que nos plans étaient enfin terminés, le pire s'est produit quand un ouragan s'est formé près de nos côtes et ses vents forts ont commencé à dévaster Puerto Cabezas avant de remonter vers les Caraïbes. Heureusement, nos plans d'évacuation sont entrés en vigueur assez rapidement pour éviter toute perte civile, mais la zone devra être réparée pour pouvoir fonctionner à nouveau."
 central_america_flavour_events.13.a:0 "Nous avons bien choisi et bien préparé."

 central_america_flavour_events.14.t:0 "Un Autre Ouragan Frappe les Côtes Atlantiques du Nicaragua"
 central_america_flavour_events.14.d:0 "Un ouragan a de nouveau frappé les côtes atlantiques du Nicaragua. La tempête s'est formée presque de nulle part, et la population civile non préparée a souffert de l'imprévisibilité du climat en Amérique centrale. Heureusement, la tempête se dirigeait vers le golfe du Mexique et n'a pas touché le rivage, mais les vents forts ont quand même causé des dégâts sur toute la côte atlantique de l'Amérique centrale."
 central_america_flavour_events.14.a:0 "Nous avons eu de la chance qu'il ne se dirige pas vers nous."

 central_america_flavour_events.15.t:0 "Paricutín menace Santa Ana Zirosto"
 central_america_flavour_events.15.d:0 "Alors que l'éruption du Paracutín continue, une autre ville se trouve sur le chemin de la destruction. La petite ville de Santa Ana Zirosto, fondée à l'époque coloniale, est maintenant sur le chemin des émissions de lave. La ville a reçu l'ordre d'évacuer, et ils se joindront à la population de Paricutín dans les efforts de relocalisation près d'Uruapan."
 central_america_flavour_events.15.a:0 "Nous ne pouvons qu'espérer qu'ils se rétablissent."

 central_america_flavour_events.16.t:0 " Le Paricutín menace San Juan Parangaricutiro ."
 central_america_flavour_events.16.d:0 "Alors que nos spécialistes nous assurent que l'éruption du Paricutín touche à sa fin, la ville de San Juan Parangaricutiro, avec près de deux mille habitants, est maintenant sur le chemin de la lave. Heureusement, le major préparait déjà un plan de secours au cas où le volcan menacerait la ville, mais notre aide serait toujours appréciée. La ville et ses habitants seront relocalisés dans l'ancienne ferme Conejos Farmstead, à près de trente kilomètres de l'emplacement d'origine de la ville. Le président [Root.GetLeader] a félicité le major pour sa clairvoyance, et les efforts de relocalisation sont déjà en route."
 central_america_flavour_events.16.a:0 "Espérons que ça se termine bientôt."

 central_america_flavour_events.17.t:0 "L'Éruption du Paricutín S'arrête Enfin"
 central_america_flavour_events.17.d:0 "Le volcan Paricutín a finalement cessé d'émettre de la lave, et bien que le volcan puisse encore être une menace pour les populations voisines pour les années à venir, nous avons évité une catastrophe majeure en évacuant notre population civile et alors que les nuages de cendres peuvent encore affecter nos terres agricoles et nos villes voisines. Les villes qui ont été inhumées seront constituées en mémoriaux pour les anciens habitants, et seront considérées comme faisant partie intégrante de leur administration malgré leur relocalisation afin qu'ils puissent faire de leurs villes d'antan ce qu'ils veulent."
 central_america_flavour_events.17.a:0 " Et voilà, c'est finalement terminé."

 central_america_flavour_events.18.t:0 "Célébration annuelle du 15 septembre."
 central_america_flavour_events.18.d:0 "Aujourd'hui, toute la région d'Amérique centrale célèbre le jour où la délégation des députés de toutes les anciennes provinces d'Espagne s'est réunie dans la mairie de Guatemala et a rédigé ensemble la déclaration d'indépendance écrite par José Cecilio del Valle, qui a transformé nos anciens pays étrangers en nations libres. Pendant tout le mois de septembre, toute l'Amérique centrale célèbre, chacune avec ses propres traditions, en utilisant toutes sortes de divertissements, des défilés et des concerts aux discours publics prononcés par de hauts responsables gouvernementaux. Aujourd'hui est vraiment un jour d'unité pour nos nations !"
 central_america_flavour_events.18.a:0 " Félicitations Jour de l'Indépendance !"

 central_america_flavour_events.20.t:0 "Publication du Livre 'Archéologie de la Côte Nord du Honduras'"
 central_america_flavour_events.20.d:0 "L'archéologue et ethnographe américaine Doris Zemurray Stone a publié son livre compilant les découvertes de divers archéologues concernant plusieurs sites archéologiques d'Amérique centrale au Honduras. L'une des plus belles œuvres de recherche archéologique de la région, son livre se concentre principalement sur les notes concernant la Playa de los Muertos de George Clapp Vaillant et Dorothy Popenoe et comment elles façonnent la nouvelle image des cultures méso-américaines. Le livre est rapidement devenu un incontournable pour tout passionné d'histoire méso-américaine précolombienne, et a propulsé le prestige du jeune directeur du Musée national du Costa Rica vers de nouveaux sommets."
 central_america_flavour_events.20.a:0 "Son travail nous rend tous fiers."

 central_america_flavour_events.21.t:0 "Formation de [CEN.GetNameDef]"
 central_america_flavour_events.21.d.syndie:0 "L'Amérique centrale a longtemps été divisée, les différentes nations subissant une forte influence américaine depuis la dissolution de la République fédérale d'Amérique centrale il y a près d'un siècle. Cependant, avec l'avènement de la deuxième guerre civile américaine, la région a été balayée par les conflits et les troubles, les différentes idéologies luttant pour s'affirmer dans la tempête.\n\nMaintenant que la poussière est retombée, il semble que le pays soit uni sous un gouvernement socialiste, qui regarde déjà vers Paris pour s'en inspirer. On ne sait pas encore quel courant de pensée socialiste suivra la jeune nation, mais une chose est sûre : une rupture radicale avec le passé s'est produite dans la région."
 central_america_flavour_events.21.d.liberal:0 "L'Amérique centrale a longtemps été divisée, les différentes nations subissant une forte influence américaine depuis la dissolution de la République fédérale d'Amérique centrale il y a près d'un siècle. Cependant, avec l'avènement de la deuxième guerre civile américaine, la région a été balayée par les conflits et les troubles, les différentes idéologies luttant pour s'affirmer dans la tempête.\n\nMaintenant que la poussière est retombée, il semble que le pays soit uni sous la Confédération libérale et démocratique d'Amérique centrale. L'avenir du pays est encore incertain - la nature de la constitution, l'emplacement du capitole et les partis politiques qui dirigeront la nation sont tous indécis - mais ce que l'on peut déterminer, c'est que cela marque une nouvelle aube pour la région."
 central_america_flavour_events.21.d.military:0 "L'Amérique centrale a longtemps été divisée, les différentes nations subissant une forte influence américaine depuis la dissolution de la République fédérale d'Amérique centrale il y a près d'un siècle. Cependant, avec l'avènement de la deuxième guerre civile américaine, la région a été balayée par les conflits et les troubles, les différentes idéologies luttant pour s'affirmer dans la tempête.\nMaintenant que la poussière est retombée, il semble que le pays soit uni sous l'œil vigilant des forces armées d'Amérique centrale. Pro-américaine et fermement opposée à ce qu'elle considère comme une influence syndicaliste subversive, l'armée en est venue à se considérer comme le guide de la nouvelle nation, la protégeant des ennemis de l'intérieur et de l'extérieur. L'avenir du nouveau pays est incertain, mais il semble que, malgré tout, un bastion de l'ordre ancien subsiste."
 central_america_flavour_events.21.a:0 "Cela ne se terminera pas bien."
 central_america_flavour_events.21.b:0 "L'Internationale sera le genre humain !"
 central_america_flavour_events.21.c:0 "Un développement merveilleux !"
 central_america_flavour_events.21.e:0 "La stabilité doit être assurée."

