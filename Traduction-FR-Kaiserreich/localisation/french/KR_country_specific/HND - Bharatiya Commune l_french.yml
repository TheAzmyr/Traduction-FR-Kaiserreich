§!\n£white_dot Après avoir complété la priorité "La Place du Raj Rouge", choisissez de créer votre propre faction, l'Union Syndicaliste Orientale."

### Events ###
beng.2.t: "Session extraordinaire du Congrès National Indien"
beng.2.d: "Calcutta s'emballe d'enthousiasme devant la Session extraordinaire de [GetYear] du Congrès National Indien et le drapeau rouge flotte audacieusement des bâtiment des écrivains au bureau de poste général. A l'intérieur de la Haute Cour de Calcutta, les dirigeants rassemblés du gouvernement de notre république se sont réunis pour l'élection du successeur de Lala Lajpat Rai. On s'attend à ce que la nomination d'un nouveau chef d'État se traduise par un changement au sein du gouvernement de la nation, ce qui incitera les diverses factions à rivaliser pour le pouvoir au travers des divers commissaires et comités qui gèrent notre pays. Trois ailes ont émergé au sein du Congrès : les Maximistes de Bose imitent le socialisme totalitaire britannique de Mosley et considèrent la force militaire comme un acte révolutionnaire nécessaire à l'unification de l'Inde; Mohandas Karamchand Gandhi dirige une aile pacifiste, égalitaire et agraire - luttant pour une fin négociée à la fragmentation du sous-continent. Entre les deux extrêmes se trouve une coalition de syndicalistes et d'ardents partisans de l'industrialisation dirigée par A. K. Fazlul Huq et son jeune protégé, Jawaharlal Nehru. Alors que les discours d'ouverture commencent à résonner de l'autre côté de la salle, la Session extraordinaire de [GetYear] semble devoir changer la voie de l'Inde libre au cours des prochaines années"
beng.2.a: "La fraction interne doit être résorbée !"

beng.3.t: "Bose dénonce les propriétaires terriens"
beng.3.d: "Bien que les plus grands propriétaires terriens et princes du Bengale et de l'Orissa aient été destitués et leurs fiefs et expropriés après que le gouvernement de Calcutta se soit affirmé dans les années qui ont suivi 1926, la Commune Bharatiya ne s'est jamais vraiment transformée en société socialiste. Toujours présent dans les villages et les petites villes, le système du Zamindar d'antan continue de façonner la vie de ceux qui auraient dû être promu par la glorieuse révolution il y a presque dix ans. Subhas Chandra Bose a pris la parole et a prononcé un discours accablant contre cet instrument féodal d'oppression, exigeant la fin immédiate des grandes fermes et des grandes demeures privées ainsi que leur soumission au contrôle complet de l’État. La question est sensible, le débat sur les droits des propriétaires restants a commencé à échapper à tout contrôle et une décision doit être prise"
beng.3.a: "Il a raison, cette pratique féodale doit être éradiquée !"
beng.3.b: "Comme souhaitent les modérés, ne nationalisons que les grands domaines"
beng.3.c: "Obéir au Mahatma et permettre à la propriété privée d'exister"

beng.4.t: "Jawaharlal Nehru déplore l'état de l'industrie"
beng.4.d: "A la fin de la première semaine de la Session extraordinaire, le jeune Jawaharlal Nehru a pris la parole, plaidant pour une nouvelle augmentation de la production industrielle de notre pays et un contrôle économique accru de la part de l'Etat. L'aile Gandhienne du Congrès s'y oppose, déterminée à ce que le cœur et l'âme de la Mère Inde ne soient pas ses grandes villes, mais plutôt le patchwork de villages ruraux du Cap Comorin à la bouche de l'Indus. En conséquence, ils estiment que l'aide de l'État devrait plutôt affluer dans les campagnes, développant les rizières et bénéficiant au paysans Indien moyen. Les Maximistes, d'autre part, trouvent les propositions de Nehru et de Gandhi beaucoup trop limitées dans leur portée et désespérément peu ambitieuses. Au lieu de cela, les partisans de Bose soutiennent que l'État est plus que capable d'entreprendre une expansion dans les deux secteurs, ce qui exige, bien sûr, que le gouvernement contrôle absolument tout ces projets"
beng.4.a: "L'industrie et l'agriculture doivent toutes deux être développées, quel qu'en soit le prix"
beng.4.b: "Nehru a raison, l'industrie doit être notre priorité"
beng.4.c: "L'âme de l'Inde, ce sont ses villages - concentrons-nous sur l'agriculture !"

beng.5.t: "Le Mahatma appelle à l'unification"
 beng.5.d: "La Commune Bharatiya est en paix avec ses voisins depuis la guerre civile, mais avec les changements en Birmanie, à Lahore et dans la fédération des princes belliqueux qui se déroulent à un rythme inquiétant, il est maintenant évident que la session extraordinaire devra aborder la question de l'unification. Mohandas Karamchand Gandhi, toujours farouchement opposé à la violence, soutient la fin négociée de la division du sous-continent. Étant donné combien les révolutionnaires ont dû se battre avec acharnement durant les derniers jours du Raj, cette position est plutôt controversée et aussi bien Huq que Bose trouvent l'idée presque traîtresse. Nehru soutient que le gouvernement devrait faire de la realpolitik et saisir les occasions qui se présentent, alors que Bose a annoncé de façon catégorique que ni le Nizam ni le Dominion n'obtiendraient de concessions"
beng.5.a: "Les princes et les larbins des anglais doivent être chassés à la baïonnette !"
beng.5.b: "L'unification est primordiale, les méthodes utilisées ne le sont pas !"
beng.5.c: "La guerre est immorale, luttons pour une unification négociée !"

beng.6.t: "La session approuve les Maximistes de Bose"
beng.6.d: "Après de longues délibérations et des débats épuisants, la Session extraordinaire du Congrès a finalement approuvé la plate-forme proposée par Subhas Chandra Bose et ses Maximistes. Le vénérable héros de guerre s'élève maintenant à la direction absolue au sein du gouvernement de Calcutta, apportant avec lui une suite de socialistes idéalistes et radicalisés. Gandhi est consterné par cet appui flagrant à la violence et son départ de Calcutta pour son ashram, donne à Bose un public bienveillant pour son discours d'acceptation. Maintenant que la division interne est résolue, nos rivaux à travers le continent auront certainement de quoi s'inquiéter !"
beng.6.a: "Que les classes dominantes tremblent !"

beng.7.t: "La session approuve les Modérés de Huq"
 beng.7.d: "A. K. Fazlul Huq et le jeune Nehru ont vaincu avec brio toute opposition à leur ligne pragmatique de Realpolitik. Avec l'appui du Congrès, le nouveau gouvernement sera en mesure d'appliquer des politiques réalistes, justes et révolutionnaires dans toute l'Inde. Déjà, la nouvelle de l'élection s'est répandue à l'intérieur de notre petite république, provoquant des festivités spontanées dans ses nombreux villages. Désormais, notre but et nos objectifs sont clairs : l'unification totale à tout prix !"
beng.7.a: "Que les classes dominantes tremblent !"

beng.8.t: "La session approuve les Agrariens du Mahatma"
 beng.8.d: "Prévalant contre les élucubrations extrémistes de Bose et le dangereux bellicisme de Fazlul Huq, la Grande Âme, Mohandas Karamchand Gandhi, a finalement établi un gouvernement majoritaire solide à Calcutta. Espérant que sa quête de paix dans toute l'Inde va maintenant commencer, Gandhi a pris le contrôle de tous les principaux bureaux du cabinet. Espérons que l'unification et le swaraj vont maintenant arriver momentanément !"
beng.8.a: "Ensemble, dans l'unité !"

beng.9.t: "La session se conclut sur une impasse !"
 beng.9.d: "Malgré de longs débats et des intrigues tardives dans les couloirs du pouvoir, aucun vainqueur absolu n'a émergé de la session extraordinaire du Congrès National Indien. Très frustrant pour le vieillissant Lala Lajpat Rai, qui espérait que le destin de l'Inde Libre serait entre de bonnes mains, le vénérable leader a complètement abandonné toute influence dans ce processus politique enlisé. A sa place de médiateur, Bose et Gandhi tentent désespérément de faire appel au jeune Jawaharlal Nehru pour obtenir son soutien, créant au moins une illusion de coalition"
beng.9.a: "Bose et Nehru s'entendent sur une alliance électorale !"
beng.9.b: "Le Mahatma fait basculer le jeune Nehru de son côté !"

beng.15.t: "La question des élites indiennes"
 beng.15.d: "Alors que la reprise économique se poursuit en [Root.GetNameDef], un problème que nous rencontrons à plusieurs reprises est celui des élites culturelles qui subsistent même après les changements dans l'ordre social de la guerre civile. Ils n'ont ni l'influence ni la richesse qu'ils ont eues autrefois, mais ils ne sont pas sans ressources - et il n'est pas rare que les "classes inférieures" leur accordent de la déférence même lorsque la loi est en leur faveur. Ces élites ignorent souvent les lois qui les obligent à travailler avec ces individus qu'ils voient comme inférieurs, et à s'accrochent à leurs précieuses ressources même quand ils sont tenus de les abandonner. Il sera difficile de faire respecter la loi, étant donné qu'un grand nombre de nos citoyens ferment les yeux sur leurs transgressions"
beng.15.a: "Obligez-les à s'y conformer - par la force si nécessaire !"
beng.15.b: "Encourager les élites à travailler avec le nouvel ordre"
beng.15.c: "Nous avons besoin de leurs ressources - promouvoir la bonne volonté"

beng.16.t: "La résistance des élites a été brisée"
beng.16.d.resistance: "Notre programme visant à forcer les élites culturelles à se conformer aux réformes nationales a, après de nombreuses résistances et de nombreuses arrestations, finalement été couronné de succès"
beng.16.d.incentive: "Notre programme visant à inciter les élites culturelles à se conformer aux réformes nationales a, après beaucoup de temps et à un coût considérable, finalement été couronné de succès"
beng.16.d.promotion: "Notre programme visant à cajoler les élites culturelles pour qu'elles soutiennent les réformes nationales a, après beaucoup de temps et à un coût considérable, finalement été couronné de succès"
beng.16.a: "Les réformes économiques peuvent maintenant se poursuivre !"

beng.17.t: "Le décès de Mohandas Karamchand Gandhi"
beng.17.d: "La plus grande âme à avoir foulé la Terre depuis peut-être le Christ n'est plus. Le Mahatma est décédé tranquillement dans son sommeil à l'âge vénérable de 80 ans. Le jeune érudit Nirmal Kumar Bose lui succède à la tête de l'aile Agraire"
beng.17.a: "Adieu cher ami"

beng.18.t: "Le décès de Rabindranath Tagore"
beng.18.d: "Ami fidèle de Gandhi et probablement le plus grand poète érudit que l'Inde ait connu depuis des centaines d'années est décédé tard hier soir, entouré de sa famille en deuil. Sa place parmi les Agrariens a été confiée à l'éminent leader paysan Panjabrao Deshmukh"
beng.18.a: "Il est désormais là où l'esprit n'a plus peur"

beng.19.t: "Le décès de Madame Cama"
beng.19.d: "L'une des révolutionnaires indiennes les plus diligentes, Bhikhaiji Rustom Cama est décédée aujourd'hui alors qu'elle se remettait de la fièvre. Après avoir déployé le premier drapeau national indien à la Conférence Socialiste Internationale de Stuttgart en 1907, Madame Cama jouit d'un grand prestige tant parmi les révolutionnaires nationaux qu'internationaux"
beng.19.a: "Nous continuerons notre marche ! Jusqu'à ce que toute l'Inde soit libre !"

beng.20.t: "Nationaliser les gisements de pétrole du Yenangyaung"
 beng.20.d: "Les travailleurs des champs de pétrole du Yenangyaung ont été le moteur principal de la récente révolution birmane. Leur grève contre le système capitaliste de vol et d'oppression a galvanisé l'insatisfaction latente à l'égard de la dynastie Konbaung en un soulèvement à grande échelle tant au sein de l'armée que de la population en général. Alors que la république birmane s'est jointe à la Commune Bharatiya, il incombe maintenant à notre gouvernement de déterminer comment les moyens de production à Yenangyaung devraient être gérés. L'aile anarcho-syndicaliste du Congrès National Indien soutient que les syndicats locaux, étant les véritables représentants des travailleurs locaux, devraient prendre le contrôle total des champs pétroliers. En revanche, les Maximistes de Bose présentent un argumentaire de poids en faveur d'un contrôle et d'une implication totale de l'État dans le fonctionnement quotidien des usines. Le gouvernement devra prendre une décision claire pour assurer la coopération de nos nouveaux camarades birmans"
beng.20.a: "Lancez une prise de contrôle nationale complète des champs pétrolifères !"
beng.20.b: "Que les champs pétroliers soient gérés par les syndicats locaux"
beng.20.c: "Maintenir le statu quo"

beng.21.t: "Shripad Amrit Dange réforme le Anushilan Samiti"
 beng.21.d: "Lors d'une réunion syndicale locale à Calcutta, près du Writer's Building, Shripad Amrit Dange et plusieurs révolutionnaires émérites comme Atulkrishna Ghosh et M.N. Roy ont déclaré leur intention d'organiser une organisation véritablement syndicaliste et militante révolutionnaire au sein du parti dominant. Considérant les ailes Maximistes et Agraires comme compromises et les Modérés de Fazlul Huq comme corrompus, le groupe espère se présenter aux élections du prochain tour du gouvernement pour les postes de commissaires et délégués. Invoquant l'ancien nom d'"Anushilan Samiti" (signifiant "Association d'auto-culture"), le groupe préconise fortement l'usage de la force pour renverser les gouvernements de Hyderabad et Lahore ainsi qu'un système économique basé sur des politiques anarcho-syndicalistes d'agriculture coopérative et des industries sous contrôle syndical"
beng.21.a: "Espérons qu'ils viseront les réactionnaires avec ces bombes !"

beng.22.t: "Coup d’Etat de Nehru contre Fazlul Huq"
beng.22.d: "Lors d'une réunion préliminaire des Modérés, Jawaharlal Nehru a ouvertement défié A. K. Fazlul Huq pour le leadership. La scission ne surprend pas les observateurs politiques de Calcutta, car Nehru est de plus en plus déçu par le traitement singulier et préférentiel du Tigre à l'égard du Bengale. Désireux d'obtenir le pouvoir nécessaire pour transformer l'Inde selon ses propres principes radicaux, Nehru a lancé une attaque virulente sur les relations politiques du vieux Huq avec Lal Bahadur Shastri et Gulzarilal Nanda, des loyaux à Nehru ont immédiatement lancés leurs propres attaques contre le parcours du vieillard. Visiblement ébranlé par le coup d’état et manquant clairement de soutien de la majorité du groupe, Huq abdiqua à contrecœur en faveur de la  clique de Nehru, qui procéda alors à la purge de quiconque ne votait pas en sa faveur"
beng.22.a: "Cela va-t-il affaiblir ou renforcer les Industrialistes ?"

 beng.23.t: "Une lettre très cordiale à Mister Mosley"
beng.23.d: "A Londres, Oswald Mosley a proclamé, aux côtés d'un grand nombre de dignitaires européens révolutionnaires, une nouvelle doctrine socialiste réunissant les personnalités de gauche les plus extrémistes et militantes du continent derrière l'idée du socialisme totalitaire. Avec sa croyance en une économie contrôlée par l’état, l'implication totale de l'avant-garde révolutionnaire dans les affaires intérieures et l'importance de l’état dans la préservation du socialisme, les nouvelles thèses de Mosley ont grandement impressionné Subhas Chandra Bose, le grand héros martial de la Révolution Indienne. Cependant, l'enthousiasme de Bose pour cette orchestration de l'idéologie révolutionnaire a grandement inquiété ses opposants au sein du gouvernement de Calcutta. Néanmoins, Bose envoie maintenant ses salutations et son soutien à cette nouvelle doctrine au camarade Mosley, soulignant la nécessité d'une coopération entre Calcutta et Londres dans la lutte prolétarienne pour la dissolution du système capitaliste du meurtre et du vol qualifié"
beng.23.a: "Peut-être que le Mahatma ferait mieux de faire attention"

beng.24.t: "Subhas Chandra Bose envoie ses amitiés"
 beng.24.d: "Tandis que le soutien de Mussolini et Valois renforçait la nouvelle doctrine prolétarienne de Mosley en Europe, la nouvelle que le héros de la Révolution Indienne, Subhas Chandra Bose, a soutenu l'idée du socialisme totalitaire a vraiment renforcé l'appel de Mosley dans l'Union britannique. Bose, qui a failli écraser les impérialistes en 1926, est presque considéré comme une figure idolâtre de la révolution en Extrême-Orient et, en tant que telle, son opinion est hautement considérée par beaucoup. Quoi qu'il en soit, la notion de l'Inde et de la Grande-Bretagne, unies en tant que frères prolétariens au lieu de maîtres coloniaux et d'esclaves, a suscité l'intérêt du peuple"
beng.24.a: "L'Inde et la Grande-Bretagne, frères révolutionnaires !"

beng.40.t: "L'Accord commercial Anglo-Indien"
 beng.40.d: "Une proposition des plus intéressantes vient d'être transmise aux fonctionnaires du Foreign Office par le personnel de notre consulat à Calcutta. Au milieu des développements de plus en plus inquiétants dans les autres États indiens successeurs du Raj impérialiste, nos bons amis et frères prolétaires de [From.GetNameDef] proposent un accord économique final pour renforcer la colonne vertébrale de leur gouvernement autrement chancelant avec des conseillers techniques et industriels de notre Union britannique. En échange, le travailleur britannique recevra un approvisionnement régulier en bananes, thé et autres produits exotiques, tandis que son gouvernement bienveillant aura accès à des ressources vitales comme le caoutchouc. R.H. Tawney, un politicien chevronné ayant de solides références socialistes et de bonnes relations avec les cadres du Congrès en Inde depuis les premiers jours de notre Union, attend l'acceptation de Londres avant d'embarquer sur un navire pour Calcutta afin de concrétiser l'accord."
beng.40.a: "R.H. Tawney regagnera Calcutta une fois de plus !"
beng.40.b: "Pas question ! Le commerce international est le terreau du capitalisme !"

beng.41.t: "[From.GetName] a refusé"
beng.41.d: "Le gouvernement de [From.GetAdjective] fait savoir qu'il refuse l'accord commercial"
 beng.41.a: "Pas de thé pour les Anglais, donc !"

beng.42.t: "Échanger du thé contre des armes"
 beng.42.d: "R.H. Tawney, l'homme qui avait assuré les relations cordiales entre Calcutta et Londres dans les jours chaotiques de l'effondrement de l'Empire Britannique, est de nouveau arrivé en Inde ! Il apporte les salutations de nos chers amis prolétaires de [From.GetNameDef] et les promesses d'une coopération industrielle nouvelle et renforcée entre les travailleurs de nos nations. Tawney lui-même a supervisé le premier envoi naissant d'ingénieurs ferroviaires britanniques et avec ses propres racines solidement ancrées dans le sol indien, il est déterminé à faire en sorte que ce nouveau cycle de coopération se développe avec succès. Il ne reste plus qu'à notre gouvernement à nommer sa requête en échange de l'appui technique de Londres"
beng.42.a: "Demandons une aide industrielle et technique"
beng.42.b: "Demandons de l'aide pour mettre sur pied une Force Aérienne Populaire"
beng.42.c: "Demandons de l'aide pour la formation d'une nouvelle Marine Populaire"

beng.43.t: "R.H. Tawney fait son rapport"
beng.43.d.industry: "À Calcutta, notre négociateur, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité sur la facilitation de l'aide industrielle et du développement britannique en échange de l'accès à une plus grande partie de la vaste richesse de l'Inde. Nos collègues du Bengale attendent avec impatience notre réponse"
beng.43.d.airforce: "À Calcutta, notre négociateur, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité concernant la facilitation de l'aide militaire britannique et le développement en échange de l'accès à une plus grande partie de la vaste richesse de l'Inde. Nos collègues du Bengale attendent avec impatience notre réponse"
beng.43.d.navy: "À Calcutta, notre négociateur, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité visant à faciliter l'aide et le développement de la marine en échange d'un accès à une plus grande partie de la vaste richesse du pays. Nos collègues du Bengale attendent avec impatience notre réponse"
beng.43.a: "Bien sûr, la solidarité pour toujours!"
beng.43.b: "Ils doivent plaisanter..."

beng.44.t: "Arrivée de l'aide britannique"
 beng.44.d: "Après un mois périlleux en mer, l'aide au développement que nous avons demandée à nos amis britanniques est enfin arrivée sur les docks de Calcutta. Avec un tel coup de pouce à notre État, nous pourrions tout simplement écraser les réactionnaires dans tout le sous-continent - du col Khyber au cap Comorin"
beng.44.a: "Contemplez le pouvoir de la coopération prolétaire !"

 #beng.48.t: "Ho Chi Minh is Invited to Calcutta"
 #beng.48.d: "Comrade Ho Chi Minh, the leader of the Indochinese Syndicalist Party has been invited to Calcutta to form a government in exile aimed at fermenting revolution in our former colony, currently held by the Germans. This could be an easy way to destabilise the German colonial empire."
 #beng.48.a: "Bon voyage, comrade Ho Chi Minh!"
 #beng.48.b: "Can't risk the trip, frightfully sorry."

 #beng.49.t: "[From.GetName] Has Refused"
 #beng.49.d: "The [From.GetAdjective] government sends word that the trip would be too dangerous for Ho Chi Minh, and they see no benefit to setting up the Indochinese shadow government in Calcutta."
 #beng.49.a: "What? Outrageous!"

 #beng.50.t: "[From.GetName] Has Agreed"
 #beng.50.d: "We have received word from the [From.GetAdjective] government that Ho Chi Minh is on his way to Calcutta and should be here within the month."
 #beng.50.a: "Excellent news!"

beng.52.t: "Les socialistes du Nord"
 beng.52.d: "Nous avons reçu des informations d'un certain nombre de cellules socialistes dans le Nord qui sont prêts à bouger. Le meilleur endroit où ils peuvent se rassembler en grand nombre est loin des villes, et un site dans les montagnes de Shimla a été choisi. Cela donnerait aux rebelles une chance d'ouvrir un deuxième front avec nos ennemis... mais cela vient avec la chance que le Dominion découvre nos plans tôt et nous désavantage ainsi. Pour le meilleur ou pour le pire, dès que les rebelles commenceront à agir, nous serons en guerre"
beng.52.a: "Tentons le coup, peu importe le risque"
beng.52.b: "Abandonnons ce complot et déclarons la guerre !"

beng.53.t: "Échec du soulèvement à Shimla"
 beng.53.d: "Nous avons reçu des informations selon lesquelles des rebelles socialistes se rassemblaient dans la province reculée de Shimla et nous avons réussi à les intercepter à temps avant qu'ils ne puissent se rassembler en nombre suffisant pour constituer une menace réelle. Nous avons appris que les rebelles étaient directement commandés par [BHC.GetNameDef], et - bien pire encore - [BHC.GetNameDef] a l'intention de nous envahir, ce à quoi les rebelles étaient censés contribuer. Nous devons nous préparer à la guerre"
beng.53.a: "Alors le temps est venu"

beng.54.t: "Soulèvement réussi à Shimla"
beng.54.d: "Les rebelles socialistes ont réussi à se rassembler à Shimla sans être détectés par le Dominion ou ses alliés. Il est temps que la guerre éclate !"
 beng.54.a: "Jai Hind !"

beng.55.t: "Soulèvement Socialiste à Shimla !"
 beng.55.d: "Alors même que les troupes [BHC.GetAdjective]s traversent notre frontière, nous apprenons qu'un soulèvement socialiste a commencé dans les montagnes reculées de Shimla - sans doute organisé par [BHC.GetNameDef] elle-même, juste sous notre nez, pour créer un second front. Nous devrons agir rapidement"
beng.55.a: "Ordures de socialistes!"

beng.56.t: "Les socialistes de l'Ouest"
 beng.56.d: "Nous avons reçu des informations d'un certain nombre de cellules socialistes dans l'Ouest en train de se rassembler. Le meilleur endroit où ils peuvent tenter leur chance sera loin des grandes villes, et un site éloigné dans les collines de Kolhapur a été choisi. Cela donnerait aux rebelles une chance d'ouvrir un deuxième front avec nos ennemis... mais cela vient avec la possibilité pour [PRF.GetNameDef] de découvrir nos plans tôt et ainsi nous mettre dans une situation désavantageuse. Pour le meilleur ou pour le pire, dès que les rebelles commenceront à agir, nous serons en guerre"
beng.56.a: "Tentons le coup, peu importe le risque"
beng.56.b: "Abandonnons ce complot et déclarons la guerre "

beng.57.t: "Échec du soulèvement en Kolhapur"
 beng.57.d: "Nous avons reçu des informations selon lesquelles des rebelles socialistes essaimaient dans la province de Kolhapur, et nous avons réussi à les intercepter à temps avant qu'ils ne puissent se rassembler en nombre suffisant pour constituer une menace réelle. Nous avons appris que les rebelles étaient directement organisés par [BHC.GetNameDef], et - bien pire encore -[BHC.GetNameDef] a des plans pour nous envahir, ce à quoi les rebelles étaient censés contribuer. Nous devons nous préparer à la guerre"
beng.57.a: "Le temps est donc venu"

beng.58.t: "Soulèvement réussi en Kolhapur"
beng.58.d: "Les rebelles socialistes ont réussi à se rassembler en Kolhapur sans être détectés par [PRF.GetNameDef] ou ses alliés. Il est temps que la guerre démarre !"
 beng.58.a: "Jai Hind !"

beng.59.t: "Soulèvement socialiste en Kolhapur !"
 beng.59.d: "Alors même que les troupes de [BHC.GetAdjective] traversent notre frontière, nous apprenons qu'un soulèvement socialiste a commencé dans les collines reculées de Kolhapur - sans doute organisé par [BHC.GetNameDef] elle-même, juste sous notre nez, pour nous créer un second front. Nous devrons agir rapidement"
beng.59.a: "Ordures de socialistes !"

beng.60.t: "Chaos en [PRF.GetNameDef] !"
 beng.60.d: "Les ambitions autocratiques et l'orgueil d'Osman Ali Khan ont finalement conduit les princes du sud à la révolte ouverte ! Pour la deuxième fois en une décennie, les dirigeants hindous du Mysore et du Travancore hésitent dans leurs serments de loyauté envers leur seigneur. Les troupes du Kannada et du Malayalam engagent déjà ouvertement les unités de l'armée loyales du gouvernement d'Hyderabad alors que l'appareil fédéral de l’état dans le sud est en plein désarroi. Alors qu'il risque de faire entrer le Nizam en guerre contre nous, et peut-être [DEH.GetNameDef], le moment pourrait être opportun pour saisir Vizagapatnam, situé juste au-delà de notre frontière. Il y a de fortes chances que le Nizam soit trop occupé pour répondre et qu'il laisse tomber"
beng.60.a: "Envoyez des forces pour occuper le Vizagapatnam"
beng.60.b: "Non, c'est un plan trop risqué"

beng.61.t: "Les forces socialistes s'installent en Vizagapatnam"
 beng.61.d: "Profitant sans doute du chaos national, les soldats de [BHC.GetNameDef] ont commencé à affluer de l'autre côté de la frontière vers la ville de Vizagapatnam, avec l'intention de s'emparer d'elle et de l'état entier pendant que nous sommes occupés par notre guerre civile. Si nous tentons de les arrêter, cela signifiera une guerre ouverte avec l'Est en plus de nos problèmes actuels"
beng.61.a: "Nous n'avons pas d'autre choix que de les laisser faire"
beng.61.b: "Nous devons lutter pour notre intégrité territoriale !"

beng.62.t: "Le Vizagapatnam est à nous"
beng.62.d: "Comme nous le pensions, les forces de [PRF.GetAdjective] sont trop occupées pour faire beaucoup plus qu'exprimer leur indignation face à notre occupation du Vizagapatnam. D'ici la fin de la guerre, la frontière aura été consolidée"
beng.62.a: "Parfait !"

beng.70.t: "Un message de paix"
 beng.70.d: "Notre gouvernement a reçu aujourd'hui un message envoyé par les dirigeants de [BHC.GetNameDef]. Le Mahatma y demande une rencontre secrète entre nos nations - en l'absence de nos alliés ou d'autres personnes, uniquement de vrais Indiens - pour discuter de la possibilité d'une fusion pacifique. On ne peut que spéculer sur ce que le Mahatma demanderait, bien que la plupart supposent que cela signifierait à tout le moins un retrait de l'Entente, et on s'attend à ce qu'un tel plan rencontre une vive résistance de la faction totaliste de [BHC.GetAdjective]. Mais.... et si c'était possible ? Et si le Mahatma pouvait effectivement réprimer ses extrémistes, et que nous pouvions discuter d'une union sans jamais tirer un coup de feu ? Les réactionnaires de [PRF.GetNameDef] n'accepteraient probablement jamais un tel accord, mais le devrions-nous ?"
beng.70.a: "Nous assisterons au sommet secret, s'il a lieu"
beng.70.b: "Nous devons d'abord en parler avec nos alliés"
beng.70.c: "Non, même si c'est sérieux, ça ne marchera jamais"

beng.71.t: "[From.GetName] a refusé"
 beng.71.d: "Alors que nous avions de grands espoirs que les [DEH.GetAdjective]s comprendraient la raison et les avantages de pourparlers pacifiques, nous avons été informés par certains canaux qu'ils ne participeraient à aucune réunion pour discuter de la réunification"
beng.71.a: "Alors notre chemin est tracé, malheureusement"

 beng.72.t: "Une demande de Lahore"
 beng.72.d: "Curieuse nouvelle en provenance de Lahore aujourd'hui : des représentants de [RAJ.GetNameDef] nous disent que [HND.GetNameDef] a pris contact avec leur gouvernement pour entamer des pourparlers en vue d'une réunion pacifique. On ne sait pas ce que le Mahatma demanderait, ni même si Lahhore serait d'accord, mais la plupart des gens pensent que cela signifierait au moins un retrait de l'Entente. Cependant, cela ne se produirait jamais sans que les [HND.GetAdjective] extrémistes ne soient d'abord réprimés... Le résultat serait donc une Inde qui n'est pas notre alliée, mais qui n'est pas non plus notre ennemie. Si nous devions refuser de leur donner la permission, nous ne savons pas comment Lahore réagirait... ni même ce que nous pourrions vraiment faire s'ils refusaient d'obtempérer."
beng.72.a: "Donnons notre bénédiction à cette réunion"
beng.72.b: "Non, ils sont trop importants aux yeux de l'Empire"

beng.73.t: "[From.GetName] appelle à la prudence"
beng.73.d: "La réponse de la part du gouvernement [From.GetAdjective] est la prudence : [Root.GetNameDef] est trop vital pour les intérêts de l'Empire pour nous permettre d'être la proie de ce qui est sûrement un projet socialiste. Une réponse décevante, même si elle est juste. Si nous assistions quand même à la réunion, que feraient-ils ? Entrer en guerre contre nous ? Il n'y a aucune garantie que la réunion aura lieu ou que nous en accepterons les résultats"
beng.73.a: "Nous assisterons quand même aux pourparlers"
beng.73.b: "Qu'il en soit ainsi - transmettons nos regrets au Mahatma"

beng.74.t: "[From.GetName] donne sa bénédiction"
beng.74.d: "La réponse du gouvernement [From.GetAdjective] est une approbation prudente. Si nous pouvons vraiment nous réunifier avec nos compatriotes indiens et, ce faisant, éliminer la menace syndicaliste qui pèse sur le sous-continent, ils seraient prêts à couper les liens avec le Dominion si c'était nécessaire. Après tout, il n'y a pas grand-chose qu'ils pourraient faire de façon réaliste si nous partions, mais ils apprécient notre consultation"
beng.74.a: "Alors dites au Mahatma que nous serions prêts à y assister"
beng.74.b: "Non, à bien y réfléchir, ça ne sert à rien de prendre ce risque"

 beng.75.t: "Le Dominion accepte de participer au Sommet"
beng.75.d: "Le gouvernement [From.GetAdjective] a accepté les pourparlers, bien qu'il soit clair qu'il soit assez dubitatif vis-à-vis de ce que nous allons proposer, et que dans notre propre camp notre opposition restera dans le rang. Cette dernière préoccupation est assez fondée. La nouvelle du sommet se répandra sans aucun doute avant qu'il ne se produise, et nous aurons des comptes à rendre à Subhas Chandra Bose et aux Maximistes, sinon à ceux qui les soutiennent"
beng.75.a: "Qu'il en soit ainsi !"

beng.76.t: "Le Sommet de Lucknow"
 beng.76.d: "Des représentants de [RAJ.GetNameDef] et de [HND.GetNameDef] se sont réunis aujourd'hui dans la ville de Lucknow pour un sommet secret, auquel les alliés de [RAJ.GetNameDef] n'ont pas assisté et qui est inconnu des peuples des deux pays. Le Mahatma est personnellement présent et espère convaincre les deux parties d'un plan de compromis qui leur permettra de se réunir et, surtout, d'éviter une deuxième guerre civile coûteuse qui mettrait fin à d'innombrables vies. La réaction, si un plan de réunification devait émerger, sera difficile à anticiper."
beng.76.a: "Nous verrons comment cela se passe..."

beng.77.t: "Le Plan Final"
 beng.77.d: "Après des jours de délibération discrète, Gandhi et les participants de [DEH.GetNameDef] sont parvenus à un accord. Il énonce diverses mesures qui permettraient à l'industrie collective de se maintenir dans la région du Bengale, et de limiter le pouvoir princier et la richesse. Cela signifie également rompre complètement les liens avec l'Empire britannique et permettre aux socialistes d'être acceptés aux futures élections indiennes - mais pas les syndicalistes. Beaucoup d'hommes politiques et d'officiers communaux seraient complètement exclus du système, et il y aurait de profonds remaniements à faire de part et d'autre"
beng.77.a: "Oui, nous sommes d'accord - faites l'offre"
beng.77.b: "Non, c'est trop, annulez le sommet maintenant"

beng.78.t: "Le Plan Final"
 beng.78.d: "Après des jours de délibération discrète, Gandhi et les participants de [DEH.GetNameDef] sont parvenus à un accord. Il énonce diverses mesures qui permettraient à l'industrie collective de se maintenir dans la région du Bengale, et de limiter le pouvoir princier et la richesse. Cela signifie également rompre complètement les liens avec l'Empire britannique et permettre aux socialistes d'être autorisés à participer lors des futures élections indiennes - mais les syndicalistes. Gandhi deviendrait le chef d'État temporaire jusqu'à ce que des élections aient lieu pour approuver le plan, mais d'ici là, la fusion serai un fait acquis... si nous sommes d'accord avec ce plan"
beng.78.a: "Pour le meilleur ou pour le pire, nous acceptons la proposition du Mahatma"
beng.78.b: "Non, c'est trop. Arrêtons tout ça ici"

 beng.780.t: "Des officiers britanniques arrivent des Indes"
 beng.780.d: "Avec la fin du Dominion de l'Inde, la présence britannique dans le sous-continent a pris fin, et les officiers qui servaient auparavant dans les armées des princes et du Raj sont rentrés dans leur pays."
 beng.780.a: "Très bien."

beng.79.t: "Le Sommet est Terminé"
beng.79.d: "Après des jours de délibérations discrètes, il est devenu de plus en plus clair qu'aucune des parties ne parviendra à un accord sur la réunification. La délégation de [From.GetNameDef] a choisi d'abandonner le sommet plutôt que de continuer à discuter, et ainsi va le dernier espoir de paix dans le sous-continent"
beng.79.a: "Qu'il en soit ainsi"

beng.80.t: "Succès du Sommet"
beng.80.d: "Les pourparlers du Sommet de Lucknow sont clos et un accord a été conclu : la Commune fera dorénavant partie du Dominion, Gandhi assurant le rôle de chef d’état jusqu'aux élections qui auront lieu dans trente jours pour approuver ce plan. Si les socialistes seront autorisés, ce ne sera pas le cas des syndicalistes, et bon nombre de nos politiciens et commandants réagissent déjà avec fureur à l'idée d'être exclus du nouveau gouvernement. Ce qui est fait est fait, cependant, et une période d'ajustement sévère s'amorce pour que les deux parties puissent faire face à la nouvelle réalité"
 beng.80.a: "Jai Hind !"

beng.81.t: "Les exilés Bharatis"
 beng.81.d: "Au cours des derniers jours, des flux d'exilés de l'ancien Dominion et de la Commune ont afflué vers [Root.GetNameDef], cherchant refuge et offrant de se battre pour une véritable Inde - une Inde non représentée par des traîtres et des socialistes. Nous nous sommes assurés qu'aucun sympathisant syndicaliste ne fasse partie de leurs rangs, et on dit aussi que certains princes du Nord n'apprécient pas les intrigues du Parti Unioniste et pourraient tenter de se séparer et de rejoindre nos rangs. Nous verrons ce que la prochaine élection de [DEH.GetNameDef] entraînera"
beng.81.a: "D'une façon ou d'une autre, un compte à rebours s'annonce"

beng.82.t: "Les Maximistes menacent de guerre"
beng.82.d: "La nouvelle du prochain Sommet de Lucknow s'est répandue, et Subhas Chandra Bose est de plus en plus en colère. Le chef des Maximistes a répandu de la désinformation, suggérant que les dirigeants totalistes et syndicalistes seraient emprisonnés si la réunification avait lieu, et maintenant il a suffisamment de soutien pour lancer un ultimatum aux Agraires : annuler immédiatement le Sommet de Lucknow et faire démissionner le Mahatma ou ils prendrons les armes contre le gouvernement"
beng.82.a: "Nous ne pouvons pas le laisser dicter l'avenir de l'Inde"
beng.82.b: "Très bien, nous annulerons les pourparlers"

beng.83.t: "Les Maximistes s'emparent de Calcutta !"
beng.83.d: "Les forces Maximistes ont pris d'assaut la capitale, s'emparant des bâtiments du Congrès National Indien et rassemblent les dirigeants Agraires. Le Mahatma a été emmené dans une prison inconnue et les Agraires eux-mêmes ont vu leur pouvoir sévèrement réduit - en fait, ils ne seront peut-être même pas en mesure de participer aux futurs événements du Congrès. La guerre civile est maintenant terminée"
beng.83.a: "Ça va faire mal"

 beng.84.t: "Guerre avec [BHC.GetNameDef]"
 beng.84.d: "Les préparatifs sont terminés. Le temps est venu pour nous de marcher contre [BHC.GetNameDef]!"
beng.84.a: "Qu'il en soit ainsi !"

beng.86.t: "Les Maximistes sont vaincus"
 beng.86.d: "Subhas Chandra Bose et ses Maximistes ont été vaincus, et déjà beaucoup de leurs dirigeants ont été arrêtés et emprisonnés. Les Maximistes eux-mêmes ne seront plus les bienvenus au Congrès, bien que les Agraires aient horreur de les interdire totalement ou d'exécuter leurs membres;  ils auraient probablement fait la même chose, s'ils en avaient eu l'occasion"
beng.86.a: "Mais nous ne sommes pas eux, n'est-ce pas ?"

beng.87.t: "Nous sommes victorieux !"
beng.87.d: "Nous avons pris le contrôle de l'ensemble de la Commune Bharatiya - c'est à nous de décider de son avenir !"
beng.87.a: "Malheurs aux vaicus !"

beng.88.t: "[From.GetName] en plein chaos"
 beng.88.d: "Bien que nous ayons évité de nous engager dans le conflit pendant sa guerre civile, puisque les deux partis mettraient rapidement fin à leur conflit dès que nous traverserions la frontière, la poussière s'est installée dans [From.GetNameDef] et elle est maintenant assez faible...peut-être assez faible pour être facilement vaincue"
beng.88.a: "Ils ont choisi le mauvais moment pour une guerre civile"

beng.89.t: "Les Agrariens menacent de guerre"
beng.89.d.purge: "Les purges au sein de l'armée communale - et plus important encore, les efforts déployés par les Maximistes pour éliminer tous les officiers fidèles aux autres factions - ont suscité beaucoup de colère au sein du Congrès National Indien. L'opposition s'est concentrée autour du Mahatma, qui a demandé à Bose de démissionner de son poste de président. Alors que Gandhi a prôné la résistance pacifique, il y a des éléments au sein des Agraires qui sont prêts à mener un soulèvement général en son nom - même si cela signifie le supplanter en temps que chef du parti"
beng.89.d.war: "Les récents efforts des Maximistes pour préparer le peuple à la guerre, et - peut-être plus important encore - leurs efforts pour s'assurer qu'ils soit uniquement loyaux au parti Totaliste du Congrès National Indien ont suscité une vive inquiétude chez les autres partis. L'opposition s'est concentrée autour du Mahatma, qui a demandé à Bose de démissionner de son poste de président. Alors que Gandhi a prôné la résistance pacifique, il y a des éléments au sein des Agraires sont prêts à mener un soulèvement général en son nom - même si cela signifie le supplanter en temps que chef du parti"
beng.89.a: "Le temps est venu d'éliminer complètement les Agraires"
beng.89.b: "Éliminons tranquillement Gandhi et les troubles s'apaiseront"

beng.90.t: "Les Agrariens s'emparent de Calcutta !"
beng.90.d: "Les forces Agrariennes ont pris d'assaut la capitale, s'emparant des bâtiments du Congrès National Indien et rassemblant les dirigeants des Maximistes. Subhas Chandra Bose a été arrêté, et les Maximistes eux-mêmes ont vu leur pouvoir sévèrement restreint - en fait, ils pourraient même ne pas être en mesure de participer aux événements futurs du Congrès. La guerre civile est maintenant terminée"
beng.90.a: "Ça va faire mal"

beng.92.t: "Les Agrariens s'emparent de Calcutta" # Inutile ? #

beng.93.t: "Les Agrariens sont vaincus"
beng.93.d: "Nirmal Kumar Bose et ses Agrariens ont été vaincus, et déjà beaucoup de leurs dirigeants ont été arrêtés et emprisonnés. Les Agraires dans leur ensemble ne seront plus les bienvenus au Congrès, leur faction ayant été interdite, et nombre de leurs membres les plus importants seront exécutés sommairement après un procès rapide. S'ils en avaient eu l'occasion, ils auraient certainement fait la même chose"
beng.93.a: "Ils n'auront plus jamais cette chance"

beng.100.t: "La loi de Restructuration Étatique"
 beng.100.d: "Les provinces des États réactionnaires vaincus étaient organisées d'une manière féodale parfaitement prévisible. Les princes en administrent certains, tandis que d'autres tombent sous le contrôle bourgeois. Avant de s'aventurer dans le débat sur les changements politiques concrets à apporter à la structure sociétale de nos nouveaux domaines, le Congrès doit d'abord décider comment administrer les nouveaux districts. Les maximistes de Bose plaident pour de grands blocs de provinces ethnolinguistiques cohérentes formant ensemble l'épine dorsale de l'État centralisé, tandis que les agrariens adoptent la position opposée et recommandent des entités sous-étatiques plus petites contrôlées par des communes villageoises locales. Les industriels de Nehru favorisent les États linguistiques de taille moyenne calqués sur les divisions provinciales traditionnelles, tandis que Jeune Inde de Dange suggère une union de provinces dirigées par des conseils créées par des référendums populaires. Alors que les délégués prennent la parole, le premier débat sur l'avenir de l'Inde est sur le point de se dérouler !"
 beng.100.d.nomax: "Les provinces des États réactionnaires vaincus étaient organisées de manière féodale. Les princes en administrent certains, tandis que d'autres tombent sous le contrôle bourgeois. Avant de s'aventurer dans le débat sur les changements politiques concrets à apporter à la structure sociétale de nos nouveaux domaines, le Congrès doit d'abord décider comment administrer les nouveaux districts. Les agrariens recommandent des entités sous-étatiques plus petites contrôlées par les communes villageoises locales. Cependant, les industriels de Nehru favorisent les États linguistiques de taille moyenne calqués sur les divisions provinciales traditionnelles, tandis que Jeune Inde de Dange suggère une union de provinces dirigées par des conseils créées par des référendums populaires. Alors que les délégués prennent la parole, le premier débat sur l'avenir de l'Inde est sur le point de se dérouler !"
 beng.100.d.noagr: "Les provinces des États réactionnaires vaincus étaient organisées de manière féodale. Les princes en administrent certains, tandis que d'autres tombent sous le contrôle bourgeois. Avant de s'aventurer dans le débat sur les changements politiques concrets à apporter à la structure sociétale de nos nouveaux domaines, le Congrès doit d'abord décider comment administrer les nouveaux districts. Les maximistes de Bose plaident pour de grands blocs de provinces ethnolinguistiques cohérentes formant ensemble l'épine dorsale de l'État centralisé. Cependant, les industriels de Nehru favorisent les États linguistiques de taille moyenne calqués sur les divisions provinciales traditionnelles, tandis que Jeune Inde de Dange suggère une union de provinces dirigées par des conseils créées par des référendums populaires. Alors que les délégués prennent la parole, le premier débat sur l'avenir de l'Inde est sur le point de se dérouler !"
 beng.100.a: "Les grands blocs ethnolinguistiques centralisent l'État"
beng.100.b: "Le pouvoir sera donné aux communes rurales"
beng.100.c: "Les provinces traditionnelles de taille moyenne assureront la transition"
beng.100.e: "Les conseils populaires souverains apporteront l'émancipation"

beng.101.t: "La question de la propriété foncière"
beng.101.d: "Prévalent dans toute l'Inde non socialiste, mais surtout dans la Fédération Princière, le système zamindari était une institution féodale d'exploitation où les propriétaires détenaient un pouvoir économique et social sur les ouvriers et les agriculteurs travaillant sur leurs usines et propriétés. Avec la libération du prolétariat souffrant, le Congrès doit maintenant décider que faire des moyens de production. Les Maximistes plaident pour une centralisation rapide, les Agraires, comme toujours, favorisent le pouvoir rural, les Modérés exigent un équilibre entre la propriété centrale et locale, tandis que l'aile de Dange suggère l'instauration des théories syndicalistes orthodoxes et du contrôle syndical comme solution pour l'administration des institutions économiques libres"
beng.101.d.nomax: "Prévalent dans toute l'Inde non socialiste, mais surtout dans la Fédération Princière, le système zamindari était une institution féodale d'exploitation où les propriétaires détenaient un pouvoir économique et social sur les ouvriers et les agriculteurs travaillant sur leurs usines et propriétés. Avec la libération du prolétariat souffrant, le Congrès doit maintenant décider que faire des moyens de production. Les Agraires, comme toujours, favorisent le pouvoir rural, les Modérés exigent un équilibre entre la propriété centrale et locale, tandis que l'aile de Dange suggère l'instauration des théories syndicalistes orthodoxes et du contrôle syndical comme solution pour l'administration des institutions économiques libres"
beng.101.d.noagr: "Prévalent dans toute l'Inde non socialiste, mais surtout dans la Fédération Princière, le système zamindari était une institution féodale d'exploitation où les propriétaires détenaient un pouvoir économique et social sur les ouvriers et les agriculteurs travaillant sur leurs usines et propriétés. Avec la libération du prolétariat souffrant, le Congrès doit maintenant décider que faire des moyens de production. Les Maximistes plaident pour une centralisation rapide, les Modérés exigent un équilibre entre la propriété centrale et locale, tandis que l'aile de Dange suggère l'instauration des théories syndicalistes orthodoxes et du contrôle syndical comme solution pour l'administration des institutions économiques libres"
beng.101.a: "Étendre le contrôle total de l'État sur les domaines et les usines"
beng.101.b: "Laissons les localités prendre le contrôle des fermes"
beng.101.c: "Laissons les provinces organiser la collectivisation individuellement"
beng.101.e: "Syndicaliser la gestion des exploitations collectivisées"

beng.102.t: "Renforcer la cohérence économique"
 beng.102.d: "Le sous-continent indien est aussi diversifié sur le plan économique que sur le plan ethnique et religieux. Les marchands de Bombay et de Karachi prospèrent grâce au commerce extérieur à travers le détroit d'Ormuz et le canal de Suez, tandis que les paysans de la plaine du Gange travaillent principalement pour eux-mêmes et leurs communautés locales. Il est donc extrêmement complexe d'élaborer une politique économique capable de couvrir toutes les strates économiques et d'entreprises. Cependant, c'est exactement ce que propose Subhas Chandra Bose; envisageant une implication totale de l’état dans toutes les couches de l'entreprise, les Maximistes affirment que seules de telles mesures drastiques peuvent assurer l'éradication totale de la société capitaliste et la justification d'une véritable Inde égalitariste et socialiste. Naturellement, les autres ailes du Congrès ne sont pas d'accord..."
beng.102.d.nomax: "Le sous-continent indien est aussi diversifié sur le plan économique que sur le plan ethnique et religieux. Les marchands de Bombay et de Karachi prospèrent grâce au commerce extérieur à travers le détroit d'Ormuz et le canal de Suez, tandis que les paysans de la plaine du Gange travaillent principalement pour eux-mêmes et leurs communautés locales. Il est donc extrêmement complexe d'élaborer une politique économique capable de couvrir toutes les strates d'entreprises et d'entreprises. Les différentes ailes du Congrès s'interrogent sur la manière de faire face à cette situation..."
 beng.102.d.noagr: "Le sous-continent indien est aussi diversifié sur le plan économique que sur le plan ethnique et religieux. Les marchands de Bombay et de Karachi prospèrent grâce au commerce extérieur à travers le détroit d'Ormuz et le canal de Suez, tandis que les paysans de la plaine du Gange travaillent principalement pour eux-mêmes et leurs communautés locales. Il est donc extrêmement complexe d'élaborer une politique économique capable de couvrir toutes les strates économiques et d'entreprises. Cependant, c'est exactement ce que propose Subhas Chandra Bose; envisageant une implication totale de l’état dans toutes les couches de l'entreprise, les Maximistes affirment que seules de telles mesures drastiques peuvent assurer l'éradication totale de la société capitaliste et la justification d'une véritable Inde égalitariste et socialiste. Naturellement, les autres ailes du Congrès ne sont pas d'accord..."
beng.102.a: "Toutes les couches de l'économie doivent être administrées de manière centralisée"
beng.102.b: "L'Inde doit devenir complètement autosuffisante"
beng.102.c: "Planification centralisée et nationalisation des industries vitales"
beng.102.e: "Le syndicalisme orthodoxe doit unir économiquement tous les Indiens"

beng.103.t: "Maintien de l'ordre dans les nouvelles provinces"
beng.103.d: "Alors que l'armée achevait ses derniers opposants, l'armée a pris le rôle de force d'occupation. C'est parfois décourageant pour nos frères nouvellement libérés, car la présence de patrouilles de l'armée nous fait passer non pas pour des libérateurs du prolétariat, mais plutôt pour des envahisseurs étrangers. Certaines voix au Congrès réclament une stratégie plus clémente à l'égard des nouvelles provinces, tandis que d'autres affirment qu'une réduction des unités de l'armée ouvrira inévitablement la voie aux terroristes et aux guérillas réactionnaires"
beng.103.a: "La loi martiale doit être strictement appliquée !"
 beng.103.b: "La Police Populaire supervisera l'intégration"
beng.103.c: "Retirez l'armée, mais maintenez les garnisons dans les villes clés"
beng.103.e: "Rassembler des milices ouvrières locales pour faire respecter l'ordre"

beng.104.t: "Statut des droits des minorités, des religions et des castes"
 beng.104.d: "Véritable masse de structures de sous-groupes ethniques, religieux et de castes différentes, la politique indienne a toujours oscillé entre les extrêmes de l'accommodation culturelle et de l'assujettissement. Le gouvernement de Calcutta a utilisé une grande variété de politiques sur nos propres territoires pour maintenir les droits des soi-disant intouchables, des personnes ostracisées de la société pour des motifs religieux que l'on trouve dans l'hindouisme dominant. Tous les partis conviennent que les droits des minorités sont essentiels, mais il semble beaucoup plus difficile de s'entendre sur les moyens de les faire respecter dans les provinces beaucoup plus traditionnelles et conservatrices récemment libérées du pouvoir réactionnaire. Alors que le Congrès touche à sa fin, il est évident que ce dernier point sera d'une valeur inestimable pour toutes les factions qui souhaitent obtenir une majorité"
beng.104.a: "L'armée protégera les droits de tous les peuples de l'Inde !"
beng.104.b: "L'intouchabilité est un péché. Que les gens le sachent !"
beng.104.c: "Une mise en œuvre lente de l'égalité des droits garantira la stabilité"
beng.104.e: "Créer des comités de travailleurs pour assurer l'égalité"

beng.105.t: "Les Maximistes de Bose contrôlent le Congrès"
beng.105.d: "La session extraordinaire du CNI se terminant, une nette majorité s'est rassemblée autour des arguments du géant martial Subhas Chandra Bose et de ses Maximistes. Avec un mandat clair, il incombe maintenant à Bose de mettre en œuvre un nouvel ordre sur le sous-continent indien et de faciliter la naissance d'un Raj Totaliste"
beng.105.a: "Un Raj Totaliste émerge !"

beng.106.t: "Fazlul Huq et Nehru ont la mainmise sur le Congrès"
 beng.106.d: "Malgré les tensions croissantes entre Huq et Nehru, leur coalition de socialistes radicalisés Fabians et Bengali a réussi à former une ligne de parti soutenue par une majorité au Congrès. Alors que le duo se prépare à accéder à la souveraineté gouvernementale, le reste du Congrès prie pour que le partenariat dure assez longtemps pour que l'Inde retrouve ses forces et prospère sous le socialisme éclairé !"
beng.106.a: "L'Inde déchaîne la modernité et le socialisme !"

beng.107.t: "Les Agrariens contrôlent le Congrès"
 beng.107.d.gandhi: "Sous les applaudissements du Congrès, le Mahatma Mohandas Karamchand Gandhi a reçu le soutien absolu du parti pour sa position. On espère que les gestes de conciliation de M. Gandhi accéléreront le processus de réunification de la Mère Inde"
 beng.107.d.bose: "Sous les applaudissements enthousiastes du Congrès, Nirmal Kumar Bose a reçu le soutien absolu du parti pour sa ligne. On espère que les efforts de conciliation de M. Bose accéléreront le processus de réunification de la Mère Inde"
beng.107.a: "Notre grande nation sera guérie par la miséricorde des vainqueurs."

beng.108.t: "Les syndicalistes de Dange contrôlent le Congrès"
beng.108.d: "Grâce à sa solide base de soutien dans les syndicats indiens et à une alliance politique intelligente avec la vieille garde révolutionnaire, Shripad Amrit Dange a réussi à rallier le congrès derrière sa plate-forme Anarcho-syndicaliste. Maintenant, il est temps de redonner à l'Inde sa place de gloire par le moyen d'une véritable libération socialiste !"
beng.108.a: "Désormais, nous sommes une véritable commune anarcho-syndicaliste !"

beng.109.t: "Le Congrès se termine dans une impasse"
 beng.109.d: "Malgré les débats qui se prolongent jusqu'aux petites heures du matin, le Congrès n'a pas encore dégagé une majorité. Il semblerait que seule une sorte de coalition entre les différentes factions puisse mener à un gouvernement qui fonctionne. A cet égard, Nehru pourrait bien être le faiseur de rois - car il se situe confortablement entre les extrêmes du CNI"
beng.109.a: "Bose et Nehru forment une coalition !"
beng.109.b: "Les Agrariens et Nehru forment une majorité !"
beng.109.c: "Nehru utilise le soutien syndical de Dange pour prendre la présidence !"

beng.110.t: "La place du Raj Rouge dans le monde"
 beng.110.d: "L'Inde étant à présent unifiée derrière le gouvernement de Calcutta et les provinces des gouvernements prétendants placés sous administration socialiste, le gouvernement a commencé à débattre de la voie que nous devrions suivre sur le plan international. Une décision logique serait de chercher un alignement avec l'Internationale et de prendre ainsi formellement notre place légitime parmi les grandes nations syndicalistes du monde. D'autres, en revanche, soutiennent que nous devrions faire notre propre bloc d'alliances - une force du socialisme avec un visage oriental. Une telle voie nous donnerait certainement une plus grande liberté dans la diffusion de la révolution, mais pourrait nous coûter l'avantage technologique de nous associer aux grandes armées de l'Internationale"
beng.110.a: "Nous serons l'épée de l'Internationale en Asie !"
beng.110.b: "Grâce à nous, l'Asie sera peinte en rouge !"
beng.110.c: "Reconstruisons l'Inde dans un splendide isolement"
 beng.110.e: "Joignons-nous à nos camarades en Chine !"

beng.111.t: "L'Inde veut rejoindre l'Internationale"
beng.111.d: "Les restes fragmentés du Raj britannique ont finalement été réunis sous l'égide du gouvernement de gauche de Calcutta. Comme si ce n'était pas une bonne nouvelle pour le prolétariat mondial, le nouveau gouvernement indien a demandé à être aligné comme membre de l'Internationale !"
beng.111.a: "Prolétaires de tous les pays, unissez-vous !"
beng.111.b: "Nous n'avons pas besoin de bolcheviks enturbannés..."

beng.112.t: "[From.GetName] a refusé"
beng.112.d: "Le gouvernement [From.GetAdjective] a fait savoir que l'Internationale n'avait pas besoin de notre alliance"
beng.112.a: "C'est une blague?"

 beng.113.t: "Le cas du corps des officiers du gouvernement du Dominion"
 beng.113.d: "Le Gouvernement National a finalement délogé les derniers vestiges de l'influence britannique sur le sous-continent indien et a mis en place un système de gouvernance véritablement natif dans les provinces du Nord-Ouest, qui sont en proie à des troubles. Certains des officiers qui ont jadis juré fidélité au gouvernement du Dominion ont exprimé le souhait de continuer à servir la Mère Inde, plaçant la nation au-dessus de l'alignement politique. Cependant, si nous enrôlons ces hommes, nous risquons d'avoir des ennuis avec nos propres officiers qui n'aiment pas servir aux côtés d'anciens ennemis"
beng.113.a: "La Nation a besoin de chaque homme !"
beng.113.b: "Nous n'avons pas besoin des laquais des britanniques !"

beng.114.t: "Intégration de la plaine du Gange"
beng.114.d: "La plaine du Gange est la principale artère économique du commerce et de l'industrie en Inde. Plus vite Calcutta aura établi son contrôle sur cette zone, mieux ce sera"
beng.114.a: "Nos politiques ont uni le peuple dans la fraternité socialiste"
beng.114.b: "Adoptons une approche modérée en matière d'intégration"
beng.114.c: "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"

beng.115.t: "L'intégration dans le Nord-Ouest"
 beng.115.d: "Les provinces du Nord-Ouest de l'Inde ont été un bastion de la petite bourgeoisie et de plusieurs États Princiers réactionnaires. Les commerçants et les industriels de Karachi et du Pendjab semblent particulièrement opposés à tout changement radical; aux changements économiques et sociaux que nous proposons. Nous devons faire preuve de prudence afin de s'assurer de leur loyauté... ou de faire preuve de force"
beng.115.a: "Adopter une approche modérée en matière d'intégration"
beng.115.b: "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"

beng.116.t: "Contrôle affirmé en [new_core.GetName]"
beng.116.d: "Bien qu'il ait été difficile de libérer la population locale de sa dépendance excessive à l'égard des subventions britanniques et du dorlotement consumériste, l'état de [new_core.GetName] a été assimilé et peut enfin être considéré comme une partie intégrante de [Root.GetNameDef] !"
beng.116.a: "C'est pas trop tôt !"

beng.117.t: "Resistance en [damage_state.GetName]!"
beng.117.d: "Les manifestations dans l'ancien état fantoche britannique de [damage_state.GetName] sont devenues de plus en plus violentes depuis quelque temps, poussées par ce que nous croyons être un groupe de résistance capitaliste opérant dans des régions isolées du territoire. De multiples attentats terroristes à la bombe ont accompagné les manifestations et se poursuivront probablement jusqu'à ce que nous ayons maîtrisé la population de [damage_state.GetName]"
 beng.117.a: "C'est ce qu'ils appellent "Liberté" ?!"

beng.118.t: "Que faire avec les agents de la Réaction ?"
beng.118.d: "Par la force des armes et de la diplomatie, nous avons éradiqué les deux gouvernements réactionnaires prétendants et proclamé un nouveau Raj progressiste, socialiste et égalitaire. Certains des officiers supérieurs non nobles de nos ennemis vaincus ont exprimé le désir de servir dans nos forces armées, plaçant la nation au-dessus des préoccupations politiques. Aussi tentant que cela paraisse, inclure d'anciens ennemis dans l'Armée Rouge pourrait être une chose dangereuse..."
beng.118.a: "Nous emploierons tous ceux qui se battront pour la révolution !"
beng.118.b: "On ne peut pas faire confiance à ces asticots réactionnaires !"

beng.119.t: "L'intégration dans l'ancienne administration de Bombay"
 beng.119.d: "Dans l'ancienne administration de Bombay, il y a un fort mouvement syndical dans la ville même de Bombay. Ce sera très utile au début de notre processus d'intégration, bien que les villages et les villes de l'intérieur du pays aient une tendance plus conservatrice. Néanmoins, nous devons décider d'une ligne de conduite en ce qui concerne le processus d'intégration"
beng.119.a: "Adopter une approche modérée en matière d'intégration"
beng.119.b: "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"

beng.120.t: "L'intégration dans les États Princiers Dravidiens"
 beng.120.d: "Les États Princiers du Sud ont toujours été quelque peu détachés politiquement du gouvernement fédéral d'Hyderabad. Il nous est donc plus difficile de mettre en place une administration centrale efficace. Néanmoins, c'est ce que nous devrons faire"
beng.120.a: "Adopter une approche modérée en matière d'intégration"
beng.120.b: "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"

beng.121.t: "Contrôle affirmé en [new_core.GetName]"
beng.121.d: "Bien qu'il ait été difficile de sevrer les locaux de leur servage et de leur dépendance à l'égard des propriétaires princiers, l'état de [new_core.GetName] a été assimilé peut enfin être appelé partie intégrante de [Root.GetNameDef] !"
beng.121.a: "C'est pas trop tôt !"

beng.122.t: "Resistance en [damage_state.GetName]!"
beng.122.d: "Les manifestations dans l'ancien état princier de [damage_state.GetName] sont devenues de plus en plus violentes ces derniers temps, sous l'impulsion de ce que nous pensons être un groupe de résistance réactionnaire opérant dans des régions reculées de l'arrière-pays. De multiples attentats terroristes à la bombe ont accompagné les manifestations et se poursuivront probablement jusqu'à ce que nous ayons maîtrisé la population de [damage_state.GetName]"
beng.122.a: "Sans doute financé par la richesse princière..."

beng.125.t: "Session extraordinaire du CNI"
 beng.125.d: "Le mandat constitutionnel de cinq ans du comité exécutif est arrivé à son terme, marquant le début d'une nouvelle série de manœuvres politiques et de coups bas alors que les différentes factions luttent pour le contrôle du Congrès. Calcutta est drapée dans le drapeau rouge de l'Inde Libre et les rues sont animées par les sons de son enthousiasme."
beng.125.a: "Au travail, camarades !"

beng.126.t: "La Loi sur la réforme judiciaire"
beng.126.d: "Dans la foulée de la réunification de l'Inde sous l'égide du gouvernement de Calcutta, l'absence de direction centrale du système judiciaire s'est avérée être une source majeure de mécontentement dans tout le sous-continent, certaines provinces et districts étant entre les mains de comités locaux de travailleurs et de paysans et d'autres encore gouvernant sur la base des anciens codes coloniaux. Le Congrès est donc convaincu qu'un appareil juridique plus efficace et rationalisé est grandement nécessaire. Cependant, la manière dont un tel système devrait précisément fonctionner - et qui devrait le contrôler - fait l'objet d'un débat animé de la part de tous"
beng.126.a: "Tout est dans l'État, rien n'est contre l'État"
beng.126.b: "Un système décentralisé à trois vitesses pour chaque province"
beng.126.c: "Une cour suprême forte est nécessaire pour garantir notre liberté"
beng.126.e: "Une ligue de tribunaux syndicaux devrait faire l'affaire"

beng.127.t: "Les États et le Gouvernement Central"
 beng.127.d: "Cinq ans se sont écoulés depuis l'adoption de la loi sur la réorganisation des États par le Congrès, mais des frictions existent toujours entre les provinces et le gouvernement central quant à savoir qui devrait exercer le plus d'influence dans les villages et les villes de l'Inde. Les maximistes souhaitent que les États soient complètement soumis aux décisions de l'exécutif, ne conservant qu'un pouvoir administratif insignifiant. L'aile agraire, au contraire, soutient que la nature complexe de la nation indienne appelle à une confédération lâche d'États, l'exécutif n'autorisant que le contrôle suprême des questions de défense et des industries entièrement indiennes. Jeune Inde de Dange partage la méfiance à l'égard d'un gouvernement central fort, mais suggère de créer un comité de coordination des États élu par les syndicats locaux pour assurer une certaine cohérence entre les provinces indiennes. Nehru propose une structure quasi-fédérale avec chaque province conservant une législature symbolique ainsi que des ministres en chef et des gouverneurs, qui à leur tour répondent au gouvernement central."
 beng.127.d.nomax: "Cinq ans se sont écoulés depuis l'adoption de la loi sur la réorganisation des États par le Congrès, mais des frictions existent toujours entre les provinces et le gouvernement central quant à savoir qui devrait exercer le plus d'influence dans les villages et les villes du pays. L'aile Agrarienne soutient que la nature complexe de la nation indienne appelle à une Confédération lâche d'États, l'exécutif n'exerçant son autorité de dernier recours que sur les questions de défense et les orientations des industries entièrement indiennes. Le mouvement Jeune Inde de Dange partage la méfiance à l'égard d'un gouvernement central fort, mais suggère de créer un Comité de Coordination des États élu par les syndicats locaux pour assurer une certaine cohérence entre les provinces indiennes. Nehru propose une structure quasi-fédérale avec chaque province conservant un législatif symbolique ainsi que des ministres en chef et des gouverneurs, qui à leur tour répondent au gouvernement central."
 beng.127.d.noagr: "Cinq ans se sont écoulés depuis l'adoption de la Loi sur la Réorganisation des États par le Congrès, mais des frictions existent toujours entre les provinces et le gouvernement central quant à savoir qui devrait exercer le plus d'influence dans les villages et les villes du pays. Les Maximistes souhaitent que les États soient complètement soumis aux décisions de l'exécutif, ne conservant qu'un pouvoir administratif insignifiant. Le mouvement Jeune Inde de Dange partage la méfiance à l'égard d'un gouvernement central fort, mais suggère de créer un Comité de Coordination des États élu par les syndicats locaux pour assurer une certaine cohérence entre les provinces indiennes. Nehru propose une structure quasi-fédérale avec chaque province conservant un législatif symbolique ainsi que des ministres en chef et des gouverneurs, qui à leur tour répondent au gouvernement central."
beng.127.a: "Les états doivent se soumettre au gouvernement central !"
beng.127.b: "Une confédération souple d'États autonomes"
beng.127.c: "Une structure quasi-fédérale garantira notre liberté"
beng.127.e: "Une structure décentralisée sous l'égide d'un Comité des États Syndical"

beng.128.t: "Loi sur la politique industrielle"
 beng.128.d: "Le développement industriel a été au centre des préoccupations de la plupart des factions du Congrès (car même les Agraires reconnaissent la nécessité d'une industrie lourde), mais la question de savoir quelle voie est la bonne pour notre secteur industriel national est toujours aussi vivement débattue"
beng.128.a: "Toutes les couches de l'économie doivent être administrées de manière centralisée"
beng.128.b: "L'Inde doit devenir complètement autosuffisante"
beng.128.c: "Planification centralisée et nationalisation des industries vitales"
beng.128.e: "Le syndicalisme orthodoxe doit unir économiquement tous les Indiens"

beng.129.t: "Le cas de nos obligations étrangères"
beng.129.d: "La Révolution a peut-être triomphé en Inde et a marqué le début d'une nouvelle ère de fraternité socialiste sous l'égide du Raj rouge, mais le monde est toujours en proie au double fléau des classes possédantes - féodalisme et capitalisme. Bien que nous ayons déjà une présence diplomatique importante à l'étranger, la question de notre engagement envers le bien-être international du système syndicaliste est devenue un point important dans les débats d'aujourd'hui. Comme d'habitude, la différence la plus flagrante se situe entre les Agraires et les Maximistes, les premiers prônant une promotion pacifique du socialisme en Inde, tandis que les seconds plaident belliqueusement pour une révolution à l'étranger, à la baïonnette. Dange et Nehru occupent une position intermédiaire"
beng.129.d.nomax: "La Révolution a peut-être triomphé en Inde et a marqué le début d'une nouvelle ère de fraternité socialiste sous l'égide du Raj rouge, mais le monde est toujours en proie au double fléau des classes possédantes - féodalisme et capitalisme. Bien que nous ayons déjà une présence diplomatique importante à l'étranger, la question de notre engagement envers le bien-être international du système syndicaliste est devenue un point important dans les débats d'aujourd'hui. Les Agraires prônent une promotion pacifique du socialisme en Inde, tandis que Dange et Nehru occupent des positions légèrement plus militantes"
beng.129.d.noagr: "La Révolution a peut-être triomphé en Inde et a marqué le début d'une nouvelle ère de fraternité socialiste sous l'égide du Raj rouge, mais le monde est toujours en proie au double fléau des classes possédantes - féodalisme et capitalisme. Bien que nous ayons déjà une présence diplomatique importante à l'étranger, la question de notre engagement envers le bien-être international du système syndicaliste est devenue un point important dans les débats d'aujourd'hui. Les Maximistes plaident belliqueusement pour que la révolution soit promue à l'étranger à la baïonnette, tandis que Dange et Nehru occupent des positions plus modérées"
beng.129.a: "Totalistes de tout pays, unissez-vous !"
beng.129.b: "Nous devrions nous efforcer de parvenir à une coexistence pacifique"
beng.129.c: "Le Raj rouge a le devoir de défendre les travailleurs d'Asie"
beng.129.e: "Internationalisme et coopération transnationale des travailleurs"

beng.130.t: "Le cas de la restructuration militaire"
 beng.130.d: "Bien que l'Armée Rouge Indienne ait réussi à assurer la réunification du sous-continent sous le contrôle du gouvernement de Calcutta, elle est devenue une organisation trop rigide aux loyautés contradictoires. Toujours méfiants à l'égard d'une autorité trop centralisée, les syndicalistes de Dange et les Agraires plaident pour une démobilisation progressive et une démocratisation complète des forces armées, Dange allant jusqu'à exiger des officiers démocratiquement élus choisis par les syndicats des militaires. Nehru et les Totalistes croient tous deux en une armée forte, mais les premiers mettent beaucoup plus l'accent sur la réforme et la modernisation de l'équipement existant, tandis que les Totalistes souhaitent étendre les trois branches de service tout en appliquant une structure de commandement hiérarchique stricte et une discipline militaire totale"
 beng.130.d.nomax: "Bien que l'Armée Rouge Indienne ait réussi à assurer la réunification du sous-continent sous le contrôle du gouvernement de Calcutta, elle est devenue une organisation trop rigide aux loyautés contradictoires. Toujours méfiants à l'égard d'une autorité trop centralisée, tant les syndicalistes de Dange que les Agraires plaident pour une démobilisation progressive et une démocratisation complète des forces armées, Dange allant jusqu'à exiger des officiers démocratiquement élus choisis par les syndicats des militaires. Nehru croit en une armée forte, mettant beaucoup plus l'accent sur la réforme et la modernisation des équipements existants"
 beng.130.d.noagr: "Bien que l'Armée Rouge Indienne ait réussi à assurer la réunification du sous-continent sous le contrôle du gouvernement de Calcutta, elle est devenue une organisation trop rigide aux loyautés contradictoires. Toujours méfiants à l'égard d'une autorité trop centralisée, les syndicalistes de Dange plaident pour une démobilisation progressive et une démocratisation complète des forces armées, allant même jusqu'à exiger des officiers élus démocratiquement et choisis par les syndicats de militaires. Nehru et les Totalistes croient tous deux en une armée forte, mais les premiers mettent beaucoup plus l'accent sur la réforme et la modernisation de l'équipement existant, tandis que les Totalistes souhaitent étendre les trois branches de service tout en appliquant une structure de commandement hiérarchique stricte et une discipline militaire totale"
beng.130.a: "Agrandir l'armée et appliquer une discipline stricte"
beng.130.b: "Promouvoir le service volontaire dans une milice nationale"
beng.130.c: "Nous devons nous concentrer sur la réforme de nos forces armées"
beng.130.e: "Libéraliser et démocratiser les forces armées"

beng.131.t: "Les Maximistes contrôlent le Congrès"
beng.131.d: "Comme l'a conclu la session extraordinaire du CNI, une nette majorité s'est rassemblée autour des thèses Maximistes. Avec le soutien affirmé du Congrès, les Maximistes sont maintenant prêts à défendre la république contre tous ses ennemis !"
beng.131.a: "L'État doit persévérer et s'épanouir !"

beng.132.t: "Jawaharlal Nehru contrôle le Congrès"
beng.132.d: "Enfin aux commandes de la faction modérée, Nehru a remporté un succès politique en faisant approuver sa ligne modérée par une majorité du Congrès"
beng.132.a: "C'est notre Tryst With Destiny !"

beng.133.t: "Les Agraires contrôlent le Congrès"
beng.133.d: "Sous les applaudissements retentissants du Congrès, l'aile qui soutient les idéaux du Mahatma a réussi à obtenir le soutien du parti pour sa ligne. Dans toute l'Inde rurale, on espère que le nouveau gouvernement assurera la paix et la prospérité de Karachi à Calcutta"
beng.133.a: "Notre grande nation sera guérie par la miséricorde des vainqueurs"

 beng.134.t: "Les syndicalistes de Dange contrôlent le Congrès"
 beng.134.d: "Grâce à sa solide base de soutien dans les syndicats indiens et à une alliance politique intelligente avec la vieille garde révolutionnaire, Shripad Amrit Dange a réussi à rallier le congrès derrière sa plate-forme anarcho-syndicaliste. Maintenant, il est temps de redonner à l'Inde sa place légitime par le biais d'une véritable libération socialiste !"
beng.134.a: "Désormais, nous sommes vraiment une commune anarcho-syndicaliste !"

beng.135.t: "Le Congrès se termine dans une impasse"
 beng.135.d: "Malgré les débats qui s'éternisent jusqu'au petit matin, le Congrès n'a pas encore dégagé de majorité. Il semblerait que seule une sorte de coalition entre les différentes factions puisse mener à un gouvernement qui fonctionne. A cet égard, Nehru pourrait bien être le faiseur de rois - car il se situe confortablement entre les extrêmes de l'INC"
beng.135.a: "Nehru forme une coalition avec les Maximistes !"
beng.135.b: "Nehru convainc les Agraires de soutenir sa plateforme !"
beng.135.c: "Nehru utilise le soutien syndical de Dange pour remporter la présidence !"

 beng.136.t: "La Décision de la Commune de Bharât"
 beng.136.d: "La Commune de Bharât a décidé, contre toute attente, de rejeter l'idée d'une révolution mondiale, nous abandonnant à notre sort."
 beng.136.a: "Peut-être que nos camarades de l'Internationale nous aideront..."
 beng.136.b: "Nous nous tiendrons debout"

 beng.137.t: "[From.GetNameDefCap] désire rejoindre l'Internationale"
 beng.137.d: "Suite à la décision de la Commune de Bharât, nos camarades de [From.GetNameDefCap] nous ont contactés pour demander leur entrée dans l'Internationale. Sans l'aide de l'Inde, il n'est pas certain que nous puissions leur offrir une protection suffisante."
 beng.137.a: "Il faut essayer !"
 beng.137.b: "Nous sommes déjà débordés. Ils sont seuls."

 beng.138.t:0 "[From.GetName] a refusé"
 beng.138.d: "Le gouvernement [From.GetAdjective] a fait savoir que l'Internationale n'avait pas besoin de notre alliance"
 beng.138.a: "Ordures!"

 beng.139.t: "[FROM.GetNameDef] cherche une alliance avec [ROOT.GetNameDef]"
 beng.139.d: "Alors que les feux révolutionnaires balaient l'Asie, le besoin de solidarité et de coopération entre les peuples nouvellement émancipés devient de plus en plus évident. Conscients des dangers de rester neutres sur une scène mondiale en pleine mutation, nos camarades de [From.GetNameDef] ont demandé à rejoindre la [ROOT.GetFactionName]. Accepter cette demande nous permettrait d'étendre notre influence en Asie, mais des voix dissidentes nous ont mis en garde contre l'engagement dans des entreprises étrangères inutiles."
 beng.139.a: "Nous souhaitons la bienvenue à nos camarades [From.GetAdjectiveCap]s."
 beng.139.b: "Ce n'est pas nécessaire, rejetons leur pétition."

 beng.150.t: "[FROM.GetNameDefCap] réclame [858.GetName]"
 beng.150.d: "Le sous-continent indien étant à nouveau unifié, [FROM.GetNameDef] a commencé à réclamer le rétablissement complet de leurs anciennes frontières et ont exigé que le territoire frontalier de [858.GetName] leur soit transféré. Bien qu'une telle affirmation soit évidemment fausse, il semble peu probable qu'une puissance aussi renaissante abandonne simplement la question en cas de refus et cherchera probablement à faire valoir ses revendications par la guerre. Il faut donc déterminer si la nation est préparée à une telle éventualité."
 beng.150.a: "Nous n'avons pas d'autre choix que de nous y conformer"
 beng.150.b: "Nous ne céderons rien à ces tyrans !"

 beng.151.t: "[FROM.GetNameDefCap] accepte de restituer [858.GetName]"
 beng.151.d: "[FROM.GetName] a répondu. Ils ont décidé de rendre le territoire occupé de [858.GetName] aux autorités [ROOT.GetAdjective]es et mieux encore, ils ont décidé de le faire pacifiquement."
 beng.151.a: "Il est bon qu'ils aient entendu raison."

 beng.152.t: "[FROM.GetNameDefCap] refuse de rendre [858.GetName]"
 beng.152.d: "En violation de la souveraineté [ROOT.GetAdjective]e sur la région, [FROM.GetName] a refusé de restituer [858.GetName] et ont clairement fait part de leur intention de maintenir leur occupation. Il semble qu'il soit temps à présent d'avoir recours à la force ou de leur abandonner la région."
 beng.152.a: "Il semble que la force soit la seule option qui reste."
 beng.152.b: "Il ne vaut pas la peine de faire la guerre pour un différend aussi mineur."

 beng.153.t: "[FROM.GetNameDefCap] demande [897.GetName]"
 beng.153.d: "Le sous-continent indien étant à nouveau unifié, [FROM.GetNameDef] a commencé à réclamer le rétablissement complet de leurs anciennes frontières et a exigé que le territoire frontalier de [897.GetName] leur soit transféré. Bien qu'une telle affirmation soit évidemment totalement fausse, il semble peu probable qu'une puissance aussi renaissante abandonne simplement la question en cas de refus et cherchera probablement à faire valoir ses revendications par la guerre. Il faut donc déterminer si la nation est préparée à une telle éventualité."
 beng.153.a: "Nous n'avons pas d'autre choix que de nous y conformer"
 beng.153.b: "Nous ne céderons rien à ces tyrans !"

 beng.154.t: "[FROM.GetNameDefCap] accepte de restituer [897.GetName]"
 beng.154.d: "Une réponse a été reçue de la part de [FROM.GetName], et ils ont intelligemment décidé d'obtempérer. Ils ont donc accepté de restituer le territoire occupé de [897.GetName] aux autorités [ROOT.GetAdjective]es."
 beng.154.a: "Il est bon qu'ils aient entendu raison."

 beng.155.t: "[FROM.GetNameDefCap] refuse de restituer [897.GetName]"
 beng.155.d: "En violation de la souveraineté [ROOT.GetAdjective]e sur la région, [FROM.GetName] a refusé de restituer [897.GetName] et a clairement fait part de son intention de maintenir leur occupation. Il semble qu'il soit temps maintenant d'avoir recours à la forge ou de leur abandonner la région."
 beng.155.a: "Il semble que la force soit la seule option qui reste."
 beng.155.b: "Il ne vaut pas la peine de faire la guerre pour un différend aussi mineur."

 beng.200.t: "Choix de la Capitale de l'[ROOT.GetNameDef]"
 beng.200.d.RAJ: "Maintenant que l'Inde est enfin unifiée, il est temps de reconstruire et de décider où nous voulons que la capitale du pays soit. Alors que Lahore nous a bien servi, il peut être judicieux de retourner à Delhi où l'infrastructure et les opportunités pour en faire un centre économique avaient commencé à être établies depuis 1911. Alternativement, nous pouvons retourner à Calcutta, l'ancienne capitale de l'Inde Britannique, où la période de croissance industrielle sous la commune de Bharatiya et sa proximité avec la côte pourraient être un atout utile pour le commerce de l'Inde avec le reste du monde. Hyderabad, quant à elle, au cœur du sud de l'Inde, fondée en 1591, est devenue un centre culturel au cours des deux dernières décennies. Ou nous pouvons choisir de rester à Lahore, qui est restée notre capitale provisoire, tandis que nous intégrons lentement le reste du pays et le débarrassons des éléments réactionnaires et radicaux."
 beng.200.d.HND: "Maintenant que l'Inde est enfin unifiée, il est temps de reconstruire et de décider où nous voulons que la capitale du pays soit. Nous pourrions opter pour Delhi où les progrès pour en faire le centre de l'administration du Raj depuis 1911 ont été interrompus par la Révolution britannique, même si cela rappelle notre passé colonial. Hyderabad, quant à elle, au cœur du sud de l'Inde, fondée en 1591, est devenue un centre culturel au cours des deux dernières décennies. Bien que déménager dans l'un de ces endroits puisse aider à obtenir le soutien de la population, ils n'ont pas encore compris les avantages du socialisme sous la direction de notre chef, [ROOT.GetLeader]. Séjourner à Calcutta, berceau de la révolution, serait aussi symbolique pour les générations à venir. Le Front de l'Est de la Troisième Internationale commencera ici !"
 beng.200.d.PRF: "Maintenant que l'Inde est enfin unifiée, il est temps de reconstruire et de décider où nous voulons que la capitale du pays soit. Nous pourrions opter pour Delhi où les progrès pour en faire le centre de l'administration du Raj depuis 1911 ont été interrompus par la Révolution Britannique, même si c'est un rappel de notre passé colonial et [ROOT.GetLeader] a toujours voulu son indépendance du reste de l'Inde. Alternativement, nous pouvons déménager à Calcutta, l'ancienne capitale de l'Inde Bbritannique, où la période de croissance industrielle sous la commune de Bharatiya et sa proximité avec la côte pourraient être un atout utile pour le commerce de l'Inde avec le reste du monde.\n\nRester à Hyderabad, où les décennies d'investissement ont permis à de nouveaux services publics, d'institutions éducatives et financières et d'infrastructures modernes, d'en faire un centre culturel. Un jour, la ville pourrait même devenir une plaque tournante technologique, menant peut-être [ROOT.GetNameDef] à la prospérité. Une chose est claire, les sympathies coloniales et socialistes des autres villes séléctionnées peuvent rendre les autres emplacements risqués."
 beng.200.a: "L'ancienne capitale, Delhi"
 beng.200.b: "Revenons à l'ancienne capitale bengali"
 beng.200.c: "Il est temps pour Hyderabad de briller"
 beng.200.d: "Restons là où nous sommes actuellement"

