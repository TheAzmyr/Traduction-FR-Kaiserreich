### Ideas ###
HND_backwards_economy_1: "Économie sous-développée"
HND_backwards_economy_1_desc: "Le pays est en grande partie agraire, et bon nombre de ses méthodes agricoles sont dépassées depuis longtemps"
HND_backwards_economy_2: "Redressement de l’économie"
HND_backwards_economy_2_desc: "Le pays est en grande partie agraire, et bon nombre de ses méthodes agricoles sont dépassées depuis longtemps. Toutefois, les choses ont lentement commencé à changer, l'industrialisation devient de plus en plus courante dans les zones urbaines."
 HND_forwards_economy: "Économie développée"
 HND_forwards_economy_desc: "La nation, autrefois largement agraire, est finalement passée à une économie développée dont les signes d'industrialisation sont visibles dans chaque ville."
HND_divided_government: "Un gouvernement divisé"
HND_divided_government_desc: "Il y a trois factions au sein du gouvernement de Calcutta : les Maximistes, les Modérés et les Agraires. Tous ont combattu ensemble pendant la guerre civile, mais chacun a ses propres objectifs et sa propre vision de ce que deviendra l'Inde socialiste, même s'ils font tous partie du même gouvernement. Les luttes intestines peuvent parfois devenir extrêmes et l'on craint que la division n'aboutisse à un conflit ouvert"
 HND_isolationist_volunteers: "Le rempart de la Révolution asiatique"
 HND_isolationist_volunteers_desc: "Au moment où la révolution indienne touche à sa fin et que le peuple réclame la paix, certains veulent encore se battre pour un monde meilleur. Nous fournirons à nos amis étrangers des volontaires courageux, et nous espérons que leur lutte rendra le monde meilleur."
