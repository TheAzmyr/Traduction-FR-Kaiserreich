### Focuses ###
HND_INC_Meeting_1: "Réunion extraordinaire de l'INC"
HND_INC_Meeting_1_desc: "Alors que le mandat de Lala Lajpat Rai touche à sa fin, tout Calcutta vibre d'excitation avant la convocation du Congrès National Indien. On s'attend à ce qu'un nouveau chef d'État y soit nommé, décidant de l'orientation de la Commune Bharatiya au cours des prochaines années critiques"
HND_totalist_1: "Subhas Chandra Bose"
HND_totalist_1_desc: "Subhas Chandra Bose, chef de la faction Maximiste, a remporté les élections à la tête du gouvernement de Calcutta"
 HND_speech_war: ""Nous ne serons pas vaincus""
 HND_speech_war_desc: "Le premier point à l'ordre du jour de Bose sera de s'adresser à la nation - on s'attend à ce que les Totalistes adoptent une ligne dure quant à l'avancement de la Commune au cours des prochaines années. Pour Bose, la Commune Bharatiya a la capacité de promouvoir ses propres intérêts et de moderniser son armée, sans dépendre de forces extérieures, mais seulement au prix d'efforts considérables"
HND_revoke_landlords: "Destituer les propriétaires terriens"
HND_revoke_landlords_desc: "Tous les propriétaires terriens d'Inde d'avant la révolution ne sont pas partis. En effet, de nombreuses petites fermes sont encore détenues par de riches membres des castes supérieures qui se croient intouchables par le gouvernement de Calcutta. Les Maximistes ont l'intention de leur prouver que ce n'est pas le cas, et toutes les terres agricoles de la nation doivent être soumises à une règle et à une administration communes par les personnes qui travaillent sur elles"
HND_nationalize_industry: "Organiser les industries vitales"
 HND_nationalize_industry_desc: "A présent que la plupart des industries vitales du pays sont nationalisées, elles restent dans un état lamentable après la dévastation de la guerre civile. Le gouvernement doit se concentrer sur le rétablissement de leur productivité et l'organisation de leur gestion afin d'apporter aux militaires le soutien dont ils ont désespérément besoin"
HND_mass_conscription: "Éveiller les masses"
HND_mass_conscription_desc: "L'appel doit être lancé à la population de la Commune Bharatiya : préparer la guerre. Chaque homme et chaque femme doit être prêt à lutter contre les forces du colonialisme et de l'oppression, et si le prix de ce sacrifice est élevé, il doit être payé intégralement. La liberté de l'Inde viendra avec l'effusion de sang, il n'y a aucun moyen de la contourner, mais la majorité ne viendra pas celle de la Commune"
HND_purge_army: "Démarrer la Purge"
 HND_purge_army_desc: "Trop d'officiers de l'armée communale ont été princes de l'ancien ordre ou sont peu loyaux vis-à-vis de la Commune. Nous ne pouvons pas nous permettre le risque qu'ils rechignent à faire face aux exigences qui se présenteront, et ils doivent donc être éliminés des rangs. Le prix sera élevé, mais c'est un risque nécessaire"
HND_rebuild_army: "Une nouvelle armée se lève"
HND_rebuild_army_desc: "Une fois la purge de l'armée terminée, il est temps de remplacer ce qui a été perdu - et de s'assurer que tous les officiers promus sont fidèles à la cause maximaliste"
HND_ready_people: "La Guerre Totale nous attend"
 HND_ready_people_desc: "La loyauté du peuple de la Commune doit être garantie - et ce n'est pas seulement une loyauté envers la nation, mais envers les Maximistes. Notre chemin est difficile à parcourir, mais nous ne pouvons pas nous permettre que ceux qui se disent "modérés" ou "artisans de paix" conservent de l'influence quand il s'agit de prendre une décision ferme"
HND_syndicalist_1: "A. K. Fazlul Huq"
HND_syndicalist_1_desc: "A. K. Fazlul Huq, leader de la faction des modérés, a été élu à la tête du gouvernement de Calcutta"
 HND_speech_industry: ""L'industrie est la Voie de la Victoire""
HND_speech_industry_desc: "La première chose à faire pour Huq et Nehru est de s'adresser à la nation - on attend des modérés qu'ils adoptent une approche réaliste et progressiste pour faire prospérer la nation, en privilégiant sa croissance industrielle et les réformes de politiques iniques. Pour beaucoup de gens dans le pays, cela sera reçu avec rien de moins qu'un soupir de soulagement"
HND_spread_revolution: "Répandre la Révolution"
HND_spread_revolution_desc: "L'attitude des modéré à l'égard de la croissance ne signifie pas la capitulation face aux forces du colonialisme et de l'oppression qui se dressent toujours contre la Commune. À cette fin, le gouvernement doit tendre la main aux révolutionnaires du Nord et de l'Ouest qui restent discrets, prêts à agir à tout instant"
HND_create_raw: "Le Département de Recherche et d'Analyse"
HND_create_raw_desc: "La connaissance est notre plus grande arme - la connaissance de ce que font nos ennemis et la capacité de les tromper par la désinformation. À cette fin, une nouvelle aile de l'armée sera créée afin d'accroître nos capacités de renseignement dans l'ensemble du sous-continent et au-delà"
HND_production_focus: "Priorité à la productivité"
HND_production_focus_desc: "Dans le cadre du plan des Modérés visant à stimuler la croissance industrielle de la Commune, plusieurs centres de peuplement ont été désignés et recevront un flux d'argent et de construction."
HND_technology_focus: "Priorité à la rechnologie"
HND_technology_focus_desc: "Les modérés disent que le volume n'est pas aussi important que la qualité - la Commune Bharatiya doit se concentrer avant tout sur la technologie, ce qui doit en faire une des régions les plus avancées, égale du monde occidental. C'est la seule voie vers la victoire"
HND_arm_soldiers: "Armer les soldats"
HND_arm_soldiers_desc: "La Commune dispose d'une armée importante, mais équiper autant de soldats est une tâche difficile et qui nécessitera beaucoup de coordination et de planification"
HND_seek_aid: "Inviter les grands esprits de l’étranger"
HND_seek_aid_desc: "Nous ne pouvons pas travailler seuls - si nous voulons atteindre de véritables sommets en matière de recherche et de technologie, nous devons inviter les esprits les plus brillants des nations socialistes du monde à collaborer étroitement avec nos scientifiques"
HND_socialist_1: "Mohandas Karamchand Gandhi"
HND_socialist_1_desc: "Mohandas Karamchand Gandhi, chef de la faction Agrarienne, a été élu à la tête du gouvernement de Calcutta"
 HND_speech_peace: ""Il y a une place pour la paix en Inde""
HND_speech_peace_desc: "Le premier point à l'ordre du jour est que Gandhi s'adresse à la nation - il va déclarer que la Commune Bharatiya n'est pas gouvernée par des seigneurs de guerre, mais par un gouvernement qui entend mettre le peuple et sa liberté avant tout. Le Mahatma est une figure vénérée en Inde, et le peuple sera ravi d'entendre ses paroles"
HND_path_of_defense: "Priorité à la défense"
HND_path_of_defense_desc: "L'un des principes de la liberté est la force - même avec les Agrariens en charge de la Commune, il y a encore des forces qui ne voient que des ennemis et n'hésitent pas à frapper si elles en ont la chance. Les Agraires appelleront le peuple à résister, à soutenir de toutes leurs forces le gouvernement et ses efforts, et à être assurés que le Mahatma les guidera sur le chemin de la paix et de la liberté"
HND_people_first: "Le peuple de l'Inde d'abord"
HND_people_first_desc: "L'une des priorités des agrariens est de veiller au bien-être des plus pauvres de l'Inde. Il faudra un sacrifice de la part du gouvernement pour les voir s'enrichir, mais selon les propres mots de Gandhi, la Commune ne peut obtenir la victoire sans ces âmes désespérées"
HND_home_guard: "Créer la Garde Nationale"
 HND_home_guard_desc: "Malheureusement, la paix avec la Fédération Princière et le gouvernement du Dominion ne se fera jamais uniquement par les mots. Ils ne veulent pas entendre raison. Il est donc nécessaire de fonder une nouvelle faction au sein de l'armée communale, une faction qui se concentre sur la défense et le maintien de la paix. Si les traîtres du Nord et de l'Ouest viennent, ils doivent se heurter à une résistance acharnée et savoir que nous les saignerons si nous le devons"
HND_approach_enemy: "Approcher l'ennemi dans la Paix"
 HND_approach_enemy_desc: "Il est possible que des retrouvailles avec les autres factions en Inde soient envisageables. Le plus important, c'est le gouvernement de Lahore - s'il veut bien écouter les paroles du Mahatma et convenir d'un sommet, sans la présence de ses maîtres britanniques, alors la Fédération Princière suivra. Reste à voir si une telle réalisation est même possible"
HND_reunite_india: "Début du Sommet de Lucknow"
 HND_reunite_india_desc: "Les gouvernements de Lahore et de Calcutta se sont mis d'accord sur un sommet à Lucknow, avec les plus maigres chances qu'il puisse aboutir à une union pacifique. Il y a déjà des forces qui s'opposent farouchement à ce plan au sein de la Commune, mais le Mahatma croit que c'est possible... et, si la paix est possible, alors elle doit être instaurée"
HND_reform_army: "Réformer l'Armée Communale"
 HND_reform_army_desc: "La mise en place de la Garde Nationale n'est pas suffisante. Il existe déjà des forces au sein de l'armée de la Commune qui inquiètent les agraires et continuent à pousser la nation vers la guerre avec le nord et l'ouest, même si le Mahatma est déterminé à ce que la Commune ne fasse pas le premier pas. Il faut les trouver et leur retirer leur soutien, même si cela provoque les Maximistes de Calcutta."
HND_end_the_debate: "Mettre fin au débat national"
HND_end_the_debate_desc: "S'il y aura toujours des conflits au sein du gouvernement de Calcutta, il est temps de mettre un terme aux luttes intestines constantes. Si la Commune Bharatiya veut unir l'Inde, il faut que les trois factions travaillent main dans la main pour atteindre un objectif commun"
HND_new_industry: "Les nouvelles industries"
HND_new_industry_desc: "Notre industrie est déficiente. Nous devrions concentrer nos efforts sur la recherche de nouveaux modèles pour nos usines"
HND_railroad_1: "Développer le réseau ferroviaire national"
HND_railroad_1_desc: "Le développement des infrastructures de la Commune est le premier pas vers la reconstruction de notre économie et la poursuite de notre croissance industrielle"
HND_railroad_2: "Développer davantage le réseau ferroviaire"
HND_railroad_2_desc: "L'infrastructure du pays doit continuer de se développer, ce qui constitue la première étape vers notre reconstruction nationale"
HND_mining: "Nouvelles méthodes d'extraction"
HND_mining_desc: "La Commune Bharatiya est dotée de ressources naturelles et nous devons adopter de nouvelles méthodes d'exploitation minière afin de les exploiter"
HND_assam_oil: "Du Pétrole en Assam"
HND_assam_oil_desc: "De récentes prospections dans les provinces frontalières de l'Assam ont révélé des gisements de pétrole inexploités. L'Inde ne sera jamais l'un des plus grands producteurs de pétrole au monde, mais cela pourrait s'avérer une ressource vitale pour notre armée et notre industrie"
HND_indian_elites: "La question des élites du Bengale"
HND_indian_elites_desc: "L'un des obstacles au progrès de la Commune réside dans les vestiges de l'ancien ordre social qui subsistent encore - les castes d'élite ne sont plus aussi riches et puissantes qu'elles l'étaient autrefois, mais elles s'accrochent à ce qu'elles ont et refusent de partager leurs surplus avec le peuple et le gouvernement. Nous devons décider quelles mesures seront prises pour les harmoniser, si c'est encore possible, avant que nous puissions vraiment commencer à croître"
HND_civ_industry_1: "Bâtir une industrie civile"
HND_civ_industry_1_desc: "Armés des nouvelles technologies, nous pouvons commencer à construire des usines dans tout le pays"
HND_civ_industry_2: "Encore plus d'industries civiles"
HND_civ_industry_2_desc: "Nous devons continuer à construire des usines civiles pour subvenir aux besoins de notre population"
HND_mil_industry_1: "Bâtir une industrie militaire"
HND_mil_industry_1_desc: "Nos usines militaires font actuellement défaut. Nous devons consacrer nos efforts politiques à leur développement"
HND_mil_industry_2: "Croissance des industries militaire"
HND_mil_industry_2_desc: "Bien que notre production militaire ait augmenté, elle est loin d'atteindre le niveau nécessaire pour affronter le Dominion du Nord et la Fédération Princière. Nous devons continuer à l'élargir"
HND_new_economy: "L’Économie renouvelée !"
HND_new_economy_desc: "Nous avons enfin réparé les dommages causés à notre économie par la guerre civile et nous pouvons maintenant vraiment prétendre être une puissance industrielle en plein essor, prête à affronter nos ennemis"
HND_army_research: "Le Département de la Recherche"
HND_army_research_desc: "Il est temps de créer un ministère au sein des forces armées, un ministère qui se concentrerait sur l'avancement de nos capacités de recherche"
HND_radio: "Développer la technologie radio"
HND_radio_desc: "La technologie radio s'est avérée ailleurs dans le monde être une merveille qui permet une communication instantanée avec la ligne de front. Nous devons travailler à sa maîtrise"
HND_electronics_1: "Développer l’électronique"
HND_electronics_1_desc: "L'avènement des radars et des ordinateurs est essentiel pour les futurs efforts militaires de la Commune"
HND_expand_research: "Élargir nos équipes de recherche"
HND_expand_research_desc: "Trop de scientifiques d'autres nations surpassent les nôtres. Nous devons rassembler plus de scientifiques et les mettre au travail pour notre compte, afin de relever les défis à venir"
HND_rocketry: "Développer la science des fusées"
 HND_rocketry_desc: "Avec la réunification de l'Inde, nous devons envisager l'avenir de la guerre : des fusées qui peuvent non seulement propulser nos avions, mais aussi les armes les plus destructrices"
HND_nuclear: "L'avenir de la Guerre"
HND_nuclear_desc: "Il existe un plan secret dans les recoins les plus sombres du gouvernement de Calcutta, un plan qui vise à maîtriser l'arme la plus puissante connue de l'humanité. Avec elle entre nos mains, toute victoire est possible"
HND_central_command: "Établir un Commandement Central"
HND_central_command_desc: "Il y a trop de commandements séparés, centrés sur les différents groupes révolutionnaires qui ont combattu durant la guerre civile. Nous devons les rassembler sous une seule bannière et avancer comme une seule force"
HND_army_command: "La nouvelle armée Bharatiya"
HND_army_command_desc: "Nos forces terrestres doivent être une nouvelle priorité, comme la promotion des généraux qui peuvent apporter le plus grand bénéfice et la réforme de leurs méthodes dans l'intérêt de la nation"
HND_increase_training: "Établir des académies militaires"
HND_increase_training_desc: "De nouveaux centres de formation sont nécessaires - nous devons former un grand nombre de soldats, et rapidement, si nous voulons un jour espérer la victoire contre nos ennemis"
HND_mobility: "La mobilité avant tout"
HND_mobility_desc: "La cavalerie ne suffit plus. Nous devons nous concentrer sur le transport motorisé et accroître la mobilité de nos forces"
HND_modernize_army: "Moderniser l'armée de terre"
HND_modernize_army_desc: "Les fantassins indiens sont nombreux et loyaux. Leur équipement, cependant, est obsolète et inefficace. Nous devons y remédier"
HND_artillery_focus: "Moderniser notre artillerie"
HND_artillery_focus_desc: "L'artillerie de la Commune date pour la plupart de la Weltkrieg. Nous devons la moderniser si nous ne voulons pas que nos soldats soient écrasés sans soutien adéquat"
HND_armored_corps_1: "Le Corps Blindé Bharati"
HND_armored_corps_1_desc: "Le fait de fournir à nos troupes des véhicules blindés nous donnera un avantage certain pour affronter nos ennemis"
HND_armored_corps_2: "Renforcer le Corps Blindé Bharati"
HND_armored_corps_2_desc: "Nous devons continuer de développer notre corps blindé pour maintenir un avantage concurrentiel face à nos ennemis"
HND_centralize_supply: "Centraliser la logistique de l'Armée"
HND_centralize_supply_desc: "Le ravitaillement de nos forces terrestres provient de nombreuses industries différentes - nous devons les réunir et les organiser, afin de maximiser notre efficacité et d'assurer à l'armée son potentiel maximum"
HND_adv_command_1: "Régner sur la terre"
HND_adv_command_1_desc: "Nous nous concentrons avant tout sur notre armée de terre - certes, cela peut se faire au détriment de nos capacités navales et aériennes, mais la Commune doit reconnaître où se trouve sa force et maximiser son efficacité"
HND_air_command: "Créer la branche aérienne"
HND_air_command_desc: "Il ne reste rien de la maigre force aérienne que la Commune a utilisée pendant la Weltkrieg. Nous devons la reconstruire à partir de zéro, et cela commence par l'établissement d'un nouveau commandement aérien"
HND_air_training: "L'Académie de l'Air de Cuttack"
HND_air_training_desc: "La première étape de la reconstruction de notre force aérienne est la création d'une académie de l'air, qui pourra former nos futurs aviateurs pour les batailles à venir"
HND_fighter_focus: "Il nous faut des chasseurs..."
HND_fighter_focus_desc: "Nous devrions nous concentrer sur la construction de chasseurs, pour garder l'air à l'écart des ennemis"
HND_bomber_focus: "Et même des bombardiers !"
HND_bomber_focus_desc: "Nous devrions nous concentrer sur la construction de bombardiers, pour détruire nos ennemis depuis le ciel !"
HND_airborne: "Créer le Corps Aérien des Lions Rouges"
HND_airborne_desc: "Une proposition de l'un de nos maréchaux de l'air à la retraite nous a donné l'occasion d'établir une force de parachutistes - ce sera une entreprise coûteuse, mais quel meilleur moyen de surprendre nos ennemis qu'en débarquant derrière leurs lignes ?"
HND_CAS_focus: "Utiliser les bombardiers en piqué"
HND_CAS_focus_desc: "Le soutien aérien rapproché nous permet de mitrailler les unités ennemies pendant les combats avec une précision effrayante, ce qui nous donne un avantage considérable sur nos adversaires"
HND_air_production: "Accroître notre production aérienne"
HND_air_production_desc: "La reconstruction de notre armée de l'air nécessitera le développement et l'organisation de nos usines dans ce seul but"
HND_adv_command_2: "Dominer le Ciel"
HND_adv_command_2_desc: "Nous nous concentrons avant tout sur notre armée de l'air - certes, cela peut se faire au détriment de nos capacités navales et terrestres, mais la Commune doit reconnaître où se trouve sa force et maximiser son efficacité"
HND_navy_command: "Établir le Commandement de la Marine"
 HND_navy_command_desc: "Pas un seul navire n'est resté sous notre commandement après la guerre civile, ce qui laisse nos côtes largement ouvertes aux assauts. Nous devons établir un nouveau commandement naval et faire tout ce qui est en notre pouvoir pour nous protéger contre les attaques maritimes"
HND_calcutta_dockyard: "Chantiers Navals de Calcutta"
HND_calcutta_dockyard_desc: "Les installations de construction navale de Calcutta sont très dépassées. Ils doivent être mis à jour et étendus, prêts à construire une nouvelle flotte Bharatiya"
HND_submarine_focus: "Torpiller le ravitaillement ennemi"
HND_submarine_focus_desc: "Les sous-marins sont un excellent moyen de perturber les convois ennemis. Nous devrions en construire autant que possible"
HND_destroyer_focus: "Et protéger notre ravitaillement"
HND_destroyer_focus_desc: "Les destroyers sont efficaces pour détruire les sous-marins ennemis. Nous devrions nous assurer que nos expéditions sont sécuritaires en en construisant le plus grand nombre possible"
HND_red_marines: "Établir les troupes de marines Bharaties"
HND_red_marines_desc: "Une proposition au sein du gouvernement voudrait que nous nous concentrions non pas sur la défense contre l'assaut maritime, mais sur l'établissement d'une force de marines capables d'attaquer les côtes de nos ennemis. C'est une idée intéressante, qui a du mérite si notre flotte est suffisamment digne de l'appuyer"
HND_protect_coasts: "Protéger les côtes de la Commune"
 HND_protect_coasts_desc: "Nous devons nous concentrer sur la défense de nos ports vitaux et, à cette fin, nous devons ériger des forteresses sur la côte pour nous assurer qu'elles puissent être protégées des attaques maritimes"
HND_expand_dockyard: "Agrandir le chantier naval de Calcutta"
HND_expand_dockyard_desc: "Un effort concerté doit être fait pour développer à nouveau les chantiers navals de Calcutta. Nos efforts de construction navale sont notre seul espoir de nous fortifier en haute mer !"
HND_adv_command_3: "Dominer les mers"
HND_adv_command_3_desc: "Nous nous concentrons avant tout sur notre marine - certes, cela peut se faire au détriment de notre armée et de nos capacités aériennes, mais la Commune doit reconnaître où se trouve sa force et maximiser son efficacité"
 HND_third_internationale: "La Troisième Internationale"
 HND_third_internationale_desc: "Le Premier Congrès de la Troisième Internationale est sur le point d'être convoqué, et notre participation pourrait être notre seule chance d'obtenir de l'aide des nations syndicalistes à l'étranger"
HND_anglo_indian_trade: "L'Accord Commercial Anglo-Indien"
HND_anglo_indian_trade_desc: "Une proposition a été présentée visant à systématiser et à rationaliser la coopération socialiste anglo-indienne - en accordant au gouvernement indien une aide vitale en matière industrielle et militaire tout en assurant au peuple et au gouvernement de Grande-Bretagne un flux régulier de biens exotiques tels que les bananes, le caoutchouc et - encore plus important - un accès sans restriction aux plantations de thé de l'Assam"
HND_aid_from_britain: "Solliciter l'aide de la Grande-Bretagne"
 HND_aid_from_britain_desc: "L'Union Britannique nous a promis une assistance militaire lors de la récente réunion du Congrès - nous devons maintenant voir ce qu'ils peuvent apporter"
HND_aid_from_france: "Solliciter l'aide de la France"
 HND_aid_from_france_desc: "La Commune de France nous a promis une assistance militaire lors de la récente réunion du Congrès - nous devons maintenant voir ce qu'ils peuvent nous apporter"
HND_war_prepare: "La confrontation finale"
 HND_war_prepare_desc: "Il est inévitable que nous devions affronter à la fois le Raj et la Fédération Princière à un moment donné, et cela dans un proche avenir. Nous devons nous assurer que nous serons aussi forts que possible, avant d'aller plus loin."
HND_unite_india: "L'Inde est unifiée"
HND_unite_india_desc: "Jai Hind ! Le sous-continent est à nouveau à nous ! Quelle est la prochaine étape ?"
HND_special_INC_meeting: "Convoquer une réunion du CNI"
HND_special_INC_meeting_desc: "L'Inde étant à présent réunifiée, le premier point à l'ordre du jour sera de réunir une session spéciale du Congrès National Indien pour déterminer comment nous aborderons la gouvernance de la nation dans son ensemble. Cela s'accompagne d'une nouvelle élection au poste de chef de l’État. Ce sera une journée importante qui déterminera l'orientation future de l'Inde unie"
 HND_bhutan: "S'occuper du Bhoutan"
 HND_bhutan_desc: "Notre contrôle sur le sous-continent indien étant assuré, il est temps de se pencher sur notre frontière nord. De nouvelles grandes puissances s'élèvent en Chine, et nous devons assurer notre contrôle sur le royaume du Bhoutan en tant qu'État tampon dans l'Himalaya. Nous transformerons ce marécage réactionnaire en un nouvel État socialiste, par la force si nécessaire."
 HND_nepal: "S'occuper du Népal"
HND_nepal_desc: "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre souveraineté sur ces territoires"
 HND_madras: "Intégrer les états du Deccan"
HND_madras_desc: "Les nations du sud de l'Inde doivent soit se joindre volontairement à l'Inde, soit être conquises - le choix leur appartient"
HND_claim_goa: "Revendiquer Goa"
HND_claim_goa_desc: "L'enclave de Goa n'est rien de plus qu'une bavure du côté de notre fière nation. C'est légitimement notre territoire, et doit être restitué"
 HND_claim_pondicherry: "Revendiquer Pondichéry"
 HND_claim_pondicherry_desc: "L'enclave de Pondichéry n'est rien de plus qu'une injure jetée à la face de notre fière nation. C'est sans doute un de nos terriroires nationaux et il doit nous être restitué."
 HND_burma: "Libérer la Birmanie"
 HND_burma_desc: "Comme nous, la Birmanie était autrefois sous le joug des impérialistes qui ont pris sa richesse et son indépendance comme un moustique suce du sang. Bien que nous puissions féliciter nos frères Birmans pour s'être eux aussi libérés du colonialisme, contrairement à nous ils ont été incapables de mettre à bas le joug du capital et en souffrent encore aujourd'hui. La révolution de l'Inde étant enfin complète le temps est venu de terminer la libération de la Birmanie."
 HND_siam: "Les territoires Birman du Siam"
 HND_siam_desc: "Le royaume siamois est l'un des "États vautours" les plus opportunistes, un de ceux qui n'ont pas hésité à exploiter le désordre qui a suivi la chute du Raj. La jeune nation birmane ayant été durement éprouvée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être récupérées !"
 HND_tibet: "Libérer les Régions Frontalières"
 HND_tibet_desc: "Lorsque la nation indienne a sombré dans le chaos, au moment où son peuple tentait de se libérer du joug de la domination britannique, les Tibétains ont saisi l'occasion pour occuper la région frontalière de [858.GetName] et ont contraint la population qui y vivait à se soumettre à leur domination. Une telle injustice ne peut pas perdurer et doit être corrigée immédiatement."
 HND_aksai_chin: "Rétablir l'Unité du Cachemire"
 HND_aksai_chin_desc: "Le pays étant enfin uni, nous sommes en mesure d'envisager des menaces plus lointaines et de protéger la révolution contre les menaces les plus improbables provenant de l'extérieur de nos frontières. À l'heure actuelle, la partie la plus septentrionale du Cachemire est toujours aux mains des seigneurs de la guerre locaux, qui font subir à la population leur mauvaise administration. Nous devons frapper tant que l'occasion se présente et restaurer l'ensemble du Cachemire en tant que partie intégrante de la nation."
HND_ceylon: "Revendiquer Ceylan"
 HND_ceylon_desc: "De plein droit, Ceylan, les Maldives et les îles Andaman font partie du territoire légitime de notre nation. Leur occupation doit prendre fin."
HND_red_raj: "La place du Raj Rouge"
HND_red_raj_desc: "Avec l'Inde réunifiée derrière le gouvernement de Calcutta et les provinces des gouvernements prétendants placés sous administration socialiste, le gouvernement a commencé à débattre de la voie que nous devrions suivre sur le plan international"
HND_new_india: "Une Inde Rouge émerge"
HND_new_india_desc: "Il est temps d'annoncer au monde que l'Inde a été unie sous une bannière socialiste et que nous sommes les champions des travailleurs d'ici et d'ailleurs. Notre peuple doit être uni dans cette cause commune, qu'il se soit battu pour notre révolution ou contre elle - le Rubicon a été franchis"
HND_unite_minds: "Nos meilleurs esprits associés"
HND_unite_minds_desc: "Il y a beaucoup de grands esprits parmi les Indiens dans le reste du sous-continent. Nous devons trouver ceux qui sont prêts à être loyaux envers leur nouveau gouvernement et à les mettre à contribution pour accroître nos capacités scientifiques"
 HND_delhi_officers: "Le destin des officiers du Dominion"
 HND_delhi_officers_desc: "Le premier ordre du jour concerne les officiers du Raj vaincu. Devons-nous leur donner une place dans notre pays ? Ou les écarter de toute fonction avant qu'ils ne causent d'autres problèmes?"
HND_integrate_ganges: "Intégrer la plaine du Gange"
HND_integrate_ganges_desc: "La plaine du Gange est la principale artère économique du commerce et de l'industrie indienne. Le plus tôt sera le mieux, le mieux ce sera pour ces gens de passer sous le contrôle total de Calcutta"
HND_integrate_northwest: "Intégrer le Nord-Ouest"
 HND_integrate_northwest_desc: "Les provinces du Nord-Ouest de l'Inde ont été un bastion de la petite bourgeoisie et de plusieurs États Princiers réactionnaires. Les commerçants et les industriels de Karachi et du Pendjab semblent particulièrement opposés à tout changement radical aux changements économiques et sociaux que nous proposons. Nous devons faire preuve de prudence afin de nous assurer leur loyauté... ou au contraire d'être vigoureux..."
HND_princely_officers: "Le destin des officiers des Etats Princiers"
HND_princely_officers_desc: "Le premier point à l'ordre du jour concerne les dirigeants de la Fédération Princière vaincue. Doit-on leur donner une place dans notre nation ? Ou les mettre à la retraite avant qu'ils ne créent d'autres problèmes ?"
HND_integrate_bombay: "Intégrer la Présidence de Bombay"
 HND_integrate_bombay_desc: "Dans l'ancienne région de Bombay, il y a un fort mouvement syndical dans la ville même de Bombay. Ce sera très utile au début de notre processus d'intégration, bien que les villages et les villes de l'intérieur du pays aient une tendance plus conservatrice. Néanmoins, nous devons décider d'une ligne de conduite en ce qui concerne le processus d'intégration"
HND_integrate_deccan: "Intégrer les États du Deccan"
 HND_integrate_deccan_desc: "Les États Princiers du Sud ont toujours été quelque peu détachés politiquement du gouvernement fédéral à Hyderabad. Il nous est donc plus difficile de mettre en place une administration centrale efficace. Néanmoins, c'est ce que nous devrons faire"

### Intro Screen ###
 HND_country_intro_header:0 "Lala Lajpat Rai et le gouvernement de Calcutta"
 HND_country_intro_content:0 "Lala Lajpat Rai, président du Congrès National Indien et chef du gouvernement de Calcutta, a commencé à ressentir de plus en plus la raideur liée son âge avancé. Alors que les toutous britanniques de Lahore resurgissent comme concurrent sérieux en tant que successeur légal du Raj et à la monarchie birmane secouée par les révoltes et grèves étudiantes, Rai a conclu que le gouvernement de l'Inde libre devra être réaménagé et restructuré si nous voulons suivre le développement des concurrents voisins - il a ainsi décidé de quitter ses fonctions au courant de cette année. La démission de Rai marque la fin potentielle du gouvernement de compromis qui a émergé après la guerre civile indienne, les Agraires de Gandhi et les Maximistes de Subhas Chandra Bose souhaitant tous les deux une influence définitive au Congrès et au gouvernement de Calcutta dans son ensemble"

