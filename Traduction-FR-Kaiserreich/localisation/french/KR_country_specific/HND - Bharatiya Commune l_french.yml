 HND_lala_lajpat_rai: "Lala Lajpat Rai"
 HND_lala_lajpat_rai_leader_desc: "§YDescription du dirigeant\nNaissance :§! 28 janvier 1865, à Dhudike, Province de Pendjab, Inde britannique\n§YCarrière politique :§! Philanthrope hindou Pendjabi, Rai est revenu des États-Unis où il avait défendu l'indépendance de l'Inde pour formuler la création d'un nouvel État socialiste en Inde. Avec l'effondrement du régime Britannique à la fin de l'année 1925, Rai, avec d'autres figures de proue socialistes indiennes, proclama l'établissement de la République Populaire du Bengale. Alors que la République Populaire n'avait pas réussi à unir l'Inde par la force, elle a réussi à consolider son pouvoir sur le tiers nord-est du sous-continent. Rai, autrefois relativement sûr de lui dans sa direction de la République populaire, l'a rebaptisé en Commune Bharatiya pour indiquer son ambition d'unification, et se heurte maintenant à une vive opposition des factions socialistes concurrentes. Avec son âge avancé et son influence décroissante, Rai a annoncé son intention de démissionner de son poste. Son successeur pourrait bien déterminer l'avenir de la Commune elle-même."

 HND_mohandas_karamchand_gandhi: "Mohandas Karamchand Gandhi"
 HND_mohandas_karamchand_gandhi_leader_desc: "§YDescription du dirigeant\nNaissance :§! 2 octobre 1869, à Porbandar, Présidence de Bombay, Inde britannique\n§YCarrière politique :§! Ancien avocat, Gandhi attachait une grande importance à l'indépendance progressive, pacifique et légale de l'Inde par rapport à la domination britannique. Avec l'effondrement du Raj, lui et ses nombreux partisans ont toutefois été contraints de revoir leur position. Bien que toujours partisan du pacifisme, Gandhi est de plus en plus influencé par les idées de ses collègues du Congrès National Indien, désormais radicalisé. La victoire de Gandhi lors de la session extraordinaire du Congrès National Indien a ravivé l'espoir d'une réunification pacifique du sous-continent indien et d'une réconciliation de ses factions divisées."

 HND_nirmal_kumar_bose: "Nirmal Kumar Bose"
 HND_nirmal_kumar_bose_leader_desc: "§YDescription du dirigeant\nNaissance :§! 22 janvier 1901, à Calcutta, Présidence de Fort William au Bengale, Inde britannique\n§YCarrière politique :§! Protégé du célèbre Mohandas Gandhi, Bose a pris la direction de la Commune Bharatiya. Il est susceptible de poursuivre les réformes agraires de Gandhi et d'encourager la réunification non-violente de l'Inde. De nombreux dissidents au sein de la Commune Bharatiya, cependant, sont mécontents de la montée au pouvoir de Bose, croyant, malgré les explications officielles du contraire, que Bose a organisé la disparition de Gandhi."

 HND_abul_kasem_fazlul_huq: "Abul Kasem Fazlul Huq"
 HND_abul_kasem_fazlul_huq_leader_desc: "§YDescription du dirigeant\nNaissance :§! 26 octobre 1873, à Saturia, Présidence de Fort William au Bengale, Inde britannique\n§YCarrière politique :§! Fazlul Huq, ancien secrétaire de la Ligue Musulmane du Bengale, et maintenant un Syndicaliste avoué, a mené sa faction "Modérée" à la victoire lors de la session spéciale du Congrès National Indien. Il a fait campagne sur une plateforme d'industrialisation centrée sur les syndicats et sur la mise en œuvre progressive de la réforme socialiste. Malgré le succès électoral, cependant, Fuq fait toujours face à une opposition farouche de la part des factions opposées du Congrès National Indien. Quoi qu'il en soit, la vision de prospérité de Fuq dans l'Inde orientale historiquement appauvrie, et peut-être un jour dans tout le sous-continent, semble, du moins pour ses partisans, être de plus en plus réalisable."

 HND_shripad_amrit_dange: "Shripad Amrit Dange"
 HND_shripad_amrit_dange_leader_desc: "§YDescription du dirigeant\nNaissance :§! 10 octobre 1899, à Karanjgaon, Présidence de Bombay, Inde britannique\n§YCarrière politique :§! Shripad Amrit Dange est peut-être le syndicaliste le plus radical au sein du Congrès National Indien. Tout comme Nestor Makhno des Anarchistes Français, il prône le démantèlement final de l’État lui-même. Contrairement aux anarchistes, plutôt que de promouvoir la collectivisation rurale, Dange prône l'industrialisation et la prise en charge par les syndicats de l'ensemble de l'appareil économique."

 HND_jawaharlal_nehru: "Jawaharlal Nehru"
 HND_jawaharlal_nehru_leader_desc: "§YDescription du dirigeant\nNaissance :§! 14 novembre 1889, à Allahabad, Provinces du Nord-Ouest, Inde britannique\n§YCarrière politique :§! Jawaharlal Nehru est presque certainement le plus discret des dirigeants politiques de la Commune Bharatiya. Avec l'effondrement du Raj Britannique, Nehru, tout en étant un ardent défenseur de l'indépendance immédiate de l'Empire affaibli, a travaillé sans relâche pour arbitrer toutes sortes de différends entre les dirigeants Indiens à travers le spectre politique. Alors que ses détracteurs calomniaient Nehru comme indécis et lâche, les subtiles manœuvres politiques de Nehru étaient essentielles pour son ascension aux plus hauts niveaux du Congrès National Indien, et maintenant de la Commune Bharatiya elle-même. Sous la direction de Nehru, le factionnalisme qui a affligé le Congrès pendant des décennies pourrait peut-être enfin être apaisé."

 HND_subhas_chandra_bose: "Subhas Chandra Bose"
 HND_subhas_chandra_bose_leader_desc: "§YDescription du dirigeant\nNaissance :§! 23 janvier 1897, à Cuttack, Présidence de Fort William au Bengale, Inde britannique\n§YCarrière politique :§! Enfant, Subhas Chandra Bose a agressé un maître d'école britannique pour avoir diffamé son Inde bien-aimée ; son expulsion a imprimé en Bose un désir de vengeance presque féroce. Peu de temps avant l'effondrement du Raj britannique, Bose attira de larges pans de la population indienne vers la cause socialiste avec des discours incendiaires contre tous ceux qui nieraient la domination unique du peuple Indien sur le sous-continent. Avec le succès des Maximistes de Bose au sein du Congrès National Indien, la Commune Bharatiya dans son ensemble a commencé à adopter une perspective militariste similaire ; elle semble maintenant porter un coup décisif au cœur des Dominionnistes comme à celui de la Fédération Princière."

