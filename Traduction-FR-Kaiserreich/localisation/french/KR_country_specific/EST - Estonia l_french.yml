### Ideas ###
 EST_agrarian_issue: "Le Problème Agrarien"
 EST_agrarian_issue_desc: "La plupart des Estoniens sont encore des agriculteurs, dont beaucoup utilisent encore des équipements et des techniques agricoles désuets. Afin de libérer de la main-d'œuvre supplémentaire et de mieux nourrir notre population, notamment en étant en mesure d'envoyer davantage d'exportations à l'étranger, nous devrons commencer à aborder les problèmes par des réformes sérieuses et globales."

 LAT_EST_roads_to_riga: "Tous les chemins mènent à Riga"
 LAT_EST_roads_to_riga_desc: "Les gouvernorats baltes ont été développés en pensant à Riga. C'est le principal centre industriel et centre d'infrastructure de la région et la plus grande ville des États baltes. L'industrie de Livland, de Courlande et d'Estland dépend d'une connexion stable avec ses services. Aujourd'hui, une frontière sépare Riga du reste des États baltes, ce qui donne à son gouvernement une grande influence pour maintenir les deux autres États sur la même voie."

 EST_newborn_military_idea: "Armée nouvellement crée"
 EST_newborn_military_idea_desc: "Avec le retour et la stabilisation du gouvernement estonien en exil, nous devons maintenant aborder la question de la constitution de nos forces armées."

