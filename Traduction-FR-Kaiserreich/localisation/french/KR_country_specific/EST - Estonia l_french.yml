### Focuses ###
 Estonia_Focus: "Arbre des Priorités d'Estonie"

### Initial Tree
 EST_national_personal_autonomy: "Mettre en œuvre l'Autonomie Personnelle Nationale"
 EST_national_personal_autonomy_desc: "Comme l'a décrit le grand austromarxiste Otto Bauer, l'Autonomie Personnelle Nationale offrira aux minorités en Estonie une protection et des droits égaux. Cette nouvelle loi nationale sur l'autonomie personnelle accordera notamment aux minorités le choix de déclarer leur nationalité, et établira une autonomie culturelle nationale de droit public."

 EST_nationalizing_baltic_german_industry: "Saisir l'industrie allemande de la Baltique"
 EST_nationalizing_baltic_german_industry_desc: "L'Estonie est aux Estoniens, pas aux Allemands! Nous les avons expulsés de nos terres et tout ce qu'il leur reste nous appartient maintenant - l'industrie, les routes, les domaines. Ils seront tous expropriés et leurs biens transférés entre les mains de ceux en qui on peut avoir confiance pour servir les intérêts du peuple estonien."

 EST_estonian_freedom: "Nation-Building"
 EST_estonian_freedom_desc: "Lors d'une frappe rapide, toutes les institutions et infrastructures allemandes de la Baltique ont été balayées. Nous devons combler ce vide et bâtir nos propres institutions pour le bien du peuple estonien."

 EST_omakaitse: "Réformer les Omakaitse"
 EST_omakaitse_desc: "Les Omakaitse étaient les porte-drapeaux de la résistance estonienne à l'occupation allemande en 1918, et les derniers d'entres eux ont survécu en exil, s'entraînant dans le but de reprendre la patrie. A présent que nous sommes revenus, il est temps pour nous de décider de leur rôle dans la société estonienne - s'ils doivent rester ou s'intégrer dans l'armée."

### Vapsid Tree
 EST_pursue_autarky: "Poursuivre la politique d'autarcie"
 EST_pursue_autarky_desc: "Avec notre rupture avec l'Allemagne, le moment est venu de faire cavalier seul. L'Estonie appartient aux Estoniens et maintenant que nous avons nationalisé l'industrie allemande, nous développerons notre économie de manière à ne plus dépendre de Mitteleuropa."

 EST_banking_reform: "Loi de Réforme Bancaire"
 EST_banking_reform_desc: "Dans le cadre de l'une des premières étapes de la réforme monétaire et de notre indépendance vis-à-vis de la sphère économique allemande, le Riigikogu a annoncé une nouvelle unité monétaire - le kroon-or Le kroon-or est divisé en cent marks et équivaut à la teneur en or du krona suédois. Suite à la réforme, tous les prêts et banques privées seront réévalués en Kroons."

 EST_military_armaments_industry: "Industries d'armement militaire"
 EST_military_armaments_industry_desc: "Cela ne fait aucun doute; L'Estonie manque d'industries militaires lourdes, dont elle aurait besoin pour se préparer aux tensions croissantes à travers l'Europe. Si l'ours russe regarde avec avidité vers notre pays bien-aimé, nous devons nous préparer et commencer à revitaliser notre industrie pour survivre au conflit à venir."

 EST_oil_exploitation: "Exploitation du Pétrôle"
 EST_oil_exploitation_desc: "L'analyse des ressources estoniennes en pétrole de schiste et des possibilités d'exploitation minière s'est intensifiée pendant la période où l'Estonie était sous contrôle russe, puis allemand. A présent que nous sommes indépendants, ces ressources sont à nous ! Non seulement ils serviront d'attraits pour le commerce extérieur, mais nous pourrons également alimenter notre nation avec du pétrôle de schiste."

 EST_industrializing_tallinn: "Industrialiser Tallinn"
 EST_industrializing_tallinn_desc: "Dans le cadre des tentatives du gouvernement Vapsid de moderniser la nation estonienne nouvellement formée, la grande ville de Tallinn a désespérément besoin d'être modernisée. Dans le cadre des réformes du président Sirk visant à moderniser l'État estonien, nous lancerons un programme d'industrialisation dans la capitale elle-même."

 EST_agricultural_credit_programmes: "Programmes de crédit agricole"
 EST_agricultural_credit_programmes_desc: "Dans le cadre des réformes de Sirk pour son peuple estonien bien-aimé, le gouvernement lancera un programme de crédit agricole. Cela garantira que l'agriculteur estonien bénéficiera d'un crédit bon marché pour moderniser ses propriétés, pour la gloire de la nation estonienne."

 EST_modern_farming_methods: "Méthodes agricoles modernes"
 EST_modern_farming_methods_desc: "Alors que notre nation commence à montrer des signes de modernisation, la campagne estonienne reste assez rurale et certaines des méthodes agricoles qui y sont pratiquées sont quelque peu archaïques. Dans le cadre des réformes de Sirk, nous commencerons à mettre en œuvre des méthodes modernes telles que l'utilisation de tracteurs et de meilleures semences pour améliorer la production agraire estonienne."

 EST_encourage_communal_farming: "Encourager l'agriculture communautaire"
 EST_encourage_communal_farming_desc: "Les Estoniens doivent travailler ensemble ! En tant que nation, les agriculteurs doivent être incités à travailler ensemble dans des fermes communales pour augmenter leur productivité et partager leur récolte avec leurs frères et sœurs estoniens."

 EST_rural_electrification: "Programmes d'électrification rurale"
 EST_rural_electrification_desc: "Alors que des villes comme Tallinn se modernisent pour être électrifiées, la plupart des campagnes sont à peine éclairées. Sous le mandat du président Sirk, ce n'est plus un problème puisqu'il a déclaré un programme d'électrification pour éclairer le pays estonien."

 EST_mechanised_farming_pataut: "Agriculture Mécanisée"
 EST_mechanised_farming_pataut_desc: "Aujourd'hui encore, la majeure partie de la production agricole en Estonie repose encore sur les chevaux et les bœufs. Pour moderniser pleinement notre nation, il est temps d'adopter des aspects de l'agriculture mécanisée tels que le tracteur et la moissoneuse-batteuse."

 EST_expanding_university_tartu: "Agrandir l'Université de Tartu"
 EST_expanding_university_tartu_desc: "Fondée en 1632, l'Université de Tartu a toujours été le summum de l'intellectualisme et des réalisations estoniennes. A présent que l'Estonie est totalement indépendante, le cursus universitaire aura enfin son autonomie et l'estonien, sa langue d'enseignement."

 EST_embrace_etatism: "Adopter l'Etatisme"
 EST_embrace_etatism_desc: "L'effondrement des économies capitalistes dans le monde entier a montré que le marché libre était mort. Sous la houlette des Vapsid, l'État contrôlera l'économie pour nous empêcher de tomber dans un autre « Lundi Noir »."

 EST_expand_omakaitse: "Développer les Omakaitse"
 EST_expand_omakaitse_desc: "S'il existe des menaces à l'extérieur de l'Estonie, il y en a aussi qui menacent le pouvoir des Vapsids de l'intérieur. En développant les Omakaitse, Sirk pourra purger les éléments inutiles de la société estonienne - apportant à la Patrie la gloire qu'elle mérite."

 EST_one_people: "Un peuple unie"
 EST_one_people_desc: "L'Estonie aux Estoniens! Désormais enfin libérées du joug russe et allemand, les promesses d'une nation gouvernée par des Estoniens pour des Estoniens vont enfin devenir réalité. Tous les Estoniens, jeunes et vieux seront unis dans le Võitlus."

 EST_welfare_state: "État Providence"
 EST_welfare_state_desc: "Le président Sirk a en effet beaucoup d'amour et d'attention pour le peuple estonien, en particulier pour les moins fortunés. Sous la direction du Vapsid, l'Estonie entreprendra des programmes pour protéger la santé et le bien-être de ses citoyens."

 EST_crush_the_opposition: "Écraser l'opposition"
 EST_crush_the_opposition_desc: "Avec le développement des Omakaitse et l'établissement de l'autorité de Sirk, le moment est venu de nettoyer les impuretés qui affligent notre nation bien-aimée. Il y a des traîtres partout, qui vendront notre pays aux Allemands ou aux Russes. Ils doivent être purgés pour la gloire de l'État estonien. Nous avons pas le choix; c'est pour le salut de l'Estonie!"

 EST_the_vapsid_state: "L'Etat Vapside"
 EST_the_vapsid_state_desc: "Il n'y a rien de plus extraordinaire que l'amour que le président Sirk porte à l'Estonie. Le pays et le peuple dirigés par la main forte des Vapsides - est le seul moyen pour l'Estonie de survivre. Comme dans les paroles de l'hymne de notre nation, « Mu isamaa, mu õnn ja rõõm ! »"

 EST_fatherland_united: "La Patrie Unie"
 EST_fatherland_united_desc: "Nos réformes se sont avérées fructueuses, mais l'Estonie se trouve au milieu du conflit à venir. Un leader fort est nécessaire en ces temps difficiles, le grand président Artur Sirk. Non seulement Sirk a apporté la prospérité au peuple estonien, mais il veillera à ce que notre patrie soit à l'abri et unie vis à vis des agresseurs étrangers."

 EST_loyalty_to_the_state: "Loyauté à l'Etat"
 EST_loyalty_to_the_state_desc: "Tous doivent être fidèles à la Patrie. Des enfants dans les écoles aux hommes et aux femmes sur leurs lieux de travail, tous les Estoniens doivent démontrer leur volonté de se battre et de mourir pour la patrie. Notre heure de gloire est arrivée et nous devons la saisir !"

### Isamaaliit Tree
 EST_control_unions: "Contrôler les Syndicats"
 EST_control_unions_desc: "À mesure que le socialisme s'installe dans les nations du monde entier, nous devons être prudents quant au pouvoir des syndicats. Cependant, nous ne pouvons pas ignorer les avantages que les syndicats ont pour la nation estonienne. Au contraire, intégrons ces syndicats pour l'État afin qu'ils ne risquent pas d'être un exutoire du radicalisme."

 EST_control_plutocrats: "Contrôler les Ploutocrates"
 EST_control_plutocrats_desc: "Il y a beaucoup d'argent et d'influence dans le marché libre, mais il y a aussi l'inégalité et la disparité que les ploutocrates peuvent apporter à notre pays. Intégrons-les plutôt à l'État estonien afin qu'ils puissent mieux servir notre peuple plutôt qu'eux-mêmes."

 EST_reform_bureaucracy: "Rationaliser la Bureaucratie"
 EST_reform_bureaucracy_desc: "Notre nouvelle nation a besoin d'une bureaucratie pour survivre et bien fonctionner. Nous devons prendre des mesures pour que notre nouveau gouvernement remplisse son rôle de démocratie fonctionnelle. Ceux qui sont corrompus et qui ne seront pas loyaux envers le nouveau régime ne peuvent pas servir le peuple."

 EST_corporatist_democracy: ""Démocratie" Corporatiste Supérieure"
 EST_corporatist_democracy_desc: "Le nouveau gouvernement estonien aura une chambre haute composée de représentants de tous les horizons de la société civile. Nous ferons appel à des représentants des syndicats nationaux, des associations d'employeurs et des institutions publiques afin de garantir que les meilleurs intérêts de notre nation seront servis."

 EST_disregard_deficit: "Équilibrer le Budget"
 EST_disregard_deficit_desc: "Maintenant que nous sommes libérés du joug économique allemand, il est temps d'examiner le budget national. Nous allons devoir entamer une période d'austérité financière, même si nous pourrons recevoir des prêts des banques de nos voisins scandinaves. Nous allons également augmenter les impôts de ceux qui ne sont pas Estoniens ; après tout, c'est un pays pour les Estoniens."

 EST_estonian_russian_trade: "Commerce Estonie-Russie"
 EST_estonian_russian_trade_desc: "Comme nous avons maintenant rompu avec la sphère économique allemande, il est temps de chercher de nouveaux marchés et de nouveaux partenaires. Alors que la Russie représente une menace toujours proche à la frontière, il ne fait aucun doute que nous établirons des relations cordiales en matière de commerce entre nos deux nations."

 EST_extensive_tariffs: "Tarifs pour l'État"
 EST_extensive_tariffs_desc: "Maintenant que notre économie commence à se développer, nous devons veiller à ce que les droits de douane soient relevés pour protéger notre précieuse industrie nationale. Ces nouveaux tarifs seront appliqués aux produits agricoles tels que l'avoine, le blé et les pommes de terre."

 EST_port_expansions: "Développer le Port de Tallinn"
 EST_port_expansions_desc: "Le Port de Tallinn est l'une des autorités portuaires les plus importantes de toute l'Estonie. Toutefois, il reste du travail à faire pour que le port devienne l'une des plus grandes entreprises portuaires de la mer Baltique. L'expansion du port nous aidera à faire face à l'augmentation du trafic de passagers et de marchandises."

 EST_control_productive_forces: "Contrôler les Forces Productives de la Nation"
 EST_control_productive_forces_desc: "L'Estonie est véritablement une nation agricole. Pour poursuivre notre industrialisation et renforcer l'industrie nationale estonienne, nous contrôlerons les entreprises existantes afin qu'elles remplissent les contrats d'État et servent les intérêts de la nation estonienne."

 EST_free_education: "Éducation Gratuite pour tous les Vrais Estoniens"
 EST_free_education_desc: "L'un des points critiques du Parti Isamaaliit est le désir de tous les vrais Estoniens d'être éduqués. Ceux qui sont véritablement nés Estoniens apprendront leur langue maternelle et deviendront la première génération d'intellectuels et de penseurs estoniens."

 EST_reforming_the_banks: "Réformer les Banques"
 EST_reforming_the_banks_desc: "Le nouveau gouvernement estonien va réformer l'Eesti Pank pour en faire une banque nationale au service de toute l'Estonie. L'une des premières étapes de notre réforme économique consistera à instituer la couronne d'or. Cette unité monétaire est divisée en cent marks et équivaut à la teneur en or de la couronne suédoise. Tous les prêts de l'Eesti Pank et des banques privées seront réévalués à la couronne."

 EST_industrial_modernisation_programmes:0 "Programmes de Modernisation Industrielle"
 EST_industrial_modernisation_programmes_desc:0 "Dans le cadre des tentatives du parti d'industrialiser notre nation, nous entamerons un programme d'industrialisation rigoureux. Nous emploierons des personnes dans l'industrie chimique et minérale qui se développe rapidement et dans l'industrie de l'habillement qui se développe. Ce n'est que sous une telle épreuve que l'Estonie pourra rivaliser avec les nations qui l'entourent."

 EST_increase_production_quotas: "Augmenter les Quotas de Production"
 EST_increase_production_quotas_desc: "Plus, plus et encore plus - nous aurons besoin de plus pour construire notre nation. Nous devons accroître nos processus de fabrication tout en portant notre production agricole à de nouveaux sommets. D'une manière ou d'une autre, nous montrerons au monde entier les prouesses de notre nation !"

 EST_search_for_oil: "Résoudre la Question du Pétrole"
 EST_search_for_oil_desc: "L'un des plus grands trésors de l'Estonie est son schiste bitumineux, et ses occupants l'ont exploité, tant les Russes que les Allemands. Maintenant que nous sommes totalement indépendants, ces ressources sont à notre portée et il est temps d'accélérer notre industrie du schiste bitumineux. L'entreprise de schiste bitumineux sera dirigée par l'État, et non seulement nous serons en mesure d'exporter notre ressource, mais nous l'utiliserons également pour alimenter notre nation en énergie."

 EST_plough_shares_for_tractors: "Abat les Charrues, Vive le Tracteur"
 EST_plough_shares_for_tractors_desc: "Dans le cadre de l'intensification de notre production agricole, nous devrons également moderniser les méthodes de culture employées par nos agriculteurs. Nous mettrons en place un programme permettant aux paysans de recevoir des crédits afin d'acheter des tracteurs dans l'espoir qu'ils doublent leurs rendements."

 EST_grain_for_fatherland: "Des Céréales pour la Patrie"
 EST_grain_for_fatherland_desc: "Il n'y a rien de plus glorieux que de travailler pour la patrie. Ensemble, nous travaillerons à rendre l'Estonie plus forte que jamais, et cela commence dans les champs où travaille le fermier ordinaire. Non seulement il pourra partager le grain avec sa famille, mais il sera également utilisé pour répondre aux besoins de l'État estonien."

 EST_pursuit_of_mechanization: "Poursuivre la Mécanisation"
 EST_pursuit_of_mechanization_desc: "Le cheval et les bœufs ont longtemps servi le peuple estonien, mais il est clair que les outils de la modernité tels que les camions, les tracteurs et les moissonneuses-batteuses permettront d'accroître notre rendement agricole tout en augmentant la productivité des exploitations. Nous devons adopter ces pratiques et veiller à ce que nos agriculteurs utilisent les technologies les plus récentes."

 EST_create_an_estonian_landowning_class: "Créer une Classe de Propriétaires Fonciers Estoniens"
 EST_create_an_estonian_landowning_class_desc: "Pendant l'occupation allemande, presque tous les grands propriétaires fonciers étaient des Allemands de la Baltique. Maintenant que nous sommes enfin libérés des chaînes allemandes, nous pouvons exproprier leurs terres et créer une nouvelle classe de propriétaires fonciers estoniens de taille moyenne. Ce qui nous a toujours appartenu est enfin entre nos mains."

 EST_expand_railways: "Étendre les Lignes Ferroviaires"
 EST_expand_railways_desc: "Dans le cadre de notre politique de modernisation de l'État, nous devons développer le réseau ferroviaire dans notre nation à prédominance agraire. Nous étendrons le Service des Chemins de Fer pour inclure l'exploitation et la gestion des chemins de fer d'Etat, l'audit et la supervision des embranchements privés, ainsi que la conception et la construction de nouveaux chemins de fer."

 EST_seize_enemy_assets: "Saisir les Capitaux des Détracteurs"
 EST_seize_enemy_assets_desc: "Ceux qui remettent en question notre nouveau régime ne nous apporteront que des ennuis à long terme. Les révolutionnaires radicaux se trouvent à tous les coins de rue, et nous ne pouvons pas attendre ; sinon, notre jeune nation s'effondrera avant même de pouvoir décoller. Nous devons saisir leurs entreprises et leurs richesses pour qu'elles ne constituent pas une menace pour nous, tout en utilisant ces ressources pour servir la nation estonienne."

 EST_mass_censorship_laws: "Promulguer des Lois de Censure de Masse"
 EST_mass_censorship_laws_desc: "Il y a des idées dangereuses tout autour de nous. En ces temps dangereux, l'incertitude et la suspicion règnent en maître. Nous ne pouvons pas laisser notre peuple paniquer ainsi, et nous devons donc contrôler ce qu'il peut ou ne peut pas voir. Il en va de la protection de la nation estonienne et du peuple estonien."

 EST_suppress_dissident_voices: "Éliminer les Voix Dissidentes"
 EST_suppress_dissident_voices_desc: "Ceux qui ne sont pas avec nous sont contre nous. Le parti Isamaaliit n'a fait que garantir la croissance et le succès de la nation estonienne. Seuls eux sont aptes à diriger l'Estonie ; ceux qui tentent de renverser notre régime doivent être traités rapidement."

### Democratic Tree
 EST_draft_a_new_constitution: "Rédiger une Nouvelle Constitution"
 EST_draft_a_new_constitution_desc: "Nous sommes enfin libérés du joug allemand et du régime autoritaire d'Artur Sirk, et nous allons nous forger un nouveau destin - un bastion de la démocratie dans les pays baltes. Rédigeons une constitution qui préserve les droits de tous les Estoniens, qu'ils soient riches ou pauvres. Nous ferons en sorte que l'Estonie devienne un phare de la démocratie en ces temps agités."

 EST_popular_front: "Un Front Populaire"
 EST_popular_front_desc: "Notre nouvelle nation a été attaquée de l'intérieur. Les opposants à la démocratie tels que les partisans radicaux de Sirk ne doivent pas être autorisés à diriger l'Estonie. Pour restaurer la démocratie, nous devrons travailler ensemble avec tous les partis démocratiques pour former un front uni contre le radicalisme !"

 EST_safeguard_democracy: "Sauvegarder la démocratie"
 EST_safeguard_democracy_desc: "Avec notre gouvernement sécurisé, nous devons établir des règles constitutionnelles pour interdire l'établissement des radicaux de prendre le pouvoir. Cela aidera à empêcher le populisme de s'installer dans notre pays et nous donnera l'autorité constitutionnelle pour vaincre les restes des partisans de Sirk."

 EST_state_funded_education: "Enseignement Financé par l'État"
 EST_state_funded_education_desc: "Ces enfants seront la prochaine génération d'Estoniens et les premiers à revendiquer l'Estonie comme leur patrie d'origine. Pour s'assurer qu'ils ne seront pas la proie du radicalisme, nous demanderons à l'État de veiller à ce que seules les meilleures ressources soient réservées à l'éducation. Nous ferons de cette jeune génération une génération de penseurs et d'intellectuels estoniens."

 EST_khutor_programme: "Programme Khutor"
 EST_khutor_programme_desc: "Le programme Khutor divisera la généreuse campagne estonienne en parcelles individuelles. Ainsi, la famille estonienne moyenne aura sa propre propriété, ce qui rendra la réforme foncière efficace et équitable. Grâce à ces réformes, nous serons en mesure d'éliminer l'inégalité des terres et la pauvreté."

 EST_detente_with_germany: "Une Détente avec l'Allemagne ?"
 EST_detente_with_germany_desc: "Notre pays se trouve sous la menace de la puissance et de l'ambition territoriale sans cesse croissantes de la Russie. Nous sommes petits et isolés, mais peut-être pouvons-nous voir si les Allemands nous proposent d'adhérer à leur bloc économique ? Un tel geste nous permettrait de maintenir notre indépendance et de nous rapprocher de la force du Reichspakt qui nous protégerait de l'ours russe."

 EST_help_struggling_farmers: "Aider les Agriculteurs en Difficulté"
 EST_help_struggling_farmers_desc: "L'Estonie est une nation agraire ; l'agriculture représente près de 59 % de l'industrie de notre pays. Nous ne pouvons pas fermer les yeux sur ceux qui se battent dans les champs. Pour aider ces agriculteurs moins chanceux, nous leur offrirons des crédits pour leur permettre d'acheter des outils agricoles modernes afin d'augmenter leur productivité et la prospérité de notre nation."

 EST_comprehensive_land_reform: "Réforme Foncière Globale"
 EST_comprehensive_land_reform_desc: "Alors que notre nation embrasse enfin la démocratie, il faut procéder à une réforme foncière complète. Nous poursuivrons le programme Khutor visant à distribuer des terres et à former de nouveaux villages à partir de ces terres distribuées. Nous apporterons une aide économique à la paysannerie en difficulté tout en réaffectant les domaines allemands de la Baltique saisis à la propriété de l'État."

 EST_compromise_with_the_landowners: "Compromis avec les Propriétaires Fonciers"
 EST_compromise_with_the_landowners_desc: "Dans le cadre de notre réforme agraire globale, nous devons traiter avec les propriétaires terriens d'une manière qui ne les éradique pas complètement. Nous avons donc accepté de faire un compromis avec eux, en leur permettant de garder plus de terres pour eux en échange de la libération de la paysannerie. Cela rendra la réforme agraire équitable sans recourir aux pratiques barbares de ceux qui prônent la lutte des classes."

 EST_land_redistribution: "Redistribution des Terres"
 EST_land_redistribution_desc: "Dans le cadre de nos réformes visant à redistribuer les terres de manière pacifique, nous créerons des départements d'État chargés de mesurer et de diviser les parcelles de terre de manière égale. Cela garantira que le processus de redistribution des terres est non seulement efficace mais aussi équitable pour tous les Estoniens. Contrairement à d'autres nations, notre réforme foncière se fera sans effusion de sang et démontrera la suprématie de la démocratie estonienne !"
 EST_mechanised_farming_elected: "Agriculture Mécanisée"
 EST_mechanised_farming_elected_desc: "L'Estonien moyen ne dispose toujours pas des outils et des équipements d'une nation agricole moderne. Même dans les champs, le cheval et les bœufs règnent encore en maîtres. Afin de mieux augmenter la productivité et le rendement de notre agriculture, nous commencerons à introduire des éléments d'agriculture mécanisée tels que le tracteur et la moissonneuse-batteuse. Le gouvernement accordera des crédits à ceux qui n'ont pas les moyens de se procurer ces outils pour moderniser notre nation."

 EST_communal_farms: "Fermes Communales"
 EST_communal_farms_desc: "Dans le cadre de nos réformes foncières, nous devrons nous pencher sur la situation de la propriété foncière. Nous établirons des fermes communales que tous les Estoniens pourront utiliser afin d'éviter la disparité des richesses et les pratiques corrompues qui accompagnent la propriété foncière. Ainsi, les Estoniens pourront travailler ensemble pour subvenir aux besoins de leur famille et de leur patrie d'une manière juste et équitable pour tous."

 EST_diversify_our_industrial_base: "Diversifier notre Base Industrielle"
 EST_diversify_our_industrial_base_desc: "Nous devrons entreprendre des projets de construction pour faire entrer l'Estonie dans l'ère moderne. L'Estonie possède de nombreuses ressources inexploitées en minéraux et en pétrole qui seront utilisées pour développer l'Estonie et contribuer à son commerce international. Nous travaillerons dur pour établir des raffineries, des usines et des fabriques afin de moderniser l'industrie estonienne pour qu'elle puisse rivaliser avec nos rivaux et voisins !"

 EST_introduce_the_kroon: "Introduire le Kroon"
 EST_introduce_the_kroon_desc: "Si nous développons notre économie, nous devons également réformer notre système bancaire. Le Riigikogu a légalisé une nouvelle unité monétaire, la kroon-or. La couronne est divisée en cent marks et équivaut à la teneur en or du krona suédois. Suite à ces réformes, tous les prêts de l'Eesti Pank et des banques privées seront réévalués au nouveau Kroon afin de stabiliser l'économie estonienne."

 EST_seek_foreign_investments: "Rechercher des Investissements Étrangers"
 EST_seek_foreign_investments_desc: "Malgré tous nos efforts pour développer notre industrie nationale, notre économie ne peut pas survivre par elle-même. Comme nous disposons de nombreuses ressources naturelles telles que le schiste bitumineux, nous serons en mesure d'attirer les investissements étrangers dans notre pays. De cette manière, nous développerons notre pays et sa réputation de partenaire commercial international."

 EST_the_three_year_plan: "Le Plan Triennal"
 EST_the_three_year_plan_desc: "Notre nation est encore essentiellement agricole et arriérée par rapport à nos voisins. Commençons donc une période rigoureuse d'industrialisation en lançant des projets gouvernementaux pour construire des infrastructures et des industries. Nous alimenterons notre nation avec du schiste bitumineux comme carburant et augmenterons la productivité et la production de l'Estonie. Non seulement ces projets fourniront des emplois, mais ils montreront que l'Estonie sera véritablement une histoire de réussite balte !"

 EST_a_baltic_trade_hub: "Un Pôle Commercial Balte"
 EST_a_baltic_trade_hub_desc: "Notre situation en bord de mer est d'une grande importance économique. Grâce à notre proximité avec les voisins scandinaves et les voies maritimes du Reichspakt, nous prospérerons de manière significative en tant que premier centre commercial des pays baltes. Nous allons agrandir le port de Tallinn pour mieux accueillir le trafic de marchandises et de passagers qui accompagnera notre essor économique."

 EST_oil_investments: "Investissements Pétroliers"
 EST_oil_investments_desc: "L'une des ressources les plus précieuses de l'Estonie est le schiste bitumineux. Maintenant que nous contrôlons totalement notre pays, nous allons créer des entreprises pétrolières d'État. Grâce au schiste bitumineux, nous pourrons l'utiliser comme combustible pour nos industries du ciment en pleine croissance et l'utiliser pour alimenter les fours domestiques estoniens. Cela encouragera également les investissements d'autres nations alors que nous commencerons à développer et à moderniser notre industrie pétrolière."

 EST_new_refineries: "Nouvelles Raffineries"
 EST_new_refineries_desc: "À mesure que les investissements dans l'industrie du schiste bitumineux augmentent et que notre nation s'engage pleinement dans la modernisation qui en découle, nous devons créer des moyens plus efficaces d'exploiter cette énergie. Pour ce faire, nous allons lancer des projets de construction mandatés par l'État afin de développer de nouvelles raffineries que notre nouvelle nation pourra utiliser. Ce programme vise à ce que la majorité des foyers et des locomotives estoniens soient alimentés par le schiste bitumineux."

### Military Tree
 EST_planned_defences: "Défenses Planifiées"
 EST_planned_defences_desc: "Notre nouvelle nation se trouve prise en sandwich entre l'ours russe et le Reichspakt et un conflit surviendra inévitablement entre les deux. En préparation d'une telle guerre, nous devons commencer à construire une série de fortifications et de tranchées défensives en prévision de la tempête à venir."

 EST_a_plan_for_every_scenario: "Un Plan pour Chaque Scénario"
 EST_a_plan_for_every_scenario_desc: "Nous devons être prêts à tout moment. Une invasion peut venir de la terre ou de la mer, et si nous ne sommes pas prêts, nous serons considérés comme faibles. C'est pourquoi les militaires ont décidé d'élaborer des plans et des mesures défensives pour chaque scénario."

 EST_army_manuals: "Manuels de l'Armée"
 EST_army_manuals_desc: "Maintenant que nous sommes une nation totalement indépendante, nous devons standardiser les tactiques et les méthodes de nos forces de combat. L'armée a donc approuvé la création de manuels d'instruction pour former les plus talentueux de nos soldats en un corps d'officiers efficaces. "

 EST_improved_communications: "Communications améliorées"
 EST_improved_communications_desc: "Une armée ne peut être efficace que si les soldats sur le terrain reçoivent des instructions claires du commandement au loin. Comme les autres armées européennes qui ont commencé à adopter la radio, nous devons améliorer nos systèmes de communication pour adapter nos militaires à la guerre moderne. Nous formerons une compagnie télégraphique entraînée à signaler et à réparer les lignes de communication en territoire ennemi."

 EST_army_logistics: "Logistique Militaire"
 EST_army_logistics_desc: "Un vieux dicton dit qu'"une armée marche sur son ventre". La logistique est l'une des choses essentielles sur le champ de bataille moderne, et nous devrons prendre des mesures pour améliorer la structure de notre armée. Pour réformer notre armée, nous devrons commencer par les bases et veiller à ce que chaque soldat estonien soit bien nourri, bien habillé et, surtout, bien équipé."

 EST_expand_the_engineer_corps: "Etendre le corps du génie"
 EST_expand_the_engineer_corps_desc: "Dans le cadre de nos réformes globales de l'armée, nous moderniserons et développerons notre corps du génie. Nos ingénieurs seront formés pour réparer les ponts, soutenir les véhicules et organiser les transports. Grâce à la discipline et à la formation des Forces Armées Estoniennes, nous serons en mesure de créer une force de combat louable et efficace."

 EST_industrial_mobilisation: "Mobilisation industrielle"
 EST_industrial_mobilisation_desc: "L'économie moderne repose sur la technologie moderne. Nous pouvons accroître l'efficacité de notre industrie en adoptant de nouveaux procédés, outils et méthodes industriels."

 EST_new_rifle_designs: "Nouveaux Modèles de Fusils"
 EST_new_rifle_designs_desc: "La plupart de nos fusils dans les arsenaux sont encore archaïques ou de qualité inférieure par rapport à ceux utilisés par nos voisins plus puissants. Nous étudierons les conceptions allemandes et russes contemporaines afin d'améliorer nos capacités d'armement et de veiller à ce que nos soldats soient dotés des armes les plus modernes."

 EST_dedicated_support_battalions: "Bataillons de Soutien Spécialisés"
 EST_dedicated_support_battalions_desc: "Une armée moderne a besoin de bataillons de soutien pour assurer les rôles de soutien. Nous créerons des rôles de soutien dédiés pour notre armée estonienne nouvellement formée, tels que les hôpitaux de campagne et la reconnaissance, afin de garantir que notre infanterie reçoive le maximum de soutien possible."

 EST_womens_support_units: "Unités d'auxiliaires féminins"
 EST_womens_support_units_desc: "Notre nation est dans une situation précaire. Alors que les nuages de la guerre entourent à nouveau l'Europe, chaque Estonien doit faire son devoir pour protéger la patrie. Nous devons ouvrir des unités de soutien dirigées par des femmes, car notre main-d'œuvre est rare et précieuse. Notre nation ne tombera jamais tant que chaque Estonien sera prêt à se battre et à mourir pour elle !"
 EST_standardise_weapon_assembly_lines: "Standardiser les Chaînes d'Assemblage d'Armes"
 EST_standardise_weapon_assembly_lines_desc: "Nous en aurons besoin de plus dans la guerre à venir. Comme nos usines ont commencé à se tourner vers la production militaire, nous devons nous assurer que celle-ci est efficace et productive. Pour ce faire, nous allons standardiser nos armes, nos munitions et notre équipement afin de nous assurer que nous pouvons produire en masse les armes dont nous avons besoin pour le sang qui sera bientôt versé."

 EST_artillery_advancements: "Avancement de l'artillerie"
 EST_artillery_advancements_desc: "Notre pays manque cruellement de pièces d'artillerie modernes. En prévision des conflits à venir, nous devons veiller à ce que notre armée ne dispose que des pièces d'artillerie les plus modernes et les plus fiables. Nous étudierons les modèles d'artillerie allemands et russes afin d'améliorer la puissance de feu de notre armée."

 EST_form_the_coast_guard: "Former la Garde Côtière"
 EST_form_the_coast_guard_desc: "L'Estonie est entourée par la mer Baltique, et c'est par cette mer que transite une grande partie du trafic commercial et de passagers de notre pays. Pour garantir la sécurité des citoyens estoniens et du commerce maritime, nous créerons un corps de garde-côtes estonien chargé de surveiller la mer et de s'assurer qu'aucune activité néfaste ou illégale n'y a lieu."

 EST_new_ship_designs: "Nouveaux modèles de navires"
 EST_new_ship_designs_desc: "Nous devrons construire des navires nouveaux et révisés pour les vagues turbulentes qui nous attendent. Nous pouvons nous inspirer des marines de l'Allemagne, de la Russie et de la Scandinavie dans nos tentatives de modernisation de la flotte estonienne. La marine estonienne veillera à ce que la sécurité et la liberté de la mer Baltique soient préservées !"

 EST_reopen_the_tallinn_shipyards: "Rouvrir les Arsenaux"
 EST_reopen_the_tallinn_shipyards_desc: "Nos ports doivent être réaffectés au profit de la guerre alors que les tensions s'exacerbent sur le continent. En tant que nation importante de la mer Baltique, nous veillerons à ce que nos chantiers navals soient opérationnels et prêts à réparer et à construire les navires dont nous avons besoin pour faire face aux dangers à venir."

 EST_train_our_sailors: "Former nos Marins"
 EST_train_our_sailors_desc: "Notre jeune marine estonienne a peu d'expérience en raison du jeune âge de notre pays. Pour cette raison, nous ferons en sorte que nos marins apprennent auprès de conseillers et d'instructeurs des pays voisins par le biais de jeux de guerre et de programmes d'échange d'études. Ainsi, nos marins auront l'expérience et les compétences nécessaires pour être prêts à défendre la nation estonienne le jour venu !"

 EST_study_tank_designs: "Étudier les Designs de Char "
 EST_study_tank_designs_desc: "Introduit pendant la Weltkrieg, le char est un acteur redoutable sur le champ de bataille moderne. Même si nous manquons d'expérience et de connaissances en matière de chars, nous pouvons envoyer nos officiers étudier les modèles de chars étrangers de nations comme l'Allemagne et la Russie. Avec un peu de chance, grâce à leur expertise, nous serons en mesure de créer nos propres forces de chars estoniennes."

 EST_create_an_estonian_air_force: "Créer une Armée de l'Air Estonienne"
 EST_create_an_estonian_air_force_desc: "La domination de l'air s'avère être un élément de plus en plus critique du champ de bataille moderne. Bien que notre nation manque d'avions, nous avons beaucoup de schiste bitumineux pour alimenter et faire fonctionner un programme aérien. Développons notre propre force aérienne pour défendre les cieux estoniens contre ceux qui tentent de nous détruire !"

 EST_hire_foreign_instructors: "Engager des Instructeurs Étrangers"
 EST_hire_foreign_instructors_desc: "Nous manquons de compétences aériennes en raison de l'inexpérience de nos forces armées, car nous avons combattu pour notre indépendance au sol et dans les forêts. Pour développer nos forces aériennes, nous engagerons des instructeurs étrangers dans le monde entier pour former nos propres aviateurs. Nous espérons que, grâce à leur précieuse expérience, ils transmettront leurs connaissances et leur expertise à notre jeune force aérienne."

 EST_acquire_blueprints: "Acquérir des plans"
 EST_acquire_blueprints_desc: "Si nous continuons à développer notre force aérienne, nous devrons construire les avions que nos pilotes pourront utiliser. Pour nous assurer que nous volons avec l'avion le plus moderne possible, nous acquerrons des plans allemands et russes pour nous aider à rétroconcevoir nos propres avions. Avec suffisamment de patience et de travail, nous pourrons créer nos propres avions à temps."

 EST_begin_aircraft_production: "Commencer la production d'avions"
 EST_begin_aircraft_production_desc: "Nos hommes étant formés pour combattre dans les airs et des plans étrangers étant entre nos mains, il est maintenant temps de commencer la production formelle d'avions en Estonie. Avec le pétrôle de schiste à notre disposition pour alimenter nos avions, nous pourrons protéger notre ciel des menaces étrangères. Pro patria ad astra !"

 EST_the_forest_brothers_legacy: "Héritage des Frères de la Forêt"
 EST_the_forest_brothers_legacy_desc: "Comme le soulèvement qui avait gagné l'indépendance de l'Estonie, nous n'affronterons pas notre ennemi dans une bataille ouverte. Au lieu de cela, nous nous cacherons furtivement dans les forêts estoniennes, traquant notre ennemi comme une proie, frappant rapidement et disparaissant tout aussi rapidement. En un clin d'œil, nous serons partis. Il y a des manières de combattre que le peuple peut maîtriser ; nous vaincrons le nombre et la puissance de nos ennemis !"

 EST_integrate_the_omakaitse: "Intégrer les Omakaitse"
 EST_integrate_the_omakaitse_desc: "Nous aurons besoin de tous les hommes que nous pourrons rassembler en ces temps dangereux. Nous intégrerons les Omakaitse dans l'armée estonienne car bien qu'ils soient fidèles à Artur Sirk, leur expertise dans les forêts et les bois ne doit pas être sous-estimée. Surtout, nous pouvons être assurés de leur fidélité infaillible à la nation estonienne. Ils serviront l'Estonie sur le terrain, mais ils seront également tenus d'aider en cas d'accidents à grande échelle et de fournir une formation militaire aux citoyens estoniens."

 EST_citizen_guards: "Citoyens Soldats"
 EST_citizen_guards_desc: "L'Estonie est une petite nation, et nous sommes entourés de nations avec plus d'hommes que nous n'en avons sur le terrain. Pour faire face à cela, nous allons créer une Garde Citoyenne pour servir le peuple estonien en tant que milice. Des membres de l'armée formeront des hommes et des femmes, jeunes et moins jeunes, en vue de la bataille à venir. Chaque Estonien doit faire sa part pour défendre la Patrie le moment venu !"

 EST_hit_and_run_tactics: "Tactiques de Guérilla"
 EST_hit_and_run_tactics_desc: "Il n'est pas nécessaire de gagner des batailles en plein champ pour gagner une guerre. Nous pouvons épuiser nos ennemis lentement mais sûrement, sapant ses ressources une par une. En conservant une approche froide et calculatrice, nous les frapperons depuis nos positions et disparaîtrons dans la sombre forêt avant même qu'ils ne sachent ce qui les a frappés. Même un ours puissant ne peut pas trouver son chemin dans l'obscurité si nous lui arrachons les yeux."

 EST_hidden_supply_caches: "Caches de ravitaillement dissimulées"
 EST_hidden_supply_caches_desc: "Pour nous assurer que nos troupes sont bien approvisionnées dans les profondes forêts estoniennes, nous organiserons des systèmes de caches de ravitaillement cachées dans des endroits que seuls nos soldats connaîtront. Dans ces caches, les soldats pourront rassembler des munitions, des fusils et des grenades en gardant nos hommes approvisionnés tout en étant en plein territoire ennemi."

 EST_never_surrender: "Ne jamais se rendre"
 EST_never_surrender_desc: "La nation estonienne a en effet traversé des moments sombres et tragiques tout au long de son histoire, mais à travers toute l'agitation, le sang, la sueur et les larmes - nous sommes toujours là en tant que peuple. Nous nous battons férocement; nous leur ferons payer dix fois leur sang pour chaque pouce de notre chère terre estonienne qu'ils prendront. Nous n'arrêterons pas de nous battre jusqu'à ce que la victoire soit nôtre ou jusqu'à ce que le dernier Estonien soit mort !"

