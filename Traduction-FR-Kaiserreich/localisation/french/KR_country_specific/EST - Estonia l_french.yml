### Characters ###
 EST_jaan_anvelt: "Jaan Anvelt"
 EST_jaan_anvelt_leader_desc:9 "§YNaissance :§! §L18 avril 1884, à Oorgu, District de Fellin, Gouvernement de Livonie, Empire russe§!\n§YCarrière :§! §LJaan Anvelt, également connu sous de nombreux pseudonymes, a commencé sa vie au sein de la paysannerie et s'est tourné vers la noble profession d'instituteur, avant de déménager vers Saint-Pétersbourg où il étudia le droit. Anvelt rejoignit le Parti ouvrier social-démocrate de Russie et fut exclu de l'université en 1911 pour avoir organisé une grève étudiante, même s'il fut autorisé à obtenir son diplôme un an plus tard. Il organisa et publia ensuite le journal socialiste Kiir et devint de plus en plus influent au sein des cercles socialistes estoniens.\n\nEn 1917, il fut élu à l'Assemblée provisoire des Provinces de Russie. Une fois la Révolution d'Octobre débutée, il rejoignit le camp des bolcheviks, devenant le président du Comité exécutif du Soviet estonien. Malheureusement pour Anvelt, l'Estonie ne connut pas la lumière du socialisme et il fut forcé de contempler l'écrasement de l'espoir de l'indépendance estonienne par le Duché baltique uni, et l'effondrement des bolcheviks. À la suite de quoi il entra dans la clandestinité mais garda l'espoir d'une Estonie fermement socialiste.\n\nDésormais, les réactionnaires ont été chassés de la terre de ses ancêtres, Jaan Anvelt n'a plus la patience pour les compromis et il ne fera pas de quartier. Sous sa direction, l'Estonie deviendra un bastion du socialisme en Europe de l'Est et les chaînes de son peuple seront définitivement brisées.§!"

 EST_arnold_sommerling: "Arnold Sommerling"
 EST_arnold_sommerling_leader_desc:9 "§YBorn:§! §LJuly 23rd, 1898, in Reval, Governorate of Estonia, Russian Empire§!\n§YBackground:§! §LArnold Sommerling, born of a modest working-class family, graduated from the Reval School of Commerce in 1915. In 1917, he was conscripted into the army of the Russian Empire, before later working as a servant in the port of Reval.\n\nSommerling's radicalisation grew as he became heavily involved in Reval's trade unions, particularly as a secretary of the Harbor Loader's Union. Sommerling suffered under the heel of oppression against socialism conducted by the United Baltic Duchy, yet maintained his indignance and socialist beliefs.\n\nNow, it would appear the tables have turned. Arnold Sommerling is now fatefully the leader of a free and socialist Estonia. Tasked with safeguarding the freedom of his country's workers in a world increasingly chaotic, the road ahead is treacherous; though Sommerling passionately believes socialism is here to stay in Estonia, and vows to trounce all who dare challenge it.§!"

 EST_august_rei: "August Rei"
 EST_august_rei_leader_desc:9 "§YBorn:§! §LMarch 22nd, 1886, in Kurla, Governorate of Livonia, Russian Empire§!\n§YBackground:§! §LAugust Rei has long established himself as not only a man dedicated to Estonia, but also to the complete freedom of its people. Rei's nationalist views led him to forestall his expulsion from the University of Tartu by pre-emptively leaving, before later finishing his education at the University of St. Petersburg. Rei became an early revolutionary socialist and was an active underground organiser during the Russian Revolution of 1905.\n\nBefore long, Rei attached himself to the burgeoning social-democratic movement and founded several publications promoting his views. During the Weltkrieg, Rei was an artillery officer, before returning to Reval in 1917 where he became instrumental in the raising of Estonian military units. Despite his efforts, the Estonian Provisional Government was crushed and several of its members would later go into exile.\n\nNow that the age of Baltic German dominance has finally met its end, August Rei can finally see his vision of a social-democratic Estonia come to fruition. Now that the presidency is his, he has vowed to enact sweeping land reform and will do everything in his power to keep Estonia's people free of tyranny, no matter the cost.§!"

 EST_otto_strandman: "Otto Strandman"
 EST_otto_strandman_leader_desc:9 "§YBorn:§! §LNovember 30th, 1875, in Vandu, Governorate of Estonia, Russian Empire§!\n§YBackground:§! §LDistinguishing himself as a consummate lawyer and economist, Otto Strandman has proven himself to be one of the most capable statesmen available to lead the fledgling Estonian republic. Strandman got his start defending Estonians against the privileged nobility and government officials in court, before being exiled for his radical beliefs during the Russian Revolution of 1905.\n\nInitially a radical socialist, Strandman would eventually return to the Governorate of Estonia, where he would continue to defend Estonian participants in the 1905 Revolution from prosecution. During the political chaos of Russia in 1917, Strandman rose from court prosecutor, to Reval city council member, to finally the Estonian Provincial Assembly. Strandman helped draft the initial reforms that led to Estonia's increased autonomy from the Russian government.\n\nDuring the Estonian War of Independence, Strandman was key in securing Swedish volunteers and had to sell much of his possessions to fund his trips to Stockholm. When the United Baltic Duchy cemented its control over Estonia, Strandman became a prominent exile and slowly moved toward the centre politically.\n\nNow that Estonia's past of imperial dominance is finally over, Strandman is charged with leading his nation to prosperity. Elected on a platform of land reform and agrarian protection, it remains to be seen how well the firebrand lawyer and speaker can fulfil his promises.§!"

 EST_jaan_tonisson: "Jaan Tõnisson"
 EST_jaan_tonisson_leader_desc:9 "§YBorn:§! §LDecember 22nd, 1868, in Tänassilma, Governorate of Livonia, Russian Empire§!\n§YBackground:§! §LFor decades, Jaan Tõnisson has dedicated his efforts toward promoting Estonian independence. Having been part of the Estonian National Movement since the 19th century, his introduction to the nationalist front came through the Estonian Students' Society, which he joined while studying law at the University of Tartu.\n\nCome 1893, Tõnisson became the editor of one of the largest Estonian-language news publications in the Russian Empire, Postimees. Tõnisson used his platform to promote anti-Russification and quickly became one of the foremost personalities behind the Estonian national awakening. In just under a decade, he and fellow nationalist Konstantin Päts began a rivalry after Päts had started his own rival newspaper. Shortly after the Russian Revolution of 1905, Tõnisson was one of the primary founders of the Estonian National Progress Party, which would become the first legal Estonian political party within the Russian Empire.\n\nDuring the October Revolution, Tõnisson opposed the Bolsheviks and was responsible for securing the recognition of Estonia by the Entente. This proved to be ultimately meaningless, as when Germany occupied the Baltics and established the United Baltic Duchy, Estonia would be forced to fight for its independence alone, a fight which left them outgunned and outmatched. A participant of the 1930 Petrograd Estonian National Congress, Tõnisson established himself as a major power broker among exiles and would end up being one of Artur Sirk's biggest opponents within the movement.\n\nNow that democracy within Estonia has finally been secured after decades of struggle, Jaan Tõnisson is the man holding the seat of power. Tõnisson intends to solidify Estonia's young constitution and ensure his nation gets to maintain its hard-fought freedom.§!"

 EST_juri_uluots: "Jüri Uluots"
 EST_juri_uluots_leader_desc:9 "§YBorn:§! §LJanuary 13th, 1890, in Kirbla, Governorate of Estonia, Russian Empire§!\n§YBackground:§! §LJüri Uluots has been an esteemed practitioner of law and a powerful and connected member of Estonian political society for a long time. Uluots graduated in 1916 from St. Petersburg University with a law degree and diligently maintained his studies at the University of Tartu.\n\nUluots would become one of the primary organisers of the Estonian National Congress of 1930, held in Petrograd, and would become an influential member of the National Committee of the Estonian Government-in-Exile. As Sirk continued to centralise his power and influence, Uluots formed the Isamaaliit and warily kept tabs on Sirk and the evolution of the Omakaitse.\n\nIn the end, Uluots' efforts would pay off tremendously. Having secured the presidency of the new Estonian republic, he intends to maintain his power and craft a secure and stable Estonia along corporatist lines. So long as he remains at the helm, the government of his nation will be centralised and streamlined, safeguarding the people from syndicalism and those who wish to undermine the strength of Estonia.§!"

 EST_artur_sirk: "Artur Sirk"
 EST_artur_sirk_leader_desc:9 "§YNaissance :§! §L25 septembre 1900, à Pruuna, District de Jerwen, Gouvernement d'Estonie, Empire russe§!\n§YCarrière :§! §LDepuis son adolescence, Artur Sirk a passé sa vie entière à se battre pour l'Estonie. Engagé volontaire lors de la Guerre d'indépendance estonienne, il s'est battu bec et ongles jusqu'à ce que les tous derniers combattants soient chassés de leur patrie. Alors que les feux de la lutte étaient réduits à l'état de braises puis de cendres tandis que le Duché baltique uni assurait sa domination sur l'Estonie, Sirk étudia le droit et attendit son heure jusqu'à ce que sa nation défaite récupère ses forces et se réveille une fois encore.\n\nLa prééminence de Sirk au sein de la communauté des exilés se renforça lorsqu'il devint président adjoint de l'Eesti Vabadussõjalaste Liit (Union des Participants à la Guerre d'indépendance estonienne), établissant un réseau d'influence parmi les autres vétérans de la Guerre d'indépendance. En 1930, Sirk était devenu l'un des nationalistes estoniens les plus célèbres et les plus charismatiques. Lorsque le Congrès national estonien fut convoqué à Petrograd, peu de choix étaient plus galvanisants pour le diriger que Sirk lui-même.\n\nL'une des premières initiatives de Sirk fut la reformation de l'Omakaitse, et depuis lors il a lentement accru son pouvoir et son influence au sein du groupe paramilitaire. Malgré sa popularité, les autres membres du Comité national le regardent avec dérision, le voyant comme un démagogue qui ne ferait que remplacer un oppresseur étranger par un oppresseur local.\n\nAprès l'accession de l'Estonie à l'indépendance, c'est désormais Artur Sirk qui tient les rênes. Convaincu que personne d'autre que lui n'est capable de faire ce travail, il n'a pas l'intention de laisser le destin de son pays dans les mains d'un autre. Sirk a pour vision une Estonie centralisée, unifiée et sécurisée ; une Estonie dans laquelle la démocratie n'a pas sa place.§!"

