 EST_join_nordic_council:0 "Rejoindre le [FROM.GetFactionName]"
 EST_join_nordic_council_desc: "L'[FROM.GetFactionName] a été fondée par les démocraties du Danemark, de la Norvège et de la Suède pour dissuader les puissances extérieures d'envahir la région. Nos frères de Finlande ont déjà jugé bon de se joindre à eux dans cette entreprise, alors peut-être serait-il sage que nous fassions de même ?"

 EST_join_nordic_federation: "Rejoindre la Fédération Nordique"
 EST_join_nordic_federation_desc: "Nos camarades danois, finlandais, norvégiens et suédois se sont fédérés les uns avec les autres. L'Estonie n'est peut-être pas scandinave, mais nous partageons les mêmes idéaux démocratiques que nos voisins. Nous pouvons demander à rejoindre la fédération à tout moment, même si cela impliquera de renoncer à une partie de notre souveraineté."

 EST_join_reichspakt: " Rejoindre le Reichspakt "
 EST_join_reichspakt_desc: "Même si nous n'avons que récemment obtenu notre indépendance vis-à-vis des Allemands, l'ambition russe ne connaît pas de limites. Rejoindre le Reichspakt en tant que nation indépendante sera le meilleur moyen d'assurer la pérennité de notre indépendance."

 EST_join_moscow_accord: "Rejoindre l'Accord de Moscou"
 EST_join_moscow_accord_desc: "Riga et les Allemands sont susceptibles de riposter à tout moment et de tenter de restaurer leur abominable duché. Il est dans notre intérêt de rechercher une alliance avec les Russes, de peur que le Kaiser n'ait de mauvaises idées."

 EST_Last_Stand: "Se joindre à nos Frères Baltes"
 EST_Last_Stand_desc: "Leur existence même étant remise en cause, les Lettons et les Lituaniens ont uni leurs forces contre leurs ennemis communs. Leurs ennemis seront sûrement bientôt les nôtres, et nous devons donc nous joindre à eux afin que si nous tombions, nous le fassions ensemble."

### Intro Screen ###
 EST_country_intro_header:0 "Le Retour des Vétérans"
 EST_country_intro_content:0 "Les Lettons et les Estoniens ont applaudi le début de la Weltkrieg et ont soutenu l'effort de guerre russe, estimant qu'une démonstration de patriotisme leur accorderait un statut d'autonomie - et pour l'Estonie, il semblait que le pari ait été payant. L'Estonie a obtenu l'autonomie nationale des Russes après la révolution de février et a élu son premier gouvernement, le Maapaev - cela n'a cependant pas duré longtemps, car le déclenchement de la Révolution d'Octobre et l'invasion allemande l'ont forcée à entrer dans la clandestinité. Avant de le faire, cependant, le 24 février, l'indépendance de la République d'Estonie fut déclarée et un gouvernement provisoire estonien fut formé.\n\nAlors que l'occupation allemande devenait permanente, la population estonienne s'est de plus en plus tournée vers la résistance, souvent soutenue par les bolcheviks voisins - une guérilla et même des combats ouverts ont éclaté entre les forces d'occupation allemandes et les volontaires Omakaitse, jusqu'à ce que le gouvernement provisoire soit finalement contraint de fuir, quittant le Duché Balte Uni et arrivant sur les côtes scandinaves.\n\nPeu vivace pendant une décennie, il a cependant retrouvé un nouveau souffle en 1930, lorsqu'un Congrès National Estonien s'est tenu à Petrograd et a élu un nouveau gouvernement en exil - dirigé par un vétéran de la guerre d'indépendance et un orateur talentueux, Artur Sirk. Six ans plus tard, le Duché Balte Uni est tombé et les partisans estoniens saluent le retour de leur gouvernement en exil - tout n'est cependant pas calme à Tallinn, car Sirk est un dirigeant de plus en plus autoritaire et la démocratie en Estonie peut vaciller et mourir s'il restait au pouvoir..."

 EST_guide:9 "§MSirk reste au pouvoir§! (§PAutocrate Paternaliste§!)\n£white_dot Lorsque Sirk passe à l'action, sélectionnez "pour le bien de la nation...".\n£white_dot Lorsque la rencontre des géants a lieu, sélectionnez "ces demandes sont inacceptables".\n\n§MCoup d'Etat d'Isamaaliit§! (§gDémocrate Autoritaire§!)\n£white_dot Lorsque Sirk passe à l'action, sélectionnez "pour le bien de la nation...".\n£white_dot Lorsque la réunion des géants a lieu, sélectionnez "Contactez le général Laidoner, nous avons un accord"\n§CNote : Sélectionner les options qui coûtent du pouvoir politique dans les événements des priorités "Contrôler les syndicats", "Contrôler les ploutocrates" et "Rationaliser la bureaucratie" nous donnera le meilleur résultat dans le contrôle de la législature.§!\n\n§MFront Uni§! (§SSocial Démocrate§! / §lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§!)\n£white_dot Lorsque Sirk fait son geste, sélectionnez "Jamais, l'Estonie sera une nation démocratique !".\n£white_dot Lorsque Tõnisson demande à Sirk de démissionner, sélectionnez "Il est temps que le mouvement Vaps prenne fin".\n£white_dot En sélectionnant l'option "Rédiger une nouvelle Constitution", une série de trois événements apparaîtra, en sélectionnant l'option du bas trois fois, vous obtiendrez le §SESDTP§!, en sélectionnant deux fois, vous obtiendrez le §lTööerakond§!, en sélectionnant une fois, vous obtiendrez le §mRahvaerakond§! et en ne sélectionnant aucune fois, vous obtiendrez le §cRahvaerakond§!\n£white_dot Après la première élection, des élections seront organisées tous les cinq ans et tous les partis susmentionnés pourront être élus.\n\n§MPolitique étrangère§!\n§MAccords de Moscou§!\n£white_dot Le fait que la Russie ne soit pas tombée à la suite d'une révolution socialiste nous donnera la possibilité de rejoindre leur faction, mais si leur parti au pouvoir n'est pas le §SRDP§!, §lPSR de droite§! ou les §mKadets§! sauf si Anton Kartashyov ou Pavel Gronsky est le chef actuel du parti, ils refuseront notre offre. Mais ils auront toujours la possibilité de nous inviter.\n\n§MReichspakt§!\n£white_dot Une fois les accords de Moscou établis, nous aurons la possibilité de rejoindre la faction allemande, si nous avons suivi le "§MFront de l'Unité§!", nous enverrons une proposition pour rejoindre Mitteleuropa avec pour thème "Une Détente avec l'Allemagne ?", si cette proposition est rejetée (garantie si l'Allemagne a le gouvernement réactionnaire du §PSWR§! à sa tête), nous ne pourrons pas rejoindre leur faction et si le §PSWR§! est au pouvoir en Allemagne, l'Allemagne ne nous acceptera pas dans sa faction.\n\n§MConseil Nordique§!\n£white_dot L'établissement du conseil nordique et la présence de la Finlande au sein de ce conseil nous permettront de le rejoindre également si nous avons le "§MFront de l'Unité§!" et, à terme, nous pourrons également rejoindre la Fédération nordique.\n§CNote : Rejoindre la Fédération nordique annexera l'Estonie et vous fera jouer la fédération.§!"

### Events ###
 KREST.5.t: "Les Allemands de la Baltique réclament des écoles"
 KREST.5.d: "Un petit groupe d'Allemands baltes a demandé aux représentants du gouvernement de Sirk l'autorisation d'ouvrir des écoles dont la langue d'enseignement serait l'allemand et non l'estonien. Ils insistent cependant sur le fait que l'estonien sera enseigné dans ces écoles et sont tout à fait disposés à soumettre leur programme d'études pour vérification.\n\nSirk et son gouvernement ont ainsi la possibilité de prendre le dessus sur leurs anciens maîtres, mais certains membres du gouvernement ne peuvent pas tendre l'autre joue et préfèrent fermer les yeux."
 KREST.5.a: "Apaisons-les."
 KREST.5.b: "Seule la langue estonienne est autorisée en Estonie."

 KREST.15.t: "Le décret de Tallinn"
 KREST.15.d: "Dans une annonce, Sirk a décrété que les Omakaitse relèveraient de sa fonction et non de celle de l'armée. Cela a provoqué un tollé public, car beaucoup y voient une autre étape franchie par Sirk pour devenir dictateur d'Estonie, et que ce dernier ne cherche finalement qu'à maintenir son autorité sur le pays. Uluots et Tõnisson ont tous deux critiqué Sirk en déclarant que si la plupart des Estoniens se battaient pour leur liberté, Sirk s'était enfui en Finlande et n'avait donc qu'à peine participé à la restauration nationale. En réponse, Sirk a fustigé à la fois Uluots et Tõnisson pour avoir cherché à diviser le pays et a déclaré que les deux tentaient simplement de vendre l'Estonie à des puissances étrangères. Quoi qu'il en soit, les demandes de constitution se multiplient, et la situation de Sirk devient de plus en plus intenable."
 KREST.15.a: "Et bien, il va droit au but, semble t-il."

 KREST.21.t: "Sirk avance ses pions"
 KREST.21.d: "Suite aux demandes croissantes adressées à Sirk et au gouvernement provisoire pour autoriser un vote sur un référendum pour une constitution; ce dernier, dans le but de consolider sa base de pouvoir, a formé le parti Eesti Vabadussõjalaste Liit, vääsäsõjalased (Union des Participants à la Guerre d'Indépendance Estonienne) ou Vaps. Désormais à la tête d'un parti "légitime", Sirk s'est lui-même placé dans une position où il peut dicter des "conditions" au gouvernement provisoire.\n\nCes conditions consistent notamment en la création du poste de président de l'Estonie, doté de pouvoirs législatifs et exécutifs, qui servirait de chef de l'État et de Guide de la Nation, et se nommerait officiellement "Président du Comité National Estonien". Avec les paramilitaires Vaps nouvellement formés gardant le Riigikogu pour s'assurer qu'aucune interruption "externe" ne puisse intervenir."
 KREST.21.a: "C'est pour le bien de la nation..."
 KREST.21.b: "Jamais, l'Estonie sera une nation démocratique!"

 KREST.25.t: "L'opposition dénonce Sirk"
 KREST.25.d: "À la suite de la décision d'Artur Sirk de maintenir les Omakaitse séparés de l'armée, tout en proposant un référendum pour faire de lui un dictateur à vie, l'opposition démocratique a dénoncé Sirk et le mouvement Vapsid. Dénonçant leurs politiques dangereuses et autocratiques comme la preuve qu'ils cherchent à détruire la patrie, Juri Uluots a appelé tous les Estoniens de sang pur à résister à ce référendum."
 KREST.25.a: "Rien n'est jamais simple."

 KREST.26.t: "Une rencontre de géants"
 KREST.26.d: "Suite aux appels de Sirk en faveur d'un référendum, les forces regroupées derrière Juri Uluots et ses Isamaaliit ont décidé de rencontrer celles de Jaan Tõnisson et son Front national. Si les Isamaaliit sont plus autoritaires et favorisent un président fort, ils restent un parti démocratique et le Front national serait prêt à coopérer avec eux en échange de quelques concessions. Parmi celles-ci, Tõnisson autorise une présidence Uluots et une chambre haute corporative à l'assemblée législative, mais la chambre basse doit être démocratique. Tõnisson a également exigé que, le moment venu, ils soient autorisés à négocier avec Riga plutôt que d'être forcés de les combattre. Si Uluots accepte ce compromis, alors le Front national soutiendra pleinement ce que certains appellent une tentative de coup d'État contre le référendum de Sirk."
 KREST.26.a: "Contactez le général Laidoner, nous avons un accord."
 KREST.26.b: "Ces exigences sont inacceptables !"

 KREST.27.t: "Artur Sirk s'enfuit !"
 KREST.27.d: "Dans un geste choquant, les forces militaires dirigées par le général Johan Laidoner entrent dans la capitale dans le but exprès d'arrêter Artur Sirk et les dirigeants du mouvement Vapsid. Au même moment, les délégués du Front National et de la Ligue Patriotique rejettent le référendum et élisent Jüri Uluots comme nouveau président de l'Estonie, tandis que Jaan Tõnisson et son Front National prennent le contrôle de la Chambre Basse. Les forces commandées par le général Laidoner parviennent à contrôler la ville et à arrêter les dirigeants du mouvement Vapsid, mais Artur Sirk lui-même s'échappe."
 KREST.27.a: "Laisse-le fuir comme le lâche qu'il est."

 KREST.28.t: "Coup d'État Militaire raté"
 KREST.28.d: "Artur Sirk et le mouvement Vapsid ont assuré la sécurité et la liberté de la patrie estonienne contre les forces des kelptocrates corrompus. Le matin des résultats du référendum, les forces militaires du général Laidoner ont tenté un coup d'État avec l'aide de la Ligue Patriotique. Cependant, elles ne parviennent pas à prendre le contrôle de la capitale lorsque les forces et les délégués loyaux au Front National refusent de participer au coup d'État. Le général Laidoner est rapidement arrêté avec son co-conspirateur Juri Uluots et la Ligue Patriotique, tandis que Jaan Tõnisson et son Front National sont également impliqués dans la tentative de coup d'État et rapidement arrêtés lorsque la presse a eu vent de réunions et de négociations secrètes entre eux. L'opposition étant désormais enchaînée en raison de ses actions illégales et antidémocratiques, le référendum se déroule à un rythme soutenu et passe sans encombre, plaçant Artur Sirk et les Vapsides au pouvoir en toute sécurité."
 KREST.28.a: "La gouvernance démocratique est inefficace pour protéger la patrie."

 KREST.29.t: "Artur Sirk défenestré"
 KREST.29.d: "Les nouvelles en provenance de Finlande semblent indiquer qu'Artur Sirk, l'ancien leader de l'Estonie et du mouvement Vapsid, a été retrouvé mort. Des témoins oculaires indiquent qu'à 11 h 37 dimanche, Artur Sirk a été jeté du 5e étage de l'hôtel où il résidait. On ne sait pas exactement pourquoi il a été jeté par la fenêtre, car la police locale poursuit son enquête, mais l'hypothèse d'un suicide a été écartée."
 KREST.29.a: "Au revoir, M. Sirk."

 KREST.30.t: "Le Gouvernement Provisoire rejette le Référendum"
 KREST.30.d: "Le Gouvernement Provisoire sous Sirk a refusé de soutenir les appels à un référendum qui installerait Sirk comme dictateur à vie, appelant plutôt à la formation d'une constitution démocratique. Bien que ce mouvement n'ait pas été prévu, Sirk est inflexible dans sa tentative de créer son État autocratique, tandis que les forces démocratiques alignées sur le PER, le National Front, s'indignent de cette tentative flagrante de subversion de la démocratie estonienne."
 KREST.30.a: "C'est scandaleux !"

 KREST.31.t: "La Ligue Patriotique soutient le Front National"
 KREST.31.d: "À la lumière des récents événements, les Uluots et la Ligue Patriotique ont déclaré leur soutien au Front National, invoquant la nécessité de s'opposer à Sirk par tous les moyens nécessaires. Bien que plus militants que le PER, ils sont au moins prêts à soutenir les manifestations organisées par le Front National. Bien qu'ils n'aient formulé aucune revendication pour l'instant, il ne faut pas s'attendre à ce que cela soit éternel, surtout si le Front National prend le pouvoir."
 KREST.31.a: "Mieux vaut être ensemble que divisé."

 KREST.32.t: "Critique de l'Étranger et de l'Intérieur"
 KREST.32.d: "La discorde qui règne en Estonie a attiré l'attention non seulement des médias locaux, mais aussi des chaînes de télévision étrangères. En effet, des commentateurs de toute l'Europe parlent de l'échec du référendum et de la dictature de Sirk qui semble se profiler. Des journalistes d'Allemagne, de Finlande, de Suède et de Lituanie ont fait des déclarations dénonçant la tentative de prise de pouvoir de Sirk et soutenant la formation d'un régime modéré et démocratique sous Tõnisson. Si cela a certainement incité certains Estoniens à soutenir le Front National, d'autres restent prudents et attendent de voir ce qui se passe."
 KREST.32.a: "Je n'ai jamais pensé que je pourrais remercier les médias libéraux."

 KREST.33.t: "Tõnisson Demande à Sirk de Démissionner"
 KREST.33.d: "Alors que les choses se précipitent, Jaan Tõnisson, Jüri Uluots et leurs partisans ont envoyé une lettre ouverte demandant la démission immédiate d'Artur Sirk. Ils exigent qu'il dissolve le mouvement Vapsid, qu'il démissionne de son poste de président provisoire et qu'il remette le contrôle civil au PER afin qu'une constitution démocratique puisse être formulée. Artur Sirk a fait preuve de résistance en affirmant que l'Estonie a besoin d'un leader fort et d'une main encore plus forte pour la guider vers la prospérité et préserver son indépendance face aux agressions allemandes et russes. Bien sûr, Tõnisson a déclaré que c'était insensé et que des négociations avec les Allemands à Riga sauveraient l'Estonie de la guerre..."
 KREST.33.a: "Il est temps que le Mouvement Vaps prenne fin."
 KREST.33.b: "No, je ne pense pas que je le ferai."

 KREST.34.t: "Sirk Démissionne de son Poste"
 KREST.34.d: "À la suite des manifestations qui ont eu lieu dans tout le pays, de la pression exercée par les médias nationaux et étrangers et du soutien populaire dont il a bénéficié au sein du gouvernement, M. Sirk a décidé de démissionner de son poste et de céder son autorité à la coalition du Front National dirigée par Jaan Tõnisson. Avec sa démission, le Front National va entamer le processus d'établissement d'une constitution démocratique basée sur le parlementarisme, l'abolition de la présidence et la création d'une institution chargée de protéger et d'éduquer les citoyens estoniens sur les processus démocratiques de gouvernance. Entre-temps, Sirk a fui la nation en disgrâce."
 KREST.34.a: "J'aime la démocratie."

 KREST.35.t: "Sirk se Déclare Président à Vie"
 KREST.35.d: "Le Front National et ses alliés ont misé gros sur le fait que les protestations et l'immense pression exercée sur Sirk le forceraient à démissionner, et ils ont tout perdu. Au contraire, Sirk a renforcé sa détermination et celle de ses partisans, ce qui a amené de nombreux manifestants à se demander pourquoi ils étaient là. Prenant son mal en patience, les manifestations se sont essoufflées et l'attention des médias a commencé à faiblir, ce qui a permis à Sirk de consolider son emprise sur le gouvernement et d'adopter plusieurs résolutions visant à réprimer le Front National et à arrêter Uluots et Tõnisson pour sédition. Avec leurs dirigeants enchaînés et leur moral brisé, les PER ne sont plus."
 KREST.35.a: "C'est ainsi que meurt la Liberté - sous un tonnerre d'applaudissements."

 KREST.36.t: "L'Estonie cherche à rejoindre Mitteleuropa"
 KREST.36.d: "La plupart des Berlinois ont été choqués d'apprendre que l'Estonie, qui s'est libérée de l'emprise du Duché Balte Uni, demande maintenant à rejoindre la Mitteleuropa. Ils cherchent à renouer des liens avec l'Allemagne et à former un rempart contre la menace russe, mais devons-nous accepter leur demande ?"
 KREST.36.a: "Pensez au pétrole..."
 KREST.36.b: "Nous ne pouvons pas leur faire confiance, refusez-leur l'entrée."

 KREST.37.t: "L'Estonie rejoint Mitteleuropa"
 KREST.37.d: "Invoquant la nécessité d'une collaboration plus étroite et de liens économiques mutuels, l'Allemagne a accepté d'inclure l'Estonie dans Mitteleuropa. Le fait de tomber dans la sphère d'influence allemande contribuera sans aucun doute à protéger la sûreté et la sécurité du peuple estonien contre le revanchisme russe."
 KREST.37.a: "Très bien."

 KREST.38.t: "L'Estonie Refuse d'Adhérer à Mitteleuropa"
 KREST.38.d: "Notre offre d'adhésion à Mitteleuropa a été refusée par l'Allemagne. Le délégué allemand a fait plusieurs demandes intolérables et obscènes qui auraient vu l'Estonie essentiellement restaurée dans le Duché plutôt que d'être véritablement indépendante. Nous ne pouvions pas tolérer de telles demandes et, à ce titre, l'Allemagne a refusé de nous accorder l'accès à leurs marchés."
 KREST.38.a: "Bon, et bien ce n'est pas bon."

 KREST.39.t: "Du commerce avec l'Estonie?"
 KREST.39.d: "Les Estoniens nous ont approchés avec une offre d'échange de biens et de services, ils prétendent que l'ouverture du libre-échange entre nos deux nations serait bénéfique pour nous. Leur économie est très petite par rapport à la nôtre, mais ils possèdent également de vastes sources de pétrole de schiste que nous pourrions aider à financer, et ainsi nous assurer une source de carburant plus stable."
 KREST.39.a: "Nous serions plus qu'heureux de commercer."
 KREST.39.b: "Nous allons décliner votre offre."

 KREST.40.t: "La Russie accepte de commercer avec nous"
 KREST.40.d: "Les Russes ont accepté de commercer avec nous."
 KREST.40.a: "Bien."

 KREST.41.t: "La Russie refuse de commercer"
 KREST.41.d: "Les Russes ont refusé de commercer avec nous."
 KREST.41.a: "Mauvais."

 KREST.42.t: "La Question des Syndicats"
 KREST.42.d: "Bien que nous n'ayons plus à nous disputer l'influence sur les syndicats avec le mouvement Vaps, nous ne contrôlons pas entièrement la grande majorité d'entre eux. Au contraire, nombre d'entre eux ont des penchants libéraux, voire carrément socialistes, qui rendront la coopération et la collaboration difficiles. Nous pourrions faire des concessions à leur égard, ce qui nous permettrait de gagner leurs faveurs et d'obtenir un plus grand soutien, ou nous pourrions écarter nombre de leurs dirigeants par des moyens subreptices. Bien que cela soit plus efficace pour les placer directement sous notre contrôle, beaucoup de leurs partisans se demanderont si notre règne est légitime."
 KREST.42.a: "Accordez de l'autonomie aux syndicats."
 KREST.42.b: "Un contrôle direct des syndicats serait préférable."

 KREST.43.t: "Traiter avec les Ploutocrates"
 KREST.43.d: "Les bourgeois contrôlent la grande majorité des richesses et des ressources de l'Estonie et si nous voulons mener nos programmes d'industrialisation et de mécanisation de masse, nous devrons y avoir accès. La question n'est pas de savoir si nous devons traiter avec eux, mais plutôt de savoir comment nous allons le faire. Leur immense pouvoir et leur richesse doivent être les nôtres, et ils le seront. Déjà, la Chambre Haute est composée de corporatistes alliés et de chefs d'entreprise associés à nous, il serait donc simple de tendre un rameau d'olivier vers le reste de la ploutocratie de la nation pour qu'ils nous rejoignent pour une dispense spéciale. L'alternative serait d'utiliser l'immense pouvoir de l'État à notre disposition pour menacer et persuader ces pseudo-aristocrates bourgeois de soutenir nos efforts."
 KREST.43.a: "Donnez-leur des sièges à la Chambre Haute."
 KREST.43.b: "Tout ce qu'ils ont doit servir l'État."

 KREST.44.t: "Réforme de la Bureaucratie"
 KREST.44.d: "Afin de faire passer plus efficacement nos réformes et d'exécuter nos programmes, nous devrons éliminer tous les obstacles à notre régime. En plaçant de nouvelles administrations bureaucratiques sous la direction de la Chambre Basse, nous pouvons mieux prioriser nos tâches et nos réformes tout en nous attirant l'attention de l'opposition, mais nous pouvons aussi nommer directement des bureaucrates qui nous sont fidèles et contourner complètement la Chambre Basse. Cependant, nous pouvons aussi nommer directement des bureaucrates qui nous sont loyaux et ignorer complètement la Chambre Basse."
 KREST.44.a: "Placez-la sous la Chambre Basse."
 KREST.44.b: "Nommez des Administrateurs loyaux."

 KREST.45.t1: "La Chambre Basse assure le Pouvoir"
 KREST.45.t2: "Isamaaliit obtient de justesse le Pouvoir"
 KREST.45.t3: "Isamaaliit s'assure le Pouvoir Suprême"
 KREST.45.d1: "Le gouvernement Isamaaliit étant incapable de s'assurer efficacement le soutien des syndicats, des entreprises ou même de la bureaucratie elle-même, la population a perdu confiance en son gouvernement. Face à la tournure des événements, la Chambre Basse démocratique, dirigée par l'opposition démocratique, a décidé de dissoudre le Sénat et de chasser les Isamaaliit du pouvoir."
 KREST.45.d2: "Le gouvernement isamaaliit a réussi à obtenir suffisamment de soutien de la part des syndicats, de la bourgeoisie et de la bureaucratie pour pouvoir persuader le peuple estonien de soutenir son programme de réformes et de modernisation industrielle. Bien que la Chambre Basse conserve une proportion importante d'influence et de pouvoir au sein du gouvernement, la domination isamaaliit a été maintenue."
 KREST.45.d3: "Au cours des derniers mois, le gouvernement Isamaaliit a réussi à s'assurer le soutien des syndicats, des entreprises et de la bureaucratie bien au-delà de toute attente. Grâce à des manœuvres et des machinations politiques audacieuses, certains accusant même les Isamaaliit d'actions sournoises et peut-être même illégales, les Isamaaliit ont une pluralité complète de contrôle sur le gouvernement, les entreprises et le vote populaire."
 KREST.45.a: "C'est la fin du gouvernement Isamaaliit."
 KREST.45.b: "Cette victoire a été coûteuse."
 KREST.45.c: "Nous ne faisons que commencer."

 KREST.46.t: "Statut de l'Exécutif"
 KREST.46.d: "Article V de la Constitution estonienne :\n\n "Le gouvernement se compose du Chef d’État (Riigiwanem) et des ministres. Le nombre de ces derniers, leur fonction et l'ordre détaillé des affaires sont fixés par une loi spéciale. Le chef de l'État représente la République d'Estonie, dirige et unifie les activités du gouvernement républicain, préside les réunions du gouvernement et est autorisé à interpeller un ministre en particulier.  Le chef de l'État et les ministres peuvent être traduits en justice pour les délits habituels sur la base des décisions respectives de l'Assemblée d'État uniquement. L'examen est de la compétence de la Cour d'État." Alors que les délégués approuvent l'article, une question demeure ? Comment le Chef d’État sera-t-il choisi, par le Riigikogu ou par la volonté du peuple ?"
 KREST.46.a: "Le Chef d’État est élu par le Riigikogu."
 KREST.46.b: "Le Chef d’État est élu par le vote populaire."

 KREST.47.t: "Statut de la Cour Suprême"
 KREST.47.d: "Article VI de la Constitution estonienne :\n\n "L'administration de la justice en Estonie est exercée par les Cours de justice, qui sont indépendantes dans leurs activités. Le pouvoir judiciaire suprême en Estonie est exercé par la Cour de justice d'État, formée de juges d'État élus par l'Assemblée d'État." Alors que les délégués expriment leur approbation pour la création d'une Cour suprême estonienne, une question demeure. Les nominations à la Cour suprême doivent-elles être déterminées par la volonté du peuple estonien, ou le Chef d'État doit-il pouvoir nommer qui il veut ?"
 KREST.47.a: "La Cour suprême est approuvée par le Riigikogu."
 KREST.47.b: "La Cour suprême est approuvée par le Chef d'État."

 KREST.48.t: "Statut du Riigikogu"
 KREST.48.d: "Article VII de la Constitution estonienne :\n\n "Le Riigikogu est composé de 100 membres élus au suffrage universel, égal, direct et secret selon le principe de la représentation proportionnelle. L'Assemblée d'État a le droit d'augmenter le nombre de ses membres. La loi établie à cet égard entrera en vigueur lors des prochaines élections de l'Assemblée d'État. La loi électorale de l'Assemblée d'État sera adoptée en tant que loi spéciale. L'Assemblée d'État adopte des lois, fixe le budget, les recettes et les dépenses de l'État, et décide des emprunts et d'autres questions sur la base de la Constitution." Alors que les délégués finalisent la Constitution, la question de la représentation se pose. Comment le peuple peut-il choisir ses représentants d'une manière qui soit juste et qui représente ses véritables intérêts ?"
 KREST.48.a: "Les représentants sont désignés par un vote uninominal."
 KREST.48.b: "Les représentants sont déterminés par un vote proportionnel."

 KREST.49.t: "La Première Élection Générale"
 KREST.49.d1: "Les bureaux de vote sont fermés et les résultats de la première élection libre de l'histoire de la République d'Estonie sont tombés ! Après des jours de débats et de discours épuisants, l'Eesti Rahvaerakond (Parti Populaire Estonien) a remporté la victoire.\n\nL'Eesti Rahvaerakond est représenté par Jaan Tõnisson, un combattant de la première heure de la cause nationaliste estonienne et un ancien étudiant de l'Université de Tartu. Tõnisson s'est battu sans relâche pour l'indépendance de l'Estonie pendant les périodes russe et allemande et s'est engagé à assurer une transition en douceur de la démocratie estonienne. Félicitations au nouveau président !"
 KREST.49.d2: "Les bureaux de vote sont fermés, et les résultats de la première élection libre de l'histoire de la République d'Estonie sont tombés ! Après des jours de débats et de discours épuisants, l'Eesti Rahvaerakond (Parti Populaire Estonien) a remporté la victoire, bien que plusieurs indépendants centristes aient soutenu la nouvelle administration pour quelques concessions libérales mineures.\n\nLe gouvernement est dirigé par Jaan Tõnisson, un combattant de la première heure de la cause nationaliste estonienne et un ancien élève de l'université de Tartu. Tõnisson s'est battu sans relâche pour l'indépendance de l'Estonie pendant les périodes russe et allemande et s'est engagé à veiller à ce que la transition de la démocratie estonienne se fasse en douceur. Félicitations au nouveau président !"
 KREST.49.d3: "Les bureaux de vote sont fermés, et les résultats concernent la première élection libre de l'histoire de la République estonienne ! Après des jours de débats et de discours épuisants, l'Eesti Tööerakond (Parti Travailliste Estonien) a remporté la victoire.\n\nLe gouvernement est dirigé par Otto Strandman, un avocat de l'université de Tartu réputé pour son éloquence. Strandman a promis une réforme foncière radicale et la protection de l'économie agraire estonienne. Félicitations au nouveau président !"
 KREST.49.d4: "Les bureaux de vote sont fermés et les résultats de la première élection libre de l'histoire de la République estonienne sont tombés ! Après des jours de débats et de discours épuisants, le parti social-démocrate Eesti Sotsiaaldemokraatlik Tööliste Partei (Parti Socialiste Démocratique des Travailleurs d'Estonie) a remporté la victoire.\n\nLe parti est représenté par August Rei, qui a participé à la Révolution Russe de 1905 et est un vétéran de la Weltkrieg et de la guerre d'indépendance. Rei a promis de mettre en œuvre une réforme agraire et de protéger les droits de tous les citoyens estoniens. Félicitations au nouveau président ! "
 KREST.49.a: "Tõnisson obtient la majorité absolue !"
 KREST.49.b: "Tõnisson mène depuis le centre !"
 KREST.49.c: "Strandman remporte une victoire surprise!"
 KREST.49.d: "August Rei l'emporte !"

 KREST.83.t: "L'Estonie souhaite se joindre à nous"
 KREST.83.d: "La République Estonienne nouvellement établie nous a tendu la main, cherchant à faire amende honorable malgré un passé d'occupation sous notre règne - en échange de la reconnaissance de leur indépendance et d'une alliance militaire, ils engageront leur armée et leurs ressources à nos côtés, et même offriront la conclusion de contrats commerciaux."
 KREST.83.a: "Les laisser entrer."
 KREST.83.b: "Que diriez-vous de non."

 KREST.84.t: "[FROM.GetNameDefCap] a refusé"
 KREST.84.d: "[FROM.GetNameDefCap] a refusé notre offre de rejoindre leur faction, nous laissant à nouveau seuls sur la scène géopolitique de plus en plus instable de l'Europe."
 KREST.84.a: "Bien malheureux."

 KREST.87.t: "Élections de [GetYear]"
 KREST.87.d: "Après une saison électorale féroce, avec de nombreux partis diffusant fiévreusement leurs messages à la population, nous arrivons maintenant aux élections. Qui les électeurs choisiront-ils cette année ?"
 KREST.87.a: "Eesti Rahvaerakond."
 KREST.87.b: "Eesti Rahvaerakond, avec le soutien d'indépendants."
 KREST.87.c: "Eesti Tööerakond."
 KREST.87.e: "Eesti Sotsialistlik Tööliste Partei."

 KREST.88.t: "L'Estonie veut rejoindre la Fédération"
 KREST.88.d: "Le gouvernement estonien a observé avec un vif intérêt le développement de notre union des nations nordiques. Aujourd'hui, nous avons reçu leur demande officielle d'adhésion à la fédération en tant qu'État constituant."
 KREST.88.a: "Une autre nation nordique veut rejoindre le troupeau!"
 KREST.88.b: "Eesti ne peut pas entrer dans la fédération des pays nordiques."

 KREST.89.t: "Notre demande d'adhésion a été rejetée!"
 KREST.89.d: "Nous avons été informés de Göteborg que notre demande d'adhésion à la Fédération Nordique a été rejetée. Il semble que les États membres aient refusé de laisser entrer notre nation au motif que nous ne sommes pas de culture germanique, comme eux."
 KREST.89.a: "Mon pays est mort! Ma partie est terminée!"

 KREST.90.t: "Evênement Caché"
 KREST.90.d: "Événement caché pour que les PatAuts restent neutres 50 % du temps, et que tous les chemins restent neutres s'ils sont définis par les règles du jeu.\n\nLes déclencheurs ajoutés par l'option de neutralité signifient que les décisions de rejoindre les factions n'apparaissent pas, et l'IA Russie ne demandera pas à l'Estonie de rejoindre leur faction."
 KREST.90.a: "Essayer de rejoindre la MA."
 KREST.90.b: "Toujours rester neutre."

