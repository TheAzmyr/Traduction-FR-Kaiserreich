 EST_hengo_tulnola: "Hengo Tulnola"
 EST_hengo_tulnola_leader_desc:9 "§YBorn:§! §LOctober 16th, 1897, in Navi, Governorate of Livonia, Russian Empire§!\n§YBackground:§! §LHengo Tulnola is an enigmatic figure. Unable to finish his secondary education, he was drafted into the Russian army in the summer of 1916 and would rise to the rank of junior officer. During the chaos of 1917, he returned to Estonia and joined the growing independence movement, eventually fighting in the Estonian War of Independence against the United Baltic Duchy. Injured in combat, he fled with the rest of his comrades and was forced into exile.\n\nAfter several unsuccessful ventures, including a stint as a goldsmith, Tulnola would come to pass his time recording as much as he could of the Estonian independence movements into history. These publications earned him the attention of the Estonian émigré community, and he came into contact with the pagan Taaraist movement, which he would soon become a member of. Tulnola would utilise his heroic military history and influence over Estonian nationalist history to become a prominent ultra-nationalist, eventually becoming the head of the Estonian National Directorate.\n\nNow that the directorate is in power, Hengo Tulnola and the directorate can establish their vision of a nationalist, strong Estonia. It remains to be seen just how much influence his Taaraist beliefs will have on how he leads his nation.§!"

