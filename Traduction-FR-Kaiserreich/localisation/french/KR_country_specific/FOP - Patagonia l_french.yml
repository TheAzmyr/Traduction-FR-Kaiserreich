### Characters ###
 FOP_rodolfo_ghioldi: "Rodolfo Ghioldi"
 FOP_rodolfo_ghioldi_leader_desc:9 "§YNaissance :§! §L21 janvier 1897, à Buenos Aires, province de Buenos Aires, République argentine§!\n§YCarrière :§! §LRodolfo Jose Ghioldi a commencé sa carrière au sein du Parti Communiste argentin dès sa formation en 1917, en étant élu vice-président de la Federación de Juventudes Socialistas. Il a travaillé comme enseignant les années suivantes alors que la révolution en Russie s'estompait, et une fois que les événements de la Semana Tragica et de la Patagonia Rebelde se sont produits, il a été licencié de son travail en raison de ses opinions politiques, à l'occasion d'une nouvelle vague de peur rouge. Voyant peu d'intérêt à rester dans sa ville natale de Buenos Aires, Ghioldi a tiré les ficelles du Parti Communiste pour être envoyé en Patagonie avec ses frères Americó et Orestes. Après son arrivée, des conflits entre factions entre le Parti et les anarchistes ont conduit le chef du parti, Luis Emilio Recabarren, à se suicider. Avec l'aide de Moisés Isaakovich Kantor, Ghioldi put rapidement faire campagne et devenir le chef du Parti Communiste, le dirigeant à partir de 1924 avec l'aide de son frère Orestes. La nature favorable au compromis de Ghioldi a pu l'aider à désamorcer les tensions entre anarchistes et communistes en Patagonie, aidant les deux factions à coordonner leurs efforts contre leur ennemi commun en Argentine, mais si cela a fait de lui une figure respectable dans les cercles modérés et l'opposition, les radicaux au sein du Parti n'ont pas tardé à accuser Ghioldi de favoriser les intérêts des autres partis au-dessus des leurs.§!"

 FOP_antonio_soto: "Antonio Soto"
 FOP_antonio_soto_leader_desc:9 "§YNaissance :§! §L8 octobre 1897, à Ferrol, province de La Coruña, Royaume d'Espagne§!\n§YCarrière :§! §LLe père d'Antonio Soto Canalejo est mort alors qu'il était très jeune, et il fut contraint de déménager en Argentine avec son frère à seulement treize ans. Adolescent, il a été exposé aux idéaux anarchistes par les personnes qu'il avait rencontrées lors de ses voyages avec la troupe de théâtre itinérante 'Serrano-Mendoza'. Il a participé à une grève des employés du commerce à Trelew, dans la province de Chubut, grève qui s'est rapidement transformée en une rébellion ouverte, lui-même combattant aux côtés des grévistes. Bien que la révolte ait été écrasée, il y a acquis une expérience précieuse pour son futur soulèvement.\n\nLorsque la Deuxième Grève de Patagonie a éclaté, après que de riches propriétaires terriens ont décidé d'ignorer les demandes convenues entre les grévistes et le gouvernement, il décida de se joindre aux grévistes et d'organiser leur insurrection. La grève conduisit à une impasse à la ferme 'La Anita', où Soto rallia les travailleurs désabusés avec un discours enflammé et réussit à retenir un détachement de l'armée dirigé par le lieutenant-colonel Varela. Ses forces commencèrent à se développer avec de simples travailleurs qui voulaient de meilleures conditions de travail et des idéalistes passionnés, réussissant lentement mais sûrement à conduire l'armée dans une impasse, jusqu'à ce que l'affaire devienne publique et que le gouvernement rappelle l'armée. 'El Gallego' est devenu une figure légendaire pour les travailleurs de la FOP et les anarchistes du monde entier, et s'étant allié à Emilio Lopez Arango pour assurer la stabilité des USA, on attend beaucoup du président pour les années à venir...§!"

 FOP_baldomero_ugarte: "Manuel Baldomero Ugarte"
 FOP_baldomero_ugarte_leader_desc:9 "§YNaissance :§! §L27 février 1875, à Buenos Aires, province de Buenos Aires, République argentine§!\n§YCarrière :§! §LIssu d'une famille aisée, il fréquente le "Colegio Nacional de Buenos Aires", où il devient un lecteur passionné et un écrivain enthousiaste. En 1897, il se rend à Paris afin de poursuivre ses études. Il assiste à des cours de philosophie et de sociologie et commence à suivre Jean Jaurés après l'intervention des États-Unis à Cuba en 1894, où il commence à manifester sa haine de l'impérialisme. Il se joint à un groupe de jeunes écrivains en Argentine et ils s'affilient tous au Parti socialiste. Cependant, la direction conservatrice du Parti socialiste par Juan B. Justo contrarie rapidement le jeune groupe, qui forme sa propre faction plus combative au sein du PS.\n\nLorsque le FOP se sépare, Ugarte ne supporte pas l'inaction de Juan B. Justo et décide de partir vers la nation naissante. Si Ugarte a fait preuve de dévotion envers les idéaux révolutionnaires, il a également de nombreuses divergences avec ses camarades révolutionnaires. Il défend ardemment la liberté de religion et le concept de nations, réaffirmant son amour pour la nation et la culture argentines. Cependant, il croit également qu'il faut s'allier à d'autres socialistes afin d'arrêter l'impérialisme en Amérique du Sud, et en tant que tel, il s'efforcera d'unir l'Amérique du Sud sous sa bannière.§!"

 FOP_jacques_antoine_bernard:9 "Antonio III"
 FOP_jacques_antoine_bernard_leader_desc:9 "§YNaissance :§! §L4 novembre 1888, à Paris, Seine, République française§!\n§YCarrière :§! §L"Antoine III", plus connu sous le nom "Antonio III" par ses sujets hispanophones, est le fruit d'un mariage entre deux familles de banquiers français. A l'origine connu sous le nom de Jacques Alexandre Antoine Bernard, pendant la plus grande partie de sa vie il n'a jamais eu une quelconque envie d'appuyer la revendication ténue qu'il a hérité de sa mère au trône de l'hypothétique "Royaume d'Araucanie et de Patagonie". La clique d'excentriques européens soutenant sa famille avait déjà disparu bien avant la naissance de Bernard, leur mouvement politique perdait de son attrait et, pour rendre les choses plus difficiles, sa mère Laure-Thérèse Cros était déjà une candidate de dernier recours après que son père ait échoué à convaincre un quelconque membre masculin de sa famille de lui succéder. Ni Laure-Thérèse ni Bernard n'avaient prétendu être des monarques en exil, laissant la "gouvernance" quotidienne de leur royaume à leurs quelques soutiens au sein du "Conseil des Ordres royaux du Royaume d'Araucanie et de Patagonie". Bernard suivit plutôt les traces de son père en tant "qu'homme de lettres" et entra dans l'industrie de l'imprimerie en 1906. Un peu plus d'une décennie plus tard, il regarda sa patrie française succomber aux flammes de la guerre civile et de la révolution, le forçant lui et son Conseil à fuir vers le bastion militaire en Algérie. Là-bas, il se radicalisa petit à petit vers l'antisémitisme et l'intégrisme, marinant dans le ressentiment politique et les théories du complot sur la Révolution prolétarienne française. Il s'éloigna de sa famille et divorça bientôt de sa femme, vivant du peu d'argent qui lui restait, jusqu'à ce qu'il reçoive une offre d'une clique de voyageurs au Brésil. Il reçut l'opportunité de voyager vers le royaume sud-américain de ses ancêtres, de réclamer "son" trône et de mettre en place ses idées d'intégrisme en Patagonie, comme cela fut le cas dans l'Empire du Brésil. Bernard accepta, ne serait-ce que pour recevoir un salaire à vie comme monarque fantoche de Patagonie et pour quitter le marasme de son exil algérien.§!"

 FOP_liborio_justo: "Liborio Justo"
 FOP_liborio_justo_leader_desc:9 "§YNaissance :§! §L6 février 1902, à Buenos Aires, province de Buenos Aires, République argentine§!\n§YCarrière :§! §LFils du général argentin Agustin P. Justo, 'Quebracho' a été élevé dans un milieu militaire alors que son père travaillait comme directeur de l'Académie militaire El Palomar. Cela a permis à Justo de passer du temps avec celui contre qui, ironiquement, il finirait par se battre contre pendant la révolution. Bien que généralement protégé par son père des régimes antisocialistes qui continuaient d'apparaître en Argentine, Liborio a décidé de se lancer dans une croisade personnelle vers le sud, parcourant d'abord les vastes étendues de la Patagonie pour se mêler à la paysannerie rurale, puis pour rejoindre pleinement le mouvement révolutionnaire, utilisant son histoire comme un atout, et apportant autant de livres qu'il pouvait rassembler de la collection de son père à El Palomar. Rapidement, il est devenu l'un des atouts les plus importants des milices communistes qui tentaient d'affronter l'armée argentine, et bien que loin d'être aussi habile que son père, il s'est avéré être un commandant de terrain décent. Ceci, associé à son plaidoyer incendiaire pour la révolution sud-américaine et le renversement général du capitalisme, lui a rapidement permis de gagner en crédibilité au sein du parti communiste, et alors qu'il n'avait pas à l'origine le poids politique pour battre Ghioldi, Liborio a finalement eu sa chance de briller lors du Coup d'Etat contre le gouvernement. Désormais Président, Liborio a même déclaré publiquement qu'il se considérait comme un "Messie de la révolution latino-américaine" et que la révolution argentine n'était que le premier pas dans un plan plus vaste...§!"
 FOP_liborio_justo_commander_desc:9 "§YBorn:§! §LFebruary 6th, 1902, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LThe son of the Argentine General Agustin P. Justo, 'Quebracho' was raised within a military background as his father worked as headmaster of the El Palomar Military Academy. He entered the Faculty of Medicine of the University of Buenos Aires in 1919, during the zenith of the University Reform. Liborio quickly subscribed to this political movement and through out the 20s would publish related articles. Soon Justo subscribed to marxism, as well as bolshevism and joined the ranks of the CUSC. Later Justo left for Patagonia to participate in the 'Argentine Revolution', where he would meet many important individuals who would propel his career. Overtime Justo began to agitate more and more for Patagonia to take a similar course to that of Bolshevik Russia, advocating for an internationalist, centralised and communist government. Within the CUSC he would lead the growing 'radical' wing, which aims to wrestle the leadership of the party from the 'moderates', led by Rodolfo Ghioldi. Quickly, he became one of the most important assets for the Communist militias trying to face off the Argentine Army, and while far from being as skilful as his father, he proved to be a decent field commander.§!"

 FOP_paulina_mansurova: "Paulina Mansurova"
 FOP_paulina_mansurova_army_chief_desc:9 "§YNaissance :§! §L1915, à Buenos Aires, province de Buenos Aires, République argentine§!\n§YCarrière :§! §LNée dans une famille d'exilés russes bolcheviks, Paulina apprit de sa famille la dure réalité de la Guerre civile russe. Malgré cela, lorsque le FOP se forma, elle décida de risquer sa vie pour aider la révolution. Malgré son absence d'expérience militaire, sa maîtrise de l'espagnol et du russe a facilité la communication entre l'état-major militaire et nombre d'exilés russes qui habitent désormais au sein du FOP.§!\n\n§YNotes : Elle est connue pour ses liens avec Mikhaïl Frounze et Mikhaïl Toukhatchevski, auprès desquels elle apprend actuellement la stratégie militaire.§!"

 FOP_miguel_roscigna: "Miguel Arcángel Roscigna"
 FOP_miguel_roscigna_high_command_desc:9 "§YBorn:§! §L1891, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LMiguel Arcángel Roscigna, inspired by the assassination of police chief Ramon L. Falcón at the hands of the anarchist Simón Radowitzky in 1909, began taking an interest in anarchism and reading anarchist literature during most of the 1910s, taking part in several anarchist groups. In 1924 he made up his mind and decided to aid Radowitzky and several anarchists to escape from the Ushuaia Penitenciary by signing up as a prison guard there. With the aid of Apolinario Barrera and the chileans Ramón Cifuentes and Ernesto Medina, they were able to organise a successful breakout and reached the FOP just as the Argentinian coastal guard was about to catch up to them. Since then Roscigna has signed up in the FOP's militias and his popularity after the breakout has led him to be chosen to lead by his own troops. However, learning about the events in the Russian Revolution, he has grown wary of the communists in the FOP, and actively works to sideline and hinder their influence.§!\n\n§YNotes: Close friend of Radowitzky and of Buenaventura Durruti. Aligned with the Radical anarchist faction. Strongly opposed to the Communist Faction.§!"

 FOP_marc_augier: "Marc Augier"
 FOP_marc_augier_high_command_desc:9 "§YNaissance :§! §L19 mars 1908, à Bordeaux, Gironde, République française§!\n§YCarrière :§! §LMarc Augier a grandi dans le chaos et la souffrance de la Weltkrieg. Après la défaite face aux Allemands et la Guerre civile, la Révolution amena avec elle la paix et la prospérité. Augier sortit diplômé de l'université sous un gouvernement syndicaliste, et il commença des études de droit avant d'abandonner pour suivre sa passion pour l'alpinisme. Il a également exprimé des sympathies pour la faction sorélienne et a servi dans les milices locales. Pendant une expédition en Patagonie, il entra en contact avec la vie dans la "Frontière révolutionnaire", un endroit où la bureaucratie n'avait pas encore "corrompu" la révolution. Voyant à quel point les Andes étaient formidables et que toute aide était la bienvenue, il s'engagea dans l'Armée patagonienne en 1932. Il monta rapidement en grade grâce à son expertise en guerre de montagne, ainsi qu'à son soutien à Ugarte.§!\n\n§YNotes : Il est connu pour être en contact avec Jacques Doriot, mais il à jusqu'à présent refusé de retourner en France, où il pense que ses opinions primitivistes entreraient en conflit avec celles de ses camarades révolutionnaires. Aligné sur la faction d'Ugarte.§!"

 FOP_umberto_lanciotti: "Umberto Lanciotti"
 FOP_umberto_lanciotti_commander_desc:9 "§YBorn:§! §LApril 1st, 1894, in Forano, Umbria, Kingdom of Italy§!\n§YBackground:§! §LAt the age of 19, Umberto emigrated from Italy to France and then to the United States in order to find work. While in the United States, he went on to a long and prolific career of hopping from one job to the next, accumulating experience in coal mines and refineries, automobile factories, and banks. With the outbreak of the Weltkrieg, he ran into issues with the law and went into hiding, finding his way to Detroit where he became an active participant in the anarchist scene of the city. In June of 1920, he served as a waiter aboard the cruise ship Andrea Costa where he secretly returned to Genoa, working alongside the new Socialist Republic to repair the railroads before leaving for Britain surreptitiously 7 months later. In March of 1925, he then travelled to Buenos Aires and then crossed the Rio Negro to link up with the Anarchist forces there, meeting Severino di Giovanni. His ability to clandestinely move about and terrorise the forces of the reactionary north, along with his fierce loyalty and determination, quickly prompted him to rise up the ranks.§!\n\n§YNotes: Aligned with the Radical Anarchist faction.§!"

 FOP_kurt_gustav: "Kurt Gustav Wilckens"
 FOP_kurt_gustav_commander_desc:9 "§YBorn:§! §LNovember 3rd, 1886, in Bad Bramstedt, Province of Schleswig-Holstein, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LHaving studied for most of his youth to become a gardener, economic hardship forced him to enlist in the German Army in 1906 where he was assigned to the Garde Schutzen Bataillons of Prussia. When his mandatory 4 years of service were over, he travelled to the United States to learn more about gardening, and it was there where he learned about anarchism. After taking part in several strikes and industrial sabotages, he was deported back to Germany in 1920. Having learned in the US about the growing anarchist movement in Argentina, he quickly sailed once more towards the new world, arriving at Buenos Aires the 29th of September 1920. He began working in the FAUD sponsored local newspaper 'Der Syndikalist' of the German community until the Great Patagonic strikes came to be. After the initial months of near disbelief at the events, Wilckens decided to join his brothers in the south with Andrés Vázquez Paredes helping in his escape. Despite his extremely pacifist posture, he has decided to join the FOP's militia and his gentleness as well as his conviction has managed to make him rise through the ranks.§!\n\n§YNotes: Although willing to take up arms for the anarchist ideals, Wilckens despises violence in all of its forms. Aligned with the Moderate Anarchist faction.§!"

 FOP_esteban_luchich: "Esteban Lucich"
 FOP_esteban_luchich_commander_desc:9 "§YBorn:§! §L1883, in Dubrovnik, Kingdom of Dalmatia, Austria-Hungary§!\n§YBackground:§! §LEsteban Lucich lacks any formal military experience, but he has become friends with the illegalist anarchist professor Germán Boris Vladimirovich, who has convinced Lucich to join the FOP's army. Since then, Lucich has proven his strategic talent, although he has proven to be cruel towards his own troops in order to reach his objectives.§!\n\n§YNotes: Lucich is known to have a psychotic and ruthless personality, which gives him a bad reputation among the FOP's populace and his troops. Aligned with the Radical anarchist faction§!"

 FOP_micaela_feldman: "Micaela Feldman"
 FOP_micaela_feldman_high_command_desc:9 "§YBorn:§! §LMarch 14th, 1902, in Moisés Ville, Santa Fe Province, Argentine Republic§!\n§YBackground:§! §LBorn to a Jewish family that escaped the Tsarist pogroms, Mika has taken an active political role since she was 15 years old. In 1923, Mika flees to the FOP with her husband, Hipólito Etchebéhère. She has since then joined the FOP's army, gaining plenty of experience with the constant skirmishes along the border with Argentina.§!\n\n§YNotes: Aligned with the Communist faction.§!"

 FOP_juan_moran: "Juan Antonio Moran"
 FOP_juan_moran_navy_chief_desc:9 "§YBorn:§! §LMay 12th, 1895, in Rosario, Santa Fe Province, Argentine Republic§!\n§YBackground:§! §LHe was a helmsman sailor by trade and twice became secretary of the Federation of Maritime Workers. He also led port strikes that were notorious for their ferocity. Juan Antonio Morán participated in the 1922 General Strike in Buenos Aires, where he fought alongside members of the Federation of Maritime Workers against paramilitary Liga Patriotica squads. Later, he and the majority of the Federation's active members joined protesting workers in Patagonia, where he is in charge of the fishing industry, convoys to Chile and the Internationale, as well as naval reconaissance.§!"

 FOP_luis_alberto_quesada: "Luis Alberto Quesada"
 FOP_luis_alberto_quesada_air_chief_desc:9 "§YBorn:§! §LAugust 22nd, 1919, in Lomas de Zamora, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LFearing prosecution, his parents fled to Patagonia in 1922. He is still pursuing his military education; for example, in 1935, he visited the French Commune and received basic military training as a pilot. He is one of the Patagonian army's youngest corporal officers, but he shows great promise.§!"

 FOP_alfredo_palacios: "Alfredo Palacios"
 FOP_alfredo_palacios_leader_desc:9 "§YNaissance :§! §L10 août 1878, à Buenos Aires, province de Buenos Aires, République argentine§!\n§YCarrière :§! §LAlfredo Lorenzo Ramón Palacios est depuis longtemps un symbole de la croissance du socialisme modéré en Argentine. Connu comme "l'avocat des pauvres" pour avoir accepté d'agir comme avocat dans des affaires où ses clients, généralement des membres de la classe ouvrière, ne pouvaient pas se permettre de s'offrir ses services. Alfredo est ensuite devenu le premier député socialiste d'Argentine grâce aux voix des ouvriers des environs majoritairement peuplés par les immigrants, de La Boca. En tant que député, il a continuellement fait pression pour adopter une législation favorable aux travailleurs, mais en raison du paysage politique argentin compliqué ou de ses propres convictions personnelles, il n'a jamais pu terminer aucun de ses mandats de député. Après avoir été expulsé du parti socialiste en 1915 pour avoir accepté de se battre en duel avec un autre politicien (un acte interdit par le parti), il travailla principalement comme professeur à l'Université de Buenos Aires jusqu'à ce qu'il devienne directeur de l'Université Nationale de La Plata. Contrairement aux Baldomeristas du Parti Socialiste, Palacios s'opposa silencieusement à la révolution patagonienne, choisissant plutôt de faire campagne pour un changement au sein du système jusqu'à ce que le coup d'État de Noël l'oblige à se cacher. Refaisant surface après la victoire patagonienne, Alfredo a rapidement pu utiliser son influence politique pour mériter sa candidature au poste de secrétaire général, et à présent, il se présente comme le chef de la nation argentine. Homme idéaliste, Palacios cherche à poursuivre le rêve de Juan B. Justo, et il cherchera donc à restaurer la République Argentine telle qu'elle était avant la révolution, avant de continuer à la réformer pour en faire un paradis des travailleurs.§!"

 FOP_severino_di_giovanni: "Severino di Giovanni"
 FOP_severino_di_giovanni_leader_desc:9 "§YNaissance :§! §L17 mars 1901, à Chieti, Royaume d'Italie§!\n§YCarrière :§! §LSeverino Di Giovanni est arrivé jeune adulte en Argentine, comme réfugié de la guerre civile italienne, à l'occasion de l'une des nombreuses vagues d'immigrants italiens arrivés dans le pays au cours des dernières décennies. S'installant dans la ville de Morón, il a commencé à travailler pour le compte du journal anarchiste La Antorcha avant que les événements des grèves de Patagonie ne l'amènent à fuir vers le Sud. Une fois en Patagonie, il s'installe à Puerto Madryn et commence à travailler sur son propre journal, appelé le "Culmine" (Culminate), où il tente de coordonner les anarchistes du sud non seulement contre les réactionnaires du nord, mais contre ceux qu'il considère comme des partis politiques pseudo-révolutionnaires visant à manipuler la révolution juste pour gagner des voix supplémentaires. Alors que la guerre avec le nord s'éternisait, il gravit les échelons des syndicats USA, et son rôle de porte-parole provocateur contre Soto et Arango prit rapidement de l'ampleur. Maintenant qu'il se présente comme le nouveau président, Severino soutient une version encore plus radicalisée d'une utopie ouvrière qu'aucune autre faction n'ose concevoir, et il n'est pas certain que les syndicats USA continueront à le soutenir aussi fermement qu'ils l'ont fait jusqu'à présent, si son idée d'une Argentine pragmatiquement reconstruite s'oppose à la leur.§!"

 FOP_guillermo_mac_hannaford: "Guillermo Mac Hannaford"
 FOP_guillermo_mac_hannaford_high_command_desc:9 "§YBorn:§! §LApril 16th, 1890, in Rosario, Santa Fe, Argentine Republic§!\n§YBackground:§! §LComing from a well-off family, Guillermo Mac Hannaford had enjoyed a rather comfortable position in the army, serving as part of a military attaché to Bolivia before serving under Gen. Nicolás Accame. It was at this point however that things took a turn for the worst, and the Major found himself accused of spying on behalf of Paraguay and Chile, leaking state secrets to the powers in question. From what our investigations can surmise, these charges appear to be fabricated and devised as part of a GOU-backed plan to remove him from his position. Ultimately however his sentence was ended prematurely when he was rescued from captivity by our forces. While some may doubt his ideological commitments, the fact he is one of the few Argentine officers to join our cause makes him a welcome addition.§!\n\n§YNotes: Neutral in the factional disputes.§!"

 FOP_consejo_del_reino_sic:9 "Consejo del Reino"
 FOP_consejo_del_reino_sic_desc:9 "§YFondation :§! §L1860, en Araucanie, Wallmapu§!\n§YCarrière :§! §LOfficiellement constitué en 1860 pour servir d'une sorte d'équivalent à la Chambre des Lords britannique pour le royaume éphémère de l'aventurier français Orélie-Antoine Ier, le "Conseil du Royaume" ou "Consejo del Reino" en espagnol, continua de se réunir même en exil pendant le "règne" de son héritier Achille, et plus tard à l'époque d'Antoine II, où il fut renommé "Conseil des Ordres royaux du Royaume d'Araucanie et de Patagonie". Jusqu'à la restauration du royaume avec l'aide de la force militaire brésilienne, cette incarnation du Conseil n'était rien d'autre qu'un club de particuliers, qui donnait des titres fictifs et des devoirs gouvernementaux à ses membres européens excentriques. A l'ère de la reine Laure-Thérèse et de son héritier Antoine III, le Conseil avait pris le rôle de régence, aucun de ces dirigeants n'ayant souhaité entretenir les fantasmes de leurs prédécesseurs. Cela prit fin lorsque Antoine III fut officiellement invité à reprendre son trône, accompagné de ses loyaux soutiens. Depuis ce jour, le rôle et la composition du Conseil ont radicalement changé. Désormais restauré sous son ancien nom, ses rangs ont grossi en accueillant des chefs mapuches, des fonctionnaires brésiliens et divers intégristes d'Algérie française, tous fermement opposés à la "vieille garde", qui a vu sa propre vision de ce que devrait être le royaume s'effondrer sous ses yeux. Au final, le Conseil a été vidé de sa substance, et ne sert plus que de chambre d'enregistrement pour la politique décidée à Rio de Janeiro.§!"

 FOP_leonidas_barletta:0 "Leonidas Barletta"
 FOP_leonidas_barletta_advisor_desc:9 "§YNaissance :§! §L30 août 1902, à Buenos Aires, province de Buenos Aires, République argentine§!\n§YCarrière :§! §LÉcrivain et essayiste socialiste argentin, Leónidas Barletta appartient aux écrivains défenseurs du réalisme socialiste du Grupo de Boedo. Après la rébellion en Patagonie, il a fui vers le sud, où il s'est impliqué dans le journalisme et l'écriture de pièces de théâtre. Il est le secrétaire de rédaction du magazine "Claridad" et dirige le journal culturel "Propósitos", un forum de la gauche argentine indépendante. A travers des journaux et des magazines il publie des articles dans lesquels il défend la valeur de la littérature comme témoignage et dénonciation des problèmes sociaux, et répand l'influence culturelle du socialisme.§!"

 FOP_emilio_lopez_arango: "Emilio López Arango"
 FOP_emilio_lopez_arango_advisor_desc:9 "§YBorn:§! §LMay 25th, 1894, in Cudillero, Province of Oviedo, Kingdom of Spain§!\n§YBackground:§! §LHe was born in 1894 in the principality of Cudillero, located in the province of Oviedo, Spain, to family of fishermen. He emigrated to Cuba at 14, where he was in contact with the proletarian privations making his first weapons as a salaried worker due to his material needs. He later returned to Spain and then Argentina in 1910 joining the bakers' guild, becoming part of the bakers' workers' organisation in Buenos Aires, where he soon became one of the most active militants, becoming editor of 'El Obrero Panadero' (The Baker Worker). He couldn't attend school due to it being too costly for his family, so he learned by himself. During a strike, he was arrested due to a clas between the strikers and strikebreakers, being processed and sentenced to a year and a half in prison. There, he met with militants Apolinario Barrera, Teodoro Antilli and others, as well as having time to practise writing and reading a lot. After being released from prison, serving the full sentence, he returned to his guild, returning to being editor of El Obrero Panadero. Then, he passed to the anarchist newspaper 'La Protesta' (The Protest), where he later worked alongside Diego Abad de Santillán, another prolific anarcho-syndicalist.\n\nDue to the Patagonian Rebellion, Patagonia seceded from Argentina and became a syndicalist state. Arango went to Puerto Madryn from the capital via a fishing vessel, staying in Patagonia since. He joined the Patagonian Workers' Front faction and, among with his close friend and comrader Antonio Soto, is seen as a ideological unifier of the Front and one of the key figures of Moderates.§!"

 FOP_jose_fernando_penelon: "José Fernando Penelón"
 FOP_jose_fernando_penelon_advisor_desc:9 "§YBorn:§! §LSeptember 8th, 1890, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LNot much is known about him until the year 1906, where he became a union leader during a graphic workers' strike led by Luis Bernard. He joined the Socialist Party of Argentina that same year and collaborated in the formation of the first trade union. In 1908 he intervened in the foundation of the Socialist Youth, laid the foundations and outlined the orientation of the Trade Union Propaganda Committee which managed to organise 18 unions. He later joined the Buenos Aires Graphic Federation, a guild, in 1910, and in 1912, as the Buenos Aires Graphic Federation managed to be recognised for the first time by the employers as representative of the workers of the sector, reformism began to be designed. He also intervened in the founding of the 'Carlos Marx' centre of studies When the Socialist Word newspaper made its first publish, Penelón criticised this reformism. In 1915, he was elected as the director of the Graphic Worker newspaper, and he later founded the Argentine Committee of the International Red Union. He also ran for national deputy in 1916, but lost. He was expulsed in 1917 from the Socialist Party of Argentina due to his criticism of reformism, and he went on to found the International Socialist Party of Argentina, later the Argentine Communist Party.\n\nIn March 1st of 1919, a little under two months after Semana Trágica occurred, Penelón manifested in behalf of 'The International' with a writing condemning heavily the actions done by the government and mentioning the horrors that peaceful citizens and defenceless ones suffered during that event. Penelón's house, alongside other syndicalist leaders, was raided, which led to FORA requesting guarantees for Penelón not to be persecuted. Later in the summer of 1920, strikes broke out in Patagonia which led to a general strike and then an all-out rebellion (called the Patagonian Rebellion), which ended up seceding Patagonia with the rest of Argentina, and Penelón fled south to build a new future in Patagonia. Here, Penelón was resposible for diplomatic contacts with other socialist contries, desperately securing international support for the fledgeling state.§!"

 FOP_victorio_codovilla: "Victorio Codovilla"
 FOP_victorio_codovilla_advisor_desc:9 "§YBorn:§! §LFebruary 8th, 1894, in Ottobiano, Pavia, Kingdom of Italy§!\n§YBackground:§! §LHe was born in 1894 to a middle class family, being the youngest of seven sons from Venancio Codovilla and Juana Ferrandi. Victorio attended secondary school in a commercial school in Mortara and there he met Egisto Cagnoni, a socialist leader through whom he joined the Italian socialist youth. When he had to leave his studies for economic reasons, he joined a telegraph company in 1910 and the following year he joined the Italian Socialist Party (PSI), where he aligned himself with the internationalist current.\n\nOn December 12, 1912 he arrived in Buenos Aires after being sent by the PSI, and joined the Argentine Socialist Youth, spelling his original name 'Vittorio' as 'Victorio', but he soon left the moderate socialist groups and joined the socialist supporters of the Soviet Russia, now refugees due to their defeat in the Russian Civil War, which would later become the Argentine Communist Party, where he quickly rose to leadership positions. Due to the Patagonian Rebellion, Victorio, alongside other syndicalist and socialist figures, were sent on fishing vessels to Puerto Madryn, where they remained. Victorio later became chairman of the Comité de Unidad Sindical Clasista (CUSC), a totalist faction actually led by Rodolfo Ghioldi, who many see as superior to Victorio. This faction is considered one of the most important in Patagonia alongside USA and FORA.§!"

 FOP_candido_testa:0 "Candido Testa"
 FOP_candido_testa_advisor_desc:9 "§YBorn:§! §LOctober 13th, 1900, in Cicagna, Genoa, Kingdom of Italy§!\n§YBackground:§! §LHe was born in Italy and fought on the socialist side during the Italian civil war. After the war, he joined Patagonia to help workers organise a military force. Currently serves as the commander of the 'Death Battalion' (Batalló de la Mort), one of the most capable formations in the Patagonian militia force, containing some of the most ruthless men and women in the entire state.§!"

 FOP_alvaro_yunque: "Álvaro Yunque"
 FOP_alvaro_yunque_advisor_desc:9 "§YBorn:§! §LJune 20th, 1889, in La Plata, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LÁlvaro Yunque is an Argentine writer, a representative figure of Argentine left from the 1920s, when he began to collaborate in magazines of the time and published his first books. Short story writer, playwright, historian, essayist and predominantly a poet, as he liked to call himself, his literary work includes more than fifty published titles and as many unpublished ones. Along with Leónidas Barletta and others, he led the group of so-called social writers, joining them in the Grupo de Boedo, a group of writers who publishes in the 'Claridad'. He is a contributor to 'La Protesta', as well as dosen of other magazines and newspapers. Member of the CUSC.§!"

 FOP_rodolfo_gonzalez_pacheco: "Rodolfo González Pacheco"
 FOP_rodolfo_gonzalez_pacheco_advisor_desc:9 "§YBorn:§! §LMay 4th, 1883, in Tandil, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LRodolfo González Pacheco is an Argentine writer, playwright, orator, anarchistic journalist and activist. In 1911 he left for Mexico to collaborate with the magonistas on the Mexican Revolution and returned to Argentina in 1914. In 1917 he published 'La Obra' (The Work), a newspaper of the anarchist group of the same name. He is editor of the anarchist newspaper 'La Antorcha' (The Torch) and a collaborator on 'La Protesta'.§!"

 FOP_geronimo_arnedo_alvarez: "Geronimo Arnedo Álvarez"
 FOP_geronimo_arnedo_alvarez_advisor_desc:9 "§YBorn:§! §LOctober 14th, 1897, in San Nicolás, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LGeronimo Arnedo Álvarez is an Argentine politician and communist activist. Descendant of a family of Argentine peasants, from 1913 he initially worked as an agricultural laborer on the plantation, and later at the refrigeration plant and a loader at the port. In 1921 and 1922 he participated in strikes and went to Patagonia. In 1925 he joined the CUSC. In 1933 he became a member of the Central Committee of the CUSC, going entirely to Party work. Between 1930 and 1932, during the dictatorship of General José Félix Uriburu, he worked underground and tried to rally the forces of the Argentine proletariat. At the end of 1933 he was sent to the French Commune, where he studied at the International School.§!"

 FOP_diego_abad_de_santillan:0 "Diego Abad de Santillan"
 FOP_diego_abad_de_santillan_advisor_desc:9 "§YBorn:§! §LMay 20th, 1897, in Reyero, Province of León, Kingdom of Spain§!\n§YBackground:§! §LHe emigrated to Argentina alongside his parents in 1906, where he studied at a commercial school and worked as a bricklayer, blacksmith and railway assistant, but later returned in 1912 to Spain to study there. After finishing high school in León, he went to Madrid, entering the university in 1915 to study Philosophy and Letters.\n\nThere he was imprisoned for a year and a half at Cárcel Modelo for participating in the general strike of 1917, and it was during his stay in prison that he became decisively closer to the anarchist workers' movement, as he was impressed by the moral quality of the anarchist workers, which later led him to formulate an ethical and social interpretation of anarchism. After he was released in 1918, he returned to Argentina, where he continued as an activist in the Federación Obrera Regional Argentina (FORA) and editor of the anarchist newspaper 'La Protesta'. After the secession of Patagonia from Argentina after the Patagonian Rebellion, Santillán joined the anarcho-syndicalist party 'Union of Argentine Syndicates'. His contributions to Front, among political and writer activities, include working in Economy ministry of the Front.§!"

 FOP_antonio_de_tomaso:0 "Antonio de Tomaso"
 FOP_antonio_de_tomaso_advisor_desc:9 "§YBorn:§! §LJune 26th, 1889, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LArgentine socialist politician. The son of Italian immigrants at the age of 24, Tomaso earned a doctorate in law from the University of Buenos Aires. Affiliated with the Socialist Party in 1912, he was a deputy between 1914 and 1921. In the Parliament he took the socialist positions on issues of foreign relations and defence. Fled Argentina in 1922 and, among other socialist politicians, continues his career in Patagonian Workers Front. De Tomaso was Minister of Agriculture in 1930-1933, and as part of that cabinet, De Tomaso showed great innovative capacity, in line with European socialists that debated the role of the state and planning in the economy.§!"

 FOP_gregorio_bermann:0 "Gregorio Bermann"
 FOP_gregorio_bermann_advisor_desc:9 "§YBorn:§! §LSeptember 1st, 1894, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LArgentine psychiatrist, philosopher, activist, author, and humanist. He was a leader in the student movement Argentine University Federation in Cordoba during the first half of the 20th century. Bermann had a highly influential role in the university reform of 1918 in Argentina, which spread throughout the country and influenced the way Higher Education was taught in many other Latin countries. He continued to play an active role in university reform up into the 1930, when, during the dictatorship of Uriburu he was prosecuted and forced to leave the country due to his leadership in student movement and his leftist views, and he fled to Patagonia. He is a socialist and is a part of the intellectual network of the CUSC from the 1930s onwards, participating in the anti-far-right movement and in the opposition to various right-wing governments through the years, including that of Uriburu.§!"

 FOP_roberto_noble:0 "Roberto Noble"
 FOP_roberto_noble_advisor_desc:9 "§YBorn:§! §LSeptember 9th, 1902, in La Plata, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LBorn to privilege in the city of La Plata, Roberto Noble developed a socialist ideology as an adolescent, having already earned some renown by 1918 agitating for the movement to reform Argentina's university system, whose curriculum had hitherto been largely dictated by conservative Catholics. Obtained a Law Degree at the prestigious National University of La Plata. In 1922 he joined the Patagonian Workers Front, and since then is active as politician, joirnalist, and among others, he maintained contacts with underground socialists in the territory that is controlled by reactionaries.§!"
