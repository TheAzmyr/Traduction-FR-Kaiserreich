### Starting Tree ###
 FOP_the_revolutionary_fires: "Les Flammes Révolutionnaires "
 FOP_the_revolutionary_fires_desc: "Malgré les tentatives du gouvernement argentin d'étouffer les flammes de la révolution, notre mouvement est toujours vivant, et se renforce de jour en jour. Bien que notre victoire soit loin d'être certaine, nous devons commencer à nous préparer pour l'épreuve de force finale contre les réactionnaires du nord."

 FOP_the_three_economic_issues:0 "Les Trois Enjeux Économiques"
 FOP_the_three_economic_issues_desc:0 "Le paysage de la Patagonie n'a pas été facile pour notre mouvement. Nous devrons faire preuve d'intelligence si nous voulons l'emporter sur le champ de bataille, et pour nous y préparer, nous devons d'abord étudier les problèmes qui affligent notre économie locale."

 FOP_arms_smuggling:0 "Trafic d'Armes"
 FOP_arms_smuggling_desc:0 "Notre premier pas vers une révolution industrielle patagonienne est de nous donner les moyens de défendre notre État révolutionnaire contre les réactionnaires du nord. Mais comme nous n'avons même pas les moyens d'établir une base industrielle, nous devrons nous tourner vers l'étranger pour obtenir toutes les armes que nos maigres ressources peuvent nous procurer."

 FOP_the_patagonian_fishing_industry:0 "L'Industrie de la Pêche en Patagonie"
 FOP_the_patagonian_fishing_industry_desc:9 "L'importante industrie de la pêche atlantique en Patagonie a été effectivement fermée par la révolution. Avant de pouvoir construire une marine pour défendre nos côtes, nous devons d'abord aider nos pêcheurs à reconquérir les mers et restaurer la flotte marchande de Patagonie mise en sommeil. Par-dessus tout, cela nous aidera à nourrir à la fois notre peuple et notre armée."

 FOP_exploiting_resources:0 "Exploiter les Ressources"
 FOP_exploiting_resources_desc:9 "L'économie de la Patagonie est gravement sous-développée et de nombreuses richesses de la région sont restées enfouies sous terre. Il n'y a aucune raison à cela, si ce n'est la négligence de l'ancien régime. Maintenant que nous sommes maîtres de notre destin, nous devons relancer une industrie des ressources pour soutenir notre peuple et notre armée révolutionnaire."

 FOP_industrial_planning_scheme:0 "Schéma de Planification Industrielle"
 FOP_industrial_planning_scheme_desc:9 "L'ancien régime a laissé la Patagonie dans un état de dénuement total, sans aucun semblant d'industrie moderne. La révolution industrielle propre à la Patagonie aura pour but ultime d'apporter la prospérité à notre peuple, mais avant de pouvoir la réaliser, nous devrons établir les chaînes d'approvisionnement nécessaires pour l'alimenter depuis l'étranger."

 FOP_central_construction_agency:0 "Agence Centrale de la Construction"
 FOP_central_construction_agency_desc:0 "Abandonnant l'exploitation et les caprices du marché libre, nous mettrons en place un comité central de planification à Puerto Madryn pour superviser les développements futurs dans la région. En fixant des objectifs clairs pour nous-mêmes et nos travailleurs, nous serons en mesure de créer plus efficacement l'industrie et les infrastructures de base dont la Patagonie a besoin."

 FOP_patagonias_industrial_revolution: "Aide Industrielle Britannique"
 FOP_patagonias_industrial_revolution_desc:9 "Grâce aux grands efforts de nos ouvriers, l'objectif de transformer la Patagonie en un état industrialisé entièrement moderne est enfin à portée de main. Avec l'aide industrielle de la Grande-Bretagne, cet objectif devrait devenir réalisable."

 FOP_military_autarky: "Assistance Communarde à la production d'armes"
 FOP_military_autarky_desc:9 "Pour libérer l'Argentine des réactionnaires, nous devons augmenter notre production militaire. En demandant des outils et des machines en France, nous pouvons assurer un flux régulier de canons produits par des mains patagoniennes pour notre effort de guerre."

 FOP_chilean_naval_assistance: "Assistance Navale Chilienne"
 FOP_chilean_naval_assistance_desc: "Nos camarades de Santiago nous ont aidés avec des soldats, des armes et des ressources depuis l'aube de notre révolution. Ils sont prêts à nous fournir une aide industrielle pour notre construction navale."

 FOP_request_new_submarines: "Demande de Conception de Sous-Marins"
 FOP_request_new_submarines_desc:9 "Les forts et la guerre terrestre ne peuvent pas nous mener bien loin. Si nous voulons frapper nos ennemis, nous devrons demander à nos alliés britanniques de concevoir de vieux sous-marins. Même s'ils ne peuvent épargner que quelques reliques de la Weltkrieg, cela contribuerait grandement à protéger notre littoral des forces hostiles."

 FOP_international_officer_training:0 "Formation d'Officiers Internationaux"
 FOP_international_officer_training_desc: "La majeure partie de notre marine est actuellement commandée par un mélange de capitaines de navires civils convertis pour un usage militaire, et de civils inexpérimentés élus à un poste de commandement. Si nous pouvions convaincre la Troisième Internationale de nous aider à former nos officiers, cela pourrait s'avérer inestimable dans nos efforts pour renforcer notre marine."

 FOP_coastal_defences: "Défenses Côtières"
 FOP_coastal_defences_desc: "Si nos garde-côtes sont contraints de rentrer au port ou sont coulés, nos villes seront complètement exposées aux débarquements navals des réactionnaires. Pour les empêcher d'employer des tactiques aussi lâches contre nous, nous devons construire des fortifications défensives le long de notre côte."

 FOP_population_surveys:0 "Enquêtes Démographiques"
 FOP_population_surveys_desc:0 "Afin de nous préparer correctement à la guerre qui s'annonce, nous devons effectuer un recensement de notre population et commencer à rédiger des listes de conscription, car nous devrons sortir nos griffes pour chaque soldat de réserve que nous pourrons envoyer au front."

 FOP_rally_the_workers:0 "Rallier les Travailleurs !"
 FOP_rally_the_workers_desc:0 "La cause du Frente Obrero est juste ! Les travailleurs du Nord seraient bien avisés de le voir, et bien que leurs voix soient maintenues silencieuses par le régime du Nord, nous pouvons toujours les atteindre via nos informateurs et nos transmissions cachées. Nous les aiderons à atteindre nos lignes afin qu'ils puissent nous aider à renverser le régime qui a osé les opprimer."

 FOP_women_at_arms: "Femmes Armées"
 FOP_women_at_arms_desc:9 "Nos adversaires du nord ont tenu les femmes argentines à l'écart pendant bien trop longtemps. Par conséquent, nous donnerons un fusil à chaque femme qui est prête à servir dans notre armée dans un esprit d'égalité et nous encouragerons activement d'autres femmes à le faire. Bien que certains petits traditionalistes puissent être en désaccord avec cette mesure, elle aidera grandement à égaliser les chances contre Buenos Aires."

 FOP_mass_recruitment_scheme:0 "Programme de Recrutement en Masse"
 FOP_mass_recruitment_scheme_desc:9 "Afin de combler la différence de main-d'œuvre, nous devons amener le plus grand nombre de personnes possible dans nos rangs. Nous installerons des bureaux de recrutement dans tout notre État révolutionnaire et enverrons des officiers dans les campagnes pour encourager les gens à se porter volontaires pour notre cause. Bien que ces efforts hâtifs puissent dégrader légèrement la qualité de notre armée, ils résoudront efficacement notre crise de main-d'œuvre."

 FOP_improvised_weaponry:0 "Armes Improvisées"
 FOP_improvised_weaponry_desc:9 "Tout comme nous avons dû faire des économies pour compenser la différence de main-d'œuvre entre nous et Buenos Aires, nous devons faire de même pour notre équipement. Nous mettrons en place une série d'ateliers dans la campagne et utiliserons l'ingéniosité patagonienne pour transformer des utilitaires civils courants en armes de guerre mortelles. Une arme de fortune vaut mieux qu'une main vide !"

 FOP_encourage_the_unwilling:0 "Encourager les Réfractaires"
 FOP_encourage_the_unwilling_desc:9 "Nos ennemis sont beaucoup plus nombreux que nous et pour compenser cette faiblesse, nous devrons encourager les réticents à faire ce qui est juste et à prendre les armes contre l'ennemi. Bien que ce mouvement perturbe la société patagonienne, c'est mieux que de finir comme esclaves sous les réactionnaires."

 FOP_chilean_military_aid:0 "Aide Militaire Chilienne"
 FOP_chilean_military_aid_desc:0 "Alors que nous sommes au bord du précipice de la guerre, nos camarades de l'autre côté des Andes nous ont informés qu'ils étaient prêts à intensifier leur aide militaire. Cela contribuera grandement à équiper notre armée révolutionnaire naissante avec des armes appropriées."

 FOP_internationale_guns: "Armes Internationales "
 FOP_internationale_guns_desc: "Nos camarades du Chili ne peuvent pas tout nous fournir. Afin de s'assurer que chaque soldat dispose d'un fusil et de suffisamment de munitions pour faire face à la supériorité numérique des contre-révolutionnaires, nous devrons nous tourner vers l'étranger. Heureusement, nos camarades de Paris et de Londres seront en mesure de nous fournir ce dont nous avons besoin dans l'esprit de la solidarité rouge."

 FOP_indiscriminate_conscription: "Conscription pour Tous"
 FOP_indiscriminate_conscription_desc:9 "Afin de résoudre nos pénuries d'effectifs, nous pourrions être contraints d'élargir la taille et la portée de nos efforts de conscription. Chaque homme et chaque femme doit faire son devoir pour la révolution. Même si la qualité de notre armée souffrira jusqu'à ce que nous gagnions la guerre en raison de l'afflux de soldats inaptes dans les rangs, un soldat inapte vaut mieux que pas de soldat du tout."

 FOP_call_for_chilean_volunteers:0 "Appel aux Volontaires Chiliens"
 FOP_call_for_chilean_volunteers_desc:9 "Beaucoup de nos camarades de l'autre côté des Andes sont désireux de propager la révolution et de se battre pour leur pays, mais ne peuvent pas s'enrôler et combattre dans l'armée chilienne. Nous devons faire passer le message à autant d'entre eux que possible qu'il y a une ration, un fusil et une opportunité de répandre la révolution de notre côté de la frontière."

 FOP_call_for_european_manpower:0 "Appel aux Effectifs Européens"
 FOP_call_for_european_manpower_desc:9 "Même si nous donnions un fusil à chaque homme et femme en Patagonie, nous serions toujours en infériorité numérique. Pour faire face à nos ennemis, nous devons faire appel à nos camarades en Europe pour nous aider à renforcer nos rangs. Heureusement pour nous, le berceau de la révolution mondiale est plein à craquer de révolutionnaires désireux d'aider la cause socialiste. Tout ce que nous devons faire, c'est passer le mot et les aider à atteindre nos rivages."

 FOP_international_force:0 "Force Internationale"
 FOP_international_force_desc:9 "Il y a des milliers d'aspirants et de vétérans révolutionnaires à travers le monde qui sont prêts, désireux et capables de s'engager avec nous. Nous devons seulement faire passer le message et aider le plus grand nombre possible d'entre eux à nous rejoindre. Bien que cela conduise à quelques problèmes de coordination entre nos soldats, cela nous permettra de remplir nos rangs."

 FOP_international_air_volunteers:0 "Volontaires Internationaux de l'Air"
 FOP_international_air_volunteers_desc:9 "Bien que l'idée d'une force aérienne patagonienne soit actuellement irréaliste, nos contacts accrus avec des révolutionnaires étrangers nous ont permis d'entrer en contact avec des pilotes expérimentés du monde entier prêts à faire rougir le ciel. Bien que ces casse-cou ne puissent fournir que leurs propres avions, les avoir à nos côtés privera les capitalistes du ciel incontesté qu'ils attendent !"

 FOP_an_end_to_the_manpower_crisis:0 "Une Fin à la Crise d'Effectifs"
 FOP_an_end_to_the_manpower_crisis_desc:9 "Les temps désespérés appellent des mesures désespérées, mais grâce à nos efforts, nous disposons désormais d'une force capable de tenir tête aux oppresseurs du Nord. Quand l'ennemi viendra essayer de nous enlever notre liberté, nous serons enfin prêts à le combattre avec une armée révolutionnaire complète !"

 FOP_fortify_the_border:0 "Fortifier la Frontière"
 FOP_fortify_the_border_desc:9 "Avec la supériorité de l'ennemi en nombre et en équipement, une position défensive n'est pas hors de question. En parsemant notre ligne de front de fortifications et de tranchées, nous ferons en sorte que nos anciens oppresseurs paient un lourd tribut pour chaque pouce de sol patagonien qu'ils tentent de voler à nos travailleurs libérés !"

 FOP_infiltrating_the_north:0 "Infiltrer le Nord"
 FOP_infiltrating_the_north_desc:0 "Combattre l'ennemi selon ses conditions sera notre mort. Au contraire, nous détruirons notre ennemi en combattant de manière non conventionnelle et en le forçant à nous rencontrer selon nos conditions, pas les leurs."

 FOP_european_way_of_war:0 "Guerre à l'Européenne"
 FOP_european_way_of_war_desc:0 "La plupart de nos combattants sont des miliciens et des guérilleros sans formation militaire formelle. Bien que plus que capables de défendre notre pays, certains de nos camarades européens proposent de nous aider à organiser nos divisions selon un modèle plus régulier. L'intégration d'un plus grand nombre de ces vétérans pour former nos milices nous aidera également à améliorer leur efficacité globale."

 FOP_strike_the_railroads:0 "Frapper les Chemins de Fer"
 FOP_strike_the_railroads_desc:0 "L'Argentine est un vaste pays de montagnes et de rivières. Cela oblige l'ennemi à compter fortement sur les chemins de fer pour déplacer ses forces à travers le pays. Si nous pouvions préparer une série de sabotages de chemins de fer, nous devrions être en mesure de paralyser temporairement leur mobilité au cours des premières semaines cruciales de la guerre."

 FOP_infiltrator_cells:0 "Cellules Infiltratrices"
 FOP_infiltrator_cells_desc:9 "L'Argentine est un vaste pays de montagnes et de rivières. Cela oblige l'ennemi à répartir ses forces dans tout le pays. Si nous pouvions nous infiltrer et semer les graines de la rébellion, nous devrions être en mesure de bloquer temporairement leurs ressources au cours des premières semaines cruciales de la guerre."

 FOP_international_armour_specialists:0 "Spécialistes Internationaux des Blindés "
 FOP_international_armour_specialists_desc:0 "La Weltkrieg a prouvé l'efficacité des chars dans les opérations modernes de percée. Pour que nos forces armées révolutionnaires se transforment pleinement en une armée moderne, il est nécessaire que nous développions une branche mécanisée. En sollicitant l'aide des ingénieurs britanniques et français, nous devrions être en mesure d'accélérer ce processus de manière significative."

 FOP_standardising_our_tactics:0 "Standardiser nos Tactiques"
 FOP_standardising_our_tactics_desc:0 "La nature très décentralisée de nos forces a conduit à une situation où chaque escouade a ses propres tactiques et méthodes, et parfois elles ne sont même pas organisées. Bien que l'imprévisibilité ait ses avantages, nous devrions au moins standardiser les tactiques de notre armée de façon à ce que nos officiers puissent au moins prévoir les mouvements que leurs camarades sont susceptibles de faire."

 FOP_veteran_instructors:0 "Instructeurs Vétérans"
 FOP_veteran_instructors_desc:9 "Étant donné que notre armée révolutionnaire est principalement constituée de milices de volontaires issus de la population locale, leur qualité est très inégale d'un régiment à l'autre. En choisissant soigneusement et en intégrant certains de nos vétérans les plus compétents et les plus expérimentés avec nos nouvelles recrues, nous serons en mesure d'égaliser leurs performances et de mieux préserver les connaissances institutionnelles de l'armée."

 FOP_unconventional_supply_networks:0 "Réseaux d'Approvisionnement Non Conventionnels"
 FOP_unconventional_supply_networks_desc:0 "La façon dont nous combattons signifie que nos soldats révolutionnaires se retrouvent souvent en dehors de tout ce qui ressemble à une chaîne d'approvisionnement conventionnelle. En installant des caches de ravitaillement avant les avancées et en entraînant nos combattants à mieux chercher du ravitaillement derrière les lignes ennemies, nous améliorerons considérablement notre situation globale en matière d'approvisionnement."

 FOP_foreign_doctrine_assistance:0 "Assistance de la Doctrine Étrangère "
 FOP_foreign_doctrine_assistance_desc:0 "À mesure que notre armée gagne en expérience, nos tactiques s'améliorent également. Cependant, maintenant que nous commençons à nous éloigner des bases, nous devons commencer à définir la forme que devrait prendre notre grande stratégie, et nous devrions nous tourner vers l'Internationale pour obtenir de l'aide à ce sujet."

 FOP_mandatory_militia_training:0 "Formation Obligatoire de la Milice"
 FOP_mandatory_militia_training_desc:0 "La menace constante des contre-révolutionnaires à Buenos Aires et au-delà nous oblige à exiger que nos citoyens suivent un régime d'entraînement de base de la milice. En préparant notre peuple à la fois physiquement et mentalement pour les conflits futurs, ils peuvent être transformés en soldats aptes au combat beaucoup plus efficacement lorsque leur service à la révolution est le plus nécessaire."

 FOP_a_militarised_society:0 "Une Société Militarisée"
 FOP_a_militarised_society_desc:9 "Il ne peut y avoir de paix permanente avec les contre-révolutionnaires et pour sauvegarder notre révolution, nous devrons militariser notre société pour les conflits inévitables qui nous attendent. Avec une population préparée et prête à la guerre, toute personne assez stupide pour mener une guerre contre nos terres sera confrontée à une résistance féroce de toutes les couches de la société."

### Political Tree ###
 FOP_the_revolution_successful:0 "La Révolution Réussie"
 FOP_the_revolution_successful_desc:0 "Contre toute attente, nous avons triomphé. Notre pays est peut-être en ruines, et notre peuple devra peut-être s'y adapter pendant un certain temps. Mais n'oublions pas que ce sont nous, les travailleurs, qui avons mis ce pays sur pied et qui l'ont fait fonctionner, et qu'en tant que tels, nous le ferons à nouveau !"
 FOP_the_first_national_trade_union_congress:0 "Le Premier Congrès National des Syndicats"
 FOP_the_first_national_trade_union_congress_desc:9 "Issue d'une tradition de démocratie républicaine, l'Argentine n'avait jamais eu de congrès syndical jusqu'à présent, et si beaucoup sont impatients de voir cet événement historique, beaucoup craignent qu'il ne soit qu'une mascarade pour un régime dictatorial. Alors que les portes de l'ancien congrès s'ouvrent aux délégués syndicaux, le sort de la nation est en jeu..."
 FOP_the_anarchist_radicals: "Les Radicaux-anarchistes"
 FOP_the_anarchist_radicals_desc: "Avec Severino di Giovanni comme président par intérim, les radicaux-anarchistes de l'Union de Sincatos Argentinos ont pris le dessus sur les autres factions de manière décisive. Avec une position très dure sur la religion, l'inégalité et le nationalisme, les Anarchistes tenteront de balayer ce qui reste de l'ancienne Argentine, et de faire du territoire argentin une nation pour tous les travailleurs du monde."
 FOP_female_rights_debate:0 "Débat sur les Droits des Femmes"
 FOP_female_rights_debate_desc:9 "Les régimes conservateurs ont longtemps essayé de séparer les femmes des hommes. L'arrivée de régimes plus libéraux au fil des ans a changé les perspectives pour beaucoup d'entre elles, entraînant la création de nombreuses organisations féministes et l'inclusion des femmes dans de nombreux domaines comme le cinéma avec un statut égal. Cependant, Giovanni souhaite aller plus loin, et cette question devra être discutée lors du congrès..."
 FOP_confront_the_church:0 "Confronter l'Église"
 FOP_confront_the_church_desc:0 "L'Argentine n'a de facto jamais été un pays laïc, l'église jouant le rôle d'un important courtier de pouvoir dans la politique. Cependant, avec l'avènement du régime révolutionnaire, cette situation est clairement révolue. Les hommes de Severino sont prêts à poursuivre tous les membres du clergé en Argentine, et seul le congrès s'interpose entre eux et le retrait complet de l'église de la nation..."
 FOP_build_a_new_society:0 "Construire une Nouvelle Société"
 FOP_build_a_new_society_desc:0 "Maintenant que les tâches du Congrès sont terminées, Severino a proposé de faire passer un projet de loi affaiblissant sévèrement le Congrès, en échange du transfert de la plupart de ses fonctions à un Conseil Fédéral élu par les conseils régionaux. Bien que cela puisse réduire notre contrôle sur les régions les plus éloignées de notre nation, cela permettra aux secteurs les plus industrialisés de fonctionner plus harmonieusement."
 FOP_the_anarchist_moderates: "Les Anarchistes Modérés"
 FOP_the_anarchist_moderates_desc: "Avec Soto à son poste de président, l'Union de Sincatos Argentinos reste en tête des autres syndicats et se préparent à effectuer des changements radicaux dans la nation. Bien qu'animé par une idéologie, Soto est de loin un pragmatique au sein du mouvement révolutionnaire, et il cherchera à concilier les idéaux anarchistes avec la société qu'il a désormais le devoir de reconstruire. Seul le temps nous dira si cela sera un succès..."
 FOP_moderate_decentralization: "Décentralisation Modérée"
 FOP_moderate_decentralization_desc: "Bien qu'il soit un homme de compromis, Soto reste un anarchiste, et a donc ordonné que certaines des responsabilités du Congrès soient déléguées aux conseils locaux et régionaux, ne conservant que les tâches essentielles pour le gouvernement central. Si l'équilibre des pouvoirs n'a pas été modifié aussi radicalement que prévu à l'origine, il marque néanmoins un changement par rapport à la nature centralisée du système argentin."
 FOP_war_preparations_bill:0 "Déclaration sur les Préparatifs de Guerre"
 FOP_war_preparations_bill_desc: "Alors que ce serait le souhait de nombreux anarchistes d'abolir complètement le Congrès, la vérité est qu'il existe de nombreux régimes réactionnaires qui regardent notre nation avec envie, attendant un moment de faiblesse pour frapper. Dès lors, le Président a proposé un projet de loi sur les préparatifs de guerre pour le Congrès, prolongeant indéfiniment son règne et l'existence du Congrès jusqu'à ce que «les temps d'agression réactionnaire soient derrrière nous."
 FOP_root_out_reactionaries:0 "Éliminer les Réactionnaires"
 FOP_root_out_reactionaries_desc:0 "Notre nation ne peut être à l'abri des réactionnaires étrangers si les réactionnaires locaux les aident à étouffer notre révolution. Nous ne pouvons pas faire de quartier à ces traîtres, et en tant que tels, nous allons organiser un effort national pour capturer tous ceux qui pourraient menacer notre révolution."

 FOP_knowledge_transfer_to_a_new_generation: "Le Savoir passe à une Nouvelle Génération"
 FOP_knowledge_transfer_to_a_new_generation_desc: "Notre ressource la plus précieuse est peut-être le grand nombre d'anciens combattants vivant dans notre société. Bien que beaucoup d'entre eux commencent à devenir inaptes à la dure vie en première ligne, leurs connaissances ne doivent pas être gaspillées. En affectant davantage d'entre eux à la formation de la prochaine génération de soldats, nous augmenterons l'efficacité de notre formation."

 FOP_defensive_measures:0 "Mesures Défensives"
 FOP_defensive_measures_desc:0 "La guerre révolutionnaire nous a appris à préparer rapidement des défenses, même avec les ressources et les matériaux les plus minces dont nous disposions. Si elles sont enseignées à plus grande échelle, ces leçons pourraient nous permettre d'améliorer la vitesse de construction de nos fortifications sans en réduire l'efficacité."

 FOP_federal_militia_recruitment_drive:0 "Campagne de Recrutement de la Milice Fédérale"
 FOP_federal_militia_recruitment_drive_desc:0 "Bien que chaque région soit libre d'avoir sa propre milice, nous avons toujours besoin d'une armée fédérale pour lutter contre les réactionnaires. La solution proposée par les conseils régionaux est de "recruter" un pourcentage de leurs milices régionales qui se battront pour nous pendant une période convenue avec chaque conseil. Bien que cela ne fournisse pas les forces les mieux formées, cela nous donnera certainement des soldats idéologiquement motivés."
 FOP_reconciliate_with_the_church:0 "Se Réconcilier avec l'Église"
 FOP_reconciliate_with_the_church_desc:0 "Étant donné que l'Église Catholique argentine a joué le rôle d'un important courtier en pouvoir pendant des décennies, voire des siècles, depuis l'époque coloniale, il serait peut-être judicieux de se rapprocher d'elle afin de sécuriser notre régime..."
 FOP_pass_revolutionary_laws: "Adopter des Lois Révolutionnaires"
 FOP_pass_revolutionary_laws_desc: "Avec l'arrivée d'un gouvernement révolutionnaire, il est temps pour le congrès de donner aux travailleurs ce qu'ils veulent. Avec l'adoption de lois favorables aux travailleurs, comme les congés payés, la création de lieux de travail démocratisés, l'autorisation d'allocations pour les chômeurs et les handicapés, nous sommes sûrs de gagner le soutien des travailleurs industriels de la nation !"
 FOP_cooperate_with_the_UC:0 "Coopérer avec l'UC"
 FOP_cooperate_with_the_UC_desc:0 "L'Union Civica, la coalition représentant l'Union Civica Radical et l'Union Civica Radical Antipersonalista, nous a ouvertement soutenus, nombre de ses membres ayant rejoint le FORA pour donner à notre syndicat un poids supplémentaire au Congrès. De plus, nous avions déjà soutenu nos politiques respectives au fil des ans, et il n'est que juste que maintenant que nous sommes au sommet, nous leur donnions une place dans notre gouvernement."
 FOP_the_socialist_party_moderates:0 "Les Modérés du Parti Socialiste"
 FOP_the_socialist_party_moderates_desc:0 "Après des décennies de lutte, le parti socialiste a finalement réussi à devenir la force dominante de la politique argentine. Il n'est pas surprenant qu'il ait été assez bien accueilli par le public, car le parti socialiste avait déjà une histoire de compromis raisonnables et de projets de loi sur le bien-être, et l'on s'attend à ce que son gouvernement, bien que moins radical que celui des autres syndicats, tente de réformer notre nation en faveur des travailleurs."
 FOP_reinstate_municipal_elections: "Rétablir les Élections Municipales"
 FOP_reinstate_municipal_elections_desc: "Les Socialistes n'ont jamais été en faveur d'une réforme de l'Argentine autour des syndicats et, à ce titre, ont proposé un projet de loi au Congrès pour permettre aux municipalités d'élire leurs représentants sans restriction. Tout en recevant de vives protestations de la part de l'opposition, la majorité du parti socialiste assure que le projet de loi n'aura pas de complications graves."
 FOP_hold_provincial_elections:0 "Tenir des Élections Provinciales"
 FOP_hold_provincial_elections_desc:0 "Dans le cadre de leurs efforts pour rétablir la République Argentine, les Socialistes ont proposé un projet de loi qui permettra aux différentes provinces qui composent l'Argentine de voter à nouveau pour leurs gouverneurs. Bien qu'elles aient eu des gouverneurs intérimaires depuis la fin de la guerre civile, il est maintenant temps pour le peuple de donner le rôle à quelqu'un de son choix."
 FOP_restore_the_suspended_constitution: "Restaurer la Constitution Suspendue"
 FOP_restore_the_suspended_constitution_desc: "L'étape finale pour ramener pleinement la République Argentine est de restaurer la constitution de 1898. Bien que certains révolutionnaires puissent détester son existence, notre fondateur Juan B. Justo était un fervent défenseur du constitutionnalisme, et bien que l'option de la réformer pour l'adapter à notre régime reste sur la table, nous devons d'abord la réintroduire complètement."
 FOP_expand_the_Hogar_Obrero: "Agrandir le Hogar Obrero"
 FOP_expand_the_Hogar_Obrero_desc: "Le Hogar Obrero, une coopérative de construction créée par les fondateurs du PS en 1905, est depuis longtemps la société de logement préférée des socialistes. Avec notre gouvernement au pouvoir, nous devrions étendre leurs activités et les inclure dans les programmes de travaux publics afin de mettre fin une fois pour toutes au sans-abrisme en Argentine."
 FOP_establish_a_free_market:0 "Établir un Marché Libre"
 FOP_establish_a_free_market_desc:0 "Le fondateur du Parti socialiste, Juan B. Justo, était un fidèle adepte des idées de libre-échange et de la richesse qu'il apportait. Cependant, il était également conscient de la manière dont les travailleurs pouvaient être exploités sur leurs revenus. En tant que leurs successeurs, nous chercherons à établir un marché libre interne compétitif, en veillant à ce que seules les coopératives ou d'autres formes d'organisations favorables aux travailleurs puissent réellement y être compétitives."
 FOP_maintain_revolutionary_democracy: "Maintenir la Démocratie Révolutionnaire"
 FOP_maintain_revolutionary_democracy_desc: "Malgré les plaidoyers pour revenir à l'ancienne constitution, la vérité est que la révolution a changé l'Argentine pour toujours. Ce serait une erreur de revenir à l'ancien système, et nous devrions plutôt chercher à consolider le pouvoir des socialistes au sein du Congrès des Syndicats, plutôt que de ramener l'ancien congrès, même si cela peut insulter les autres partis..."
 FOP_the_Ugartistas:0 "Les Ugartistas"
 FOP_the_Ugartistas_desc:0 "Les Ugartistas, qui sont passés d'un petit club à une faction importante des Socialistes avec la victoire de la révolution, cherchent une nouvelle approche du Socialisme, une approche qui fusionne les idées du nationalisme argentin, de l'anti-impérialisme américain et d'autres concepts comme l'agraire et la démocratie économique. Seul le temps dira si ce mélange fonctionnera pour ou contre le nouveau président."
 FOP_introduction_of_worker_selfmanagement:0 "Introduction de l'Autogestion des Travailleurs"
 FOP_introduction_of_worker_selfmanagement_desc:0 "Le Président, sûr de son pouvoir, a décidé de faire passer un projet de loi au Congrès, demandant la nationalisation d'une série d'entreprises clés en Argentine. Toutefois, il a déclaré qu'il ne souhaitait pas les intégrer à l'appareil d'État, mais plutôt permettre aux travailleurs de gérer l'entreprise à partir de maintenant."
 FOP_encourage_worker_cooperatives:0 "Encourager les Coopératives de Travailleurs"
 FOP_encourage_worker_cooperatives_desc:0 "Afin de promouvoir une transition plus douce vers une économie socialiste, le président a proposé d'accorder des prêts aux entreprises entrepreneuriales, à condition qu'elles soient gérées par les travailleurs. Bien que les prêts ne soient pas forcément bon marché au départ, les récompenses que nous récolterons à long terme pourraient valoir notre investissement."
 FOP_collaborate_with_the_CGT:0 "Collaborer avec la CGT"
 FOP_collaborate_with_the_CGT_desc:0 "La Central General del Trabajo, presque détruite par les autres syndicats pour avoir collaboré avec les anciens régimes argentins, est entièrement fidèle à la cause de Baldomero. En tant que telle, nous devrions chercher à récompenser leur loyauté en prêtant attention à leurs demandes, et en accordant à certains de leurs membres l'accès à nos fonds pour certains de leurs projets..."
 FOP_encourage_patriotism:0 "Encourager le Patriotisme"
 FOP_encourage_patriotism_desc:0 "Tout en étant une nation Socialiste, Baldomero soutient que notre lutte contre l'impérialisme et le capitalisme n'a pas commencé en 1921, mais en 1810 lorsque nos ancêtres se sont séparés de l'Espagne. En tant que telle, l'image même de l'Argentine est un témoignage de l'anti-impérialisme. Afin de renforcer cette idée auprès du public, il a lancé une campagne d'éducation et de propagande pour que chaque Argentin puisse être un patriote sans honte !"
 FOP_united_south_american_states:0 "États-Unis d'Amérique Méridional"
 FOP_united_south_american_states_desc:0 "Bien que nous respections les intentions de l'Internationale en matière de révolution mondiale, il est difficile de confier notre défense à des nations qui sont si éloignées et dont la culture et l'histoire ont été souillées par tant d'actes d'impérialisme sauvage contre notre continent et bien d'autres. Ainsi, nous nous tournerons vers nous-mêmes pour nous protéger et nous créerons une nouvelle faction qui s'occupera des nations d'Amérique du Sud."
 FOP_breadbasket_of_the_revolution:0 "Grenier de la Révolution"
 FOP_breadbasket_of_the_revolution_desc:0 "L'Argentine est connue depuis longtemps comme le \"Grenier du Monde\". Avec les syndicalistes en Europe sur le sentier de la guerre contre les réactionnaires, nous devons utiliser cette force de notre nation à l'avantage de nos alliés, et leur fournir les fournitures dont ils ont tant besoin."
 FOP_the_communist_supremacy:0 "La Suprématie Communiste"
 FOP_the_communist_supremacy_desc:0 "Bien qu'ayant subi un revers majeur lors de l'échec de la Révolution d'Octobre en Russie, le Parti Communiste Argentin a réussi à atteindre le pouvoir malgré tout, et détient désormais la majorité des sièges au Congrès. Si leur rêve commun avec les bolcheviks d'un nouvel ordre mondial sous la bannière communiste est encore loin, cette victoire les en a certainement rapprochés."
 FOP_economic_aid_for_the_internationale: "Aide Economique pour l'Internationale"
 FOP_economic_aid_for_the_internationale_desc:0 "L'Argentine n'est guère une puissance industrielle comparable à la Grande-Bretagne et à la France, mais nous avons un secteur agricole important et de riches ressources naturelles. Avec un système de convoyage approprié, cette aide matérielle peut atteindre les côtes européennes et soutenir leur lutte pour un monde meilleur."
 FOP_join_the_Third_Internationale:0 "Rejoindre la Troisième Internationale"
 FOP_join_the_Third_Internationale_desc:0 "Avec nos villes et nos industries reconstruites et les travailleurs à l'abri de la prédation capitaliste, nous pouvons à nouveau tourner notre regard vers la lutte révolutionnaire internationale. Le marteau de Marx et la faucille de Lénine se lèveront sur le monde lorsque nous ferons tomber la puissance du prolétariat sur les capitalistes."
 FOP_permanent_conscription_brigades:0 "Brigades Permanentes de Conscription"
 FOP_permanent_conscription_brigades_desc:0 "Les Brigades de Conscription ont été adoptées par les milices communistes pendant que nous attendions d'attaquer les réactionnaires. Bien qu'un certain niveau de succès ait été atteint, les plans révolutionnaires des communistes nécessitent une force militaire plus importante, et ils ont donc choisi d'implémenter les brigades de conscription de façon permanente, afin que nos forces aient suffisamment d'effectifs pour continuer à aider la Révolution Mondiale."
 FOP_begin_primitive_socialist_accumulation:0 "Commencer l'Accumulation Socialiste Primitive"
 FOP_begin_primitive_socialist_accumulation_desc:0 "Avec les écrits de Yevgeni Preobrazhensky comme toile de fond de nos idées, il est temps pour notre nation de passer du statut d'exportateur strictement agraire à celui de grand centre industriel. Pour ce faire, l'État s'appropriera le produit excédentaire de la paysannerie rurale afin d'accumuler du capital pour promouvoir l'industrialisation en monopolisant l'exportation de ces produits."
 FOP_militarization_of_labour:0 "Militarisation du Travail"
 FOP_militarization_of_labour_desc:0 "Suivant la théorie de Léon Trotsky sur la militarisation du travail, nous commencerons à enrôler nos citoyens pour des tâches auxiliaires. Bien que cette mesure ne plaise pas à tout le monde, il est de leur responsabilité, en tant que classe ouvrière libérée du joug de la bourgeoisie, d'aider leurs camarades de travail et l'État qui les protège à faire face aux ennemis qui peuvent le menacer."
 FOP_submit_unions_to_state_machinery:0 "Soumettre les Syndicats à l'Appareil d'État"
 FOP_submit_unions_to_state_machinery_desc:0 "Si les syndicats de travailleurs sont importants, comme le prouve le fait qu'un groupe de syndicats révolutionnaires a pu renverser le régime argentin, il est indéniable qu'en temps de crise, des sacrifices doivent être faits. Notre nation doit augmenter ses niveaux de production si elle souhaite éloigner les réactionnaires étrangers, et à ce titre, les syndicats de la nation devraient mettre de côté leurs petites querelles et se soumettre au parti."
 FOP_five_year_plan:0 "Plan Quinquennal"
 FOP_five_year_plan_desc:0 "Le premier pas vers l'industrialisation a été fait, mais il reste encore beaucoup de chemin à parcourir. Afin d'accélérer ce processus, nous allons mettre en place un plan quinquennal, avec une série d'objectifs à atteindre et d'investissements à réaliser."
 FOP_aid_the_world_revolution:0 "Aide à la Révolution Mondiale"
 FOP_aid_the_world_revolution_desc:0 "Alors que notre commune se relève lentement mais sûrement de ses propres pieds, nos camarades en Europe luttent maintenant pour tous les travailleurs du monde, et en tant qu'internationalistes engagés, il est de notre devoir de les aider dans leur lutte afin de libérer tous les travailleurs du monde de l'oppression du Capital."

### Rebuild Tree ###
 FOP_expand_the_bureacracy_to_the_north:0 "Étendre la Bureaucratie au Nord"
 FOP_expand_the_bureacracy_to_the_north_desc:0 "Avec une bureaucratie économique relativement efficace établie dans le Sud pendant la révolution, maintenant que nous possédons le Nord, il est grand temps que nous commencions à en importer certains aspects dans les zones nouvellement libérées de la Commune Argentine."
 FOP_expropriate_the_haute_bourgeoise:0 "Exproprier la Haute Bourgeoisie"
 FOP_expropriate_the_haute_bourgeoise_desc:0 "Alors que les nationalisations de fermes et d'entreprises faisaient déjà partie intégrante de la vie en Patagonie Révolutionnaire, la situation dans le Nord est bien différente. De vastes étendues de terre ainsi que de nombreuses industries appartiennent non pas à des entrepreneurs argentins, mais à des magnats allemands. Cela ne peut pas durer, et le Congrès autorisera donc la nationalisation immédiate de ces biens."
 FOP_formalize_laws:0 "Formaliser les Lois"
 FOP_formalize_laws_desc:0 "Nombre des règles et des directives que nous suivions en Patagonie n'étaient rattachées à aucun cadre juridique. Cependant, nous pouvons prendre une grande partie de ce que nous avons établi et l'utiliser pour aider à intégrer de nombreuses parties de l'Argentine."
 FOP_national_land_reform:0 "Réforme Agraire Nationale"
 FOP_national_land_reform_desc:0 "Afin de remédier aux inégalités endémiques en Argentine, nous allons mettre en place un programme national de réforme agraire, qui vise à réduire la taille des propriétés des grands propriétaires fonciers et à augmenter celle des petits. De cette façon, nous pouvons aider à égaliser le marché et aider la classe ouvrière à se développer, car il y a plus qu'assez de terres à partager en Argentine."
 FOP_integrate_old_bureaucracy:0 "Intégrer l'Ancienne Bureaucratie"
 FOP_integrate_old_bureaucracy_desc:0 "Alors que certains diront que l'intégration de certaines parties de l'ancien système républicain en Argentine serait une erreur, la vérité est que l'Argentine a pris un léger virage pro-travailleur au cours des trois dernières décennies, ne s'arrêtant que lors du coup d'État d'Uriburu. En tant que tel, il existe de nombreuses agences que nous pouvons simplement annexer à notre administration actuelle."
 FOP_create_the_CSE: "Créer le CSE"
 FOP_create_the_CSE_desc: "L'une des principales menaces auxquelles notre nation est confrontée est celle de la subversion étrangère. Avec de nombreuses nations qui nous regardent avec de mauvaises intentions, nous devons tenir bon et repousser leurs efforts de tromperie et de trahison. Pour cela, nous devrons créer une agence qui s'occupera de ces questions, et nous créerons donc le Comité para la Seguridad del Estado."
 FOP_education_reform:0 "Réforme Éducative"
 FOP_education_reform_desc:0 "La dernière réforme de l'éducation en Argentine a eu lieu il y a longtemps, et avec les mensonges réactionnaires qui jonchent encore les livres de la jeunesse d'aujourd'hui, nous devrons réviser en profondeur le programme actuel. Cela pourrait, si cela est fait correctement, permettre aux générations futures de ne pas voir notre régime avec hostilité, comme le font actuellement beaucoup de leurs parents..."
 FOP_further_the_social_revolution:0 "Poursuivre la Révolution Sociale"
 FOP_further_the_social_revolution_desc:0 "Les Argentins sont depuis longtemps fascinés par la vieille aristocratie européenne. C'est ce qui a catalysé la refonte d'une grande partie de Buenos Aires à l'image de Paris. Cependant, cette façon de penser ne tient pas compte des travailleurs et, à ce titre, nous devons cultiver une nouvelle image pour ces structures, celle de la France et de la Grande-Bretagne contemporaines. Nous sommes sûrs d'ancrer lentement mais sûrement la solidarité ouvrière dans la culture Argentine !"
 FOP_rural_development:0 "Agrandissement d'un chemin de fer"
 FOP_rural_development_desc: "Bien que l'Argentine dispose déjà d'un réseau ferroviaire, pour poursuivre la croissance industrielle, nos chemins de fer doivent être étendus et modernisés. Cela contribuera également à l'approvisionnement de nos troupes pendant la guerre."
 FOP_urban_development: "Développement Urbain"
 FOP_urban_development_desc: "L'ancien régime avait pris des mesures pour développer l'industrie de régions comme Buenos Aires et Cordoba, mais elles n'étaient pas suffisantes. Une trop grande partie du développement a été laissée aux caprices du marché libre et de l'exploitation capitaliste. Maintenant que l'ancien régime a été renversé, nous pouvons commencer une industrialisation correcte et révolutionnaire, digne du peuple."
 FOP_moderate_anarchist_development_scheme: "Plan de Développement Anarchiste Modéré"
 FOP_moderate_anarchist_development_scheme_desc: "L'ancien système capitaliste d'industrialisation était désordonné et ne profitait qu'aux intérêts de la classe bourgeoise. Au lieu de cela, nous devrions remettre le pouvoir et les moyens de production aux travailleurs eux-mêmes par le biais d'un système de conseils locaux qui décideront démocratiquement comment mieux développer leurs économies locales."
 FOP_radical_anarchist_development_scheme: "Plan de Développement Anarchiste Radical"
 FOP_radical_anarchist_development_scheme_desc: "Le système capitaliste d'industrialisation était criminel tant par sa négligence du travailleur que par son incapacité à satisfaire les demandes du peuple, mais nous allons changer cela. Nous développerons non seulement une industrie au service de l'Argentine, mais aussi des travailleurs du monde entier en promouvant les plus dévoués à la révolution mondiale pour diriger les conseils ouvriers qui guideront librement et démocratiquement l'Argentine vers son destin."
 FOP_socialist_development_scheme: "Plan de Développement Socialiste"
 FOP_socialist_development_scheme_desc: "Le système économique capitaliste est par nature prédateur, mais nous pouvons en dompter les excès en démocratisant le lieu de travail par la syndicalisation et les coopératives de travailleurs. Un système plus mutualiste permettra aux entrepreneurs de continuer à innover et à se développer, tout en donnant aux travailleurs la possibilité de créer une économie qui serve les travailleurs, plutôt que les capitalistes avides."
 FOP_communist_development_scheme: "Plan de Développement Communiste"
 FOP_communist_development_scheme_desc: "Tirant les leçons de l'expérience de Vladimir Lénine, nous mettrons en œuvre une politique de planification centrale. Nous ne pouvons pas permettre le développement désordonné d'une partie de notre économie et nous utiliserons une série de plans quinquennaux pour atteindre une croissance et un développement rapides."
 FOP_resource_exploitation_scheme: "Schéma d'Exploitation des Ressources"
 FOP_resource_exploitation_scheme_desc: "Alors que l'industrie argentine se remet lentement en marche, nous sommes rapidement confrontés à une pénurie de matières premières, car nous dépassons les normes d'avant la révolution. Bien que l'importation suffise pour l'instant, l'Argentine est une vaste nation avec des ressources inexploitées dans de nombreuses régions, et en tant que telle, un comité a été créé par le Congrès afin d'organiser l'extraction de ces ressources."

