### Parties ###
 FOP_national_populist_party: "LP"
 FOP_national_populist_party_long:9 "Liga Patriótica Argentina\n§LGroupe paramilitaire d'extrême droite semblable à la Garde de Fer roumaine, la Liga Patriótica Argentina est devenue l'organisation politique la plus influente en Argentine depuis le Coup d'État de Noël.\n\nLa Liga a été fondée en 1919, lorsque Carlés a été nommé commandant des volontaires paramilitaires envoyés pour mettre fin aux protestations des travailleurs des usines anglaises. La "Liga Patriótica Argentina", comme elle se faisait appeler, a été responsable du meurtre de centaines de travailleurs en grève. En 1921 et 1922, pendant la rébellion en Patagonie, les forces de la LPA ont commis d'horribles actes de violence contre des grévistes, tant en Patagonie que pendant une grève générale à Buenos Aires.\n\nEn 1930, la Liga a participé au coup d'État d'Uriburu qui, avec le soutien de l'armée et de la LPA, a évincé le gouvernement et installé une dictature militaire corporatiste et ultranationaliste. En 1932, le régime militaire s'est effondré après la mort d'Uriburu. Après une lutte pour le pouvoir, Julio Roca, membre de l'UCR, devient le nouveau chef de l'État. Roca a commencé à chercher un accord de paix avec les Patagoniens. Carlés profite de l'indignation populaire et lance un coup d'État le 24 décembre 1935 lorsque la Liga, avec le soutien de la marine et d'une partie de l'armée, s'empare de la capitale.\n\nLa LPA considère le salut de l'Argentine, le retour à la grandeur passée et l'élimination de tous les éléments hostiles comme son objectif principal ; elle se montre extrêmement populiste à l'extérieur, prétendant servir le peuple argentin pour un plus grand bien.\n\nFondation : §Y1919§!\nIdéologie :\n- National-Populisme\n- Capitalisme corporatiste\n- Nationalisme§!\n"
 FOP_paternal_autocrat_party:0 "Libertadores de Junio"
 FOP_paternal_autocrat_party_long:9 "Libertadores de Junio (Grupo de Oficiales Unidos)\n§LIl s'agit d'un club secret qui reflète et comprend "le cœur et l'âme du commandement militaire". Il est également connu sous le nom de Groupe des Officiers Unis (GOU). Créé pendant la présidence de Julio Argentino Pascual Roca en 1933 en raison de l'opposition militaire à un éventuel traité de paix avec les socialistes patagoniens.\n\nBien qu'ils s'opposent à la position conciliante de l'ex-président Roca avec les "socialistes impies" du FOP, ils sont désillusionnés par la politique de Carlés, qu'ils considèrent comme un "radical dangereux", et préféreraient une main plus ferme, soutenue par le peuple argentin...\n\nCe groupe a de fortes idées nationalistes et catholiques.\n\nFondation : §Y1933§!\nIdéologie :\n- Militarisme\n- Capitalisme corporatiste\n- Conservatisme catholique§!\n"
 FOP_authoritarian_democrat_party:0 "PJ"
 FOP_authoritarian_democrat_party_long:9 "Partido Justicialista\n§LBien que n'étant pas un parti, ils constituent un groupe important. Ils comprennent le réseau politique de Juan Domingo Perón, qui lui-même n'est constitué que de quelques officiers argentins radicaux et de quelques dirigeants syndicaux. Perón a épousé le concept d'un parti au service d'un chef fort et juste qui unifierait la population afin d'instaurer la justice sociale. Ces idées, bien que marginales, sont très attrayantes pour une population fatiguée des querelles politiques et des dictatures stériles. Il reste à voir si le groupe de Perón a une quelconque influence dans le nouveau climat politique argentin.\n\nFondation : §Yannées 1930§!\nIdéologie :\n- Populisme\n- Capitalisme corporatiste\n- Culte de la personnalité\n- Réformisme§!\n"
 FOP_social_conservative_party: "UCRA"
 FOP_social_conservative_party_long:9 "Unión Cívica Radical Antipersonalista\n§LL'UCRA fait partie d'un large mouvement qui se dit "anti-personnaliste" et qui remet en cause la figure de Hipólito Yrigoyen (président de 1916-1922 / 1928-1930), qu'ils accusent d'être "personnaliste" et antidémocratique. Créé en 1924 à partir d'une rupture au sein de l'UCR, il présente aux élections de 1928 la candidature de Leopoldo Melo, qui perd face à Hipólito Yrigoyen, candidat de l'UCR. A partir de 1932, il rejoint la coalition appelée Concordancia qui remporte les élections de 1932 avec Julio Argentino Pascual Roca comme président.\n\nFondation : §Y1924§!\nIdéologie :\n- Conservatisme\n- Capitalisme\n- Démocratie§!\n"
 FOP_market_liberal_party: "PDN"
 FOP_market_liberal_party_long:9 "Partido Demócrata Nacional\n§LLe PDN (PNA jusqu'en 1932) était l'un des plus anciens partis politiques d'Argentine et était étroitement lié à la famille Roca, qui a fourni deux présidents argentins au cours des 50 dernières années : Alejo Julio Argentino Roca Paz (1880-1886, 1898-1904) et Julio Argentino Pascual Roca (1932-1935).\n\nIl a été créé le 15 mars 1874, après l'union du Parti autonomiste et du Parti national. Dès sa création, il s'agissait d'un parti très important, et la famille Roca est devenue très influente au sein du parti, Alejo Julio Argentino Roca Paz devenant président en 1880-1886 et 1898-1904. Il est ensuite devenu le socle de la edad de oro (1880 - 1916), avec une économie florissante et un flot d'immigrants venus d'Europe qui ont renforcé l'industrie argentine, devenant ainsi l'un des pays les plus prospères du monde avant la Weltkrieg. Pendant ce temps, son principal rival est devenu l'Union Civique Radicale (UCR). Elle a été critiquée pour son recours à la fraude électorale, ce qui a entrainé la dissolution du PNA dont les membres rejoignent le Parti conservateur et le Parti démocratique progressiste.\n\nAprès la mort d'Uriburu au début de l'année 1932, le PNA renaît sous le nom de Partido Demócrata Nacional (PDN) pour les prochaines élections de 1932, avec Julio Argentino Pascual Roca à sa tête, et le PDN, grâce à la fraude électorale, remporta une victoire écrasante. Roca fut inauguré président, et il promit de trouver un compromis avec leurs voisins syndicalistes de Patagonie et du Chili. Bien que beaucoup espéraient que Roca ramène le bon vieux temps et renforce la position de l'Argentine au niveau mondial, cela ne s'est pas produit.\n\nBien qu'il ait adopté une ligne de conduite moins radicale qu'Uriburu et qu'il ait élaboré des plans pour reconquérir les territoires perdus en Patagonie, lançant de petites escarmouches dans le territoire du FOP et réussissant à reprendre l'Isla Grande de Tierra del Fuego grâce à la marine, il a abandonné les plans visant à envoyer l'armée dans le territoire central de Patagonie, décidant de se concentrer davantage sur l'amélioration de l'économie. La prise de pouvoir de Roca mécontenta l'armée et l'APL et, en raison de sa libéralisation politique, des rumeurs commencent à se répandre en 1935 sur l'imminence d'un accord de paix avec les Patagoniens, provoquant l'indignation de toute la nation. Cela a suffi à Carlés et à la LPA pour lancer un Coup d'État le jour de Noël, plaçant Roca et ses ministres en résidence surveillée temporaire tandis que Carlés s'autoproclamait président.\n\nFondation : §Y1932§!\nIdéologie :\n- Libéralisme économique\n- Libéralisme conservateur§!\n"
 FOP_social_liberal_party: "UCR"
 FOP_social_liberal_party_long:9 "Unión Cívica Radical\n§LFondé le 26 juin 1891, le parti a rapidement pris de l'influence sur la politique argentine, provoquant la révolution radicale de 1893 et la révolution radicale de 1905, qui a ensuite conduit à une réforme en termes de fraude électorale. Deux présidents argentins ont fait partie de l'Union civique radicale : §YHipólito Yrigoyen§! et §YMarcelo Torcuato de Alvear§!.\n\nEn 1916 eurent lieu les élections générales argentines, les premières où la loi Roque Sáenz Peña était appliquée, établissant le suffrage universel, secret et obligatoire des hommes. Yrigoyen, candidat de l'UCR, finit par remporter les élections.\n\nSa présidence tumultueuse entre 1916 et 1922, avec la sécession de la Patagonie, fit que Marcelo Torcuato de Alvear le remplaça comme candidat de l'UCR pour les élections de 1922, qu'il remporta. L'Argentine connut une légère amélioration économique jusqu'à la Révolution britannique, qui entraîna le krach d'avril 1925. Malgré cela, Alvear ordonna à la marine de capturer les îles Malouines et la Géorgie du Sud. Cela améliora le moral et la confiance dans le gouvernement, mais conduisit à la radicalisation de l'armée qui avait été humiliée par la rébellion de Patagonie et qui se trouvait désormais dans l'ombre de la marine populaire.\n\nEn 1928, Yrigoyen fut étonnamment désigné comme candidat de l'Union civique radicale pour les élections générales, à la place de l'actuel et relativement populaire Marcelo Alvear. Malgré cela, Yrigoyen gagna avec une large marge, ce qui a conduisit de nombreuses personnes à spéculer que cela était dû à une fraude électorale.\n\nL'opposition la plus importante à Yrigoyen était l'armée, qui commença à planifier un coup d'État contre lui. Le 6 septembre 1930, Uriburu, avec le soutien de Carlés et de l'APL, prit le pouvoir et se proclama président de l'Argentine, interdisant les partis politiques, arrêtant les politiciens démocratiques et suspendant la Constitution de 1853. Les partisans d'Yrigoyen, appelés yrigoyénistes, furent torturés aux côtés d'autres opposants politiques à son régime. Yrigoyen lui-même fut placé en état d'arrestation sur l'île Martín García.\n\nUriburu finit par mourir au début de 1932, et l'Argentine renoua avec la démocratie sous la direction du politicien conservateur Julio Argentino Pascual Roca.\n\nFondation : §Y1891§!\nIdéologie :\n- Libéralisme\n- Radicalisme\n- Démocratie§!\n"
 FOP_social_democrat_party: "PDP"
 FOP_social_democrat_party_long:9 "Partido Demócrata Progresista\n§LAprès sa création en 1914, il gagna une certaine popularité et obtint plus de 100 000 voix lors des élections générales de 1916. Il est devenu le troisième parti le plus important d'Argentine après l'Union civique radicale populaire et le Parti national autonomiste, se disputant la place avec le Parti socialiste. Après le coup d'État d'Uriburu, le Parti démocratique progressiste a retrouvé une certaine popularité.\n\nFondation : §Y1914§!\nIdéologie :\n- Démocratie sociale\n- Protectionnisme\n- Fédéralisme§!\n"
 FOP_radical_socialist_party: "FORA"
 FOP_radical_socialist_party_long:9 "Federación Obrera Regional Argentina (IX Congreso)\n§LLa Federación Obrera Regional Argentina (FORA), parfois simplement appelée Partido Socialista (PS), est un large parti socialiste modéré qui soutient principalement la ligne de conduite de Soto et Lopez Arango. Le parti est dominé par deux personnalités influentes et charismatiques : Manuel Baldomero Ugarte, un socialiste de la vieille garde aux racines nationalistes, anti-impérialistes et hispanistes, et Alfredo Palacios, qui a été le premier député socialiste élu dans les Amériques en 1904. L'alliance de Baldomero et de Palacios est toutefois assez faible et ils ne souhaitent maintenir leur pacte que jusqu'à ce que le pays soit enfin "libéré". Parmi les autres membres importants du PS, citons Alicia Moreau de Justo, anarchiste argentine de premier plan, et Nicolás Repetto, appelé par certains le "père du socialisme argentin", qui vit toutefois essentiellement de ses gloires passées.\n\nFondation : §Y1901§!\nIdéologie :\n- Socialisme radical§!\n"
 FOP_syndicalist_party: "USA"
 FOP_syndicalist_party_long:9 "Unión de Sindicatos Argentinos\n§LEn 1936, les anarcho-syndicalistes sont de loin la faction politique la plus influente du Front ouvrier patagonien. Les modérés, sous la direction d'Antonio Soto, héros de la rébellion de Patagonie, et d'Emilio López Arango, l'un des plus importants théoriciens du mouvement ouvrier anarchiste en Argentine et membre de la FORA de Buenos Aires, ont dirigé le FOP dans une coalition stable pendant plus de dix ans ; Soto et Arango sont considérés comme des unificateurs idéologiques, mais les cercles radicaux au sein du parti ont commencé à critiquer les modérés plus bruyamment que jamais ces derniers temps, exigeant une plus grande décentralisation de l'État pour enfin réaliser l'utopie anarchiste tant attendue. L'aile radicale de l'USA est dominée par Severino Di Giovanni, un Italien qui n'est arrivé en Patagonie qu'après les horreurs de la guerre civile italienne, et Miguel Arcangel Roscigna, un criminel connu qui défend le très controversé "anarchisme expropriatif".\n\nFondation : §Y1922§!\nIdéologie :\n- Syndicalisme\n- Anarchisme§!\n"
 FOP_totalist_party: "CUSC"
 FOP_totalist_party_long:9 "Comité de Unión Sindical Clasista (CUSC)\n§LLe CUSC est dominé par des bolcheviks, des communistes et d'autres socialistes de droite, dont beaucoup sont originaires de Russie. Le président du parti est Victorio Codovilla, ancien dirigeant de l'ancien Parti communiste argentin basé à Buenos Aires, mais le véritable pouvoir au sein du CUSC est entre les mains de Rodolfo Ghioldi ; jeune, charismatique et radical, il est considéré comme supérieur à Codovilla par nombre de ses collègues du parti. Ce dernier a cependant de bonnes relations avec la communauté bolchevique émigrée dans la Commune de France et donc avec l'Internationale syndicaliste dans son ensemble, ce qui rend sa position assez solide pour l'instant. Le tristement célèbre bandit Alfredo Fonte, bien qu'il n'ait aucune importance en politique, a également des liens avec la direction du CUSC, tout comme le tristement célèbre "politicien" Liborio Justo.\n\nFondation : §Y1929§!\nIdéologie :\n- Communisme§!\n"

