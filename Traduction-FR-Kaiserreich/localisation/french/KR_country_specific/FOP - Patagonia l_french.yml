### Andesia focus tree ###
 FOP_AND_andesia_declared: "Déclarer l'Andésie"
 FOP_AND_andesia_declared_desc: "Le rêve de [ROOT.GetLeader] est devenu réalité - toute l'Amérique du Sud hispanique est maintenant unifiée sous le drapeau de l'Andésie. La question de savoir si cette nouvelle utopie socialiste va durer ou se désintégrer une fois la poussière retombée est toujours en suspens."
 FOP_AND_first_south_american_congress: "Premier Congrès Andin"
 FOP_AND_first_south_american_congress_desc: "Le moment est venu : les membres des mouvements socialistes de toute l'Andésie se réunissent à Buenos Aires pour décider de l'avenir du continent. Le congrès, qui définira la structure gouvernementale de l'Andésie et jettera les bases de l'État, sera dirigé par le président [ROOT.GetLeader]."
 FOP_AND_establish_local_governments: "[FOP_AND_establish_local_governments_scripted]"
 FOP_AND_establish_local_governments_federalised: "Fédéraliser l'Andésie"
 FOP_AND_establish_local_governments_unitary: "Renforcer le Pouvoir du Gouvernement Central"
 FOP_AND_establish_local_governments_desc: "[FOP_AND_establish_local_governments_desc_scripted]"
 FOP_AND_establish_local_governments_desc_federalised: "Bien que le concept initial théorisé par Justo consistait à faire de l'Andésie un État unitaire, les membres des mouvements socialistes l'ont persuadé d'offrir plutôt l'autonomie aux régions de l'Andésie et d'en faire une fédération. De cette façon, le nouvel État panhispanique sera plus stable puisque les gouvernements locaux auront plus d'autorité, mais l'Argentine et Justo auront moins de pouvoir sur l'Andesie."
 FOP_AND_establish_local_governments_desc_unitary: "Le président Justo est déterminé à faire de l'Andesie un pays unitaire, sans autonomie régionale, et à soumettre l'ensemble de l'État au gouvernement de Buenos Aires. De cette manière, Justo aura plus de contrôle sur le nouvel État pan-hispanique, mais il y aura sans doute plus de résistance."
 FOP_AND_spread_marxism_ideas: "Diffuser les Idées Marxistes"
 FOP_AND_spread_marxism_ideas_desc: "Que les classes dirigeantes tremblent devant une révolution communiste. Les prolétaires n'ont rien à perdre, sauf leurs chaînes. Ils ont un monde à gagner.\nTravailleurs de Tous les Pays, Unissez-vous !"
 FOP_AND_suppress_resistance: "Supprimer les Réactionnaires"
 FOP_AND_suppress_resistance_desc: "Malheureusement, tous les Andins n'ont pas accepté nos idéaux ou du moins n'ont pas cessé de s'y opposer. Les contre-révolutionnaires continuent de terroriser et de semer la pagaille. Une [ROOT.GetAgency] forte devrait être capable de traquer et d'appréhender les opposants à l'État."
 FOP_AND_embrace_andesia: "Embrasser l'Andésie"
 FOP_AND_embrace_andesia_desc: "L'agitation politique commence à se dissiper à mesure que les structures gouvernementales sont établies, que l'idéologie est propagée et que les contre-révolutionnaires sont supprimés. Des années seront nécessaires pour vaincre les résistances restantes, mais au moins une grande partie des problèmes ont été résolus."
 FOP_AND_south_american_unification:0 "Unification Nationale"
 FOP_AND_south_american_unification_desc: "Lentement mais sûrement, les Andins adhèrent à l'idée d'une harmonie pan-hispanique. L'union des nations sud-américaines est renforcée par leurs ennemis communs, ainsi que par leur histoire et leur culture communes."
 FOP_AND_create_central_planning_committee: "Créer un Comité Central de Planification"
 FOP_AND_create_central_planning_committee_desc: "L'économie andine est désorganisée car, avant leur unification, les pays d'Amérique du Sud avaient des systèmes économiques différents. La priorité absolue du gouvernement est de combiner ces systèmes pour créer une économie autosuffisante et efficace. Le Comité Central de Planification sera chargé d'atteindre ces objectifs."
 FOP_AND_economical_integration_program: "Programme d'Intégration Économique"
 FOP_AND_economical_integration_program_desc: "L'Andésie présente des climats, des ressources et des niveaux d'industrialisation radicalement différents. Le programme d'intégration économique devrait contribuer à réduire les turbulences économiques et à accroître l'efficacité économique - nous disposons d'excellentes capacités de fabrication et d'un vaste marché. Il est temps de les connecter ensemble."
 FOP_AND_agricultiral_economy_reforms: "Réformes Agricoles Socialistes"
 FOP_AND_agricultiral_economy_reforms_desc: "L'une des principales préoccupations de notre gouvernement est d'atteindre l'autosuffisance en matière de production alimentaire. Si une collectivisation à grande échelle n'est pas envisageable en raison du risque élevé de révoltes, nous pouvons moderniser l'agriculture sur de nouvelles surfaces grâce à la mécanisation et à l'utilisation d'engrais. Cela ne répondra peut-être pas entièrement à nos objectifs politiques, mais cela permettra de nourrir notre population et d'éviter les révoltes paysannes."
 FOP_AND_industrialise_andesia: "Industrialisation Andine"
 FOP_AND_industrialise_andesia_desc: "La question de la nourriture étant réglée, la phase suivante de notre plan économique est l'industrialisation. Bien que nous n'ayons pas les moyens d'une industrialisation généralisée, une méthode plus graduelle pourrait être choisie pour établir progressivement de nouvelles usines dans les villes andines."
 FOP_AND_defence_against_imperialism: "Défense contre l'Impérialisme"
 FOP_AND_defence_against_imperialism_desc: "La fondation de [ROOT.GetName] a pris les réactionnaires au dépourvu, mais ils ne restent pas inactifs - les ennemis se rassemblent le long de nos frontières, rêvant de notre disparition. Il est temps pour les socialistes américains de s'unir et de combattre les réactionnaires !"
 FOP_AND_liberate_central_america: "Libérer l'Amérique Centrale"
 FOP_AND_liberate_central_america_desc: "Nous devons libérer les nations d'Amérique Centrale et repousser les réactionnaires de nos frontières nord !"
 FOP_AND_liberate_south_america: "Libérer l'Amérique du Sud"
 FOP_AND_liberate_south_america_desc: "Il est temps d'attaquer les derniers réactionnaires en Amérique du Sud ; nous ne pouvons pas nous permettre qu'ils existent si près des frontières de l'Andésie."
 FOP_AND_liberate_north_america: "Frapper les Empires"
 FOP_AND_liberate_north_america_desc: "Pour assurer un avenir libre à l'Andésie, tous les réactionnaires de l'hémisphère occidental doivent être éradiqués. La guerre sera difficile, mais si nous gagnons, l'âge de la paix et de la prospérité pourra enfin commencer."
 FOP_AND_free_america: "Amérique Libérée"
 FOP_AND_free_america_desc: "Le continent américain tout entier a été libéré, et la période de richesse de [ROOT.GetName] a commencé. Nous allons forger notre brillant avenir aux côtés de nos camarades des autres pays américains."

### Andesia ideas ###
 FOP_resistance_to_andesia_political:0 "Résistance à l'Andesie"
 FOP_resistance_to_andesia_political_desc: "Bien que nous ayons libéré la majeure partie de l'Amérique hispanique de ses gouvernements bourgeois, capitalistes et néocoloniaux corrompus, nous avons été confrontés à une forte résistance de la part de la population locale. Des montagnes du Chili aux jungles de l'Équateur et jusqu'aux champs pétrolifères du Venezuela, les habitants de notre nouvel État glorieux continuent de nier leur identité et leurs ancêtres andins communs et ont donc entrepris une résistance armée dans l'espoir de briser notre utopie socialiste."
 FOP_resistance_to_andesia_political_lingering: "Résistance Persistante à l'Andésie"
 FOP_resistance_to_andesia_political_lingering_desc: "Les mesures économiques et politiques prises par le gouvernement pour unifier l'Andésie ont affaibli la résistance."
 FOP_resistance_to_andesia_political_instability: "Instabilité Politique en Andésie"
 FOP_resistance_to_andesia_political_instability_desc: "Bien que la majorité de l'opposition ait été matée, il reste une période d'instabilité politique causée par la formation de l'Andésie. Un temps suffisant devrait s'écouler avant que le gouvernement puisse fonctionner correctement."
 FOP_resistance_to_andesia_economical: "Chaos Économique"
 FOP_resistance_to_andesia_economical_lingering: "Fusionner les Économies"
 FOP_andesian_red_army: "Armée Rouge Andine"
 FOP_AND_federalised: "Andes Fédérées"
 FOP_AND_unitary: "Andésie Unitaire"
