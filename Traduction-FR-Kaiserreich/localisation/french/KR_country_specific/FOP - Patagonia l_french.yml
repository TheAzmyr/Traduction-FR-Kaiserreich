 patagonia_events.2.t:0 "[FOP.GetNameDefCap] appelle les volontaires chiliens"
 patagonia_events.2.d:9 "Nos voisins de Patagonie viennent de nous informer qu'ils nous demandent de leur envoyer des volontaires pour leur prochaine guerre contre le gouvernement argentin. Nous avons promis de les aider dans leur future guerre, et ils sont notre chance de vaincre la menace argentine. Cependant, nous devons également couvrir nos propres fronts dans le Paso de los Libertadores et dans la région d'Atacama. Comment devons-nous réagir ?"
