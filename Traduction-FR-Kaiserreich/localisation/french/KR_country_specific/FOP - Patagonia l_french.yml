 patagonia_events.6.t:0 "L'idée de Hannaford"
 patagonia_events.6.d.russians:9 "Guillermo Mac Hannaford, un ancien major de l'armée argentine, a été condamné à une peine de prison à vie pour avoir apparemment trahi l'armée réactionnaire argentine et divulgué des documents officiels au Paraguay et au Chili. Heureusement pour nous, des initiés de l'armée argentine ont indiqué qu'il serait transporté à la Prisión Regional del Sur, une prison de haute sécurité située sur le territoire de Neuquén, qui se trouve commodément à moins de quelques centaines de kilomètres de notre frontière.\n\nDe manière inattendue, de nombreuses factions de notre armée ont saisi l'occasion de présenter des plans pour récupérer ce révolutionnaire en puissance de l'emprise réactionnaire. Si certains d'entre eux sont follement optimistes, ceux qui se sont le plus distingués sont ceux proposés par les "Vengeurs" de Buenaventura Durruti, qui suggèrent d'utiliser une attaque des milices pour faire diversion dans la région de Viedma, afin de permettre une percée massive dans la prison. À l'opposé de ce plan, le camarade Iosif Stalin, fort de son expérience, nous a suggéré de choisir une équipe plus petite pour infiltrer la zone, avec quelques colonnes en attente pour aider au cas où la situation s'aggraverait, et de sauver l'officier. La dernière proposition à considérer sérieusement, lancée par Marc Augier, est d'envoyer simplement une colonne dans la direction générale de la prison, et de laisser les officiers en charge gérer les défis à venir.\n\nChaque plan comporte malheureusement un risque pour nous. Si l'expérience de Durruti et de Staline en tant que braqueurs de banque et terroristes en Espagne et en Russie leur confère un certain pedigree dans ce type d'opérations secrètes, il est indéniable que nous ne pouvons pas exactement engager toutes les ressources qu'ils nous demandent. En revanche, si le plan Augier est moins fiable sur le papier, car la colonne peut s'effondrer et se disperser, il nous aide certainement à engager moins de ressources sur ce qui est essentiellement une cible non prioritaire. Que doit privilégier le Comité révolutionnaire ?"
 patagonia_events.6.d.no_russians:9 "Guillermo Mac Hannaford, un ancien major de l'armée argentine, a été condamné à une peine de prison à vie pour avoir apparemment trahi l'armée réactionnaire argentine et divulgué des documents officiels au Paraguay et au Chili. Heureusement pour nous, des initiés de l'armée argentine ont indiqué qu'il serait transporté à la Prisión Regional del Sur, une prison de haute sécurité située sur le territoire de Neuquén, qui se trouve commodément à moins de quelques centaines de kilomètres de notre frontière.\n\nDe manière inattendue, de nombreuses factions de notre armée ont saisi l'occasion de présenter des plans pour récupérer ce révolutionnaire en puissance de l'emprise réactionnaire. Si certains d'entre eux sont follement optimistes, ceux qui se sont le plus distingués sont ceux proposés par les "Vengeurs" de Buenaventura Durruti, qui suggèrent d'utiliser une attaque des milices pour faire diversion dans la région de Viedma, afin de permettre une percée massive dans la prison. A l'opposé de ce plan, le camarade Marc Augier suggère d'envoyer simplement une colonne dans la direction générale de la prison, et de laisser les officiers en charge gérer les défis à venir.\n\nChaque plan comporte malheureusement ses propres risques pour nous. Bien que l'expérience de Durruti en tant que braqueur de banque et terroriste en Espagne lui donne un certain pedigree dans ce genre d'opérations secrètes, il est indéniable que nous ne pouvons pas exactement engager toutes les ressources qu'ils nous demandent. En revanche, si le plan Augier est moins fiable sur le papier, car la colonne peut tout simplement s'effondrer et se disperser, il nous aide certainement à engager moins de ressources sur ce qui est essentiellement une cible non prioritaire. Que doit privilégier le Comité révolutionnaire ?"
 patagonia_events.6.a:0 "Donnez à Durruti ce qu'il demande."
 patagonia_events.6.b:0 "Le camarade Staline aura nos ressources."
 patagonia_events.6.c:0 "Suivez le plan d'Augier."
 patagonia_events.6.e:0 "C'est une perte de temps.."

 patagonia_events.7.t:0 "Hannaford a été sauvé !"
 patagonia_events.7.d:0 "Notre mission a été un grand succès, nous avons réussi à sortir vivant Hannaford de prison, ainsi que la plupart de nos troupes. Celles-ci ont tourné en rond autour de la garnison argentine et ce n'est pas seulement un succès militaire, mais aussi une victoire morale. Si nous continuons ainsi, il y a peut-être une chance pour que notre révolution réussisse !"
 patagonia_events.7.a:0 "Excellent."

 patagonia_events.8.t:0 "Mission de sauvetage interrompue"
 patagonia_events.8.d:0 "Lors du siège de la prison détenant Hannaford, celui-ci a été accidentellement tué par une balle perdue. Cependant, la plupart de nos troupes s'en sont sorties indemnes, et bien que la mission ait échoué, le moral reste toujours élevé parmi nos troupes."
 patagonia_events.8.a:0 "Ce n'est pas terrible."

 patagonia_events.9.t:0 "Échec majeur de la mission"
 patagonia_events.9.d:0 "La mission a massivement échoué. Alors qu'ils avaient réussi à s'évader de la prison avec Hannaford, nos soldats furent mal orientés à leur retour. Cela a permis à une garnison voisine de prendre nos troupes en tenaille entre elles et la garnison de la prison, Hannaford et la plupart de nos troupes ont été perdues lors de l'évasion. Cette défaite aura sûrement un impact sur le moral de nos troupes et entachera la réputation de notre leadership."
 patagonia_events.9.a:0 "Bon sang"

 patagonia_events.10.t:0 "Hannaford refuse de nous aider"
 patagonia_events.10.d:9 "Nous avons réussi à faire sortir Hannaford de prison vivant, mais il y a encore un problème. Il refuse actuellement d'aider notre révolution. Hannaford lui-même, du moins d'après les informations que nous avons pu recueillir sur son emprisonnement, a été accusé d'espionnage pour le compte du Paraguay, mais ces accusations n'étaient pas étayées par des preuves suffisantes, ce qui a conduit certains membres de notre commandement à supposer qu'il avait été piégé par un rival au sein de l'armée. Dans cette optique, nous pensons pouvoir profiter du chaos administratif qui règne dans le Nord pour que nos agents dénichent des informations susceptibles de l'aider à voir les choses de notre côté. Peut-être que si nous lui montrons la vérité, il rejoindra notre camp..."
 patagonia_events.10.a:0 "Passez le mot à Buenos Aires, nos agents devraient pouvoir trouver quelque chose d'intéressant."
 patagonia_events.10.b:0 "Il suffit de l'interroger et d'extraire toutes les informations que nous pouvons."

 patagonia_events.11.t:0 "Hannaford accepte de travailler avec nous"
 patagonia_events.11.d:0 "Nos agents ont pu obtenir des informations sur le cas d'Hannaford via des informateurs de l'armée, et ont mis à jour un complot apparent visant à destituer Hannaford du commandement de l'armée, avec l'approbation tacite de nombreux membres du GOU. Bien sûr, cette décision semble être une forme secrète de purge, et il est difficile d'évaluer si de nombreux autres officiers ont subi des rétrogradations ou des emprisonnements injustes de la même manière que Hannaford. Grâce à cette information, nous avons compilé un dossier et l'avons remis à Hannaford, qui, tout en prenant son temps pour tout assimiler avec une certaine incrédulité, a finalement accepté de travailler avec notre gouvernement. En échange, il a demandé à nos agents à Buenos Aires d'organiser le transfert de sa famille sur notre territoire."
 patagonia_events.11.a:0 "Un prix digne d'un grand officier."

 patagonia_events.12.t:0 "Hannaford reste sceptique"
 patagonia_events.12.d:0 "Malgré nos tentatives pour découvrir des informations sur l'affaire Hannaford, nous n'avons malheureusement pas réussi et il s'est avéré exceptionnellement difficile à convaincre. Sans trop de choix, nous avons plutôt choisi d'emprisonner Hannaford et de procéder à l'extraction de toutes les informations utiles qu'il a pour nous."
 patagonia_events.12.a:0 "On s'arrangera, que tu sois avec nous ou contre nous..."

 patagonia_events.13.t:0 "La Patagonie réclame des fusils"
 patagonia_events.13.d:0 "Les Patagoniens demandent 1 000 unités de $CHL_infantry_equipment_1$ £rifle_texticon de notre stock national pour les aider dans leur lutte contre le régime de Buenos Aires."
 patagonia_events.13.a:0 "Envoyez leur."

 patagonia_events.14.t:0 "La Patagonie réclame des fusils"
 patagonia_events.14.d:0 "Les Patagoniens demandent 1 000 unités de $FRA_infantry_equipment_1$  £rifle_texticon de notre stock national pour les aider dans leur lutte contre le régime de Buenos Aires."
 patagonia_events.14.a:0 "Envoyez leur."

 patagonia_events.15.t:0 "La Patagonie réclame des fusils"
 patagonia_events.15.d:0 "Les Patagoniens demandent 1 000 unités de $ENG_infantry_equipment_1$ £rifle_texticon de notre stock national pour les aider dans leur lutte contre le régime de Buenos Aires."
 patagonia_events.15.a:0 "Envoyez leur."

 patagonia_events.16.t:0 "Le Chili envoie des fusils"
 patagonia_events.16.d:0 "Les Chiliens envoient 1 000 unités de $CHL_infantry_equipment_1$ £rifle_texticon de leur stock national pour nous aider dans notre lutte contre le régime de Buenos Aires."
 patagonia_events.16.a:0 "Nous saluons nos camarades chiliens !"

 patagonia_events.17.t:0 "La Commune de France envoie des fusils"
 patagonia_events.17.d:0 "Les Communards envoient 1 000 unités de $FRA_infantry_equipment_1$ £rifle_texticon de leur stock national pour nous aider dans notre lutte contre le régime de Buenos Aires"
 patagonia_events.17.a:0 "Nous saluons nos camarades communards !"

 patagonia_events.18.t:0 "L'Union Britannique envoie des fusils"
 patagonia_events.18.d:0 "Les Britanniques envoient 1 000 unités de $ENG_infantry_equipment_1$ £rifle_texticon de leur stock national pour nous aider dans notre lutte contre le régime de Buenos Aires."
 patagonia_events.18.a:0 "Nous saluons nos camarades britanniques !"

 patagonia_events.22.t:0 "[FOP.GetNameDefCap] nous demande de rejoindre notre faction."
 patagonia_events.22.d:0 "[FOP.GetNameDefCap] ont demandé que nous unissions nos forces révolutionnaires dans une alliance des États Sud-Américains. Que ferons-nous ?"
 patagonia_events.22.a:0 "Travailleurs du monde, unissez-vous !"
 patagonia_events.22.b:0 "Nous pouvons survivre par nous-mêmes."

 patagonia_events.24.t:0 "Victoire pour la Révolution !"
 patagonia_events.24.d:0 "Commençant comme une petite insurrection dans le sud et après des années de planification et d'attente, nous avons réussi à vaincre le gouvernement réactionnaire de Buenos Aires et à l'exiler. Alors que nos dirigeants consolident le pouvoir des travailleurs dans la capitale, ils ont décidé de déclarer formellement la suspension totale de la République argentine et ont plutôt choisi de proclamer la nouvelle Commune Argentine. Avec cette victoire du prolétariat dans l'un des endroits les plus improbables, nous pouvons être une source d'inspiration pour les socialistes du monde entier, et aider l'Internationale à réaliser sa Révolution mondiale assez tôt..."
 patagonia_events.24.a:0 "Génial ! Maintenant, quelle est la prochaine étape de l'agenda révolutionnaire..."

 patagonia_events.29.t:0 "Des Officiers Anti-Socialistes attaquent Buenos Aires !"
 patagonia_events.29.d:9 "La défaite de l'ancien régime à Buenos Aires a laissé de nombreux officiers amers et rancuniers à l'égard de notre glorieuse révolution. En réponse, une cabale de ces anciens officiers que nous n'avons pas pu capturer après notre victoire s'est à nouveau mobilisée contre nous et a attaqué Buenos Aires avec les hommes qui leur étaient encore fidèles ainsi qu'avec un stock d'armes et d'artillerie anciennes. Nous avons pu écraser cette rébellion réactionnaire, mais non sans avoir subi des pertes considérables en ressources humaines militaires et civiles, ainsi que des dommages à une usine industrielle voisine."
 patagonia_events.29.a:0 "Quand les combats prendront-ils fin ?"

 patagonia_events.41.t:0 "Rapport sur l'Immigration, [GetYear]"
 patagonia_events.41.d:0 "Avec les tensions croissantes en Europe, et de nombreux socialistes qui considèrent notre nation comme l'endroit idéal pour poursuivre la révolution, de nombreux immigrants ont décidé de traverser l'océan et de vivre librement sous le socialisme."
 patagonia_events.41.a:0 "Bienvenue en Argentine !"

 patagonia_events.59.t:0 "[From.GetNameDefCap] Envoie des Hommes et de l'Équipement"
 patagonia_events.59.d:0 "Voyant notre situation désespérée pour survivre, nos frères d'armes de [From.GetNameDef] ont jugé bon de nous envoyer non seulement un grand nombre d'hommes, mais aussi une importante cargaison d'armes pour nous aider dans notre lutte pour la révolution."
 patagonia_events.59.a:0 "Merci beaucoup!"

 patagonia_events.60.t:0 "[From.GetNameDefCap] Envoie des Hommes"
 patagonia_events.60.d:0 "Voyant notre situation critique, nos frères d'armes de [From.GetNameDef] ont jugé bon de nous envoyer un contingent d'hommes pour nous aider dans notre combat à venir."
 patagonia_events.60.a:0 "Nous avons besoin de toute l'aide que nous pouvons nous procurer"

 patagonia_events.61.t:0 "[From.GetNameDefCap] ne peut pas nous assister"
 patagonia_events.61.d:0 "Malgré nos demandes d'assistance de la part des grandes puissances syndicalistes européennes, la nation de [From.GetNameDef] nous a fait savoir qu'elle était incapable d'offrir des hommes ou du matériel pour notre combat. Bien que décevant, nous devrons nous battre avec ce que nous avons."
 patagonia_events.61.a:0 "Peut-être une autre fois."

 patagonia_events.62.t:0 "[From.GetNameDefCap] Rejoint notre Alliance"
 patagonia_events.62.d:0 "Nous avons reçu une notification diplomatique selon laquelle [From.GetNameDef] a décidé d'accepter notre offre d'une alliance militaire formelle !"
 patagonia_events.62.a:0 "Nous sommes plus forts ensemble."

 patagonia_events.63.t:0 "[From.GetNameDefCap] Refuse une alliance"
 patagonia_events.63.d:0 "Nous avons reçu une brève notification diplomatique selon laquelle [From.GetNameDef] a examiné notre offre d'alliance militaire et a décidé que ce n'était pas dans son intérêt pour le moment. Malgré nos efforts, ils ne semblent pas intéressés à joindre leurs forces aux nôtres."
 patagonia_events.63.a:0 "C'est bien dommage."

 patagonia_events.100.t:0 "Demander le Soutien des Populations Autochtones"
 patagonia_events.100.d:0 "Dans notre recherche désespérée de main-d'œuvre, nous avons largement ignoré une grande source de main-d'œuvre : les peuples indigènes de Patagonie. Alors que de nombreux groupes indigènes se trouvent éloignés du mouvement ouvrier en raison de leur aliénation générale de la société argentine, peut-être pouvons-nous encore trouver un terrain d'entente contre un gouvernement qui les a défavorisés au cours du dernier demi-siècle, et peut-être pourrions-nous recruter leur aide à condition de promettre de leur accorder une autonomie bien nécessaire une fois que nous serons victorieux."
 patagonia_events.100.a:0 "Commencez à consulter leurs organisations et promettez l'autonomie aux Mapuches."
 patagonia_events.100.b:0 "Commencez à consulter leurs organisations, mais ne promettez rien."
 patagonia_events.100.c:0 "Les indigènes traditionalistes ne font pas partie du prolétariat - nous pouvons gagner nous-mêmes."

 patagonia_events.101.t:0 "La SCDdlA promet son soutien"
 patagonia_events.101.d:0 "La Sociedad Caupolicán Defensora de la Araucanía, une organisation politique composée par le peuple Mapuche et basée à la frontière argentino-chilienne, a accepté d'envoyer un soutien à notre cause. Alors que nous nous attendions à ce qu'ils présentent une liste de conditions, ils ont simplement déclaré qu'ils fixeraient leurs exigences lorsque nous serions en mesure de les remplir. Reste à savoir si cela signifie qu'ils attendent beaucoup ou rien du tout de nous."
 patagonia_events.101.a:0 "Leur soutien est néanmoins très apprécié."

 patagonia_events.102.t:0 "Le SCDdlA a Refusé de Fournir un Soutien"
 patagonia_events.102.d:0 "La Sociedad Caupolicán Defensora de la Araucanía, une organisation politique constituée par le peuple mapuche et basée à la frontière entre l'Argentine et le Chili, a refusé de soutenir notre cause, affirmant que nous ne ferions que provoquer de nouvelles représailles de la part du gouvernement argentin s'il nous soutenait."
 patagonia_events.102.a:0 "Pas le choix, alors. Espérons qu'ils ne reviendront pas demander des faveurs plus tard."

 patagonia_events.103.t:0 "La Corporación Araucana Demande de Nouvelles Concessions"
 patagonia_events.103.d:0 "La Corporación Araucana, le nouveau semblant de pouvoir parmi les Mapuches après la dissolution de la SCDdlA, exige que la faveur qu'ils nous ont accordée lorsque nous étions dans le besoin leur soit rendue. Dirigés aujourd'hui par Venancio Coñuepán Huenchal et Manuel Aburto Panguilef, ils ont demandé l'élargissement des droits des indigènes au statut de citoyen à part entière et la création d'une série de réserves où ils pourront poursuivre leur vie avec un semblant d'autogestion sans notre intervention directe, ainsi que quelques petites subventions pour leurs activités. Si beaucoup font remarquer qu'en accédant à ces demandes, nous comblerions le fossé créé par les régimes précédents et qu'ils finiraient par voir les bénéfices de la révolution, il y a aussi beaucoup de détracteurs qui pointent du doigt la nature traditionaliste, identitaire et à la limite du sécessionnisme de ces demandes. En gardant cela à l'esprit, devons-nous vraiment leur accorder ce qu'ils demandent ou devons-nous réaffirmer notre autorité pour appliquer les leçons de la révolution dans leurs communautés ?"
 patagonia_events.103.a:0 "Nous exaucerons leurs vœux."
 patagonia_events.103.b:0 "Les réactionnaires ne seront pas autorisés, qu'ils soient autochtones ou non."

 patagonia_events.104.t:0 "Diego Abad de Santillán publie "Après la Révolution""
 patagonia_events.104.d:0 "Le célèbre économiste et écrivain anarchiste Sinesio Baudillo García Fernández, plus connu sous le nom de Diego Abad de Santillán, a enfin publié dans une imprimerie chilienne ce qui devient rapidement un chef-d'œuvre de l'écriture politique anarchiste. Dans ce livre, Santillán analyse les deux pays et explique en détail les étapes nécessaires pour transformer les deux économies en États anarchistes pleinement opérationnels. Bien qu'il précise qu'un niveau minimal de contrôle sera nécessaire, ses écrits sont l'un des premiers dans l'histoire de l'anarchisme à détailler un plan économique et se révéleront extrêmement utiles si les anarchistes parviennent à remporter la victoire dans notre pays."
 patagonia_events.104.a:0 "Un beau travail, Compañero !"

 patagonia_events.105.t:0 "Tension entre Anarchistes et Communistes"
 patagonia_events.105.d:0 "Quelques officiers anarchistes ont signalé aujourd'hui qu'ils étaient constamment harcelés par certains officiers de la faction communiste. Cependant, lorsqu'ils ont été interrogés, les officiers communistes ont affirmé que les anarchistes étaient ceux qui les harcelaient, et ont présenté de nombreuses preuves et témoins. Bien que nous ayons séparé leurs pelotons pour le moment, il ne s'agit pas d'un incident isolé, et nous avons reçu d'autres rapports à travers la ligne de front de chaque côté essayant apparemment de gêner l'autre quand il n'est pas en combat."
 patagonia_events.105.a:0 "Nous devrons garder l'œil ouvert."

 patagonia_events.106.t:0 "Tir Allié !"
 patagonia_events.106.d:9 "La tragédie a frappé aujourd'hui un bataillon de nos troupes de première ligne qui a affronté un autre bataillon des nôtres. Bien que l'échange de coups de feu ait été plutôt bref, car les soldats ont rapidement compris qu'ils combattaient tous dans le même camp en remarquant leurs uniformes en lambeaux et leurs fusils périmés, la petite escarmouche a fait 5 morts et une douzaine de blessés. Sans surprise, l'un des bataillons est dirigé par un officier affilié au parti communiste, et l'autre par un anarchiste bien connu. Alors qu'une enquête est menée par les deux parties pour déterminer qui est le coupable d'une telle mésaventure, il est clair que les deux parties se pointent du doigt et qu'une tentative d'enquête objective devient de plus en plus difficile. Alors que les familles des victimes demandent que justice soit faite, le Président devra prendre une décision à ce sujet."
 patagonia_events.106.a:0 "L'officier anarchiste est en faute et doit être renvoyé !"
 patagonia_events.106.b:0 "L'officier communiste est en faute et doit être retiré !"
 patagonia_events.106.c:0 "Retirez les deux, nous ne pouvons pas faire de favoritisme."

 patagonia_events.107.t:0 "Les Anarchistes se Plaignent"
 patagonia_events.107.d:0 "Di Giovanni est venu à Puerto Madryn de la ligne de front aujourd'hui pour se plaindre personnellement du favoritisme flagrant envers les communistes en première ligne, citant plusieurs incidents qui se sont produits pendant et après les combats où notre gouvernement a fait peu ou rien du tout. Étant donné les récents cas de luttes intestines entre les deux en première ligne, cette protestation n'est pas une surprise, et bien que Soto lui ait donné toutes les assurances qu'il peut donner en tant que camarade anarchiste, cela signifie malheureusement que la discipline dans nos forces est peut-être plus faible que nous le pensions..."
 patagonia_events.107.a:0 "Cela ne présage rien de bon..."

 patagonia_events.108.t:0 "Les Communistes se Plaignent"
 patagonia_events.108.d:9 "Liborio Justo est venu à Puerto Madryn de la ligne de front aujourd'hui pour se plaindre personnellement du favoritisme flagrant envers les anarchistes en première ligne, citant plusieurs incidents qui se sont produits pendant et après les combats où notre gouvernement a fait peu ou rien du tout. Étant donné les récents cas de luttes intestines entre les deux en première ligne, cette protestation n'est pas une surprise, et bien que Soto lui ait donné toutes les assurances qu'il peut donner en tant que camarade révolutionnaire, cela signifie malheureusement que la discipline dans nos forces est peut-être plus faible que nous le pensions..."
 patagonia_events.108.a:0 "Peut-être s'agissait-il d'une erreur d'approvisionnement ?"

 patagonia_events.109.t:0 "Les Anarchistes "Exproprient" une Ferme"
 patagonia_events.109.d:0 "Alors que nos poussées sont reçues de manière plutôt apathique par la majorité de la population rurale, nous sommes confrontés à plusieurs problèmes dans les territoires occupés qui pourraient changer cette situation pour le pire. Aujourd'hui, une colonne anarchiste s'est introduite dans une ferme, a ligoté ses habitants et les a dévalisés. Les effractions et les vols dans les fermes ne sont pas une nouveauté dans la campagne argentine, et même certains des premiers membres des grèves patagoniques, comme Alfredo Fonte, étaient connus pour leurs vols dans les fermes. Cependant, même si cette pratique n'est pas rare, elle nuit à notre réputation auprès de la population civile, qui peut commencer à nous considérer comme un gang de voleurs dépassé. Nous devrons peut-être prendre des mesures si nous voulons que la population rurale reste ouverte à l'idée de notre prise de pouvoir."
 patagonia_events.109.a:0 "Qui pensent-ils être ? Emprisonnez les soldats pour insubordination !"
 patagonia_events.109.b:0 "On est là pour les libérer, pas pour les voler, compenser la famille !"
 patagonia_events.109.c:0 "Ils l'ont probablement mérité..."

 patagonia_events.110.t:0 "Les Communistes Proposent l'Installation de Commissaires Politiques"
 patagonia_events.110.d:0 "Après quelques épisodes de désertions de faible ampleur, la faction communiste a proposé d'introduire des commissaires politiques en première ligne pour toutes les unités. Ces officiers, élus parmi une liste de responsables du parti pour chaque bataillon, seront chargés de s'assurer qu'aucun soldat ne nourrit de sympathies cachées pour les réactionnaires. Bien que les communistes utilisent ces méthodes depuis avant même le début de la guerre, cela a provoqué des frictions avec les autres factions. Les tensions étant très fortes, certains pensent que c'est un moyen pour les communistes de commencer à purger l'opposition avant de prendre le pouvoir. D'un autre côté, la désertion des conscrits locaux devenant de plus en plus normale, cette proposition pourrait être utile pour assurer la loyauté de nos troupes."
 patagonia_events.110.a:0 "Nous devons nous assurer de la loyauté de nos troupes si nous espérons gagner..."
 patagonia_events.110.b:0 "Refusez la proposition, cela ne peut que mal se terminer !"

 patagonia_events.111.t:0 "Un Bataillon Déserte !"
 patagonia_events.111.d:9 "De terribles nouvelles sont arrivées du front aujourd'hui, car apparemment un bataillon complet composé de résidents du département de Futaleufú a déserté après un accrochage avec l'armée argentine sur la ligne de front. Dans le cadre de nos efforts pour enrôler autant de main-d'œuvre que possible à partir de toutes les sources que nous pouvions trouver, le contrôle approprié de l'allégeance politique des recrues a été clairement mis à mal pour faciliter le recrutement, ce qui ne devrait probablement pas nous surprendre. Pour ajouter l'insulte à l'injure, les communistes ont rapidement souligné que la colonne manquait clairement de commissaires, remettant encore plus en question la décision de notre gouvernement de refuser leur mise en œuvre et polarisant encore plus la situation."
 patagonia_events.111.a:0 "Foutus déserteurs !"

 patagonia_events.112.t:0 "La Prise de Buenos Aires"
 patagonia_events.112.d:0 "Avec la chute de la Darsena Norte et de Puerto Madero, Buenos Aires est maintenant officiellement sous notre contrôle. Il faudra des semaines pour pacifier les rues, car les commandants rebelles continuent leur combat depuis le cœur industriel de l'Argentine, mais nous avons porté un coup fatal au régime réactionnaire. Avec le siège de tous les principaux syndicats et d'une grande partie des travailleurs industriels de la région, nous n'avons eu aucun mal à établir des liens avec nos réseaux d'informateurs et nos cercles de loyalistes, et de nombreux hommes qui n'avaient pas pu rejoindre notre combat dans le sud peuvent désormais se porter volontaires pour notre cause !"
 patagonia_events.112.a:0 "¡Proletarios del Mundo, Únanse!"

 patagonia_events.113.t:0 "La Prise de Cordoba"
 patagonia_events.113.d:0 "Avec la chute de la Plaza Italia et de l'Hôtel de Ville, Cordoba est maintenant vaguement sous notre contrôle. Bien que la pacification des rues prendra des semaines, l'un des plus importants centres industriels de la nation est maintenant sous notre contrôle, et de nombreux travailleurs industriels syndiqués qui n'avaient pas pu rejoindre notre combat dans le Sud sont maintenant en mesure de se porter volontaires pour rejoindre nos forces, renforçant ainsi notre force !"
 patagonia_events.113.a:0 "¡Proletarios del Mundo, Únanse!"

 patagonia_events.115.t:0 "Les Trois Enjeux Économiques"
 patagonia_events.115.d:0 "La révolution ayant eu lieu dans l'un des endroits les plus improbables d'Argentine, nous sommes maintenant confrontés à des défis économiques extrêmes à surmonter dans notre lutte pour libérer le reste de l'Argentine. La Patagonie a toujours été une steppe largement sous-développée, avec des villages ruraux et des villes de pêcheurs occasionnels. Les "Trois Enjeux Économiques", tels qu'ils ont été définis par le gouvernement en place, sont :\n\n-Un manque d'infrastructures navales permettant à la fois de commercer et de s'opposer à la marine argentine de manière significative.\n\n-Un manque de ressources de base et d'infrastructures de ressources. Cela signifie que, même s'il existe des réserves limitées de fer et de charbon sur notre territoire, nous manquons à la fois de l'infrastructure nécessaire pour le raffiner en acier et d'une infrastructure insuffisante pour son transport.\n\n-Un manque d'industrie. Ce manque est devenu le plus évident, car nous dépendons maintenant du Chili pour pratiquement tout, sauf pour les fournitures les plus immédiates comme la nourriture et l'eau. Nous devrons résoudre ce problème, non seulement pour renforcer notre force combinée, mais aussi pour pouvoir nous défendre au cas où le Chili devrait retirer son soutien pour se défendre.\n\nSi nous voulons survivre contre le gouvernement réactionnaire du nord, nous devrons subir des changements radicaux pour obtenir les hommes et le matériel nécessaires à la survie de la révolution. Nous devons faire appel à nos alliés à l'étranger, être créatifs et sortir des sentiers battus si nous voulons l'emporter."
 patagonia_events.115.a:0 "Nous sommes vraiment dans une position précaire."

 patagonia_events.116.t:0 "L'Enjeu des Ressources"
 patagonia_events.116.d:0 "La Patagonie, bien que de grande taille, est restée essentiellement sous-développée. Après avoir été prise par la force aux indigènes pendant la Campagne du Désert de 1878, l'Argentine a eu très peu de temps pour développer réellement la région, et bien que quelques camps de bûcherons et mines de fer aient été établis, elle ne travaille en aucun cas à pleine capacité, ni n'exploite vraiment ses ressources au maximum. Étant donné notre manque d'effectifs, le Gouvernement Révolutionnaire n'a pas trouvé de meilleur choix que d'utiliser ces mines et ces camps comme punition provisoire pour les petits crimes contre le peuple ou le gouvernement. En tant que tel, nous devrons peut-être détourner la main-d'œuvre de nos forces armées vers des projets de développement si nous voulons avoir accès aux ressources..."
 patagonia_events.116.a:0 "Nous allons devoir nous salir les mains..."

 patagonia_events.200.t:0 "Rassemblements Massifs Anti-Gouvernementaux"
 patagonia_events.200.d:9 "Bien que nos armées aient libéré la population de ses oppresseurs bourgeois, nombreux sont ceux qui sont descendus dans la rue pour protester contre notre prise de pouvoir, d'autant plus qu'ils considèrent que le pays a été pris en main par des tyrans. De nombreux partis politiques comme l'UCR, le PDP, le PDN et l'UCRA, continuent d'attiser le feu en qualifiant cette prise de pouvoir de retour aux "vieilles méthodes" du PAN corrompu qui avait maintenu une emprise frauduleuse sur le pays il n'y a même pas deux décennies. Alors que nos forces sont déjà sur le terrain pour tenter de disperser les manifestants, il est clair qu'en dehors du prolétariat industriel traditionnel, nous ne disposons pas d'un soutien significatif. Afin de consolider notre administration, nous devrons améliorer notre légitimité comme nous l'avons fait en Patagonie au début de la révolution, et prouver à la nation que nous ne sommes pas seulement un autre outil d'oppression contre le peuple..."
 patagonia_events.200.a:0 "Convoquez un congrès des syndicats - nous devons résoudre ce problème de manière démocratique."

 patagonia_events.201.t:0 "Élection du 9e Congrès des Syndicats de la FORA"
 patagonia_events.201.d:0 "Avec le prochain Congrès des Syndicats, le FORA du 9ème Congrès, une importante scission du FORA composée de socialistes modérés, a commencé ses discussions internes pour sélectionner une délégation. Cependant, avec le retour de la révolution, le pouvoir de la faction traditionnellement pacifiste et modérée du FORA s'amenuise. Avec la radicalisation provoquée par la victoire du Frente Obrero, Manuel Baldomero Ugarte s'est hissé au premier plan avec ses idéaux révolutionnaires de socialisme révolutionnaire associés à un anti-impérialisme militant, par opposition à Alfredo Palacios et Alicia Justo de Mureau, qui étaient devenus les symboles du socialisme évolutif sur la scène politique argentine. Sans surprise pour les socialistes, il est décidé d'organiser un vote, et alors qu'une session d'urgence est convoquée et que les votes pour les candidats sont comptés, la faction qui arrive en tête est..."
 patagonia_events.201.a:0 "La Coalition Justo-Palacios !"
 patagonia_events.201.b:0 "Les Ugartistas !"

 patagonia_events.202.t:0 "Élection de l'Union de Sincatos Argentinos 'USA'"
 patagonia_events.202.d:0 "Avec l'union de la Federacion Obrera Regional Argentina (FORA) du 5ème Congrès avec plusieurs syndicats autonomes, l'USA est devenu le principal agitateur du syndicalisme révolutionnaire en Argentine, et avec la victoire du FOP, il est devenu l'un des principaux contestataires du pouvoir pour le prochain TUC. Cependant, la révolution a laissé de profondes divisions au sein de la direction. La faction modérée, menée par le président actuel et désormais héros révolutionnaire Antonio Soto, et le désormais homme d'État et figure de proue du mouvement Emilio Lopez Arango, prévoit de faire simplement passer des réformes anarchistes pour essayer d'"habituer" lentement l'Argentine aux idéaux anarchistes, en essayant de faire des compromis avec les forces existantes dans le pays plutôt que de les forcer à se conformer. A l'opposé, se trouve la faction dirigée par Severino di Giovanni et Rodolfo Gonzalez Pacheco, dont la position anti-réactionnaire et le fort plaidoyer pour la révolution culturelle commencent à gagner du terrain dans le parti de l'USA. Quelle que soit leur position, la décision de l'assemblée est sacrée pour les deux, et à la fin de la journée, un vote est organisé pour déterminer qui représentera l'USA au sein du TUC..."
 patagonia_events.202.a:0 "Soto et Arango remportent la victoire !"
 patagonia_events.202.b:0 "Di Giovanni parvient à obtenir la majorité !"

 patagonia_events.203.t:0 "Les Candidats du Comité Union Sindical Clssista (CUSC)"
 patagonia_events.203.d:0 "La défaite du bolchevisme et la montée du syndicalisme ont gravement affaibli le Parti Communiste Argentin pendant les débuts de la révolution, mais ses nombreux partisans ont réussi à maintenir leurs idéaux en vie assez longtemps pour former leur propre syndicat, le Comité de Unidad Sindical Clasista. Cependant, le parti a commencé à gagner beaucoup de terrain pendant la révolution en réaction directe aux anarchistes, car beaucoup d'Argentins les considèrent comme dangereux et voient dans les communistes un moyen de les combattre tout en étant capables de s'intégrer dans la nouvelle société révolutionnaire. Bien qu'ils soient les outsiders du Congrès, leur force nouvellement trouvée leur a permis d'avoir une chance significative de gagner le Congrès, et en tant que tel, le CUSC a choisi de ne pas essayer de diviser les votes et a désigné à l'unanimité Rodolfo Ghioldi comme leur principal délégué au Congrès. Seul le temps nous dira si l'approche de Ghioldi à nos idéaux sera suffisante pour que nous arrivions en tête..."
 patagonia_events.203.a:0 "L'héritage de Lénine perdure."

 patagonia_events.204.t:0 "L'Unión Democrática soutient Justo et Palacios."
 patagonia_events.204.d:0 "Avec la chute du gouvernement républicain, les partis démocratiques restants qui souhaitent un retour à l'ancien système semi-présidentiel et la restauration de l'ancienne constitution se sont réunis et ont formé l'Union Democratica, qui englobe le PDN, l'UCR, l'UCRA et le PSI. Avec la victoire de Justo et Palacios dans leur syndicat, ils ont annoncé leur soutien au Congrès et ont déclaré qu'ils étaient tout à fait disposés à coopérer avec le PS, à condition qu'ils puissent tous rétablir la démocratie multipartite dont jouissait l'Argentine avant les coups d'État réactionnaires de 1930 et 1936."
 patagonia_events.204.a:0 "Les socialistes sont de mèche avec les réactionnaires... ?"

 patagonia_events.205.t:0 "Le Congrès des Syndicats débute"
 patagonia_events.205.d:0 "Alors que les nouveaux délégués syndicaux arrivent au congrès, la tension monte rapidement entre les groupes anciennement alignés politiquement. Bien qu'aucun incident majeur n'ait été signalé jusqu'à présent, des commentaires insultants, des cris et même des bagarres ont été observés entre différentes milices politiques. Certains délégués ont condamné la violence et la désunion apparente au sein de ce qui est censé être un front uni victorieux, mais d'autres délégués ont gardé le silence sur la situation, et de nombreux médias se demandent déjà si cela signifie que d'autres violences sont à venir."
 patagonia_events.205.a:0 "Solidarité pour toujours... non ?"

 patagonia_events.206.t:0 "Destin du Régime Réactionnaire Argentin"
 patagonia_events.206.d:0 "Le Congrès des Syndicats a finalement ouvert la session avec sa première proposition : Pendant la guerre, chaque faction a été laissée libre de s'occuper des soldats et des civils capturés, ce qui, bien que conduisant à un certain degré de clémence dans certaines occasions, s'est malheureusement terminé terriblement pour les capturés dans plusieurs cas et c'est pourquoi une réponse unie du TUC a été jugée nécessaire. La première délégation à monter sur scène a été celle de la FORA, qui a préconisé que seuls les dirigeants de la Liga Patriótica soient jugés, en défendant le concept d'Obediencia Debida (obéissance due), qui absoudrait la plupart des commandants militaires et des fonctionnaires de tout lien avec le régime, à moins qu'ils ne soient des membres directs de la LP. Cette proposition, bien qu'elle soit incroyablement impopulaire auprès des autres factions du Congrès, est très populaire en dehors du TUC, car de nombreux anciens fonctionnaires n'avaient d'autre choix que de rejoindre le nouveau régime ou de se retrouver au chômage en pleine crise économique.\n\nLes anarchistes sont les prochains à proposer une solution à l'ancien régime : Chaque personne, quel que soit son rang, serait jugée individuellement pour ses actions et, si elle était reconnue coupable, passerait un temps considérable en prison ou subirait la peine ultime pour ses crimes contre les travailleurs. Une proposition naturellement populaire parmi les radicaux, les délégués socialistes ont protesté contre les implications de cette proposition, car elle marquerait le mouvement révolutionnaire comme étant aussi sanguinaire et oppressif que la Liga Patriótica elle-même l'était contre les travailleurs.\n\nEnfin, le CUSC, avec le soutien de l'Internationale, a proposé que les anciens membres du régime soient emmenés dans des camps de travail forcé. Ces camps permettraient aux condamnés de purger leur peine et d'éviter éventuellement la peine de mort en rendant un service utile à la nation. La proposition semble trouver un bon terrain d'entente, bien qu'elle ne soit pas aussi clémente que celle des socialistes et pas aussi dure que celle des anarchistes, elle attire vers elle les modérés des deux camps qui tentent de trouver un compromis, même si le projet de loi ne précise pas exactement la durée des peines, ni les conditions ou l'emplacement des camps. Reste à savoir si cette proposition ou l'une des autres l'emportera finalement..."
 patagonia_events.206.a:0 "Ne punissez que les dirigeants."
 patagonia_events.206.b:0 "Personne ne sera à l'abri de la justice des travailleurs !"
 patagonia_events.206.c:0 "Une chance de servir le peuple sera la meilleure punition."

 patagonia_events.207.t:0 "Sort du Système Fédéral"
 patagonia_events.207.d:0 "Le deuxième grand débat du Congrès des Syndicats porte sur la nature du système fédéral en Argentine. Conformément à la Constitution argentine, l'Argentine compte plusieurs provinces qui relèvent d'un gouvernement fédéral. Bien que certaines entités en Argentine soient encore marquées comme des territoires, des propositions visant à les transformer en nouvelles provinces avaient été faites, et ont été interrompues par le Coup d'état de Noël. Cependant, avec le succès de notre révolution, les différentes délégations syndicales sont en désaccord sur la voie à suivre pour l'avenir.\n\nLa FORA, pour sa part, propose qu'aucun changement n'ait lieu et que les territoires considérés comme des provinces, comme Santa Cruz et Chubut dans le sud, soient transformés en provinces avec les territoires restants. En revanche, le CUSC a déclaré qu'il fallait changer le système, en faveur d'une centralisation du pouvoir qui met davantage l'accent sur le gouvernement fédéral, ressemblant quelque peu aux propositions unitaires qui étaient apparues pendant la période des seigneurs de guerre argentins. Totalement opposés aux deux propositions, l'USA ont proposé l'abolition du système et la création d'un nouveau système basé sur des conseils populaires. Bien que cette dernière proposition ait suscité de nombreuses controverses, les délégués devront décider laquelle sera la plus bénéfique pour la gouvernance du nouveau gouvernement..."
 patagonia_events.207.a:0 "Conserver le système actuel."
 patagonia_events.207.b:0 "Démanteler l'ancien système, et en créer un nouveau."
 patagonia_events.207.c:0 "Agrandir le gouvernement fédéral."

 patagonia_events.208.t:0 "Le Destin de la Constitution"
 patagonia_events.208.d:0 "La dernière grande décision du Congrès des Syndicats concerne le sort de l'ancienne constitution argentine. Alors que la discussion sur la restructuration du système fédéral a vaguement abordé la Constitution, des changements plus profonds ont été proposés par le CUSC. La FORA, comme prévu, a refusé de faire quoi que ce soit d'autre que quelques amendements à la constitution pour s'assurer qu'un nouveau coup d'état comme celui orchestré par la Liga Patriótica ne puisse plus jamais se produire. Le CUSC, pour sa part, soutient que la Constitution devrait être reformulée et que, si certaines sections de la version originale pourraient être conservées, une nouvelle version reflétant le nouveau caractère de l'Argentine devrait être créée. Le parti de l'USA, sans surprise, s'est opposé aux deux propositions, et a décidé qu'il préférait que la nation annule simplement la constitution existante et aille de l'avant sans elle, encourageant plutôt les communes individuelles à adopter une constitution si elles le souhaitent. En tant que dernier sujet majeur du TUC, on s'attend à ce que le Président Soto adresse quelques mots au public après que les derniers détails du TUC aient été traités, des mots qui pourraient décider du sort de la nation..."
 patagonia_events.208.a:0 "Garder la Constitution intacte."
 patagonia_events.208.b:0 "Annuler la Constitution."
 patagonia_events.208.c:0 "Refaire la Constitution."

 patagonia_events.209.t:0 "L'Union Civica Réclame de Nouvelles Discussions"
 patagonia_events.209.d:0 "Avec la Victoire de [Root.GetLeader] au Congrès, l'UC a présenté ses félicitations et nous a invités à des discussions afin d'apporter un certain sens de la démocratie dans le système nouvellement fondé. Puisque l'UC représente une grande partie de la base électorale argentine, peut-être qu'en leur parlant, nous pourrions renforcer notre contrôle sur le pays..."
 patagonia_events.209.a:0 "Voyons ce que nous pouvons faire pour remettre l'Argentine sur pied."
 patagonia_events.209.b:0 "Refusez - nous ne voulons aucun accord avec les traîtres de la société."

 patagonia_events.210.t:0 "Le PDP Remporte les Élections Municipales à Rosario !"
 patagonia_events.210.d:0 "Le Partito Democrata Progresista a pris part aux élections municipales nouvellement restaurées de Rosario et a réussi à gagner de façon étonnante contre le candidat socialiste que nous avions présenté pour la ville. Alors que la domination progressiste n'est pas une surprise dans la région et ne menace pas exactement notre domination, la victoire d'un parti non-socialiste a mis en colère beaucoup de nos anciens alliés qui pensent que nous pourrions trahir la révolution. Avec le précédent que l'UCR a créé dans son premier gouvernement, peut-être pouvons-nous nous en sortir en intervenant dans la région et en appelant à une réélection pour cause de corruption. Cependant, ce serait clairement une violation de notre accord de respect de la démocratie. Devrions-nous intervenir dans la municipalité pour rétablir un gouvernement socialiste ?"
 patagonia_events.210.a:0 "Ils ont gagné de façon juste et équitable, envoyez-leur nos félicitations."
 patagonia_events.210.b:0 "C'est inacceptable. Intervenez immédiatement auprès de la province."

 patagonia_events.211.t:0 "Les Gouverneurs Molina et Costas réélus !"
 patagonia_events.211.d:0 "Avec le rétablissement des élections Provinciales, de nouvelles élections exécutives pour ces charges ont eu lieu dans tout le pays. Si tout s'est déroulé comme prévu dans la plupart des provinces, les provinces de Salta et de Santa Fe ont accordé la victoire à deux candidats majeurs de l'opposition, Luis Patrón Costas, membre du PDN conservateur, à Salta, et Luciano Molinas, membre du PDP progressiste, à Santa Fe. Si leur victoire s'est avérée démocratique, leurs charges de gouverneurs leur donnent une grande marge de manœuvre, qui peut être utilisée pour renverser nos réformes dans leurs régions respectives. Nombreux sont ceux qui, au sein du parti, considèrent que le risque qu'ils causent des problèmes est trop grand pour être laissé sans réponse, mais les écarter serait considéré comme une violation claire des principes que nous nous sommes engagés à respecter lorsque nous avons rétabli les élections provinciales. Que devons-nous faire ?"
 patagonia_events.211.a:0 "Leur victoire était légitime - nous devons respecter le vote populaire."
 patagonia_events.211.b:0 "Intervenir dans les provinces."

 patagonia_events.212.t:0 "Création des "Casas del Pueblo""
 patagonia_events.212.d:0 "L'un des principaux objectifs des socialistes était de lancer la construction d'écoles gratuites pour les travailleurs adultes dans tout le pays, afin de mettre définitivement fin à l'analphabétisme en Argentine. Bien que des progrès rapides aient été réalisés dans les années 20 pour le réduire, il y a encore du travail à faire. Alors que l'objectif de [Root.GetLeader] est encore loin d'être atteint, la première "Casa del Pueblo" a été établie depuis le début du régime, et leurs promesses de continuer à étendre ces bâtiments dans tout le pays afin de fournir une meilleure scolarité aux travailleurs non éduqués se réalisent lentement mais sûrement."
 patagonia_events.212.a:0 "Cela nous aidera sûrement à éliminer l'analphabétisme en Argentine, une fois pour toutes !"

 patagonia_events.213.t:0 "Agrandissement d'un Logement Collectif à Villa Ortuzarl"
 patagonia_events.213.d:0 "Le Hogar Obrero, la principale entreprise du parti socialiste, a terminé son complexe de logements collectifs à Villa Ortuzar, dans la ville de Buenos Aires. Bien qu'il s'agisse d'un petit pas pour l'organisation, les socialistes ont promis que l'un de leurs principaux objectifs sera de fournir des logements à tous les travailleurs de la nation, que ce soit en fournissant des logements collectifs ou en proposant des prêts abordables permettant aux travailleurs de payer eux-mêmes la construction de leur logement."
 patagonia_events.213.a:0 "Une addition bienvenue au filet de sécurité argentin."

 patagonia_events.214.t:0 "Le Hogar Obrero étend ses activités à Cordoba"
 patagonia_events.214.d:0 "Le Hogar Obrero a commencé à opérer à Cordoba et dans ses environs, ce qui devrait normalement être une aubaine pour nos opérations. Cependant, nous avons récemment appris que les opérations sont entachées de l'odeur de la corruption. Les travailleurs se plaignent de livraisons tardives, d'être envoyés dans des terrains vagues pour le logement et d'être exclus du programme pour des associations passées avec des partis ou des membres du régime précédent. Alors que l'expansion du Hogar Obrero se poursuit dans tout le pays, de plus en plus de rapports font état de ces pratiques."
 patagonia_events.214.a:0 "Nous devrons garder l'œil ouvert..."

 patagonia_events.215.t:0 "Un Scandale de Corruption fait surface à Buenos Aires"
 patagonia_events.215.d:0 "Alors que le Hogar Obrero s'étend dans la région de Buenos Aires, un avocat nommé Jorge Del Río a présenté à la cour suprême un dossier très accablant, qui s'est répandu comme une traînée de poudre dans la presse : Le Hogar Obrero a signé des accords visant à donner le contrôle quasi monolithique du réseau électrique à la société CADE. La Compañía Argentina de Electricidad (C.A.D.E.), anciennement connue sous le nom de Compañía Hispano Americana de Electricidad (C.H.A.D.E.), a été une source de problèmes pendant des années, avec le versement de pots-de-vin millionnaires aux présidences de l'UCR et du PDN dans les années 20 et au début des années 30. Alors que nous faisons de notre mieux pour démanteler son monopole, le fait que les branches locales du Hogar Obrero se soient tournées vers cette société pour leurs services a été repris par la presse comme une preuve de l'implication de notre gouvernement dans la croissance et la protection d'un monopole de fait, certains journaux d'opposition nous accusant carrément de perpétuer le monopole. Cette situation ne peut être tolérée, et nous devons prendre des mesures si nous voulons rester à flot en tant que parti dominant."
 patagonia_events.215.a:0 "Nous aurions dû nationaliser cette entreprise..."

 patagonia_events.216.t:0 "Création du Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción"
 patagonia_events.216.d:0 "Après avoir mené une lutte acharnée contre la corruption pendant des mois, nous n'avons malheureusement pu que nous retrouver dans une impasse, nos enquêtes ne pouvant aller plus loin avant qu'un autre cas ne fasse surface dans une autre agence. Compte tenu de la taille de l'Argentine, nous ne pouvons pas nous permettre de poursuivre cette chasse à l'oie sauvage. C'est pourquoi le président a décidé de créer une nouvelle agence chargée de lutter contre la corruption dans chaque province. Le Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción (Secrétariat d'éthique publique, de transparence et de lutte contre la corruption) a été créé par l'organe directeur afin de protéger les droits des travailleurs et d'enquêter sur la corruption à l'échelle nationale. Bien que la corruption ne disparaisse pas complètement tant que notre système coopératif ne s'étend pas à l'ensemble du pays, nous disposons désormais d'outils appropriés pour enquêter et porter ces affaires devant les tribunaux sans intervention directe du gouvernement."
 patagonia_events.216.a:0 "La lumière du soleil est le meilleur désinfectant."

 patagonia_events.217.t:0 "Le TUC se termine par le Discours de Soto"
 patagonia_events.217.d:0 "Avec la fin du TUC, le président Soto s'est présenté et a prononcé un discours de clôture de l'événement. Cependant, de manière inattendue, il a également annoncé qu'il se retirait en faveur d'un candidat proposé par le CUSC. Le CUSC étant devenu l'aile dominante du Congrès des Syndicats, il semble que le Président ait vu l'écriture sur le mur et ait décidé que, plutôt que de forcer la friction entre son cher USA et le CUSC maintenant dominant, il se retirera en faveur de la faction majoritaire. Ainsi, le nouveau président [FOP.GetLeader] a été nommé par Soto et prêtera serment dans les prochains jours. Alors que beaucoup y voient un gouvernement révolutionnaire qui s'installe enfin, d'autres s'inquiètent d'une plus grande instabilité à l'avenir."
 patagonia_events.217.a:0 "Seul le temps nous le dira."

 patagonia_events.218.t:0 "Le TUC se termine avec le Discours de Soto"
 patagonia_events.218.d:0 "Avec la fin du TUC, le président Soto s'est présenté et a donné un discours de clôture de l'événement. Cependant, de manière inattendue, il a également annoncé qu'il se retire en faveur du candidat anarchiste radical. Les anarchistes radicaux étant devenus l'aile dominante du Congrès des Syndicats et de la FORA, il semble que le Président ait vu l'écriture sur le mur et ait décidé, au lieu de forcer la friction entre les modérés et les radicaux désormais dominants, de se retirer en faveur de la faction majoritaire. Ainsi, le nouveau président Severino di Giovanni a été nommé par Soto, et sera assermenté dans les prochains jours. Si beaucoup y voient un gouvernement révolutionnaire qui s'installe enfin, d'autres craignent que cela ne soit synonyme d'une plus grande instabilité à l'avenir..."
 patagonia_events.218.d2:0 "Avec la fin du TUC, le président Soto s'est présenté et a prononcé un discours de clôture de l'événement. L'USA étant devenu dominant et son alliance avec Arango et le reste de l'USA étant assurée, Soto a déclaré qu'il resterait président aussi longtemps que le peuple le souhaiterait, et qu'il restait beaucoup de travail à faire maintenant que le Congrès était terminé. Si beaucoup y voient un gouvernement révolutionnaire qui s'installe enfin, d'autres s'inquiètent d'une plus grande instabilité à l'avenir..."
 patagonia_events.218.a:0 "Seul le temps nous le dira."

 patagonia_events.219.t:0 "Le TUC se termine avec le Discours de Soto"
 patagonia_events.219.d:0 "Avec la fin du TUC, le Président Soto s'est présenté et a prononcé un discours de clôture de l'événement. La FORA étant devenu l'aile dominante du Congrès La FORA étant devenu l'aile dominante du Congrès des Syndicats, il semble que le Président ait vu l'écriture sur le mur et ait décidé que, plutôt que de forcer la friction entre ses chers du parti de l'USA et la FORA maintenant dominante, il se retirera en faveur de la faction majoritaire. Ainsi, le nouveau Président [FOP.GetLeader] a été nommé par Soto, et sera assermenté dans les prochains jours. Alors que beaucoup y voient un gouvernement révolutionnaire qui s'installe enfin, d'autres s'inquiètent d'une plus grande instabilité à l'avenir."
 patagonia_events.219.a:0 "Seul le temps nous le dira."

 patagonia_events.221.t:0 "L'Argentine demande à rejoindre la Troisième Internationale"
 patagonia_events.221.d:0 "Avec la révolution assurée en Argentine, ils cherchent maintenant à formaliser leur relation avec l'Internationale. Bien que le FOP soit membre de l'Internationale depuis presque le début, ce n'est que maintenant qu'une telle déclaration a un poids diplomatique. Cependant, étant donné les distances et la logistique impliquées, les attirer dans la ligne de mire si peu de temps après avoir terminé une guerre civile aussi meurtrière n'est peut-être pas une idée judicieuse, nous devrions donc considérer leur adhésion avec sagesse..."
 patagonia_events.221.a:0 "Bienvenue à bord, Camarades !"
 patagonia_events.221.b:0 "Ils sont mieux seuls."

 patagonia_events.222.t:0 "L'Argentine entre dans la Troisième Internationale"
 patagonia_events.222.d:0 "Les Communards nous ont accueillis à bras ouverts dans l'Internationale et nous avons tous deux juré de nous défendre mutuellement au cas où les réactionnaires s'en prendraient à nous."
 patagonia_events.222.a:0 "Solidarité mes frères et mes sœurs !"

 patagonia_events.223.t:0 "L'Argentine exige l'intégration de [andesia_crisis_tag.GetName]"
 patagonia_events.223.d:0 "Le régime communiste de Buenos Aires exige que nous éjections [andesia_crisis_tag.GetNameDef] de la Troisième Internationale afin qu'il puisse annexer ses terres au Projet Andésien. Le gouvernement [andesia_crisis_tag.GetAdjective] a bien sûr refusé de se soumettre et nous supplie de l'aider. Tout en restant dans la ligne de notre rhétorique d'unité internationaliste, les Argentins vont peut-être un peu trop loin et nous ne pouvons pas espérer négocier entre les parties et, quelle que soit notre décision, l'une de ces nations devra porter le chapeau ce jour."
 patagonia_events.223.a:0 "Les [andesia_crisis_tag.GetAdjective]s sont nos camarades !"
 patagonia_events.223.b:0 "Les Argentins sont dans leur droit !"

 FOP_INT_refused_help: "L'Internationale soutient l'Andésie"

 patagonia_events.224.t:0 "[INT.GetName] soutient le régime [andesia_crisis_tag.GetAdjective]"
 patagonia_events.224.d:0 "[INT.GetNameDefCap] ne voit pas les choses de la même façon que nous et se range du côté des [andesia_crisis_tag.GetAdjective]s. Nous devrons affronter l'Internationale et gagner si nous voulons l'emporter."
 patagonia_events.224.a:0 "Ce sera la victoire ou la mort, dans ce cas..."
 patagonia_events.224.b:0 "Reculez. Nous ne pouvons pas combattre l'Internationale."

 patagonia_events.225.t:0 "[INT.GetName] soutient l'Argentine"
 patagonia_events.225.d:0 "[INT.GetNameDefCap] a donné son approbation implicite au Projet Andin, le citant comme une étape noble et ambitieuse pour le socialisme à travers le monde. Ils attendent avec impatience de voir notre glorieux succès et n'interviendront pas dans notre conflit avec [andesia_crisis_tag.GetNameDef]. Alors que nos troupes se mobilisent et que notre peuple se prépare, le rêve d'une Révolution Mondiale et d'un continent sans frontières se rapproche..."
 patagonia_events.225.a:0 "Les travailleurs du monde entier vont s'unir !"

 patagonia_events.226.t:0 "L'Andésie S'Effondre !"
 patagonia_events.226.d:0 "Une nouvelle choquante est parvenue à Buenos Aires : une rébellion de masse a éclaté dans toute l'Andésie. Malgré tous les efforts de notre gouvernement, nos forces ont été trop dispersées et notre soutien en dehors de l'Argentine a été au mieux très faible. Alors que la réalité de la situation s'installe sur le continent, il est peut-être temps de reconsidérer si l'expérience de Liborio sera considérée comme un succès ou un échec total..."
 patagonia_events.226.a:0 "Mais... le président avait toujours raison... n'est-ce pas ?"

 patagonia_events.2260.t:0 "Rébellion [?rebellion_tag.GetAdjective] !"
 patagonia_events.2260.d:0 "Nos troupes n'ont pas réussi à arrêter la montée des forces contre-révolutionnaires et elles ont réussi à obtenir suffisamment de pouvoir pour déclarer l'indépendance. Nous devons agir rapidement si nous voulons survivre à ce complot contre nous."
 patagonia_events.2260.a:0 "Écrasez ces réactionnaires !"

 patagonia_events.2261.t:0 "La Rébellion Brésilienne"
 patagonia_events.2261.d:0 "Avec la rébellion en cours dans les territoires Andins, les gouvernements collaborationnistes du Brésil se sont soulevés contre nous et ont rejoint les forces des contre-révolutionnaires. Nous ne pouvons compter sur l'aide d'aucun de nos alliés en Amérique du Sud et nous devons maintenant lutter pour notre vie afin de rétablir le contrôle de l'Andes et des Brésiliens rebelles."
 patagonia_events.2261.a:0 "Écrasez ces réactionnaires !"

 patagonia_events.227.t:0 "Question du Clergé"
 patagonia_events.227.d:0 "Avec les Anarchistes radicaux arrivant en tête, leur poursuite sévère de toutes les pratiques religieuses a finalement fait partie de leur programme politique au sein du gouvernement. Le président Severino a fait adopter un projet de loi par le Congrès des syndicats, largement dominé par les anarchistes, dans lequel il propose la saisie de tous les biens de l'église catholique, la persécution et l'emprisonnement des anciens membres du clergé et l'interdiction de toute pratique religieuse dans la vie publique, transformant ainsi l'Argentine en une nation athée. L'Argentine étant l'une des nations les plus profondément catholiques de la région, l'annonce de ce projet de loi a suscité de vives réactions de la part de l'opinion publique, et pas seulement de la part des groupes chrétiens, puisque le projet de loi pourrait également viser les minorités juives et musulmanes en Argentine. Alors que l'adoption de ce projet de loi serait considérée par nos camarades révolutionnaires comme l'accomplissement de nos promesses tant attendues, nous devons garder à l'esprit que l'adoption de ce projet de loi pourrait nous faire perdre plus de soutien qu'elle n'en gagnerait. Peut-être pouvons-nous retourner à la planche à dessin et rédiger un projet de loi moins agressif..."
 patagonia_events.227.a:0 "Il n'y aura ni dieux, ni maîtres dans notre pays."
 patagonia_events.227.b:0 "Réformez le projet de loi et laissez notre Commune comme un état laïc."

 patagonia_events.228.t:0 "Le Débat sur les Droits des Femmes "
 patagonia_events.228.d:0 "Avec le renversement de l'ancien régime réactionnaire en Argentine, une nouvelle ère s'ouvre sur le pays, non seulement sur le plan politique mais aussi sur le plan social. De nombreux révolutionnaires dans les rangs anarchistes ont fortement plaidé en faveur de l'incorporation complète des femmes dans la vie politique, et ont été assez militants sur le concept de l'égalité des femmes à la fois dans le travail et sur le champ de bataille. Cependant, alors que le président ne souhaiterait rien de plus que d'accorder ces droits tant attendus pour des raisons personnelles, il y a des questions d'État à portée de main qui empêcheraient un tel projet de loi d'aboutir. La société argentine est traditionnellement dominée par les hommes, et très strictement traditionaliste à cet égard, et un tel projet de loi ne peut que nous faire perdre un soutien important dans les campagnes et même dans les cercles révolutionnaires. Peut-être devrions-nous plutôt chercher une approche plus lente, et introduire lentement les femmes dans la vie politique afin d'habituer la société à leur participation..."
 patagonia_events.228.a:0 "C'est maintenant ou jamais."
 patagonia_events.228.b:0 "Une transition lente serait la meilleure."

 patagonia_events.229.t:0 "Des Organisations Féministes élaborent des Manifestations"
 patagonia_events.229.d:0 "Malgré l'adoption du projet de loi qui garantit les droits des femmes dans notre société, des groupes féministes ont organisé une manifestation à Buenos Aires aujourd'hui, avec une participation assez importante pour une protestation de ce type. Alors que les rapports sur le projet de loi ne fonctionnant pas comme prévu ont été faits pendant des mois, c'est la première fois qu'il a été porté à l'attention du public l'ampleur de l'échec du projet de loi. Les cas d'abus, même parmi les membres des groupes révolutionnaires, ont été balayés sous le tapis par les administrateurs locaux, et les rapports de discrimination sur le lieu de travail, bien que réduits par rapport aux chiffres d'avant la révolution, sont toujours problématiques. Il semble que nous devrons faire un plus grand effort si nous souhaitons que le projet de loi fonctionne réellement comme nous l'avions prévu."
 patagonia_events.229.a:0 "Comme c'est embarrassant..."

 patagonia_events.231.t:0 "Jose Font Élu au Conseil Patagonien"
 patagonia_events.231.d:0 "Jose Font, l'un des premiers alliés d'Antonio Soto pendant la Révolte de Patagonie, a courageusement aidé notre mouvement malgré son manque d'éducation formelle ou de conviction idéologique en recrutant la paysannerie patagonienne pour le parti de l'USA. Lors de la Révolte de Patagonie, il s'est battu courageusement, mais a malheureusement été blessé et a été contraint de passer les années suivantes à effectuer principalement des travaux de bureau. Avec la victoire de notre commune contre le régime réactionnaire du Nord, Font est rapidement devenu une célébrité nationale, applaudi comme l'image du "Gaucho socialiste". Grâce à cette popularité, Font a réussi à faire campagne avec succès pour un siège au Conseil Régional Patagonien. Bien qu'il ne s'agisse pas d'un résultat inattendu des élections du conseil, cela a prouvé que, au moins dans certaines régions, les révolutionnaires sont vus sous un bon jour..."
 patagonia_events.231.a:0 "Félicitations, Jose Font !"

 patagonia_events.230.t:0 "Les spécialistes civils offrent leurs services"
 patagonia_events.230.d:0 "Si la guerre civile a démontré jusqu'où les réactionnaires capitalistes étaient prêts à aller pour maintenir leur système, tous les membres associés à l'ancienne administration n'étaient pas d'accord avec les ordres donnés depuis Buenos Aires. De nombreux spécialistes civils ont travaillé pour le régime et leurs compétences peuvent grandement profiter à la nouvelle Argentine. Maintenant que nous nous sommes établis comme l'administration légitime du pays, ces membres de l'ancien gouvernement pourraient être des atouts précieux pour la reconstruction du pays.\n\nNous avons pu joindre plusieurs spécialistes civils, ils ont été honnêtes tout au long des procès et ont approché nos fonctionnaires pour offrir à nouveau leurs services. Alors que les négociations se poursuivent, il est clair que leur réengagement sera impopulaire, malgré le fait que ces professionnels puissent être vitaux pour la prospérité de la nouvelle Argentine. Quelles sont nos options ?"
 patagonia_events.230.a:0 "Leur expertise sera grandement appréciée."
 patagonia_events.230.b:0 "Ces réactionnaires ont évité la justice pendant assez longtemps !"

 patagonia_events.232.t:0 "Ouvrir les Premiers Camps de Travail"
 patagonia_events.232.d:0 "Avec la décision du Congrès d'ouvrir de nouveaux camps de travail pour faire face aux réactionnaires de l'ancien régime, une série de camps a été ordonnée pour être construite il y a quelques mois afin de commencer à loger leur nouvelle population carcérale. Ces camps, situés sur la prison réformée d'Ushuaia, l'ancienne prison de l'île de Martin Garcia, Sierra Chica, Coronda, Rawson et Jujuy, ont été reliés à une infrastructure ferroviaire afin de faciliter le transport des matériaux et des travailleurs vers et depuis les mines, les forêts et les carrières. Aujourd'hui, nous sommes enfin en mesure de les ouvrir officiellement, et alors que la première vague de détenus rejoint leurs nouvelles résidences, de nombreux journaux y voient le premier pas d'une nouvelle ère pour l'Argentine..."
 patagonia_events.232.a:0 "Ils apprendront la valeur du travail maintenant..."

 patagonia_events.233.t:0 "Rapprochement avec l'Église"
 patagonia_events.233.d:0 "Historiquement, l'Église en Argentine a toujours été de connivence avec le pouvoir dominant. Favorisant largement les partis conservateurs, avec l'effondrement du régime réactionnaire, de nombreux membres de l'église ont fui en panique à l'étranger, d'autres ont été carrément exécutés pour leurs crimes contre les travailleurs. Cependant, une grande partie de l'infrastructure de l'église demeure, et une section encore plus grande de notre société professe toujours cette foi. Lors d'une réunion avec l'évêque de Buenos Aires, [ROOT.GetLeader] a accepté les demandes de l'Église tout en maintenant la nature laïque de notre État, permettant aux nombreuses écoles catholiques et missions rurales de continuer à fonctionner en échange de l'approbation tacite des catholiques du nouveau gouvernement. Bien que certains membres du clergé aient rejeté les résultats de la réunion, une commission révolutionnaire réaffectera ces évêques rebelles dans des camps de rééducation, où ils apprendront à coexister avec les travailleurs. La seule inquiétude qui subsiste est la position du Vatican sur la question, mais étant donné l'instabilité de la péninsule italienne, on pense généralement qu'il ne mettra pas en danger le clergé argentin en s'opposant à ce nouveau compromis."
 patagonia_events.233.a:0 "Nous pouvons vivre côte à côte dans notre nouvelle société."

 patagonia_events.234.t:0 "Le "Projet de Loi de Protection de la Moralité Ouvrière" est Adopté"
 patagonia_events.234.d:0 "Avec le soutien d'un large secteur du parti de l'USA, les anarchistes ont adopté aujourd'hui le Projet de Loi pour la Protection de la Moralité Ouvrière. Dans ce texte, il est précisé que des actions telles que la consommation de drogues, la pornographie, la prostitution et même la consommation d'alcool sont désormais officiellement interdites, et que d'autres activités telles que les théâtres et les cafés sont désormais sévèrement limitées aux activités qui sont "bénéfiques aux travailleurs, mais seulement avec modération". L'idée de l'interdiction avait été envisagée depuis des semaines, avec de nombreux détracteurs dans l'opposition, mais l'argument selon lequel ces pratiques étaient des vestiges des moyens capitalistes pour opprimer la classe ouvrière a fini par l'emporter au Congrès. L'interdiction, bien qu'applaudie par les groupes anarchistes, a été extrêmement mal accueillie par le public, qui est descendu dans la rue pour protester contre la décision du gouvernement de laisser des milliers de personnes sans emploi et plusieurs centaines de milliers d'autres sans aucune forme de divertissement. Malgré cela, le président est resté inflexible et n'a montré aucun signe de volonté d'assouplir les restrictions."
 patagonia_events.234.a:0 "L'Argentine sera le paradis moral des ouvriers !"

 patagonia_events.235.t:0 "Les protestations contre le Projet de Loi de Protection de la Moralité Ouvrière se poursuivent"
 patagonia_events.235.d:0 "Bien que le projet de loi ait été adopté il y a près de trois mois, les protestations contre celui-ci se poursuivent, tandis que des rackets se sont développés aux frontières de notre commune, faisant passer en contrebande les produits désormais extrêmement précieux que nous avons interdits. Confronté à des difficultés internes et externes, car nous ne pouvons pas arrêter les protestations ni la contrebande étant donné qu'il y a même une approbation tacite de beaucoup de nos colonnes et officiers frontaliers, le congrès n'a pas vu d'autre choix que de rediscuter le projet de loi une fois de plus. Alors que l'opposition a défendu l'idée que le maintien du projet de loi ne ferait que perpétuer les protestations, le président a été implacable et a essayé de conserver autant de parties du projet de loi original qu'il le pouvait. Sans beaucoup d'options, le reste de l'USA a signé avec l'opposition, et le vote devra maintenant être décidé : Le parti de l'USA abrogera-t-il complètement le projet de loi ? Ou suivront-ils l'avis du président et essaieront-ils de conserver une version édulcorée du projet de loi ?"
 patagonia_events.235.a:0 "Abrogez-le, complètement."
 patagonia_events.235.b:0 "Réformer le projet de loi."

 patagonia_events.239.t:0 "Le Procès d'Agustin P. Justo"
 patagonia_events.239.d:0 "Alors que les procès contre l'ancien régime se poursuivent, un cas curieux est apparu pour les révolutionnaires concernant le Général argentin Agustin P. Justo. Justo, qui a longtemps servi dans l'armée argentine, était depuis longtemps opposé à l'UCR et à la LP, mais il était tout de même resté conforme au régime réactionnaire. Alors que cela devrait normalement signifier qu'il est toujours coupable, son fils, Liborio, est intervenu dans son cas et a plaidé pour son absolution immédiate. Affirmant que son père n'était qu'un pion impuissant dans les jeux de l'oligarchie, Liborio a expliqué que c'est Agustin qui l'a encouragé à prendre les armes contre les réactionnaires. Si la véracité de ce récit est mise en doute, il est indéniable que le jury est passé d'un plaidoyer de culpabilité unanime à une ouverture à la perspective d'épargner le vieux Général."
 patagonia_events.239.a:0 ""Je suis le Président de toute façon. S'ils refusent, je le libérerai moi-même...""
 patagonia_events.239.b:0 "De nombreuses personnes en Argentine ont subi le même sort, et elles n'étaient pas coupables."
 patagonia_events.239.c:0 "C'est du bluff - il est un réactionnaire comme les autres !"

 patagonia_events.330.t:0 "L'Union Democratica Appelle à des Manifestations contre le Gouvernement"
 patagonia_events.330.d:0 "Après que nous ayons annoncé au public que nous n'allions pas rétablir l'ancienne constitution et plutôt maintenir notre cap actuel, les représentants de l'Union Democratica ont commencé à appeler leurs membres à protester contre notre gouvernement. Avec des rassemblements publics en préparation, le président Palacios a demandé que des réunions soient organisées avec les représentants de l'UD afin de résoudre les problèmes de représentation pour lesquels ils protestent la semaine prochaine, mais il n'est pas certain que cela contribue à stabiliser la situation."
 patagonia_events.330.a:0 "Nous devons essayer malgré tout."

 patagonia_events.331.t:0 "Négociations avec l'Union Democratica"
 patagonia_events.331.d:0 "Au fur et à mesure que les représentants de l'Union Democratica sont apparus dans les réunions, il est apparu clairement que la question principale n'est pas tant une question de démocratie, mais une question de représentation. Les partis qui composent l'UD souhaitent que notre gouvernement donne aux différents partis leur mot à dire dans la gestion quotidienne des affaires. Alors que certaines idées d'un Congrès contrôlé ont été lancées, l'idée d'un conseil consultatif composé de représentants de chaque parti est celle qui a réussi à devenir le compromis entre tous les partis. Cependant, alors que la formation d'un conseil consultatif pourrait stabiliser la situation, il existe une opposition au sein du Congrès qui décrie cette démarche comme une capitulation devant les conservateurs, et qui estime qu'elle ne fera que nuire à l'état de nos travailleurs à long terme..."
 patagonia_events.331.a:0 "On ne peut pas accepter ça."
 patagonia_events.331.b:0 "Faisons un compromis."

 patagonia_events.332.t:0 "La Junta Consultiva Nacional ouvre sa Première Session"
 patagonia_events.332.d:0 "Avec près de trois cents invitations envoyées aux représentants des différents partis politiques, la Junta Consultativa Nacional, comme elle a été baptisée, a ouvert sa première session aujourd'hui. En vertu d'un tableau de l'Assemblée Constitutionnelle de 1853, la Junta Consultativa aborde maintenant officiellement le sujet de la réforme constitutionnelle, principalement en ce qui concerne l'inclusion des droits des travailleurs et l'extension du pouvoir du gouvernement national en matière de marché économique interne. Bien qu'il existe une opposition à cette mesure, il est clair que la coopération a stabilisé la situation pour l'avenir, et les experts politiques espèrent que cet arrangement pourra durer au moins quelques années nécessaires à la poursuite de la croissance de l'Argentine."
 patagonia_events.332.a:0 "Une solution bizarre, mais une solution quand même."

 patagonia_events.333.t:0 "Les Protestations Inspirées par l'UD se Transforment en Émeutes"
 patagonia_events.333.d:0 "Alors que les protestations de l'UD se poursuivent, la province de Santa Fe connaît une flambée de violence contre le gouvernement. Avec de nombreux progressistes parmi la foule rejetant activement ce qu'ils considèrent comme un mouvement autoritaire, la police a tenté de disperser la manifestation pour qu'elle se transforme en bagarre. Bien qu'aucune victime n'ait été confirmée, des inscriptions dénonçant le gouvernement ont été vandalisées dans le centre-ville de Rosario. Après cela, la loi martiale a été décrétée dans toutes les provinces protestataires pour le mois à venir, et on ne sait pas si cette situation se poursuivra après la levée de la restriction."
 patagonia_events.333.a:0 "Foutus libéraux !"

 patagonia_events.334.t:0 "Élections du Congrès de [GetYear]"
 patagonia_events.334.d:0 "La position du Parti socialiste étant assurée au Congrès, le PS a négocié avec ce qui reste de l'USA et du CUSC et a appelé à une nouvelle élection du Congrès, qui se répétera tous les six ans. Alors que de nombreux candidats issus de petits syndicats se sont présentés, le Parti socialiste a obtenu une nette majorité des sièges, ce qui en fait le candidat évident pour remporter l'élection, la seule véritable option étant de savoir quel représentant du parti dirigera la nation. Alors que les votes sont comptés, la nation retient son souffle dans l'attente des résultats..."
 patagonia_events.334.a:0 "Palacios reste à la barre."
 patagonia_events.334.b:0 "Justo gagne l'élection !"
 patagonia_events.334.c:0 "Repetto est victorieux !"

 patagonia_events.335.t:0 "Élections du Congrès de [GetYear]"
 patagonia_events.335.d:0 "Six ans après la dernière élection du Congrès, une nouvelle élection a été convoquée par le Parti socialiste. Sans qu'aucun autre syndicat n'ait vraiment gagné en importance au Congrès, le Parti socialiste semble être, une fois de plus, en mesure de remporter l'élection, mais la question de savoir qui dirigera spécifiquement le parti reste encore à déterminer..."
 patagonia_events.335.a:0 "Palacios reste à la barre."
 patagonia_events.335.b:0 "Justo gagne l'élection !"
 patagonia_events.335.c:0 "Repetto est victorieux !"

 patagonia_events.336.t:0 "La Motion de Censure contre le Président Justo est Adoptée"
 patagonia_events.336.d:0 "Avec l'effondrement de l'Andésie, Liborio Justo a perdu presque toute influence politique au sein du CUSC et du parti communiste. De manière choquante mais pas inattendue, le CUSC a proposé aujourd'hui un vote de censure au Congrès, qui a été adopté à la quasi-unanimité. Déshonoré, Justo a décidé de démissionner, et le CUSC a commencé à décider du nouveau président. Avec peu d'opposition, Ghioldi s'est levé une fois de plus comme le candidat populaire, et a maintenant été assermenté comme nouveau président. Avec une approche plus modérée, on s'attend à ce que Ghioldi regarde vers l'intérieur et essaie de réparer les dommages causés par Justo, tout en essayant de réduire certaines des politiques les plus dures qu'il a mises en œuvre."
 patagonia_events.336.a:0 "Le "Messie de la Révolution Sud-Américaine" est enfin parti."

 patagonia_events.337.t:0 "Élections nationales de [GetYear]"
 patagonia_events.337.d:0 "La constitution ayant été rétablie, le Parti socialiste, avec des représentants d'autres partis, a annoncé que des élections seraient organisées tous les six ans, et que les premières auraient lieu dans un avenir proche. Après une campagne relativement courte, dont on suppose qu'elle a été menée à dessein par le PS afin de perdre moins de voix, le jour des élections est enfin arrivé. Cependant, alors que de nombreux libéraux et démocrates du pays sont reconnaissants du retour de la démocratie, de nombreuses factions de l'ancien Frente Obrero dénoncent ouvertement l'élection comme un retour à la démocratie bourgeoise. Bien que l'on ne s'attende pas à ce qu'ils soient en mesure d'acquérir un poids politique suffisant pour effectuer une prise de pouvoir, ils risquent de provoquer des émeutes à Buenos Aires et à Cordoba si un choix non socialiste arrive en tête..."
 patagonia_events.337.a:0 "Le PS reste à la barre !"
 patagonia_events.337.b:0 "L'UCR est victorieuse !"
 patagonia_events.337.c:0 "Le PDN fait son retour !"

 patagonia_events.338.t:0 "Élections nationales de [GetYear]"
 patagonia_events.338.d:0 "Six ans après les premières élections nationales qui ont suivi le rétablissement de la Constitution, la course électorale a repris entre les principaux partis argentins, et le vainqueur de cette compétition n'est pas encore connu..."
 patagonia_events.338.a:0 "Le PS obtient une majorité !"
 patagonia_events.338.b:0 "L'UCR est victorieuse !"
 patagonia_events.338.c:0 "Le PDN gagne l'élection !"

 patagonia_events.339.t:0 "Primaires du Parti Socialiste"
 patagonia_events.339.d:0 "Les Socialistes ayant rempli leurs objectifs en ce qui concerne le Congrès des Syndicats, leurs primaires sont arrivées en préparation des élections avec de nouveaux candidats qui se présentent pour contester la candidature de Palacios. Reste à savoir si ce sera Alicia Mureau de Justo ou Nicolás Repetto qui remplaceront Palacios, ou même si Palacios conservera son poste..."
 patagonia_events.339.a:0 "Palacios reste à la barre."
 patagonia_events.339.b:0 "Justo gagne la primaire !"
 patagonia_events.339.c:0 "Repetto est victorieux !"

 patagonia_events.340.t:0 "Inauguration du Monument aux Bolchéviques"
 patagonia_events.340.d:0 "Avec l'aide de la communauté russe d'Entre Rios, un monument aux martyrs de la Révolution d'Octobre a été inauguré par le président Justo aujourd'hui. Le monument, qui abrite une statue de Lénine à la tête d'un groupe d'ouvriers en bronze, a fait l'objet d'une large couverture médiatique au cours de sa construction ces derniers mois, et le président a saisi l'occasion pour s'adresser à la population. Cependant, alors que l'occasion aurait normalement contribué à renforcer la popularité du parti communiste, l'un des discours de Justo a carrément accusé la Révolution d'Octobre d'avoir échoué non pas à cause de facteurs extérieurs comme l'intervention allemande, mais à cause d'un subterfuge au sein du mouvement révolutionnaire. Ce discours a été déformé par les médias sensationnalistes comme une déclaration contre la Troisième Internationale, et maintenant l'inauguration du monument est devenue un sujet de controverse non seulement en Argentine, mais apparemment aussi à l'étranger..."
 patagonia_events.340.a:0 "Espérons que les Français n'y verront pas d'inconvénient."

 patagonia_events.341.t:0 "Inauguration du Parc des Travailleurs"
 patagonia_events.341.d:0 "Avec la victoire de la révolution et la mise en place du nouveau gouvernement, l'un des premiers projets dans lesquels le Congrès a voulu s'engager a été la démolition des Talleres Vasena, point de départ des événements que nous connaissons aujourd'hui comme la Semaine Tragique. Cependant, sa démolition ne suffit pas, le congrès autorise alors la construction d'un parc sur la zone désormais dégagée, et pour décorer le parc, un monument est construit en son centre. Une série de figurines en bronze ressemblant à des ouvriers en train de protester ont été émises, et maintenant, le "Monument à la Lutte Ouvrière" se dresse solidement au milieu du nouveau parc de San Cristobal, et le Président [FOP.GetLeader] a prononcé un discours marquant ce jour comme un jour historique de commémoration de notre lutte révolutionnaire."
 patagonia_events.341.a:0 "Souvenons-nous de nos camarades tombés au combat."

 patagonia_events.342.t:0 "Création de l'Instituto Nacional de Asuntos Indígenas "
 patagonia_events.342.d:0 "Le président Liborio s'est depuis longtemps fait le champion de l'émancipation des peuples indigènes d'Argentine. Au cours de sa tournée en Argentine, il a acquis la conviction que la colonisation espagnole et ses conséquences ont pu causer des dommages irréversibles aux communautés indigènes, et c'est pourquoi il a décrété la création de l'Instituto Nacional de Asuntos Indígenas. Divisé en segments régionaux avec des représentants de tous les groupes, allant des principaux groupes comme les Mapuches, les Tobas et les Guaranis jusqu'aux Selk'Nam, presque disparus. Avec une population estimée à environ 360 000 personnes dans tout le pays, l'Institut est censé intercéder au nom des indigènes dans les litiges juridiques et aider les communautés isolées et autrement limitées financièrement."
 patagonia_events.342.a:0 "Nous avons une grande dette envers eux, et nous avons l'intention de la rembourser."

 patagonia_events.343.t:0 "Vandales Anti-Religieux Emprisonnés"
 patagonia_events.343.d:0 "Il semble qu'avec l'installation du nouveau gouvernement révolutionnaire, beaucoup refusent encore de reconnaître les valeurs que le nouveau régime représente. Aujourd'hui, un des nombreux exemples de ce comportement est apparu lorsqu'un groupe d'environ 8 adultes a vandalisé une église à Buenos Aires. Le groupe, prétendument d'idéologie anarchiste, a pris pour cible l'église en accusant le prêtre d'être un réactionnaire. Heureusement, les vandales n'ont pas trouvé le prêtre, mais ont préféré endommager le lieu saint. Après que la nouvelle de l'événement se soit répandue, le président Baldomero a émis un mandat d'arrêt contre le groupe, a accordé des réparations à l'église et a prononcé un discours public condamnant leurs actions comme anti-révolutionnaires, indiquant qu'une société vraiment révolutionnaire doit avoir la liberté de religion. Bien que de nombreux membres de la vieille garde révolutionnaire aient trouvé cette réponse quelque peu déroutante, il est indéniable que la mesure a été bien accueillie par l'ensemble du public, ce qui est devenu une réponse plus rare depuis le début du nouveau gouvernement."
 patagonia_events.343.a:0 "L'intolérance religieuse appartient au passé."

 patagonia_events.344.t:0 "Le Président [FOP.GetLeader] Interdit la Chasse à la Baleine"
 patagonia_events.344.d:0 "La chasse à la baleine en Argentine avait lentement commencé à décliner avec l'exportation de viande comme meilleure alternative à la viande de baleine, mais cela n'a pas complètement arrêté les activités de chasse à la baleine dans la mer d'Argentine. Des navires étrangers, notamment norvégiens et écossais, avaient continué à chasser la baleine. Compte tenu du nombre limité de baleines et de leur faible taux de reproduction, et dans le but de protéger la baleine franche australe, dont les zones de reproduction sont d'importantes sources de tourisme, le gouvernement argentin a classé les baleines parmi les espèces protégées. Cependant, maintenant que les réactionnaires inefficaces d'antan sont partis, il est dans notre intérêt de tenir les exploiteurs étrangers à l'écart de notre nation, et en tant que tel, le président [FOP.GetLeader] a proposé un projet de loi dans lequel la chasse à la baleine sera désormais interdite dans la mer d'Argentine, et tout navire pris sur le fait sera poursuivi. Bien que certains conservateurs aient qualifié cette mesure d'extrême, puisqu'elle interdit désormais toute chasse à la baleine dans la région et non plus seulement celle de la baleine franche australe, qui est protégée, l'opinion publique a accueilli cette interdiction de manière positive. On pense que cela est dû au fait que la migration annuelle des baleines attire des milliers de touristes internes, ce qui en fait l'une des nombreuses attractions nationales bien considérées."
 patagonia_events.344.a:0 "Intéressant."

 patagonia_events.345.t:0 "Restructuration de l'Asociación del Football Argentino"
 patagonia_events.345.d:0 "La fusion de l'Asociación Argentina de Football (Amateurs y Profesionales) ou AAFAP et de la Liga Argentina de Football (LAF) au sein de l'Asociación del Football Argentino en 1934 était censée ouvrir une nouvelle ère pour le sport en Argentine. Cependant, le climat politique et la guerre ont changé les perspectives de la nouvelle AFA, qui a été contrainte de remanier son personnel en raison des changements de régime. En effet, nombre de ses riches investisseurs ont soit perdu leur fortune en raison des mesures de redistribution des richesses, soit purement et simplement fui le pays. Cependant, le gouvernement est intervenu pour aider l'association, ainsi que de nombreuses autres associations sportives, à s'adapter au nouveau système. Grâce à l'intervention du gouvernement, les règles de compétition de l'AFA ont été modifiées. Par exemple, les équipes de l'intérieur ont été exclues des catégories professionnelles de l'association, au profit des équipes de la capitale et de ses environs. À partir du tournoi de cette année, les équipes de l'intérieur, comme les "Newell's Old Boys" et "Rosario Central" de Rosario, qui sont désormais membres officiels de la division professionnelle, seront encouragées à rejoindre la ligue afin de favoriser une représentation plus égale dans tout le pays, au lieu de concentrer le sport sur la capitale et ses environs."
 patagonia_events.345.a:0 "Le sport du peuple est de retour !"

 patagonia_events.346.t:0 "Les Protestations Nationales se Transforment en Émeutes "
 patagonia_events.346.d:0 "Alors que nos réformes centralisatrices entrent enfin en vigueur, les provinces les plus éloignées d'Argentine se sont soulevées pour protester contre notre gouvernement. Ces protestations, qui ont eu lieu principalement dans des provinces comme Salta, Santiago del Estero et La Rioja, ont accusé le président Liborio, et par extension le gouvernement, de favoritisme à l'égard de Buenos Aires, qui est maintenant un siège du pouvoir encore plus incontesté qu'il ne l'a jamais été. Le gouvernement a répondu en essayant de disperser ces manifestants, alors que des enquêtes sur l'intervention réactionnaire dans lesdites provinces sont en cours, ce qui a fait dégénérer les manifestations en émeutes, obligeant les nouvelles forces de sécurité à réprimer violemment les protestations. Si la censure générale de la presse a permis à la plupart des détails de rester flous, la nouvelle des événements a tout de même réussi à s'ébruiter, certains médias sensationnalistes en exil qualifiant Liborio de " Nouveau Juan Manuel de Rosas ". Bien que nous n'ayons pas à nous inquiéter de l'intérieur du pays, l'agitation dans les provinces intérieures devrait perdurer tant que le gouvernement continuera de pousser à la centralisation autour de l'hégémonie de Buenos Aires, car le conflit entre le pouvoir local des provinces et celui de Buenos Aires existe dans la nation depuis sa création."
 patagonia_events.346.a:0 "Espérons que les Provincianos ont appris leur leçon..."

 patagonia_events.347.t:0 "Construction d'El Libertador"
 patagonia_events.347.d:0 "Alors que le travail du Comite de Seguridad de Estado s'intensifie, les limites physiques de son bureau à Buenos Aires réduisent lentement l'efficacité de l'agence. Pour résoudre ce problème, l'un des projets proposés par l'armée avant la guerre civile a été remis au goût du jour, à savoir la construction d'un bâtiment massif à Puerto Madero pour abriter l'agence. Conçu à l'origine par l'architecte Carlos Pibernat sur commande de la Direccion General de Ingenieros (Direction Générale des Ingénieurs), il devait compter dix-sept étages et occuper près de la moitié de l'îlot sur lequel il devait être construit. Le projet a malheureusement été abandonné en raison de son coût dans le feu de la guerre civile, mais les membres du CSE l'ont ramené pour que le gouvernement l'examine. Avec peu d'opposition au congrès, la construction de l'agence a été officiellement adoptée, et la construction devrait se terminer dans environ 5 ans, le CST s'installant lentement dans les ailes terminées au fur et à mesure de l'achèvement du bâtiment."
 patagonia_events.347.a:0 "Il devrait y avoir assez de place pour toute la paperasse..."

 patagonia_events.350.t:0 "Les saboteurs ont réussi à infiltrer [FROM.FROM.GetName] !"
 patagonia_events.350.d:0 "Les hommes et les femmes courageux que nous avons envoyés en Argentine ont réussi à contourner secrètement les défenses de l'ennemi et sont maintenant en position de préparer de nouvelles opérations. Lorsque les hostilités éclateront entre nous et les réactionnaires, ces saboteurs feront des ravages en [FROM.FROM.GetName]."
 patagonia_events.350.a:0 "Tout se passe comme prévu."

 patagonia_events.351.t:0 "Nos Saboteurs ont été Appréhendés !"
 patagonia_events.351.d:0 "Terrible nouvelle ! L'équipe que nous avons envoyée en Argentine pour infiltrer [FROM.FROM.GetName] a été interceptée par la police secrète argentine. Toute la cellule ayant été capturée ou forcée de fuir pour sauver sa vie, l'opération a été un échec. Pire encore, cela a conduit à une augmentation de l'activité policière dans la région, ce qui signifie que nous n'aurons pas une seconde chance de les attaquer ici."
 patagonia_events.351.a:0 "Souvenez-vous de ceux qui sont tombés."

 patagonia_events.353.t:0 "Les saboteurs patagoniens de [FROM.FROM.GetName] ont été arrêtés !"
 patagonia_events.353.d:9 "Excellente nouvelle ! Notre police secrète a arrêté un groupe d'espions socialistes à [FROM.FROM.GetName]. D'après les preuves recueillies, il est presque certain qu'ils avaient prévu de saboter les chemins de fer et de semer la pagaille dans cette région au début du conflit. Certains des rats se sont enfuis pour sauver leur vie, mais il est certain que leur opération a échoué."
 patagonia_events.353.a:0 "Grandiose ! "

 patagonia_events.352.t:0 "Sabotage Ferroviaire !"
 patagonia_events.352.d:0 "Des rapports nous parviennent de tout le pays, selon lesquels des agents semés par les perfides Syndicalistes ont lancé une campagne d'attentats terroristes contre nos chemins de fer ! Plusieurs de nos voies de transport critiques et dépôts de trains ont été touchés par une série d'attentats à la bombe et d'incendies criminels, rendant nos chemins de fer complètement inopérants dans plusieurs secteurs. Nos ingénieurs militaires s'attendent à ce que les réparations prennent au moins un mois. D'ici là, nos forces devront marcher à pied et souffriront d'une pénurie de fournitures."
 patagonia_events.352.a:0 "Déployez les ingénieurs ! Nos voies ferrées doivent être réparées au plus vite !"

 patagonia_events.355.t:0 "Terrorisme Patagonien !"
 patagonia_events.355.d:0 "Alors que notre conflit avec les perfides Patagoniens s'intensifie une fois de plus, nous avons reçu de nombreux rapports de terrorisme sur notre territoire. Plusieurs rebelles patagoniens ont réussi à s'implanter et mènent des campagnes de terreur contre nos forces, incitant à des rébellions locales contre notre gouvernement. À la suite de cet acte lâche, nous avons été contraints de déployer des policiers et des soldats armés pour monter des opérations d'arrière-garde contre ces bandits. Bien qu'il ne s'agisse pas d'un coup critique pour notre effort de guerre, il faudra un certain temps avant que nous puissions les éradiquer pour de bon."
 patagonia_events.355.a:0 "Nous étions aveugles ? ! Envoyez l'armée !"

 patagonia_events.400.t:0 "Soutenez l'Internationale"
 patagonia_events.400.d:0 "Avec l'Argentine unifiée et notre régime stabilisé, il est temps de rembourser nos dettes à nos camarades européens. Une nouvelle guerre mondiale est en train de décider du sort de la Révolution Européenne, et nos alliés ont cruellement besoin de nourriture, de ressources et d'industrie pour réussir. Les ambassadeurs [ENG.GetAdjective]s et [FRA.GetAdjective]s continuent de demander une aide économique - que pouvons-nous faire ?"
 patagonia_events.400.a:0 "Ressources alimentaires limitées - nous ne pouvons pas nous passer de plus de ressources."
 patagonia_events.400.b:0 "Fournitures alimentaires et assistance matérielle limitée."
 patagonia_events.400.c:0 "Envois de nourriture, ainsi qu'une assistance matérielle étendue."
 patagonia_events.400.e:0 "Tout ce qu'on peut gratter."

 patagonia_events.401.t:0 "[FOP.GetName] Fournit des Cargaisons de Nourriture"
 patagonia_events.401.d:0 "Une nouvelle Guerre Mondiale décide du sort de la Révolution Européenne, et les camarades de [FOP.GetAdjective] ont décidé d'aider notre lutte par des envois de nourriture. Les convois en provenance de Buenos Aires permettront à notre peuple d'être nourri."
 patagonia_events.401.a:0 "Merci."

 patagonia_events.402.t:0 "[FOP.GetName] Fournit des cargaisons de nourriture et une assistance matérielle limitée"
 patagonia_events.402.d:0 "Une nouvelle guerre mondiale décide du sort de la Révolution Européenne, et les camarades de [FOP.GetAdjective] ont décidé d'aider notre lutte par des envois de nourriture et une assistance matérielle limitée. Les convois en provenance de Buenos Aires permettront de nourrir notre peuple et les produits [FOP.GetAdjective] atténueront les difficultés de la guerre."
 patagonia_events.402.a:0 "Merci camarades !"

 patagonia_events.403.t:0 "[FOP.GetName] Fournit des cargaisons de nourriture et une assistance matérielle"
 patagonia_events.403.d:0 "Une nouvelle guerre mondiale est en train de décider du sort de la Révolution Européenne, et les camarades de [FOP.GetAdjective] ont décidé de nous aider avec une grande variété de produits, y compris de la nourriture, des biens de consommation et des machines. Les expéditions de Buenos Aires aideront grandement notre économie pendant la guerre."
 patagonia_events.403.a:0 "Merci camarades !"

 patagonia_events.404.t:0 "[FOP.GetName] Fournit une assistance économique prolongée"
 patagonia_events.404.d:0 "Une nouvelle guerre mondiale est en train de décider du sort de la révolution européenne, et les camarades de [FOP.GetAdjective] ont répondu à nos demandes, promettant de fournir tout ce qu'ils peuvent, y compris de la nourriture, des biens de consommation et des machines. Les envois de Buenos Aires aideront grandement notre économie pendant la guerre."
 patagonia_events.404.a:0 "Merci camarades - nous n'oublierons jamais votre aide !"

### Totalist Coup Chain ###

 patagonia_battle_of_buenos_aires_events.001.t:0 "La Bataille de Buenos Aires"
 patagonia_battle_of_buenos_aires_events.001.d:0 "Alors que le CUSC a obtenu la victoire au TUC, il semble que les anarchistes n'étaient pas satisfaits des résultats. Sans tenir compte du discours de Soto qui légitime le président [FOP.GetLeader], les milices anarchistes menées par Severino de Giovanni et d'autres anarchistes radicaux notables à travers Buenos Aires ont commencé à se mobiliser contre nous. Alors que leurs forces semblent étouffer la capitale, le président a apparemment appelé à l'unité de la Casa Rosada. On ne sait pas encore si cet appel sera entendu par d'autres socialistes ou s'il sera simplement ignoré."
 patagonia_battle_of_buenos_aires_events.001.a:0 "Que fait Ghioldi ?"

 patagonia_battle_of_buenos_aires_events.002.t:0 "Di Giovanni Assiège la Casa Rosada"
 patagonia_battle_of_buenos_aires_events.002.d:0 "Alors que les appels à l'unité lancés par Ghioldi semblent avoir été complètement ignorés, les quelques troupes que le CUSC a pu rassembler près de la Maison présidentielle se sont battues du mieux qu'elles ont pu avant d'être repoussées par des milices plus nombreuses. Pour l'instant, les révolutionnaires endurcis se sont barricadés à l'intérieur de la Maison présidentielle. En contact radio avec les forces assiégées, le général Liborio Justo a décidé de prendre l'initiative en demandant que des renforts soient mobilisés depuis Tigre et Mar Del Plata pour aider les forces de la capitale. Cependant, alors qu'ils marchent pour aider la capitale, les anarchistes ont commencé à consolider leur emprise sur la capitale, et Justo a décidé de traverser l'Avenida Parque en direction du cœur industriel de Buenos Aires. Cependant, avec les forces limitées dont il dispose actuellement, deux options s'offrent à lui. Il pourrait prendre d'assaut l'une des armureries révolutionnaires installées près du Parque Centenario, ce qui priverait les Anarchistes d'un atout important pour augmenter leurs effectifs, ou bien il pourrait sécuriser la Fabrica Militar de Polvoras y Explosivos au nord, à quelques kilomètres du célèbre Hippodrome, ce qui priverait les Anarchistes d'une importante usine d'armement."
 patagonia_battle_of_buenos_aires_events.002.a:0 "Nous avons besoin de cette usine ! Marchez vers le nord !"
 patagonia_battle_of_buenos_aires_events.002.b:0 "Les armes pour nos hommes sont vitales, allez au Parque Centenario !"

 patagonia_battle_of_buenos_aires_events.003.t:0 "La Fabrica Militar de Polvoras y Explosivos est Sécurisée"
 patagonia_battle_of_buenos_aires_events.003.d:0 "Après de durs combats dans la commune de Palermo, nous avons réussi à repousser les anarchistes dans la commune de Recoleta. Les usines étant désormais en sécurité, nous pouvons concentrer notre énergie sur la poussée vers les armureries au fur et à mesure que les renforts arrivent. Chaque moment que nous perdons est du temps perdu pour les défenseurs piégés dans la Casa Rosada, qui commencent à voir leurs lignes vaciller car les anarchistes ont finalement apporté des pièces d'artillerie capturées pendant la guerre civile. Avec les anarchistes qui bombardent leur position, ce n'est qu'une question de temps avant qu'ils ne pénètrent dans la Casa Rosada et exécutent pleinement leur coup d'État. Si la Casa Rosada tombe, les troupes neutres au coup d'état pourraient se retirer et nous serons seuls pour faire face à cette injustice."
 patagonia_battle_of_buenos_aires_events.003.a:0 "En avant, Compañeros !"

 patagonia_battle_of_buenos_aires_events.004.t:0 "Armureries Sécurisées"
 patagonia_battle_of_buenos_aires_events.004.d:0 "Les anarchistes étant engagés dans l'assaut des positions socialistes autour des armureries, nous avons pu nous glisser derrière eux et effectuer une attaque en tenaille. Coupés de leur force principale et n'ayant nulle part où aller, les anarchistes ont fini par se rendre après avoir subi de lourdes pertes. Avec l'arrivée des renforts de Tigre et de Mar del Plata, qui ont acquis le stock d'armes, nous sommes prêts à reprendre la Fabrica Militar de Polvoras y Explosivos aux milices anarchistes. Chaque moment que nous perdons est du temps perdu pour les défenseurs piégés dans la Casa Rosada, qui commencent à voir leurs lignes vaciller car les anarchistes ont finalement apporté des pièces d'artillerie capturées pendant la guerre civile. Avec les anarchistes qui bombardent leur position, ce n'est qu'une question de temps avant qu'ils ne pénètrent dans la Casa Rosada et exécutent pleinement leur coup d'État. Si la Casa Rosada tombe, les troupes neutres au coup d'état pourraient se retirer et nous serons seuls pour faire face à cette injustice."
 patagonia_battle_of_buenos_aires_events.004.a:0 "Prions pour que ce soit la bonne décision..."

 patagonia_battle_of_buenos_aires_events.005.t:0 "Armureries Dévastées"
 patagonia_battle_of_buenos_aires_events.005.d:0 "Notre choix de prendre la Fabrica Militar de Polvoras y Explosivos et de préserver l'outillage et les matériaux précieux qui s'y trouvent a eu un coût. Nous avons subi de lourdes pertes de la part des milices anarchistes, qui, ayant compris que leur meilleur coup était de nous retarder, ont décidé de se retirer lentement des manèges militaires près de Centenario avant de pilonner le bâtiment avec un barrage concentré, le rasant avec tout l'équipement qu'ils n'avaient pas déjà emporté avec eux à Puerto Madero. Avec la destruction de l'armurerie, cependant, tout n'est pas perdu. Les renforts menés par le camarade Mansurova sont finalement arrivés de Tigre et de Mar del Plata. Alors que Justo et Mansurova ont commencé à préparer un plan d'attaque, chaque heure précieuse perdue signifie que d'autres camarades meurent dans la Casa Rosada."
 patagonia_battle_of_buenos_aires_events.005.a:0 "Le camarade Ghioldi a encore besoin de nous !"

 patagonia_battle_of_buenos_aires_events.006.t:0 "Usines Ravagées"
 patagonia_battle_of_buenos_aires_events.006.d:0 "Notre choix de prendre l'armurerie du Parque Centenario et de capturer les armes qui s'y trouvent a eu un coût. Lorsque nos forces ont finalement pu pénétrer dans la Fabrica Militar de Polvoras y Explosivos, nous avons été accueillis par une usine vide. Les anarchistes avaient apparemment pris tous les outils et matériaux de valeur qu'ils pouvaient transporter et avaient abandonné le bâtiment. Peu après, un barrage concentré a frappé l'usine depuis Puerto Madero, apparemment dans l'espoir d'ajouter l'insulte à la blessure et de raser l'usine. Bien que tout ne soit pas perdu, la reconstruction de l'industrie argentine sera retardée par cette perte. Si l'usine a été détruite, tout n'est pas perdu. Les renforts menés par le camarade Mansurova sont enfin arrivés de Tigre et de Mar del Plata. Alors que Justo et Mansurova ont commencé à préparer un plan d'attaque, chaque heure précieuse perdue signifie que d'autres de nos camarades meurent dans la Casa Rosada."
 patagonia_battle_of_buenos_aires_events.006.a:0 "Le camarade Ghioldi a encore besoin de nous !"

 patagonia_battle_of_buenos_aires_events.007.t:0 "Briser le Siège"
 patagonia_battle_of_buenos_aires_events.007.d:0 "Alors que Mansurova et Justo terminent leurs préparatifs et que nos troupes sont équipées du matériel saisi dans les armureries, une transmission radio plutôt désespérée de la Casa Rosada est parvenue aux forces extérieures, leur demandant d'intervenir aussi vite que possible car les bombardements d'artillerie ont commencé sur leur zone. Deux plans ont donc été élaborés pour tenter d'aider les défenseurs encerclés. Le premier consiste à faire une attaque de diversion sur la Casa Rosada avec un petit groupe, en faisant croire aux attaquants que nous visons une percée complète, tandis que le gros de nos forces se mobilise vers la Plaza San Martin, où nos ingénieurs pensent que les pièces d'artillerie devraient se trouver. Cependant, ce plan est risqué, car nous n'avons pas la confirmation que l'artillerie est bien là, et nous pourrions potentiellement perdre du temps que les défenseurs n'ont pas. L'alternative est de lancer un assaut complet sur les environs de la Casa Rosada, et d'essayer d'ouvrir un chemin pour que nos hommes soient évacués. Bien que Justo pense qu'il est possible pour nous de percer, le commandement a dû reconnaître que les pertes seront inévitablement élevées car les anarchistes possèdent toujours les pièces d'artillerie et tenteront probablement de faire des barrages de suppression sur nos forces. Comme il reste peu de temps, une décision, même risquée, devra être prise..."
 patagonia_battle_of_buenos_aires_events.007.a:0 "Essayez de rompre l'encerclement."
 patagonia_battle_of_buenos_aires_events.007.b:0 "Allez vers la Plaza San Martin."

 patagonia_battle_of_buenos_aires_events.008.t:0 "Briser le Siège"
 patagonia_battle_of_buenos_aires_events.008.d:0 "Alors que Mansurova et Justo terminent leurs préparatifs et que des troupes plus enthousiastes arrivent dans la capitale pour aider à restaurer le gouvernement, une transmission radio plutôt désespérée de la Casa Rosada est parvenue aux forces extérieures, leur demandant d'intervenir le plus rapidement possible. Deux plans ont donc été élaborés. Le plus ambitieux, qui utilise des véhicules blindés, vise à pénétrer dans la zone encerclée et à secourir nos forces piégées, puis à se retirer et à étrangler lentement les forces ennemies à mesure que leur légitimité et leur nombre diminuent. L'autre plan consiste à rediriger une charge massive d'infanterie vers la Plaza San Martin, où nos éclaireurs indiquent que l'artillerie anarchiste a été concentrée. Quel que soit le choix, il n'y a plus de temps pour se préparer et l'attaque doit être menée maintenant si nous voulons sauver notre gouvernement."
 patagonia_battle_of_buenos_aires_events.008.a:0 "Essayez de percer l'encerclement."
 patagonia_battle_of_buenos_aires_events.008.b:0 "Essayez d'éliminer l'artillerie."

 patagonia_battle_of_buenos_aires_events.009.t:0 "La Tentative de Percée échoue"
 patagonia_battle_of_buenos_aires_events.009.d:0 "Ayant choisi de briser l'encerclement et de faire sortir nos hommes, une attaque apparemment désespérée a eu lieu le long de l'Avenida de Mayo. Alors que la tentative initiale de percée commençait à porter ses fruits, les anarchistes ont commencé à bombarder nos forces en progression, causant des pertes sévères avant d'être apparemment à court d'obus d'artillerie. Malheureusement, la force qui restait n'avait pas les hommes et les munitions nécessaires pour mener à bien l'attaque et les forces ennemies ont pu les repousser. Les rapports qui nous parviennent de la Casa Rosada indiquent que la situation est désespérée et qu'ils pourraient ne pas tenir longtemps."
 patagonia_battle_of_buenos_aires_events.009.a:0 "Préparez une autre attaque !"

 patagonia_battle_of_buenos_aires_events.010.t:0 "Capture Réussie de l'Artillerie"
 patagonia_battle_of_buenos_aires_events.010.d:0 "Ayant choisi de lancer une attaque sur la Plaza San Martin, nous avons heureusement réussi à prendre les anarchistes complètement au dépourvu, qui s'attendaient à ce que nous soyons à des kilomètres de là et à être retardés par leurs barricades suffisamment longtemps pour qu'ils puissent repositionner les pièces dans la zone est de Puerto Madero. Avec la capture des pièces d'artillerie, nous disposons maintenant d'un atout considérable pour la capture de la maison présidentielle, et en utilisant les coordonnées qui nous ont été données par la maison présidentielle via la radio, nous commençons enfin à causer de lourdes pertes à nos ennemis."
 patagonia_battle_of_buenos_aires_events.010.a:0 "Nos hommes vont bientôt passer à travers."

 patagonia_battle_of_buenos_aires_events.011.t:0 "Nos Forces Percent"
 patagonia_battle_of_buenos_aires_events.011.d:0 "Ayant choisi de briser l'encerclement et de faire sortir nos hommes, notre vaillante attaque s'est déroulée le long de l'Avenida de Mayo. Bien qu'un barrage d'artillerie anarchiste ait fait payer un lourd tribut à nos forces, nous avons pu détruire toutes les barricades de la maison présidentielle. Cependant, étant sous un bombardement intense, il est incertain combien de temps nous pourrons tenir cette ligne, et le camarade Ghioldi de la Casa Rosada a demandé que les blessés soient évacués en premier avant que le reste des forces puissent se retirer. Justo a été irrité par cette décision, déclarant que cela mettait en danger les forces précédemment encerclées et la force de secours si elles n'évacuaient pas toutes maintenant, d'autant plus que Ghioldi lui-même était parmi les premiers à être évacués."
 patagonia_battle_of_buenos_aires_events.011.a:0 "Pas besoin de désobéir, évacuez les blessés."
 patagonia_battle_of_buenos_aires_events.011.b:0 "Essayez de garder l'encerclement ouvert et d'extraire autant de troupes que possible."

 patagonia_battle_of_buenos_aires_events.012.t:0 "Capture Réussie de l'Artillerie"
 patagonia_battle_of_buenos_aires_events.012.d:0 "Ayant choisi de lancer une attaque sur la Plaza San Martin, nous avons heureusement réussi à prendre les anarchistes complètement au dépourvu, qui s'attendaient à ce que nous soyons à des kilomètres de là et à être retardés par leurs barricades suffisamment longtemps pour qu'ils puissent repositionner les pièces dans la zone est de Puerto Madero. Avec la capture des pièces d'artillerie, nous disposons maintenant d'un atout important pour la capture de la maison présidentielle, et en utilisant les coordonnées qui nous ont été données par la maison présidentielle via la radio, nous commençons enfin à causer de lourdes pertes à nos ennemis. Cependant, le camarade Ghioldi s'impatiente et veut que nous utilisions l'artillerie pour percer dès que possible, tandis que le camarade Justo insiste sur le fait qu'ils peuvent continuer à cueillir les poches anarchistes avec des barrages comme s'ils étaient des poissons dans un tonneau."
 patagonia_battle_of_buenos_aires_events.012.a:0 "Le camarade Justo a raison, continuez à les cueillir !"
 patagonia_battle_of_buenos_aires_events.012.b:0 "Le camarade Ghioldi est en grande difficulté, nous devons l'aider !"

 patagonia_battle_of_buenos_aires_events.013.t:0 "Le Gouvernement Tombe"
 patagonia_battle_of_buenos_aires_events.013.d:0 "Ayant peu de moyens pour organiser une autre offensive, une terrible transmission est arrivée aux forces de Justo. Les forces encerclées ayant perdu le camarade Vladimir Ovseyenko et ne voyant pas d'autre choix, Ghioldi a choisi de rendre la maison et de renoncer à la présidence, nommant Di Giovanni comme son successeur. Di Giovanni, désormais président de la Commune Argentine, a demandé à toutes les troupes de se retirer. Mécontents, les officiers communistes décident de se diriger vers les Ports au nord de Retiro, où un bateau les attend pour les emmener en France. Au fur et à mesure que le nouveau régime se formalise, les forces communistes déposent les armes ou s'exilent avec leurs derniers dirigeants."
 patagonia_battle_of_buenos_aires_events.013.a:0 "Maudit sois-tu, Severino !"

 patagonia_battle_of_buenos_aires_events.014.t:0 "Préparations de la Bataille"
 patagonia_battle_of_buenos_aires_events.014.d:0 "Après avoir capturé l'artillerie anarchiste sur la Plaza San Martin, nous sommes maintenant prêts à passer à l'offensive sur la Casa Rosada. Avec notre emprise qui se rapproche de plus en plus de la demeure du gouvernement, nous sommes maintenant confrontés à une débâcle. Par radio, le camarade Vladimir Ovseyenko nous a demandé d'attaquer vite et fort par la zone du Luna Park. Cela ouvrirait les encerclements pour que nos troupes puissent fuir vers le nord, mais la zone est fortement défendue par les anarchistes qui ont rapidement compris qu'une attaque par le nord serait inévitable. Bien que nous ayons fait une série de barrages sur la zone, il est clair que leurs forces se cachent à l'intérieur des bâtiments et subissent des dommages négligeables d'après les rapports de nos éclaireurs. Le camarade Justo a proposé que l'artillerie soutienne de plus petites offensives depuis l'Avenida de Mayo, l'Avenida Julio Argentino Roca et la Plaza de Armas, toutes dans la direction opposée à la Plaza San Martin. Cela garantirait que les attaques touchent les points faibles des anarchistes et permettrait à nos forces de percer les lignes ennemies de manière plus lente, mais aussi plus méthodique. Quel que soit le choix, nos forces dans la Maison Présidentielle n'ont pas beaucoup de temps avant d'être envahies, et si elles le sont, les chances de survie de notre gouvernement sont minces."
 patagonia_battle_of_buenos_aires_events.014.a:0 "Concentrez-vous sur l'aide aux offensives au sud et à l'ouest."
 patagonia_battle_of_buenos_aires_events.014.b:0 "Il n'y a pas de temps à perdre, prenez d'assaut le Luna Park !"

 patagonia_battle_of_buenos_aires_events.015.t:0 "La Frappe échoue"
 patagonia_battle_of_buenos_aires_events.015.d:0 "Alors que les anarchistes s'attendaient à une attaque du Luna Park, nos forces ont été décimées par les défenseurs qui ont utilisé des nids de mitrailleuses cachés dans les décombres et des tireurs d'élite dans les bâtiments endommagés pour réduire nos forces avant que leur infanterie n'élimine le reste. Nos pièces d'artillerie ont effectué un barrage rampant pour permettre à nos forces de se retirer en toute sécurité, mais il n'est pas certain que nous soyons en mesure de monter une nouvelle attaque avant qu'il ne soit trop tard."
 patagonia_battle_of_buenos_aires_events.015.a:0 "Même Achille a fini par tomber."

 patagonia_battle_of_buenos_aires_events.016.t:0 "Les Anarchistes s'Effondrent"
 patagonia_battle_of_buenos_aires_events.016.d:0 "Avec toutes les colonnes attaquant les points faibles de la défense anarchiste, nous avons pu lentement repousser les anarchistes de plus en plus près de la Casa Rosada, où ils ont finalement été forcés de rompre l'encerclement. Les anarchistes ont tenté un assaut par la zone du Luna Park pour essayer de reprendre leurs canons, mais nos forces ont pu facilement tenir la ligne, surtout que nos nouveaux canons ont trouvé les anarchistes exposés sans la couverture des bâtiments effondrés. Les pertes que les anarchistes ont subies sont trop coûteuses et il semble maintenant qu'ils ne seront plus en mesure de sortir efficacement de leur encerclement à Puerto Madero. Maintenant, la dernière chose qui reste à faire est de finir de nettoyer les forces de Severino, mais notre régime semble tout à fait sécurisé."
 patagonia_battle_of_buenos_aires_events.016.a:0 "C'est la fin pour vous, Di Giovanni."

 patagonia_battle_of_buenos_aires_events.017.t:0 "La Force de Secours Souffre"
 patagonia_battle_of_buenos_aires_events.017.d:0 "Manquant d'équipement et d'effectifs pour maintenir le couloir ouvert, nos forces s'amenuisent lourdement alors que les barrages anarchistes continuent de pilonner nos forces en essayant d'évacuer le plus grand nombre possible de nos soldats blessés. Cependant, nos efforts pour évacuer tous les blessés semblent porter leurs fruits puisque nous avons sauvé pratiquement tous les blessés qui défendaient la Casa Rosada. Cependant, avec l'autre moitié en bonne santé toujours coincée par de violents combats, Justo suggère qu'il serait peut-être sage de se retirer et de repousser les anarchistes avant d'essayer de sauver nos forces de l'ennemi. Après tout, avec un nouveau ravitaillement, ils pourraient être en mesure de tenir assez longtemps pour que nous puissions monter une offensive à grande échelle"
 patagonia_battle_of_buenos_aires_events.017.a:0 "Reculez pour l'instant."
 patagonia_battle_of_buenos_aires_events.017.b:0 "Maintenez l'encerclement ouvert."

 patagonia_battle_of_buenos_aires_events.018.t:0 "La Défense de l'Avenida de Mayo"
 patagonia_battle_of_buenos_aires_events.018.d:0 "Choisissant de garder la ligne ouverte, les anarchistes ont finalement compris que nous n'avions pas l'intention de nous retirer des lieux et ont commencé à organiser des offensives sur les côtés de l'Avenida de Mayo. Cependant, nos forces parviennent à repousser leurs attaques et il semble que nous serons bientôt en mesure de reprendre l'offensive et de repousser ces anarchistes fanatiques sur leurs positions."
 patagonia_battle_of_buenos_aires_events.018.a:0 "De bonnes nouvelles, pour changer."

 patagonia_battle_of_buenos_aires_events.019.t:0 "L'Offensive de l'Avenida de Mayo"
 patagonia_battle_of_buenos_aires_events.019.d:0 "Avec nos troupes de la force de secours se retirant des locaux de la Casa Rosada, un petit détachement est resté derrière pour agir comme un leurre pour les forces anarchistes, semblant indiquer que des cibles de grande valeur sont toujours dans le bâtiment. Avec eux agissant comme une distraction, Justo a ordonné une offensive à grande échelle sur l'ensemble du front anarchiste, et ce n'est qu'une question de temps avant que leurs forces tombent contre les nôtres."
 patagonia_battle_of_buenos_aires_events.019.a:0 "Justo n'avait rien à craindre, apparemment."

 patagonia_battle_of_buenos_aires_events.020.t:0 "Reprise du Siège de la Casa Rosada"
 patagonia_battle_of_buenos_aires_events.020.d:0 "Alors que nos forces tentaient de maintenir ouverte la ligne de vie vers la Casa Rosada, un barrage dévastateur a frappé de plein fouet nos défenseurs, qui sont tombés en désarroi et ont choisi de se replier dans les locaux du Palacio San Miguel. Cependant, sans se décourager, le général Justo a ordonné une autre offensive pour briser les lignes ennemies, et grâce aux renforts tirés de la Casa Rosada ainsi qu'aux nouveaux renforts venant de l'intérieur, ce n'est qu'une question de temps avant que les anarchistes ne tombent."
 patagonia_battle_of_buenos_aires_events.020.a:0 "Justo nous guidera vers la victoire !"

 patagonia_battle_of_buenos_aires_events.021.t:0 "L'Offensive de Justo Perce"
 patagonia_battle_of_buenos_aires_events.021.d:0 "Bien qu'il ait été forcé d'attaquer contre sa volonté, Justo a été capable d'organiser une attaque efficace sur la zone du Luna Park en coordination avec une frappe d'artillerie. Les forces anarchistes, ayant subi un coup fatal de la part de Justo, fuient maintenant en désordre vers la côte, nous avons réussi à sécuriser la Casa Rosada et notre gouvernement. Alors que nos forces marchent vers l'est pour finir de mater la rébellion, cependant, Justo a commencé à protester contre les actions de Ghioldi pendant la crise, le qualifiant de leader à la fois lâche et imprudent."
 patagonia_battle_of_buenos_aires_events.021.a:0 "Espérons que ce n'est pas grave."

### Radical Anarchist Coup Chain ###

 patagonia_battle_of_buenos_aires_events.022.t:0 "Bataille de Buenos Aires"
 patagonia_battle_of_buenos_aires_events.022.d:0 "Bien que nous ayons obtenu la majorité des voix au Congrès des Syndicats, il semble que les communistes et leurs partisans ne soient pas découragés. Appelant l'avant-garde à assurer la révolution, les communistes et leurs partisans ont commencé à agir contre nous. Venant de Rosario après la campagne réussie dans l'intérieur qui nous a permis de gagner contre les réactionnaires, ils ont l'intention d'effectuer un mouvement en tenaille sur Buenos Aires et de la couper du reste du pays avant d'entrer en action pour la tuer. Bien que nous ayons déjà appelé des renforts dans le sud, il est clair que des escarmouches ont déjà commencé dans tout le pays, et elles pourraient être retardées suffisamment longtemps pour que nous ne survivions pas à la marée."
 patagonia_battle_of_buenos_aires_events.022.a:0 "Nous résisterons."

 patagonia_battle_of_buenos_aires_events.023.t:0 "Les Forces Communistes prennent San Nicolas de los Arroyos"
 patagonia_battle_of_buenos_aires_events.023.d:0 "En infériorité numérique, nous avons ordonné à nos colonnes avancées d'effectuer une défense prolongée, engageant l'ennemi et se retirant avant que les renforts ne puissent arriver. Bien que cette tactique commence à porter ses fruits puisque nous retardons lentement l'avancée des communistes, nous enregistrons aujourd'hui notre première perte géographique majeure. La petite ville de San Nicolas de los Arroyos vient d'être envahie par les Forces Communistes. Les défenseurs ayant établi des lignes de repli de Ramallo à Zarate, il semble que les Forces Communistes se rapprochent de plus en plus de la capitale. Une confrontation finale semble inévitable, et nous ne pouvons qu'espérer que nos alliés du sud nous viennent en aide assez rapidement."
 patagonia_battle_of_buenos_aires_events.023.a:0 "Nous avons beaucoup de terrain pour les retarder."

 patagonia_battle_of_buenos_aires_events.024.t:0 "Question du Paraná"
 patagonia_battle_of_buenos_aires_events.024.d:0 "Alors que nous avons effectivement pris le contrôle de Buenos Aires et établi nos lignes défensives, les Communistes semblent s'être regroupés de l'autre côté du fleuve Paraná. Même s'il serait difficile de traverser le Parana pour atteindre Zarate, il est clair que les communistes se positionnent de manière à pouvoir attaquer ces villes sous plusieurs angles, limitant ainsi nos options pour faire face à leurs forces. Nos officiers ont soumis deux propositions pour considération afin de faire face à la force ennemie. La première implique d'envoyer nos forces à travers le Parana et de prendre le combat aux communistes. Les rapports des éclaireurs indiquent que nous sommes plus nombreux qu'eux, et qu'en les attaquant, nous pourrions les prendre au dépourvu. La deuxième proposition de nos officiers consiste à attacher le pont de Zarate avec des explosifs, faisant de la traversée du Paraná par bateau le seul moyen possible d'atteindre Zarate et Tigre, les défenses avancées de Buenos Aires. Que devons-nous faire ?"
 patagonia_battle_of_buenos_aires_events.024.a:0 "L'attaque est la meilleure défense."
 patagonia_battle_of_buenos_aires_events.024.b:0 "Le pont n'a pas beaucoup de valeur."

 patagonia_battle_of_buenos_aires_events.025.t:0 "Notre Offensive est Décimée"
 patagonia_battle_of_buenos_aires_events.025.d:0 "Il semblait que notre offensive à travers le Paraná serait un succès au départ, car nous avons réussi à briser les barricades de la campagne. Cependant, lorsque la route s'est divisée vers Gualeguay et Gualeguaychú, nos forces se sont également divisées afin de couvrir les deux villes en cas de contre-offensive. Nous avons alors été défaits en détail, car chaque garnison dans ces villes a réussi à dépasser en nombre, en armes et en manœuvres nos forces individuellement, alors qu'ensemble elles auraient pu avoir une chance. Quoi qu'il en soit, nos forces avancées ont été écrasées et se retirent en ce moment vers le pont, avec les forces ennemies sur leurs talons."
 patagonia_battle_of_buenos_aires_events.025.a:0 "L'explosion du pont est toujours d'actualité ?"

 patagonia_battle_of_buenos_aires_events.026.t:0 "Destruction du Pont Zarate"
 patagonia_battle_of_buenos_aires_events.026.d:0 "Lorsque les forces communistes ont atteint le pont, nous avons eu la chance que nos ingénieurs soient en train de poser leurs dernières charges sur l'extrémité sud, et lorsque les communistes ont commencé à se déverser sur le pont, un de nos officiers a pris l'initiative de les laisser passer dans une embuscade. Une fois qu'une force importante, d'environ un régiment, a traversé le pont avec d'autres hommes en chemin, les charges ont finalement explosé, causant de nombreuses pertes et démoralisant complètement les troupes qui étaient maintenant bloquées de notre côté de la rivière. Alors qu'officiellement nos officiers ont rapporté que les troupes encerclées se sont rendues, nous avons reçu des rapports non confirmés selon lesquels des exécutions sommaires ont été menées par nos troupes contre leurs opposants politiques. Il semble que nous soyons revenus à l'époque où notre nation était en pleine guerre civile..."
 patagonia_battle_of_buenos_aires_events.026.a:0 "Espérons que les habitants ne seront pas furieux de notre décision..."

 patagonia_battle_of_buenos_aires_events.027.t:0 "Défense de la Ville"
 patagonia_battle_of_buenos_aires_events.027.d:0 "Avec les communistes sur les talons de nos forces, nous n'avons pas pu poser les charges à temps pour détruire le Pont Zarate, et maintenant les forces ennemies se déversent dans la ville de Zarate. Nos forces étant égales, et Tigre étant notre dernière ligne de défense, nous devons maintenant décider comment nous allons aborder la situation. Certains officiers ont déclaré qu'une retraite nous aiderait à tenir assez longtemps pour que les renforts du sud arrivent en force, mais d'autres ont fait remarquer à juste titre que si nous reculions davantage, nous perdrions la capitale et serions obligés de nous rendre. Dans ces conditions, il a été suggéré que nos troupes s'emparent de bâtiments civils et les utilisent comme barrages improvisés, obligeant les communistes à balayer maison par maison pour pouvoir avancer. Cela pourrait les retarder assez longtemps pour que les renforts arrivent, mais cela mettrait les civils en danger."
 patagonia_battle_of_buenos_aires_events.027.a:0 "Creusez et tenez bon !"
 patagonia_battle_of_buenos_aires_events.027.b:0 "Retraite ! Nous avons toujours Tigre !"

 patagonia_battle_of_buenos_aires_events.028.t:0 "Défense de la Ville"
 patagonia_battle_of_buenos_aires_events.028.d:0 "Le pont ayant été détruit, les communistes ont été contraints d'attaquer Zarate uniquement depuis la rive ouest du fleuve Paraná, ce qui a facilité la mise en place de nos barricades. Cependant, la victoire est encore loin d'être assurée, et un important contingent s'approche de Zarate. Bien que nos officiers soient convaincus que nous pouvons les retenir sur les barricades, certains ont suggéré qu'une retraite vers Tigre serait plus sage, et nous éviterait de perdre des hommes inutilement. Cependant, étant donné l'avantage numérique des communistes, il se peut qu'ils prévoient de faire un mouvement en tenaille et d'encercler Zarate, ce qui rendrait très risquée une retraite de nos positions retranchées. Que devons-nous faire ?"
 patagonia_battle_of_buenos_aires_events.028.a:0 "Repliez-vous maintenant, nous ne pouvons pas perdre trop d'hommes."
 patagonia_battle_of_buenos_aires_events.028.b:0 "Laissez-les s'écraser sur nos barricades !"

 patagonia_battle_of_buenos_aires_events.029.t:0 "Arrêt de l'Offensive Communiste"
 patagonia_battle_of_buenos_aires_events.029.d:0 "Après des heures de furieux combats urbains, l'offensive communiste a été stoppée par nos courageuses troupes. La proximité des cibles civiles rendant les bombardements d'artillerie communistes inefficaces, nous avons pu les vaincre en détail cette fois-ci en forçant des sections des forces communistes à se battre dans des bâtiments piégés. Bien que leurs forces restent une menace active dans notre secteur, il semble qu'ils devront trouver un autre moyen d'entrer dans la capitale."
 patagonia_battle_of_buenos_aires_events.029.a:0 "Une victoire bienvenue."

 patagonia_battle_of_buenos_aires_events.030.t:0 "Les Communistes Prennent le Contrôle de Zarate"
 patagonia_battle_of_buenos_aires_events.030.d:0 "Bien que nos forces aient réussi à s'enfoncer profondément dans la ville, avec plusieurs lignes de barricades, faire face à une force écrasante s'est avéré être un défi trop grand. Nos forces étant décimées, les survivants se replient sur Tigre dans l'espoir de mettre en place une nouvelle défense qui puisse arrêter les communistes."
 patagonia_battle_of_buenos_aires_events.030.a:0 "Est ce que c'est la fin?"

 patagonia_battle_of_buenos_aires_events.031.t:0 "Les Communistes Parviennent à Chasser nos Forces"
 patagonia_battle_of_buenos_aires_events.031.d:0 "En choisissant d'utiliser des bâtiments civils à des fins militaires, nous pensions avoir un avantage significatif sur les forces communistes qui se frayaient un chemin vers Zarate. Cependant, il semble que cette stratégie se soit complètement retournée contre nous, car les habitants ont informé les communistes de l'emplacement et de la taille de nos forces. Avec cette trahison, les communistes ont été facilement capables de déloger nos forces en utilisant des grenades et des barrages d'artillerie. Alors que nos secteurs étaient éliminés un par un, l'ordre de retraite est finalement venu, et maintenant les hommes survivants marchent vers Tigre pour essayer d'organiser une dernière défense."
 patagonia_battle_of_buenos_aires_events.031.a:0 "Est ce que c'est la fin?"

 patagonia_battle_of_buenos_aires_events.032.t:0 "Les Communistes mettent le feu"
 patagonia_battle_of_buenos_aires_events.032.d:0 "Alors que nos forces mettaient en place des lignes entières de barricades, les forces communistes, obligées d'attaquer sous un seul angle, s'écrasèrent sur nos défenses. Même si nous avons perdu les premières lignes défensives, les pertes pour les communistes ont largement dépassé les nôtres, et donc Zarate reste sous notre contrôle. Tant que les communistes restent aux portes, il est clair que leur avancée est stoppée et nos forces seront renforcées."
 patagonia_battle_of_buenos_aires_events.032.a:0 "Nous sommes victorieux !"

### Moderate Anarchists ###

 patagonia_battle_of_buenos_aires_events.033.t:0 "Les anarchistes modérés restent dominants"
 patagonia_battle_of_buenos_aires_events.033.d:0 "Avec la fin du TUC, les anarchistes modérés ont réussi à rester au-dessus des autres membres du TUC, détenant une majorité des deux tiers des sièges. Cependant, de nombreux sièges détenus par les syndicats USA ne sont pas fidèles à Arango et Soto, mais à Giovanni. Giovanni étant un détracteur actif des modérés, il semble que nous devions prendre des mesures à ce sujet"
 patagonia_battle_of_buenos_aires_events.033.a:0 "Organisez une rencontre."

 patagonia_battle_of_buenos_aires_events.034.t:0 "Rumeurs de Coup d'État"
 patagonia_battle_of_buenos_aires_events.034.d:0 "À chaque heure qui passe, le Congrès se montre de plus en plus incertain tandis que la coalition dirigeante semble êtr paralysée par un en conflit interne, des informateurs sont arrivés à la Casa Rosada pour informer le président Soto que non seulement Giovanni n'avait aucun intérêt à discuter, mais qu'il complotait activement pour renverser notre gouvernement! Même en l'absence de preuves décisives pour étayer ou nier ces allégations, le président devra décider par lui-même si la rencontre avec Giovanni en vaut toujours la peine."
 patagonia_battle_of_buenos_aires_events.034.a:0 "Maintenez l'invitation malgré tout."
 patagonia_battle_of_buenos_aires_events.034.b:0 "Préparez-vous à arrêter Giovanni !"

 patagonia_battle_of_buenos_aires_events.035.t:0 "La rencontre avec Giovanni est un succès"
 patagonia_battle_of_buenos_aires_events.035.d:0 "Contre toute attente, Giovanni a accepté l'invitation et il a exposé ses demandes pour que son soutien aux syndicats USA reste au bénéfice du TUC. Bien que le résultat des négociations reste incertain, il semble que Soto et Arango soient satisfaits des demandes, et les pourparlers pour renforcer davantage l'unité au sein des anarchistes se poursuivront."
 patagonia_battle_of_buenos_aires_events.035.a:0 "Une fin heureuse ?"

 patagonia_battle_of_buenos_aires_events.036.t:0 "Antonio Soto et Emilio Lopez Arango ont assassinés"
 patagonia_battle_of_buenos_aires_events.036.d:0 "De terribles nouvelles sont parvenues au Congrès aujourd'hui, il semble en effet que le président Antonio Soto et son partenaire Emilio Lopez Arango ont été retrouvés morts dans leurs résidences. Alors qu'une enquête est actuellement en cours sur la manière dont les assassins auraient pu atteindre le président, beaucoup se tournent déjà vers le TUC pour choisir un nouveau chef. Severino di Giovanni s'est exprimé à la tribune du TUC en disant avec force que malgré ses différences, cet assassinat ne faisait que prouver qu'en cette période d'incertitude, des mesures plus radicales sont nécessaires pour pacifier la nation et faire avancer la révolution mondiale. Alors que son appel à l'unité aux syndicats USA semble avoir été bien reçu, de nombreux détracteurs comme Diego Abad de Santillan n'ont pas tardé à souligner que les anarchistes de Giovanni pourraient avoir été les auteurs de l'Assassinat..."
 patagonia_battle_of_buenos_aires_events.036.a:0 "Santillan doit arrêter ses théories du complot..."

 patagonia_battle_of_buenos_aires_events.037.t:0 "Giovanni Capturé !"
 patagonia_battle_of_buenos_aires_events.037.d:0 "Les rumeurs du coup d'état ayant influencé le président Soto, il a donné l'ordre d'arrêter Giovanni. Lorsqu'une brigade est venue le capturer, elle l'a trouvé en réunion avec ses membres loyalistes, et alors qu'il semblait pendant un moment qu'ils étaient venus pacifiquement, une fusillade s'est ensuivie entre son cercle intime et nos forces. Malgré de lourdes pertes pour les deux camps, Severino a été capturé vivant, et de plus, des preuves d'assassinats planifiés pour le président Soto et Emilio Lopez Arango ont été découvertes et seront bientôt présentées au Congrès pour examen, où un procès sera organisé pour emprisonner Giovanni. Alors que de nombreux anarchistes du parti de l'USA voient encore Giovanni d'un bon œil, les preuves que nous présenterons au Congrès ne manqueront pas de les convaincre que, pour le moins, Giovanni poussait sa révolution trop loin, au point de trahir ses propres camarades révolutionnaires."
 patagonia_battle_of_buenos_aires_events.037.a:0 "Espérons que c'est la fin des radicaux..."

 patagonia_battle_of_buenos_aires_events.038.t:0 "Renaissance de la Central General de los Trabajadores"
 patagonia_battle_of_buenos_aires_events.038.d:0 "Après des discussions avec son colistier Ángel Borlenghi, Baldomero a fait passer aujourd'hui par décret un projet de loi autorisant la Central General de los Trabajadores à réintégrer le Congrès des Syndicats, ce qui en fait le syndicat d'État de facto. Le Congrès, contre toute attente, a sévèrement protesté contre cette mesure, allant jusqu'à prétendre que Baldomero est secrètement réactionnaire en ramenant l'un des syndicats de collaboration avec l'ancien régime. Cependant, le nombre d'adhérents de la CGT a donné beaucoup de pouvoir à Baldomero au Congrès, et avec le soutien du FORA, du CUSC et de l'USA, il ne peut pas abroger son projet de loi. Reste à savoir si cela sécurise la position de Baldomero ou l'affaiblit davantage..."
 patagonia_battle_of_buenos_aires_events.038.a:0 "Ils ont été vaincus dans leur propre jeu, il semble..."

 patagonia_battle_of_buenos_aires_events.039.t:0 "L'USA et le CUSC sont en Conflit Ouvert"
 patagonia_battle_of_buenos_aires_events.039.d:0 "S'il était prévu que le CUSC et l'USA ne verraient pas d'un bon œil le retour de la CGT sur la scène politique, l'ampleur de leur volonté de s'y opposer a été largement sous-estimée. Leurs plaintes sont passées des cris et des insultes à la rébellion pure et simple, avec plusieurs colonnes défilant à Buenos Aires pour tenter de chasser Baldomero du pouvoir. Heureusement pour nous, il semble qu'un manque de coordination et de communication entre eux les ait conduits à entrer en conflit ouvert. Selon nos agents, ils semblent penser que l'un ou l'autre défend notre régime. A la Casa Rosada, beaucoup ont rapidement fait remarquer que c'était peut-être le meilleur moment pour les combattre, en éliminant leurs deux forces avant qu'ils n'aient la possibilité de rallier des renforts. D'autres ont dit qu'il serait peut-être mieux de les attendre, et de s'occuper des forces restantes une fois leur conflit terminé, mais une telle décision serait risquée car elle leur donnerait une chance de se renforcer depuis l'extérieur de la ville. Que devons-nous faire ?"
 patagonia_battle_of_buenos_aires_events.039.a:0 "Allons les combattre maintenant !"
 patagonia_battle_of_buenos_aires_events.039.b:0 "Attendons l'orage..."

 patagonia_battle_of_buenos_aires_events.040.t:0 "Ordre Restauré"
 patagonia_battle_of_buenos_aires_events.040.d:0 "En choisissant de frapper les deux camps pendant qu'ils étaient trop occupés à se battre l'un contre l'autre, la Bataille de Buenos Aires s'est terminée en notre faveur, nos forces ayant réussi à prendre plusieurs colonnes ennemies au dépourvu, ce qui a conduit à une victoire rapide et décisive de nos petites forces. Grâce à cette action, le CUSC et l'USA ont été écartés de toute position de pouvoir, et bien que leurs sièges au Congrès soient conservés, ce n'est qu'une question de temps avant que le président Baldomero ne déclare leurs syndicats illégaux et ne confie tout le pouvoir à la CGT et au FORA."
 patagonia_battle_of_buenos_aires_events.040.a:0 "Une victoire pour le vrai socialisme."

 patagonia_battle_of_buenos_aires_events.42.t.default:0 "Le Corps Expéditionnaire International quitte l'Argentine"
 patagonia_battle_of_buenos_aires_events.42.d.default:0 "Avec la défaite du régime réactionnaire en Argentine, les généraux qui ont aidé notre armée naissante ont rempli leurs objectifs, et les dirigeants de [INT.GetNameDef] les ont rappelés en préparation de l'épreuve de force finale avec l'Allemagne. Bien que nous soyons maintenant livrés à nous-mêmes, les leçons que nous avons apprises avec leur aide nous aideront à créer une force armée capable d'aider l'Internationale dans ses efforts vers la Révolution Mondiale."
 patagonia_battle_of_buenos_aires_events.42.d.only_makhno:0 "Le devoir de Makhno en Argentine a pris fin avec la défaite du régime réactionnaire. Le grand Ukrainien a remporté le triomphe ultime, et le commandement de [INT.GetNameDef] l'a rappelé avant l'affrontement décisif avec l'Allemagne. Bien que nous soyons maintenant seuls, les leçons que nous avons acquises de son aide et de celle des autres membres de la mission militaire nous aideront à construire une force armée capable d'assister l'Internationale dans ses efforts vers la révolution mondiale."
 patagonia_battle_of_buenos_aires_events.42.a:0 "Bonne chance à tous."

 patagonia_battle_of_buenos_aires_events.42.t.INT_gone:0 "Le Corps Expéditionnaire International Bloqué en Argentine"
 patagonia_battle_of_buenos_aires_events.42.d.INT_gone:0 "Avec la défaite du régime réactionnaire de l'Argentine, les généraux qui ont aidé notre armée naissante ont atteint leur objectif. Malheureusement, l'Internationale a été vaincue par les réactionnaires, et les généraux n'ont nulle part où aller. Au moins, ils ont un endroit sûr où rester, et leurs compétences sont encore nécessaires en Argentine..."
 patagonia_battle_of_buenos_aires_events.42.b:0 "Bienvenue dans votre nouveau foyer ... ?"

 patagonia_battle_of_buenos_aires_events.43.t.default:0 "Retour de la Force Expéditionnaire Patagonienne"
 patagonia_battle_of_buenos_aires_events.43.t.only_makhno:0 "Makhno Revient à [ROOT.GetNonIdeologyName]"
 patagonia_battle_of_buenos_aires_events.43.d.default:0 "Avec la défaite du régime argentin, les généraux que nous avions envoyés pour aider leur révolution sont maintenant libres de rentrer chez eux. Leurs objectifs étant remplis, nous les avons rappelés à [Root.GetNameDef] afin qu'ils puissent nous aider dans les prochaines guerres grâce à l'expérience qu'ils ont acquise dans le Grand Sud."
 patagonia_battle_of_buenos_aires_events.43.d.only_makhno:0 "Depuis les années 1930, la Patagonie est un refuge pour les socialistes, les anarchistes et les révolutionnaires du monde entier - un bastion des travailleurs à côté du régime réactionnaire de Buenos Aires. Le troisième corps expéditionnaire international, dirigé par les exilés bolcheviques russes Aleksandr Yegorov, Mikhail Frunze et Iosif Staline, aux côtés de l'anarchiste ukrainien Nestor Makhno, est arrivé au nom de Paris pour contribuer à la révolution mondiale en Amérique du Sud en aidant les révolutionnaires patagoniens. Lorsque les Russes sont rentrés dans leur pays à la suite de la récente guerre civile, l'expédition est passée sous le commandement exclusif de Makhno. Sous la direction de Makhno, le corps expéditionnaire a combattu vaillamment pour vaincre le régime réactionnaire argentin et réaliser l'unification de l'Argentine sous la bannière du drapeau rouge. Une fois leur devoir accompli, le corps expéditionnaire et Makhno sont maintenant sur le chemin du retour à Paris pour poursuivre la cause révolutionnaire."
 patagonia_battle_of_buenos_aires_events.43.d.FOP_defeated:0 "Malgré l'effondrement de l'effort de guerre chilien, les généraux que nous avons envoyés pour aider la Révolution Patagonienne ont réussi à échapper à la capture par les forces réactionnaires [ARG.GetAdjective]s. Ils sont maintenant arrivés à [Root.GetNameDef]. Même si leur mission s'est soldée par un échec, l'expérience qu'ils ont acquise dans le Grand Sud se révélera précieuse dans le conflit à venir contre [GER.GetNameDef]."
 patagonia_battle_of_buenos_aires_events.43.d.FOP_defeated_only_makhno:0 "Depuis les années 1930, la Patagonie est un refuge pour les socialistes, les anarchistes et les révolutionnaires du monde entier - un bastion des travailleurs à côté du régime réactionnaire de Buenos Aires. Le troisième corps expéditionnaire international, dirigé par les exilés bolcheviques russes Aleksandr Yegorov, Mikhail Frunze et Iosif Staline, aux côtés de l'anarchiste ukrainien Nestor Makhno, est arrivé au nom de Paris pour contribuer à la révolution mondiale en Amérique du Sud en aidant les révolutionnaires patagoniens. Lorsque les Russes sont rentrés dans leur pays à la suite de la récente guerre civile, l'expédition est passée sous le commandement exclusif de Makhno. Malgré leurs vaillants efforts, les forces patagoniennes ont été contraintes de battre en retraite à de nombreuses reprises, jusqu'à ce que [FOP.GetLeader] soit finalement obligé de participer à des négociations de paix avec le gouvernement de Buenos Aires. Le corps expéditionnaire et Makhno, ainsi que d'autres dirigeants patagoniens importants, se sont alors enfuis en France, emportant avec eux le rêve que la révolution reviendrait un jour en Argentine."
 patagonia_battle_of_buenos_aires_events.43.a:0 "Bon retour, camarades."

 patagonia_battle_of_buenos_aires_events.44.t:0 "Des Officiers Russes Partent pour la Russie"
 patagonia_battle_of_buenos_aires_events.44.d:0 "Avec une nouvelle Russie Rouge fermement établie, les officiers de l'Internationale qui étaient exilés de Russie ont demandé leur transfert pour aider leurs camarades. Bien que ce soit une honte de les voir partir, leur aide au cours des dernières années a été grandement appréciée, et nous espérons qu'ils réussiront dans leurs entreprises."
 patagonia_battle_of_buenos_aires_events.44.a:0 "Voyagez en sécurité."

