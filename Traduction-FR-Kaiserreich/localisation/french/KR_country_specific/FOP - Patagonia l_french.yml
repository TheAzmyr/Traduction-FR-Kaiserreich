### Intro Screen ###
 FOP_country_intro_background:9 "GFX_FOP_intro"
 FOP_country_intro_header:0 "Les Flammes Révolutionnaires"
 FOP_country_intro_content: "L'Argentine était dans un état de chaos pendant la Weltkrieg, les entreprises britanniques exploitant sa population et ses ressources pour obtenir tout ce qu'elles pouvaient pour la guerre. Cette situation a entraîné des troubles dans tout le pays, mais surtout dans le sud du pays, en Patagonie. Les conditions de travail extrêmement mauvaises ont entraîné la montée du socialisme et du syndicalisme, des milliers de personnes refusant de travailler et se livrant à des émeutes dans les rues. Les Britanniques ont forcé le gouvernement argentin à intervenir, transformant les émeutes en rébellion lors des événements qui ont conduit à la Semana Tragica. La situation n'a cessé de s'aggraver à partir de là, la LP prenant de l'ampleur dans les principales villes, en particulier au sein de l'oligarchie de Buenos Aires.\n\nCependant, dans le sud de l'Argentine, un nouveau type d'agitation se développe. Ce qui avait commencé comme une simple grève de travailleurs ruraux s'est transformé en une grève générale dans le sud, exigeant le paiement des salaires dus depuis des mois et l'amélioration des conditions de travail. Bien qu'un accord ait été conclu dans un premier temps avec la création du "Premier Accord Rural de Patagonie", lorsque les propriétaires terriens n'ont pas tenu leurs promesses, les travailleurs ont déclenché une nouvelle grève générale, obligeant une expédition dirigée par le lieutenant-colonel Hector Benigno Varela à riposter par les armes. Les travailleurs, qui font confiance à Varela après qu'il a contribué à l'élaboration du premier accord, tentent de négocier avec l'officier, mais se heurtent à une terrible réalité : Varela est là pour exiger la reddition inconditionnelle des grévistes et il est prêt à fusiller tous ceux qui s'y opposent pour garder le contrôle de la Patagonie."

 FOP_country_intro_header_1:0 "La Patagonie Insurgée"
 FOP_country_intro_content_1: "Les travailleurs, ralliés à la figure d'Antonio Soto et de Jose "Facon Grande" Font, décident que l'heure de la révolution a sonné. Malgré la clause de désarmement contenue dans l'accord rural initial, la plupart des anarchistes de Soto avaient laissé leurs armes à Alfredo "El Toscano" Fonte, après que celui-ci et d'autres "anarchistes" plus radicaux eurent refusé l'accord, et Soto se retrouva donc obligé de s'allier avec le bandit patagonien pour obtenir l'équipement nécessaire à l'armement des travailleurs.\n\nAprès les premières victoires de l'armée, les travailleurs remportent une victoire décisive à la ferme La Anita et, grâce à la coordination de la FORA par le biais de lignes télégraphiques et de passeurs de messages, la deuxième grande grève patagonique ne cesse de prendre de l'ampleur, l'armée argentine étant incapable d'y faire face sans déclencher une forte réaction politique dans la capitale à l'encontre de la populaire UCR au pouvoir."

 FOP_country_intro_header_2:0 "Le Frente Obrero Patagonico Contemporain"
 FOP_country_intro_content_2: "Bien des années plus tard, les feux de la révolution continuent de brûler en Patagonie. Le Chili a dû intervenir pour protéger le FOP contre le Nord, ce qui lui permet d'exercer une grande influence sur la façon dont le pays est dirigé. Antonio Soto, chef de la FORA et l'un des principaux participants à la révolution, dirige le pays depuis lors, à la tête d'une coalition lâche et fragile d'anarchistes, de communistes et de radicaux-socialistes. En raison de l'instabilité politique, des élections en bonne et due forme n'ont pas encore eu lieu, mais Soto a promis de quitter son poste dès que la crise avec l'Argentine aura pris fin, quel qu'en soit le résultat.\n\nCertains craignent que les élections n'aient pas lieu à temps, car la montée des Carlés dans le nord fait craindre une invasion imminente. Cependant, la grève de Patagonie étant considérée par beaucoup comme le phare de l'anarchisme et du socialisme, le soutien international de l'Internationale, des anarchistes volontaires et des bolcheviks exilés ne manque pas, et les travailleurs qui semblent bloqués dans une terre désolée comme la Patagonie peuvent encore avoir une chance..."

 FOP_guide:9 "§MSindicatos - Radicales§! / §MSindicatos - Moderados§! ($syndicalist_coloured$)\n£white_dot Pour que les radicaux l'emportent, il faut que Giovanni obtienne la majorité aux élections américaines ; pour que les modérés l'emportent, il faut que Soto et Arango l'emportent.\n£white_dot Ayez plus de popularité Syndicaliste que Radical Socialiste ou Totaliste une fois que la priorité "Le Premier Congrès National des Syndicats" est terminée.\n£white_dot Pour éviter un coup d'état communiste avec les radicaux : faites sauter les ponts dans "Question du Paraná" et tenez bon sur les barricades dans "Défense de la Ville".\n£white_dot Pour éviter un coup d'état radical avec les modérés : arrêtez Giovanni dans "Rumeurs de Coup d'État".\n\n§MFORA - Moderados§! / §MFORA - Ugartistas§! ($radical_socialist_coloured$)\n£white_dot Pour faire gagner les Ugartistas, choisissez de faire gagner les Ugartistas aux élections du 9ème FORA ; pour faire gagner les modérés, choisissez de faire gagner les Justo-Palacios.\n£white_dot Ayez plus de popularité Radical-Socialiste que Syndicaliste ou Totaliste une fois que la priorité "Le Premier Congrès National des Syndicats" est terminée.\n£white_dot Pour éviter un coup d'état communiste/anachiste radical après avoir complété la priorité "Collaborer avec la CGT" : choisissez le conflit immédiat dans "L'USA et le CUSC sont en Conflit Ouvert".\n\n§MComité de Unión Sindical Clasista§! ($totalist_coloured$)\n£white_dot Ayez plus de popularité Totaliste que Radical Socialiste ou Syndicaliste une fois que la priorité "Le Premier Congrès National des Syndicats" est terminée.\n£white_dot Pour éviter un coup d'état anarchiste radical choisissez les options suivantes : "Nous avons besoin de cette usine ! Marchez vers le nord !", "Allez vers la Plaza San Martin" et "Concentrez-vous sur l'aide aux offensives au sud et à l'ouest".\n*Cela n'est qu'une des nombreuses manières pour les communistes de survivre au coup d'état.\n£white_dot Environ 9 mois après avoir complété la priorité "La Suprématie Communiste", l'évènement "Une Question d'Andésie" apparaitra, et accepter nous donnera accès à la décision pour former l'Andésie."

