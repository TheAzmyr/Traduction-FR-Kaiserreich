 patagonia_battle_of_buenos_aires_events.46.t:0 "Les officiers reviennent de [FROM.GetNonIdeologyName]"
 patagonia_battle_of_buenos_aires_events.46.d:0 "Avec le déclenchement d'une révolution en Russie, le maréchal Toukhatchevski et ses collègues servant dans les rangs de l'Internationale après leur exil suite à l'échec de la Révolution d'Octobre, sont revenus à [ROOT.Capital.GetCapitalVictoryPointName], et sont prêts à nous aider une fois de plus à sauver la Russie des réactionnaires."

### X Takes Power ###

 patagonia_battle_of_buenos_aires_events.99.t1:0 "La Lutte Finale pour le Pouvoir des Communistes"
 patagonia_battle_of_buenos_aires_events.99.t2:0 "Victoire finale des anarchistes radicaux"
 patagonia_battle_of_buenos_aires_events.99.t3:0 "Giovanni a été déclaré coupable et emprisonné"
 patagonia_battle_of_buenos_aires_events.99.t4:0 "Baldomero remporte la victoire"
 patagonia_battle_of_buenos_aires_events.99.d1:0 "Alors que les Forces Anarchistes se rendent enfin et que Severino di Giovanni est jugé, une lutte de pouvoir a éclaté dans les rangs du CUSC. L'inaction du président Ghioldi ayant presque provoqué l'effondrement complet du gouvernement révolutionnaire au profit des "agents réactionnaires", Justo a réussi à rassembler un vote de défiance au sein de leur parti, qui a retiré son soutien à Ghioldi au Congrès. Ayant perdu tous ses alliés et ne trouvant aucune issue, Ghioldi a choisi de démissionner de son poste, laissant la décision de savoir qui sera le nouveau président à la faction majoritaire du TUC. Les syndicats USA étant presque complètement délégitimés par les actions de Di Giovanni, le CUSC est devenu sans aucun doute la faction majoritaire du TUC, et avec le pouvoir qui leur est conféré, ils ont élu comme président le héros des récents événements, le général Liborio Justo, pour diriger la nation dans un proche avenir. Après avoir prêté serment, Justo a prononcé un discours émouvant déclarant que la révolution argentine n'est que le premier pas vers la libération du prolétariat des impérialistes, en Amérique."
 patagonia_battle_of_buenos_aires_events.99.d2:0 "Avec des renforts arrivant du sud, les colonnes anarchistes ont pu avancer de Zarate vers Rosario, écrasant les forces communistes sur leur passage et au moment où ils étaient à la périphérie de la ville, les forces communistes nous avaient offert leur reddition. Le président Giovanni l'a accepté, mais a adopté un projet de loi, largement soutenu par le Congrès des Syndicats, pour interdire au CUSC de détenir le moindre siège. Bien que cela ait provoqué quelques remous parmi les membres du Parti Communiste, leurs forces ayant été décimées et risquant la prison, l'exil ou même l'exécution pure et simple pour avoir trahi la révolution, la plupart d'entres eux ont respecté l'interdiction et ont démissionné du Syndicat et par la suite le parti. Le nouvel afflux de membres dans les FORA et les syndicats USA a maintenant considérablement renforcé le pouvoir que Giovanni et les USA détiennent sur la nation. Disposant d'une nation entièrement sous son commandement, il reste à voir si la vision de Giovanni d'une nation sans gouvernement parviendra à survivre, dans la pratique."
 patagonia_battle_of_buenos_aires_events.99.d3:0 "Après avoir présenté l'information du projet d'assassinat de Giovanni à Soto et Arango au Congrès, les membres du Congrès, même ceux qui occupent des sièges apparemment radicaux, ont plaidé coupable dans cette affaire et Giovanni va maintenant croupir dans le pénitencier d'Ushuaia. Grâce à cette décision, l'équilibre du pouvoir dans l'USA est désormais solidement ancré dans le camp des modérés, les radicaux ayant perdu leur chef et leurs proches partisans ayant été délégitimés. Maintenant, c'est au président Soto et à l'USA avec une majorité de sièges au Congrès de s'occuper de ramener l'Argentine du bord du chaos vers une Utopie Socialiste."
 patagonia_battle_of_buenos_aires_events.99.d4:0 "Face à l'USA et au CUSC, Baldomero a triomphé et écrasé les paramilitaires des deux groupes à Buenos Aires. Ordonnant au reste de leurs forces de se retirer sous l'autorité du Congrès désormais consolidé, Baldomero a conservé son poste de président malgré les obstacles. La CGT et le FORA étant désormais les forces dominantes du TUC, Baldomero est prêt à lancer la reconstruction de l'Argentine et à voir se réaliser les idéaux révolutionnaires du Frente Obrero, ou du moins, ce qu'il envisageait dans le Frente Obrero..."
 patagonia_battle_of_buenos_aires_events.99.a:0 "Viva el Secretario General Justo!"
 patagonia_battle_of_buenos_aires_events.99.b:0 "Viva el Compañero Di Giovanni !"
 patagonia_battle_of_buenos_aires_events.99.c:0 "Viva la Anarquia !"
 patagonia_battle_of_buenos_aires_events.99.d:0 "Viva Baldomero !"

 patagonia_battle_of_buenos_aires_events.101.t:0 "Le CUSC prend le pouvoir"
 patagonia_battle_of_buenos_aires_events.101.d:0 "Dirigées par le désormais célèbre général Liborio Justo, les forces communistes se sont ralliées et ont réussi à atteindre la maison présidentielle après avoir vaincu les forces anarchistes sur son passage, emprisonnant les membres de l'USA encore coincés dans le bâtiment et se déclarant Président de la Commune Argentine. Le Congrès des Syndicats est convoqué et les membres de l'USA sont purement et simplement expulsés du Congrès, les autres syndicats reconnaissant le nouveau président, que ce soit par loyauté ou par peur. Il reste à savoir si cette initiative permettra d'assurer le pouvoir du Congrès ou de le miner et de le concentrer sur le président. Ce que l'on sait, c'est que l'équilibre du pouvoir dans la nation continue à ne changer que par des moyens violents..."
 patagonia_battle_of_buenos_aires_events.101.a:0 "La Révolution requiert des sacrifices."

 patagonia_battle_of_buenos_aires_events.103.t:0 "Les Anarchistes radicaux réussissent à prendre le pouvoir"
 patagonia_battle_of_buenos_aires_events.103.d:0 "Malgré tous les efforts du CUSC, les forces de Severino di Giovanni ont réussi à prendre le contrôle de la Casa Rosada après avoir traité avec les forces communistes, emprisonné le président et l'avoir forcé à signer une démission, remettant le pouvoir à l'USA et au désormais président Severino di Giovanni. Le Congrès des Syndicats a ensuite été convoqué, et le nouveau président a officiellement prêté serment, avec une certaine coercition nécessaire envers certains des syndicats opposés. Avec cette prise de pouvoir hostile, beaucoup spéculent que l'USA détient désormais un pouvoir incontesté, et que le Congrès des Syndicats ne détient plus aucun pouvoir réel. Reste à savoir si cela signifie que le règne de Giovanni sera plus autocratique, ou moins, étant donné ses idées anarchistes..."
 patagonia_battle_of_buenos_aires_events.103.a:0 "Quel paradoxe."

### Misc Monarchy Events ###
 araucania_events.01.t:0 "Statut de l'immigration"
 araucania_events.01.d:0 "Lors de la Conquête du Désert, le gouvernement argentin était désireux d'attirer des colonies dans la région. Parmi ceux qui sont venus se trouvaient des colons gallois, qui avaient établi la communauté de Y Wladfa en 1865. Bien qu'ils soient les plus célèbres, il existe également de nombreuses autres colonies européennes dans la région. Ces colonies sont considérées  par les autochtones comme un exemple de remplacement culturel, et même si ces colonies seront autorisées à rester pour des raisons de stabilité dans notre royaume, nous devrons décider si nous voulons continuer à encourager les colons à continuer à venir dans notre nation."
 araucania_events.01.a:0 "Nous allons réduire l'immigration."
 araucania_events.01.b:0 "La Patagonie est ouverte à tous!"

 araucania_events.02.t:0 "La Question de la Religion"
 araucania_events.02.d:0 "Avant la colonisation, les Mapuches avaient un vaste système de croyances. Leur religion est similaire aux autres croyances indigènes du continent, elle est décentralisée et largement centrée sur les mythes et les esprits. Bien que de nombreux efforts aient été déployés pour répandre le christianisme dans la région, il y a toujours eu des partisans de l'ancien système ; dans certains cas, les anciens mythes mapuches ont même été intégrés aux légendes locales. Dans le cadre de nos efforts pour obtenir le soutien des groupes mapuches, beaucoup demandent au roi de reconnaître l'ancienne foi comme religion officielle du royaume. D'autre part, il y a le cercle restreint des conseillers du roi qui sont profondément influencés par les enseignements intégristes hautement catholiques, ils soutiennent que nous devons adopter le catholicisme comme notre foi officielle et intensifier les efforts pour diffuser la foi. D'autres membres du cabinet ont suggéré que nous ne prenions aucun parti et que nous permettions aux deux groupes de coexister et de se répandre en paix dans notre nation. Que devons-nous décider ?"
 araucania_events.02.a:0 "Donnez aux traditions Mapuche la place qui leur revient."
 araucania_events.02.b:0 "Le Catholicisme est là pour rester."
 araucania_events.02.c:0 "Nous devrions lutter pour la tolérance dans notre société - laisser chaque foi avoir sa place."

### News Events ###
 patagonia_news.1.t:0 "Déclaration de [FROM.GetNameDef]"
 patagonia_news.1.d:0 "Les forces du Frente Obrero Patagónico ont triomphé de façon décisive de l'Argentine de Carlés et se sont emparées de la capitale Buenos Aires. Avec cette victoire, les socialistes ont ouvertement proclamé la création d'une "véritable" [FROM.GetName] et le début d'une nouvelle ère pour le socialisme en Amérique du Sud. Un certain nombre de personnalités de l'administration précédente ainsi que d'autres notables ont été vus en train de fuir le pays par bateau.\n\nBien que la majorité de la population du pays reste opposée par tempérament aux politiques socialistes, l'avènement d'une Argentine syndicaliste pourrait bouleverser l'équilibre délicat de la politique régionale pour les années à venir."
 patagonia_news.1.a:0 "Une grande victoire pour le socialisme."

 patagonia_news.2.t:0 "Les socialistes modérés restaurent [FROM.GetNameDef]"
 patagonia_news.2.d:0 "Lorsque la guerre faisait rage entre l'Argentine de Carlés et la Patagonie soutenue par le Chili, personne n'aurait pensé que [FROM.GetNameDef] survivrait. Par un étonnant retournement de situation, la coalition américaine dirigée par Palacios a déclaré que [FROM.GetNameDef] renaissait et que la constitution suspendue était rétablie.\n\nIntégrant de nombreux membres des autres factions, ils ont commencé à mettre en œuvre un système démocratique plus libéral que celui de leurs camarades ou du régime de Carles. On ne sait pas si la Patagonie survivra aux turbulences d'un tel changement de régime, mais beaucoup espèrent en ce régime naissant et en sa politique isolationniste."
 patagonia_news.2.a:0 "Nous leur souhaitons bonne chance."

 patagonia_news.3.t:0 "Les communistes prennent le pouvoir en Argentine"
 patagonia_news.3.d:0 "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait s'installer lentement pour la nation argentine. Cependant, les résultats du récent congrès syndical argentin ne semblent pas avoir été satisfaisants pour le Comite de Unidad Sindical Clasista (CUSC), qui, sous la direction de l'actuel président Liborio Justo, est à l'origine d'un coup d'État.\n\nBien qu'elles aient rencontré une certaine résistance, les forces du jeune gouvernement n'ont pas été en mesure d'arrêter les communistes, et le Congrès contrôle désormais entièrement le CUSC. Il reste à voir si cela mettra fin aux violentes disputes politiques en Argentine ou si cela attisera davantage les tensions au sein d'une population épuisée par la guerre..."
 patagonia_news.3.a:0 "Les appels à l'unité des socialistes n'ont qu'une portée limitée, semble-t-il..."
 patagonia_news.3.b:0 "Camarade contre camarade, est-ce vraiment la voie à suivre ?"

 patagonia_news.4.t:0 "Des anarchistes radicaux prennent le pouvoir en Argentine"
 patagonia_news.4.d:0 "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semble s'installer lentement pour la nation argentine. Cependant, les résultats du récent congrès syndical argentin ne semblent pas avoir été satisfaisants pour l'Unión Sindical Argentina (USA). Alors que les modérés ont accepté les résultats, les radicaux ont rapidement organisé leur propre prise de pouvoir, sous la direction de Severino di Giovanni.\nAprès avoir marché sur la maison présidentielle, ils ont pris le contrôle du Congrès, où Severino a prêté serment en tant que président et où les syndicats rivaux de l'USA ont été exclus du Congrès.\nIl reste à voir si cela mettra fin aux violentes disputes politiques en Argentine ou si cela attisera davantage les tensions avec la population fatiguée par la guerre..."
 patagonia_news.4.a:0 "Les appels à l'unité des socialistes n'ont qu'une portée limitée, semble-t-il..."
 patagonia_news.4.b:0 "Camarade contre camarade, est-ce vraiment la voie à suivre ?"

 patagonia_news.5.t:0 "Le président [FOP.GetAdjective] retrouvé mort"
 patagonia_news.5.d:0 "Après la victoire des socialistes dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Les résultats indiquant une nette majorité pour l'Unión Sindical Argentina (USA), beaucoup s'attendaient à ce que le nouveau gouvernement stabilise enfin la situation. Cependant, il semble que cela n'ait pas été le cas, puisque le président Antonio Soto et son principal allié politique, Emilio Lopez Arango, ont été retrouvés morts.\nLes modérés de l'USA, désormais sans chef, ont rapidement perdu leur emprise sur le syndicat au profit du chef des radicaux, Severino di Giovanni, qui n'a pas tardé à découvrir une conspiration des autres factions du Congrès et a rapidement pris le pouvoir. Si beaucoup considèrent la découverte de cette conspiration comme le tournant de la stabilité politique argentine, d'autres se demandent si le règne de Severino sera à la hauteur de celui de ses prédécesseurs."
 patagonia_news.5.a:0 "Quelle barbarie !"
 patagonia_news.5.b:0 "Espérons que le nouveau président saura gérer la situation."

 patagonia_news.6.t:0 "Le président Baldomero démis de ses fonctions"
