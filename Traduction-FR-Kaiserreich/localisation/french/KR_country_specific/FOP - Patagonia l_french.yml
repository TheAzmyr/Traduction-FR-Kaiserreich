### Andesia decisions ###

 FOP_Andesian_formation_decisions: "Le Projet Andésie"
 FOP_Andesian_formation_decisions_desc: "Andésie - un rêve de [ROOT.GetLeader] - est envisagé comme un état qui unira l'Amérique du Sud hispanique, des montagnes du Chili aux champs de pétrole du Venezuela, sous la bannière communiste, avec lui-même comme chef guidant l'Amérique du Sud unie vers un avenir meilleur..."
 FOP_declare_Andesia: "Déclarer l'Andésie !"
 FOP_declare_Andesia_desc:9 "Après l'indépendance des États-Unis d'Amérique en 1776 et d'Haïti en 1804, la lutte pour l'indépendance des pays hispano-américains a suscité un sentiment d'unification, notamment en Amérique du Sud, où des efforts de coopération ont été déployés sous la direction de Simón Bolvar au nord et de José de San Martn au sud.\nLe déclin du panaméricanisme sud-américain survient avec la montée du nationalisme dans la région. La Fédération Centraméricaine se désintègre en 1838, le Venezuela et l'Équateur se retirent de la Grande Colombie en 1830, l'Argentine et le Brésil se disputent continuellement l'Uruguay, les trois pays défont le Paraguay dans la guerre du Paraguay (1865-1870), et le Chili défait le Pérou et la Bolivie dans la guerre du Pacifique.\nLe 20e siècle, cependant, ramène les idées d'unification au goût du jour. Les puissances impérialistes tentant de soumettre les nations sud-américaines par la domination économique, l'influence politique et la force militaire, [ROOT.GetLeader] estime que la seule façon pour l'Amérique hispanique de se défendre contre l'impérialisme est de forger un front sud-américain uni.\nUne nouvelle entité, 'Andésie', est envisagée par [ROOT.GetLeader] comme un état qui unira l'Amérique du Sud hispanique des montagnes du Chili aux champs de pétrole du Venezuela sous la bannière communiste, avec lui-même comme leader guidant l'Amérique du Sud unie vers un avenir meilleur..."

### Andesia events ###
 patagonia_events.499.t:9 "Une question sur l'Andésie"
 patagonia_events.499.d:9 "Après l'indépendance des États-Unis d'Amérique en 1776 et d'Haïti en 1804, la lutte pour l'indépendance des pays hispano-américains après 1810 a suscité un sentiment d'unification, en particulier en Amérique du Sud, où des efforts de coopération ont été déployés sous la direction de Simón Bolívar au nord et de José de San Martín au sud.\n\nLe déclin du panaméricanisme sud-américain s'est produit au XIXe siècle avec la montée des nationalismes dans la région. La Fédération centraméricaine s'est désintégrée en 1838, le Venezuela et l'Équateur se sont retirés de la Grande Colombie en 1830, l'Argentine et le Brésil se sont continuellement disputés l'Uruguay, les trois pays ont uni leurs forces pour vaincre le Paraguay lors de la guerre du Paraguay (1865-1870), et le Chili a vaincu le Pérou et la Bolivie lors de la guerre du Pacifique.\n\nLe XXe siècle, cependant, redonne vie aux idées hispano-américanistes. Alors que les puissances impérialistes tentent de soumettre les nations sud-américaines par la domination économique, l'influence politique et la force militaire, [ROOT.GetLeader] estime que le seul moyen pour l'Amérique hispanique de se défendre contre l'impérialisme est de forger un front sud-américain uni.\n\nUne nouvelle entité, 'Andésie', est envisagée par [ROOT.GetLeader] comme un état qui unira l'Amérique du Sud hispanique, des montagnes du Chili aux champs de pétrole du Venezuela, sous la bannière communiste, avec lui-même comme leader guidant l'Amérique du Sud unie vers un avenir meilleur. Allons-nous nous efforcer de réaliser cette utopie ?"
 patagonia_events.499.a:0 "Oui, il est temps d'unir l'Amérique du Sud !"
 patagonia_events.499.b:0 "Ce n'est qu'un rêve..."

 patagonia_events.500.t:0 "Déclaration de l'Andésie"
 patagonia_events.500.d:0 "Aujourd'hui, nous célébrons la Déclaration d'Andésie, qui unifie toute l'Amérique du Sud hispanique sous une seule bannière, des hauts plateaux du Chili aux jungles de l'Équateur, jusqu'aux champs de pétrole du Venezuela ! Cette réalisation stupéfiante a été rendue possible par une série de guerres, et aujourd'hui, il y a une parade à Buenos Aires avec les troupes argentines victorieuses qui traversent la ville et saluent les membres du haut commandement et, bien sûr, le président Justo. Des survivants humiliés et affamés de la révolte à l'hégémon de l'Amérique du Sud, cela peut sembler un conte de fées, mais c'est devenu une réalité."
 patagonia_events.500.a:0 "Vive le président Justo ! Vive l'Andésie !"

 patagonia_events.501.t:0 "Le Premier Congrès Andin"
 patagonia_events.501.d:0 "Les membres des partis socialistes de toute l'Andesie ont été invités au Premier Congrès Andin à Buenos Aires. Ce congrès de quatre semaines déterminera l'organisation gouvernementale de l'Andésie et créera les bases de l'État.\n\nLa principale question pour le congrès est de définir le système de gouvernement. Le plan du président Justo est de faire de l'Andésie un pays unifié sans autonomie régionale, bien que la plupart des membres du mouvement socialiste préfèrent que l'Andésie soit une fédération. Justo aura plus d'autorité sur l'Andésie dans le cadre d'un gouvernement unitaire, et il rencontrera moins d'opposition dans le cadre d'un système fédéral. Après plusieurs jours de discussions, la décision du président est la suivante :"
 patagonia_events.501.a:0 "Le Fédéralisme assurera la stabilité de l'Andésie !"
 patagonia_events.501.b:0 "Le système unitaire est poussé par Justo."

### Army Tree ###

 FOP_the_revolutionary_army:0 "L'Armée Révolutionnaire"
 FOP_the_revolutionary_army_desc:0 "Notre armée est passée des humbles débuts d'une milice en difficulté à l'avant-garde héroïque qui a libéré Buenos Aires. Leur répit sera cependant de courte durée, car les réactionnaires qui nous entourent ne veulent rien d'autre que nous priver de la liberté que nous avons durement acquise. Nous devons nous préparer aux conflits qui nous attendent en organisant correctement cette force de combat."

 FOP_focus_on_decentralization: "Prioriser la Décentralisation"
 FOP_focus_on_decentralization_desc: "Au lieu de s'appuyer sur une structure de commandement descendante rigide, notre armée est une armée du peuple qui peut agir de sa propre initiative. En leur donnant la liberté dont ils ont besoin pour battre le fer tant qu'il est chaud au lieu de s'occuper de la bureaucratie militaire, nous renforcerons le potentiel de nos milices."

 FOP_keep_the_militias: "Maintenir les Milices"
 FOP_keep_the_militias_desc: "Les milices rouges et les guérilleros ont gagné la dernière guerre et ils gagneront aussi la prochaine. Au lieu d'adopter les doctrines ratées de nos oppresseurs vaincus, nous utiliserons les ressources de notre nouvel État pour renforcer la force qui a gagné notre liberté en premier lieu."

 FOP_command_structure_reorganization: "Réorganisation de la Structure de Commandement"
 FOP_command_structure_reorganization_desc: "Après avoir supprimé la nature restrictive d'une hiérarchie militaire conventionnelle, notre armée est une armée du peuple qui se bat pour le peuple. C'est une armée de travailleurs révolutionnaires qui se battent pour une cause juste plutôt que pour de grandes ambitions et une armée de paysans qui savent être autonomes sans dépendre d'ordres aboyés."

 FOP_a_rifle_for_every_man: "Un Fusil pour chaque Homme"
 FOP_a_rifle_for_every_man_desc: "L'empressement de notre peuple à rejoindre les rangs de notre milice signifie que nos bureaux d'enrôlement ont souvent plus de volontaires que nous avons de fusils dans nos armureries. Pour remédier à ce problème, nous devons affiner notre production de fusils afin de pouvoir armer chaque aspirant révolutionnaire en Argentine !"

 FOP_a_red_army: "Une Armée Rouge"
 FOP_a_red_army_desc: "Les milices ont peut-être gagné la partie grâce à notre détermination et à notre ruse. Cependant, à l'avenir, nous devrions transformer cette force de guérilla en une armée professionnelle permanente capable de combattre l'ennemi."

 FOP_socialist_military_industry:0 "Industrie Militaire Socialiste"
 FOP_socialist_military_industry_desc:0 "Notre armée révolutionnaire a commencé lorsque nous avons fabriqué nos propres armes dans nos maisons et nos ateliers pour nous protéger des oppresseurs. Avec toutes les ressources de l'État, nous sommes maintenant en mesure de construire une industrie militaire à part entière pour soutenir l'expansion de notre armée révolutionnaire."

 FOP_an_army_of_professionals:0 "Une Armée de Professionnels"
 FOP_an_army_of_professionals_desc:0 "En poursuivant nos réformes, nous allons progressivement transformer nos milices endurcies en une armée disciplinée, en combinant les meilleures qualités de l'ancien et du nouveau système. Lorsque nous aurons terminé, notre armée sera composée de soldats professionnels, bien entraînés et dirigés par les meilleurs officiers issus de la guerre révolutionnaire."

 FOP_no_quarter_for_counter_revolutionaries:0 "Pas de Quartier pour les Contre-Révolutionnaires"
 FOP_no_quarter_for_counter_revolutionaries_desc:0 "Le passé unique de notre armée en tant qu'armée de guérilla signifie que la plupart de nos officiers ont une grande expérience en tant qu'insurgés. Puisqu'ils connaissent toutes les ficelles du métier, cela signifie qu'ils savent aussi comment briser toute forme d'insurrection contre-révolutionnaire si elle se forme dans les pays que nous avons libérés."

 FOP_establish_a_new_hierarchy:0 "Établir une Nouvelle Hiérarchie"
 FOP_establish_a_new_hierarchy_desc:0 "Une force décentralisée peut gagner des batailles sur le plan tactique, mais sur le plan stratégique, elle ne vaut souvent pas mieux qu'une foule en colère. Comme nous ne manquons pas de chefs expérimentés, nous devrions être en mesure de créer une nouvelle structure de commandement avec des officiers triés sur le volet parmi les unités les plus expérimentées pour diriger notre nouvelle armée."

 FOP_militarization_of_electronics: "Militarisation de l'Électronique"
 FOP_militarization_of_electronics_desc: "Bien qu'il s'agisse d'un secteur historiquement sous-développé de l'industrie argentine, notre armée a clairement indiqué qu'elle souhaitait moderniser l'électronique que nous produisons afin qu'elle puisse être utilisée pour améliorer l'efficacité de nos forces armées et de nos départements de recherche et développement. Peut-être devrions-nous allouer des fonds à ces efforts ?"

 FOP_colegio_militar_de_la_revolucion:0 "Colegio Militar de la Revolución"
 FOP_colegio_militar_de_la_revolucion_desc:0 "En raison de sa fondation en tant qu'armée insurrectionnelle, nos forces ont principalement évolué à travers les épreuves du feu. Avec le collège militaire de Buenos Aires sous notre contrôle, cependant, il est temps que nous commencions à utiliser ses installations pour former la prochaine génération de notre avant-garde révolutionnaire."

 FOP_copy_foreign_models: "Copie de Modèles Étrangers"
 FOP_copy_foreign_models_desc: "Notre guerre de libération a entraîné l'afflux dans notre pays d'innombrables milliers d'armes et d'autres équipements en provenance des puissances européennes. L'étude de ces armes et leur utilisation comme modèle pour la production d'armes futures nous permettrait de rattraper plus rapidement les industries d'armement étrangères."

 FOP_no_forts_left_standing:0 "Aucun Fort ne Reste Debout"
 FOP_no_forts_left_standing_desc:0 "Depuis la création de notre armée, nous avons eu du mal à surmonter les fortifications ennemies. En modernisant à la fois nos pièces d'artillerie de campagne et l'équipement utilisé par nos ingénieurs, notre armée sera beaucoup plus puissante à l'offensive."

 FOP_expand_the_vanguard:0 "Étendre l'Avant-Garde"
 FOP_expand_the_vanguard_desc:0 "Les nombreux types de conditions extrêmes sur les champs de bataille auxquels nous sommes confrontés nécessitent que nous permettions une expansion de notre branche des forces spéciales. Elles continueront à servir d'avant-garde à notre lutte révolutionnaire et leurs compétences continueront à sauver la vie de nos fantassins réguliers."

 FOP_protecting_the_andes: "Protéger les Andes "
 FOP_protecting_the_andes_desc: "En raison des vastes étendues de montagnes qui nous entourent, le déploiement de forces spécialisées, entraînées à surmonter ces conditions géographiques difficiles et dotées d'un équipement moderne, nous donnerait un avantage dans les futurs conflits sur ces terrains."

 FOP_citera:0 "CITERA"
 FOP_citera_desc:0 "Les besoins toujours croissants de notre armée pour améliorer son équipement ont nécessité la création d'un institut de recherche consacré uniquement aux avancées technologiques de la lutte révolutionnaire armée."

 FOP_crossing_the_rivers: "Traverser les Rivières"
 FOP_crossing_the_rivers_desc: "Depuis les nombreux fleuves d'Argentine jusqu'aux forêts amazoniennes, il existe de nombreux champs de bataille potentiellement inhospitaliers et dangereux que notre armée doit surmonter. Plutôt que de gaspiller frivolement la vie de nos soldats, nous laisserons ces tâches aux forces d'élite de notre armée."

 FOP_rapid_coastal_guard_expansion:0 "Expansion Rapide de la Garde Côtière"
 FOP_rapid_coastal_guard_expansion_desc:0 "Nous devons restaurer nos garde-côtes en toute hâte. Traditionnellement, elle a agi pour nous aider à protéger notre industrie de la pêche, mais à l'avenir, la menace de guerre signifie que nous devons nous assurer que notre long littoral est protégé des navires et sous-marins hostiles."

 FOP_the_second_dreadnought_race: "La Deuxième Course aux Dreadnoughts"
 FOP_the_second_dreadnought_race_desc:0 "La marine argentine était autrefois la plus puissante d'Amérique du Sud. Si nous voulons reconquérir l'Atlantique aux mains des capitalistes, nous devons reprendre ce rôle et construire à nouveau une puissante flotte de vaisseaux capitaux. Nos chantiers navals devront travailler jour et nuit si nous voulons gagner la deuxième course de cuirassés sud-américaine !"

 FOP_an_army_extension:0 "Extension de l'Armée"
 FOP_an_army_extension_desc:0 "La fonction première de l'armée de l'air doit être de soutenir notre armée lorsqu'elle porte le flambeau de la révolution en avant. En tant que tel, nous nous concentrerons sur des avions de soutien rapproché qui dévasteront l'opposition sur terre."

 FOP_an_independent_air_force:0 "Une Force Aérienne Indépendante"
 FOP_an_independent_air_force_desc:0 "Plutôt que d'être là pour compléter une branche existante, nous laisserons notre force aérienne se concentrer sur ses forces naturelles. Ainsi, l'armée de l'air sera une branche indépendante de notre armée, se concentrant sur la suprématie aérienne et la destruction des cibles stratégiques de notre ennemi."

 FOP_armada_de_los_pueblos:0 "Armada de los Pueblos"
 FOP_armada_de_los_pueblos_desc:0 "Après avoir récupéré toutes les terres argentines, nous devons maintenant récupérer les mers aussi. En fondant officiellement la Marine du peuple et en établissant ses institutions de base, nous ferons notre premier pas audacieux dans cette direction."

 FOP_esquela_naval_militar:0 "Escuela Naval Militar"
 FOP_esquela_naval_militar_desc:0 "Vers la fin de la guerre, les connaissances institutionnelles de l'ancien régime ont disparu avec lui. Si nous voulons que notre marine soit capable de défier les réactionnaires dans l'océan Atlantique à l'avenir, nous devons restaurer l'ancien collège naval sous une administration loyale afin de pouvoir former la prochaine génération d'officiers de marine."

 FOP_argentinian_navy_schematics: "Schémas de la Marine Argentine"
 FOP_argentinian_navy_schematics_desc: "À la fin de la guerre, la flotte de l'ancien régime a capitulé devant nous alors que nous marchions vers la victoire. Nous avons pu capturer les schémas navals de la marine argentine afin de reconstruire et d'agrandir la flotte révolutionnaire."

 FOP_revive_astarsa:0 "Raviver ASTARSA"
 FOP_revive_astarsa_desc:0 "L'histoire de l'Argentine en tant que puissance navale a pris fin brutalement lorsque l'ancien régime a sabordé sa flotte à la fin de la guerre révolutionnaire. Ramener ses anciennes installations de construction navale et les mettre au service de la révolution devrait être notre priorité absolue si nous voulons à nouveau disputer l'Atlantique."

 FOP_british_naval_assistance: "Assistance Navale Britannique"
 FOP_british_naval_assistance_desc: "L'Union Britannique peut se targuer de posséder la plus grande marine révolutionnaire du monde et les plus riches traditions navales de l'Internationale. Grâce aux liens développés avec nos camarades révolutionnaires, ils sont prêts à nous envoyer une poignée d'ingénieurs pour superviser notre programme de modernisation navale."

 FOP_cut_the_arteries_of_capitalism:0 "Couper les Artères du Capitalisme"
 FOP_cut_the_arteries_of_capitalism_desc:0 "Notre marine ne pourra pas égaler celle des capitalistes assez rapidement pour faire la différence dans les conflits de notre avenir proche. Combattre avec des moyens limités et frapper nos ennemis dans l'ombre nous convient parfaitement. Nous l'avons fait dans les forêts et les montagnes, et nous le ferons aussi en mer !"

 FOP_fuerza_aerea_de_la_comuna_argentina:0 "Fuerza Aérea de la Comuna Argentina"
 FOP_fuerza_aerea_de_la_comuna_argentina_desc:0 "Pour l'instant, notre programme d'armée de l'air est dans sa phase initiale. Notre premier objectif devrait être de fonder officiellement l'armée de l'air de [FOP.GetNameDef] et de mettre en place les institutions nécessaires pour que nous puissions commencer à peindre le ciel en rouge !"

 FOP_invite_pilots_from_britain: "Instructeurs de Pilotes Britanniques"
 FOP_invite_pilots_from_britain_desc: "L'un des aspects importants de la constitution d'une force aérienne compétente est la formation des pilotes. Nous n'avons pas d'aviateurs expérimentés, mais nos camarades britanniques en ont."

 FOP_secure_the_skies:0 "Sécuriser les Cieux"
 FOP_secure_the_skies_desc:0 "Nous avons beaucoup de retard à rattraper avant de pouvoir libérer le ciel des capitalistes. En consacrant des fonds supplémentaires au développement de modèles de chasseurs plus avancés, l'époque où l'on se cachait dans les forêts dès qu'un avion ennemi apparaissait sera bientôt révolue."

 FOP_develop_new_bombers: "Développer de Nouveaux Bombardiers"
 FOP_develop_new_bombers_desc:0 "Par le passé, nos ennemis ont pris l'habitude de nous bombarder en toute impunité. Nous étions plus faibles à l'époque, et maintenant que nous sommes devenus plus forts, il est temps que nous leur rendions la pareille en développant nos propres bombardiers pour soutenir notre effort de guerre."

 FOP_expand_the_airforce_academy: "Agrandir l'Académie des Forces Aériennes"
 FOP_expand_the_airforce_academy_desc:0 "Notre armée a joué un rôle de premier plan dans l'éducation militaire. En tant que telle, nous avons été en mesure de produire un nombre bien moindre d'officiers de l'air de qualité que la plupart de nos pairs. Si nous ne voulons pas être dépassés par les impérialistes, nous devons consacrer plus de ressources pour améliorer leur formation."

 FOP_sink_their_ships:0 "Couler leurs Navires"
 FOP_sink_their_ships_desc:0 "Comme une bonne partie de la marine argentine a été coulée ou sabordée pendant notre révolution, nos ennemis ont un avantage numérique et technologique sur notre marine. Nos maréchaux de l'air pensent que cette lacune peut être corrigée en utilisant des bombardiers à torpilles pour intercepter les flottes ennemies."

 FOP_radar_research:0 "Recherche Radar"
 FOP_radar_research_desc:0 "Il va sans dire qu'en ne détectant les avions ennemis que lorsqu'ils sont au-dessus de nous, nous les attrapons trop tard. Grâce à la recherche et au développement de la technologie radar, nous serons en mesure d'être avertis bien à l'avance de l'arrivée de forces ennemies."

 FOP_strategic_bomber_development:0 "Développement de Bombardiers Stratégiques"
 FOP_strategic_bomber_development_desc:0 "Les bombardiers lourds dévasteront les impérialistes. Ils n'auront pas de forts pour les protéger, pas d'usines pour produire leurs armes d'oppression, pas de chemins de fer pour faire passer leurs troupes. En paralysant leur effort de guerre, nous rendrons la victoire presque certaine."

### Araucania ###
 FOP_natpop_the_revived_monarchy:0 "La Monarchie Revivifiée"
 FOP_natpop_the_revived_monarchy_desc:9 "Alors que cela était impensable il y a encore quelques mois, la famille royale de Patagonie est revenue en Patagonie en tant que nouvelle souveraine de la région, son pouvoir restauré tel un phénix du Sud. Si les Argentins peuvent pleurer à la vue d'une telle insulte, il ne s'agit que de la correction d'une erreur historique, d'une cause que notre monarque a passé des années à défendre, et le peuple de Patagonie a enfin une nation qui lui appartient, loin du joug tyrannique de Buenos Aires."
 FOP_natpop_securing_legitimacy:0 "Assurer la Légitimité"
 FOP_natpop_securing_legitimacy_desc:9 "Le Roi Bernard comprend que, bien que sa position ait été sécurisée à la suite de la guerre, il a toujours besoin de la conformité de la population locale pour mener à bien son règne, et il est maintenant à la recherche d'alliés pour le nouveau régime. Heureusement, non seulement les indigènes locaux n'ont pas apprécié la règle qui leur a été imposée pendant des décennies, mais notre influence à l'étranger peut garantir des fonds et l'influence nécessaire pour rassembler ces groupes sous notre égide."
 FOP_natpop_sociedad_caupolican:0 "La Sociedad Caupolicán"
 FOP_natpop_sociedad_caupolican_desc:9 "La Sociedad Caupolicán Defensora de la Araucanía a été l'une des plus grandes organisations mapuches ces derniers temps, et avec la restauration du monarque patagonien reconnue par les peuples mapuches, il n'est pas surprenant que le Roi Bernard les contacte pour cimenter son règne. Bien qu'il y ait des questions cérémonielles et administratives à régler, elles peuvent avec certitude devenir l'une des pierres angulaires de la vie politique de notre nouveau royaume"
 FOP_natpop_federacion_araucana:0 "La Federación Araucana"
 FOP_natpop_federacion_araucana_desc:9 "La Federación Araucana, l'une des forces politiques les plus récentes de la communauté Mapuche, a rapidement pris de l'importance avec la restauration du Royaume. En tant que telle, il pourrait être bénéfique pour nous deux de resserrer les liens et de coopérer dans le but de restaurer la stabilité en Patagonie, tout en nous affirmant non pas comme une autre force d'occupation, mais comme un gouvernement de droit, de justice et d'ordre, contrairement à ceux que les habitants de ces terres ont dû endurer pendant si longtemps..."
 FOP_natpop_restore_the_teaching_of_mapuche:0 "Rétablir l'Enseignement du Langage Mapuche"
 FOP_natpop_restore_the_teaching_of_mapuche_desc:9 "Malgré la résistance du peuple mapuche, l'espagnol a été introduit comme langue hégémonique dans la région lorsqu'il a été battu à plates coutures pendant la Guerre du Désert. Cependant, avec la recréation de la monarchie, une telle négligence ne peut être permise, et l'enseignement des deux langues garantira que l'oubli souhaité par Buenos Aires pour la langue mapuche ne se produise jamais, tandis que le maintien de l'enseignement de l'espagnol existant garantit les bonnes relations avec les nations voisines."
 FOP_natpop_status_of_the_foreigners:0 "Statut des Étrangers"
 FOP_natpop_status_of_the_foreigners_desc:9 "Sans l'obligation d'importer des colons de l'Argentine, des questions ont été soulevées sur l'état de l'immigration dans notre État naissant. Nos terres ne sont certes pas très peuplées, mais les groupes nativistes craignent réellement qu'un excès de personnes n'arrive d'Europe, fuyant les terreurs de la guerre et du Syndicalisme. Cependant, c'est au Roi et à son conseil consultatif de décider s'il faut autoriser pleinement la venue de colons ou la restreindre d'une manière ou d'une autre."
 FOP_natpop_the_religious_issue:0 "La Question Religieuse"
 FOP_natpop_the_religious_issue_desc:0 "Alors que la plupart des terres d'Amérique du Sud sont unanimement, ou presque entièrement, catholiques, les générations d'immigrants venus d'Europe et les populations indigènes professent toutes une foi différente de celle des Espagnols, voire de notre monarque lui-même. Bien qu'un État ne puisse absolument pas se passer d'une foi officielle pour le guider, nous devons faire attention à ne pas aliéner ceux qui vivent dans ces terres et qui l'appellent chez eux, car le royaume peut difficilement se permettre des troubles en ces temps troublés."
 FOP_natpop_a_legacy_of_survival:0 "Un Héritage de Survie"
 FOP_natpop_a_legacy_of_survival_desc:0 "On dit que les terres les plus rudes créent les peuples les plus robustes. Bien que la Patagonie n'ait jamais eu la richesse des Incas, notre peuple les a combattus pendant des siècles, et les Espagnols ensuite, ont été tenus à distance de nos terres grâce à notre bravoure et à notre robustesse. Non pas grâce à une supériorité numérique, mais en apprenant et en s'adaptant aux conditions changeantes de la guerre. Non seulement par la bravoure d'un peuple, qui ne nous a pas fait défaut au siècle dernier, mais aussi par la force des armes."
 FOP_natpop_economic_development:0 "Développement Économique"
 FOP_natpop_economic_development_desc:0 "Ces terres ont connu beaucoup de guerres et de difficultés au cours des dernières décennies, et la situation a été encore aggravée par des années de règne de brigands rouges et de pillards. Nous avons une chance unique non seulement de raviver l'esprit de la nation, mais aussi de restaurer sa richesse et son niveau de vie, et d'aller encore plus loin dans la prospérité. Cependant, tout voyage commence par de petits pas, et le Roi et ses conseillers doivent délibérer sur les chemins à prendre sur cette route."
 FOP_natpop_safeguarding_silversmithing:0 "Protéger l'Orfèvrerie"
 FOP_natpop_safeguarding_silversmithing_desc:0 "Comme pour la plupart des habitudes culturelles des peuples indigènes des régions méridionales du pays, les orfèvres renommés des Mapuches ont été appauvris et opprimés depuis la conquête de cette terre. Il reste peu de personnes qui connaissent cet art, mais la plupart d'entre eux sont de vieux maîtres qui, s'ils sont retrouvés, peuvent être d'une aide immense pour poursuivre nos efforts de protection de la culture et du mode de vie des peuples de notre royaume."
 FOP_natpop_agrarian_reforms:0 "Réformes Agraires"
 FOP_natpop_agrarian_reforms_desc:9 "Après que les brigands syndicalistes ont envahi la majeure partie de la Patagonie, ceux qui possédaient des terres et des troupeaux se sont retrouvés dans une situation désespérée. Une grande partie de leurs biens ont été "collectivisés", c'est-à-dire volés et mis en jachère par des socialistes qui ne connaissent rien à la configuration du terrain. En veillant à ce que les terres reviennent à leurs propriétaires légitimes, non seulement nous pouvons réparer un tort moral, mais nous pouvons utiliser leur expertise pour améliorer considérablement la richesse du royaume."
 FOP_natpop_industrialization:0 "Industrialisation"
 FOP_natpop_industrialization_desc:9 "L'industrie manufacturière ne s'est jamais implantée dans ces terres, et encore moins les usines à grande échelle, car le développement était impossible sous l'oppression constante et la mauvaise gestion de Buenos Aires. Un plan centralisé est nécessaire pour améliorer notre situation économique et garantir l'avenir de notre État, mais même ces grands plans ont souvent des débuts modestes, et nous devrions commencer par créer des usines de base pour les biens les plus essentiels avant tout..."
 FOP_natpop_the_old_ways:0 "Les Vieilles Méthodes"
 FOP_natpop_the_old_ways_desc:0 "Notre pays est une terre rude, où l'agriculture est difficile, et les terres fertiles rares, et en tant que telle, une grande partie de notre richesse provient des troupeaux de moutons et de la pêche sur les côtes du sud. Autrefois des industries en plein essor dont la richesse attirait les immigrants du monde entier, des années de mauvaise gestion syndicaliste et de violence ont empêché le développement de la terre à son plein potentiel, et elle n'est toujours détenue que par très peu de personnes."
 FOP_natpop_a_brave_new_world: "Un Fier Nouveau Monde"
 FOP_natpop_a_brave_new_world_desc:0 "Les terres relativement arides de la Patagonie ont peu à offrir pour les cultures de rente à grande échelle, mais dans le monde moderne, la richesse ne vient pas de ces méthodes, ni de la chasse ou de la pêche, mais des grands feux et des bâtiments croissants de l'industrie. Les contacts de notre monarque à l'étranger, associés aux faibles coûts de la main-d'œuvre et aux charges fiscales, devraient suffire à faire démarrer les usines industrielles dans les principales villes du Royaume, et à faire entrer la Patagonie dans le 20e siècle."
 FOP_natpop_a_new_army:0 "Une Nouvelle Armée"
 FOP_natpop_a_new_army_desc:9 "Bien que notre peuple ait une tradition de guerriers courageux, un héritage honorable des temps de la bravoure, les temps ont changé. Aujourd'hui, les machines de guerre modernes peuvent éclipser tous les efforts qu'un homme non équipé peut déployer sur le champ de bataille, car la bravoure ne peut pas faire grand-chose pour percer le blindage de l'ennemi. Nous devons préparer nos soldats, aussi braves et peu nombreux soient-ils, afin de nous assurer que notre efficacité sur le champ de bataille est maximale et que notre nouveau royaume ne tombe pas en ruine si tôt après son rétablissement."
 FOP_natpop_our_army_traditions:0 "Nos Traditions Militaires "
 FOP_natpop_our_army_traditions_desc:9 "La plus grande défense du royaume est son peuple et sa terre. Inhospitalières pour la plupart des étrangers, les vents polaires glacials, les hautes montagnes et les vastes steppes constituent la première et la plus importante ligne de défense des tribus. Notre peuple a vaincu les grands empires espagnols et incas à la guerre en étant plus malin que les poids lourds et en contrant férocement leurs soi-disant plans de conquête par des raids audacieux et des opérations de sabotage, en préparation de batailles décisives."
 FOP_natpop_restore_the_Kollellaullin_training:0 "Restaurer l'Entraînement Kollellaullin"
 FOP_natpop_restore_the_Kollellaullin_training_desc:9 "Pendant des siècles, un secret bien gardé, les méthodes de combat rapproché des peuples Mapuche peuvent maintenant être enseignées à toute personne au service du Roi. Bien que le processus soit ardu, nous nous assurerons que les hommes enrôlés seront plus efficaces dans les combats rapprochés, et l'entraînement aidera à inculquer la discipline nécessaire au nombre limité d'hommes à notre disposition."
 FOP_natpop_request_french_military_mission:0 "Solliciter un Détachement Militaire Français"
 FOP_natpop_request_french_military_mission_desc:9 "Tout comme la Patagonie, la France se retrouva occupée par des brigands syndicalistes qui cherchaient à détruire la nation, sa culture et ses croyances. Beaucoup d'officiers vertueusement outragés sont partis ailleurs, devenant des exilés à Alger ou à travers les cours d'Europe et les palais des Amériques, ou des aventuriers en Extrême-Orient. En créant officiellement des postes pour recruter des officiers et attirer du personnel technique et de planification, nous pouvons garantir que le royaume dispose d'une armée moderne capable de défendre la nation contre les dangers à l'étranger, tout en faisant des percées diplomatiques avec l'ensemble des exilés français."
 FOP_natpop_a_new_cavalry:0 "Une Nouvelle Cavalerie"
 FOP_natpop_a_new_cavalry_desc:0 "Les grandes plaines et steppes de Patagonie sont propices à l'entraînement et à l'élevage des chevaux, mais aussi à leur utilisation continue au combat. Dans ces endroits où aucune route n'a jamais été imaginée, les grandes machines se trouvent désavantagées, mais heureusement pour le roi et ses alliés, nos cavaliers non seulement connaîtront la configuration du terrain, mais recevront un entraînement pour être performants même dans les conditions climatiques les plus difficiles, afin que les cavaliers du sud puissent une fois de plus prouver leur valeur au combat."
 FOP_natpop_the_status_of_mapuche_culture:0 "Le Statut de la Culture Mapuche"
 FOP_natpop_the_status_of_mapuche_culture_desc:9 "Des décennies de persécution endommagent une culture de nombreuses façons. Certaines sont visibles, comme les villages abandonnés, les objets d'art volés, mais d'autres, plus subtiles, comme la perte de la tradition orale, des connaissances et de la langue. Tous ces éléments ont été presque anéantis par l'occupation des forces castillanes, qui non seulement n'avaient que peu d'estime pour la culture locale, mais la persécutaient activement, car elles considéraient les braves indigènes comme une menace pour leur domination. Aujourd'hui, grâce à l'autorité de la couronne qui protège le peuple, la culture des Mapuches peut être correctement enregistrée pour les générations futures."
 FOP_natpop_summon_a_native_congress:0 "Convoquer un Congrès Autochtone"
 FOP_natpop_summon_a_native_congress_desc:0 "Afin d'établir un véritable organe de gouvernement pour l'ensemble du Royaume, nous avons besoin non seulement de représentants Mapuche, mais aussi de représentants de toutes les tribus sous la protection de la couronne, grandes et petites. Avec les envoyés de toutes les tribus, peuples et organisations réunis, nous formerons un Conseil Royal qui aidera Sa Majesté pendant qu'elle s'adapte à son nouveau pays, en assumant pour elle plusieurs tâches et rôles administratifs."
 FOP_natpop_a_trading_tradition:0 "Une Tradition Commerciale"
 FOP_natpop_a_trading_tradition_desc:9 "Comme les communautés de la région aujourd'hui gouvernée par le Royaume de Patagonie étaient traditionnellement petites, le commerce était nécessaire pour maintenir le flux de marchandises nécessaires entre les petits royaumes de tribus qui l'englobaient. Bien que les temps aient certainement changé, la position stratégique du Royaume aux confins du monde est à nouveau un avantage, car les troubles constants dans l'Atlantique Nord augmentent le trafic maritime dans l'extrême sud, plaçant notre royaume et ses ports dans une position stratégique unique dont nous serions fous de ne pas profiter."
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts:0 "Exiger le Rapatriement des Artefacts Mapuche"
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts_desc:0 "La pauvreté imposée par les mesures cruelles des colonisateurs occupants a poussé de nombreux chefs et saints hommes et femmes à vendre leurs biens les plus précieux pour pouvoir simplement manger. Argenterie, armes, objets d'art, tous emportés pour être montrés comme une curiosité à des hommes arrogants de Buenos Aires. Heureusement, Sa Majesté sait que demander le retour de ces artefacts est une question insignifiante, compte tenu de la situation actuelle et de la soumission appropriée des anciens oppresseurs."
 FOP_natpop_port_expansion_for_natives:0 "Expansion Portuaire pour les Autochtones"
 FOP_natpop_port_expansion_for_natives_desc:9 "Si, pendant longtemps, les ports de Patagonie ont été conçus par des immigrants, pour des immigrants, le moment est venu de faire en sorte que les richesses de la mer appartiennent au peuple de Patagonie. Si beaucoup de choses ont été endommagées, voire détruites, lors des guerres qui ont ravagé le pays, nous allons reconstruire et persévérer, tandis que les habitants de l'ancienne terre des géants deviennent des géants à part entière, surfant sur les vagues tumultueuses de l'Atlantique sud."
 FOP_natpop_royal_personality_cult:0 "Culte Royale de la Personnalité "
 FOP_natpop_royal_personality_cult_desc:9 "La figure de notre roi n'est pas très connue de la population, non seulement du fait de sa maîtrise limitée de la langue, mais aussi parce qu'une grande partie de son travail de restauration du royaume s'est faite en coulisses. Ainsi, la lutte qu'il a menée toute sa vie pour la Patagonie a souvent été considérée comme une manière d'assouvir son ambition personnelle plutôt que par simple devoir et par altruisme. A présent que nous créons de plus en plus d'écoles dans le pays, nous ne pouvons négliger la nécessité de rappeler au peuple la grande vie et la cause d'Antoine, roi de Patagonie."
 FOP_natpop_basic_military_production:0 "Production Militaire de Base"
 FOP_natpop_basic_military_production_desc:9 "Bien que nous ayons de nombreux alliés à l'étranger qui peuvent nous fournir des armes en cas de besoin, le fait est que la nation reste en danger permanent, jusqu'à ce que nous ayons au moins un degré minimum d'autosuffisance dans la fabrication de nos armes. Bien qu'à vrai dire, les chiffres ne soient pas élevés, les chiffres de notre petite armée d'élite ne le sont pas non plus, et en tant que tel, nous prévoyons que même les petites usines peuvent fournir nos forces localement pour qu'elles fonctionnent à un niveau optimal."
 FOP_natpop_proclaim_the_king_as_permanent_toqui:0 "Proclamer le Roi comme Toqui Permanent"
 FOP_natpop_proclaim_the_king_as_permanent_toqui_desc:9 "Alors que traditionnellement, le rôle du Toqui était celui du commandant en chef militaire, élu par les tribus en temps de guerre, la Couronne est désormais le principal gardien et défenseur des peuples de la région et, à ce titre, elle est le Toqui de facto, peut-être le plus grand d'entre eux dans l'histoire. En consolidant les pouvoirs et les rôles du monarque avec des titres principalement autochtones plutôt qu'étrangers, nous pouvons nous assurer que notre gouvernement lui-même sauvegarde le mode de vie et la culture des peuples autochtones."
 FOP_natpop_legacy_of_Toki_Leftraru:0 "Héritage de Toki Leftraru"
 FOP_natpop_legacy_of_Toki_Leftraru_desc:9 "Chaque nation a un héros, une figure fondatrice de la chevalerie, de l'honneur et des idéaux qui résiste à l'épreuve du temps. Le plus grand de tous les Toquis, l'homme connu des Européens sous le nom de Lautaro, a combattu le plus grand empire de l'histoire de l'humanité et a gagné, en menant le peuple Mapuche à la victoire lors d'engagements clés. Son travail d'unification des tribus, et la pose des fondations sur lesquelles nos monarques ont ensuite construit, ne peuvent et ne doivent jamais être oubliés par ceux qui récoltent aujourd'hui les fruits de son travail."
 FOP_natpop_status_of_kindred_native_tribes:0 "Statut des Tribus Indigènes Parentes"
 FOP_natpop_status_of_kindred_native_tribes_desc:9 "Bien qu'ils soient considérés comme le principal groupe autochtone de Patagonie, les Mapuches ne sont pas les seuls indigènes de Patagonie. Les Chewel Che, qui vivaient ici avant même les Mapuches, constituent un vaste groupe d'habitants de l'ouest de la Patagonie, et ils ont souffert encore plus que les Mapuches pendant l'occupation. Cependant, leur nom même est un exonyme, un mot mapuche qui signifie "peuple robuste", et ils survivront, mais maintenant, ils ont leurs parents indigènes pour les aider à défendre et à garder leurs terres légitimes."
 FOP_natpop_diplomatic_connections:0 "Connexions Diplomatiques"
 FOP_natpop_diplomatic_connections_desc:9 "Notre Roi, pendant son exil à vie, a passé beaucoup de temps à se faire des amis en haut et en bas lieu à travers les cours et les palais des deux côtés de l'Atlantique. Plus important encore, les nouvelles de la détresse de notre peuple, qui n'a fait que croître sous la domination des bandits du Front des Travailleurs, ont suscité une grande quantité de bonne volonté parmi les étrangers, et ainsi, notre lutte pour reconstruire la nation trouvera de nombreux alliés à travers le monde."

