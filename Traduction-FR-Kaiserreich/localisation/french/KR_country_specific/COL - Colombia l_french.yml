colombia_focus: "Priorité national de la Colombie"

### Country Names ###
 COL: "Colombie"
 COL_ADJ: "Colombienne"
 COL_DEF: "la Colombie"

COL_totalist: "République Socialiste Colombienne"
COL_totalist_DEF: "la République Socialiste Colombienne"
COL_syndicalist: "République Socialiste Colombienne"
COL_syndicalist_DEF: "la République Socialiste Colombienne"

 GCL: "Commune de Grande Colombie"
 GCL_ADJ: "Colombienne"
 GCL_DEF: "la Commune de Grande Colombie"

### Decisions ###
colombia_research_name: "Pacte andin pour la recherche"
colombia_research_desc: ""

COL_war_decisions: "Récupérer notre héritage"
 COL_war_decisions_desc: "La Colombie ne contrôle pas son territoire légitime. Le chaos qui règne en Équateur et au Venezuela prouve que notre gouvernement est nécessaire pour assurer la paix et la stabilité dans la Grande Colombie"
COL_diplo_decisions: "Pacte andin"
 COL_diplo_decisions_desc: "Nous devons forger un pacte andin pour assurer la paix et la stabilité dans la région, ainsi qu'une protection mutuelle contre des menaces telles que le syndicalisme"

 COL_every_allied_country: "Chaque nation du §YPacte Andin§!"

 COL_reclaim_our_legacy:0 "Réclamer notre héritage"
 COL_reclaim_our_legacy_desc: "La Colombie contrôle désormais son territoire légitime. Le chaos qui règne en Équateur et au Venezuela prouve que notre gouvernement est nécessaire pour garantir la paix et la stabilité dans la Grande Colombie."
 COL_crusade_against_syndicalism:0 "Croisade contre le Syndicalisme"
 COL_crusade_against_syndicalism_desc:0 "L'objectif de notre expansion est simple : sauver le peuple des mensonges et de l'athéisme du syndicalisme"
 COL_national_defense_comittee:0 "Comité de la défense nationale"
 COL_national_defense_comittee_desc:0 "Maintenant, notre gouvernement va créer un comité de défense nationale pour s'assurer que nos armées sont bien approvisionnées et entraînées pour la lutte à venir"
COL_entente_arms_trade: "Commerce d'armes de l'Entente"
COL_entente_arms_trade_desc: "Canada et d'autres membres de l'Entente proposent de nous aider dans notre lutte. Nous devrions accepter leur offre et lutter contre le syndicalisme !"
 COL_reichspakt_arms_trade: "Commerce d'Armement du Reichspakt"
 COL_reichspakt_arms_trade_desc:0 "L'Allemagne et d'autres membres du Reichspakt se proposent de nous aider dans notre lutte. Nous devrions accepter leur offre et lutter contre le syndicalisme!"

COL_the_diplomatic_route: "Offensive diplomatique"
 COL_the_diplomatic_route_desc: "Nous devons forger un pacte andin pour assurer la paix et la stabilité dans la région, ainsi qu'une protection mutuelle contre des menaces telles que le syndicalisme"
COL_invite_ecuador: "Inviter l'Équateur"
 COL_invite_ecuador_desc: "Invitons l'Équateur au Pacte andin, et protégeons mutuellement nos frontières et notre liberté"
COL_invite_venezuela: "Inviter le Venezuela"
 COL_invite_venezuela_desc: "Invitons le Venezuela au Pacte andin, et protégeons mutuellement nos frontières et notre liberté"
COL_rescue_panama: "Sauver le Panamá"
COL_rescue_panama_desc: "Le Panamá est sur le point de tomber dans le syndicalisme, nous devons agir rapidement et les reconquérir à la patrie !"
COL_Reaffirm_Economic_Ties: "Réaffirmer les liens économiques"
 COL_Reaffirm_Economic_Ties_desc: "Les nations qui composaient autrefois la Grande Colombie étaient déjà étroitement liées économiquement avant même l'arrivée de Cristobal Colon. Pour vraiment tirer profit de cette réalité, réduisons mutuellement la plupart, et finalement toutes les barrières commerciales."
COL_Research_Cooperation: "Coopération andine en matière de recherche"
COL_Research_Cooperation_desc: "Notre nouvelle alliance est technologiquement en retrait par rapport aux normes des grandes puissances du monde. Pour rattraper ce retard, nous menons la recherche et le développement des États comme un tout."

COL_AND_trade: "Union commerciale andine"
COL_AND_trade_desc: "La coopération étroite entre les nations du Pacte andin est de plus en plus fructueuse. Vive notre Alliance !"

### Companies ###
 cementos_argos: "Cementos Argos"
 empresa_telefonos: "Empresa de Teléfonos de Bogotá"
 empresa_colombiana: "Empresa Colombiana de Petróleos"
 TNAM: "Taller Nacional de Artes Mecánicas"
 auto_tecnica: "Auto Tecnica Colombiana"
 mauser_colombia: "Mauser - Colombie"
 manufacture_saint_etienne_colombia: "MAS - Colombie"
 somua_colombia: "Somua - Colombie"
 krupp_colombia: "Krupp - Colombie"
 chrysler_colombia: "Chrysler - Colombie"
 focke_wulf_colombia: "Focke-Wulf - Colombie"
 morane_saulnier_colombia: "Morane Saulnier - Colombie"
 curtiss_wright_colombia: "Curtiss-Wright - Colombie"
 electric_boat_colombia: "Electric Boat - Colombie"
 kaiser_shipyards_colombia: "Chantiers navals du Kaiser - Colombie"

### Ideas ###
 COL_legacy_liberator: "Legacy of the Liberator"
COL_coffee: "Boom du café"
COL_coffee_desc: "Nos exploitations agricoles produisent du café de qualité à un rythme accru."
COL_coffee_trade: "Exportations de café"
 COL_coffee_trade_desc: "Le café est désormais notre principal produit d'exportation, et les troubles au Brésil ont entraîné un monopole de fait dont nous pouvons profiter"
COL_bogotazo: "Violence politique"
 COL_bogotazo_desc: "La violence entre libéraux, conservateurs, syndicalistes et léopards a éclaté de manière rapide mais brutale à Bogota. Aujourd'hui, notre parti a un contrôle presque absolu sur la politique colombienne"
COL_status_quo: "Maintien du statu quo"
 COL_status_quo_desc: "La Colombie a toujours été un bon endroit où vivre pour les gens bien. N'est-ce pas pour cela que nous aimons notre pays ? Chérissons notre prospérité, et pensons à l'avenir plutôt qu'au malheur de nos frères"
 COL_arms_deathroad: "Soutien d'armement [ENT.GetAdjective] "
 COL_arms_deathroad_desc: "Nous importons de grandes quantités de fournitures de [ENT.GetNameDef] et d'autres pays de l'Entente."
 COL_arms_deathroad_2: "Soutien supplémentaire [ENT.GetAdjective]."
 COL_arms_deathroad_2_desc: "Nous importons de grandes quantités de matériel de [ENT.GetNameDef] et d'autres pays de l'Entente. Grâce à un effort politique concentré, le soutien de [ENT.GetNameDef] ne s'est développé que récemment."
COL_tradeagreements: "Accords commerciaux favorables"
 COL_tradeagreements_desc: "En tirant parti de notre croissance et de notre stabilité, nous avons réussi à conclure de meilleurs accords commerciaux avec nos voisins et les grandes puissances"
COL_stable_dem: "Une démocratie stable"
 COL_stable_dem_desc: "Notre république semble être en paix, et tout indique que le cycle électoral se déroule sans incident. Même avec des rapports sporadiques de vandalisme, nous avons assuré la paix à notre époque"
COL_land_reform: "Une réforme agraire biaisée"
 COL_land_reform_desc: "Le gouvernement de l'UNIR tient à confisquer les terres des politiciens du Conservatoire et à les redistribuer à des citoyens plus loyaux. La terre et le peuple jouissent maintenant de temps meilleurs"
COL_one_nation: "Une nation"
COL_one_nation_desc: "Les ennemis abondent, et après cette dernière élection, de nombreuses mesures sont prévues pour que la Colombie survive à ces temps difficiles."
COL_mobilize: "Grande mobilisation colombienne"
COL_mobilize_desc: "Nous nous mobilisons maintenant pour la guerre d'unification de notre grande nation !"
COL_arms_willy: "Le commerce d'armes allemand"
 COL_arms_willy_desc: "Répondant aux demandes formulées depuis longtemps par le général Jorge Eliecer Gaitan, qui est rentré récemment d'un voyage au Kaiserreich, la Colombie importe maintenant de grandes quantités d'armes légères d'Allemagne"
COL_break_the_chains: "Chaînes brisées"
COL_break_the_chains_desc: "La Colombie est maintenant vraiment libre et sous le drapeau du syndicalisme !"
COL_militias: "Milice des travailleurs"
COL_militias_desc: "Les milices ouvrières veilleront à ce que nous restions en sécurité en cas de mutinerie de l'armée !"
COL_collectivization: "Collectivisation des exploitations agricoles"
 COL_collectivization_desc: "Partout en Colombie, les champs et les plantations sont distribués à la paysannerie"
COL_emergency: "État d'urgence"
COL_conservative: "Gouvernement conservateur"
COL_coffe_trade: "Commerce du café"

### Focuses ###
COL_the_mission: "Rappel de la mission au Reichspakt"
COL_the_mission_desc: "Notre mission au Reichspakt, dirigée par le général Pinilla, est à l'étranger depuis un certain temps déjà, il est grand temps que nous les rappelions enfin et que nous voyions ce que la première grande puissance du monde a à apprendre à nos forces armées."
COL_army_doctrine: "Doctrine militaire allemande"
COL_army_doctrine_desc: "Les Allemands ont été les vainqueurs de la Weltkrieg, et notre mission a analysé en profondeur leurs tactiques et leurs doctrines. Notre armée devrait maintenant être à la hauteur du reste du monde."
COL_modernequipment: "Équipement militaire moderne"
COL_modernequipment_desc: "Pendant la mission, nos officiers ont été confrontés à la dure réalité de l'obsolescence de notre équipement d'infanterie. Même les armées des satellites allemands semblaient nous éclipser en termes de capacité militaire ! Cela ne tiendra pas !"
COL_art_renewal: "Renouvellement de l'artillerie"
COL_art_renewal_desc: "Notre artillerie n'est plus adaptée pour répondre aux besoins de nos militaires, nous devons la renouveler même si cela implique d'acheter à des entrepreneurs étrangers."
COL_support_brigades: "Formation de la brigade de soutien"
COL_support_brigades_desc: "Les brigades de soutien font partie intégrante de la théorie militaire moderne, a conclu notre mission. Nous devons les mettre en œuvre dans notre armée, même si la collecte des équipements et des ressources nécessaires à cette fin peut s'avérer difficile."
COL_officer_schools: "Créer des écoles d'officiers"
COL_officer_schools_desc: "Nos officiers participant à la mission ont acquis des connaissances précieuses sur le fonctionnement de la guerre moderne, et ils doivent transmettre leurs connaissances aux officiers de rang inférieur afin de s'assurer que notre armée est dirigée par une vision cohérente."
COL_commando_forces: "Forces de commando"
COL_commando_forces_desc: "Les divisions spécialisées sont essentielles pour tenir les terrains difficiles. Nous devons nous assurer que ces divisions sont correctement entraînées, afin de pouvoir exploiter le potentiel tactique des parachutistes, des marines et des alpinistes."
COL_modern_divisons: "Une structure divisionnaire moderne"
COL_modern_divisons_desc: "Maintenant que la réforme de notre armée peut vraiment avoir lieu, nous allons modeler notre structure militaire sur celle du Kaiserreich, et nous assurer que la Colombie est à l'abri des agressions étrangères pour l'instant."
COL_mobile_warfare: "Guerre mobile"
COL_mobile_warfare_desc: "Nombre de nos officiers participant à la mission militaire estiment que, compte tenu de l'immensité de l'Amérique du Sud par rapport à un front européen, nos armées devraient se concentrer sur la rapidité des mouvements et non sur l'intégrité opérationnelle. Le concept est controversé, mais il a du mérite."
COL_tanques: "Panzerkampwagen"
COL_tanques_desc: "Les soi-disant Panzers de l'armée allemande sont quelque chose d'incroyable à voir, leur force et leur capacité à pousser dans la ligne ennemie ne peuvent être sous-estimées. Peut-être pourrions-nous utiliser cette capacité à notre avantage ?"
COL_spart: "Expériences sur l'artillerie automotrice"
COL_spart_desc: "L'idée semble assez simple : attacher de l'artillerie lourde, autrement pratiquement immobile, dans un châssis de char, et s'assurer que nous pouvons affronter de front les blindages ennemis. La mise en pratique de cette idée nécessite une expertise que nous ne possédons pas actuellement."
 COL_complete_military_modernisation:0 "Modernisation complète de l'armée"
 COL_complete_military_modernisation_desc:0 "Aujourd'hui, nos efforts pour réformer l'armée sont presque terminés ; les dernières étapes seront mises en route pour que l'armée colombienne soit la plus moderne du continent !"
COL_military_innovations: "Innovations militaires"
COL_military_innovations_desc: "La science et la pensée militaires sont en constante évolution. Copier le Kaiserreich ne nous mènera pas loin, et pour longtemps. Nous devons nous assurer de rester au courant des changements en ces temps intéressants."
COL_luft: "Kolombien Luftstreitkräfte"
COL_luft_desc: "La Luftstreitkräfte allemand sera pris comme modèle pour notre armée de l'air, et nous mettrons en place ces réformes pour nos nouveaux exercices d'entraînement et nos officiers."
COL_fuerza: "Instituer la hiérarchie dans l'armée de l'air"
COL_fuerza_desc: "La Luftstreitkräfte n'est pas égalitaire ; la discipline militaire est un aspect très important dans la guerre. Non pas que nous allons commencer à faire faire du pas de l'oie à nos pilotes, au moins ils devraient arrêter de jouer aux cartes à l'intérieur des bombardiers !"
COL_bomber: "Avions bombardiers"
COL_bomber_desc: "Les bombardiers sont essentiels pour s'assurer que toute supériorité aérienne compte réellement au sol. Nous devons veiller à ce que nos modèles soient conformes à ceux des grandes puissances."
 COL_fighters: "Recherche sur les avions de chasse"
 COL_fighters_desc: "Pour que nos plans de supériorité aérienne se concrétisent, nous devons nous assurer que notre corps de chasseurs est aussi bien équipé que ceux que nous avons vus en Europe."
COL_nav: "Exercices de bombardement naval"
COL_nav_desc: "Notre marine n'est rien par rapport à celles du Pérou et des puissances de l'ABC, sans parler des nations d'Amérique du Nord. La meilleure façon de protéger nos côtes est de s'assurer que nos escadrons peuvent éliminer les navires ennemis avec une précision mortelle."
 COL_cas_focus: "Formation des bombardiers en plongée"
 COL_cas_focus_desc: "Bien que nous sachions que les avions d'appui aérien rapproché sont importants, nous n'avons pas de pilotes capables d'exécuter les manœuvres nécessaires. Des exercices supplémentaires sont nécessaires."
COL_strategicial_bombing: "Destruction stratégique"
COL_strategicial_bombing_desc: "Une fois la supériorité aérienne acquise, notre armée de l'air sera en mesure de punir correctement les ennemis de la Colombie sur leurs propres terres."
COL_navy: "Réformer la marine de guerre"
COL_navy_desc: "Notre marine est petite et peu efficace. Nous allons réformer notre organisation en prenant la Kaiserliche Marine comme modèle, à la demande de nos officiers de marine."
 COL_dockyard: "Durcir la Côte Nord"
 COL_dockyard_desc: "La plupart de nos infrastructures navales critiques et une partie importante de l'industrie de notre pays se trouvent près de la côte nord vulnérable. Nous devons faire ce que nous pouvons pour nous prémunir contre une invasion."
COL_destroya: "Production de destroyers"
COL_destroya_desc: "L'une des principales priorités de nos marines est de s'assurer que nos cargaisons sont sûres, même en temps de guerre. Les U-Boat sont dangereux, comme l'a constaté notre mission."
COL_flexible_fleet: "Flotte flexible"
COL_flexible_fleet_desc: "Si nous voulons assurer notre souveraineté, nous devons veiller à ce que notre marine soit une machine bien huilée de guerre navale asymétrique."
COL_large_fleet: "La flotte en devenir"
COL_large_fleet_desc: "Si nous voulons assurer notre souveraineté, nous devons veiller à ce que notre marine soit plus grande et plus puissante, capable de projeter sa puissance sur la mer."
COL_naval_doctrine: "Doctrine navale"
COL_naval_doctrine_desc: "La plupart des succès de la Kaiserliche Marine ne viennent pas de la taille des navires, mais de leur efficacité de déploiement et de leur doctrine navale. Nos officiers de marine utiliseront les leçons apprises à l'étranger."
COL_cruiser_effort: "Production de croiseurs"
COL_cruiser_effort_desc: "Les croiseurs sont un aspect essentiel de toute marine moderne, quelle que soit sa taille, quelle que soit la voie empruntée par notre commandement naval."
COL_black_andes: "Restructuration économique"
COL_black_andes_desc: "Une grande partie de notre économie est faible et sujette aux fluctuations des capitaux étrangers, et il n'est pas nécessaire d'être un expert en relations internationales pour savoir que nous allons avoir des problèmes majeurs de marché dans les prochaines années. Il est grand temps que nous nous préparions au pire, et que nous nous assurions que nous pouvons prendre en charge la demande pour le bien que les États belligérants ne seront pas en mesure de fournir."
COL_infrastructure: "Expansion des chemins de fer"
COL_infrastructure_desc: "Notre capacité d'exportation et d'importation dépend de notre réseau routier, qui est pour l'essentiel inexistant à l'heure actuelle. Cela devrait changer."
 COL_ports_airports: "Cales Sèches Modernes"
 COL_ports_airports_desc: "Nous nous appuyons principalement sur des installations archaïques ou sur une production navale capable uniquement de traiter des navires de petite taille et dépassés. L'État devrait donc se doter d'un chantier naval plus moderne."
COL_infrastructure2: "Des efforts considérables en matière d'infrastructures"
COL_infrastructure2_desc: "Si nous voulons que nos armées soient bien approvisionnées, nous devons réformer nos infrastructures de fond en comble pour que tous les articles nécessaires arrivent à la caserne."
COL_academical_reforms: "Réformes académiques"
COL_academical_reforms_desc: "Nos universités sont riches et nos scientifiques brillants, mais elles ne produisent pas grand-chose qui puisse être utilisé pour des préoccupations plus... pratiques de l'État. Quelques petites incitations monétaires pourraient faire en sorte que ces esprits voient les choses à notre façon."
COL_eletronics_effort: "Études électroniques"
 COL_eletronics_effort_desc: "L'électronique, en tant que science, en est à ses débuts, et pourtant nos universités ont quelques professeurs qui sont au courant de ses développements. Nous devons nous assurer que le peuple colombien dispose de ces technologies."
COL_secret_weapons: "Expériences de fusées"
COL_secret_weapons_desc: "La fuséologie à longue portée implique des calculs très avancés et des concepts lourds ; heureusement, les exilés des guerres en Europe nous aident dans cette dure entreprise".
COL_the_new_economy: "La nouvelle économie"
COL_the_new_economy_desc: "Notre économie aura besoin d'un changement de paradigme si nous voulons survivre à la tourmente actuelle, beaucoup devra être fait pour que l'industrie, et non l'agriculture, soit le principal produit de la Colombie".
COL_coffee_boom: "Boom du café"
COL_coffee_boom_desc: "Avec le chaos actuel au Brésil, une nation dirige le marché du café seule et suprême : la Colombie. Prenons des mesures pour que cette richesse atteigne les caisses de l'État..."
COL_coffee_expand: "Exportations de café"
 COL_coffee_expand_desc: "La demande de café est plus forte que jamais, en ces temps de nervosité, tout le monde devrait boire du café, n'est-ce pas ? Quoi qu'il en soit, nos exportations augmentent à un rythme rapide et notre économie en profite"
COL_import_industrialization_program: "Start Import Industrialisation"
 COL_import_industrialization_program_desc: "L'industrialisation par substitution des importations est une politique commerciale et économique qui préconise de remplacer les importations étrangères par une production nationale, en partant du principe qu'un pays doit tenter de réduire sa dépendance vis-à-vis de l'étranger par la production locale de produits industrialisés."
COL_import_industrialization_program_phase_2: "Poursuivre l'industrialisation des importations"
 COL_import_industrialization_program_phase_2_desc: "Notre programme de substitution des importations n'en est qu'à ses débuts, alors donnons un coup de fouet pour le lancer de manière plus organisée afin d'assurer notre compétitivité."
COL_import_industrialization_program_phase_final: " Finir l'industrialisation des importations"
 COL_import_industrialization_program_phase_final_desc: "Maintenant, l'économie mondiale n'est peut-être pas à son apogée, mais notre programme se terminera bientôt, et le temps nous dira s'il a réussi ou non. La vérité est que nous pourrions revenir à de tels efforts en des temps moins... intéressants"
COL_protecionism: "Protectionnisme économique"
COL_protecionism_desc: "Notre industrie n'est pas compétitive en ce moment pour entrer sur le marché mondial, nous devons la protéger tout en investissant dans sa modernisation".
COL_heavy_industry: "Investissement dans l'industrie lourde"
COL_heavy_industry_desc: "L'artillerie, les chars et les avions ne peuvent être produits nulle part, et nous nous apprêterons à en fabriquer beaucoup à l'avenir".
COL_arms_race: "Course aux armements en Amérique du Sud"
COL_arms_race_desc: "Le continent se prépare à la guerre, et nous devons veiller à ce que notre nation ne soit pas laissée pour compte dans cette course aux armements !"
COL_arms_effort: "Effort d'armement"
COL_arms_effort_desc: "Nous devons veiller à ce que nos armées soient extrêmement bien approvisionnées et prêtes à faire face à toute éventualité."
COL_38: "Les élections de 1938"
 COL_38_desc: "Ces élections détermineront beaucoup plus que les élections habituelles des "libéraux ou des conservateurs"... le peuple doit faire un choix judicieux"
COL_conservador: "Victoire du conservateur"
COL_conservador_desc: "Garder la Colombie que nous aimons n'allait jamais être facile, mais cela a été particulièrement difficile ces derniers temps. Le pays est maintenant entre de bonnes mains".
COL_appease_conflicts: "Apaiser les conflits"
COL_appease_conflicts_desc: "Nos ennemis politiques n'acceptent pas le résultat de l'élection, cependant, nous allons prendre le parti de la morale et nous assurer que nous pouvons effectivement défendre les meilleurs intérêts de la Colombie".
COL_escalate_conflicts: "Escalade des conflits"
COL_escalate_conflicts_desc: "Nos ennemis ne peuvent pas accepter le résultat des élections et déclenchent des émeutes ! La lourde main de la justice s'abattra sur eux !"
COL_assert_dominance: "Affirmer la domination politique"
COL_assert_dominance_desc: "Nous avons toujours été l'aspect déterminant de la vie politique colombienne, et avec cette victoire cruciale, nous pouvons garantir que cet héritage perdurera".
COL_protect_red_tide: "Protéger contre la marée rouge"
COL_protect_red_tide_desc: "Nous savons tous que le syndicalisme est une menace croissante, et nous pouvons trouver un terrain d'entente avec les libéraux qui font passer la Colombie avant les intérêts étrangers pour la combattre, comme un seul homme."
COL_safety_comitee: "Comité de la sécurité publique"
COL_safety_comitee_desc: "Nous savons que la nation sera tôt ou tard assiégée par l'extrémisme ; maintenant, tout ce que nous pouvons faire, c'est nous préparer à la tempête. Créons un comité de sécurité publique et préparons d'éventuelles évacuations de civils si le pire devait arriver".
COL_economical_plans: "Plans économiques"
COL_economical_plans_desc: "Notre plan de renouveau industriel doit se poursuivre si la Colombie veut aller de l'avant. Nous pouvons rassembler des capitaux étrangers et locaux pour cette entreprise des plus importantes".
COL_defensive_countermeasures: "Contre-mesures défensives"
COL_defensive_countermeasures_desc: "Nous espérons tous que notre capitale ne sera jamais assiégée, mais nous ne pouvons pas compter sur des espoirs. Des contre-mesures défensives doivent être mises en place".
COL_plantation_grants: "Subventions pour les plantations "
COL_plantation_grants_desc: "De nombreux investisseurs veulent prendre part à l'âge d'or du café que connaît notre nation. Ils pourront le faire, pour une somme modique, bien sûr".
COL_building_grants: "Subventions pour les constructions"
COL_building_grants_desc: "Nous accorderons aux parties intéressées la permission de construire des industries pour la Colombie sur des terres appartenant à l'État, afin de garantir que nous ayons une capacité industrielle compétitive."
COL_entente_ties: " Liens avec l'Entente ".
COL_entente_ties_desc: "Nous avons des liens économiques profonds avec les nations de l'Entente, et tout ce que nous demandons en retour, ce sont des armes pour défendre la démocratie en Amérique du Sud. C'est un accord équitable, bénéfique pour toutes les parties concernées".
COL_liberal: "Victoire des Libéraux"
COL_liberal_desc: "Nous, les Libéraux, avons toujours à l'esprit l'intérêt supérieur de la Colombie, et non nos désirs personnels. Maintenant, nous devons travailler pour un avenir meilleur".
COL_political_framework: "Cadre politique"
 COL_political_framework_desc: "Le coup que nous avons porté contre les radicaux et les conservateurs a été significatif. L'ensemble de la structure politique de la Colombie en bénéficie"
COL_urban_renewal: "Effort de rénovation urbaine"
COL_urban_renewal_desc: "Nous devons maintenant investir dans nos villes, le cœur et l'âme de la Colombie. C'est là que nous établirons les bases d'un avenir meilleur".
COL_trade_agreements: "Re-négocier les accords commerciaux"
COL_trade_agreements_desc: "Nos accords commerciaux avec nos voisins, tant immédiats que proches, devraient être révisés pour le plus grand bénéfice de la nation colombienne."
COL_contain_extremists: "Contient des éléments extrémistes"
COL_contain_extremists_desc: "Les Léopards, autrefois un élément marginal dans les universités et les cercles intellectuels, ont maintenant rassemblé un nombre important de partisans après la défaite discréditante du Partido Conservador contre nous. Cependant, leur parti est très dangereux et ne nous laisse pas d'autre choix que de l'interdire".
COL_rule_of_law: "Une démocratie stable"
 COL_rule_of_law_desc: "De nombreux éléments de l'UNIR et d'autres organisations syndicales ne sont pas des extrémistes, même Eliecer Gaitán. Nous devons tendre la main et nous assurer que notre parti se tient aux côtés du peuple, et non comme un ennemi"
COL_UNIR: "Victoire de l'UNIR"
COL_UNIR_desc: "Le pari de Gaitan a payé ; beaucoup ont supposé que l'UNIR n'était qu'un parti pour lui, afin qu'il puisse plus tard diriger les libéraux. Mais le peuple a parlé, et maintenant il dirige la Colombie !"
COL_fight_influence: "Combattre l'influence étrangère"
COL_fight_influence_desc: "Nous devons nous unir et libérer la Colombie de ceux qui volent nos terres et nos richesses."
COL_education_programme: " Programme d'éducation étendue ".
COL_education_programme_desc: "L'éducation sera la clé pour forger l'avenir de la Colombie. Nous ne devons épargner aucune dépense pour éclairer l'esprit de nos jeunes".
COL_homelandland_defense_programme: "Programme de défense de la patrie"
COL_homelandland_defense_programme_desc: "Notre pays sera bientôt assiégé par les radicaux et les réactionnaires, et notre peuple doit être en sécurité".
COL_union_alliances: "Union Alliances"
COL_union_alliances_desc: "Les syndicats ont des tendances syndicales naturelles, mais nous pouvons les convaincre de travailler au sein du système pour améliorer les conditions des travailleurs de Colombie".
COL_fufill_campaign_promises: "Tenir les promesses de la campagne"
 COL_fufill_campaign_promises_desc: "Nous avons beaucoup promis à notre peuple, et c'est avec beaucoup d'efforts que nous tiendrons notre parole et ferons de la Colombie un pays meilleur."
COL_compromise_liberals: "Compromis avec les libéraux"
COL_compromise_liberals_desc: "Le Partido Liberal est une pierre angulaire de la politique colombienne et gouverner sans lui pourrait être assez difficile. Quoi qu'il en soit, le peuple exige que nous prenions position sur ce que nous pensons que les libéraux devraient être, avec nous ou contre nous".
COL_agreement_govt: "Gouvernement de coalition"
COL_agreement_govt_desc: "Maintenant, nous savons qui est avec l'UNIR et qui ne l'est pas. Formons une coalition qui est sûre de gagner les prochaines élections, au point qu'elles ne seront plus qu'une formalité".
COL_confiscate_imperialist_companies: " Confisquer les entreprises impérialistes ".
COL_confiscate_imperialist_companies_desc: "Les États-Unis et le Canada ont trop longtemps pris en otage un grand nombre de nos propriétaires de plantations".
COL_formalize_workers_rightts: "Formaliser les droits des travailleurs"
 COL_formalize_workers_rightts_desc: "Nos travailleurs ont été nourris de tant de promesses pendant si longtemps, et une telle haine repentie et une telle pauvreté pure et simple diminuent naturellement la productivité. Ils ont besoin de garanties"
COL_biased_land_reform: "Biased Land Reform" (Réforme foncière biaisée)
COL_biased_land_reform_desc: "Nous allons maintenant lancer un programme de réforme foncière limité qui garantira aux paysans des terres pour travailler, confisquées aux riches et vendues à des puissances étrangères. Les propriétaires terriens de Conservadores en feront les frais, naturellement".
COL_emergencia: "L'état d'urgence"
COL_emergencia_desc: "Les Allemands ont prévenu que cela allait arriver. La rage fébrile contre l'establishment a failli aboutir à un gouvernement syndicaliste ! Heureusement, le général Pinilla est intervenu à temps".
COL_seize_apparatus: "Saisir l'appareil d'État"
 COL_seize_apparatus_desc: "Maintenant, nous devons nous assurer que l'État est réellement sous le contrôle de la junte provisoire pour le moment."
COL_witchhunt: "Chasse aux sorcières"
COL_witchhunt_desc: "Le parti syndicaliste libéral veut trahir la Colombie à l'Internationale ! Cela ne tiendra pas !"
COL_end_political_violence: "Mettre fin à la violence politique"
COL_end_political_violence_desc: "La violence engendre la violence. Nous devons veiller à ce que notre message de stabilité soit clair, de peur que nous ne soyons qu'une autre dictature dirigée par des despotes cupides. Comme les syndicalistes".
COL_efficent_rule: "Une administration efficace"
COL_efficent_rule_desc: "Maintenant, notre gouvernement peut agir avec la liberté dont il a toujours eu besoin pour diriger la Colombie avec succès."
COL_military_support: "Obtenir un soutien militaire"
 COL_military_support_desc: "L'armée n'a pas soutenu notre intervention dans sa totalité. C'est naturel, mais nous devons renforcer le soutien à la junte, surtout aux rangs inférieurs"
COL_formalize_junta: "Renforcer le caractère temporaire de la junte"
COL_formalize_junta_desc: "Certains croient encore qu'il s'agit d'un coup de force. Ils doutent de notre loyauté envers la Colombie et de ce qu'elle représente ! Préparons les élections, qui auront lieu au plus tôt en 1951, et annonçons cela à tous les partis légaux".
COL_ensure_loyalties: "Assurer la loyauté"
COL_ensure_loyalties_desc: "De nombreux généraux pensent encore que notre intervention était malavisée. Elle nous coûtera le capital politique dont nous avons tant besoin, mais nous devrions les convaincre du contraire !"
COL_appeasing_elites: "Apaiser les élites urbaines"
COL_appeasing_elites_desc: "Les élites de nos grandes villes nous seront reconnaissantes de notre intervention, une fois qu'elles verront les avantages d'une coopération étroite".
COL_syndicalism: "Syndicalisme dans les Andes"
COL_syndicalism_desc: "Enfin, les travailleurs de Colombie sont libres. Faisons en sorte que ce rêve dure".
 COL_reorganise: "Réorganiser l'État"
 COL_reorganise_desc: "L'État ne doit pas être un outil pour les kleptocrates, mais un lieu où les syndicats sont représentés."
COL_el_congreso: "Congrès des syndicats"
 COL_el_congreso_desc: "Le 1er Congrès colombien des syndicats décidera d'une grande"
COL_first_economic_plan: " Premier plan quinquennal"
COL_first_economic_plan_desc: "La première année de plans économiques totalement syndicalistes va commencer, mais le Congrès doit décider de la manière dont nous allons procéder !"
COL_collectivization_of_fields: "Collectivisation des champs"
COL_collectivization_of_fields_desc: "Les champs des anciens caudillos appartiennent aux personnes qui travaillent avec eux ! Maintenant, nous devons travailler avec la paysannerie pour que la Colombie conserve sa richesse agricole".
COL_army_of_the_people: "Armée du peuple"
COL_army_of_the_people_desc: "L'armée n'est plus un outil de l'impérialisme, c'est la volonté du peuple de défendre ses foyers contre les réactionnaires et les contre-révolutionnaires."
COL_repress_counter: "Répression des contre-révolutionnaires"
COL_repress_counter_desc: "Nous devons mettre fin à tous les contre-révolutionnaires qui menacent notre jeune et chère république syndicale."

