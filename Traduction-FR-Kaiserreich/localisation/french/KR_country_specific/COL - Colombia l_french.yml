### Intro Screen ###
 COL_country_intro_header:0 "La place de la Colombie dans le monde"
 COL_country_intro_content: "Affaiblie par les guerres civiles (surtout de 1899 à 1903), la Colombie a dû reconnaître les droits des États-Unis sur le contrôle du Canal de Panamá dans le traité Hay-Bunan-Varilla de 1903, mettant ainsi fin au conflit entre les deux pays au sujet de la construction du Canal. Lorsque le Congrès colombien a refusé de ratifier le traité, les États-Unis ont forcé la sécession du Panamá de la Colombie, les indemnisant entre 1921 et 1930 avec un paiement total de 25 millions de dollars. La Colombie a officiellement reconnu le Panamá en 1921.\n\nLes conservateurs ont poursuivi la modernisation du pays en développant le réseau ferroviaire. Depuis 1850, la Colombie exportait du tabac, après 1900 du café et des bananes (avec l'aide de capitaux américains), après 1905 du pétrole. Les libéraux ont formé un gouvernement en 1930 qui a promulgué une réforme agraire, dépossédant les grands propriétaires terriens, et des réformes sociales, avec des avantages économiques pour la classe moyenne, la classe ouvrière et les paysans."

 COL_guide: "§MLa Démocratie Prévaut§! (§SSocial Démocrate§! / §cSocial Conservateur§! / §lSocial Libéral§!)\n£white_dot Lors des élections, choisissez soit les §SLibéraux§!, soit les §cConservateurs§!.\n£white_dot À partir de la deuxième élection, les libéraux deviennent des §lSocial Libéraux§!\n\n§MÉtat d'Urgence§! (§PAutocrate Paternaliste§!)\n£white_dot Lors des élections de 1938, choisir "L'armée doit mettre fin à cette démocratie chaotique ! L'ordre doit être rétabli."\n\n§MSocialisme des Andes§! (§RRadical Socialiste§! / §rSyndicaliste§!)\n£white_dot Lors des élections de 1938, vous pouvez élire l'UNIR pour devenir §RRadical Socialiste§!\n£white_dot Par ailleurs, si vous êtes restés démocratiques, vous pourrez élire le §rPartido Síndicalista Colombano§! lors de l'élection présidentielle de 1946.\n"

### Election Events ###
col.2.t: "L'élection présidentielle de 1938 : La Colombie à la croisée des chemins"
col.2.d: "L'élection présidentielle de cette année a commencé et si l'on prévoit que le Parti libéral continuera à contrôler la présidence, le Parti conservateur peut tout aussi bien remporter le poste. Des factions plus extrêmes des deux côtés se sont scindées et dirigent également principalement l'UNIR socialiste dirigée par le charismatique Jorge Eliécer Gaitán, et des violences sporadiques entre eux et la droite ont émergé. En marge, Gustavo Rojas Pinilla, tout juste rentré de son voyage à Mitteleuropa pour obtenir des contrats de défense, estime avec inquiétude que le tissu même de la République pourrait être en danger..."
col.2.a: "Les libéraux gagnent !"
col.2.b: "Les conservateurs l'emportent !"
col.2.c: "Jorge Gaitán fait bouger les masses, et l'UNIR et d'autres libéraux radicaux forment une majorité !"
col.2.e: "La coalition des Jeunes Conservateurs, dirigée par les Léopards Corporatistes, remporte une victoire surprise !"
col.2.f: "L'armée mettra fin à cette démocratie chaotique ! L'ordre doit être rétabli."

col.3.t: "L'élection présidentielle de 1942"
col.3.d: "Avec le renforcement de l'établissement démocratique de la Colombie, Gaitan et d'autres libéraux de la ligne dure sont tombés dans la ligne du Parti, et les Léopards ont perdu leur élan. Maintenant, le peuple colombien doit choisir son président, et chaque parti peut tout aussi bien remporter le poste..."
col.3.a: "Les libéraux gagnent !"
col.3.b: "Les conservateurs gagnent !"

col.4.t: "L'élection présidentielle de 1946"
col.4.d: "Cette élection nous apportera-t-elle plus d'unité ou nous divisera-t-elle davantage ?"
col.4.a: "Les libéraux, la seule vraie façon de gouverner."
col.4.b: "Les conservateurs montreront la voie."
col.4.c: "Pour les paysans, pour les travailleurs et pour la Colombie - Choisissez les syndicalistes."

### Foreign Events ###

 col.5.t:0 "[From.GetNameDefCap] souhaite rejoindre le [Root.GetFactionName]"
 col.5.d: "[From.GetNameDefCap], ont envoyé un ambassadeur pour rencontrer notre gouvernement afin d'apporter [From.GetNameDefCap] dans le [Root.GetFactionName]. Devons-nous accepter l'offre des Colombiens ?"
 col.5.a:0 "Bien sûr qu'ils peuvent nous rejoindre !"
 col.5.b: "Nous n'avons pas besoin de la Colombie."

 col.6.t:0 "[From.GetNameDefCap] refuse"
 col.6.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande de rejoindre le [From.GetFactionName]. Peut-être ne sommes-nous pas assez bons à leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 col.6.a:0 "Mince."

