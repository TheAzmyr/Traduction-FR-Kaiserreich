### Parties ###
SPO_social_democrat_party: "PSD"
SPO_social_democrat_party_long: "Partido Social Democrata"
SPO_social_conservative_party: "PRP"
SPO_social_conservative_party_long: "Partido Republicano Paulista"
SPO_authoritarian_democrat_party: "PDP"
SPO_authoritarian_democrat_party_long: "Partido Democratico Paulista"
SPO_paternal_autocrat_party: "JAP"
SPO_paternal_autocrat_party_long: "Junta de Administração Paulista"
SPO_national_populist_party: "PPI"
SPO_national_populist_party_long: "Partido Pauliste Independente"
SPO_social_liberal_party: "PLD"
SPO_social_liberal_party_long: "Partido Liberal Democrata"
SPO_market_liberal_party: "PLP"
SPO_market_liberal_party_long: "Partido Liberal Paulista"
SPO_radical_socialist_party: "FAP"
SPO_radical_socialist_party_long: "Federação Anarquista Paulista"
SPO_syndicalist_party: "PSP"
SPO_syndicalist_party_long: "Partido Sindicalista Paulista"
SPO_totalist_party: "PMP"
SPO_totalist_party_long: "Partido Maximalista Paulista"

SPO_the_birth_of_a_nation: "La naissance d'une nation"
SPO_the_birth_of_a_nation_desc: "Regarder une terre forte s'effondrer est une chose terrible, et Sao Paulo a longtemps souffert de la domination de l'extérieur. Comme certains le préconisaient lors de la première guerre entre les États, nous nous sommes maintenant complètement séparés du Brésil ; une nation est en train de naître !"

SPO_administrative_rebuilding: "Reconstruction administrative"
SPO_administrative_rebuilding_desc: "Sans l'administration civile de l'ancien régime, de nombreuses facettes attendues d'une gouvernance normale sont totalement non fonctionnelles. Nous devons évaluer formellement la situation et commencer à y remédier"

 SPO_paulista_constitution: "La constitution pauliste"
SPO_paulista_constitution_desc: "Notre nouvelle nation dépend fortement de l'héritage politique du Brésil. Cependant, tout comme notre nouvelle nation est distincte de ce vieux cadavre pourri, de même mut nous avons un document fondateur distinct. Une nouvelle constitution doit être rédigée"

SPO_immigrant_nation: "Incitations à l'immigration"
SPO_immigrant_nation_desc: "L'immigration, en particulier l'immigration qualifiée, a été la clé de notre prospérité régionale jusqu'à aujourd'hui. Nous devons encourager les immigrants à chercher à nouveau nos côtes"

SPO_terra_roxa: "Terra Roxa"
 SPO_terra_roxa_desc: "Terra Roxa, abandonnée il y a deux décennies après une exploitation et un développement intensifs, doit être repeuplée rapidement. Les nouveaux migrants doivent être incités à s'installer dans la région"

SPO_republican_tradition: "La tradition républicaine"
SPO_republican_tradition_desc: "Dans tout l'ancien Empire, Sao Paulo était le centre du républicanisme et du régionalisme. Cette histoire doit être invoquée pour inspirer la confiance populaire dans la nouvelle République"

SPO_terra_do_trabalho: "Terra do Trabalho"
SPO_terra_do_trabalho_desc: "L'esprit du travail est vivant à Sao Paulo comme nulle part ailleurs au Brésil. Avec ces freeriders d'autres régions sur le dos, nous pouvons promouvoir cet esprit dans tout le pays"

SPO_bandeirante_legacy: "L'héritage de Bandeirante"
 SPO_bandeirante_legacy_desc: "Nous devons revendiquer le manteau des Bandeirante, en promouvant la même éthique rude qui a apporté la civilisation à une grande partie du Brésil."

 SPO_standardized_education: "Éducation standardisée"
SPO_standardized_education_desc: "Diverses localités ont leurs propres normes d'éducation, certaines fonctionnent même dans les langues des groupes d'immigrants plutôt que dans la langue nationale. Cela doit changer. L'ensemble du système scolaire doit être évalué et un programme d'études standard doit être élaboré"

SPO_primeiros_paulistas: "Primeiros Paulistes"
 SPO_primeiros_paulistas_desc: "L'essence de ce que signifie être Pauliste doit être réduite à ses premiers locataires afin de mieux assimiler les immigrés et de promouvoir une conscience nationale"

SPO_new_instis: "Nouvelles institutions"
SPO_new_instis_desc: "Ce qui est nécessaire à l'administration d'un État est insuffisant pour une nation. Nous devons étendre la bureaucratie"

SPO_moral_e_civica: "Moral & Civica"
SPO_moral_e_civica_desc: "La loi doit respecter les normes sociales et promouvoir la cohésion. En cas de conflit entre la morale et la loi, la loi doit s'adapter à la morale. Telle est la voie de Sao Paulo"

SPO_the_toucan_reforms: "Les réformes du Toucan"
 SPO_the_toucan_reforms_desc: "Quelques bureaux administratifs choisis exercent une influence disproportionnée au sein du gouvernement. Ils doivent être mis à leur place"

SPO_paulista_nationalism: "Nationalisme pauliste"
SPO_paulista_nationalism_desc: "La fierté régionale doit évoluer vers le nationalisme, comme c'est le cas ailleurs dans le monde. Une grande campagne doit être entreprise. Les gens doivent se considérer comme des Paulistes à part entière, et non comme des Brésiliens !"

SPO_paulista_exceptionalism: "L'exceptionnalisme Pauliste"
SPO_paulista_exceptionalism_desc: "La croyance commune de notre peuple en la supériorité de la culture régionale a longtemps été tournée en dérision par ceux des autres régions du Brésil. C'est fini ! N'est-il pas évident que les Paulistes possèdent une éthique et une morale du travail exceptionnelles ?"

SPO_army_of_sao_paulo: "L'armée de São Paulo"
SPO_army_of_sao_paulo_desc: "Avec le processus de réforme politique entamé, il faut continuer à développer la plus importante institution nationale : l'armée"

SPO_munitions: "Usine nationale de munitions"
 SPO_munitions_desc: "La production d'armes est décentralisée et repose sur des infrastructures obsolètes. Nous devons investir dans une usine d'armement d'État moderne"

SPO_artillery: "Production d'artillerie"
 SPO_artillery_desc: "Les canons de la Weltkrieg étaient un spectacle à contempler, leur destruction était sans précédent. Depuis lors, l'artillerie n'a fait que progresser. Nous devons acquérir des pièces de même capacité."

SPO_improvised_mechanization: "Mécanisation improvisée"
 SPO_improvised_mechanization_desc: "Là où les ressources font défaut, les habitants de Sao Paulo, qui sont très travailleurs, ont toujours su surmonter les difficultés. De même, alors que nous manquons de conceptions de blindage performantes, des modèles improvisés développés par des civils peuvent servir à approfondir notre compréhension de cette technologie et à précipiter des conceptions dignes de combat"

SPO_military_production_powerhouse: "Centrale industrielle militaire"
SPO_military_production_powerhouse_desc: "Si les institutions nationales de conception et de production d'équipements militaires fonctionnent bien, des fonds supplémentaires peuvent être accordés pour leur expansion."

SPO_militia_recruiting: "Recrutement de la milice"
SPO_militia_recruiting_desc: "Les régions rurales ont besoin d'une présence militaire disproportionnée pour gouverner efficacement. Pour économiser les effectifs, les gouvernements locaux devraient se voir accorder le pouvoir de former des milices locales pour agir à la place de l'armée"

SPO_aviaton_pioneers: "Pionniers de l'aviation"
SPO_aviaton_pioneers_desc: "Sao Paulo est le berceau de l'aviation brésilienne. Reprenons notre envol et développons de nouveaux appareils pour notre jeune armée de l'air"

 SPO_bomber_cas: "Modèles de bombardiers"
SPO_bomber_cas_desc: "Un ennemi dont le foyer ou la base d'opérations a été complètement détruit ne doit pas bien se battre. Notre sécurité ne peut être assurée qu'avec la capacité d'infliger de telles destructions"

SPO_figher: "Supériorité aérienne"
SPO_figher_desc: "Pour que nos poids lourds atteignent leurs objectifs, ils doivent être soutenus. Nous devrions développer des chasseurs plus avancés pour jouer ce rôle essentiel, même pour les missions les plus éloignées"

 SPO_officer_staff: "Personnel d'encadrement"
 SPO_officer_staff_desc: "Notre commandement militaire est trop centralisé et compte peu d'officiers subalternes bien formés pour mettre en œuvre de bonnes tactiques sur le champ de bataille. Cela doit changer"

SPO_avente_paulistas: "Avante Paulistes !"
SPO_avente_paulistas_desc: "Les milices ont connu un énorme succès. Leur rôle dans la société étant de plus en plus important, elles doivent respecter les mêmes normes d'entraînement et de conduite que les forces armées régulières"

SPO_doctrine_effort: "Effort doctrinal"
SPO_doctrine_effort_desc: "Avec une surabondance d'officiers subalternes et la mise en place de milices, nous devrions maintenant chercher à affiner notre façon de faire la guerre."

SPO_econ_rebuildingds: "Reconstruction économique"
SPO_econ_rebuildingds_desc: "Coupée du reste du Brésil, notre économie a beaucoup souffert. Nous devons nous attaquer aux problèmes fondamentaux qui l'affligent"

SPO_seize_foreign_land: "Saisir les terres étrangères"
SPO_seize_foreign_land_desc: "Une grande partie de notre nation appartient à ceux qui viennent d'autres régions du Brésil. Ils ne sont plus nos frères mais des ennemis et leurs biens doivent être rendus à la nation"

SPO_cafeeee: "Sauver la production de café"
 SPO_cafeeee_desc: "L'industrie du café a beaucoup souffert de l'effondrement du Brésil. Ce secteur clé aura besoin d'un soutien généreux de l'État pour résister à la tempête"

SPO_quero_cafeeeee: "D'autres mesures d'incitation pour le café"
SPO_quero_cafeeeee_desc: "L'industrie du café a connu une timide reprise. Avec des politiques appropriées et davantage de financement, elle va certainement prospérer"

SPO_isso_aqui_e_uma_porcaria: "Projets de plantation"
 SPO_isso_aqui_e_uma_porcaria_desc: "Le marché international des produits agricoles évolue incroyablement vite. Nous devons mettre en place des plantations destinées à capitaliser sur les tendances récentes"

SPO_agricultural_mechanization: "La mécanisation agricole"
 SPO_agricultural_mechanization_desc: "Naturellement, le travail est plus productif à Sao Paulo que dans les régions moins développées du Brésil. Redoublons cet avantage et substituons la mécanisation des fermes et des plantations individuelles"

SPO_pecuaria: "Pecuaria Pauliste"
 SPO_pecuaria_desc: "L'ouest sous-développé abrite une grande étendue de plaines fertiles propices à l'élevage. Avec un peu de sous-sol pour faire démarrer l'industrie, le bœuf redeviendra l'une de nos principales exportations"

SPO_horse_bandeiras: "Formation à l'équitation"
SPO_horse_bandeiras_desc: "Notre promotion de l'élevage s'est appuyée sur la forte tradition équine de notre nation. Travaillons avec les éleveurs et autres maîtres du cheval pour améliorer notre cavalerie"

SPO_seize_foreign_assets: "Saisir les industries étrangères"
SPO_seize_foreign_assets_desc: "Les plus grandes usines et les chemins de fer appartiennent à des étrangers, qu'ils soient brésiliens ou non. Notre nouvelle nation a besoin de ces actifs pour prospérer"

SPO_santos_dockyards: "Les chantiers navals de Santos"
SPO_santos_dockyards_desc: "La ville de Santos possède le plus grand port de notre nation. Naturellement, la future marine de notre nation devrait être construite ici. Investissons dans les installations nécessaires"

SPO_submarines: "Expériences sous-marines"
SPO_submarines_desc: "Les sous-marins, également appelés U-Boats, ont été la clé de la victoire allemande dans la Weltkrieg. Nous serions bien avisés de développer les nôtres"

 SPO_destroyers: "Protection Côtière"
 SPO_destroyers_desc: "L'infiltration par les sous-marins et les petites embarcations ne peut être entièrement empêchée par une flotte de surface traditionnelle. Pour garder la côte, nous devons développer des destroyers et des torpilleurs spécialisés"

SPO_the_new_sao_paulo: "Le nouveau São Paulo"
SPO_the_new_sao_paulo_desc: "Le cuirassé Sao Paulo, du nom de notre belle terre, était l'un des plus puissants navires à avoir jamais navigué vers le Brésil. Nous devons avoir un navire amiral aussi illustre que le nôtre"

SPO_sao_paulo_railways: "Les chemins de fer paulistes"
SPO_sao_paulo_railways_desc: "Certaines des régions les moins développées de notre pays sont totalement dépourvues de chemins de fer. Ce problème doit être résolu si nous voulons que ces régions deviennent un jour productives"

SPO_BANSPA: "BANSPA"
SPO_BANSPA_desc: "La banque nationale de Sao Paulo devrait être restructurée pour mieux répondre à nos besoins en tant que nation plutôt qu'en tant qu'État du Brésil"

SPO_locomotive: "La locomotive sans poids mort"
SPO_locomotive_desc: "La taille même du Brésil a conduit à la création de réseaux ferroviaires sous-optimaux destinés à canaliser les Paulistes vers d'autres régions. Les principaux carrefours ferroviaires doivent être redessinés en fonction de nos besoins actuels"

SPO_taxation_reform: "Réformes de la fiscalité"
 SPO_taxation_reform_desc: "La structure fiscale de notre région est terriblement archaïque et favorise les riches au détriment des gens ordinaires. Pour le bien de tous, nous devons procéder à des changements radicaux"

SPO_urbanization: "Efforts d'urbanisation"
 SPO_urbanization_desc: "Alors que nous cherchons à coloniser les régions rurales, les villes ne peuvent pas être dépeuplées. Toutes les municipalités non métropolitaines doivent être subordonnées aux zones urbanisées pour encourager leur urbanisation progressive"

SPO_industrial_expansion: "Expansion industrielle"
SPO_industrial_expansion_desc: "Avec l'amélioration du système ferroviaire, nous pouvons développer une industrie lourde et moyenne plus robuste"

SPO_basic_materials: "Industrie des matériaux de base"
 SPO_basic_materials_desc: "Bien que notre pays ne soit pas riche en fer, il a la capacité de produire de l'acier, essentiel pour toute armée. Nous devons subventionner l'industrie"

SPO_technical_expertise: "Expertise technique"
SPO_technical_expertise_desc: "Pour améliorer notre compréhension des techniques industrielles avancées, nous devrions engager des experts et des conseillers étrangers."

SPO_higher_learning: "Centres d'enseignement supérieur"
SPO_higher_learning_desc: "Alors que Sao Paulo possède déjà un certain nombre d'universités, les institutions d'État axées sur la recherche, en particulier la recherche militaire, sont peu nombreuses. Nous devrions financer la construction de plusieurs de ces installations"

### Ideas ###
SPO_immigration: "Immigration encouragée"
SPO_immigration_desc: "Sao Paulo a été une plaque tournante pour les colons d'Europe et d'Asie, contribuant grandement à la croissance économique. Le nouvel État pauliste a adopté des restrictions d'immigration peu contraignantes et recrute activement des travailleurs qualifiés de l'étranger"

SPO_terra_roxa_idea: "L'immigration à Terra Roxa"
SPO_terra_roxa_idea_desc: "Sao Paulo a été une plaque tournante pour les colons d'Europe et d'Asie, contribuant grandement à la croissance économique. Le nouvel État pauliste a adopté des restrictions d'immigration souples et recrute activement des travailleurs qualifiés de l'étranger. Le gouvernement encourage notamment l'immigration dans la région de Terra Roxa"

SPO_trabaio: "L'éthique du travail pauliste"
SPO_trabaio_desc: "Les habitants de Sao Paulo ont des horaires de travail particulièrement longs et la productivité la plus élevée d'Amérique du Sud"

 SPO_bandeirante_legacy_ideas: "L'héritage de Bandeirante"
SPO_bandeirante_legacy_ideas_desc: "L'héritage des Bandeirantes qui opéraient depuis Sao Paulo il y a des siècles est toujours vivant aujourd'hui"

SPO_goodmorals: "Société morale"
 SPO_goodmorals_desc: "Les Paulistes ont tendance à être exceptionnellement moralisateurs et fervents dans leurs croyances."

SPO_da_best: "L'exceptionnalisme Pauliste"
 SPO_da_best_desc: "L'idée que le peuple de Sao Paulo et sa forme de gouvernement sont intrinsèquement supérieurs à leurs voisins s'est imposée au sein de la population. Cela a encouragé les Paulistes à travailler plus dur pour répondre aux normes élevées que la société leur impose"

SPO_mmdc: "Milice pauliste"
SPO_mmdc_desc: "Les localités de tout Sao Paulo sont encouragées à former des milices commandées par l'armée nationale"

SPO_avante: "Avante !"
SPO_avante_desc: "La nation de Sao Paulo est hérissée d'épines. Les milices et les forces armées se gonflent de volontaires zélés"

SPO_cof1: "La relance de l'industrie du café"
SPO_cof1_desc: "Avec l'indépendance, l'industrie du café à Sao Paulo s'est effondrée. Avec le soutien de l'État, elle est maintenant de nouveau sur pied"

SPO_cof2: "Boom du café"
SPO_cof2_desc: "Loin de la tourmente de l'indépendance de Sao Paulo, l'industrie du café est en plein essor"

SPO_pecuaria_idea: "Pecuaria Pauliste"
 SPO_pecuaria_idea_desc: "Bien qu'elle ne soit pas aussi importante que les industries d'élevage de bétail que l'on trouve dans d'autres régions du Brésil, Sao Paulo a commencé à subventionner l'industrie dans une certaine mesure"

SPO_horses: "La tradition de la cavalerie"
 SPO_horses_desc: "Les unités de cavalerie rapide légère, aujourd'hui de plus en plus motorisées, sont particulièrement importantes pour l'armée de Sao Paulo."

SPO_BANESPA: "BANSPA"
SPO_BANESPA_desc: "La Banque de Sao Paulo a mis en œuvre une politique financière efficace"
