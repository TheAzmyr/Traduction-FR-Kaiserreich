# Legacy #
 NEE_limited_recognation1: "Reconnaissance Limitée"
 NEE_limited_recognation1_desc: "Le gouvernement provisoire a été formé dans les premiers mois de la Seconde Guerre Civile Américaine lorsque les États du nord-est des anciens États-Unis ont demandé au gouvernement canadien d'intervenir officiellement. Bien que le gouvernement canadien ait réussi à empêcher que les frontières de la Nouvelle-Angleterre ne tombent entre les mains des factions belligérantes, le gouvernement provisoire est à peine reconnu par la communauté internationale et peu de gens sont convaincus qu'il s'agit du dernier bastion de la démocratie américaine."

