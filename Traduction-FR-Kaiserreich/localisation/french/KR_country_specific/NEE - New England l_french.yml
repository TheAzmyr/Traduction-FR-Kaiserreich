# 1940 PSA led election
 newengland.410.t: "Élection Présidentielle de 1940"
 newengland.410.d.normal: "[THIS.GetLeader] gouverne la nation depuis le début de la deuxième guerre civile américaine, lorsque les États du Pacifique se sont détachés de la tyrannie de MacArthur. Pendant la plus grande menace qui pesait sur la démocratie américaine, son peuple s'est montré fort en faveur des principes fondateurs de l'Amérique. À l'approche de la saison électorale, les deux partis établis ont travaillé dur pour faire campagne pour leurs candidats préférés.\n\nCulbert Olson, de l'Utah, fait campagne pour le Parti Démocrate. Fils d'une suffragette, la première femme élue dans l'Utah, Olson s'est engagé dans la politique dès son plus jeune âge. Alors que d'ordinaire, un athée convaincu comme Olson devrait faire face à la dérision de la population américaine, les horreurs de la Seconde Guerre Civile Américaine ont laissé des cicatrices même chez les croyants les plus fervents qui ont du mal à répondre à la question de savoir comment les événements des trois dernières années ont pu se produire.\n\nCharles McNary, de l'Oregon, se présente contre Olson pour le Parti Républicain. Républicain progressiste, McNary a trouvé un soutien auprès d'un large éventail d'électeurs. Ami des agriculteurs et de la nature, McNary a passé une grande partie des années 20 à essayer de faire passer des lois pour développer les parcs naturels et protéger les agriculteurs américains lorsque la Grande Dépression a ravagé le pays."
