 newengland.410.a: "Olson et les démocrates raflent les suffrages!"
 newengland.410.b: "McNary et les Républicans remportent le suffrage!"
 newengland.410.c: "Wallace l'emporte de loin!"

 #Olson vs Lee:
 newengland.412.t: "Élection Présidentielle de 1944"
 newengland.412.d.PSA: "Une fois de plus, à travers [THIS.GetNameDef], on peut voir à chaque coin de rue des panneaux publicitaires pour l'élection présidentielle de [GetYear]. Les experts affirment que cette course sera sûrement serrée.\n\nSi certains ont soutenu à contrecœur Olson, ouvertement athée, en 1940, ses actions au pouvoir ont érodé sa bonne volonté auprès des fidèles. Le fait qu'il ait opposé son veto à des projets de loi visant à offrir un transport gratuit aux étudiants fréquentant des écoles privées religieuses et à permettre aux écoliers catholiques de faire une pause pendant la journée d'école pour assister au catéchisme en a rebuté plus d'un. Néanmoins, son travail inlassable pour réformer le système pénal a quelques partisans dans le public.\n\nLe Parti Républicain a également présenté un candidat de l'Utah pour affronter Olson. Bien qu'il ne soit pas affilié à l'Église des saints des derniers jours, Joseph Bracken Lee a entretenu des relations positives avec elle et d'autres confessions tout au long de [THIS.GetNameDef]. Conservateur fiscal, Lee a été un opposant extrêmement virulent aux tentatives d'Olson d'augmenter l'impôt fédéral sur le revenu, une autre tentative d'ingérence des démocrates dans le gouvernement.\n\nPour le deuxième cycle électoral consécutif, le Parti Ouvrier-Fermier s'est battu avec acharnement pour atteindre une importance nationale dans les sondages. Certains pensent même qu'il pourrait avoir la capacité de gagner l'élection de [GetYear] ! Philip La Follette, du Wisconsin, est devenu de plus en plus important au fur et à mesure que les informations circulent sur la législation et les politiques progressistes qu'il a adoptées et mises en œuvre dans son État natal du Wisconsin."
