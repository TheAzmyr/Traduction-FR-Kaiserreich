 newengland.320.t1: "[FROM.GetNameDefCap] se retire de [FROM.FROM.GetNameDef]"
 newengland.320.t2: "[FROM.GetNameDefCap] refuse de se retirer de [FROM.FROM.GetNameDef]"
 newengland.320.d1: "Ce matin, l'ambassadeur de [FROM.GetName] a informé notre département d'État de son intention de se retirer de [FROM.FROM.GetNameDef]. Avec ce retrait, le gouvernement de [FROM.FROM.GetAdjective] n'est plus sous l'influence de l'Europe et peut maintenant être persuadé de rejoindre l'Organisation des États Américains. Ensemble, nous établirons à nouveau un Nouveau Monde libre et démocratique !"
 newengland.320.d2: "Ce matin, l'ambassadeur de [FROM.GetName] a informé notre Département d'État de son intention de rester dans son alliance avec [FROM.FROM.GetName]. Si la réalisation d'un hémisphère occidental libre et démocratique, dirigé par [NEE.GetNameDef], doit se concrétiser, cette intrusion de [FROM.GetNameDef] entraînera certainement des tensions entre nos nations. À moins que la force militaire ne soit envisagée, nous devrons tenter de trouver d'autres alliés dans les Amériques pour reconstruire notre sphère."
 # Success:
 newengland.320.a: "De retour aux Affaires !"
 # Tensions but no war:
 newengland.320.b: "Laissez tomber pour le moment."
 # War Option:
 newengland.320.c: "C'est inacceptable. Nous allons les libérer."

 newengland.321.t: "[THIS.faction_leader.GetName] nous a abandonné!"
 newengland.321.d: "Graves nouvelles de [THIS.faction_leader.GetNameDef] car leur ambassadeur nous a informé aujourd'hui qu'ils ne nous soutiendraient plus. Invoquant la résurgence de la force de l'Amérique et le rétablissement de la doctrine Monroe, ils retireront leurs forces de nos frontières - l'Europe nous a effectivement abandonnés."
 newengland.321.a: "Pour rappel, vous êtes censé être un allié!"

 newengland.322.t: "[NEE.GetNameDefCap] fait marche arrière!"
 #FROM.FROM.FROM should be the target of the decision:
 newengland.322.d1: "En fin de compte, il semble que la diplomatie, le tact et les négociations aient été les grands vainqueurs du jour. Les Américains ne chercheront pas davantage notre allégeance, et il est bien entendu qu'ils n'utiliseront pas non plus la force pour exiger notre soumission à leur faction. Néanmoins, notre attirance pour [THIS.faction_leader.GetNameDef] a certainement créé des tensions entre notre nation et [NEE.GetNameDef]."
 newengland.322.d2: "Malgré nos intentions de négocier et d'écouter [NEE.GetNameDef], nos appels à la paix sont tombés dans l'oreille d'un sourd. Nous avons appris que l'ambassadeur américain dans notre pays avait été rappelé et que la guerre était imminente entre la nation américaine et nous. Néanmoins, notre allié de [THIS.faction_leader.GetNameDef] s'est engagé à nous protéger et à garantir notre indépendance. Avec notre alliance plus solide que jamais, nous allons défendre notre liberté contre les envahisseurs américains !"
 newengland.322.a: "Plus forts ensemble !"

 newengland.323.t: "[FROM.GetName] part en guerre!"
 newengland.323.d1: "Invoquant notre refus d'abandonner nos alliés de l'hémisphère occidental comme une "intrusion dans la paix et la sécurité du Nouveau Monde", l'ambassadeur américain a annoncé ce matin à notre gouvernement qu'il était rappelé dans son pays et qu'un état de guerre existait entre notre nation et [FROM.GetNameDef]. Il semble que les ambitions américaines dans le Nouveau Monde soient sans limites et qu'ils aient recours à la guerre pour nous chasser !"
 newengland.323.d2: "Malgré les appels à la paix à la table des négociations, il semble que [FROM.GetNameDef] considère notre alignement sur [THIS.faction_leader.GetNameDef] comme une menace à laquelle il faut faire face. Il a été rapporté à notre gouvernement que le gouvernement américain a officiellement rompu ses relations diplomatiques avec [THIS.faction_leader.GetNameDef] et que nous rejoindrons bientôt [THIS.faction_leader.GetNameDef] dans une guerre contre la nation américaine."
 newengland.323.a: "Bellicistes!"

 NEE_Invite_Research: "Traité de Défense Mutuelle avec [FROM.GetNameDef]"

 newengland.324.t: "Le Traité Pan-Américaine de Défense Mutuelle"
 newengland.324.d: "Dans le cadre de nos liens de plus en plus étroits avec [NEE.GetNameDef], ces derniers nous ont invités à signer le « Traité de Défense Mutuelle Pan-Américain ». Ce traite vise à améliorer les capacités de notre pays et à garantir que nous aurons accès aux dernières technologies et armes américaines pour le renforcement de notre nation. Nous pourrons envoyer des scientifiques et des chercheurs à [NEE.GetNameDef] dans le cadre d'initiatives de recherche scientifique conjointes, pour aider au développement de nos propres installations."
 newengland.324.a: "Un excellent arrangement!"

 NEE_American_Officers: "Entrainement d'officier américain à [FROM.GetNameDef]"
 NEE_American_Officers_idea: "Officiers Américains"

 newengland.325.t: "[NEE.GetNameDef] demande si nous avons besoin de conseillers militaires américains"
 newengland.325.d: "L'armée de [NEE.GetName] est peut-être l'une des plus modernes au monde, et sa force est sans aucun doute admirable. En tant que membre de l'Organisation des États Américains, [NEE.GetNameDef] a proposé à notre nation d'envoyer des conseillers et des officiers militaires américains pour former nos forces. Ils nous enseigneront les dernières nouveautés en matière de doctrine militaire et contribueront à nous fournir une formation militaire dans le cadre d'exercices conjoints. Bien sûr, nous pouvons toujours refuser poliment leur offre d'assistance et développer notre armée avec nos propres ressources."
 newengland.325.a: "Nous allons saisir leur proposition d'assistance."
 newengland.325.b: "Répondez aux Américains que merci, mais non merci."

 newengland.326.t: "[FROM.GetNameDefCap] n'a pas donné suite à notre offre d'envoyer des conseillers militaires américains"
 newengland.326.d1: "Notre offre d'envoyer des conseillers militaires et des officiers américains à [FROM.GetNameDef] a été acceptée. Nos officiers les plus expérimentés sont déjà en route pour [FROM.GetNameDef] et nous espérons que leurs armées seront bientôt mises à niveau avec nos normes. Non seulement cela encouragera les bonnes relations entre nos nations, mais ce sera également un moyen de renforcer la sécurité collective de l'hémisphère occidental."
 newengland.326.d2: "Malheureusement, notre offre d'envoyer des conseillers et des officiers militaires américains à [FROM.GetNameDef] a été poliment refusée. Nous continuerons à travailler ensemble pour garantir la sécurité et l'ordre dans l'hémisphère occidental ; [FROM.GetNameDef] a souligné qu'il souhaitait plutôt développer sa propre armée indépendante."
 newengland.326.a: "Excellent !"
 newengland.326.b: "Très bien."

 NEE_Invite_non_soc_CEN: "Envoyez à [CEN.GetNameDef] les conditions pour rejoindre l'OAS"

 newengland.327.t: "Une invitation venant de [NEE.GetNameDef]"
 newengland.327.d1: "Au lendemain de l'effondrement américain, peu s'attendaient à ce que la démocratie survive dans l'hémisphère occidental. Les réactionnaires et les révolutionnaires ont tenté de faire leur coup pour subvertir la démocratie, mais en Amérique Centrale, la Fédération Centraméricaine a contribué à préserver la démocratie en Amérique latine malgré l'instabilité qui nous accable. En réponse à notre préservation de la démocratie, [NEE.GetNameDef] a approché notre nation avec la perspective de rejoindre l'Organisation des États Américains. Cependant, en raison de la nature de la sécurité collective au sein de l'OEA, les Américains ont simplement demandé que nous nous séparions en nos nations constitutives d'origine."
 newengland.327.d2: "L'effondrement américain a entraîné la destruction de la Doctrine Monroe qui maintenait l'unité des pays d'Amérique latine. Dans cette période d'instabilité et de troubles, la République d'Amérique Centrale a unifié l'Amérique Centrale pour empêcher les nations d'Amérique centrale de tomber entre les mains de radicaux. Avec la force reconstruite, [NEE.GetNameDef] a approché notre nation pour une position dans leur alliance. Cependant, ils nous ont demandé de diviser notre république en ses pays constitutifs originaux et d'être dirigés par des gouvernements démocratiques pro-américains."
 newengland.327.a: "Nous acceptons les conditions!"
 newengland.327.b: "Rien d'autre que de l'Impérialisme Yankee."

 newengland.328.t: "[FROM.GetName] répond à notre invitation"
 newengland.328.d1: "Nous avons été informés que les nations de [FROM.GetName] ont accepté notre invitation à rejoindre l'Organisation des États Américains. Bien qu'ils se séparent maintenant de leurs pays de la période antebellum, ils apprécieront sans aucun doute le fait qu'ils sont désormais placés sous la protection et les soins de [NEE.GetNameDef] . Les anciennes frontières seront bientôt rétablies et nous avons fait en sorte que la démocratie reste en Amérique centrale. Ensemble, nous nous efforcerons de renforcer les liens économiques et la sécurité collective dans l'hémisphère occidental."
 newengland.328.d2: "Nouvelles décourageantes en provenance de [FROM.GetName] aujourd'hui, puisque leur gouvernement a informé le Département d'État qu'ils ne sont pas intéressés à rejoindre l'Organisation des États Américains. Ils affirment que leur situation est meilleure en tant qu'État d'Amérique centrale uni qu'en tant que nations constitutives d'origine. Ils ont donc poliment décliné notre invitation."
 newengland.328.a: "Bienvenue!"
 newengland.328.b: "Leur perte."

 NEE_Investments_idea: "Investissements Américains"

 newengland.329.t: "Liens avec Wall Street"
 newengland.329.d: "Dans le cadre de nos liens économiques croissants avec [NEE.GetNameDef], de plus en plus d’investisseurs américains se sont installés dans notre pays, avec l’intention de faire venir des entreprises américaines dans notre pays. Si nous acceptons ces investisseurs, nous récolterons certainement les avantages d’être liés à la sphère économique américaine, bien que certains craignent que cela nous rendra économiquement dépendants de [NEE.GetNameDef]. Bien que leurs préoccupations soient valides, le rejet des investisseurs américains provoquera probablement des tensions, car [NEE.GetNameDef] ne serait pas satisfait de notre décision."
 newengland.329.a: "Venez et investissez!"
 newengland.329.b: "Nous ne nous lierons pas aux Yankees!"

 newengland.330.t1: "[FROM.GetNameDefCap] accueille nos investisseurs"
 newengland.330.t2: "[FROM.GetNameDefCap] renvoie nos investisseurs"
 newengland.330.d1: "Notre désir d’investir dans [FROM.GetNameDef] deviendra bientôt une réalité! [FROM.GetNameDef] gouvernement a répondu à nos plans d’investissement avec beaucoup d’appréciation, et en ce moment même, les investisseurs américains et les hommes d’affaires sont en route vers leurs nations pour les aider à les développer. Notre bloc économique se renforce; applaudissements à notre ami dans [FROM.GetNameDef]."
 newengland.330.d2: "Eh bien, c'était certainement... inattendu. Malgré notre offre généreuse; [FROM.GetNameDef] a rejeté notre offre de leur envoyer des investisseurs pour développer leur économie. Ils auront certainement du mal à long terme, sans nos conseils et notre protection économiques."
 newengland.330.a: "Vers un lendemain prospère !"
 newengland.330.b: "Fais le ou ne le fais pas, il n'y a pas d'essais."

 nee_investing_country_pos_tt: "§gPeut-être qu'avec suffisamment d'investissements continus dans [FROM.GetNameDef], leur population pourra voir les avantages de la démocratie!§!"
 nee_investing_country_neg_tt: "§gPeut-être qu'avec suffisamment de tentatives continues d'investissements dans [FROM.GetNameDef], leur peuple pourrait se soulever en faveur de la démocratie, plutôt que de soutenir l'autoritarisme!§!"

 newengland.331.t: "Manifestations de rues en faveur de la démocratie!"
 newengland.331.d1: "Nouvelles dramatiques de la capitale aujourd'hui, alors que les émeutes et les protestations ont commencé à envahir les rues. Voyant une amélioration spectaculaire de leurs vies causée par l'afflux de richesse des investisseurs américains d'une nation libérale - le peuple a commencé à se rassembler et à demander un changement vers un gouvernement démocratique. Ce qui avait commencé comme de simples protestations pacifiques a dégénéré en violence, la police ne pouvant pas gérer l'agitation croissante. Bien que l'armée n'ait pas encore été appelée, les blessures et les pillages sont de plus en plus fréquents. Alors que nous avions espéré éviter de prendre des mesures décisives, les médias américains n'ont pas été d'un grand secours, et de nombreux pays condamnent notre action policière et nous demandent d'ouvrir les élections. Les modérés et les libéraux de notre gouvernement le supplient de négocier avec les protestataires. Cependant, des militaires conservateurs ont préconisé l'instauration de la loi martiale pour réprimer complètement les manifestants."
 newengland.331.d2: "Nos tentatives pour maintenir notre indépendance économique en refusant les investisseurs américains se sont heurtées à une résistance. Les tensions avec [NEE.GetNameDef] n'ont cessé de croître au fil du temps, et il semble que notre peuple soit de plus en plus mécontent de la présence américaine dans notre pays. Les émeutes ouvertes contre les entreprises américaines ont empiré ces derniers jours, [NEE.GetNameDef] déclarant que notre pays est une "ruche arriérée d'autocratie et d'incompétence" et promettant de protéger ses civils. Le ton de leur déclaration est clair : [NEE.GetNameDef] cherchera bientôt à défendre ses intérêts commerciaux, même par la force des armes."
 newengland.331.a: "Les négociations seront courtes"
 newengland.331.b: "Réprimez ces manifestants!"
 newengland.331.c: "Ils n'entreront sûrement pas en guerre pour ça! N'est ce pas?"

 newengland.332.t: "Les manifestations en faveur de la démocratie ont été entravées à [FROM.GetNameDef]!"
 newengland.332.d1: "Nous avons été informés par l'ambassadeur de [FROM.GetNameDef] que les émeutes et les protestations pro-démocratiques ont augmenté ces derniers jours. L'agitation découle de l'influence libérale de nos investisseurs, qui ont considérablement amélioré leur qualité de vie. Si les manifestations étaient initialement pacifiques, elles sont devenues plus violentes en raison de la nature agressive de la réponse du gouvernement. Finalement, après des semaines de troubles, le gouvernement de [FROM.GetName] a adopté une ligne dure face aux protestations et a annoncé la déclaration de la loi martiale. La situation s'est également aggravée avec la saisie des investissements américains, les liens économiques entre les États-Unis et [FROM.GetNameDef] ayant été dénoncés comme la raison de la montée des troubles. Les hommes d'affaires américains ont été contraints de fuir le pays, et notre ambassade est également prête à évacuer."
 newengland.332.d2: "[FROM.GetNameDefCap] a, à plusieurs reprises, fait obstacle aux intérêts américains dans leur pays. En raison de nos tentatives agressives de projeter notre puissance économique en [FROM.GetNameDef], les investisseurs et les citoyens américains à l'étranger sont souvent persécutés, exclus et potentiellement expulsés du pays. Des programmes gérés par le gouvernement ont monté la population contre nous, encourageant subtilement les citoyens à "défendre leur pays" contre nos "mains intrigantes" par tous les moyens nécessaires. À la suite d'une fuite dans la presse où un journaliste a affirmé que l'un de nos hommes d'affaires de [FROM.GetNameDef] a qualifié la nation de "ruche arriérée d'autocratie et d'incompétence", des émeutes anti-américaines ont éclaté dans tout le pays. Ceux qui le pouvaient ont fui vers l'ambassade américaine où ils demandent que nous intervenions militairement pour les protéger et reprendre le contrôle des industries américaines saisies par [FROM.GetNameDef] !"
 newengland.332.a: "Quand les mots échouent, un gros bâton est toujours la solution."
 newengland.332.b: "Nous ne pouvons rien faire pour le moment"

 newengland.333.t: "Manifestations en faveur de la démocratie à [FROM.GetNameDef]"
 newengland.333.d: "Depuis que nous avons ouvert des relations commerciales cordiales entre notre nation et [FROM.GetNameDef], nous avons constaté une amélioration significative de la vie des habitants de [FROM.GetNameDef]. Il semble que notre niveau de vie supérieur et nos politiques libérales aient renforcé le camp pro-démocratique dans leur nation. Les protestations pacifiques initiales se sont transformées en protestations à grande échelle, voire en émeutes, contre le gouvernement non démocratique de [FROM.GetNameDef]. Malgré les troubles civils croissants, il semble que le tact l'ait emporté puisque le gouvernement de [FROM.GetNameDef] s'est plié au désir du peuple. Ils ont décidé de faire la transition vers un gouvernement plus démocratique, et comme notre gouvernement accueille avec joie le nouveau régime, ils ont également demandé à rejoindre l'Organisation des États Américains. Une nouvelle ère dans nos relations va commencer !"
 newengland.333.a: "Bien sûr qu'ils sont les bienvenus !"

 NEE_Dollar_Diplomacy_dec: "Influencer les investisseurs à [FROM.GetNameDef]"
 NEE_American_Aid_dec: "Encourager l'investissement en [FROM.GetNameDef]"

 newengland.334.t: "[NEE.GetNameDef] investit en [THIS.GetNameDef]"
 newengland.334.d: "Nous avons appris que les investisseurs et les hommes d'affaires américains sont intéressés et désireux d'injecter de l'argent dans notre pays pour améliorer le niveau de vie. Comme de plus en plus d'entreprises et de biens arrivent de [NEE.GetNameDef], nous avons constaté une augmentation du bonheur et du niveau de vie de notre nation. Il n'est pas rare de voir les habitants de notre pays porter des jeans américains ou utiliser des appareils électroménagers américains. Néanmoins, il y a toujours cette inquiétude croissante que chaque jour, nous nous rapprochons de plus en plus de [NEE.GetNameDef] pour le soutien économique."
 newengland.334.a: "Levi Strauss, le meilleur jean américain depuis 1853!"

 NEE_American_Hemisphere_dec: "Envoyez un ultimatum à [FROM.GetNameDef]"

 newengland.335.t: "Les Américains envoient un ultimatum"
 newengland.335.d: "Les nouvelles de l'ambassade américaine sont tout à fait scandaleuses aujourd'hui. Déclarant que l'hémisphère occidental est sous "protection américaine", ils ont annoncé qu'en vertu d'une "doctrine Monroe rétablie", le socialisme n'a pas sa place dans le Nouveau Monde. Comme leur nation a beaucoup souffert dans sa lutte contre les Syndicats Combinés au cours de la Seconde Guerre Civile Américaine, ils ont fait de l'expulsion du socialisme une fois pour toutes leur politique étrangère explicite. Ils ont approché notre gouvernement avec une demande simple : dissoudre notre gouvernement socialiste actuel et le remplacer par un gouvernement aligné sur les intérêts de [NEE.Capital.GetCapitalVictoryPointName]. Si nous n'acceptons pas, ils n'hésiteront pas à utiliser la force pour nous "persuader" du contraire."
 newengland.335.a: "Nous cédons face à leurs conditions."
 newengland.335.b: "Selon moi, les Américains sont le Diable!"

 newengland.336.t1: "[FROM.GetNameDefCap] cède face à notre ultimatum"
 newengland.336.t2: "[FROM.GetNameDefCap] ignore totalement notre ultimatum"
 newengland.336.d1: "En admiration devant notre puissante puissance économique et militaire, le gouvernement socialiste de [FROM.GetNameDef] a décidé de se retirer. Promettant de dissoudre leur gouvernement et d'en établir un démocratique, ils s'aligneront également sur nous. Une fois de plus, la Doctrine Monroe a maintenu la paix et l'ordre dans l'hémisphère occidental. Bientôt, les rouges maudits ne seront plus qu'un mauvais cauchemar oublié."
 newengland.336.d2: "Malgré notre offre généreuse de maintenir la paix, il semble que le gouvernement révolutionnaire de [FROM.GetNameDef] ait refusé d'entendre raison. Dénonçant notre régime comme "impérialiste", ils ont expulsé notre ambassade de leurs frontières, et bientôt, nos citoyens qui y résident seront menacés. Pour expulser complètement la menace socialiste de notre hémisphère et protéger nos citoyens, nous devrons recourir à une intervention militaire complète pour restaurer la démocratie en [FROM.GetNameDef]."
 newengland.336.a: "Ils ont fait le bon choix."
 newengland.336.b: "Ils ont très mal choisi."

 newengland.337.t: "Les Accords de Washington"
 newengland.337.d: "[NEE.GetNameDefCap] nous a approchés aujourd'hui avec une offre de compréhension mutuelle. Leur ambassadeur à [BRA.Capital.GetCapitalVictoryPointName] a proposé que notre gouvernement signe un pacte de non-agression mutuelle et un traité d'accès militaire égal pour nos armées afin de combattre le socialisme et le radicalisme dans l'hémisphère occidental. Cela impliquera également l'arrivée de conseillers militaires américains pour mieux former nos troupes et nous enseigner une nouvelle doctrine. Pour rendre leur accord plus favorable, ils ont également proposé de nous envoyer des techniciens et des conseillers pour aider la Companhia Siderúrgica Nacional dans l'extraction des ressources à [496.GetName]. Ils ont également proposé un programme de recherche commun dans lequel des scientifiques et des chercheurs brésiliens étudieront dans des universités et des instituts américains afin d'améliorer nos prouesses technologiques. Devons-nous accepter leur offre ?"
 newengland.337.a: "Nous acceptons le marché!"
 newengland.337.b: "Nous n'avons pas besoin des Américains..."

 newengland.338.t1: "[BRA.GetNameDef] accepte notre offre"
 newengland.338.t2: "[BRA.GetNameDef] rejette notre offre"
 newengland.338.d1: "Notre ambassadeur à [BRA.Capital.GetCapitalVictoryPointName] a informé le Département d'État que le gouvernement brésilien souhaitait aller de l'avant avec le traité. Citant la volonté de leur nation d'aider l'Amérique à préserver la paix dans l'hémisphère occidental, ils ont accepté tous les termes du traité. Ensemble, une nouvelle ère dans les relations américano-brésiliennes nous attend !"
 newengland.338.d2: "Notre ambassadeur à [BRA.Capital.GetCapitalVictoryPointName] a informé le Département d'Etat que le gouvernement brésilien ne signera pas les Accords de Washington. Ils ont poliment décliné notre offre, citant la décision de leur nation de rester neutre dans nos affaires et leurs propres soupçons envers notre nation."
 newengland.338.a: "Un toast à nos nouveaux alliés!"
 newengland.338.b: "C'est malheureux."

 newengland.345.t: "Les équipes de reconstruction américaines arrivent"
 newengland.345.dgbr: "Londres, Manchester, Birmingham... les grandes villes d'Angleterre ne sont plus que décombres et destruction. Malgré le retour triomphal des Exilés contre toute attente, une grande partie de la base industrielle anglaise est en ruine après les ravages de la guerre moderne. Une grande partie de la population est sans abri et démunie alors que la nation lutte pour se reconstruire. Et pourtant, tout espoir n'est pas perdu. Notre allié toujours fiable, les Américains, a proposé de nous envoyer des équipes de reconstruction expérimentées qui ont elles-mêmes reconstruit les ruines de leur pays après leur grande guerre civile. Cela contribuera à fournir aux Britanniques la main-d'œuvre et les compétences dont ils ont tant besoin pour reconstruire leur foyer."
 newengland.345.dnfa: "Malgré nos efforts courageux pour rentrer chez nous après un exil misérable, une grande partie de la France est détruite - ses terres et ses champs sont ravagés par les horreurs du conflit. La campagne est en ruines et de nombreuses villes sont en ruines. Les citoyens de la Métropole se retrouvent sans abri et dans la pauvreté, alors que de plus en plus d'exilés arrivent d'Alger chaque jour et découvrent une France très différente de celle qu'ils ont vue lors de leur dernier départ. Pour aider à la reconstruction de la nation française, nos gracieux alliés, les Américains, enverront des équipes de reconstruction expérimentées qui ont fait leurs preuves dans leur propre reconstruction nationale après la Seconde Guerre Civile Américaine. Cela aidera les peuples français en leur fournissant la main-d'œuvre et les compétences nécessaires à la reconstruction de la France continentale."
 newengland.345.draj: "Divisés en trois factions concurrentes, nous avons mené une guerre sanglante dans le but de réunifier à nouveau l'Inde. Une fois le sous-continent réunifié de manière adéquate sous la direction du Raj, une grande partie de la nation est en ruines, avec une pauvreté et un nombre de sans-abri en constante augmentation. Le système archaïque des castes qui délimite l'Inde n'est d'aucune aide non plus, car la dévastation de la guerre civile continue de s'aggraver chaque jour. Néanmoins, notre allié attentionné de [NEE.GetNameDef] nous a promis toute sa force pour nous aider. Ils nous enverront des équipes de construction expérimentées qui ont prouvé leur valeur dans leur propre reconstruction nationale après leur guerre civile. Cela aidera considérablement les peuples indiens en leur fournissant la main-d'œuvre et les compétences nécessaires à la reconstruction du sous-continent indien."
 newengland.345.a: "Merci beaucoup!"

 newengland.346.t: "Les investisseurs [NEE.GetAdjective]s arrivent à [RAJ.GetNameDef]"
 newengland.346.d: "La guerre civile en Inde a dramatiquement dévasté le sous-continent indien ; cependant, cette destruction s'accompagne d'une opportunité de récupération. Nos liens avec l'Alliance de l'Entente n'ont pas été oubliés. Le gouvernement de [NEE.GetAdjective] a encouragé les investisseurs et les hommes d'affaires à apporter des affaires et de l'argent américains en Inde. Grâce à la puissance industrielle de la nation américaine, les machines et l'argent américains ont afflué en Inde pour aider l'Inde à reconstruire son économie en une puissance industrielle véritablement puissante."
 newengland.346.a: "Pour une relation prospère!"

 newengland.347.t: "Les banquiers [NEE.GetAdjective]s offrent des prêts généreux"
 newengland.347.d: "Après bien des difficultés et des effusions de sang, les Exilés britanniques ont réussi ce que les observateurs croyaient impossible et sont rentrés triomphants dans les Home Isles. Néanmoins, l'économie britannique se débat avec la dévastation de l'après-guerre et le retour des Exilés alors que le pays se prépare à se relever après des années de régime socialiste. Avec notre grand désir de voir le retour d'un Royaume-Uni fort, plusieurs grandes banques [NEE.GetAdjective] ont montré leur volonté d'offrir des prêts à des taux raisonnables pour aider le peuple britannique en ces temps difficiles. L'Entente s'est portée à notre défense quand nous en avions besoin - maintenant, rendons-lui la pareille."
 newengland.347.a: "Vers une Grande-Bretagne forte!"

 newengland.348.t: "Reboursement d'une ancienne dette"
 newengland.348.d: "Notre pays doit à la nation française une dette impayée pour l’aide et l’alliance de 1778, dans laquelle ils nous ont aidés à assurer notre propre indépendance. Même la puissante Statue de la Liberté, laissée debout malgré les horreurs de la guerre civile, était un cadeau de nos alliés français. Encore une fois, cette vieille alliance a été rétablie. Dans le même esprit, une fois de plus, nous aidons les peuples français dans leur glorieuse lutte, cette fois contre les maudits communards, espérant que la France sera vraiment libérée un jour. Notre gouvernement a autorisé l’envoi de grosses sommes d’argent et d’équipement à la nation française dans le besoin. Enfin, nous pourrons rembourser notre ancienne dette et renouer nos liens fraternels."
 newengland.348.a: "Vers une France forte!"

 newengland.349.t: "Le soutien [NEE.GetAdjective] arrive"
 newengland.349.d: "Après l’effusion de sang de la Seconde Guerre Civile Italienne, notre nation est aux prises avec la reconstruction. Des villes comme Milan et Florence ont été transformées en ruines et la campagne est complètement mutilée par les horreurs de la guerre et beaucoup de nos civils luttent. Notre situation a attiré l’attention de [NEE.GetNameDef] car il y a une population importante d’italo-américains qui sont également déterminés à nous aider. Le gouvernement [NEE.GetAdjective] a approuvé l’envoi de travailleurs de la construction expérimentés qui ont eux-mêmes reconstruit leur nation après la Seconde Guerre civile américaine tout en nous envoyant également des fonds pour nous aider à nous remettre de années de domination socialiste."
 newengland.349.a: "Grazie!"

 #_idea:
 NEE_anti_communard: "Pain et roses"

 newengland.350.t: "L'aide [NEE.GetAdjective] arrive"
 newengland.350.d: "La grande guerre civile pour récupérer notre nation a dévasté nos champs et nos campagnes. Nous aurons besoin de toute l'aide possible pour reconstruire notre gouvernement et le débarrasser de l'impureté des Syndicalistes. Néanmoins, nos alliés américains omniprésents nous ont envoyé des vivres, des médicaments et des outils pour nous aider à atteindre la population locale. Nous devrons nous présenter non pas comme des conquérants et des libérateurs, mais comme des compatriotes conscients de la situation critique de notre nation. En distribuant ce pain et ces roses, nous reconstruirons lentement mais sûrement le tissu de notre nation, actuellement déchiré par les coutures idéologiques."
 newengland.350.a: "Avec le temps, notre nation guérira."

 ITO_member_dynamic_modifier: "Membre de l'Organisation Internationale du Commerce"

 nee_ito_tt: "Ajoute le modificateur : §YMembre de l'Organisation Internationale du Commerce§! (ITO en anglais), qui octroie ($MODIFIER_POLITICAL_POWER_GAIN$: §G+0.05§!, $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!).\n\nPour chaque nation supplémentaire qui rejoint l'organisation, ce modificateur augmente de ($MODIFIER_POLITICAL_POWER_GAIN$: §G+0.01§!, $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+1.00%§!)"
 nee_ITO_member_tooltip: "§LPour chaque nation rejoignant l'Organisation, ce modificateur sera augmenté.§!\n\n"
 NEE_auto_invite_random_to_ITO: "( [NEE.GetFlag] §YPays Aléatoire Dans [NEE.GetFactionName]§!): Obtient l'événement "§Y[NEE.GetNameDefCap] nous invite à l'Organisation Internationale du Commerce§!" (ITO en anglais)."

 newengland.351.t: "[NEE.GetNameDefCap] nous invite à rejoindre l'Organisation Internationale du Commerce"
 newengland.351.d: "Nous avons appris que [NEE.GetNameDef] nous a invités à rejoindre "l’Organisation du Commerce International". Déclarant que le monde n’aura plus besoin de guerre et de violence [NEE.GetNameDef] a affirmé que cette communauté renforcera non seulement les liens économiques, mais aussi les relations entre toutes les nations démocratiques du monde. Les Américains ont déclaré que ce bloc commercial sera un moyen de se soutenir mutuellement dans la prospérité économique tout en assurant un monde de paix, d’ordre et de stabilité. Devons-nous accepter leur invitation ?"
 newengland.351.a: "Nous aimerions la rejoindre!"
 newengland.351.b: "Nous aimerions nous débrouiller seuls."

 newengland.352.t1: "[FROM.GetNameDefCap] accepte de rejoindre l'Organisation Internationale du Commerce"
 newengland.352.t2: "[FROM.GetNameDefCap] refuse de rejoindre l'Organisation Internationale du Commerce"
 newengland.352.d1: "Le rôle de l'Amérique ne se limite pas à son propre hémisphère, mais consiste à servir de modèle aux nations du monde entier. Notre ambassadeur auprès de [FROM.GetNameDef] a informé notre Département d'État que son gouvernement était prêt à rejoindre l'Organisation Internationale du Commerce. Ensemble, nous veillerons à ce que le commerce mondial reste libre et à ce que nos nations prospèrent sans guerre ni violence !"
 newengland.352.d2: "Malgré nos meilleures intentions, notre ambassadeur auprès de [From.GetNameDef] a informé notre Département d'État que sa nation ne souhaitait pas rejoindre l'Organisation Internationale du Commerce. Invoquant le fait qu'ils préfèrent poursuivre leurs propres objectifs économiques plutôt que de rejoindre notre communauté et souhaitant prendre leurs distances avec nous, ils ont poliment décliné notre invitation."
 newengland.352.a: "Le commerce uni prévaudra!"
 newengland.352.b: "Très bien."

 newengland.353.t: "[FROM.GetNameDefCap] assume le leadership de l'Entente"
 newengland.353.d: "Aux yeux du monde extérieur, les États-Unis étaient un échec cuisant avec l'avènement de la Seconde Guerre de Sécession Américaine et la division de la nation en diverses factions se disputant le pouvoir. Pourtant, malgré les obstacles, [FROM.GetNameDef] a remporté une victoire totale. En aidant l'Entente dans les moments difficiles et en libérant l'Europe des Syndicalistes, l'immense force économique et militaire de [FROM.GetNameDef] signifie que [FROM.GetNameDef] a remplacé [old_leader.GetNameDef] en tant que leader de l'Entente. Ce matin, les officiels [FROM.GetAdjective]s ont rencontré les responsables militaires [old_leader.GetAdjective]s pour faciliter le transfert du pouvoir à [NEE.Capital.GetCapitalVictoryPointName]. Au cours de cette cérémonie élaborée à grand renfort d'une grande fanfare et de cornemuses, le président [FROM.GetLeader] a remercié [old_leader.GetNameDef] pour leur aide dans l'avènement du monde libre et a noté les sacrifices consentis par les deux nations pour restaurer la démocratie dans le monde. Le monde change, et il semble que les vents du destin soufflent désormais non pas depuis l'Ancien mais depuis le Nouveau Monde."
 newengland.353.a: "Ce sera l'ère du siècle [FROM.GetAdjective]!"

# NEE considers inviting neutral IRE
 newengland.354.t: "Une invitation sur l'ïle d'Emeraude?"
 newengland.354.d1: "Depuis que nous avons accédé à la direction de l'Entente, plusieurs possibilités s'offrent à nous, qui n'auraient pas été possibles pour nos prédécesseurs. L'une des plus évidentes est la relation de notre alliance avec notre plus proche voisin européen, la petite île d'Irlande.\n\nLes Irlandais ont mené une Guerre d'Indépendance contre les Britanniques après la Weltkrieg, et ont réussi en grande partie grâce aux nombreux dons et au soutien matériel apportés par des milliers d'Irlando-américains, principalement en Nouvelle-Angleterre. Il subsiste un sentiment anti-britannique et une certaine méfiance au sein de leur population, mais peut-être qu'avec nous à la tête de l'Entente au lieu des Britanniques, ils seraient plus enclins à se joindre à nous ? Les liens culturels et familiaux entre nos pays sont nombreux, et leur petite économie bénéficierait sans aucun doute de l'adhésion à la IEDC.\n\nBien sûr, certains membres plus intransigeants de l'ancien establishment britannique murmurent sur la nature prétendument juridiquement fallacieuse de l'amalgame de l'Irlande du Nord à la République, citant des interprétations variables des traités et des clauses, de sorte qu'une telle alliance réaffirmerait l'existence continue de la région en tant que partie de la République. Une telle alliance réaffirmerait donc la continuité de l'existence de la région en tant que partie de la République."
 newengland.354.d2: "Depuis que nous avons accédé à la direction de l'Entente, plusieurs possibilités s'offrent à nous, qui n'auraient pas été possibles pour nos prédécesseurs. L'une des plus évidentes est la relation de notre alliance avec notre plus proche voisin européen, la petite île d'Irlande.\n\nLes Irlandais ont mené une Guerre d'Indépendance contre les Britanniques après la Weltkrieg, et ont réussi en grande partie grâce aux nombreux dons et au soutien matériel apportés par des milliers d'Irlando-américains, principalement en Nouvelle-Angleterre. Il subsiste un sentiment anti-britannique et une certaine méfiance au sein de leur population, mais peut-être qu'avec nous à la tête de l'Entente au lieu des Britanniques, ils seraient plus enclins à se joindre à nous ? Les liens culturels et familiaux entre nos pays sont nombreux, et leur petite économie bénéficierait sans aucun doute de l'adhésion à l'IEDC."
 newengland.354.a: "Leur place est à nos côtés."
 newengland.354.b: "Ne nous attirons pas la colère des Britanniques."

# IRE invited to NEE-led Entente
 newengland.355.t: "[NEE.GetNameDefCap] nous invite à rejoindre l'Entente"
 newengland.355.d: "L'ambassadeur américain en Irlande a présenté au Président une proposition inattendue.\n\nConsidérant le leadership des États-Unis dans l'ancienne Entente, le Président [NEE.GetLeader] a cité l'aversion constante de l'Irlande pour le radicalisme et leurs valeurs démocratiques communes comme une raison suffisante pour nous offrir une admission officielle dans leur alliance militaire. Une telle décision nous apporterait également le bénéfice de l'adhésion à l'IEDC, ce qui soutiendrait certainement notre économie comparativement petite.\n\nCes ouvertures diplomatiques de la part des États-Unis sont sans doute dues au rôle que la Nouvelle-Angleterre a joué dans leur récente guerre civile, une région où vivent plusieurs centaines de milliers de membres de notre diaspora, et une source vitale de soutien pendant la guerre d'indépendance. Maintenant que les Britanniques ont été mis sur la touche dans leur propre alliance, peut-être pouvons-nous nous tenir à l'écart, eux et les Américains, en tant qu'égaux plutôt que sujets ?"
 newengland.355.a: "Comptez sur nous !"
 newengland.355.b: "Le maintien de la neutralité est une option plus sûre."

# NEE receives IRE's response
 newengland.356.t1: "[IRE.GetNameDefCap] rejoint l'Entente"
 newengland.356.t2: "[IRE.GetNameDefCap] rejette notre offre"
 newengland.356.d1: "Une grande cérémonie s'est déroulée à [NEE.Capital.GetCapitalVictoryPointName], au cours de laquelle le président irlandais [IRE.GetLeader] a signé les documents et les traités nécessaires pour officialiser l'adhésion de son pays à l'Entente.\n\nDans un discours prononcé dans le cadre de la cérémonie, [NEE.GetLeader] a présenté l'Irlande comme un exemple de pays capable de travailler avec d'anciens adversaires pour le bien commun de la justice et de la liberté, et a indiqué qu'il était conscient de la signification de cet événement pour les millions d'Américains d'origine irlandaise. Il lui a dit à quel point il était conscient de l'importance de l'événement pour les millions d'Américains d'origine irlandaise. [IRE.GetLeader] l'a remercié pour ses paroles, et a reconnu les efforts de l'Amérique, et en particulier de l'Amérique irlandaise, dans les luttes passées de l'Irlande pour la liberté, mais a réaffirmé leur objectif commun de regarder ensemble vers l'avenir, sans être retenu par le passé.\n\nDe grandes foules de personnes, portant pour la plupart au moins un vêtement vert, ont envahi les rues à l'annonce de l'événement, et les sons des réjouissances et de la musique irlandaise ont duré jusque tard dans la nuit."
 newengland.356.d2: "Nous avons reçu une réponse de l'ambassadeur irlandais, qui nous informe que l'Irlande a malheureusement décliné notre offre.\n\nIl déclare que son gouvernement pense que l'Irlande serait mieux servie en restant neutre, de peur qu'elle ne soit impliquée dans des engagements dans lesquels son pays n'aurait pas sa place.\n\nNéanmoins, il affirme que l'Irlande apprécie ses relations actuelles avec les États-Unis, ainsi que les liens étroits qui existent dans l'histoire mutuelle de nos nations et de nos peuples, et que le maintien de ces relations serait mieux assuré en s'appuyant sur nos liens existants, plutôt qu'en en forgeant de nouveaux."
 newengland.356.a: "Éirinn go brách!"
 newengland.356.b: "Et bien, quel dommage."

## SFA ##
# Invite
 newengland.365.t: "[NEE.GetNameDefCap] invite [THIS.GetNameDef] à rejoindre les Accords de San Francisco"
 newengland.365.d: "L'ambassade américaine a remis à notre gouvernement une note aujourd'hui, déclarant l'intention de leur nation de nous faire rejoindre les Accords de San Francisco. Il s'agit d'un projet d'organisation dirigé par les Américains qui se fera le champion de l'alphabétisation et de la science dans le Pacifique et qui verra le développement de liens amicaux entre nos nations. Cependant, certains se demandent s'il y a un avantage à adhérer à cet accord dirigé par les Yankees. L'adhésion à l'organisation nous rapproche de [NEE.GetNameDef] et c'est une voie que tous les habitants de notre pays ne souhaitent pas suivre."
 newengland.365.a: "Nous souhaiterions adhérer."
 newengland.365.b: "Nous ne sommes pas intéressés pour le moment"
 newengland.365.c: "Nous ne sommes pas intéressés du tout"

 newengland.366.t1: "[FROM.GetNameDefCap] souhaiterait rejoindre les Accords de San Francisco"
 newengland.366.t2: "[FROM.GetNameDefCap] ne souhaite pas rejoindre les Accords de San Francisco"
 newengland.366.d1: "Nos efforts diplomatiques ont été couronnés de succès ! La nation [FROM.GetAdjective] a annoncé qu'elle était plus que désireuse de rejoindre notre organisation. Nous les aiderons à développer leurs propres programmes de recherche et à promouvoir les valeurs américaines et l'alphabétisation sur leur territoire. Ensemble, nous chercherons à renforcer les liens entre notre nation et le Pacifique."
 newengland.366.d2: "Malheureusement, [FROM.GetNameDef] a poliment décliné notre invitation à rejoindre les Accords de San Francisco. Cependant, ils ont souligné qu'ils n'avaient pas encore officiellement rejeté la question et que peut-être ils reconsidéreraient la question et chercheraient à participer à l'avenir. C'est dommage, mais nous sommes heureux qu'ils puissent éventuellement chercher à nous consulter à un autre moment."
 newengland.366.d3: "Malheureusement, [FROM.GetNameDef] a décliné notre invitation à rejoindre les Accords de San Francisco. Quelle que soit sa raison, son gouvernement a informé notre ambassade qu'il ne souhaitait pas prendre part à notre accord bénéfique. C'est une véritable honte, mais en fin de compte, c'est leur perte qu'ils prennent du retard dans la recherche et la connaissance - nos ressources sont mieux utilisées ailleurs."
 newengland.366.a: "Un toast à nos nouveaux amis !"
 newengland.366.b: "Peut-être changeront-ils d'avis"
 newengland.366.c: "Décevant"

# Investing
 newengland.367.t: "[NEE.GetNameDefCap] souhaiterait investir en [THIS.GetNameDef]"
 newengland.367.d: "Notre nation a pris un retard considérable en termes d'industrialisation et de modernisation par rapport au monde occidental. Le gouvernement de [NEE.GetNameDefCap] a proposé d'aider à l'industrialisation de notre nation en envoyant des investissements et de l'argent pour nous aider dans le développement croissant de notre économie naissante. Cependant, en retour, ils exigent que nous ouvrions des canaux commerciaux favorables entre notre nation et la leur. Alors que certains poussent à accepter cette décision pour aider à accélérer notre propre expansion industrielle, d'autres s'inquiètent qu'un tel accord nous rapproche de la sphère économique américaine."
 newengland.367.a: "Les opportunités commerciales sont en plein boom!"
 newengland.367.b: "Nous ne sommes pas intéressés pour le moment"
 newengland.367.c: "Nous ne sommes pas intéressés du tout"

 newengland.368.t1: "[FROM.GetNameDefCap] accepte le marché"
 newengland.368.t2: "[FROM.GetNameDefCap] décline notre offre d'investissement"
 newengland.368.d1: "Nous avons reçu des nouvelles de [FROM.GetNameDef] selon lesquelles leur gouvernement accepte toutes nos conditions. Alors que nous dépenserons des ressources pour développer leur nation à un niveau moderne, ils ont accepté d'entretenir des liens économiques plus étroits avec notre nation. Il s'agit d'un succès diplomatique qui nous permettra d'avoir accès à des partenaires commerciaux fiables dans la région Asie-Pacifique."
 newengland.368.d2: "Nous avons reçu des nouvelles de [FROM.GetNameDef] selon lesquelles leur gouvernement ne souhaite pas, pour le moment, négocier avec nos conditions. Quelle que soit leur raison, ils ont laissé entendre qu'ils seraient peut-être prêts à reconsidérer notre accord à l'avenir. Bien que ce soit une honte que nous ayons été refusés, nous pouvons éventuellement les approcher à nouveau à l'avenir."
 newengland.368.d3: "Nous avons reçu des nouvelles de [FROM.GetNameDef] selon lesquelles leur gouvernement ne souhaite pas accepter les termes et la proposition que nous leur avons présentés. Quelle que soit la raison, leur gouvernement a souligné qu'il était peu enclin à changer sa position sur la question. C'est une honte totale qu'ils ne reconnaissent pas notre force industrielle et notre générosité en offrant d'aider à développer leur propre nation arriérée."
 newengland.368.a: "Les produits américains sont les meilleurs du monde!"
 newengland.368.b: "Peut-être changeront-ils d'avis"
 newengland.368.c:9 "Une honte."

# Medical Aid
 newengland.369.t: "[NEE.GetNameDefCap] souhaiterait envoyer de l'aide humanitaire à [THIS.GetNameDef]"
 newengland.369.d: "Des années de chaos interne et externe ont laissé notre peuple affamé et privé d'espoir. Avec un retard considérable sur la médecine et les techniques occidentales, notre nation continuera à lutter à moins que les conditions de vie de notre peuple ne soient grandement améliorées. Nous avons été informés que le gouvernement de [NEE.GetNameDef] a proposé d'envoyer un colis humanitaire de la Croix-Rouge contenant une aide médicale incroyable allant des conseillers aux vaccins. Bien que ces avantages profiteraient sans aucun doute à notre pays, nous devons nous méfier de l'influence américaine croissante dans le Pacifique. Bien que l'acceptation de l'aide américaine soulagerait les souffrances de notre peuple, nous pouvons toujours refuser poliment."
 newengland.369.a: "Merci !"
 newengland.369.b: "Nous nous débrouillons bien tout seuls"

 newengland.370.t1: "[FROM.GetNameDefCap] accepte notre aide"
 newengland.370.t2: "[FROM.GetNameDefCap] rejette notre aide"
 newengland.370.d1: "En aidant les nations du Pacifique, elles seront moins enclines à tomber entre les mains des impérialistes ou des révolutionnaires. Nous avons reçu d'excellentes nouvelles de l'ambassade américaine à [FROM.Capital.GetCapitalVictoryPointName]. Leur ambassadeur a informé notre gouvernement qu'ils sont prêts à accepter notre offre généreuse d'aide médicale à leur pays. Nos médecins, nos conseillers et le matériel nécessaire pour aider leur pays à se rétablir sont déjà en route. Ensemble, nous contribuerons à la construction d'un nouveau monde plus fort !"
 newengland.370.d2: "Alors que notre objectif est de servir la grande région Asie-Pacifique afin d'améliorer de manière significative la vie des peuples misérables qui souffrent d'années de guerres et de désordre, nous avons reçu des nouvelles de l'ambassade américaine à [FROM.Capital.GetCapitalVictoryPointName] qui ne souhaite pas accepter notre offre généreuse. Quelle que soit leur raison, nos ressources peuvent clairement être dépensées ailleurs. C'est une perte regrettable pour eux, mais nous pouvons toujours trouver des nations qui sont prêtes à accepter une main tendue lorsqu'elle se trouve juste devant elles."
 newengland.370.a: "Tout le monde mérite une chance équitable"
 newengland.370.b: "Tant pis pour eux"

# Guarantees
 newengland.371.t: "[NEE.GetNameDefCap] garantit notre indépendance!"
 newengland.371.d: "Notre pays est menacé par des agresseurs ou des agitateurs étrangers qui cherchent à déstabiliser notre gouvernement et à apporter à notre peuple rien que de la misère. Alors que l’ordre mondial allemand construit dans les flammes de la Weltkrieg se trouve de plus en plus défié et en déclin, nous devrons chercher ailleurs des conseils. Nous avons reçu des nouvelles que [NEE.GetNameDef] a officiellement déclaré au monde que nous sommes maintenant sous leur protection. Avec les prouesses navales et militaires du géant industriel colossal du Nouveau Monde, nous avons maintenant un puissant allié pour nous soutenir si notre nation est menacée par ceux qui nous veulent du mal. Sous la direction et la protection de l’Amérique, nous n’aurons plus de raison de nous inquiéter."
 newengland.371.a: "Yay"

# SFA Influence
 newengland.372.t: "[NEE.GetNameDefCap] souhaiterait influencer [THIS.GetNameDef]"
 newengland.372.d: "Pendant des années, notre économie est à l’envers par rapport au reste du monde occidental. Des années de domination coloniale ont fait en sorte que notre nation a pris du retard par rapport aux normes de l’ère industrielle. L’ambassade des États-Unis a avisé notre gouvernement que les investisseurs américains sont prêts à faire venir leurs entreprises à l’étranger. Avec l’aide de l’un des pays les plus industrialisés du monde, nous pourrons certainement nous développer plus rapidement avec l’aide américaine. Bien qu’ils déclarent que c’est une manifestation de bonne volonté, il ne fait aucun doute que leur influence dans notre pays sera certainement plus grande plus longtemps ils restent. Sinon, nous pouvons toujours les refuser poliment à ce moment-ci, mais garder l’option ouverte si nous décidons d’accepter ou de rejeter leur offre."
 newengland.372.a: "Je suis intéressé"
 newengland.372.b: "Nous ne sommes pas intéressés pour le moment"
 newengland.372.c: "Nous ne sommes pas intéressés du tout"

 newengland.373.t1: "[FROM.GetNameDefCap] accepte le marché"
 newengland.373.t2: "[FROM.GetNameDefCap] souhaiterait rester hors de notre influence"
 newengland.373.d1: "Une victoire diplomatique pour notre nation aujourd’hui alors que [FROM.GetNameDef] a accepté notre accord. Reconnaissant les prouesses économiques et industrielles de notre pays, ils ont accepté toutes nos conditions pour aider leur développement croissant. Nos investisseurs et nos entreprises se dirigent déjà vers leurs pays, désireux de participer à cette nouvelle période de relations cordiales mutuelles. Sous la direction des États-Unis, les pays en développement n’auront rien de moins que notre pleine coopération et notre aide. A nos nouveaux amis dans le Pacifique !"
 newengland.373.d2: "Malheureusement, notre ambassadeur à [FROM.Capital.GetCapitalVictoryPointName] a été informé par son gouvernement que son pays n'est pas disposé à accepter notre accord pour le moment. Quelles que soient leurs raisons, pour l'instant, leur réponse est non. Bien qu'il s'agisse d'un revers et d'une déception, ils nous ont également informés qu'ils étaient prêts à négocier avec nous à l'avenir. Le moment est peut-être mal choisi pour eux, et nous envisagerons certainement de les consulter à l'avenir."
 newengland.373.d3: "Malheureusement, nous avons été informés par notre ambassadeur à [FROM.Capital.GetCapitalVictoryPointName] que leur nation ne souhaite pas du tout faire affaire avec notre pays. Quelles que soient leurs raisons, ils ont catégoriquement refusé nos demandes et ne montrent aucun désir de négocier. Nous n'y perdrons pas grand-chose, mais ils subiront la perte de ne pas accepter notre gratification et notre assistance."
 newengland.373.a: "Excellent !"
 newengland.373.b: "Peut-être changeront-ils d'avis."
 newengland.373.c: "Une réelle déception."

# PT 109 resuce
 newengland.374.t: "Une Histoire du Pacifique"
 newengland.374.dgea: "Depuis son périscope, le sous-marin U-99, qui navigue pour le compte de la marine allemande d'Asie de l'Est et qui effectue une mission de reconnaissance près des Samoa allemandes, aperçoit un spectacle inhabituel. Un groupe d'hommes et un canoë sont échoués sur une île déserte. Sans faire appel à l'état-major et sans enfreindre le protocole, l'équipage du U-99, le Kapitänleutnant Otto Kretschmer, organise immédiatement une équipe, dont il fait partie, pour enquêter. En atteignant l'île, ils ont découvert que les hommes étaient des membres d'équipage américains d'un torpilleur nommé PT-109 qui avait été détruit lors d'une attaque par les Japonais. Après s'être assuré que l'équipage américain était nourri et habillé, Kretschmer a immédiatement contacté ses supérieurs par radio pour s'assurer qu'ils étaient renvoyés chez eux.\n\nLe commandant du PT-109 n'était autre que le fils séduisant du célèbre député de la Nouvelle-Angleterre, Joseph P. Kennedy. Le lieutenant John F. Kennedy avait reçu l'ordre d'amener le PT-109 en éclaireur et de surveiller les mouvements navals japonais près des Samoa allemandes. Cependant, par une nuit sombre et sans lune, leur navire a été pris au dépourvu et éperonné soudainement par un destroyer japonais - coupant le navire en deux. Avec l'épave de l'équipage et deux membres d'équipage morts, Kennedy a donné à ses hommes l'ordre de se battre ou de se rendre. Les courageux marins ont choisi de se battre jusqu'à la fin et ont nagé jusqu'à 3,5 miles de l'épave de leur navire pour trouver la sécurité. Le courageux lieutenant a nagé dans l'eau malgré une blessure au dos, tirant un membre d'équipage gravement brûlé avec une sangle de gilet de sauvetage serrée entre ses dents. Kennedy a nagé d'autres kilomètres pour héler les bateaux PT de passage ou chercher des provisions pour son équipage épuisé. Lui et son second ont ensuite nagé longtemps avec leur équipage jusqu'à une île voisine où ils ont trouvé des noix de coco comestibles mais pas d'eau douce. Ainsi, Kennedy et un membre de l'équipage ont fait une heure de nage pour trouver des provisions, où ils ont trouvé un canoë avec de l'eau potable et de la nourriture. Deux jours plus tard, alors qu'ils pagayaient pour rejoindre leurs compagnons d'équipage, ils ont été découverts et secourus par le U-99, à leur grand soulagement.\n\nLe lieutenant Kennedy est rentré chez lui en héros, même s'il a continué à remercier Otto Kretschmer et l'équipage du U-99 pour leur hospitalité. Il est rentré chez lui, salué comme un héros, décoré de la Purple Heart et de la Silver Star Medal. Avec son charisme naturel, beaucoup se demandent s'il ne va pas lui aussi poursuivre une carrière politique comme son père."
 newengland.374.dnogea: "Une histoire fantastique de survie, de courage et de l'esprit américain a émergé de la Guerre du Pacifique - stupéfiant la nation. Des observateurs côtiers autochtones près des îles Salomon ont découvert un équipage épuisé et que l'on croyait disparu sur certaines îles de Samoa. Après avoir alerté le garde-côte local, puis la base PT de Rendova, ils ont ramené l'équipage américain secouru en lieu sûr.\n\nLors d'une poussée surprise vers le sud, les forces navales japonaises ont poussé vers Samoa et des équipages PT ont été envoyés en éclaireurs et pour faire un rapport sur leur mouvement. Cet équipage particulier était commandé par le lieutenant John Fitzgerald Kennedy, fils du célèbre politicien de la Nouvelle-Angleterre, et désireux de servir son pays dans la guerre contre le Japon. Cependant, par une nuit sombre et sans lune, leur navire a été pris au dépourvu et éperonné par un destroyer japonais - coupant le navire en deux. Avec l'épave de l'équipage et deux membres d'équipage morts, Kennedy a donné à ses hommes l'ordre de se battre ou de se rendre. Les courageux marins ont choisi de se battre jusqu'à la fin et ont nagé jusqu'à 3,5 miles de l'épave de leur navire pour trouver la sécurité. Le lieutenant Kennedy a nagé dans l'eau malgré une blessure au dos, tirant un membre d'équipage gravement brûlé avec une sangle de gilet de sauvetage serrée entre ses dents. Le lieutenant Kennedy a parcouru d'autres kilomètres à la nage pour héler les bateaux PT de passage ou chercher des provisions pour son équipage épuisé. Lui et son second ont ensuite nagé longtemps avec leur équipage jusqu'à une île voisine où ils ont trouvé des noix de coco comestibles mais pas d'eau douce. Ainsi, Kennedy et un membre de l'équipage ont fait une heure de nage pour trouver des provisions, où ils ont trouvé un canoë avec de l'eau potable et de la nourriture. En pagayant pour rejoindre ses coéquipiers, deux jours plus tard, ils ont été découverts par les observateurs de la côte et ont été secourus par la marine, à leur grand soulagement.\n\nL'acte courageux et désintéressé du fils de ce membre du Congrès n'est pas passé inaperçu. Le lieutenant Kennedy est rentré chez lui, en héros, et décoré de la Purple Heart et de la Silver Star Medal. Parlant chaleureusement de ses hommes et non de lui-même devant la presse, le lieutenant Kennedy en a charmé plus d'un par son charisme naturel - certains ont même fait remarquer qu'il pourrait peut-être suivre la voie de son père."
 newengland.374.a: "Il est heureux que ces gars aient survécus!"

# Return of Guam
 newengland.376.t: "[NEE.GetNameDefCap] demande le retour de [638.GetName]"
 newengland.376.d: "Perdue pour l'Amérique après le début de la Seconde Guerre Civile Américaine, l'île de [638.GetName] est finalement tombée sous notre contrôle. Avec leur pays reconstruit et leur regard tourné vers le Pacifique, les [NEE.GetName] nous ont demandé de leur rendre leur colonie. Bien que Guam montre notre force et notre projection de puissance dans le Pacifique, la petite île ne vaut peut-être pas la peine de déclencher une altercation avec les Américains."
 newengland.376.a: "L'île est à nous, sans discussion possible!"
 newengland.376.b: "Rendre [638.GetName] à [NEE.GetName]"

 newengland.377.t: "[FROM.GetNameDefCap] refuse de nous rendre [638.GetName]"
 newengland.377.d: "Nous avons été méprisés par la délégation de [FROM.GetAdjective] ! Ils prétendent que notre faiblesse lors de la Seconde Guerre Cvile Américaine, qui a permis à l'île d'échapper à notre contrôle, est la preuve que nous ne sommes pas capables de contrôler le Pacifique. L'île restera sous leur contrôle dans un avenir prévisible. Avec cette insulte, notre position dans le Pacifique pourrait être en danger si nous n'agissons pas."
 newengland.377.a: "C'est intolérable!"

 newengland.378.t: "[FROM.GetNameDefCap] nous rend [638.GetName]"
 newengland.378.d: "Des négociations fructueuses ont été menées à San Francisco entre nous et une délégation de [FROM.GetNameDef]. Ils ont accepté de nous rendre l'île de [638.GetName]. Une dernière cérémonie a eu lieu sur l'île avant que le drapeau de [FROM.GetName] ne soit abaissé pour être remplacé par le fier drapeau de [NEE.GetNameDef] !"
 newengland.378.a: "Bon retour!"

# JFK Senate
 newengland.379.t: "Le Retour à l'Influence des Kennedy"
 newengland.379.d: "Malgré la disgrâce de Joseph P. Kennedy après les turbulentes élections de 1944 et le scandale qui a secoué le Parti Démocrate en Nouvelle-Angleterre, il semblerait qu'un autre Kennedy soit entré dans la sphère politique - peut-être dans le but de racheter le nom Kennedy.\n\nJohn Fitzgerald Kennedy, héros national de guerre après son intense tribulation dans le Pacifique, a annoncé son désir de se présenter à la Chambre des représentants - représentant son État natal du Massachusetts. Jeune homme populaire, reconnu pour son charisme chaleureux et ses médailles de guerre, les observateurs et les sondages indiquent que Kennedy remportera certainement cette élection. Alors que le nom de Kennedy reste encore teinté de scandale, peut-être ce jeune soldat catholique le remettra-t-il en lumière !"
 newengland.379.a: "Nous suivrons vos progrès!"

# Philippines
 newengland.380.t: "[FROM.GetNameDefCap] exige une réunion"
 newengland.380.d.in_faction: "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont calmés, de nombreux politiciens du [PHI.GetAdjective] se sont interrogés sur la politique de [FROM.GetName] à l'égard [PHI.GetNameDef]. Aujourd'hui, [FROM.GetLeader], le leader de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander que [PHI.GetNameDef] abandonne son alliance avec la [ROOT.GetFactionName] et rejoigne la république en tant que partenaire égal et non en tant que territoire. Au même moment, un petit groupe de délégués est arrivé à Manille pour attendre une réponse."
 newengland.380.d.default: "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont apaisés, de nombreux politiciens de [PHI.GetAdjective] se sont demandé s'il était temps de nous voir revenir dans la sphère américaine. Aujourd'hui, [FROM.GetLeader], le leader de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander que [PHI.GetNameDef] rejoigne la république en tant que partenaire égal et non en tant que territoire. Au même moment, un petit groupe de délégués est arrivé à Manille pour attendre une réponse."
 newengland.380.a: "Dites à [THIS.faction_leader.GetNameDef] que nous souhaitons les rejoindre."
 newengland.380.b: "Demander à [THIS.faction_leader.GetNameDef] d'intervenir."
 newengland.380.c: "Nous n'avons pas le choix."
 newengland.380.d: "Absolument pas !"

 newengland.381.t: "[PHI.GetNameDefCap] souhaite rejoindre [america.GetNameDef]"
 newengland.381.d: "Après la récente émission de radio de [america.GetLeader] demandant la réunion de [FROM.GetNameDef] avec [america.GetNameDef], [FROM.GetLeader] a informé [ROOT.GetLeader] que les Philippines ont l'intention de retourner sous la protection des États-Unis continentaux. Cependant, il souhaite également obtenir notre approbation avant de contacter les délégués qui viennent d'arriver à Manille.\n\nEn leur permettant de revenir, nous serons en bons termes, sinon amicaux, avec [america.GetNameDef], mais nous renoncerions également à une étape cruciale pour contrer l'agression japonaise dans le Pacifique."
 newengland.381.a: "Par tous les moyens."
 newengland.381.b: "Absolument pas !"

 newengland.382.t: "[FROM.GetNameDefCap] approuve la réunion avec l'Amérique"
 newengland.382.d: "[FROM.GetNameDefCap] a écouté les arguments de notre diplomate de [FROM.Capital.GetCapitalVictoryPointName] qui a présenté nos arguments pour rejoindre l'Amérique continentale. Après avoir excusé nos diplomates pour une courte période, il les a convoqués à nouveau et, à notre grande surprise et à notre grand soulagement, a accepté de nous permettre de rejoindre l'Amérique continentale. [FROM.GetNameDefCap] souhaite le meilleur pour notre pays."
 newengland.382.a: "Excellent !"

 newengland.383.t: "[PHI.GetNameDefCap] rejoint l'Amérique"
 newengland.383.d: "Aujourd'hui, une petite garnison de troupes américaines a débarqué dans le port de Manille et s'est dirigée vers le centre de la ville. À midi, le drapeau de [america.GetNameDef] a été hissé aux côtés du drapeau des Philippines au sommet du palais de Malacanang. [PHI.GetLeader] a ensuite prononcé un discours, demandant aux Philippins de célébrer le rétablissement des liens entre les Philippines et l'Amérique continentale."
 newengland.383.a: "Excellent !"

 newengland.384.t: "[FROM.GetNameDefCap] décline la réunion avec l'Amérique"
 newengland.384.d: "Après avoir consulté ses conseillers, [FROM.GetLeader] a décliné notre demande de réunification avec l'Amérique continentale, invoquant l'instabilité politique comme principale raison. En tant que l'une des nombreuses possessions américaines dont le contrôle a été perdu pendant la guerre de Sécession, la réunification de [PHI.GetNameDef] avec l'Amérique apportera sans aucun doute la légitimité dont le propriétaire de la Maison Blanche a tant besoin, faisant des Philippines un simple outil politique qui n'est pas considéré comme une véritable égalité au sein de la législature ou de l'administration.\n\nBien que nous puissions respecter leur décision et refuser une réunion, une partie notable de la population philippine préférerait sans aucun doute être sous le même parapluie que l'ensemble de l'Amérique. Nous pourrions secrètement informer les délégués américains et organiser une réunion sous le nez de [FROM.GetLeader] avant qu'ils ne puissent réagir."
 newengland.384.a: "Les défier !"
 newengland.384.b: "Nous devons respecter leur décision."

 newengland.385.t: "[PHI.GetNameDefCap] nous défie!"
 newengland.385.d: "Bien que nous ayons présenté la possibilité que les Philippines soient utilisées comme un outil politique pour le vainqueur de la guerre civile américaine, nos informateurs ont transmis des rapports selon lesquels [PHI.GetLeader] a choisi d'organiser sa réunion en secret. Les rapports qui nous sont parvenus semblent solides et laissent peu de place à l'interprétation. Nous pouvons soit utiliser tous les moyens possibles pour nous assurer qu'ils restent sous notre influence, y compris en déclenchant une guerre avec leurs maîtres, soit simplement laisser les îles du Pacifique retourner à l'Amérique continentale."
 newengland.385.a: "Comment osent-ils !"
 newengland.385.b: "Les Philippines ne valent pas une guerre."

 newengland.386.t: "[FROM.FROM.GetNameDefCap] nous menace"
 newengland.386.d: "Un télégramme furieux est arrivé à [ROOT.Capital.GetCapitalVictoryPointName] exigeant que le retour des Philippins en Amérique continentale soit arrêté, sous peine de guerre avec [FROM.FROM.GetNameDef]. Il est clair qu'ils ont sous-estimé le sentiment des Philippins, tout en voulant conserver le peu d'influence qu'ils ont sur les îles. Nous pouvons tenir bon et refuser, ce qui pourrait déclencher une autre guerre brutale après la récente conclusion de la guerre civile américaine, ou nous retirer et les laisser garder les Philippines."
 newengland.386.a: "Alors c'est la guerre."
 newengland.386.b: "Ça ne vaut pas le coup de verser du sang."

 newengland.387.t: "[PHI.GetNameDefCap] demande une intervention"
 newengland.387.d: "Un message crypté nous a été envoyé par [PHI.GetLeader], nous informant de la demande officielle de [america.GetName] de voir les Philippines retourner dans leur sphère. Ces demandes impliquent la possibilité qu'une action militaire soit entreprise pour assurer leur retour. Ainsi, [PHI.GetLeader] nous a demandé de fournir un soutien militaire et de soutenir leur désir d'indépendance vis-à-vis de l'Amérique."
 newengland.387.a: "Nous protégeons nos alliés !"
 newengland.387.b: "Ils se débrouilleront seuls."

 newengland.388.t: "[FROM.GetNameDefCap] intervient"
 newengland.388.d: "Manille nous a donné une réponse. Ils ont décliné l'offre de réunion, mais avant que nos délégués ne puissent leur demander de reconsidérer leur position, nous risquons d'utiliser des armes pour assurer la réunion. A cette menace, [PHI.GetLeader] répond que l'alliance que les Philippines ont rejoint, [PHI.GetFactionName] les soutiendrait en cas d'attaque. Les délégués sont alors rapidement envoyés sur un vol de retour vers l'Amérique continentale. Deux options s'offrent à nous : entrer en guerre pour la Perle de l'Orient ou faire marche arrière."
 newengland.388.a: "Alors c'est la guerre."
 newengland.388.b: "Les Philippines ne valent pas une guerre."

 newengland.389.t: "[FROM.GetNameDefCap] refuse d'intervenir"
 newengland.389.d: "Nous avons reçu une réponse de [FROM.GetLeader], qui nous a informés qu'ils ne nous soutiendraient pas en cas d'invasion américaine. Nous disposons d'une petite armée, certainement incapable de faire face à la puissance de l'industrie américaine. Cependant, nous avons encore une chance de nous battre, et nous ne pourrions pas nous rendre ou nous coucher sans combattre. Quelle sera notre prochaine étape ?"
 newengland.389.a: "Nous n'avons pas de choix désormais ..."
 newengland.389.b: "Nous n'abandonnerons pas notre indépendance !"

 newengland.390.t: "Les Philippines rejettent notre offre de restaurer nos liens"
 newengland.390.d: "A l'instant, nos délégués à Manille ont été informés que [PHI.GetNameDef] ne rejoindra pas l'Amérique. Cependant, [FROM.GetLeader] n'a pas expliqué les raisons de son refus de la réunion et a rapidement renvoyé nos délégués, laissant peu de place aux négociations. Il va sans dire que les seules options qui nous restent sont de déclarer un état de guerre avec [FROM.GetNameDef] ou de faire marche arrière."
 newengland.390.a: "Reprenons la guerre dans ce cas."
 newengland.390.b: "Les Philippines ne valent pas une guerre."

 newengland.391.t: "[FROM.GetNameDefCap] demande le retour des Philippines"
 newengland.391.d.puppet_same_faction: "Les Philippines ont établi un gouvernement indépendant pendant la Guerre Civile Américaine et ont conclu une alliance défensive pour empêcher les nuages de la guerre d'atteindre les rivages de l'archipel du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le rétablissement pacifique des liens avec les Philippines. Les Philippines ne nous ont jamais appartenu, et leur permettre de revenir sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons honorer notre alliance. Que devons-nous faire ?"
 newengland.391.d.puppet: "Les Philippines ont établi un gouvernement indépendant pendant la Guerre Civile Américaine, protégé par nous, pour éviter que les nuages de la guerre n'atteignent les rivages de l'archipel du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le rétablissement pacifique des liens avec les Philippines. Les Philippines ne nous ont jamais appartenu, et leur permettre de revenir sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons défendre notre protectorat. Que devons-nous faire ?"
 newengland.391.d.annexed_same_faction: "Nous avons annexé les Philippines pendant la Guerre Civile Américaine, et maintenant l'Amérique vient demander leur retour, en tant qu'extension la plus lointaine de leur territoire avant la guerre, qui a été perdu alors qu'ils réglaient leurs différends idéologiques. L'importance stratégique des Philippines dans le Pacifique, en particulier en tant que base d'étape dans le Pacifique si nous voulons exercer notre influence, rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace. Que devons-nous faire ?"
 newengland.391.d.annexed: "Nous avons annexé les Philippines pendant la Guerre Civile Américaine, et maintenant l'Amérique est venue demander leur retour, en tant qu'extension la plus éloignée de leur territoire avant la guerre, qui a été perdu alors qu'ils réglaient leurs différends idéologiques. L'importance stratégique des Philippines dans le Pacifique rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace. Que devons-nous faire ?"
 newengland.391.a: "Rendre les terres Américaines"
 newengland.391.b: "Non, nous les garderons."
 newengland.391.c: "Les Philippines ne méritent pas que l'on se batte pour elles."
 newengland.391.d: "Les Philippines nous appartiennent."

 newengland.392.t: "[FROM.GetNameDefCap] rend les Philippines"
 newengland.392.d: "Nous avons reçu d’excellentes nouvelles.[FROM.GetNameDefCap] nous a informés qu’ils ne voudraient pas mettre en péril la paix précieuse que nous partageons actuellement, et a accepté de permettre aux Philippines de rejoindre pacifiquement l’Amérique."
 newengland.392.a: "Excellent."

 newengland.393.t: "Trahison de [FROM.GetNameDefCap]"
 newengland.393.d: "Nous avons reçu la nouvelle d'une extraordinaire trahison ! [FROM.GetNameDef] ont refusé de nous promettre une intervention militaire en cas d'invasion. Sans le soutien d'une force militaire, nous risquons d'être rapidement submergés par l'industrie américaine, cependant, nous pouvons aussi tenter de nous défendre le plus longtemps possible."
 newengland.393.a: "C'est un outrage !"
 newengland.393.b: "Les Philippines ne méritent pas que l'on se batte pour elles"

 newengland.394.t: "[FROM.GetNameDefCap] quitte le [Root.GetFactionName]"
 newengland.394.d: "Manille, après avoir reçu la nouvelle que nous ne les soutiendrions pas en cas d'invasion américaine, a annoncé qu'elle allait quitter [Root.GetFactionName] et se dresser fièrement seule contre ses envahisseurs. Ils nous ont ensuite dénoncés pour leur lâcheté à se protéger et nos diplomates ont été renvoyés sans ménagement, malgré tous les efforts déployés pour les convaincre de rester au sein de [Root.GetFactionName], mais leur colère est compréhensible et nous ne pouvions qu'honorer leur décision."
 newengland.394.a: "Ça aurait pu mieux se passer..."

 newengland.395.t: "[FROM.GetNameDefCap] refuse de rendre les Philippines"
 newengland.395.d: "Les négociations étant dans l'impasse, nos délégués ont envoyé un message à [ROOT.Capital.GetCapitalVictoryPointName] avec beaucoup de déception et d'hésitation, indiquant que [FROM.GetNameDef] ne permettra pas aux Philippines de nous rejoindre. Nos délégués ont voulu les convaincre du contraire, mais ils ont été congédiés et renvoyés aux États-Unis continentaux. En conséquence, il nous reste deux options : déclarer la guerre pour forcer le retour des Philippines, ou faire marche arrière et attendre une autre fois."
 newengland.395.a: "Reprenons la guerre dans ce cas."
 newengland.395.b: "Nous ne pouvons pas les combattre."

 newengland.396.t: "[FROM.GetNameDefCap] demande une restauration de la démocratie"
 newengland.396.d: "Alors que les Américains se réjouissaient du retour des Philippines dans leur sphère, ils ne se contentent pas de l’île. Ils souhaitent également le rétablissement de la démocratie dans l’île. Cela pourrait mettre notre bien-être en danger en raison de notre rôle dans le renversement du gouvernement démocratique précédent. Mais peut-être, si nous venons volontiers, les Américains seront indulgents..."
 newengland.396.a: "Très bien, nous allons nous retirer."
 newengland.396.b: "Nous retirer? Sont-ils fous?"

 newengland.397.t: "[FROM.GetNameDefCap] refuse de restaurer la démocratie"
 newengland.397.d: "Les négociations étant dans l'impasse, nos délégués ont fait savoir à [ROOT.Capital.GetCapitalVictoryPointName], avec beaucoup de déception et d'hésitation, que [FROM.GetNameDef] ne permettra pas aux Philippines de rétablir un régime démocratique sur l'archipel. Nos délégués ont voulu les convaincre du contraire, mais ils ont été congédiés et renvoyés aux États-Unis continentaux. En conséquence, il nous reste deux options : déclarer la guerre pour forcer la restauration de la démocratie aux Philippines, ou faire marche arrière et attendre une autre fois."
 newengland.397.a: "Reprenons la guerre dans ce cas."
 newengland.397.b: "Nous ne pouvons pas les combattre."

## NEE/PSA Interactions ##
# Seattle Hooverville
 newengland.400.t: "Ordre de reconstruction à Seattle"
 newengland.400.d: "Au plus fort de la Grande Dépression, l'échec des politiques de l'ancien président Hoover pour atténuer la crise économique a conduit à la création de « Hoovervilles » à Seattle, Washington. Ces bidonvilles désolés qui ont surgi pour abriter ceux qui étaient devenus sans abri à cause de la Grande Dépression reflétaient le manque de sécurité sociale de la nation américaine. Après la victoire de la démocratie lors de la la Seconde Guerre de Sécession Américaine, le président [NEE.GetLeader] et son entourage, dont le général Lemuel Shepherd, sont arrivés à Seattle pour évaluer les dégâts causés par la guerre civile et encourager l'unité nationale.\n\nLa ville de Seattle était devenue un refuge de résistance et de sentiment socialiste au début des années 1900. L'un des plus grands États affiliés au Parti Socialiste d'Amérique dans les États occidentaux de l'Amérique, Washington comptait plus de 62 000 membres rémunérés. Lorsque la guerre civile a éclaté et que les États américains du Pacifique ont fait sécession, des démagogues socialistes comme Anna Louise Strong ont aidé à diriger la perfide Commune de Seattle lors d'un soulèvement séditieux contre l'Union. Pendant des jours, l'anarchie et le chaos ont ravagé les rues tandis que la ville devenait un nouveau front de la grande guerre. Les troupes du Pacifique dirigées par le général Alexander Vandegrift ont cependant assiégé la ville et après une semaine de violents combats de rue, les derniers syndicalistes restants se sont rendus. Les orchestrateurs de la rébellion, dont Strong, ont été jugés et reconnus coupables par le tribunal du Pacifique, tous condamnés à l'emprisonnement pour leur sédition.\n\nMême si la rébellion a été écrasée dès les premiers jours de la guerre, les ravages causés par la bataille qui a suivi étaient encore visibles. Le président [NEE.GetLeader] a prononcé un bref discours remerciant la ville de Seattle pour sa loyauté envers la démocratie américaine et les a remerciés pour leur persévérance pendant la guerre malgré les conditions horribles. Le général [PSA.GetAdjective] Vandegrift et le général Shepherd de la Nouvelle-Angleterre étaient également présents ; les deux hommes ont été vus en train de partager une conversation privée, se souvenant peut-être de leurs moments passés ensemble dans le Corps des Marines. La nation qu’ils avaient servie dans leur jeunesse, qui semblait s’effondrer, s’était à nouveau relevée."
 newengland.400.a: "Votre fidélité sera toujours précieuse!"
 newengland.400.b: "Merci pour ces mots gentils!"

# PSA speaks in New England
 newengland.401.t: "Le Président [PSA.GetLeader] s'adresse à la Nouvelle-Angleterre"
 newengland.401.d: "Pendant une semaine, dans le Massachusetts, les Bostoniens ont fêté l'événement en organisant des parades, des barbecues, des feux d'artifice et des réunions. La crise nationale était enfin terminée. Les radicaux et les révolutionnaires qui menaçaient de déchirer le tissu de l'Amérique avaient enfin été vaincus. Dans les heures les plus sombres de l'Amérique, les États du Pacifique et la Nouvelle-Angleterre ont combattu côte à côte, non seulement en tant qu'Américains, mais aussi en tant que frères d'armes.\n\nDans un discours radiodiffusé adressé au gouvernement provisoire, le président [PSA.GetLeader] a félicité le gouvernement de Boston pour la rapidité de son redressement économique au milieu de la Grande Dépression. Il a mentionné le tact et la force de la Nouvelle-Angleterre qui a su développer sa puissance industrielle avant de rejoindre la mêlée. Et surtout, il a remercié les hommes et les femmes qui ont contribué à la fabrication des armes qui allaient être envoyées dans les États du Pacifique. Le discours du président a été accueilli avec éloge et approbation dans les journaux de toute la Nouvelle-Angleterre. Le feu qui menaçait de détruire l'âme de la nation américaine avait été éteint par le lieu où le pays américain était né. Dans une forme d'ironie apparemment divine, une fois de plus, les habitants de la Nouvelle-Angleterre ont commencé le combat pour la liberté."
 newengland.401.a: "C'était un plaisir pour nous!"
 newengland.401.b: "Nous nous souviendrons de votre assistance!"

# Armed Forces Integration
 newengland.402.t: "Intégration des Forces Armées"
 newengland.402.d: "Côte à côte, les jeunes hommes de la Nouvelle-Angleterre et des États du Pacifique occidental avaient combattu et étaient morts ensemble. Depuis les batailles de Chicago, de la Nouvelle-Orléans et de Denver, des jeunes hommes d'États comme le Rhode Island et la Californie ont répondu à l'appel du devoir national pour sauver l'Amérique au moment où elle en avait besoin. À San Francisco, une cérémonie conjointe a été organisée entre les forces armées de la Nouvelle-Angleterre et les forces armées des États du Pacifique pour marquer l'intégration officielle des deux armées. Le général George Marshall représentera les États du Pacifique et le général Mark Clark représentera le gouvernement provisoire. Des amis qui avaient été séparés par la guerre et qui s'étaient retrouvés à se battre pour la véritable Amérique ont pu s'embrasser à nouveau. Ils ne sont plus des miliciens catholiques irlandais ou des volontaires nippo-américains Nisei. Ils sont désormais des soldats des forces armées des États-Unis.\n\nLe président de [NEE.GetName], [NEE.GetLeader] a félicité les États du Pacifique pour leur entrée précoce dans la grande guerre civile. Refusant d'accepter le soi-disant "gouvernement fédéral" de MacArthur, ils ont rejoint le combat pour préserver la démocratie américaine des griffes d'une junte militaire. Alors que la Nouvelle-Angleterre se reconstruisait et se développait dans l'isolement, les États du Pacifique se battaient seuls. Comme nos ancêtres l'ont fait contre le Roi George, ils ont pris les armes contre vents et marées - et contre vents et marées, ils ont réussi. La reconstruction de la nation sera difficile, mais les deux gouvernements s'engagent à se réunir à Saint-Louis pour réunifier officiellement les États-Unis d'Amérique."
 newengland.402.a: "Côte à côte avec nos frères d'armes!"
 newengland.402.b: "Côte à côte avec nos frères d'armes!"

# commitment to Democracy
 newengland.403.t: "Un Engagement envers la démocratie"
 newengland.403.d: "Après une longue attente dans toute la Nouvelle-Angleterre, le Président [PSA.GetLeader] est enfin arrivé à Boston pour rencontrer les habitants de la Nouvelle-Angleterre en personne. Lors d'un événement télévisé à l'échelle nationale, il a prononcé un discours de remerciement au gouvernement provisoire devant l'hôtel de ville du 45 School Street. Le gouvernement provisoire de la Nouvelle-Angleterre a été formé à la hâte au printemps 1937, pendant la crise nationale, grâce à l'aide du gouvernement canadien et de l'Entente. Aux heures les plus sombres de l'Amérique, alors que des milliers de personnes fuyaient la violence qui consumait le pays, la Nouvelle-Angleterre était un bastion de la liberté et de la démocratie. Les habitants de la Nouvelle-Angleterre considéraient l'Entente comme le plus grand rival du radicalisme et le gouvernement canadien comme le porteur du flambeau de la liberté dans l'hémisphère occidental. Alors que l'Amérique se déchire dans la guerre civile, les habitants de la Nouvelle-Angleterre espèrent que la nation sera à nouveau réunie avec le soutien de l'Entente.\n\nCependant, dans un geste qui a choqué le gouvernement de la Nouvelle-Angleterre, le gouvernement canadien a succombé à l'autoritarisme et à la loi de fer du roi d'Angleterre. Il s'est débarrassé du bouclier de la liberté et est devenu aussi autocratique que la révolution qui a poussé les Britanniques à l'exil - pour cela, [PSA.GetLeader] affirme que l'Amérique a une dette impayable. Il a terminé son discours en déclarant que les gouvernements des États du Pacifique et de la Nouvelle-Angleterre allaient commencer à reconstruire la démocratie dans toute la nation, d'un océan à l'autre."
 newengland.403.a: "Que la torche ne s'éteigne jamais!"
 newengland.403.b: "Que la torche ne s'éteigne jamais!"

# St. Louis Conference
 newengland.404.t: "Conférence de Saint-Louis"
 newengland.404.d.neeleader: "Les armées de la Nouvelle-Angleterre et des États du Pacifique étant intégrées, les deux camps étaient arrivés dans la ville de Saint-Louis pour honorer la rencontre promise. Ville d'une importance et d'une valeur stratégique primordiale pendant la guerre civile, la ville avait été fortement endommagée pendant la guerre civile. Cependant, le Président [NEE.GetLeader] et le Président [PSA.GetLeader] pensaient que l'emplacement de la ville au milieu du pays serait une forme symbolique de réconciliation. Des membres du Congrès de toute la Nouvelle-Angleterre et des membres du Congrès de la côte ouest sont arrivés à l'hôtel de ville de Saint-Louis pour discuter de la réunification. Lors d'une retransmission télévisée au monde entier, les deux présidents signent un traité qui confirme officiellement la réunification des États-Unis d'Amérique.\n\nAu milieu de la lumière du soleil qui rayonne des lucarnes ornementales d'inspiration française, les gouvernements de la Nouvelle-Angleterre et des États du Pacifique s'accordent sur une promesse signée qui s'adresse à l'ensemble de la nation américaine. Les gouvernements frères demandent au peuple américain épuisé de faire preuve de paix et d'unité dans la reconstruction. La déclaration se poursuit en affirmant que tous les Américains sont des Américains en cette période difficile - quelles que soient leurs convictions politiques, la couleur de leur peau ou la question de leur richesse, tous les Américains trouvent refuge dans les étoiles et les rayures. L'avenir ne repose pas sur les différences passées qui ont déchiré le pays, mais plutôt sur la valeur partagée et la confiance dans la démocratie américaine. Dans l'obscurité, au milieu de l'éclat rouge des fusées et des bombes qui explosaient dans l'air, la bannière de la liberté américaine a refusé de tomber. D'un bout à l'autre du pays, le flambeau de Lady Liberty allait être rallumé. Le cauchemar qui consumait la nation américaine était enfin terminé.\n\nLa proclamation nationale est lue à la radio et reprise dans les journaux de tout le pays. Beaucoup ont accueilli la déclaration avec approbation et louange, même si certains continueront à résister et à terroriser leurs concitoyens américains dans leurs croyances radicales. Les nations du monde entier sont arrivées à la conclusion commune que le colosse du Nouveau Monde s'était finalement redressé !\n\nPour couronner la conférence, le président [PSA.GetLeader] a prononcé un discours dans lequel il a loué la conduite de [NEE.GetLeader] pour mener à bien la deuxième guerre civile américaine. Il a annoncé au monde entier qu'il se retirait de la présidence pour donner les pleins pouvoirs de l'exécutif au président [NEE.GetLeader] de l'Amérique nouvellement restaurée !"
