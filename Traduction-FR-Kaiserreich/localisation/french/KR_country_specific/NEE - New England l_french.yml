éségrégationnistes. Un incident célèbre qui a donné à Glen Taylor une renommée nationale est son arrestation à Birmingham, en Alabama, en 1948. Le commissaire de police Eugene "Bull" Connor a arrêté Taylor pour avoir tenté d'utiliser une porte réservée aux Afro-Américains au lieu de la porte réservée aux Blancs. Cette nouvelle a fait le tour de la nation et, sous une pression immense, Connor a été contraint de relâcher Taylor en liberté. Depuis cet incident, Taylor est devenu très populaire dans les milieux afro-américains et s'attend à recevoir une participation électorale afro-américaine beaucoup plus importante que celle de tout autre politicien des grands partis."
