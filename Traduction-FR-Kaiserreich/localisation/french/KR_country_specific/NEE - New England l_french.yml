 newengland.413.a: "Les électeurs se mobilisent pour Downey!"
 newengland.413.b: "Warren remporte l'élection!"
 newengland.413.c: "Wallace remporte l'élection!"
 newengland.413.e: "La Follette remporte les suffrages!"

 newengland.415.t: "Election Présidentielle de 1948"
 newengland.415.d.PSA: "Avec le mois de novembre, le pays a été inondé de campagnes politiques à tous les coins de rue, sur toutes les tribunes et dans les journaux. Les résultats préliminaires prédisent une course serrée entre les candidats.\n\nPour le Parti Démocrate, le Président sortant Sheridan Downey cherche à obtenir un second mandat. Au cours de son mandat, M. Downey a réussi à obtenir une législation pour un programme de pension "Ham and Eggs" et des avantages supplémentaires pour les anciens combattants. Ces programmes ont apporté un grand soutien au président démocrate en exercice, même s'ils ont suscité l'ire de certains membres du parti républicain.\n\nEarl Warren, de Californie, se présente contre Downey pour le parti républicain. Ne laissant pas sa défaite de 1944 ternir son esprit, l'ancien avocat et procureur est prêt à s'affronter une nouvelle fois dans les urnes. S'il est élu à la présidence, Warren a promis d'étendre son effort de lutte contre la criminalité à l'échelle de l'État pour englober la nation entière. Chaque Américain a le droit de se sentir en sécurité dans sa propre maison, a déclaré Warren lors d'une conférence de presse la semaine dernière.\n\nLe candidat du Parti Progressiste, Glen Taylor, fait office de trouble-fête pour les deux partis. Artiste de spectacle et politicien de l'Idaho, Taylor bénéficie d'un soutien croissant de la part des déségrégationnistes. Un incident célèbre qui a donné à Glen Taylor une renommée nationale est son arrestation à Birmingham, en Alabama, au début de cette année. Le commissaire de police Eugene "Bull" Connor a arrêté Taylor pour avoir tenté d'utiliser une porte réservée aux Afro-Américains au lieu de la porte réservée aux Blancs. La nouvelle a fait le tour de la nation et, sous une pression immense, Connor a été contraint de relâcher Taylor en liberté."
