# Hidden Agent
 newengland.503.t: "Un Agent Secret révèle l’emplacement de la planque"
 newengland.503.d: "Nouvelles malheureuses de notre équipe opérant dans [UR_state.GetName]. L'un des "réfugiés" à qui nous avons offert notre aide s'est avéré être un membre du Département des Services Spéciaux de [UR_state.Controller.GetNameDef]. Ils ont joué le jeu pendant plusieurs jours, recueillant des informations, avant de disparaître pendant la nuit. Dans le chaos des tentatives de recherche de la personne disparue, notre équipe a été prise en embuscade par un raid coordonné mené par le traître du parti. Seul le couple qui était en train d'explorer la route des prochains jours a réussi à éviter la capture et nous a transmis ce message. Après avoir envoyé leur dernier message, ils ont signalé qu'ils allaient tenter de trouver leur propre chemin vers la Nouvelle-Angleterre sans l'aide du chemin de fer."
 newengland.503.a: "On ne les abandonnera pas !"

# Group Apprehended
 newengland.504.t: "Un Groupe de Contrebandiers appréhendé"
 newengland.504.d: "Nous avons perdu le contact avec notre équipe qui se déplaçait dans [UR_state.GetName]. Le dernier rapport que nous avons reçu d'eux mentionnait une possible patrouille à proximité. Comme les mouvements de troupes à travers [UR_state.GetName] sont courants, notre équipe n'a pas pensé à ce danger supplémentaire. Ce fut une erreur, car l'unité qu'ils ont repérée était en fait chargée d'abattre les unités rebelles qui, comme nous, tentent d'aider "l'ennemi". Un groupe d'éclaireurs plus petit situé à proximité a localisé notre équipe et l'a suivie jusqu'à une installation sécurisée où nous nous attendons à ce qu'elle soit jugée comme espionne ennemie."
 newengland.504.a: "On ne peut pas tous les sauver..."

# Invite Parallel Group
 newengland.505.t: "Groupe Parallèle repéré"
 newengland.505.d: "Notre équipe à [UR_state.GetName] a pris contact avec un groupe similaire de voyageurs qui ont révélé qu'ils fuyaient vers la sécurité du Canada. Ils ont révélé qu'ils tentaient le vol par leurs propres moyens, sans contacts ni provisions. Nous pourrions leur offrir un passage avec nous vers la Nouvelle-Angleterre, mais le nombre élevé de nos compagnons pourrait attirer l'attention des patrouilles ennemies de la région. Cependant, il est peu probable qu'ils atteignent le Canada ou la Nouvelle-Angleterre par eux-mêmes..."
 newengland.505.a: "Offrez-leur notre aide."
 newengland.505.b: "Bonne chance pour atteindre le Canada !"

# Weapons Cache looted
 newengland.506.t: "Cache d'Armes pillée"
 newengland.506.d: "Alors que notre équipe de [UR_state.GetName] se dirigeait vers la Nouvelle-Angleterre, elle est tombée par hasard sur une fausse piste. Cette mésaventure s'est avérée être une chance pour nous car l'équipe a trouvé un dépôt de fournitures abandonné par [UR_state.Controller.GetNameDef]. Sans traces de pneus ni signes d'occupation récente, notre équipe a rapidement sécurisé les armes et poursuit son chemin vers la Nouvelle-Angleterre."
 newengland.506.a: "Nous ferons en sorte qu'ils soient utilisés à bon escient !"

### Elections ###
 newengland.601.t: "Élection Présidentielle de [GetYear]"
 newengland.601.d: "Un semblant de normalité semble revenir dans le pays, les élections se déroulant cette année au moment opportun, sans le chaos qui a entouré la formation de notre nation sous les armes canadiennes. Les deux partis ont travaillé d'arrache-pied pour produire des messages de campagne visant à convaincre les habitants de [NEE.GetNameDef] de voter pour leur candidat.\n\nDans le camp républicain, la presse n'a cessé de raconter comment le Président Barrows et son cabinet ont fait passer des lois pour remettre l'Amérique sur pied. Pendant près d'une décennie, l'Amérique s'est vautrée sous les effets de la Grande Dépression, mais Barrows a conduit notre nation vers la prospérité ! Les pires effets de la Grande Dépression sont loin derrière elle, grâce aux programmes promulgués par Barrows. En conséquence, Barrows a promis que son second mandat serait consacré à l'équilibre budgétaire maintenant que la Dépression s'estompe, tout en cherchant à réaffecter ces ressources pour mieux connecter les régions rurales.\n\nFace à eux, le camp démocrate ne tarde pas à appeler à une augmentation du gouvernement. L'efficacité des projets Fair Deal sous Barrows est louable, et ces initiatives doivent se poursuivre. Charles Hurley et son colistier Peter Gerry ont fait le tour du pays et ont parlé à ceux dont la vie a été directement affectée par des projets tels que le Corps Civil de Protection de l'Environnement. Ils promettent de maintenir les fonds de secours et de poursuivre le financement de programmes tels que le WPA.\n\nAprès une activité intense dans les bureaux de vote, les résultats des élections sont arrivés..."
 newengland.601.a: "Hurley et les Démocrates ont remporté le vote !"
 newengland.601.b: "Barrows bat les records du scrutin !"

 newengland.602.t: "Élection Présidentielle de [GetYear]"
 newengland.602.d: "Un semblant de normalité semble revenir dans le pays, les élections se tenant cette année au moment opportun, sans le chaos qui a entouré la formation de notre nation sous les armes canadiennes. Les deux partis ont travaillé d'arrache-pied pour produire des messages de campagne visant à convaincre les habitants de [NEE.GetNameDef] de voter pour leur candidat.\n\nPour les Démocrates, le président David Walsh et le vice-président Theodore Green sont occupés à parcourir le pays pour parler à ceux dont la vie a été directement influencée par le Second Fair Deal. De grandes foules d'ouvriers et d'agriculteurs assistent à ces discours et soutiennent le duo chargé d'apporter une aide indispensable. Pendant près de dix ans, Hoover et les républicains se sont contentés de laisser le marché "s'arranger tout seul" au lieu d'intervenir pour aider directement les gens comme le préconisait la politique de Green.\n\nPendant ce temps, dans le camp Républicain, les propriétaires d'entreprises et les banquiers se sont regroupés autour de l'ancien gouverneur du New Hampshire, John Winant. Alors qu'il était républicain, il a participé activement aux politiques du Fair Deal du gouvernement Walsh. Il a participé à la commission de la sécurité sociale et a veillé à ce que le CCC atteigne sa pleine capacité dans le New Hampshire afin que les secours parviennent à la population. En tant qu'ancien enseignant, il a prononcé des discours promettant une augmentation du budget de l'enseignement pour le bien de la jeunesse américaine.\n\nAprès une activité intense dans les bureaux de vote, les résultats des élections sont arrivés..."
 newengland.602.a: "Donnez à Walsh quatre ans de plus !"
 newengland.602.b: "Winant et les Républicains gagnent le scrutin !"

 newengland.603.t: "Élection Présidentielle de [GetYear]"
 newengland.603.d.martin_jr: "Un semblant de normalité semble revenir dans la nation, les élections se tenant au moment opportun cette année, sans le chaos qui a entouré la formation de notre nation sous les armes canadiennes. La nation étant fermement stabilisée sous la direction du gouvernement de compromis, celui-ci a accepté de se séparer pacifiquement et de reprendre le système bipartite. Les deux partis ont travaillé d'arrache-pied pour diffuser des messages de campagne afin de convaincre les habitants de [NEE.GetNameDef] de voter pour leur candidat.\n\nLe Parti Républicain a surtout réussi à obtenir les votes des banquiers et des hommes d'affaires de Nouvelle-Angleterre. Pour renforcer leurs liens, le candidat à la présidence John Winant a promis de promulguer une loi visant à protéger les propriétaires d'entreprises contre les grèves sauvages qui peuvent menacer de mettre une usine en faillite. Le sénateur de carrière du Maine, Frederick Hale, candidat à la vice-présidence, a appelé à des relations plus étroites avec notre voisin du nord, le Canada. Sans qui, nous n'aurions pas été épargnés par le chaos de la deuxième guerre civile américaine.\n\nLe camp démocrate s'est empressé de présenter Charles Hurley comme l'avenir de [NEE.GetNameDef]. Son expérience lui a permis de venir en aide aux habitants du Massachusetts touchés par le grand ouragan de 1938 qui a dévasté la Côte Est. Hurley a parcouru le pays en prononçant des discours détaillant ses plans pour réglementer l'utilisation de la police pour briser les grèves et augmenter le salaire minimum pour les femmes et les enfants. Il espère utiliser la bonne volonté acquise lors de ces tournées pour faire de l'Ane le parti du peuple !\n\nAprès une activité intense dans les bureaux de vote, les résultats des élections sont arrivés..."
 newengland.603.d.fallback: "texte générique si quelque chose bug"
 newengland.603.a: "Hurley et les Démocrates obtiennent le pouvoir !"
 newengland.603.b: "Winant et les Républicains gagnent le scrutin !"

 newengland.605.t: "Élection Présidentielle de [GetYear]"
 newengland.605.d: "Une fois de plus, partout dans [NEE.GetNameDef], on peut voir des multitudes de panneaux politiques implorant les électeurs de choisir leur candidat dans les bureaux de vote. Les deux partis ont fait de gros efforts pour s'assurer que leur camp accède à la présidence cette année.\n\nLe Parti Démocrate a désigné le président sortant Charles Hurley pour continuer à diriger [NEE.GetNameDef]. Trouvant un grand succès dans son alliance avec l'élément syndical du parti progressiste, Hurley a choisi de continuer à les inclure dans son cabinet. Il a assuré à Frances Perkins que ses excellents conseils centrés sur les travailleurs en matière économique ont fait une grande différence pour le peuple américain et qu'ils devraient continuer à le faire.\n\nLe candidat républicain Raymond Baldwin du Connecticut s'oppose à Hurley. Le futur vice-président Irving Ives fait lui aussi les gros titres. En tant que membre du Comité Législatif Mixte de l'État sur les Conditions Industrielles et de Travail, Ives a fait des progrès dans la base électorale traditionnelle du Parti Démocrate. Ives a annoncé son intention de parrainer la loi Ives-Quinn de [GetYear], qui vise à interdire la discrimination dans l'emploi basée sur la race, la croyance, la couleur ou l'origine nationale au niveau de l'État.\n\nAprès une activité intense dans les bureaux de vote, les résultats des élections sont arrivés..."
 newengland.605.a: "Hurley continuera à nous mener à bon port !"
 newengland.605.b: "Le Ticket Baldwin-Ives marque des points !"

 newengland.606.t: "Élection Présidentielle de [GetYear]"
 newengland.606.d.barrows: "Une fois de plus, partout dans [NEE.GetNameDef], on peut voir de vastes multitudes de panneaux politiques implorant les électeurs de choisir leur candidat dans les bureaux de vote. Les deux partis ont déployé des efforts considérables pour s'assurer que leur camp accède à la présidence cette année.\n\nSes deux mandats arrivant à leur terme, le Président Barrows a annoncé son intention de suivre la tradition de ses prédécesseurs et de transmettre le manteau de la présidence. Son mandat restera dans les mémoires pour les efforts considérables qu'il a déployés pour sortir l'Amérique de sa torpeur pendant la Grande Dépression. Raymond Baldwin, gouverneur du Connecticut, prend sa place en tant que candidat républicain. Comme Barrows avant lui, Baldwin est un partisan de l'équilibre budgétaire et un fervent opposant à la corruption sur le lieu de travail.\n\nLe maire du Massachusetts, Maurice Tobin, se présente face à lui dans les urnes. Les syndicats ont soutenu Tobin après son plaidoyer en faveur d'une législation visant à prévenir la discrimination raciale à l'embauche. M. Tobin a demandé des allocations de chômage supplémentaires pour les chômeurs. Il entend également prendre ses distances avec son mentor politique James Curley, après le scandale qui a récemment torpillé la candidature de Kennedy père à l'élection présidentielle.\n\nAprès une activité intense dans les bureaux de vote, les résultats des élections sont tombés..."
 newengland.606.d.walsh: "Une fois de plus, partout dans [NEE.GetNameDef], on peut voir des multitudes de panneaux politiques implorant les électeurs de choisir leur candidat dans les bureaux de vote. Les deux partis ont fait de gros efforts pour s'assurer que leur camp accède à la présidence cette année.\n\nCette saison de campagne n'a pas été tendre avec le Parti Démocrate. Tout d'abord, la réputation de M. Walsh a été ternie par le scandale impliquant sa participation présumée à un bordel et son homosexualité présumée mise en lumière. Sans parler des autres partis syndicalistes qui ont participé à la descente dans la maison close. À la suite de cet événement, Walsh accepte d'abandonner ses aspirations à un troisième mandat et de les confier à Joseph Kennedy Sr. Cependant, ce plan n'aboutit pas non plus très rapidement. Un autre scandale éclate à la suite de l'arrestation de James Curley. Suite à l'enquête, des informations ont été publiées montrant les liens entre lui et Kennedy, ce dernier achetant des faveurs politiques comme pots-de-vin à l'ancien maire. Avec peu de temps à perdre, les démocrates désignent à la hâte Maurice Tobin comme leur candidat. Cependant, la plupart des fonds de la campagne ayant servi à redorer leur image, beaucoup prédisent une victoire Républicaine.\n\nEn contraste avec le chaos du Parti Démocrate, le Parti Républicain semble être une oasis de calme dans la tempête. Alors que les démocrates ont fait des merveilles pour sortir le pays du pire de la Grande Dépression, Raymond Baldwin et Irving Ives semblent de plus en plus séduisants à mesure que les scandales continuent de secouer le bateau démocrate. Les relations d'Ives avec de nombreux politiciens démocrates, grâce à son travail au sein du Comité Législatif Mixte de l'État sur les Conditions Industrielles et de Travail, lui ont valu d'être apprécié par de nombreuses personnes susceptibles de vouloir quitter le navire. Parallèlement, la nature et la politique plus conservatrices de Baldwin continuent d'attirer de nombreux électeurs de la base traditionnelle du Parti Républicain.\n\nAprès une activité intense dans les bureaux de vote, les résultats des élections sont arrivés..."
 newengland.606.d.winant: "Une fois de plus, partout dans [NEE.GetNameDef], on peut voir des multitudes de panneaux politiques implorant les électeurs de choisir leur candidat dans les bureaux de vote. Les deux partis ont fait de gros efforts pour s'assurer que leur camp accède à la présidence cette année.\n\nAlors que Winant a rapidement pris les rênes de la présidence, il semble que son mandat l'ait énormément vieilli. Lui qui était autrefois énergique et ami proche du Roi du Canada et de l'ancien lord de l'amirauté Winston Churchill, Winant se contente désormais de s'enfoncer dans un état plus dépressif. Il a choisi de ne pas briguer un second mandat mais de nommer Raymond Baldwin à sa place. Acceptant gracieusement l'offre de son président malade, Baldwin a fait campagne pour une meilleure protection des anciens combattants et la création de comités chargés de superviser la transition des usines vers des produits civils plutôt que du matériel de guerre.\n\nLes démocrates qui se présentent contre Baldwin sont Maurice Tobin et James Farley. Salué comme l'un des héros du Fair Deal, le futur vice-président James Farley attire des foules de partisans partout où il va. Ses conseils ont contribué à l'élaboration de nombreux programmes sociaux destinés aux pauvres de la Nouvelle-Angleterre pendant la Grande Dépression. Tobin et Farley ont tous deux fait campagne en promettant de poursuivre les projets d'aide à petite échelle qui ont été si efficaces à la fin des années 30.\n\nAprès un tourbillon d'activité dans les bureaux de vote, les résultats des élections sont revenus..."
 newengland.606.d.fallback: "texte générique si quelque chose bug"
 newengland.606.a: "Tobin et Farley sont déclarés gagnants !"
 newengland.606.b: "Le Ticket Baldwin-Ives marque des points !"

 newengland.608.t: "Élection Présidentielle de [GetYear]"
 newengland.608.d: "Les deux mastodontes politiques de [NEE.GetNameDef] sont revenus à la vie pour l'élection présidentielle de [GetYear] ! Les deux partis ont fait tourner la presse écrite et les ondes de la nation pour exhorter le peuple à voter pour le candidat de leur parti en novembre prochain.\n\nLe président sortant, Maurice Tobin, a fait le tour du pays afin de recueillir le plus de soutien possible pour l'élection. Les travailleurs syndiqués constituent le noyau le plus important de son public. Ses politiques relatives au projet de Loi sur les Pratiques d'Emploi Équitables et à la Loi sur les Normes de Travail Équitables ont beaucoup contribué à le rendre sympathique à la classe ouvrière.\n\nGeorge Aiken et Robert Bradford, pour le Parti Républicain, se lèvent pour répondre au défenseur des travailleurs. Aiken a fait campagne en promettant de suivre les traces de Theodore Roosevelt pour mettre fin aux grands monopoles qui entravent le commerce en [NEE.GetNameDef]. Son compagnon de course, Robert Bradford, du Massachusetts, s'est montré très favorable à la prise en charge des anciens combattants en leur proposant des logements à prix réduit et en veillant à ce qu'ils ne soient pas victimes du baril. Beaucoup se souviennent de son programme de novembre dernier intitulé "silent guest" qui encourageait les Américains à donner l'équivalent d'un dîner de Thanksgiving pour ceux qui ont tout perdu dans la Seconde Weltkrieg.\n\nAprès une effervescence dans les bureaux de vote, les résultats des élections sont tombés..."
 newengland.608.a:0 "Quatre ans de plus pour Tobin et Farley !"
 newengland.608.b:0 "Le parti Aiken/Bradford prend la tête du peloton !"

 newengland.609.t: "Élection Présidentielle de [GetYear]"
 newengland.609.d: "Les deux mastodontes politiques de [NEE.GetNameDef] sont revenus à la vie pour l'élection présidentielle de [GetYear] ! Les deux partis ont fait tourner la presse écrite et les ondes de la nation pour exhorter le peuple à voter pour le candidat de leur parti en novembre prochain.\n\nPour le Parti Républicain, Raymond Baldwin a poursuivi sa candidature pour un second mandat en tant que président de [NEE.GetNameDef]. Bien qu'il ne soit pas populaire auprès de ceux qui dépendent de l'aide sociale, Baldwin cherche à continuer à réduire les excès du gouvernement hérités de l'ère du "Fair Deal". Les vastes programmes sociaux adoptés pendant la Dépression ont été vitaux pendant un certain temps, mais si l'Amérique doit redevenir forte, elle doit se tenir sur ses deux pieds ! Le slogan de sa campagne, "Get America back on her feet !" (Remettons l'Amérique sur Pied!), s'est avéré populaire auprès de ceux qui souhaitent équilibrer le budget.\n\nLes candidats qui se présentent contre Baldwin sont l'ancien ambassadeur William Harriman et le gouverneur de New York Herbert Lehman. Contrairement aux mesures de réduction que Baldwin prévoit de mettre en œuvre au cours de la présidence de 1948, Harriman cherche à s'occuper de ceux qui ont connu des moments difficiles. Le rôle du gouvernement est de protéger et de subvenir aux besoins de sa population. Réduire les programmes sociaux pour trouver de l'argent est un crime capitaliste contre les habitants de [NEE.GetNameDef] qui ont le plus besoin d'aide !\n\nAprès une activité intense dans les bureaux de vote, les résultats des élections sont arrivés..."
 newengland.609.a: "Harriman et Lehman balaient la compétition !"
 newengland.609.b: "Un second mandat pour Baldwin et Ives !"

 newengland.610.t: "Élection Présidentielle de [GetYear]"
 newengland.610.d.hurley: "Les deux géants politiques de [NEE.GetNameDef] ont rugi de nouveau à la vie pour l’élection présidentielle de [GetYear]! Les deux partis ont fait tourner la presse et les ondes de la nation pour exhorter le peuple à voter pour le candidat de leur parti en novembre.\n\nLes deux mandats de Hurley arrivant à leur terme, il a choisi de suivre les traditions de ses prédécesseurs et de démissionner. À sa place, Hurley a élu son successeur, l’ancien ambassadeur William Harriman. Hurley étant un ardent défenseur du mouvement syndical, il a aussi fortement appuyé le candidat de Harriman, Herbert Lehman. Fervent partisan du Fair Deal, Lehman se présenta aux élections sénatoriales de 1946 sous la bannière du Parti Démocrate, libéral et travailliste américain. Ils ont fait campagne sur le soutien continu aux soins de santé du gouvernement et sur l’augmentation des allocations scolaires.\n\nDu camp Républicain vient le sénateur du Vermont, George Aiken. Bien qu’Aiken était un républicain, il a soutenu le Square Deal dans son État du Vermont et a appelé à une libéralisation accrue du parti. Dans un discours prononcé en 1938, Aiken a appelé le Parti Républicain à se détourner de la vision de Lincoln. Aiken cherche à poursuivre le processus d’électrification rurale dans le Nord-Est que le Fair Deal a commencé. Tout le monde mérite d’avoir accès à l’électricité et à l’ère moderne.\n\nAprès une vague d’activité aux urnes, les résultats des élections sont revenus en..."
 newengland.610.d.fallback: "texte générique si quelque chose bug"
 newengland.610.a: "Harriman et Lehman balaient la compétition !"
 newengland.610.b: "Le parti Aiken/Bradford prend la tête du peloton !"

 newengland.612.t: "Élection Présidentielle de [GetYear]"
 newengland.612.d: "Au tournant de la nouvelle décennie, les deux partis politiques cherchent à influencer l’histoire américaine. La dévastation de la Seconde Weltrieg faisant maintenant partie du passé, le temps est venu de reconstruire. Les slogans de campagne font leur retour à pratiquement tous les coins de rue de [NEE.GetNameDef]!\n\nLa campagne de George Aiken et Robert Bradford a vu sa popularité grimper grâce à leurs politiques parlant directement à la population. Leur républicanisme plus libéral peut leur avoir aliéné certains des Républicains plus conservateurs, mais ils ont constaté à l'inverse une grande augmentation du soutien modéré. Pour mieux relier le pays, Bradford s’est battu pour une augmentation des dépenses, en faveur d’un réseau routier national reliant le pays d'un bout à l'autre.\n\nDu côté du camp Démocrate, s’opposant au second mandat d’Aiken, les candidats désignés sont Chester Bowles et Paul Dever. Les deux sont également en faveur d’une expansion de l’infrastructure de la nation. Dever a annoncé plusieurs plans pour développer l’assurance vieillesse et de compensation tout en améliorant les soins et l’éducation des Américains pour ceux qui ont un handicap mental. Pendant ce temps, Bowles ne se contente pas de se concentrer sur l’Amérique, mais souhaite également tourner les yeux à l’étranger, pour aider le monde en développement sur le plan économique.\n\nTout le monde a les yeux rivés sur le résultat des élections, qui est..."
 newengland.612.a: "C'est le ticket Bowles/Dever qui l'emporte !"
 newengland.612.b: "Aiken et Bradford ont quatre ans de plus !"

 newengland.613.t: "Élection Présidentielle de [GetYear]"
 newengland.613.d: "Au tournant de la nouvelle décennie, les deux partis politiques cherchent à influencer l’histoire américaine. Avec la dévastation de la seconde Weltrieg dans le passé, le temps est venu de reconstruire. Slogans de campagne peuvent à nouveau être vus et entendus à pratiquement tous les coins de rue au sein de [NEE.GetNameDef]!\n\nLe président sortant William Harriman s’est engagé à poursuivre son second mandat. Il espère que ses politiques sociales expansives à la maison lui gagnera assez de faveur avec le peuple américain pour gagner une autre élection. Pourtant, Harriman dirige aussi sa campagne axée sur l’établissement de puissances alliées de longue date. Si [NEE.GetNameDef] veut rester au sommet dans le monde, nous devons renforcer nos alliés pour nous assurer que notre influence ne soit pas lentement réduite à néant.\n\nDu camp Républicain, viennent les étoiles montantes Thomas Dewey et Nelson Rockefeller. Les deux hommes sont des républicains modérés qui menacent de séduire de nombreux électeurs démocrates modérés. Leurs politiques intermédiaires sont très populaires des deux côtés de l’allée. Pour sa part, Dewey a parlé de [NEE.GetNameDef] comme d’un phare lumineux vers un monde qui cherche à se reconstruire. Tout comme elle était l’arsenal de la démocratie pendant le Deuxième Weltkrieg, elle doit maintenant devenir le charpentier de la démocratie, avec l’aide qui va aider les démocraties du monde entier à se remettre du carnage de la dernière décennie!\n\nLe monde qui nous regarde, regarde également le résultat des élections. Et ces éléctions ont pour vainqueur..."
 newengland.613.a: "Un second mandat pour Harriman et Lehman !"
 newengland.613.b: "Dew avec Dewey !"

 newengland.614.t: "Élection Présidentielle de [GetYear]"
 newengland.614.d.tobin: "Au tournant de la nouvelle décennie, les deux partis politiques cherchent à influencer l'histoire américaine. La dévastation de la Seconde Weltkrieg étant passée, le temps est venu de reconstruire. Les slogans de campagne peuvent être vus et entendus à presque tous les coins de rue dans [NEE.GetNameDef] !\n\nAprès deux mandats, Maurice Tobin a accepté de quitter ses fonctions à la demande de son vice-président James Farley. Une telle tradition est essentielle pour préserver l'héritage américain. Le Parti Démocrate a désigné l'actuel gouverneur du Connecticut, Chester Bowles, pour le remplacer. Bowles est un internationaliste enthousiaste qui a une vision pour [NEE.GetNameDef]. Il considère que l'attente du phare de la liberté est une démarche trop passive et que, pour s'affirmer véritablement sur la scène nationale, [NEE.GetNameDef] doit apporter une aide économique aux pays en développement.\n\nThomas Dewey et Nelson Rockefeller se présentent contre Bowles pour le Parti Républicain. Les deux hommes sont des modérés engagés au sein du Parti Républicain. Leur influence croissante a commencé à faire évoluer le parti vers des politiques plus libérales. Rockefeller lui-même est fortement engagé dans la création d'alliances avec l'Amérique latine au-delà de nos frontières. Il a proposé la création de l'IBEC (International Basic Economic Corporation) pour aider les pays en développement à créer des exploitations agricoles et des industries plus efficaces.\n\nLe monde entier regarde pour voir le résultat de l'élection. Et ces résultats annoncent comme vainqueur..."
 newengland.614.d.baldwin: "Au tournant de la nouvelle décennie, les deux partis politiques cherchent à influencer l'histoire américaine. Après les ravages de la Seconde Weltkrieg, le temps est venu de reconstruire. Les slogans de campagne sont de retour et peuvent être entendus à presque tous les coins de rue de [NEE.GetNameDef] !\n\nAprès deux mandats, le président Raymond Baldwin a annoncé son intention de ne pas participer à l'élection de [GetYear]. Bien que ses efforts pour rétablir le budget et remettre l'Amérique sur pied aient été couronnés de succès, de nombreux électeurs n'ont pas soutenu Baldwin. À sa place, le Parti Républicain a choisi Thomas Dewey, le gouverneur de New York. Dewey est un candidat plus acceptable pour les Américains libéraux. Il soutient les projets du Square Deal et s'engage à conserver les quelques programmes qui subsistent depuis l'administration Baldwin.\n\nChester Bowles, actuel gouverneur du Connecticut et fervent internationaliste, se présente contre Dewey pour le camp des démocrates. Bowles a affirmé que le moyen le plus efficace d'aligner le monde en développement sur [NEE.GetNameDef] était l'investissement étranger dans leur économie. Il n'est pas juste que des millions de personnes souffrent de la faim à l'étranger alors que [NEE.GetNameDef] en a plus qu'assez pour elle-même.\n\nLe monde entier regarde le résultat de l'élection et les résultats viennent de tomber..."
 newengland.614.d.fallback: "texte générique si quelque chose bug"
 newengland.614.a: "C'est le ticket Bowles/Dever qui l'emporte !"
 newengland.614.b: "Dew avec Dewey !"

