 newengland.417.t: "Election Présidentielle de 1948"
 newengland.417.d.PSA_wallace: "Avec l'arrivée du mois de novembre, le pays a été inondé de campagnes politiques à chaque coin de rue, à chaque tribune et dans les journaux. Les décomptes préliminaires prédisent une course serrée entre les candidats.\n\nAlors qu'Henry Wallace termine son deuxième mandat, il a choisi de démissionner conformément aux traditions de George Washington. Le candidat du Parti Progressiste est Glen Taylor, un artiste et homme politique de l'Idaho devenu célèbre suite à son arrestation à Birmingham, en Alabama, plus tôt cette année. Le commissaire de police Eugene "Bull" Connor avait arrêté Taylor pour avoir tenté d'utiliser une porte réservée aux Afro-Américains uniquement, au lieu de la porte réservée aux Blancs. De telles nouvelles avaient fait la une des journaux et, sous une immense pression, Connor avait été contraint de libérer Taylor pour qu'il retrouve sa liberté.\n\nLe Parti Républicain a lui présenté un candidat de l'Utah pour affronter le Parti Progressiste et les démocrates. Bien qu'il ne soit pas affilié à l'Eglise des Saints des Derniers Jours, Joseph Bracken Lee a maintenu des relations positives avec eux et d'autres dénominations à travers [THIS.GetNameDef]. En tant que conservateur sur le plan fiscal, Lee a été un opposant extrêmement virulent à toute tentative d'augmenter l'impôt fédéral sur le revenu, présenté comme une autre tentative du gouvernement d'outrepasser son rôle.\n\nLe candidat démocrate opposé à Joseph Bracken Lee sera Clarence Martin. Connu comme le gouverneur du peuple, Martin s'est battu avec acharnement pour maintenir simultanément les dépenses du gouvernement à un niveau bas tout en aidant à protéger ses électeurs du pire de la Dépression. La stratégie préférée de Martin pour sortir les Américains de la dépression était de fournir des emplois plutôt que des dons. Si vous donnez un poisson à un homme, il mangera un jour, mais si vous lui apprenez à pêcher, il mangera peut-être toute sa vie."
 newengland.417.d.PSA_la_follette: "Maintenant que le mois de novembre est arrivé, le pays a été littéralement inondé de campagnes politiques à chaque coin de rue, à chaque tribune et dans les journaux. Les décomptes préliminaires prédisent une course serrée entre les candidats.\n\nDans l'espoir d'un second mandat, le politicien progressiste Philip La Follette a été occupé à faire le tour du pays pour renforcer le soutien à sa campagne. Au cours de son mandat, il a étendu le système de protection sociale afin qu'il couvre plus d'Américains que jamais cela n'avait été le cas, par le passé. Par ailleurs, s'il parvient à maintenir ou à accroître sa majorité au sein des organes du gouvernement grâce à cette élection, Philip La Follette et ses alliés seront proches de pouvoir faire inscrire dans une loi une forme d'assurance maladie nationale \n\nLe Parti Républicain a présenté un candidat de l'Utah pour affronter le Parti Progressiste et les démocrates. Bien qu'il ne soit pas affilié à l'Eglise des Saints des Derniers Jours, Joseph Bracken Lee a maintenu des relations positives avec eux et d'autres églises à travers [THIS.GetNameDef]. Conservateur sur le plan fiscal, Lee a été un opposant extrêmement virulent à toute tentative d'augmenter l'impôt fédéral sur le revenu, présenté ccomme une tentative du gouvernement d'outrepasser ses prérogatives.\n\nLe candidat démocrate contre Joseph Bracken Lee n'est autre que Clarence Martin. Connu comme le "gouverneur du peuple", Martin s'est battu avec acharnement pour maintenir simultanément les dépenses du gouvernement à un niveau bas, tout en aidant à protéger ses électeurs du pire de la Dépression. La stratégie préférée de Martin pour sortir les Américains de la dépression était de fournir des emplois plutôt que des dons. Si vous donnez un poisson à un homme, il mangera un jour, mais si vous apprenez à un homme à pêcher, il mangera peut-être toute sa vie."
