 newengland.200.t: "Le Président Provisoire de [GetYear]"
 newengland.200.d: "Le déclenchement de la Seconde Guerre civile américaine a séparé la Nouvelle-Angleterre du reste de la nation. En l'absence d'un gouvernement responsable, les gouvernements des États locaux ont organisé un vote pour déterminer qui sera le président provisoire de la Nouvelle-Angleterre. Dans l'espoir de rétablir une partie de notre légitimité, le président provisoire ne servira que jusqu'en 1940, date à laquelle un cycle électoral normal aura lieu. La convention a proposé trois options.\n\nLe Parti Républicain a présenté son candidat, Lewis Barrows, membre de longue date du comité républicain et tout récemment élu au poste de gouverneur du Maine en 1936. Styles Bridges, ancien gouverneur et actuel sénateur du New Hampshire, se présente à ses côtés. Bien qu'ils aient promis de travailler avec les démocrates pour apporter une aide sociale à ceux qui souffrent encore de la Grande Dépression, ils restent déterminés à lutter contre ce qu'ils considèrent comme des excès en matière de syndicalisation et d'aides sociales.\n\nDavid Walsh, ancien gouverneur du Massachusetts et actuel sénateur du même État, se présente contre eux pour le parti démocrate. Bien qu'il ne soit pas favorable aux grands projets gouvernementaux depuis sa défaite politique en 1924, le parti a choisi son colistier en conséquence. Le vice-président potentiel, Theodore Green, récemment élu sénateur de Rhode Island, est un fervent défenseur du grand gouvernement. Il a déjà prononcé des discours décrivant des plans visant à garantir que les secours parviennent au peuple et à promulguer une réforme des salaires et des loyers afin de maintenir les bénéfices.\n\nEnfin, dans une approche peu orthodoxe pour une élection tout aussi inhabituelle, les modérés des partis démocrate et républicain ont mis en avant l'option de Joseph Martin Jr, membre de la Chambre des Représentants du Massachusetts depuis plus de dix ans. Il a accepté d'avoir Joseph Ely comme colistier, ce qui marquera la première fois depuis l'élection de John Adams et Thomas Jefferson en 1796 que des membres de partis politiques opposés se présentent ensemble. Promettant un terrain d'entente où les deux partis ont une contribution égale à la politique nationale, ils espèrent que les modérés pourront se frayer un chemin jusqu'à la présidence."
 newengland.200.a: "Les Républicains en sortent vainqueurs."
 newengland.200.b: "Un gouvernement de compromis est nécessaire en ce moment !"
 newengland.200.c: "Les Démocrates remportent le vote."

 newengland.201.t: "Une alliance entre les Travailleurs et les Démocrates"
 newengland.201.d: "Alors que les élections de 1940 approchent à grands pas, les Démocrates cherchent à ravir le poste de président au président sortant Barrows. Afin d'augmenter leurs chances, le Parti Démocrate a recherché l'influence du Parti Progressiste et ses liens avec le mouvement ouvrier américain. Ils prévoient de se présenter comme l'allié du travailleur pauvre. Si Perkins et ses alliés parviennent à rassembler suffisamment de votes progressistes pour s'assurer que la présidence ne reste pas aux mains des républicains, elle obtiendra un poste de secrétaire au commerce dans le gouvernement démocrate en cas de victoire aux élections de 1940."
 newengland.201.a: "Pour le peuple !"

 newengland.202.t: "Une Alliance entre Prohibition et les Républicains"
 newengland.202.d: "À l'approche des élections de 1940, les républicains ont prévu de s'emparer du pouvoir. Depuis les élections provisoires, David Walsh et les Démocrates contrôlent la présidence. Pour prendre l'avantage sur les Démocrates, les Républicains ont tendu la main au Parti de la Prohibition à la recherche de votes. Ils espèrent courtiser le Parti de la Prohibition en offrant à Roger Babson, leur candidat à la présidence, un poste au gouvernement en 1940 si les Républicains remportent l'élection avec l'aide supplémentaire des électeurs de la Prohibition."
 newengland.202.a: "A une Amérique plus morale !"

