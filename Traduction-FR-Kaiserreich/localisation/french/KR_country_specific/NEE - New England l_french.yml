 NEE_wilbur_cross: "Wilbur Lucius Cross"
 NEE_wilbur_cross_leader_desc: "Né à Mansfield, dans le Connecticut, en 1862 - Cross est renommé sur la scène littéraire américaine pour son travail talentueux d'analyse de la littérature anglaise. Après avoir quitté le milieu universitaire, Cross se présente au poste de gouverneur de l'État du Connecticut, qu'il remporte avec succès. Avec le déclenchement de la guerre civile, Cross se retrouve dans une position précaire suite à l'occupation canadienne de la Nouvelle-Angleterre. L'un des nombreux Américains qui ont demandé au gouvernement canadien d'intervenir, l'ouverture de Cross à l'arrivée de l'Entente en Amérique a amené certains à soupçonner qu'il n'est rien de plus qu'une simple marionnette de l'ancien Empire Britannique. S'il est, sur le papier, le chef d'un gouvernement provisoire dirigé par Ottawa, il est aussi le dirigeant intérimaire temporaire de la Nouvelle-Angleterre jusqu'à ce qu'un président approprié soit choisi."

 NEE_david_walsh: "David I. Walsh"
 NEE_david_walsh_leader_desc: "Né à Leominster, Massachusetts, le 11 novembre 1872 - David Ignatius Walsh a fréquenté les écoles publiques locales dans sa jeunesse avant de s'inscrire à la faculté de droit de l'université de Boston, après quoi il a été admis au barreau. Se lançant dans la politique en tant que Démocrate dans un district Républicain de longue date, Walsh a proposé une responsabilité accrue du gouvernement pour les œuvres de charité et les malades mentaux et a fait pression pour la censure du film raciste "Birth of a Nation". En effet, Walsh est un farouche opposant au racisme qui imprègne la société américaine ; lors de la convention nationale démocrate de 1924, il a condamné le Ku Klux Klan. Champion des normes de travail modernes, Walsh a trouvé une base électorale solide parmi les classes ouvrières de la Nouvelle-Angleterre.\n\nRemarqué pour son populisme politique et son style de vie apparemment luxueux, Walsh a accompli des mandats réussis en tant que premier sénateur irlandais-catholique du Massachusetts. Lorsque la grande guerre civile éclate, Walsh se hisse rapidement à la tête du parti démocrate de Nouvelle-Angleterre. Éminent partisan de l'isolement pendant la Weltkrieg, Walsh s'est attiré l'agacement de ses voisins canadiens en raison de ses opinions anti-impérialistes. Alors que les liens canado-américains sont de plus en plus étroits, les positions anti-interventionnistes de Walsh ne manqueront pas de provoquer des conflits entre les deux nations.\n\nAux côtés du président Walsh se trouve nul autre que l'ancien sénateur de Rhode Island, Theodore Green. Membre vigoureux du parti démocrate malgré son âge, M. Green s'oppose à l'isolationnisme de M. Walsh, estimant au contraire que la voie de l'Amérique consiste à aider le reste du monde libre."

 NEE_charles_hurley: "Charles F. Hurley"
 NEE_charles_hurley_leader_desc: "Né à Cambridge, dans le Massachusetts, le 24 novembre 1893, Charles Francis Hurley a connu des débuts tragiques puisqu'il a perdu ses deux parents très tôt. Il est alors élevé par la gouvernante de la famille, un ancien procureur général des États-Unis, avant de fréquenter l'Université de Boston et de devenir vendeur d'articles de sport. Hurley se lance ensuite dans une carrière de politique locale avant d'accéder au poste de trésorier de l'État du Massachusetts pour trois mandats consécutifs en tant que démocrate. Le succès de son parcours politique le convainc d'aspirations politiques plus importantes, et il se présente avec succès au poste de gouverneur lors des élections de 1936. Alors que la nation sombre dans le chaos, le gouverneur irlando-américain cherche à résoudre les tensions entre les protestants yankees et les catholiques irlando-américains. À la suite de l'ouragan destructeur de 1938 en Nouvelle-Angleterre, M. Hurley a supervisé les efforts de secours et de reconstruction de la ville de Boston.\n\nAujourd'hui, le 33e président des États-Unis nouvellement élu se retrouve dans une position bien plus importante, celle de défenseur de la démocratie américaine dans le sillage des radicaux et des réactionnaires. Aux côtés de Hurley se trouve un autre démocrate, Peter Gerry, un riche sénateur de l'État de Rhode Island. Dans sa jeunesse, Gerry a eu pour tuteur et mentor nul autre que le politicien canadien William Lyon Mackenzie King."

 NEE_maurice_tobin: "Maurice J. Tobin"
 NEE_maurice_tobin_leader_desc: "Né à Boston, Massachusetts, le 22 mai 1901 - L'héritage catholique et irlandais de Maurice Joseph Tobin l'a conduit à devenir profondément populaire parmi la population irlandaise de Boston. Après avoir obtenu son diplôme de l'Université de Boston, il a brièvement travaillé chez Conway Leather et New England Telephone avant d'entrer en politique en tant que protégé de l'estimé Démocrate James Curley. À peine âgé de 25 ans, Tobin est élu à la Chambre des Représentants du Massachusetts, où il siège de 1925 à 1929. Conservateur sur le plan fiscal, Tobin devient ensuite maire de Boston et sert la ville sans autoriser de grands projets publics. Sa carrière de maire est ébranlée par l'incendie de Coconut Grove, mais le scandale n'empêche pas l'ambitieux Tobin de se présenter à la présidence. Membre énergique et vigoureux du Parti Démocrate, Tobin est élu 34e président, assurant aux Démocrates quatre années supplémentaires à la Maison Blanche. La nation attend de voir ce que fera le nouveau président, en particulier les travailleurs, car Tobin a toujours soutenu les syndicats et les politiques socialement libérales.\n\nAux côtés de M. Tobin se trouve James Farley, un New-Yorkais irlandais catholique et membre des Chevaliers de Malte. Farley a annoncé qu'il superviserait la reconstruction du service postal national et qu'il améliorerait considérablement ses capacités en matière de courrier aérien. Les deux hommes ont juré de réunifier et de reconstruire l'Amérique une fois pour toutes sous la direction du parti démocrate."

 NEE_william_harriman: "W. Averell Harriman"
 NEE_william_harriman_leader_desc: "Né à New York le 15 novembre 1891 - Averell Harriman, né sous le nom de "William" Harriman, a été élevé dans une vie de richesse puisque son père était le baron des chemins de fer E.H. Harriman. Au cours de sa carrière universitaire à la l'École Groton et à l'Université de Yale, Harriman noue des contacts qui aboutissent à la création de la grande entreprise "Brown Brothers Harriman & Co.". Dans les années 30, les propriétés de Harriman se sont agrandies pour inclure l'Union Pacific Railroad, la Merchant Shipbuilding Corporation et la Polaroid Corporation. Son immense richesse fait d'Harriman un ennemi aux yeux des syndicalistes pendant les années qui précèdent la guerre civile. Pendant le chaos qui s'ensuit, Harriman fuit vers le nord pour rejoindre le gouvernement provisoire de la Nouvelle-Angleterre, où il entre au Comité des relations canado-américaines et aide à coordonner l'effort de guerre conjoint entre la Nouvelle-Angleterre et le Canada. Grâce à ce poste, Harriman acquiert l'expérience nécessaire pour devenir l'ambassadeur américain au Canada - contribuant ainsi à l'établissement de relations étroites entre les deux nations.\n\nAyant reçu l'investiture du Parti Démocrate et après sa victoire aux élections de 1948, Harriman est devenu le 35e président des États-Unis d'Amérique. Le nouveau président a beaucoup de pain sur la planche car les signes de reprise commencent à se manifester et les années de reconstruction touchent enfin à leur fin. L'ancien gouverneur de l'État de New York, Herbert H. Lehman, servira aux côtés de Harriman. Partisan du Second Fair Deal à l'époque du gouvernement provisoire, Lehman a publiquement déclaré son soutien à la garantie des droits et des salaires de la classe ouvrière."

 NEE_chester_bowles: "Chester Bowles"
 NEE_chester_bowles_leader_desc: "Né à Springfield, Massachusetts, le 5 avril 1901 - Chester Bliss Bowles venait d’une famille Républicaine qui détestait et craignait le grand gouvernement. Toutefois, les opinions politiques de Bowles furent façonnées par sa tante Ruth Standish Baldwin, socialiste et amie de Norman Thomas. Après avoir obtenu son diplôme de l’Université de Yale, Bowles est devenu un directeur de la publicité, mais il a été forcé de fuir de New York en raison de l’arrivée de la guerre civile. Au départ opposé à la participation du Canada à la politique américaine, Bowles se joignit au Comité America First, même s’il exprima son appui à la Nouvelle-Angleterre après l’entrée en lice du gouvernement provisoire. Après la guerre civile, Bowles a dirigé le Bureau de Stabilisation Économique, utilisant ses années en économie pour aider à reconstruire l’économie déchirée par la guerre de la nation. En 1948, il est devenu gouverneur du Connecticut, battant James C. Shannon a signé la fin des unités de la Garde Nationale ségrégées et agit pour améliorer la santé mentale et le logement.\n\nMaintenant 36e président des États-Unis, après avoir obtenu l’élection de 1952, Bowles prévoit de diriger une nouvelle Amérique, une volonté d’aider à développer les nations les plus faibles du monde. Réalisant que la restauration industrielle et militaire de l’Amérique pourrait être mieux utilisée pour servir le monde, Bowles poussera pour une plus grande implication du monde américain pour maintenir la paix. Paul Dever, gouverneur du Massachusetts et ancien lieutenant commandant pendant la guerre de Sécession, servira aux côtés de Bowles. Le plus jeune procureur général du Massachusetts, Dever fut gouverné par des réformes de la santé mentale et des efforts pour résister au syndicalisme domestique."

 NEE_joseph_martin_jr: "Joseph William Martin Jr."
 NEE_joseph_martin_jr_leader_desc: "Né à North Attleborough, dans le Massachusetts, le 3 novembre 1884 - Joseph Martin fils, issu d’une famille irlandaise de la Nouvelle-Angleterre, a passé sa jeunesse à jouer au ballon et à travailler comme rédacteur en chef de journal. Un soi-disant « conservateur compatissant », Martin appuie l’utilisation de techniques et de concepts conservateurs pour améliorer considérablement le bien-être de la société.\n\nIssu d’une carrière de politique locale puis étatique pour le Massachusetts, Martin a obtenu un poste au Congrès en tant que représentant du Parti Républicain. Comme la nation est descendue dans le chaos et un nouveau président intérimaire a été choisi à la hâte, Martin a été élu sur un parti de coalition combinée des Démocrates et des Républicains.\n\nSon vice-président est l’ancien gouverneur Démocrate du Massachusetts et Démocrate conservateur Joseph B. Ely. Devenu célèbre en Nouvelle-Angleterre en raison de sa gestion de la Grande Dépression, Ely a été choisi par le comité de compromis en raison de son rôle dans la lutte contre le chômage et la pauvreté. Alors que les tensions entre le Parti démocrate et le Parti républicain existent toujours, une maison divisée contre elle-même ne peut pas tenir dans l’heure la plus sombre de l’Amérique."

 NEE_lewis_barrows: "Lewis O. Barrows"
 NEE_lewis_barrows_leader_desc: "Né à Newport, dans le Maine, le 7 juin 1893, Lewis Orin Barrows a étudié dans les écoles locales de Newport avant d'entrer à l'université du Maine où il a obtenu un diplôme en pharmacie. Sa carrière politique a commencé à décoller après avoir occupé des postes locaux à Newport, comme celui de trésorier, puis de membre du comité d'État du Parti Républicain. Alors que la nation sombrait dans le chaos en 1936, le Maine est resté indemne d'une grande partie de la violence et Barrows a veillé à ce que le Maine reste à l'abri du radicalisme sous sa direction en tant que secrétaire d'État du Maine.\n\nAvec l'arrivée de la seconde guerre civile entre les états des anciens États-Unis d'Amérique, Barrows, ainsi que d'éminents politiciens et gouverneurs de la Nouvelle-Angleterre, ont été parmi ceux qui ont fait appel à la protection du Canada. Représentant ce qui reste du Parti Républicain, Barrows a été nommé président intérimaire dans l'espoir d'assurer la restauration éventuelle de la démocratie américaine. Aux côtés du président Barrows se trouve le vice-président Henry Styles Bridges, ancien gouverneur du New Hampshire. Enseignant et homme d'affaires, Styles Bridges était le plus jeune gouverneur de l'État à l'époque et il est impatient de rejoindre l'administration de Barrows."

 NEE_john_winant: "John G. Winant"
 NEE_john_winant_leader_desc: "Né dans l'East Side de New York le 23 février 1889 - John Gilbert Winant est issu d'une famille prospère et fréquente l'université de Princeton, bien que ses notes soient relativement faibles. Après un bref passage dans l'armée, Winant entre dans la politique d'État en étant élu au Sénat du New Hampshire. Après une carrière réussie au Sénat, Winant accède au poste de gouverneur du New Hampshire sous l'égide du Parti Républicain de 1925 à 1927, puis de 1931 à 1935. Il est devenu célèbre dans tout l'État pour sa gestion de la dépression économique qui a frappé l'Amérique pendant des décennies. Actif dans les politiques du "Fair Deal" qui ont contribué à mettre fin à la dépression en Nouvelle-Angleterre, Winant a été facilement choisi par son parti pour diriger la Nouvelle-Angleterre dans ses jours les plus difficiles. Après avoir été gouverneur, Winant a accédé au poste puissant d'ambassadeur américain au Canada, où il a joué un rôle dans les nombreuses interactions entre le gouvernement provisoire et la nation canadienne. Le 33e président des États-Unis fait face à une nation brisée mais désireuse de se réunir et de reprendre sa place en tant qu'hégémon du Nouveau Monde.\n\nAux côtés de Winant se trouve Frederick Hale, un avocat du Maine et sénateur de l'Université de Harvard. Républicain de longue date et président du Comité des relations canadiennes - Hale a épousé en public des opinions farouches contre le Ku Klux Klan et n'a pas eu peur de les dénoncer."

 NEE_raymond_baldwin: "Raymond E. Baldwin"
 NEE_raymond_baldwin_leader_desc: "Né à Rye, dans l'État de New York, le 31 août 1893, Raymond Earl Baldwin a déménagé très jeune dans le Connecticut, où il a passé ses années d'études à Yale. Baldwin a participé au tribunal de la ville de Stratford en tant que procureur, avant d'être promu juge du tribunal de la ville en 1931. Alors que le pays s'effondre, le gouverneur du Connecticut, Baldwin, est parmi ceux qui demandent au gouvernement canadien d'intervenir en raison de la guerre civile. Pour assurer la sécurité de la population de la Nouvelle-Angleterre, Baldwin supervise un ensemble complexe de défenses civiles et de services à l'échelle de l'État sur le front intérieur, ce qui accroît sa popularité au sein du Parti Républicain. Il a certainement du pain sur la planche alors que la nation se remet de l'horreur de la grande guerre - seul le temps dira si la main de Baldwin mènera ou non à la prospérité et à la paix dans le futur.\n\nAux côtés de Baldwin, le New-Yorkais Irving Ives, un homme dont la famille remonte aux premiers colons qui se sont installés en Nouvelle-Angleterre. Réélu à plusieurs reprises à l'Assemblée de l'État de New York, M. Ives a exprimé publiquement son désir de mettre fin à la discrimination sur le lieu de travail fondée sur la race, la croyance et la couleur. Ensemble, les deux hommes ont juré de réunifier et de reconstruire l'Amérique une fois pour toutes sous la direction du Parti Républicain."

 NEE_george_aiken: "George Aiken"
 NEE_george_aiken_leader_desc: "§YDescription du dirigeant\nNaissance:§!Le 20 Aout 1892, à Dummerston, Vermont, Etats-Unis d'Amérique\n§YCarrière politique:§! George David Aiken developed a strong interest in agriculture early, a passion that he would carry on in his career as governor of Vermont. A Republican, he ran unsuccessfully for the Vermont House of Representatives in 1922, but he ran successfully in 1930 and 1932. He ascended to the position of Lieutenant Governor in 1934 and became governor in 1936, just as the nation descended into chaos. As governor of Vermont during the civil war, Aiken helped organise work projects to alleviate the economic stress caused by years of the great depression. A proponent of spending projects for rural America, Aiken holds great affection for the natural beauty of his home state, although these views put him at odds with old-guard Republicans. With his background in agriculture, he portrayed himself as the defender of farmers and the common folk - with this stance and popularity, he accepted the Republican nomination for the campaign of 1948.\n\nNow the 35th President of the United States, Aiken faces a nation finally shaking off the dust after years of economic woe and instability. Serving alongside Aiken is Robert Bradford, the Republican Lt. Governor of Boston, and a man from a long-time traditional New England family. During his time as Lt. Governor, Bradford emphasised fiscal conservatism but social liberal values as seen in his project such as housing and care for civil war veterans."

 NEE_thomas_dewey: "Thomas E. Dewey"
 NEE_thomas_dewey_leader_desc: "Né à Owosso, dans le Michigan, le 24 mars 1902 - Thomas Edmund Dewey fréquente l'université du Michigan, où il envisage brièvement une carrière de chanteur. Après qu'un mal de gorge l'ait convaincu qu'un tel travail était risqué, Dewey s'est tourné vers le droit, ce qui l'a amené à New York. D'abord procureur fédéral, Dewey fait la une des journaux dans les années 1930 en poursuivant le gangster Waxey Gordon. Doté d'une excellente mémoire, Dewey utilisait les détails de ses crimes et les écoutes téléphoniques pour faire tomber des organisations criminelles. Malheureusement pour Dewey, la grande guerre civile l'oblige à fuir New York et à se rendre dans le nord de la Nouvelle-Angleterre, où il sera gouverneur en 1942, 1946 et 1950. Considéré comme un gouverneur honnête et efficace, Dewey interdit la discrimination raciale dans l'emploi et augmente l'aide publique à l'éducation et les salaires des employés de l'état. Son "Fonds de reconstruction" d'après-guerre a aidé la ville de New York à se relever après des années de guerre civile brutale qui avaient complètement dévasté la métropole, et grâce à cette renommée, il a obtenu l'investiture républicaine en 1952.\n\nEn remportant l'élection de 1952, Dewey est désormais le 36e président des États-Unis et dirige une Amérique puissante, les années de guerre civile et d'instabilité étant depuis longtemps derrière elle. À ses côtés, le petit-fils du légendaire baron américain du pétrole John Rockefeller, Nelson Rockefeller. Collectionneur d'art, homme d'affaires et politicien réputé, Rockefeller est connu pour ses opinions libérales et progressistes malgré ses origines républicaines."

 NEE_vannevar_bush: "Vannevar Bush"

 NEE_leslie_groves_jr: "Leslie Groves Jr."
 NEE_leslie_groves_jr_commander_desc: "§YDescription Générale\n§YNaissance:§L 17 août 1896, à Albany, État de New York, États-Unis d'Amérique\n§YCarrière militaire:§L Leslie Richard Groves Jr. est né dans une famille ayant un passé militaire assez important, puisque son père avait servi pendant la guerre hispano-américaine, aux Philippines et pendant la rébellion des Boxers. À la fin de ses années de lycée, Groves commence à s'inscrire à des cours à l'Université de Washington, dans l'espoir d'être nommé à l'Académie Militaire des États-Unis. Son souhait a été exaucé lorsque le président Woodrow Wilson lui-même lui a permis de concourir pour le poste vacant, mais ses notes n'étaient pas assez élevées pour être accepté. Au lieu de cela, Groves a rejoint le Massachusetts Institute of Technology pendant qu'il se préparait à repasser l'examen d'entrée de West Point. En 1916, il repasse l'examen d'entrée et est accepté. Il visite les champs de bataille européens dans le cadre d'un voyage éducatif en 1919 et obtient son diplôme en 1920 en tant que sous-lieutenant dans le Corps des ingénieurs, grâce à son expérience au MIT. Il est affecté au 4e corps d'ingénieurs stationné à Camp Lewis, avant d'être transféré à Fort Worden, où il rencontre sa future épouse, Grace Wilson. À la fin de l'année 1922, il est affecté à Hawaï au 3e corps du génie, à la caserne Schofield, où il obtient une mention élogieuse pour avoir participé à la construction d'un sentier entre Kahuku et Pupukea. Il sera affecté à plusieurs reprises, devenant commandant de la compagnie D du 1er bataillon du génie, apportant son aide lors des inondations de 1927 en Nouvelle-Angleterre, étant envoyé au Nicaragua en 1929 pour effectuer des relevés en vue de la construction du canal du Nicaragua, et étant chargé de surveiller l'approvisionnement en eau du Nicaragua après le tremblement de terre de 1931. C'est à son retour dans des États-Unis en ruines qu'il obtient ses dernières promotions, s'élevant au rang de Field marshal en Nouvelle-Angleterre, principalement en raison du manque flagrant de personnel compétent dans la région.\n§YRemarques Importantes:§L- Brillant ingénieur, il a suivi de près le développement de la technologie de la fission nucléaire en gardant des contacts réguliers avec Otto Hahn et Lise Meitner."

 NEE_merritt_edson: "Merritt A. Edson"
 NEE_merritt_edson_commander_desc: "§Y Description du général\n§YNé:§W 25 avril 1897, à Rutland, Vermont, États-Unis d'Amérique\n§YCarrière militaire:§W Merritt Austin Edson a rejoint l'université du Vermont en 1915, et en juin 1916 il a rejoint le premier régiment d'infanterie de la garde nationale du Vermont, où il a été envoyé à Eagle Pass, Texas pour travailler à la frontière mexicaine. Il reviendra dans le Vermont en septembre, mais quelque temps après son retour à l'université, il s'engage dans la réserve du corps des Marines. Il est nommé sous-lieutenant dans le corps des Marines en octobre 1917, et sera promu premier lieutenant en juin 1920. Il s'inscrit ensuite à la base aéronavale de Pensacola et obtient ses ailes dorées en tant qu'aviateur naval en 1922. Il est ensuite stationné à Guam, où il reçoit une formation sur les environnements semi-tropicaux. À son retour aux États-Unis en 1925, il suit un cours de tactique aérienne avancée à Kelly Field, au Texas. Il a ensuite été envoyé au Nicaragua pour combattre les forces sandinistes, et est rentré aux États-Unis à la fin de 1929. Il est depuis lors devenu l'entraîneur et le capitaine des équipes nationales de fusiliers et de pistolets du corps des Marines, réussissant à remporter les tournois de 1935 et 1936, malgré plusieurs interruptions dues à l'agitation sociale croissante. Il est finalement promu major en février 1936, et affecté à Philadelphie. Avec l'effondrement de l'Union dans la guerre civile, Merritt parvient à peine à atteindre la Nouvelle-Angleterre avant que les armées ne ferment la frontière vers la Nouvelle-Angleterre. Son expérience et sa renommée lui ont valu une promotion précoce au rang de général de brigade.\n§YNotes importantes :§W - Apathique à la politique."

 NEE_mark_clark:0 "Mark W. Clark"
 NEE_mark_clark_commander_desc: "§YDescription du général\n§YNé:§W Le 1er mai 1896, à Sackets Harbour, dans l'État de New York, aux États-Unis d'Amérique\n§YCarrière militaire:§W Mark Wayne Clark est né dans une famille ayant une grande histoire militaire. Son grand-père était George Rogers Clark, un général militaire de l'époque de la Révolution américaine, et est le cousin du général d'armée George Marshall. Il a rejoint l'Académie militaire des États-Unis à West Point alors qu'il n'avait que 17 ans, en 1913, mais a malheureusement perdu du temps dans sa carrière en raison de sa maladie constante. Lors de son séjour à West Point, il a rencontré et s'est lié d'amitié avec Dwight Eisenhower, et Clark a obtenu son diplôme en avril 1917 aux côtés de Matthew Ridgway et de J. Lawton Collins en tant que sous-lieutenant. Comme son grand-père, il choisit de servir dans le corps d'infanterie où il est affecté au 11e régiment d'infanterie. Il a ensuite occupé divers postes d'état-major et de formation, obtenant le grade de premier lieutenant en 1921, le grade de capitaine en 1925 après avoir suivi le cours d'officier professionnel à l'école d'infanterie de l'armée américaine, et a atteint le grade de major en 1933 après avoir été affecté comme instructeur de formation de la garde nationale de l'armée de l'Indiana. Il a servi comme commandant adjoint du district du Civilian Conservation Corps à Omaha, Nebraska, tout en suivant des cours à l'école de commandement et d'état-major de l'armée américaine où il rencontrait de nouveau d'anciens camarades de classe comme Matthew Ridgway, ainsi que Walter Bedell Smith et Geoffrey Keyes, avec lesquels il entretenait des relations cordiales. Alors que la situation interne se détériorait, Clark était en congé à New York, et lorsque les hostilités ont éclaté, il a déménagé en Nouvelle-Angleterre à la recherche de sécurité. En raison du manque de personnel compétent, Clark a été promu à la hâte au rang de général de brigade, où il devra désormais superviser la création d'une nouvelle armée.\n§YNotes Importantes:§W- Bien que sa loyauté soit incontestée, son amitié avec des généraux désormais ennemis a fait craindre que le général Clark ne soit pas en mesure de faire son devoir lorsque le moment sera venu de les affronter ouvertement sur le champ de bataille."

 NEE_george_kenney:0 "George Kenney"
 NEE_george_kenney_commander_desc: "§YDescription du général\n§YNé:§W 6 août 1889, à Yarmouth, Nouvelle-Écosse, Canada\n§YCarrière militaire:§W George Churchill Kenney est entré au Massachusetts Institute of Technology en 1907 où il a suivi un cours de génie civil. Il n'a jamais terminé ses études, car son père a abandonné sa famille et il a été obligé de travailler pour subvenir aux besoins de sa famille. Il s'est ensuite engagé comme cadet volant pour la section d'aviation de l'US Signal Corps. Il est nommé premier lieutenant le 5 novembre 1917 et ne sera promu qu'en 1921 après avoir suivi un cours à l'Air Service Engineering School de Dayton, Ohio. Il devient inspecteur de l'Air Service de la Curtiss Aeroplane and Motor Company. En 1926, Kenney devient étudiant à l'école tactique de l'armée de l'air, à Langley Field, en Virginie, où il s'intéresse de plus en plus à l'utilisation combinée de l'armée de l'air et de l'armée de terre pour coordonner des attaques meurtrières. En septembre 1932, Kenney entre à l'Army War College à Washington D.C. où il rejoint l'un des nombreux comités qui étudient les batailles de Weltkrieg, où il devient expert de la deuxième bataille des lacs de Mazurie et commence à travailler sur ce qui sera connu sous le nom de Plan de guerre orange. Il est promu lieutenant-colonel en mars 1935, et est affecté à l'école d'infanterie de Fort Benning, en Géorgie. Cependant, voyant la montée en puissance de la guerre civile depuis le sud longiste, Kenney était certain que les hostilités allaient éclater. Il prépara donc un avion de fuite avec un groupe de loyalistes, et décida de s'échapper vers le nord dès que les hostilités éclateraient. Malgré tout, l'avion a réussi à atteindre la Nouvelle-Angleterre indemne, et Kenney a rejoint l'état-major de la Nouvelle-Angleterre pour assurer leur défense par tous les moyens possibles."

 NEE_willard_gordon_wyman: "Willard Gordon Wyman"
 NEE_willard_gordon_wyman_commander_desc: "§YDescription du général\n§Y!Né:§W Le 21 mars 1898, à Augusta, Maine, États-Unis d'Amérique\n§YCarrière militaire:§W Willard Gordon Wyman est entré à l'Académie militaire des États-Unis en 1917 et a été commissionné comme sous-lieutenant dans la branche de l'artillerie côtière, puis transféré à la branche de la cavalerie de l'armée américaine. Il devient instructeur d'infanterie et de cavalerie en 1921, et acquiert une expérience précieuse en travaillant comme attaché sur la Chine entre 1928 et 1932, atteignant le grade de capitaine à son retour. Le manque de personnel compétent a obligé Wyman à être promu rapidement au grade de général de brigade, mais il a montré sa volonté d'apprendre malgré le fait d'avoir été jeté dans une position si difficile."

 NEE_lemuel_shepherd_jr: "Lemuel C. Shepherd Jr."
 NEE_lemuel_shepherd_jr_commander_desc: "§YDescription Générale\n§YNaissance:§L 10 février 1896, à Norfolk, Virginie, États-Unis d'Amérique\n§YMilitary Career:§L Lemuel Cornick "Lem" Shepherd Jr. a obtenu son diplôme de l'Institut militaire de Virginie en 1917 et est entré dans le Corps des Marines juste après en tant que sous-lieutenant. Il a lentement gravi les échelons jusqu'au grade de capitaine en 1922, où il a été affecté à la compagnie des Marines qui a assisté l'exposition du centenaire du Brésil, avant d'être réaffecté au détachement des Marines sur l'USS New York. En 1927, il a été envoyé à Tianjin pour servir dans la 3e brigade de marines qui gardait la légation américaine dans la ville. Lemuel retourne en Amérique en 1929 et obtient son diplôme du cours d'officier de campagne en 1932. Il est envoyé en Haïti pour servir dans la Garde d'Haïti en tant que commandant de district et de département, où il est promu major. En 1934, Shepherd est affecté à la caserne des Marines, à Washington, D.C., en tant qu'officier exécutif et registraire de l'Institut du Corps des Marines, et il est promu lieutenant-colonel au début de 1936. Après sa promotion, il est affecté à l'Université de Guerre Navale de Newport, dans le Rhode Island. Alors que le pays s'enfonce dans la guerre civile et que les Canadiens s'emparent de la Nouvelle-Angleterre, Shepherd présente ses services au gouvernement de la Nouvelle-Angleterre, ce qui lui vaut d'être promu général de brigade et d'être affecté au corps des Marines de la Nouvelle-Angleterre, où son expérience sera très appréciée par le petit personnel de la Nouvelle-Angleterre."

 NEE_cornelius_edward_ryan: "Cornelius Edward Ryan"
 NEE_cornelius_edward_ryan_general_desc:9 "§YDescription Générale\n§YNaissance:§L 12 mai 1896, Boston, Massachusetts, États-Unis d'Amérique\n§YCarrière militaire:§L Après le lycée, Cornelius E. Ryan a fréquenté l'université du Connecticut où il était actif dans les équipes de football et de basket-ball et a atteint le grade de premier sergent dans le Corps d'Entraînement des Officiers de Réserve. Il a ensuite poursuivi sa carrière dans l'armée américaine, entrant dans le cours pour officiers de compagnie en septembre 1922. Intéressé par la technologie militaire moderne, Ryan a étudié les chars d'assaut au Centre d'Étude des Chars de Combat dans la Commune de France. Lorsque la guerre civile éclate, Ryan décide de rester dans son état natal, le Massachusetts, dans l'espoir d'aider le gouvernement de la Nouvelle-Angleterre à revendiquer sa légitimité au milieu du chaos. Dans ses études sur la guerre européenne, Ryan est fortement influencé par les concepts d'enveloppement vertical et pense que la Nouvelle-Angleterre devrait investir dans la formation aéroportée. Avec la permission du haut commandement, Ryan commence à organiser et à rechercher des volontaires pour rejoindre les premières forces aéroportées de Nouvelle-Angleterre."

 NEE_ernest_harmon: "Ernest N. Harmon"
 NEE_ernest_harmon_general_desc: "Tragiquement orphelin à l'âge de dix ans, Ernest Nason Harmon est élevé par sa famille à Newbury, dans le Vermont, et passera une grande partie de sa vie dans le village de West Newbury. Il a fréquenté l'université de Norwich pendant un an avant d'être nommé à l'Académie Militaire des États-Unis à West Point en 1913. Très actif dans les activités scolaires telles que l'équitation, le hockey, le football et la boxe, le séjour de Harmon à West Point le rapproche également de Mark W. Clark, un autre diplômé. En 1921, il est affecté à West Point en tant qu'instructeur en dessin mécanique, et ses fonctions supplémentaires incluent l'entraînement de l'équipe de football et de la première équipe de crosse de West Point. Il servira dans le 6e Régiment de Cavalerie en Géorgie et pendant quatre ans comme professeur de sciences militaires et commandant des cadets à Norwich. En 1933, il est diplômé du Commandement de l'Armée Américaine et de l'Université d'État Major, et en 1934, il est diplômé de l'Université de Guerre de l'Armée Américaine. Lorsque la guerre civile éclate au printemps 1937, Harmon décide de rester avec son ami proche Mark W. Clark, et rejoint le gouvernement provisoire de la Nouvelle-Angleterre. Son expérience du leadership et son parcours éducatif exemplaire seront déterminants pour la formation des forces armées relativement inexpérimentées de la Nouvelle-Angleterre."

 NEE_allan_rockwell_mccann: "Allan Rockwell McCann"
 NEE_allan_rockwell_mccann_admiral_desc:9 "§YDescription Amiral\n§YNaissance:§L 20 septembre 1896 à North Adams, Massachusetts, États-Unis d'Amérique\n§YCarrière militaire:§L Allan Rockwell McCann a obtenu son diplôme de l'Académie navale des États-Unis en mars 1917. Il est affecté à l'USS Kansas, sur lequel il sert jusqu'en septembre 1919. Après avoir suivi une formation sur les sous-marins à bord de l'USS Fulton à la base de sous-marins de New London, il a rejoint l'USS K-6 en janvier 1920 et a commandé ce sous-marin de mai à septembre de la même année. Il a ensuite commandé les sous-marins USS N-4 et USS L-3 jusqu'en juin 1922. Il a été transféré à l'USS R-21 à Coco Solo et a commandé ce sous-marin jusqu'à son déclassement en juin 1924. En juillet 1924, de retour à la base de sous-marins de New London, il sert comme instructeur en génie diesel pendant un an, affecté au USS Chewink. Il est ensuite transféré au poste d'ingénieur en chef et d'officier de réparation de cette base. En 1925, il est affecté à un poste supplémentaire de conseiller technique auprès de la Commission navale péruvienne à l'Electric Boat Company et, lorsqu'il est détaché en 1926, il commande le sous-marin USS S-30 jusqu'en 1929. Il sert ensuite dans la division de conception, puis dans la division de maintenance du Ministère de la Marine à Washington, D.C., pendant deux ans à partir de juillet 1929. D'août 1931 à juin 1934, il commande le sous-marin USS Bonita. Au début de l'année 1937, il prend le commandement de la 2e division de sous-marins de la flotte de sous-marins et sert dans ce commandement lorsque le gouvernement de la Nouvelle-Angleterre est proclamé. Après avoir rejoint la Nouvelle-Angleterre, il est promu au rang de contre-amiral."

 NEE_edward_ellsberg: "Edward Ellsberg"
 NEE_edward_ellsberg_admiral_desc: "§YDescription Amiral\n§YNaissance:§L 21 novembre 1891 à New Haven, Connecticut, États-Unis d'Amérique\n§YCarrière militaire:§L Edward "Commander Ellsberg" Ellsberg est l'un des rares juifs à avoir été accepté à l'Académie Navale des États-Unis, d'où il est sorti avec une licence en sciences en 1914 et où il a ensuite obtenu une maîtrise en sciences au Massachusetts Institute of Technology en 1920. Ellsberg a été engagé dans la marine en 1914 et a servi en service actif jusqu'en 1926. Il est devenu un expert en sauvetage sous-marin. En 1926, il a relevé le sous-marin de la marine, le S-51. Ce succès lui vaut d'être promu au rang de commandant par une loi du Congrès et d'être décoré de la Médaille du Service Distingué par le Département de la Marine, depuis lors il est connu sous le nom de "Commandant Ellsberg". Ellsberg a décrit le soulèvement du S-51 dans son livre de 1929, "On the Bottom". Après avoir quitté le service actif, Ellsberg a travaillé pour la Compagnie Pétrolière Tide Water et a commencé à écrire des livres sur ses exploits et sur des événements historiques. En 1927, Ellsberg s'est porté volontaire pour le service actif afin de sauver les survivants piégés dans le sous-marin coulé S-4. Les efforts de sauvetage échouent et Ellsberg rentre chez lui au début de janvier 1928, où il continue à travailler pour la Compagnie Pétrolière Tide Water. Immédiatement après la déclaration de la Nouvelle-Angleterre, Ellsberg rejoint la marine et est promu au rang de contre-amiral."

 NEE_thomas_hart: "Thomas C. Hart"
 NEE_thomas_hart_admiral_desc:9 "§YDescription Amiral\n§YNaissance:§L 12 juin 1877 Davison, Michigan, États-Unis d'Amérique\n§YCarrière militaire:§L Diplômé en 1897 de l'Académie Navale Américaine d'Annapolis, la carrière navale distinguée et riche en histoires de Thomas Charles Hart a débuté environ un an plus tard avec la guerre hispano-américaine. Officier à bord du cuirassé USS Massachusetts pendant le blocus de Santiago de Cuba, Hart a été félicité pour son courage à la tête d'un cotre à vapeur dans la baie de Cabanas à la recherche de sites de débarquement. Malgré le feu nourri des batteries côtières, Hart réussit sa mission et ne subit aucune perte malgré des tirs répétés. Ses compétences en matière de manœuvre de navire lui ont valu d'être affecté à l'USS Vixen, où il s'est lié d'amitié avec le lieutenant Alexander Sharp Jr et l'enseigne Arthur MacArthur III (le défunt frère aîné de Douglas MacArthur).\n\nAprès un passage sur un sloop, Hart enseigne l'ordonnance et l'artillerie à Annapolis. Ses relations à l'institut comprennent le mariage avec la fille du contre-amiral Brown, alors surintendant. Il se qualifie également pour commander des sous-marins et devient chef d'état-major du commandant de la force sous-marine de la Flotte de l'Atlantique. Bien que les États-Unis n'aient pas eu à subir la Weltkrieg, Hart est déterminé à étudier les sous-marins allemands pendant son mandat. Après avoir été le surintendant de l'Académie navale américaine de 1931 à 1934, Hart est affecté au conseil général de la marine américaine. Le début de la guerre civile voit Hart rejoindre le gouvernement de la Nouvelle-Angleterre avec d'autres membres de la flotte de l'Atlantique dans l'espoir de préserver la démocratie. Avec la guerre civile en cours, Hart continue de faire pression pour la création d'une flotte sous-marine américaine moderne, qui, selon lui, permettra à la Nouvelle-Angleterre de perturber les expéditions d'aide étrangère."
 NEE_harold_stark: "Harold R. Stark"
 NEE_harold_stark_admiral_desc: "§YDescription Amiral\n§YNaissance:§L 12 novembre 1880 à Wilkes-Barre, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§L Harold Rainsford "Betty" Stark s'inscrit à l'Académie Navale des États-Unis en 1899 et en sort avec la classe de 1903. En tant que simple étudiant, il reçoit le surnom de "Betty". De 1907 à 1909, Stark a servi sur le cuirassé USS Minnesota avant et pendant la croisière de la Grande Flotte Blanche autour du monde. Par la suite, Stark a effectué de nombreuses missions à bord de torpilleurs et de destroyers, y compris le commandement de la flottille de torpilleurs de la flotte asiatique en 1917, alors qu'il faisait partie du personnel du commandant de la flotte asiatique de novembre 1917 à janvier 1919. Après la Weltkrieg, Stark a été commandant en second des cuirassés North Dakota et West Virginia, a fréquenté l'Université de Guerre Navale, a commandé le navire de munitions USS Nitro et a occupé des postes dans l'artillerie navale. À la fin des années 1920 et au milieu des années 1930, avec le grade de capitaine, Stark est successivement chef d'état-major du commandant des destroyers de la flotte de combat, aide du secrétaire de la marine et commandant de l'USS West Virginia. De 1934 à 1936, promu au rang de contre-amiral, Stark occupe le poste de chef du Bureau of Ordnance.\n§YNotes Importantes:§L- Stark soutient l'idée d'une alliance militaire avec le Canada."

