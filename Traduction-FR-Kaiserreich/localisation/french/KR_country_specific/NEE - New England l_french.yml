 newengland.412.a: "Olson remet le couvert pour quatre ans!"
 newengland.412.b: "Lee l'emporte!"
 newengland.412.c: "La Follette remporte les suffrages!"

 newengland.413.t: "Élection Présidentielle de 1944"
 newengland.413.d.PSA_wallace: "Les machines politiques se sont mises en marche dans tout [THIS.GetNameDef]. La saison électorale a poussé de nombreuses personnes de tous bords à s'assurer que leur candidat préféré soit élu au plus haut niveau.\n\nLe candidat démocrate Sheridan Downey est tout ce que son prédécesseur, Culbert Olson, a combattu. Partisan des grands barons du pétrole, il a cherché à garantir leur capacité à obtenir le contrôle de l'État sur les importantes réserves de pétrole de la Californie. Bien que beaucoup plus conservateur que la plupart des membres du Parti Démocrate, Downey joue un rôle central dans la campagne EPIC au début des années 30, obtenant le soutien de certains membres de la gauche.\n\nLe candidat républicain, Earl Warren, est populaire parmi les deux grands partis de l'establishment. Lors des élections au poste de gouverneur en 1942, Warren se présente aux primaires républicaines et démocrates, sans étiquette de parti attachée à son nom. Sa position non partisane lui permet presque de remporter les deux primaires et, lors de l'élection générale, il obtient facilement 57 % des voix.\n\nDans l'espoir de rempiler pour un second mandat, le président sortant du Farmer-Labor Party, Henry Wallace, a travaillé d'arrache-pied pour maintenir en vie son mouvement anti-establishment. Au cours de sa présidence, Wallace travaille d'arrache-pied avec le Département de l'Agriculture pour créer un "grenier toujours normal" dans lequel le gouvernement achète les surplus agricoles pour réguler les prix en faveur des agriculteurs."
