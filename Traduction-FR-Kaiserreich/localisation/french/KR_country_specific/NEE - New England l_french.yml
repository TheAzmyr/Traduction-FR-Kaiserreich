 newengland.129.t.first:0 "Début de la grève nationale"
 newengland.129.t.later:0 "La grève nationale continue"
 newengland.129.d.first: "Les dirigeants syndicaux de tout le pays ont lancé un appel à la grève - suffisamment pour paralyser l'économie de la Nouvelle Angleterre et provoquer des perturbations d'un bout à l'autre du pays. Certains au sein de notre gouvernement suggèrent que les grèves ont un timing trop suspect... il doit s'agir d'un effort de [CSA.GetNameDef] pour provoquer une révolution avant que nous puissions agir. Indépendamment de l'intention, tous s'accordent à dire que les frappes doivent être arrêtées avant que nous puissions penser à intervenir dans le sud."
 newengland.129.d.later:0 "Après une brève pause, les grèves se sont poursuivies dans tout le pays - intensifiées dans leurs efforts pour appeler la Nouvelle-Angleterre à mettre fin à sa persécution du syndicalisme. Selon le FBI, les discours écrits par les dirigeants syndicaux pourraient très bien avoir été rédigés par le gouvernement [CSA.GetAdjective]. Ils auront bientôt des preuves, disent-ils, mais jusqu'à ce qu'ils découvrent la source du financement de la grève, nous devrons combattre les grévistes et mettre fin à cette distraction irritante."
 newengland.129.a:0 "Comme c'est ennuyeux."

 CAN_supports_NEE: "soutient le gouvernement provisoire de la §HNouvelle-Angleterre§! en tant que successeur légitime des §HÉtats-Unis§!"

 newengland.132.t: "[ENT.GetName] accepte notre demande"
 newengland.132.d.PSA: "Nous avons reçu d'excellentes nouvelles de nos amis [ENT.GetAdjective]s à [ENT.Capital.GetCapitalVictoryPointName] aujourd'hui. Nos efforts pour construire notre légitimité nationale en tant que véritables successeurs des États-Unis et pour combattre notre crise économique ne sont pas passés inaperçus. Malgré le soutien antérieur de l'Entente à l'égard de [PSA.GetNameDef], leurs chances de victoire sont sérieusement remises en cause par leurs défaites continuelles. L'Alliance de l'Entente a réaffirmé ses relations avec nous et a officiellement déclaré son soutien à notre cause. Reconnaissant que nous sommes la véritable Amérique, l'Entente commencera un retrait de deux semaines de [PSA.GetNameDef] afin d'engager pleinement ses efforts industriels et militaires pour nous aider à libérer l'Amérique. Avec les Canadiens et leurs alliés du monde entier, nous sommes prêts à reprendre notre pays bien-aimé des mains des révolutionnaires et des radicaux qui nous l'ont pris !"
 newengland.132.d.TEX: "Nous avons reçu d'excellentes nouvelles de nos amis [ENT.GetAdjective]s à [ENT.Capital.GetCapitalVictoryPointName] aujourd'hui. Nos efforts pour construire notre légitimité nationale en tant que véritables successeurs des États-Unis et pour combattre notre crise économique ne sont pas passés inaperçus. Malgré le soutien antérieur de l'Entente à l'égard de [TEX.GetNameDef], leurs chances de victoire sont sérieusement remises en cause par leurs défaites continuelles. L'Alliance de l'Entente a réaffirmé ses relations avec nous et a officiellement déclaré son soutien à notre cause. Reconnaissant que nous sommes la véritable Amérique, l'Entente commencera un retrait de deux semaines de [TEX.GetNameDef] afin d'engager pleinement ses efforts industriels et militaires pour nous aider à libérer l'Amérique. Avec les Canadiens et leurs alliés du monde entier, nous sommes prêts à reprendre notre pays bien-aimé des mains des révolutionnaires et des radicaux qui nous l'ont pris !"
