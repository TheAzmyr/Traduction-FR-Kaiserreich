### FOCUS TREE ###

 NEE_Townhall_Democracy: " Démocratie Locale "
 NEE_Townhall_Democracy_desc: "La démocratie fonctionne mieux au niveau local. Nous devons veiller à ce que, même en cette période de chaos, les gens puissent encore participer à la démocratie et sentir que leur voix est entendue par le gouvernement provisoire."

 NEE_Public_Opinion_Support: "Stimuler l'Opinion Publique"
 NEE_Public_Opinion_Support_desc: "Grâce aux films, à la chanson, à l'art et à tous les moyens de propagande traditionnels, nous établirons la confiance dans la capacité du gouvernement provisoire à la fois à gouverner et à faire ce qui est dans le meilleur intérêt de nos citoyens américains."

 NEE_Reassure_Financial_Institutions: "Rassurer les Institutions Financières"
 NEE_Reassure_Financial_Institutions_desc: "De nombreuses entreprises internationales sont (naturellement) terrifiées à l'idée de perdre leurs investissements en Amérique. Nous devons les rassurer sur le fait que la Nouvelle-Angleterre, au moins, est un endroit sûr pour faire des affaires et réaliser des bénéfices."

# Great Depression #
 NEE_Second_Square_Deal: "Le Second Fair Deal "
 NEE_Second_Square_Deal_desc: "Alors que nos compatriotes du sud ont relancé leur économie grâce aux feux de la Seconde Guerre Civile Américaine, notre neutralité nous laisse face aux effets continus de la Grande Dépression qui ravage notre pays depuis plus d'une décennie."

 NEE_Maine_Steelworks: " Aciéries du Maine"
 NEE_Maine_Steelworks_desc: "Le Maine regorge de précieux gisements minéraux. Nous devons veiller à ce qu'ils soient accessibles pour l'exploitation minière en développant de nouvelles technologies d'extraction des ressources."

 NEE_LMRA: "Loi sur les Relations Patronales-Syndicales"
 NEE_LMRA_desc: "Les syndicats se sont avérés être une menace pour la société américaine. Les syndicats combinés de notre sud ont plongé le pays dans le chaos, dressant frère contre frère pour la deuxième fois en 70 ans. Une législation doit être adoptée afin de les garder sous contrôle."

 NEE_NLRA: "Loi Nationale sur les Relations Syndicales"
 NEE_NLRA_desc: "Si nous ne voulons pas voir des soulèvements de travailleurs dans toute la Nouvelle-Angleterre, nous devons protéger leur capacité à s'organiser pour défendre leurs droits contre les pratiques commerciales déloyales. Le sénateur Robert Wagner de New York a rédigé cette loi pour la faire passer au Congrès."

 NEE_Federal_Housing_Act: "Loi Fédérale sur le Logement"
 NEE_Federal_Housing_Act_desc: "Dans toute la Nouvelle-Angleterre, d'innombrables milliers de personnes vivant dans la pauvreté sont sans abri et sans ressources. Le pays de la prospérité et de l'avenir n'est pas à la hauteur de son nom !"

 NEE_Reduce_Great_Depression_tt: "Cela réduira les effets de l'esprit national §YGrande Dépression§!"

 NEE_WFW: "Protection Sociale pour le Travail"
 NEE_WFW_desc: "Les aides gratuites ne feront que rendre la population paresseuse. Cela priverait les Américains de leur volonté de réussir alors qu'ils peuvent s'asseoir et encaisser les chèques du gouvernement."

 NEE_SSA: "Loi sur la Sécurité Sociale de [GetYear]"
 NEE_SSA_desc: "Les États-Unis sont le seul pays industriel moderne qui n'offre pas de filet de sécurité sociale à sa population. Les Américains âgés sont parfois laissés à eux-mêmes dans des moments difficiles comme ceux-ci, alors que leurs familles ont déjà du mal à subvenir à leurs besoins sans avoir à se soucier de nourrir grand-mère en plus."
 NEE_SSA_idea: "Loi sur la Sécurité Sociale"

 NEE_WPA: "Administration des Travaux Publics"
 NEE_WPA_desc: "Une grande partie de notre population étant au chômage en raison de la crise économique, nous disposons d'une énorme source de main-d'œuvre potentielle inexploitée. L'Administration des Travaux Publics créera des emplois pour la construction d'infrastructures et de bâtiments publics dans toute la Nouvelle-Angleterre afin de remettre notre population au travail."

 NEE_RFC: "Société Financière de Reconstruction"
 NEE_RFC_desc: "La longue Grande Dépression a ébranlé la confiance des investisseurs dans le marché. De nombreux capitaux privés sont retenus par les riches qui ne veulent pas jeter leur dur labeur en ces temps de turbulence. Nous devons chercher à encourager l'investissement privé pour aider à compléter les dépenses fédérales."

 NEE_CCC: "Former le Corps Civil de Conservation"
 NEE_CCC_desc: "Avec un grand nombre de jeunes hommes sans emploi, les familles ont du mal à joindre les deux bouts. Le corps civil de conservation fournira aux jeunes hommes admissibles des repas, un logement et un emploi pour les aider à subvenir à leurs besoins et à ceux de leur famille !"

 NEE_Rural_Electrification: "Électrification Rurale"
 NEE_Rural_Electrification_desc: "Jusqu'à 90 % de l'Amérique rurale n'avait plus accès à l'électricité à la fin de l'administration Hoover. Les états nordiques du Vermont et du New Hampshire ont été particulièrement touchés. Nous devons veiller à ce que tous les citoyens y aient accès."

# Great Depression Decisions #
 NEE_Great_Depression_decisions: "Faire Face à la Grande Dépression"
 NEE_Great_Depression_decisions_desc: "Contrairement à nos voisins du sud, qui ont été tirés du pire de la dépression par le début de la Seconde Guerre Civile Américaine qui les a fait basculer dans une économie de guerre, nous ressentons encore les effets de cette longue décennie. Des centaines de milliers de personnes sont toujours sans emploi et font de leur mieux pour s'en sortir avec les maigres économies qu'elles ont réussi à rassembler. Notre première priorité doit être d'aider à subvenir aux besoins de notre peuple !\n§!§P---------------\n§gBien que les effets du modificateur de la §YGrande Dépression§! se réduisent automatiquement et lentement, prendre chacune de ces £decision_icon_small §Hdécisions§! ou compléter les £GFX_pol_power §Hpriorités§! de l'arbre §nSecond Fair Deal§! aidera à se débarrasser du modificateur plus rapidement.§!"

 NEE_Bangor_Airport: "Agrandissement de l'Aéroport de Bangor"
 NEE_Bangor_Airport_desc: "En tant qu'état le plus à l'est de l'Union, le Maine est un excellent endroit pour commencer la construction d'un grand aérodrome. Au fur et à mesure que les Canadiens se préparent à rentrer chez eux, l'Atlantique Nord peut devenir une région de trafic intense où toutes sortes de marchandises, de personnes et de matériel traversent l'océan."

 #COME BACK and make this scripted loc:
 NEE_RI_Infra: "Infrastructure de Rhode Island"
 NEE_RI_Infra_desc: "Grâce aux fonds gouvernementaux, les responsables locaux dirigés par l'éminent gouverneur/vice-président (si gallois) Theodore Francis Green ont présenté des plans pour moderniser l'État. De nombreux kilomètres d'autoroutes doivent être construits pour mieux relier la région, ainsi que des écoles publiques pour aider à former la prochaine génération de travailleurs qualifiés."

 NEE_Rochester_Syracuse_Railroad: "Moderniser le Réseau Ferroviaire de Rochester et Syracuse"
 NEE_Rochester_Syracuse_Railroad_desc: "Lorsque la Grande Dépression a frappé notre pays, le flux de marchandises sur nos chemins de fer s'est arrêté à des niveaux pitoyablement bas. Au fur et à mesure que les cheminots ont commencé à être licenciés, des sections du chemin de fer New York Central sont tombées dans un état de délabrement qui ne pourra être supporté pendant notre sortie de ce sommeil."

 NEE_Lackawanna_Steel_Works: "Aciérie de Lackawanna"
 NEE_Lackawanna_Steel_Works_desc: "L'ancienne Société d'Acier Lackawanna était la plus grande entreprise sidérurgique indépendante du monde au début du vingtième siècle. Cependant, la syndicalisation et les temps difficiles de ces dernières décennies ont été néfastes pour l'entreprise. À la suite de sa faillite, Bethlehem Steel a racheté l'usine, mais a eu du mal à trouver l'argent nécessaire pour moderniser l'usine avec des équipements adaptés à l'époque actuelle."

 NEE_Bourne_And_Sagamore_Bridge: "Pont Bourne et Sagamore"
 NEE_Bourne_And_Sagamore_Bridge_desc: "Le pont proposé à Sagamore, dans le Massachusetts, prévoit de relier Cape Cod au Massachusetts continental. La conception du pont s'inspire du pont John Greenleaf Whittier qui relie Newburyport à Amesbury, dans le Massachusetts. L'amélioration des infrastructures de l'état contribuera à accélérer les déplacements et à fournir des emplois aux nombreux chômeurs américains."

 NEE_Expand_the_Boston_and_Albany_Railroad: "Développer le Chemin de Fer de Boston et d'Albany"
 NEE_Expand_the_Boston_and_Albany_Railroad_desc: "À l'époque de sa construction, le chemin de fer Boston-Albany constituait le chemin de fer point à point le plus long et le plus étendu construit aux États-Unis. Compte tenu de l'augmentation du nombre de passagers en période de pointe et de la nécessité de transporter des troupes et des équipements vers les lignes de front, nous allons entreprendre un projet ambitieux d'expansion du chemin de fer pour répondre à nos besoins."

 NEE_Merritt_Parkway: "Achever le Parkway de Merritt"
 NEE_Merritt_Parkway_desc: "L'achèvement du Parkway de Merritt, une autoroute ambitieuse conçue pour rejoindre la Boston Post Road à Milford, nous permettra de gérer un plus grand volume de trafic automobile de manière sûre et efficace."

 NEE_Connecticut_Arms: "Financer l'Industrie de l'Armement du Connecticut"
 NEE_Connecticut_Arms_desc: "Historiquement, l'état du Connecticut a longtemps abrité un grand nombre de fabricants d'armes tels que Colt, Stag et Ruger. Grâce à la main-d'œuvre supplémentaire disponible dans le bassin de travailleurs sans emploi, les ressources peuvent être orientées vers l'expansion de ces industries d'armement historiques."

 NEE_Loudonville_Reservoir: "Réservoir de Loudonville"
 NEE_Loudonville_Reservoir_desc: "La ville d'Albany a longtemps compté sur le débit du fleuve Hudson pour approvisionner sa population en eau. En cas d'arrêt, la ville peut être coupée. Ce nouveau réservoir permettrait à la ville de disposer à tout moment de plus de 10 jours d'approvisionnement d'urgence !"

 NEE_Bear_Brook_Camp: "Camp Bear Brook"
 NEE_Bear_Brook_Camp_desc: "En utilisant des fonds publics pour acheter des terres de valeur agricole marginale, ce lieu servira de base à des projets d'infrastructure dans toute la région."

 NEE_Bear_Brook_Built: "Le Camp Bear Brook a été construit dans le New Hampshire"

 NEE_New_Hampshire_Forests: "Défricher les Forêts du New Hampshire"
 NEE_New_Hampshire_Forests_desc: "Avec plus de 81% de l'état couvert par des forêts, il n'y a pas beaucoup de place pour une industrie potentielle pour faire des avancées dans l'état. En utilisant la réserve de main-d'œuvre de la CCC, de petites sections de la forêt peuvent être coupées de manière sélective pour faire de la place à l'industrie."

 NEE_Moore_Dam: "Construire le Barrage Moore"
 NEE_Moore_Dam_desc: "Les plans du Barrage Moore, situé à la frontière entre le Vermont et le New Hampshire, sur le cours supérieur du Connecticut, permettraient de produire de grandes quantités d'énergie pour atteindre la population des zones rurales du Nord-Est, qui n'a généralement pas accès à l'électricité."

 NEE_Maine_Fire_Trails: "Piste d'Incendie du Maine"
 NEE_Maine_Fire_Trails_desc: "En tant qu'état le plus fortement boisé, le Maine est très sensible aux grands incendies qui deviennent rapidement incontrôlables. La CCC peut être dirigée vers la création de routes rurales qui ont un double objectif. Contenir les feux de forêt dans des zones limitées et étendre le réseau routier à travers l'état."

## Armed Forces ##
# Special Forces #
 NEE_Reorganise_National_Guard: "Réorganiser la Garde Nationale"
 NEE_Reorganise_National_Guard_desc: "Dans le désordre endémique qui a accompagné la guerre civile, l'ordre a été rétabli grâce à l'aide de notre omniprésente Garde Nationale. Bien que la Garde nationale soit plus qu'une milice indisciplinée, elle est tombée en dessous des normes de l'infanterie mondiale. Nous allons réorganiser et former la Garde Nationale pour qu'elle réponde aux normes modernes."

 This_will_lock_conscription_tt: "§RCela limitera la Nouvelle-Angleterre à un niveau maximum de§! §YConscription Limitée (Service court)§!"

 NEE_Maine_Maritime_School: "École Maritime du Maine"
 NEE_Maine_Maritime_School_desc: "Depuis la conception de notre nation, nous avons toujours compté sur les Marines pour nous déployer dans le monde entier, une force de combat d'élite qui peut se battre sur terre et sur mer. La proximité de la Nouvelle-Angleterre avec la mer nous donne la possibilité de mener d'autres formations de la marine à la terre. Pour perpétuer notre tradition maritime, nous allons étendre l'École Maritime du Maine pour y inclure la formation des Marines afin de pouvoir former la prochaine génération de marines."

 NEE_Modern_Green_Mountain_Boys: "Les Green Mountain Boys"
 NEE_Modern_Green_Mountain_Boys_desc: "Depuis les Green Mountain Boys d'Ethan Allen pendant la Révolution Américaine, les collines du Vermont et du New Hampshire ont toujours eu une forte tradition militaire. Cette infanterie d'élite était tristement célèbre pour la peur qu'elle inspirait dans les rangs ennemis. Nous devrions donc chercher à imiter nos ancêtres dans notre méthodologie de lutte contre la tyrannie."

 nee_mountaineers_unit_tt: "£nato_unit_infantry_icon_small  Forme une §YDivision d'Infanterie de Montagne§! avec 10 bataillons §Yde Montagne§!"

 NEE_Continental_Rangers: "Rangers Continentaux"
 NEE_Continental_Rangers_desc: "Depuis la guerre du Roi Philippe, les peuples américains ont utilisé leur connaissance du terrain de la Nouvelle Angleterre pour combattre leurs ennemis. Notre état-major militaire a recommandé que nous construisions de petites escouades de combat composées de forces d'élite triées sur le volet et capables de porter un coup massif en territoire ennemi sans combattre sur un front ouvert. Surnommés les " Rangers continentaux ", comme les rangers de la Nouvelle-Angleterre avant eux, ils feront trembler le cœur de leurs ennemis !"

 NEE_Mechanized_Marines: "Marines Mécanisés"
 NEE_Mechanized_Marines_desc: "Issu d'un véhicule civil de sauvetage conçu par Donald Roebling, le véhicule terrestre à chenilles (LVT) a été adopté par le Corps des Marines pour les opérations logistiques entre le navire et la côte. Bien que ses intentions initiales aient été de transporter des marchandises, les Marines ont reconnu le potentiel du LVT en tant que véhicule d'assaut - fournissant aux Marines le blindage et le soutien dont ils ont besoin pour prendre d'assaut les plages."

 NEE_Airborne_Experiments: "Expériences Aériennes"
 NEE_Airborne_Experiments_desc: "Notre état-major s'est intéressé à la doctrine de l'enveloppement vertical développée par d'autres nations. Il s'agit de l'idée de déployer rapidement des troupes depuis les airs qui peuvent attaquer l'arrière et les flancs de l'ennemi, nous donnant ainsi la possibilité d'encercler nos ennemis. Bien que les parachutistes restent une stratégie relativement nouvelle, dangereuse et non testée, nous mènerons bientôt nos premières expériences aéroportées pour appliquer cette doctrine sur le terrain."

 NEE_Form_MOEF: "Créer la Force d'Escorte Médio-Océanique "
 NEE_Form_MOEF_desc: "Avec de longues lignes d'approvisionnement traversant de vastes étendues d'océan, nos transports sont vulnérables aux efforts d'interdiction de l'ennemi. La Force d'Escorte Médio-Océanique (MOEF) sera créée afin d'organiser des patrouilles et d'étudier de nouvelles méthodes pour protéger nos convois qui naviguent dans des eaux potentiellement dangereuses."

 NEE_Naval_Bombardment: "Coordonner un Bombardement Naval"
 NEE_Naval_Bombardment_desc: "Afin de donner à nos marines les meilleures chances d'atteindre la plage, les fortifications qu'ils rencontrent doivent idéalement être des ruines fumantes, dévastées par les bombardements navals au large avant toute tentative de débarquement. Grâce aux améliorations apportées à la précision des armes et à la technologie de repérage, nos navires réduiront en poussière toutes les fortifications côtières !"

 NEE_Fleming_Transport: "Contrats de Transport Fleming"
 NEE_Fleming_Transport_desc: "L'expansion naturelle du Corps des Marines s'accompagne d'une augmentation du nombre de péniches de débarquement nécessaires à ses capacités opérationnelles. Sans beaucoup de conceptions locales chez nous, nous nous tournerons vers notre voisin du nord pour des conceptions visant à améliorer le LVT et à nous permettre d'exécuter des invasions navales qui assurent la sécurité de nos marines lorsqu'ils débarquent sur les plages."

 NEE_Mobile_Mountain_Arty: "Artillerie Mobile de Montagne"
 NEE_Mobile_Mountain_Arty_desc: "Le terrain de la Nouvelle-Angleterre rend difficile l'utilisation de l'artillerie traditionnelle remorquée, et le désarrimage de cette artillerie est lent et ardu. Pour accélérer le déplacement de l'artillerie, notre état-major a proposé d'adopter l'obusier M1A1 de 75 mm qui peut être décomposé en pièces pour être transporté par des animaux de bât. Ainsi, notre artillerie peut se déployer rapidement sur un terrain accidenté, offrant à notre infanterie le soutien rapproché dont elle a besoin."

 NEE_Ensure_Clear_Skies: "Assurer un Ciel Dégagé"
 NEE_Ensure_Clear_Skies_desc: "Avec une grande partie de la puissance industrielle des États-Unis sous contrôle hostile au sud et à l'ouest, nous devrons préparer des défenses plus robustes pour nous défendre contre toute incursion de la puissance aérienne ennemie. Alors que la guerre arrive en Nouvelle-Angleterre, nous devons nous assurer de garder nos militaires et nos civils pour garantir qu'une fois encore, notre ciel sera dégagé."

 NEE_Airbase_Construction: "Base Aérienne Militaire de Syracuse"
 NEE_Airbase_Construction_desc: "Notre armée aura besoin d'une base aérienne dédiée pour s'assurer que nos avions et nos pilotes seront préparés avant d'être envoyés défendre nos cieux. Nous allons transformer une parcelle vide de 3 500 hectares au nord de la ville de Syracuse en une base aérienne de l'armée où les recrues pourront suivre une formation de base, où les avions seront testés et où nos défenses seront renforcées."

 NEE_Bell_Contracts: "Contrats Bell"
 NEE_Bell_Contracts_desc: "La Bell Aircraft Corporation de Buffalo a exprimé son intérêt à nous aider dans notre lutte. L'une des plus grandes industries aéronautiques de la Nouvelle-Angleterre, la signature de contrats avec Bell profiterait grandement au développement de leurs avions. Notre gouvernement organisera des contrats avec Bell afin de s'assurer que notre force aérienne sera équipée des derniers avions Bell pour nous aider à dominer les cieux."

# Shared Tree #
 NEE_Entrenchement_Tactics: "Tactiques de retranchement et de redéploiement"
 NEE_Entrenchement_Tactics_desc: "L'Amérique est un pays géographiquement diversifié, dont certaines régions sont difficiles à approvisionner et à défendre. Nous devons nous assurer que nos divisions disposent des capacités logistiques adéquates et qu'elles sont capables d'établir des défenses rapides partout dans notre grande nation."

 NEE_Underground_Railroad: "Établir le chemin de fer souterrain"
 NEE_Underground_Railroad_desc: "Peu sont satisfaits du gouvernement du Sud. Tout comme nos grands-pères à l'époque de l'esclavage, nous aiderons ceux qui sont persécutés par les traîtres du sud à venir au nord, vers la liberté."

 NEE_Behind_Enemy_Lines: "Derrière les Lignes Ennemies"
 NEE_Behind_Enemy_Lines_desc: "Tout comme John Brown, nous enverrons des patriotes dans le sud pour faire connaître la prochaine libération. Ils inspireront des rébellions et retourneront les gens contre les tyrans qui les gouvernent. Le moment venu, ils aideront à faire tomber le faux gouvernement !"

 NEE_Synthetic_Oil: "Combattre le déficit pétrolier"
 NEE_Synthetic_Oil_desc: "La situation désastreuse de l'Entente en matière de carburant nous oblige à nous impliquer dans la recherche constante d'une solution fiable à ce problème. Des chercheurs de tout l'Empire britannique et maintenant aussi de l'Ivy League travaillent dur pour s'assurer que la Nouvelle-Angleterre ne tombera pas uniquement à cause de la pénurie"

 NEE_Tank_Destroyers: "Doctrine des Chasseurs de Chars"
 NEE_Tank_Destroyers_desc: "Notre personnel militaire a reconnu l'importance des chars dans les conflits modernes et l'importance des mesures antichars. Les jeunes membres de l'état-major militaire ont poussé à la modification des modèles de chars existants pour en faire des types plus rapides et plus maniables, tout en conservant de solides capacités de perforation pour immobiliser et désorganiser rapidement les chars ennemis."

 NEE_Tank_Destroyers_idea: "Doctrine des Chasseurs de Chars"

 NEE_Main_Battle_Tanks: "Chars de Bataille"
 NEE_Main_Battle_Tanks_desc: "Nos militaires ont étudié de près les traditions des chars de la Commune de France et de l'Empire Allemand et les différentes écoles de doctrine des chars. Alors que certains chars sont conçus pour le soutien de l'infanterie, d'autres sont destinés à servir dans leurs propres formations. Les partisans des chars au sein de notre armée ont proposé que nous adoptions des chars qui combinent le soutien de l'infanterie tout en agissant de manière autonome."

 NEE_Main_Battle_Tanks_idea: "Arsenal de Schenectady"

 NEE_M7_Designs: "Designs de M7"
 NEE_M7_Designs_desc: "Les observateurs de notre armée ont fait remarquer que nous avions besoin d'un véhicule d'artillerie automoteur doté d'une puissance de feu suffisante pour soutenir les opérations blindées. En montant un obusier de 105 mm sur un châssis de char léger, nous disposerons d'un soutien d'artillerie mobile inégalé - nous donnant la puissance de feu et la vitesse dont nous avons besoin pour soutenir nos chars."

 NEE_M10_Designs: "Designs de M10"
 NEE_M10_Designs_desc: "Nos militaires ont réalisé que les armes antichars sont efficaces contre les formations de chars mobiles rapides lançant une attaque concentrée. Pour contrer cela, certains de nos militaires ont proposé d'adopter le canon de 3 pouces sur un châssis de véhicule blindé moyen. Le destructeur de chars M10, qui met l'accent sur la vitesse et la puissance de feu plutôt que sur le blindage, nous permettra de nous déplacer de manière agressive et d'utiliser des tactiques d'embuscade pour détruire les chars ennemis."

 NEE_Modern_Tank_Development: "Développement de Réservoirs Locaux"
 NEE_Modern_Tank_Development_desc: "Les États-Unis ont toujours négligé le développement des chars. Nos observateurs ont remarqué des points forts à la fois dans les chars d'infanterie lourdement blindés et dans les chars de croisière, plus légers et plus rapides, de nos alliés britanniques. Pourtant, certains demandent que nous tournions notre attention vers une conception hybride tentant de prendre le meilleur des deux conceptions."

 NEE_A15_Ram: "Coopération A15 'Ram'"
 NEE_A15_Ram_desc: "Les ingénieurs et les scientifiques de l'Empire britannique expérimentent depuis longtemps de nouvelles méthodes de guerre mécanisée et un programme de développement de chars commun à l'ensemble de l'Empire a combiné ses forces pour concevoir le char A15 "Ram". Nos connaissances en matière de développement de chars d'assaut sont limitées, mais ils nous ont donné l'occasion de nous joindre à eux pour concevoir et créer ce nouveau véhicule."

 NEE_Schenectady_Industrial_Area: "Zone Industrielle de Schenectady"
 NEE_Schenectady_Industrial_Area_desc: "À seize miles au nord-ouest d'Albany se trouve Schenectady, l'un des plus grands ateliers électriques des États-Unis. Si l'American Locomotive Company possède des usines ici, Schenectady est également le foyer de l'industrie électrique, où l'on peut fabriquer des radios et des radars. Alors que notre nation allume son industrie pour les batailles à venir, nous rallierons des hommes et des femmes enthousiastes pour travailler dans les usines afin de fournir à nos garçons sur le terrain les outils dont ils ont besoin pour gagner."

 NEE_Redevelop_Upstate: "Redévelopper le Nord de l'État de New York"
 NEE_Redevelop_Upstate_desc: "Alors qu'un grand nombre de travailleurs commencent à se diriger vers des centres industriels tels que Schenectady, les charges de nos infrastructures et de nos systèmes de transport public déjà épuisés commencent à se faire sentir. Nous devrons faire de grands efforts pour réorganiser l'infrastructure de la région afin d'améliorer l'efficacité de notre machine de guerre et faire en sorte que nos travailleurs et nos troupes puissent se rendre rapidement là où on a besoin d'eux."

 NEE_Radar_and_Sonar_Development: "Développements des Radars et des Sonars"
 NEE_Radar_and_Sonar_Development_desc: "Les progrès réalisés dans le domaine des signaux radio et sous-marins ont conduit à l'adoption et au développement de radars et de sonars, respectivement. Grâce à ces nouveaux outils, nous pouvons détecter les avions ennemis avant qu'ils ne soient au-dessus de nous et scruter les mers à la recherche d'ennemis cachés loin sous les vagues. L'armée et la marine nous ont recommandé d'agrandir le Centre Naval de Guerre Sous-marine à New London afin d'accroître notre application et de développer ces nouveaux dispositifs pour avoir une longueur d'avance sur nos ennemis."

 NEE_Portsmouth_Dockyard: "Agrandir le Chantier Naval de Portsmouth"
 NEE_Portsmouth_Dockyard_desc: "Fondé en 1800 par le président John Adams, le chantier naval de Portsmouth a toujours eu une grande tradition de construction navale. Certains des premiers et des meilleurs navires de l'ancienne marine américaine ont été construits ici, ce qui témoigne des longues traditions maritimes de la Nouvelle-Angleterre. Avec le conflit qui s'annonce, nous allons agrandir le chantier naval pour accueillir des navires de guerre modernes et développer les emplois pour les civils, ce qui nous permettra de réaliser notre véritable potentiel naval."

 NEE_Signals_Department: "Département des Transmissions"
 NEE_Signals_Department_desc: "Comme les troupes sont de plus en plus mécanisées et que le combat est prioritairement axé sur les opérations en escouade, nous devrons améliorer considérablement nos communications. Les guerres ne se font plus en lignes et en tranchées, et les unités qui se déplacent rapidement doivent être en communication constante les unes avec les autres afin de se coordonner efficacement. En plus de développer le département des transmissions et de fournir des radios à autant d'escouades que possible, nous adopterons également les grenades fumigènes colorées M18 pour que les soldats puissent les utiliser."

 NEE_Schenectady_Research_Workshop: "Atelier de Recherche de Schenectady"
 NEE_Schenectady_Research_Workshop_desc: "Le plus grand atelier d'électronique du monde, l'Atelier de Recherche de Schenectady, sera agrandi afin d'accroître nos capacités de recherche et de nous donner une longueur d'avance sur nos ennemis. Nos prouesses d'ingénierie seront renforcées en développant davantage les ailes de recherche. Nous utiliserons le rôle historique de la Nouvelle-Angleterre dans le milieu universitaire américain en invitant des chercheurs, des professeurs et des scientifiques de l'Ivy League à mettre leurs talents universitaires au service de l'effort de guerre."

 NEE_General_Electric_Propulsion: "Propulsion General Electric"
 NEE_General_Electric_Propulsion_desc: "Avec l'aide de la General Electric Company, nous avons eu la possibilité d'augmenter la vitesse de nos navires. Ils ont proposé de mettre à disposition leurs recherches sur les turbines électriques efficaces pour le perfectionnement de nos navires. Au fur et à mesure que nos recherches sur les systèmes d'hélices efficaces avancent, nous pouvons compter sur eux pour nous aider à installer ces hélices à turbine sur nos navires de surface."

# Kenney Tree #
 NEE_Expand_Armed_Forces: "Plan de Mobilisation de Kenney"
 NEE_Expand_Armed_Forces_desc: "Avec une position quelque peu radicale et controversée étant donné que la plupart des membres du haut commandement ont une formation navale, le général George Kenney pense que le meilleur plan de la Nouvelle-Angleterre pour gagner des offensives est de commencer un processus de réarmement rapide en plaçant les femmes dans les usines - libérant ainsi les hommes pour qu'ils servent en première ligne. Son plan prévoit également la coordination d'un soutien aérien de haute intensité pour aider à percer les lignes ennemies."

 NEE_Lowel_Munition_Factory: " Usine de munitions de Lowell "
 NEE_Lowel_Munition_Factory_desc: "Afin d'aider nos fabricants d'armes et de fournir un approvisionnement régulier en munitions à nos troupes sur le front, des plans ont été élaborés pour financer la création d'une nouvelle usine de munitions dans la ville de Lowell, Massachusetts, qui a été durement touchée par la Grande Dépression, laissant 40% de la population sans emploi. Avec la guerre qui s'annonce une fois de plus, la population aura du pain sur la planche pour nous aider à reconstruire notre force industrielle."

 NEE_New_England_Dockyards: "Chantiers Navals de Nouvelle Angleterre"
 NEE_New_England_Dockyards_desc: "À l'instar de la "vieille" Angleterre, notre avenir repose sur le grand bleu qui s'étend devant nous - la Nouvelle-Angleterre abrite une tradition navale traditionnelle mais dynamique. Nous devons développer nos installations de construction navale en prospectant des terrains le long de la côte afin de construire de nouvelles installations pour des entreprises comme Electric Boat, afin de les aider à produire des navires pour notre marine. Nous avons deux sites d'intérêt à Groton, dans le Connecticut, et à Hingham, dans le Massachusetts."

 NEE_Women_In_Factories: "Les Femmes dans les Usines"
 NEE_Women_In_Factories_desc: "Alors que de plus en plus de jeunes hommes admissibles sont intégrés dans nos forces armées en pleine expansion, le nombre de travailleurs dans nos usines industrielles a également commencé à diminuer. Afin de contrer ce phénomène, nous devons commencer à chercher à les remplacer par les jeunes femmes, notre grand réservoir de main-d'œuvre inexploité."

 NEE_Arsenal_of_Democracy: "Arsenal de la démocratie"
 NEE_Arsenal_of_Democracy_desc: "Pendant des années, nous nous sommes enorgueillis de notre capacité à nous distancer des affaires européennes, sachant que nous étions en sécurité grâce aux vastes étendues du Pacifique et de l'Atlantique. Cependant, avec le déclenchement d'une guerre totale sur notre propre continent, nous sommes contraints de réévaluer notre position dans le monde. En mobilisant pleinement le peuple et le pays de [NEE.GetNameDef], nous pouvons déclarer en toute confiance que nous sommes effectivement l'arsenal de la démocratie pour les nations du monde libre."

 NEE_Norwich_University: "Université de Norwich"
 NEE_Norwich_University_desc: "L'université de Norwich, dans le Vermont, est le plus ancien collège militaire des États-Unis et le berceau du Corps de Formation des Officiers de Réserve (ROTC). Comme nous sommes maintenant plongés dans la guerre, nous allons agrandir l'université pour accueillir davantage d'étudiants et veiller à ce que son programme d'études soit à jour afin que nos officiers soient bien formés et à la hauteur du reste du monde."

 harmon_general_tt: "§YErnest Harmon§! devient général"

 NEE_Modernize_West_Point: "Moderniser le Programme de West Point"
 NEE_Modernize_West_Point_desc: "N'ayant pas connu d'action officielle depuis la guerre hispano-américaine, le programme militaire de West Point est quelque peu en retard. Bien que les observateurs aient étudié la Weltkrieg en Europe, bon nombre des tactiques et doctrines pratiquées sont encore quelque peu en retard. Nous nous efforcerons de moderniser le programme scolaire afin de garantir que la dernière école d'officiers de l'armée américaine reste la première de sa catégorie."

 NEE_Encourage_Attack_Aviation: "Encourager l'Aviation d'Attaque"
 NEE_Encourage_Attack_Aviation_desc: "S'appuyant sur l'expérience de George Kenney, qui a observé les combats aériens à la fin de la Weltkrieg, il pense que la clé du succès de la prochaine guerre viendra de la disponibilité de la puissance aérienne pour frapper des cibles qui, normalement, bloqueraient une avancée de l'armée."

 NEE_Victory_Through_Airpower: "Victoire par la Force Aérienne"
 NEE_Victory_Through_Airpower_desc: "La prochaine guerre sera gagnée depuis les cieux. Bien que la technologie n'ait pas été présente pendant la majeure partie de la Weltkrieg, les observateurs en France, à la fin du conflit, ont vu le potentiel. Grâce aux progrès rapides de la technologie aérienne, les grands bombardiers capables de se déplacer sur de longues distances peuvent désormais effectuer des missions au cœur de l'ennemi pour endommager ou détruire des installations militaires ou des usines produisant du matériel de guerre pour l'ennemi !"

 NEE_Consolidated_Contracts: "Contrats Consolidés"
 NEE_Consolidated_Contracts_desc: "Dans le cadre de nos efforts pour renforcer la puissance de feu des cieux et améliorer les modèles existants dans l'armée de l'air de la Nouvelle-Angleterre, nous allons conclure des contrats avec Consolidated. Célèbre pendant les années d'avant-guerre pour ses hydravions, Consolidated a exprimé son intérêt à travailler avec notre gouvernement pour s'assurer que nous aidions au développement de ses nouveaux bombardiers. Avec ces nouveaux bombardiers, nous serons en mesure d'offrir un soutien à nos troupes et d'attaquer les besoins stratégiques de l'ennemi depuis les airs."

 NEE_Infantry_Support_Breakthroughs: "Percées dans le Soutien de l'Infanterie"
 NEE_Infantry_Support_Breakthroughs_desc: "La Weltkrieg a prouvé de manière concluante qu'envoyer des vagues massives d'infanterie dans un broyeur à viande ne permet pas de gagner des batailles et encore moins la guerre. Ils doivent disposer d'un complément bien équilibré d'unités de soutien pour combattre en utilisant des tactiques d'armes combinées afin de mettre l'ennemi en déroute."

 NEE_Fleet_Air_Arm: "L'Héritage du Lexington"
 NEE_Fleet_Air_Arm_desc: "Alors que certains pensent que la puissance de feu des dreadnoughts décide des vagues, notre commandement naval croit que le déploiement d'avions de guerre dans les engagements permettra de gagner des batailles. Puisque nous contrôlons le Grand Chantier Naval de Boston, le lieu de naissance de l'USS Lexington, nous serons en mesure de mettre en œuvre notre tradition de construction de navires avec ce grand chantier naval. Avec les capacités et la main-d'œuvre du chantier naval, nous construirons une nouvelle ligne de porte-avions comme le "Lady Lex" pour nous aider à dominer les vagues."

# American Civil War #
 NEE_Southern_Fire: "Le Feu du Sud"
 NEE_Southern_Fire_desc: "Alors que d'autres sujets ont accaparé notre attention juste après la création de la République de Nouvelle-Angleterre au début de la deuxième guerre civile américaine, la situation chez nous s'est stabilisée. Nous ne pouvons plus ignorer l'enfer qui fait rage et qui engloutit le reste de l'Amérique. Le peuple doit se préparer à la lutte qui l'attend."

 NEE_GD_low_enough_tt: "Les effets de la §YGrande Dépression§! commencent à s'estomper."
 NEE_GD_low_enough_2_tt: "Les effets de la §YGrande Dépression§! continuent de s'estomper."

 NEE_no_reluctant_populace_tt: "La réticence à l'égard de la guerre civile s'est estompée"

 NEE_War_Production_Board: "Office de la Production de Guerre"
 NEE_War_Production_Board_desc: "Afin d'être prêts pour le conflit, nous devons former ensemble un conseil d'industriels pour organiser une transformation adéquate de la production civile aux biens de guerre. L'armée a besoin de fusils et de munitions pour combattre. Pas de grille-pain !"

 NEE_Streamline_Garand_Production: "Rationaliser la Production du Garand"
 NEE_Streamline_Garand_Production_desc: "Le fusil de désignation M1 faisant l'objet de divers essais depuis des années, les experts ont proposé une nouvelle conception du canon, du cylindre à gaz et de l'assemblage du viseur avant, afin de faire du Garand une arme encore plus fiable et mortelle."

 NEE_Forge_of_Democracy: "La Forge de la Démocratie"
 NEE_Forge_of_Democracy_desc: "La Nouvelle-Angleterre abrite certaines des plus anciennes usines qui ont vu le jour aux États-Unis pendant la Révolution Industrielle. L'armurerie de Springfield a joué un rôle décisif dans la première guerre civile, dépassant la production des Confédérés dans une proportion de près de 32 contre 1. Alors que d'importantes armureries comme Harper's Ferry et l'arsenal de Rock Island sont aux mains de l'ennemi, la plus ancienne forge d'armes américaine brûle toujours !"

 NEE_All_American_Lease_Act: "Loi sur les Contrats Américains"
 NEE_All_American_Lease_Act_desc: "[NEE_AALA_desc]"

 NEE_AALA_usa_desc: "Alors que les feux de la guerre embrasent l'Amérique, nous avons une responsabilité envers ceux qui se trouvent aux [USA.GetName]. Alors que les flammes peuvent sembler lointaines depuis notre frontière, elles sont en train de lécher la peinture de leur maison. Garder notre tuyau d'arrosage pour nous-mêmes serait égoïste et les mettrait en danger par la même occasion. De même, nous devons être charitables avec notre matériel de guerre excédentaire qui n'est pas nécessaire au front."
 NEE_AALA_psa_desc: "Alors que les feux de la guerre embrasent l'Amérique, nous avons une responsabilité envers ceux qui se trouvent dans le [PSA.GetName]. Même si les flammes semblent lointaines depuis notre frontière, elles sont en train de lécher la peinture de leur maison. Garder notre tuyau d'arrosage pour nous-mêmes serait égoïste et les mettrait en danger par la même occasion. De même, nous devons être charitables avec notre matériel de guerre excédentaire qui n'est pas nécessaire au front."
 NEE_AALA_aus_desc: "Alors que les feux de la guerre embrasent l'Amérique, nous avons une responsabilité envers ceux qui se trouvent dans le [TEX.GetName]. Alors que les flammes peuvent sembler lointaines depuis notre frontière, elles sont en train de lécher la peinture de leur maison. Garder notre tuyau d'arrosage pour nous-mêmes serait égoïste et les mettrait en danger par la même occasion. De même, nous devons être charitables avec notre matériel de guerre excédentaire qui n'est pas nécessaire sur le front intérieur."
 #Just a backup description:
 NEE_AALA_generic_desc: "Alors que les feux de la guerre embrasent l'Amérique, nous avons une responsabilité envers ceux que nous soutenons. Alors que les flammes peuvent sembler lointaines depuis notre frontière, elles sont en train de lécher la peinture de leur maison. Garder notre tuyau d'arrosage pour nous-mêmes serait égoïste et les mettrait en danger par la même occasion. De même, nous devons être charitables avec notre matériel de guerre excédentaire qui n'est pas nécessaire au front."

 NEE_AALA_unlock_tt: "Cela débloquera des £GFX_decision_icon_small §YDécisions§! pour envoyer des provisions et du matériel de guerre à nos §Galliés§! en §CAmérique§!"

 NEE_AALA_cat: "Effort de Prêt-Bail Tout-Américain"
 NEE_AALA_cat_desc: "Avec la deuxième guerre civile américaine qui fait rage, la sécurité de la démocratie dans la région est menacée. L'incapacité à travailler ensemble et à vaincre les différentes factions opposées pourrait bien enfoncer §Rle dernier clou dans le cercueil de la démocratie américaine§! ! Afin d'éviter cela, le président de la Nouvelle-Angleterre a signé la loi §CEffort de Prêt-Bail Tout-Américain§!" qui permet à [NEE.GetName] d'envoyer du matériel de guerre aux puissances américaines qui se battent pour défendre la démocratie.\n\nÀ mesure que [NEE.GetName] rassemble des £GFX_mil_factory §Gusines militaires§!, il peut commencer à envoyer sa production à l'étranger à ceux qui défendent la démocratie dans la guerre civile. Chaque fois que nous consacrerons une usine au §CProgramme de Prêt-Bail Tout-Américain§!, nous §Rréduirons§! la quantité d'équipement que nous pouvons produire et conserver localement. Cependant, grâce à un contact étroit entre nos fabricants et notre allié dans la guerre civile, nous obtiendrons lentement des connaissances sur la façon §Gd'améliorer§! nos doctrines et notre équipement pour combattre plus efficacement."

 NEE_Resource_Allocation: "Gestion de l'Allocation des Ressources"
 NEE_Resource_Allocation_desc: "Coupés d'une grande partie des riches terres américaines, nous devons plus que jamais nous efforcer d'utiliser tout ce que nous avons au maximum de nos capacités ! Des campagnes de recyclage vont être lancées dans tout le pays afin de collecter les matériaux nécessaires à nos fabricants."

 NEE_Limited_Emergency: "Statut d'Urgence Limitée"
 NEE_Limited_Emergency_desc: "La situation à notre frontière sud n'a pas forcément évolué en notre faveur. Alors que nos frères et sœurs s'affrontent sur le champ de bataille, leurs gouvernements appellent de plus en plus de divisions à combattre. Notre force limitée fait pâle figure en comparaison."

 NEE_Selective_Training_Act: "Loi sur l'Entraînement Sélectif"
 NEE_Selective_Training_Act_desc: "Bien que nous chérissions tous ceux qui se sont portés volontaires pour servir les États-Unis, les projections pour la prochaine guerre sont immenses. Afin de remplir entièrement les divisions nécessaires, nous devons organiser une conscription limitée pour nos jeunes hommes valides."

 NEE_Reassess_American_Involvement: "Réévaluer l'Implication Américaine"
 NEE_Reassess_American_Involvement_desc: "[NEE_Reassess_Support_desc]"

 NEE_RS_usa_desc: "Comme nos alliés aux [USA.GetName] ont commencé à faiblir, certains membres du gouvernement y voient une occasion pour la Nouvelle-Angleterre d'affirmer son statut de véritable État successeur de l'Amérique. Cependant, nous devrons convaincre le gouvernement de [CAN.Capital.GetCapitalVictoryPointName] que les ressources de l'Entente sont mieux utilisées pour notre armée que pour les [USA.GetName]."
 NEE_RS_psa_desc: "Comme nos alliés aux [PSA.GetName] ont commencé à faiblir, certains membres du gouvernement y voient une occasion pour la Nouvelle-Angleterre d'affirmer son statut de véritable État successeur de l'Amérique. Cependant, nous devrons convaincre le gouvernement de [CAN.Capital.GetCapitalVictoryPointName] que les ressources de l'Entente sont mieux utilisées pour notre armée que pour les [PSA.GetName]."
 NEE_RS_aus_desc: "Comme nos alliés aux [TEX.GetName] ont commencé à faiblir, certains membres du gouvernement y voient une occasion pour la Nouvelle-Angleterre d'affirmer son statut de véritable État successeur de l'Amérique. Cependant, nous devrons convaincre le gouvernement de [CAN.Capital.GetCapitalVictoryPointName] que les ressources de l'Entente sont mieux utilisées pour notre armée que pour les [TEX.GetName]."
 NEE_RS_generic_desc: "Comme nos alliés américains ont commencé à faiblir, certains membres du gouvernement y voient une occasion pour la Nouvelle-Angleterre d'affirmer son statut de véritable État successeur de l'Amérique. Cependant, nous devrons convaincre le gouvernement de [CAN.Capital.GetCapitalVictoryPointName] que les ressources de l'Entente sont mieux utilisées pour notre armée que pour nos alliés."
 NEE_RS_alone_desc: "Nous nous sommes sagement tenus à l'écart du déclenchement initial des hostilités au printemps 1937. Cela a permis à notre peuple de se fortifier sans être constamment assailli par la guerre. Pourtant, aujourd'hui, nous pouvons difficilement rester sans rien faire pendant que l'Amérique tombe aux mains de ceux qui veulent détruire son identité. Nous devons nous préparer à nous impliquer nous-mêmes !"

 NEE_War_Bonds: "Obligations de guerre"
 NEE_War_Bonds_desc: "La propagande est une ressource cruciale en temps de guerre. À l'origine, notre peuple est resté en dehors de la guerre dans l'espoir de maintenir sa neutralité et d'éviter l'effusion de sang de la guerre civile. Une campagne sans relâche doit être entreprise pour instiller le patriotisme et la vigueur dans l'esprit de notre peuple afin que chacun participe à l'effort de guerre."

 NEE_Flying_For_Freedom: "Voltigeurs de la Liberté"
 NEE_Flying_For_Freedom_desc: "Grâce à l'utilisation de ballons, de bombardiers et même simplement de votre avion de chasse habituel, l'initiative "Freedom Fliers" a été chargée de voler en profondeur au-dessus du territoire ennemi pour mener une guerre non pas physique mais psychologique, dans l'espoir de galvaniser la résistance dans le reste de l'Amérique."

 NEE_Operation_Pointblank: "Opération Pointblank"
 NEE_Operation_Pointblank_desc: "L'expérience glanée en observant la Seconde Guerre Civile Américaine nous a montré la puissance des bombardiers à longue portée. Des offensives de bombardiers soigneusement planifiées ont la possibilité d'infliger de sérieux dommages au cœur de l'ennemi. Les planificateurs principaux ont déjà commencé à élaborer des plans pour attaquer plusieurs villes clés de la Ceinture d'Acier au cas où les hostilités commenceraient avec [395.Owner.GetNameDef]."

 NEE_Expand_NEEF: "Corps Expéditionnaire de la Nouvelle-Angleterre"
 NEE_Expand_NEEF_desc: "[NEE_NEEF_desc]"

 NEE_NEEF_usa_desc: "Alors que nous continuons à soutenir notre cheval de bataille dans la deuxième guerre civile américaine, certains faucons militaires demandent une augmentation du Corps Expéditionnaire de la Nouvelle-Angleterre qui combat à travers les champs de l'Amérique pour les [USA.GetName]. Avec plus de bottes sur le terrain, le corps expéditionnaire sera plus à même de mener des opérations indépendantes sans avoir à compter sur le soutien local des [USA.GetName]."
 NEE_NEEF_psa_desc: "Alors que nous continuons à soutenir notre cheval de bataille dans la deuxième guerre civile américaine, certains faucons militaires demandent une augmentation du Corps Expéditionnaire de la Nouvelle-Angleterre qui combat à travers les champs de l'Amérique pour le [PSA.GetName]. Avec plus de bottes sur le terrain, le corps expéditionnaire sera plus à même de mener des opérations indépendantes sans avoir à compter sur le soutien local du [PSA.GetName]."
 NEE_NEEF_aus_desc: "Alors que nous continuons à soutenir notre cheval de bataille dans la Seconde Guerre civile Américaine, certains faucons militaires demandent une augmentation du Corps Expéditionnaire de la Nouvelle-Angleterre qui combat à travers les champs de l'Amérique pour le [TEX.GetName]. Avec plus de bottes sur le terrain, le corps expéditionnaire sera plus à même de mener des opérations indépendantes sans avoir besoin de compter sur le soutien local du [TEX.GetName]."
 NEE_NEEF_generic_desc: "Alors que nous continuons à soutenir notre cheval de bataille dans la deuxième guerre civile américaine, certains faucons militaires appellent à une augmentation du Corps Expéditionnaire de la Nouvelle-Angleterre qui combat sur le terrain en tant que volontaire. Avec plus de bottes sur le terrain, le corps expéditionnaire sera plus à même de mener des opérations indépendantes sans avoir besoin de compter sur le soutien local de notre allié."

 NEE_Expand_NEEF_tt: "L'achèvement de cette priorité nous permettra d'envoyer des §Yvolontaires§! chez notre allié américain."

 NEE_Joint_American_Research: "Recherche Américaine Conjointe"
 NEE_Joint_American_Research_desc: "[NEE_JAR_desc]"

 NEE_JAR_usa_desc: "La Weltkrieg a montré au monde entier qu'une guerre à grande échelle a la capacité de donner un coup de fouet à la recherche scientifique. Afin de mieux nous préparer, ainsi que nos alliés des [USA.GetName], à la guerre en cours en Amérique, un nouveau projet sera lancé par la Nouvelle-Angleterre pour accueillir les scientifiques des deux camps afin qu'ils partagent leurs avancées technologiques."
 NEE_JAR_psa_desc: "La Weltkrieg a montré au monde entier qu'une guerre à grande échelle pouvait donner un coup de fouet à la recherche scientifique. Afin de mieux nous préparer, ainsi que nos alliés de la [PSA.GetName], à la guerre en cours en Amérique, un nouveau projet sera lancé par la Nouvelle-Angleterre pour accueillir les scientifiques des deux camps et leur permettre de partager leurs avancées technologiques."
 NEE_JAR_aus_desc: "La Weltkrieg a montré au monde entier comment une guerre à grande échelle a la capacité de donner un coup de fouet à la recherche scientifique. Afin de mieux nous préparer, ainsi que nos alliés de la [TEX.GetName], à la guerre en cours en Amérique, un nouveau projet sera lancé par la Nouvelle-Angleterre pour accueillir les scientifiques des deux camps afin qu'ils partagent entre eux les avancées technologiques."
 NEE_JAR_generic_desc: "La Weltkrieg a montré au monde entier comment une guerre à grande échelle a la capacité de donner un coup de fouet à la recherche scientifique. Afin de mieux nous préparer, nous et nos alliés américains, à la guerre en cours en Amérique, un nouveau projet sera lancé par la Nouvelle-Angleterre pour accueillir des scientifiques des deux camps afin qu'ils partagent entre eux les avancées technologiques."

 NEE_Americas_Darkest_Hour: "L'heure la plus sombre de l'Amérique"
 NEE_Americas_Darkest_Hour_desc: "Alors que le reste des États-Unis est consumé par la guerre, la Nouvelle-Angleterre a réussi à devenir un port sûr dans une tempête de chaos. Nous devons rassurer ceux qui se trouvent à nos frontières que le gouvernement provisoire est leur seul espoir de liberté et de sécurité."

 NEE_Remember_Lexington_and_Concord: "Souvenez-vous de Lexington et Concord"
 NEE_Remember_Lexington_and_Concord_desc: "C'est ici, dans notre coin des États-Unis, qu'ont été entendus les premiers coups de feu qui ont retenti dans le monde entier en 1775. Nos ancêtres étaient prêts à prendre les armes pour défendre leurs droits contre les excès du gouvernement britannique de l'autre côté de l'Atlantique. Il en va de même pour nous en ces temps troublés qui se profilent à l'horizon. Il se peut qu'il y ait bientôt une occasion où le gouvernement survivant de la guerre civile à Washington se tourne vers le Nord non pas dans une posture de réconciliation mais d'hostilité."

 NEE_Propaganda_Campaigns: "Campagnes de Propagande"
 NEE_Propaganda_Campaigns_desc: "Des idées dangereuses flottent sur le continent américain, comme les révolutionnaires syndicalistes et les autocrates qui souhaitent éroder notre démocratie. En ces temps désespérés, les Américains se trouveront sensibles aux idées et notions fausses ; et nous seuls pouvons les guider vers la vérité. Nous entreprendrons des efforts pour montrer aux Américains que nous sommes le gouvernement légitime qui promet de respecter les promesses faites par la Constitution."

 NEE_Victory_Gardens: "Jardins de la Victoire"
 NEE_Victory_Gardens_desc: "Sans le Grenier des Grandes Plaines, notre nation aura du mal à nourrir la population civile et l'armée. Nous encouragerons les civils à commencer à cultiver leurs légumes dans leurs propres jardins afin de réduire le prix des légumes nécessaires pour nourrir nos soldats. Avec plus de " lundis sans viande ", nos civils apprécieront de manger les fruits de leur travail, et nos militaires apprécieront l'argent qui pourra être dépensé ailleurs pour aider l'effort de guerre."

 NEE_Second_Declaration_of_Independence: "Deuxième Déclaration d'Indépendance"
 NEE_Second_Declaration_of_Independence_desc: "Le gouvernement provisoire de la Nouvelle-Angleterre a été créé par le Canada, c'est vrai, mais nous sommes suffisamment établis maintenant qu'il est temps de nous mettre à notre compte. À moins que la raison de l'intervention canadienne ne soit pas celle qu'ils ont suggérée et qu'ils aient des objectifs plus néfastes..."

 NEE_The_Ladys_Promise: "Tenir la Promesse de la Dame"
 NEE_The_Ladys_Promise_desc: "L'Amérique a toujours été un refuge pour les masses fatiguées, pauvres et entassées qui aspirent à respirer librement des jaunes qui leur sont imposés par des dirigeants étrangers. Alors que la Dame et sa lampe sont peut-être derrière les lignes ennemies, nous pouvons maintenir son feu allumé et continuer à prouver au monde que si l'Amérique a trébuché, ses portes ne sont pas fermées !"

 NEE_Joint_Effort_Programs: "Programmes d'Effort Commun"
 NEE_Joint_Effort_Programs_desc: "En préparation de la tempête qui s'annonce, les capacités militaires et industrielles de notre nation doivent être étendues. Nous rechercherons des exercices d'entraînement pour les forces terrestres, navales et aériennes de la Nouvelle-Angleterre et un projet d'industrialisation partagé avec nos alliés de l'Entente. Ces programmes de coopération conjointe nous renforceront et chercheront à améliorer nos liens avec nos voisins du nord du Canada."

# WW2 - Naval Tree
 NEE_Steal_Higgins_Blueprints: "Voler les Plans d'Higgins"
 NEE_Steal_Higgins_Blueprints_desc: "L'avenir des invasions amphibies sera axé sur une meilleure coordination entre les forces navales et terrestres afin de réussir à sécuriser des têtes de pont fortifiées. Pour s'assurer que nos troupes atteignent les plages avec succès, nous améliorerons nos péniches de débarquement existantes. Elles seront ainsi suffisamment robustes pour résister à la pénétration des balles et fonctionner sur des terrains tels que les marécages, ce qui permettra à nos hommes d'atteindre les plages en toute sécurité."

 NEE_Liberty_Ships: "Projet de quai pour les navires de la Liberté"
 NEE_Liberty_Ships_desc: "La guerre en Europe étant inévitable, et l'Entente ayant pour ambition d'exécuter la plus grande opération navale de l'histoire de l'humanité, les arsenaux de la Nouvelle-Angleterre font des heures supplémentaires pour répondre aux besoins croissants de l'alliance. Afin d'augmenter encore notre production, un programme de construction centralisé a été créé par le gouvernement pour guider l'expansion future de ces chantiers navals."

 NEE_Electric_Boat_Contracts: "Contrats pour Bateaux Électriques"
 NEE_Electric_Boat_Contracts_desc: "Fondée en 1899 par Isaac Rice, l'Electric Boat Company a contribué à la mise en service des premiers sous-marins de la marine américaine. La guerre navale devenant de plus en plus importante aujourd'hui, nous signerons des contrats avec cette société afin de nous assurer que nous disposons des sous-marins les plus avancés pour harceler l'ennemi depuis le fond des mers."

 NEE_Prefab_Ports: "Conception de Ports Préfabriqués"
 NEE_Prefab_Ports_desc: "Assurer une ligne de ravitaillement correcte sur la tête de plage est vital pour le succès de nos troupes dans tout débarquement auquel elles prennent part. Parfois, nous pouvons être amenés à appliquer une force importante contre les défenseurs d'une plage, ce qui laisse le port en mauvais état pour le débarquement du ravitaillement. Nos ingénieurs doivent être capables de travailler rapidement pour réparer l'infrastructure existante ou apporter des pièces préfabriquées pour construire un nouveau port pour nos hommes."

 NEE_Improved_Supply_Lines: "Amélioration des Lignes d'Approvisionnement"
 NEE_Improved_Supply_Lines_desc: "Alors que nos forces maritimes et terrestres agissent davantage en coordination, nous devons maintenir un style d'organisation rigoureux pour garantir le bon approvisionnement de nos troupes. Nous prendrons des mesures pour améliorer nos lignes d'approvisionnement afin de garantir que les rations et les munitions parviennent à nos hommes sur le terrain."

 NEE_Yank_Can_Council: "Commandement Conjoint Yankee-Canadien"
 NEE_Yank_Can_Council_desc: "Sans aucune expérience majeure de la guerre depuis la Guerre Hispano-Américaine, notre personnel de commandement est malheureusement à la traîne lorsqu'il s'agit de s'engager dans une guerre totale prolongée telle que celle de la Weltkrieg. Avec l'aide des exilés et du Canada, nous formerons un conseil multinational conjoint pour planifier la manière de mener efficacement la guerre. Bien que certains puissent considérer cela comme une mise au pas par les Canadiens, nous devrions envisager les avantages d'une coopération continue entre nos deux nations !"

 NEE_Gato_Subs: "Sous-Marins de Classe Gato"
 NEE_Gato_Subs_desc: "Beaucoup de nos ennemis dépendent de longues lignes maritimes pour importer du matériel de guerre vital pour alimenter leur économie. Avec des conceptions modernes et des tactiques appropriées, des groupes de sous-marins peuvent être utilisés pour étouffer lentement les capacités des ennemis à fabriquer des armes chez eux. Si nous pouvons contrôler leur accès aux ressources mondiales, nous aurons une avancée décisive dans le conflit !"

 Gato_tech_unlock_tt: "Ajoute une technologie: §YSous-Marin Amélioré§!"

 NEE_Bell_Heavy_Fighters: "Programme de Chasseurs P39"
 NEE_Bell_Heavy_Fighters_desc: "Bell Aircraft a présenté à notre armée de l'air son nouveau modèle d'avion : le P-39. Cet avion est inhabituel car son moteur est installé au centre du fuselage et il est équipé d'une cage inférieure tricycle. L'avion n'est également adapté qu'aux altitudes moyennes à basses. Malgré ces particularités, les essais se sont bien déroulés, et notre commandement est impatient d'adopter le P39 pour contribuer à la croissance de notre puissance aérienne."

 NEE_Consolidated_Naval_Bombers: "Libérateurs PBY de Consolidated"
 NEE_Consolidated_Naval_Bombers_desc: "Comme notre armée de l'air ne dispose pas d'hydravions capables de rivaliser avec nos concurrents, elle a demandé à Consolidated de construire un hydravion de patrouille à rayon d'action accru et aux ailes plus solides que les anciens modèles. Capable d'effectuer des missions de lutte anti-sous-marine, d'escorte de convois, de sauvetage air-mer et de transport de fret, l'avion a obtenu de bons résultats lors des tests. Certaines variantes ont été peintes en noir pour les opérations de nuit, ce qui leur a valu le surnom de "Black Cats"."

 NEE_Fletcher_Destroyers: "Destroyers de Classe Fletcher"
 NEE_Fletcher_Destroyers_desc: "Nommée d'après l'amiral Frank Friday Fletcher, cette nouvelle classe de destroyers sera capable de faire face à n'importe quelle conception étrangère que l'ennemi pourrait nous lancer. Avec une forte augmentation de la puissance de feu, de la résistance de la coque et des capacités anti-aériennes, la classe Fletcher constituera la ligne de vie de notre flotte. Capable d'un large éventail de rôles, nous prévoyons qu'il deviendra inestimable en temps de guerre."

 Fletcher_tech_unlock_tt: "Ajoute une technologie: §YDestroyer Amélioré§! "

 NEE_Damage_Control: "Contrôle des Dommages"
 NEE_Damage_Control_desc: "Combien de temps pouvez-vous marcher sur l'eau ? Évitez d'avoir à le découvrir en apprenant tout sur les dernières mesures de sécurité installées sur les navires de la marine néo-anglaise. De grands efforts ont été entrepris pour créer et enseigner à nos marins la meilleure façon de répondre aux urgences en combat et d'éviter de perdre un navire à cause d'un incendie non maîtrisé."

 NEE_Modular_Design: "Conception de Navires Modulaires"
 NEE_Modular_Design_desc: "Au fur et à mesure que notre production navale se développe, des appels de plus en plus nombreux sont lancés pour que nos navires soient conçus de manière plus modulaire. Cela permettrait d'accélérer la production dans les chantiers navals en permettant aux travailleurs de se spécialiser dans une certaine pièce qu'ils fabriquent pour plusieurs navires. L'avantage secondaire est que, lorsque des armes nouvelles et plus avancées seront disponibles, il sera plus facile d'équiper nos navires de matériel moderne !"

#Surely an actual war development can be placed here
 NEE_Anti_Submarine_Warfare: "Guerre Anti-Sous-Marine"
 NEE_Anti_Submarine_Warfare_desc: "Alors que nos forces maritimes et terrestres agissent davantage en coordination, nous devons maintenir un style d'organisation rigoureux pour garantir le bon approvisionnement de nos troupes. Nous prendrons des mesures pour améliorer nos lignes d'approvisionnement afin de garantir que les rations et les munitions parviennent à nos hommes sur le terrain."

 NEE_Scouting_Cruisers: "Croiseurs de Reconnaissance"
 NEE_Scouting_Cruisers_desc: "Certains théoriciens qui ont étudié les modèles britanniques affirment que les avions sont l'avenir du combat naval. Leur manœuvrabilité et leur vitesse accrues leur permettent d'effectuer des repérages efficaces devant une flotte pour trouver des navires ennemis qui pourraient être en embuscade pour surprendre un convoi. Dans un effort pour incorporer cette conception, les croiseurs légers de la classe Brooklyn ont été construits en tenant compte de ce facteur et en incorporant des lanceurs de catapultes à avions multiples pour aider à balayer les mers !"

 Brooklyn_tech_unlock_tt: "Ajoute une technologie: §YCroiseur Amélioré§! "

 NEE_Dockyards_of_Democracy: "Arsenaux de la Démocratie"
 NEE_Dockyards_of_Democracy_desc: "L'Amérique a longtemps entretenu une fière tradition navale héritée de nos anciens suzerains coloniaux du Royaume-Uni. Avec nos frontières largement sécurisées au milieu du 19ème siècle, nous nous sommes tournés vers la grande bleue comme domaine. À son apogée, les ailes de l'Aigle pouvaient s'étendre sur plus de dix mille miles d'un bout à l'autre ! Alors que le déclenchement de la deuxième guerre civile américaine a mis notre grande marine en lambeaux, nous ne devons pas oublier notre héritage et nous efforcer de reconstruire ce qui a été perdu."

# Reconstruction #
 NEE_Remember_Appomattox: "Souvenez-vous d'Appomattox"
 NEE_Remember_Appomattox_desc: "Pour la deuxième fois au cours du siècle dernier, l'Amérique a subi le creuset de la guerre civile. Les frères se sont battus contre les frères et les pères contre les fils. Aucun coin de l'Amérique n'a été épargné d'une manière ou d'une autre par ce conflit. Tout comme Grant a permis aux confédérés de rentrer chez eux dans leurs fermes, nous avons également lancé un appel aux soldats ennemis pour qu'ils rentrent chez eux afin de commencer à guérir."

 NEE_Appomattox: "Politique Indulgente"

 NEE_Confiscate_The_Rifles: "Confisquer les Fusils"
 NEE_Confiscate_The_Rifles_desc: "Alors que certains peuvent s'insurger contre cet ordre et se précipiter sur le 2e amendement, ces mêmes fusils ont abattu les fils et les filles de leurs voisins lors de ce conflit meurtrier. Nombre de ces armes pourraient devenir les outils des partisans qui se défendent contre nous dans les mois ou les années à venir."

 NEE_Confiscate: "Politique Ferme"

 NEE_Unheard_Voice: "Une Voix pour les Non-Entendus"
 NEE_Unheard_Voice_desc: "Avant même que les horreurs de la Seconde Guerre Civile Américaine ne secouent la nation, beaucoup avaient le sentiment que leur voix n'était pas entendue par le gouvernement. Les soupçons et la méfiance ont contribué à alimenter la violence qui s'est déroulée en 1937. Nous allons parrainer une initiative visant à encourager les Américains à envoyer des lettres aux responsables du gouvernement afin de faire connaître leurs préoccupations."

 NEE_Labour_Standards_Act: "[GetYear] Loi sur les Normes du Travail"
 NEE_Labour_Standards_Act_desc: "Bien que la rhétorique radicale épousée par Reed et ses partisans ait contribué à déchirer notre nation, on ne peut nier le fait que notre nation a désespérément besoin d'une réforme du travail. Alors que nous contribuons à la reconstruction de la nation américaine, nous rencontrerons des dirigeants syndicaux modérés, plus proches de la droite supprimée sous la CSA. Nous chercherons à obtenir leur coopération alors que nous adoptons des lois pour soutenir le travailleur américain."

 NEE_Labour_Standards_Act_idea: " Loi sur les Normes du Travail"

 NEE_Expand_Educational_Opportunities: "Accroître les Opportunités d'Éducation"
 NEE_Expand_Educational_Opportunities_desc: "Dans la nouvelle Amérique, tout le monde aura accès à une éducation juste et équitable. L'enseignement supérieur ne sera plus un privilège réservé à l'élite et aux riches. Pour ceux qui ne peuvent pas payer les prix des universités et des collèges, des bourses d'études et des frais de scolarité seront offerts aux étudiants qui décident de servir dans notre armée - un remboursement de leur service et de leur patriotisme envers la nation américaine."

 NEE_Expand_Educational_Opportunities_idea: "Opportunités d'Éducation Accrues"

 NEE_Fight_Against_Jim_Crow: "Lutter contre Jim Crow"
 NEE_Fight_Against_Jim_Crow_desc: "Nous avons peut-être combattu et gagné pour une Amérique unifiée, mais les luttes de notre nation ne sont guère terminées. La pression de groupes tels que la Confrérie des Porte-Silences, dirigée par A. Philip Randolph, a demandé au Congrès de lutter activement contre les préjugés raciaux de Jim Crow. Ils ont fait pression pour une législation officielle visant à abolir les impôts électoraux et la clause de grand-père qui empêche les Afro-Américains de voter."

 NEE_Executive_Order_9808: "Ordre Exécutif 9808 "
 NEE_Executive_Order_9808_desc: "L'ordre exécutif 9808 créé par [NEE.GetLeader] créera officiellement un comité chargé d'examiner la situation des droits civils aux États-Unis, de rendre compte de ses conclusions et de soumettre des recommandations sur la manière dont le gouvernement peut améliorer la situation aux États-Unis."

 NEE_American_Reconstruction_Act: "Loi sur la Reconstruction Américaine"
 NEE_American_Reconstruction_Act_desc: "La Seconde Guerre Civile Américaine a dévasté le pays. L'ampleur de la guerre dépasse de loin les attentes de beaucoup de gens dans le pays. Dans tout le pays, les usines sont bombardées, sabotées ou démantelées alors que les différentes puissances belligérantes cèdent des terres. La "Loi de Reconstruction Américaine" formera une nouvelle agence gouvernementale pour reconstruire la nation."

 NEE_Reconstruction: "Loi sur la Reconstruction Américaine"

 NEE_Reverse_Over_Militarisation: "Inverser la Surmilitarisation"
 NEE_Reverse_Over_Militarisation_desc: "Lorsque la guerre a éclaté, de nombreuses usines à travers le pays se sont empressées de changer de production afin de produire du matériel de guerre pour l'effort de guerre. Avec la cessation des hostilités au pays, le moment est venu d'aider les propriétaires d'usines à se reconvertir dans la production de produits civils. Ces usines sont mieux adaptées pour aider à reconstruire le pays que pour produire des fusils et des pièces d'artillerie."

 NEE_Connect_The_Nation: "Relier la Nation"
 NEE_Connect_The_Nation_desc: "Avec les dommages infligés par la guerre, une grande partie de l'infrastructure américaine est en ruine. Les routes qui n'étaient pas en très bon état, au départ, en raison de la dépression prolongée, sont maintenant souvent criblées de plus d'un nid-de-poule occasionnel. Pour aider à la reconstruction de l'Amérique déchirée par la guerre, nous affecterons des fonds supplémentaires à la reconstruction de l'infrastructure."

 NEE_St_Louis_War_Memorial: "Mémorial de Saint-Louis"
 NEE_St_Louis_War_Memorial_desc: "D'innombrables Américains ont péri dans les feux de la Seconde Guerre Civile Américaine, de tous côtés. Nulle part ailleurs cela n'est plus évident que dans la ville de Saint-Louis, au centre du pays. Au début de la guerre, de violents combats ont eu lieu dans les rues de la ville, chaque faction tentant de prendre le contrôle de la région. Situé sur la rive ouest du Mississippi, un monument est érigé en souvenir de tous ceux qui sont tombés."

 NEE_War_Devastation_Relief_Agency: "Agence de Secours aux Victimes de Guerre"
 NEE_War_Devastation_Relief_Agency_desc: "L'horreur de la Seconde Guerre civile Américaine n'a épargné aucun citoyen américain. Presque tout le monde a perdu un frère ou une sœur dans ce terrible conflit. De nombreuses familles ont perdu leur soutien de famille dans la guerre et se demandent maintenant comment elles vont subvenir à leurs besoins. Une nouvelle agence est nécessaire pour organiser l'aide aux personnes dévastées par la guerre."

 NEE_Southern_Excavation_Scheme: "Exploiter le Sud"
 NEE_Southern_Excavation_Scheme_desc: "Alors que nous nous efforçons de reconstruire la base industrielle de la nation américaine, nous nous tournerons vers le sud, vers les États de la "Ceinture du Soleil", car ils disposent de nombreuses ressources naturelles inexploitées. Avec la généralisation de la climatisation, de plus en plus d'Américains trouveront la Ceinture du Soleil hospitalière. Non seulement les fabricants trouveront un endroit où la présence syndicale est plus faible, mais ils apprécieront également le climat chaud et ensoleillé lorsqu'ils feront venir l'industrie américaine dans le Sud-Est et le Sud-Ouest."

 NEE_Electrify_The_Nation: "Électrifier la Nation"
 NEE_Electrify_The_Nation_desc: "Le réseau électrique de la nation est complètement démantelé et marqué par l'enfer de la guerre civile. Grâce à l'adoption de mesures telles que l'ordre exécutif 7037 du président [NEE.GetLeader], chaque foyer de la nation disposera bientôt de lumière et d'énergie, de San Francisco à New York. Non seulement nous allons régler la situation de l'électricité dans les villes, mais nous allons également étendre l'électrification de notre pays aux zones rurales."

 NEE_Rebuild_The_Steel_Belt: "Reconstruire la ceinture d'acier"
 NEE_Rebuild_The_Steel_Belt_desc: "Alors que les syndicalistes sont repoussés, les ouvriers se battent désespérément dans la ceinture industrielle de l'acier pour chaque usine. Beaucoup de grandes usines sont aujourd'hui en ruines suite au conflit. Étant l'une des régions les plus riches en ressources et les mieux connectées du pays, nous devrions chercher à reconstruire ce qui a été perdu. En faisant cela, nous pourrions aussi nous faire aimer des restes des Syndicats Combinés d'Amérique."

 NEE_End_Reconstruction: "Finir la Reconstruction"
 NEE_End_Reconstruction_desc: "Les deux dernières décennies n'ont pas été clémentes pour l'Amérique. Néanmoins, l'Amérique se tient à nouveau debout. Avec une économie en constante croissance et une amélioration des conditions sociales chez elle, l'Amérique est de nouveau prête à prendre part à la scène mondiale."

 NEE_End_Reconstruction_Available: "Tous les états possédés en §CAmérique Continentale§! sont des états nationaux de [NEE.GetNameWithFlag]."
 NEE_End_Reconstruction_Available_2: "Toutes les forces rebelles ont été réconciliées/pacifiées"

 NEE_Fate_of_the_Political_Parties: "L'Avenir des Partis Politiques"
 NEE_Fate_of_the_Political_Parties_desc: "Avec notre victoire dans la guerre civile, nous devons décider comment traiter les partis politiques opposés. Beaucoup sont prompts à pointer du doigt le Parti Socialiste d'Amérique ou le Parti America First comme étant les principaux instigateurs du conflit. Leur permettre de se présenter au niveau local peut être une concession suffisante pour les partisans de la ligne dure. Cependant, l'interdiction de ces partis pourrait susciter des protestations contre la façon dont une nation "démocratique" peut restreindre les partis politiques de la nation."

 NEE_Fate_of_the_General_Staff: "Procès de l'État-Major"
 NEE_Fate_of_the_General_Staff_desc: "Le héros de guerre Mark Clark, de l'état-major, a demandé une rencontre avec [NEE.GetLeader]. Il souhaite formaliser une audience pour traiter avec les officiers ennemis des factions rebelles. Il affirme que de nombreux officiers sont du mauvais côté en raison de leur allégeance géographique. Tout comme Lee ne pouvait pas se battre contre son état natal, la Virginie, nombre de ces officiers ne le pouvaient pas non plus. Maintenant que l'Amérique est à nouveau entière, certains peuvent être réintégrés dans l'armée et la marine."

 NEE_Maintain_Martial_Law: "Maintenir la Loi Martiale"
 NEE_Maintain_Martial_Law_desc: "Malgré la conclusion de la guerre, il existe toujours des éléments persistants et dissidents au sein de la population. Dans les zones rurales du Sud, les loyalistes à la cause longiste harcèlent constamment nos forces, tandis que dans le Midwest, les rebelles syndicalistes poursuivent leurs actes de terreur malgré l'échec de leur révolution. En ces temps de turbulence, nous devrons maintenir la loi martiale pour assurer la sécurité de nos citoyens."

 NEE_Repeal_The_Posse_Comitatus_Act: "Abroger la Loi Posse Comitatus"
 NEE_Repeal_The_Posse_Comitatus_Act_desc: "Alors que la nation se remet des cicatrices du conflit qui l'a déchirée, les dissidents et les terroristes nationaux continuent de défier notre gouvernement. Les forces de l'ordre locales étant de plus en plus incapables de faire face aux troubles, nous devrons invoquer la loi sur l'insurrection et abroger la Loi Posse Comitatus pour supprimer le désordre civil qui sévit dans notre pays."

 NEE_deal_with_terrorists_decisions: "Faire face au Terrorisme Intérieur"
 NEE_deal_with_terrorists_decisions_desc: "Un certain nombre de groupes rebelles refusent de déposer les armes malgré notre victoire dans la guerre civile. Nous devons nous occuper de ces terroristes une fois pour toutes pour ramener la paix en Amérique."

 NEE_Crack_Down_Syndicalist: "Répression de l'Agitation Syndicaliste"
 NEE_Crack_Down_Syndicalist_desc: "Alors que la Confédération Syndicaliste d'Amérique a officiellement cessé d'exister, la Menace Rouge existe toujours dans les villes de la Ceinture d'Acier et les forêts du Michigan. Bien que ces partisans ne constituent pas une menace significative pour la légitimité de notre gouvernement, nos citoyens se sentent toujours en danger lorsque ces groupes rebelles lancent des raids et des bombardements. Nous allons sévir contre eux pour empêcher ces soi-disant révolutionnaires de terroriser notre peuple et notre pays."

 NEE_Fight_The_Klan: "Combattre le Klan "
 NEE_Fight_The_Klan_desc: "Malgré la défaite de l'État de l'Union Américaine, de nombreux groupes partisans rebelles existent toujours dans les États du Sud - refusant d'accepter l'autorité de notre gouvernement. Des groupes dissidents comme le Ku Klux Klan s'en prennent aux Afro-Américains et utilisent des tactiques de terreur pour diffuser leur message de haine raciale. Cela ne peut exister dans notre société démocratique, et si nous devons effectivement représenter et protéger le peuple américain, nous les écraserons."

# Global America #

 NEE_American_Imperialism: "L'Amérique de Retour sur la Scène Mondiale"
 NEE_American_Imperialism_desc: "[NEE.GetNameDef] est sorti victorieux des épreuves de la dernière décennie. Alors que les difficultés économiques ont déchiré le pays et provoqué une guerre civile, le peuple de [NEE.GetNameDef] a su résister et renaître de ses cendres tel un phénix ! Une fois de plus, [NEE.GetNameDef] est libre de ranger son jardin."

 NEE_Sword_And_Shield: "Doctrine de l'Épée et du Bouclier"
 NEE_Sword_And_Shield_desc: "La Royal Navy a protégé les îles britanniques et l'Irlande de l'invasion de puissances terrestres hostiles. Les puissantes armées napoléoniennes n'avaient plus aucun moyen d'attaquer les Britanniques. De même, nous devons nous efforcer de créer notre propre mur d'acier moderne qui sert à la fois d'épée et de bouclier pour garantir qu'aucune puissance ennemie n'atteigne nos côtes."

 NEE_Secure_The_Borders: "Sécuriser les Frontières"
 NEE_Secure_The_Borders_desc: "Notre nation ne partage un lien direct qu'avec deux nations. Ce sont les points les plus faibles de la défense de [NEE.GetNameDef] contre les envahisseurs hostiles. Des accords doivent être conclus avec nos voisins du [CAN.GetNameDef] et du [MEX.GetNameDef] pour assurer la sécurité de l'Amérique !"

 NEE_Reclaim_The_Canal: "Récupérer le Canal de Panama"
 NEE_Reclaim_The_Canal_desc: "Le canal de Panama est une clé cruciale pour l'organisation de notre marine et la projection de notre puissance. Sans le contrôle de l'isthme, les navires sont contraints de faire le long et dangereux voyage par le détroit de Magellan ou de risquer le passage de l'Arctique Nord. C'est aussi l'un des plus beaux fleurons de l'ingénierie américaine !"

 NEE_Revive_The_Monroe_Doctrine: "Raviver la Doctrine Monroe"
 NEE_Revive_The_Monroe_Doctrine_desc: "La guerre civile a vu la destruction de la Doctrine Monroe. De nombreuses souris sont sorties en courant pour jouer tandis que les yeux vigilants de l'Amérique étaient tournés vers l'intérieur. Maintenant que nous avons récupéré, nous pouvons chercher à faire respecter la doctrine une fois de plus."

 NEE_Revive_The_Monroe_Doctrine_tt: "Cette priorité permettra de débloquer des £GFX_decision_icon_small §Ydécisions§! pourquoi demander aux nations de l'§CHémisphère Occidental§! de quitter leur £GFX_pol_idea  faction dirigée par des §CEuropéens§!"

 NEE_Organisation_of_American_States: "Organisation des États Américains"
 NEE_Organisation_of_American_States_desc: "L'Organisation des États Américains sera un ensemble de pays neutres de l'Hémisphère Occidental. Une organisation où [NEE.GetNameDef] est à la fois le protecteur et le guide de la croissance de chaque membre."

 NEE_Reciprocal_Defence: "Défense Réciproque Interaméricaine"
 NEE_Reciprocal_Defence_desc: "[NEE.GetNameDef] a été béni en tant que phare de l'apprentissage et de l'innovation. Des percées comme l'ampoule électrique et la chaîne de montage jusqu'à des inventions puissantes comme l'avion, qui ont un usage militaire, ont attiré des scientifiques et des inventeurs sur nos rives pour élargir les connaissances du monde. Nous devons maintenant offrir nos connaissances à ceux qui se trouvent dans notre sphère pour le bien commun des peuples de l'Hémisphère Occidental."

 NEE_Reciprocal_Defence_tt: "Cette priorité débloquera des £GFX_decision_icon_small §Ydécisions§! pour inviter des nations de notre sphère dans £GFX_research_icon  §CUniversité Interaméricain de Défense§!"

 NEE_American_Officer_Training: "Formation Américaine d'Officiers"
 NEE_American_Officer_Training_desc: "Bien que la seconde guerre civile américaine ait été dévastatrice, les leçons apprises par l'état-major ont considérablement élargi les capacités de notre corps d'officiers. Nous pouvons commencer à offrir des programmes aux nations de notre sphère pour former leurs officiers aux leçons tirées de la deuxième guerre civile américaine afin de mieux défendre leur pays."

 NEE_American_Officer_Training_tt: "Cette priorité débloquera des £GFX_decision_icon_small §Ydécisions§! pour offrir aux nations de notre sphère l'accès à la £GFX_manpower_texticon  §CFormation Américaine d'Officiers§!"

 NEE_Dollar_Diplomacy: "Diplomatie du Dollar"
 NEE_Dollar_Diplomacy_desc: "Alors que l'économie continue de se remettre des ravages de la Grande Dépression et de la seconde guerre civile américaine, nos industriels ont commencé à rassembler les ressources nécessaires pour reprendre leurs activités à l'étranger. Grâce à la puissance du dollar, nous pourrons peut-être briser l'étau des dictateurs qui asservissent les peuples de l'Hémisphère Occidental."

 NEE_Dollar_Diplomacy_tt: "Cette priorité débloquera des £GFX_decision_icon_small §Ydécisions§! pour influencer les £GFX_crypto_defense nations §gAutoritaires§! de l'§CHémisphère Occidental§!"

 NEE_American_Recovery_and_Aid: "Programme Américain d'Aide et de Relance"
 NEE_American_Recovery_and_Aid_desc: "Le Programme Américain d'Aide et de Relance promulgué par le Congrès est devenu populaire grâce aux fréquentes émissions de radio que [NEE.GetLeader] a diffusées dans tout le pays pour encourager les citoyens à écrire à leurs représentants afin de les inciter à adopter ce texte de loi. Le Programme Américain d'Aide et de Relance permet au gouvernement d'investir d'importantes sommes d'argent et de ressources pour développer les nations de l'Hémisphère Occidental."

 NEE_American_Recovery_and_Aid_tt: "Cette priorité débloquera des £GFX_decision_icon_small §Ydécisions§! pour investir dans la croissance de l' £GFX_prod_eff_cap  §GÉconomie§! des nations dans notre sphère"

 NEE_The_American_Hemisphere: "L'Hémisphère Américain"
 NEE_The_American_Hemisphere_desc: "La conclusion finale à tirer de la Doctrine Monroe est que le président Monroe revendiquait le manteau de la responsabilité du bien-être de tout l'Hémisphère Occidental. Il nous incombe, à l'heure actuelle, de veiller à ce qu'elle soit exempte de parasites qui dévorent leur peuple. On ne peut permettre aux tyrans et aux socialistes d'opprimer les peuples des Amériques !"

 NEE_The_American_Hemisphere_tt: "Cette priorité débloquera des £GFX_decision_icon_small §Ydécisions§! pour délivrer un ultimatum exigeant un changement de régime pour les £GFX_production_texticon nations §RSocialistes§! dans l'§CHémisphère Occidental§!"

 Organisation_of_American_States: "Organisation des États Américains"

 gbr_reduce_unrest_5_tt: "Cela réduira l'agitation syndicaliste à laquelle nous sommes confrontés"
 gbr_reduce_unrest_5_tt_nee: "Cela réduira l'agitation syndicaliste à laquelle ils sont confrontés"

 NEE_The_Old_Order: " L'ancien ordre "
 NEE_The_Old_Order_desc: "Après presque deux décennies d'exil, l'Entente est enfin rentrée chez elle. La menace du syndicalisme a été écrasée et, une fois de plus, les anciens gouvernements français et britanniques sont rentrés dans leur patrie légitime. Les lumières de Londres et de Paris brilleront à nouveau, et les ténèbres du passé s'estomperont. Un nouvel ordre mondial commencera, un ordre qui verra le retour de l'ancien monde."

 NEE_American_Reconstruction_Crews: "Équipes de Reconstruction Américaines"
 NEE_American_Reconstruction_Crews_desc: "Une grande partie de l'Europe est ravagée par les grandes guerres - une conséquence malheureuse de la libération. Grâce à la force de l'industrie américaine reconstruite et à notre propre expertise en matière de reconstruction, nous enverrons des équipes de reconstruction chez nos alliés européens pour les aider à reconstruire leurs nations. Les grandes capitales et villes européennes seront reconstruites en un rien de temps, grâce à la puissance de l'ingéniosité et des compétences américaines !"

 NEE_Invest_In_Raj: "Investir dans [RAJ.GetNameDef]"
 NEE_Invest_In_Raj_desc: "Totalement dévastée par la guerre civile à trois dans le sous-continent indien, l'économie du Dominion de l'Inde est en ruine. Afin de renforcer nos liens avec l'Entente et de récolter les bénéfices de l'accès aux marchés étrangers - nous encouragerons les investisseurs et les entreprises américaines à apporter des biens et des investissements américains en Inde. À nos nouveaux partenaires du Raj !"

 NEE_British_Reconstruction: "Prêts pour la Reconstruction Britannique"
 NEE_British_Reconstruction_desc: "La nation britannique a beaucoup souffert de sa guerre civile - les Syndicalistes ont combattu avec fanatisme dans les derniers jours de la guerre. Chaque jour, nous recevons des rapports sinistres sur le désordre, les sans-abris et la pauvreté qui ont frappé les Home Isles depuis le retour des Exilés. Pour aider nos courageux alliés anglais, nous fournirons des prêts pour les aider dans leur lourde mais nécessaire reconstruction. Avec le temps, les Home Isles seront reconstruites plus grandes que jamais !"

 NEE_French_Reconstruction: "Le Premier Allié"
 NEE_French_Reconstruction_desc: "En 1778, la nation française a aidé notre révolution naissante contre les Britanniques. Les liens de notre pays avec la France ne seront jamais oubliés, et leurs sacrifices n'ont jamais été oubliés. Aujourd'hui, alors que la nation française se remet de sa propre guerre civile et de ses années de régime syndicaliste, nous devons leur rendre la pareille. Nous organiserons une grande somme d'argent et d'équipement qui sera expédiée vers l'Atlantique pour aider notre premier allié dans leur période désespérée de besoin."

 NEE_Italian_Reconstruction: "Guérir les Cicatrices Italiennes"
 NEE_Italian_Reconstruction_desc: "De nombreux Italo-Américains résidant en Nouvelle-Angleterre compatissent à la situation critique de leur famille et de leurs amis dans leur mère patrie, l'Italie, qui se remet difficilement de la deuxième guerre civile de son histoire récente. Pour les aider à se reconstruire, nous enverrons des équipes de construction et de réparation bien formées ainsi que des cargaisons de nourriture et d'équipement pour aider à la reconstruction de leurs villes et villages dévastés."

 NEE_Bread_And_Roses: "Pain et roses"
 NEE_Bread_And_Roses_desc: "Bien que nous félicitions l'Entente pour son patriotisme indéfectible et sa détermination à reconquérir son pays de la menace du syndicalisme, il semblerait que tous ses citoyens ne la considèrent pas comme telle. Pour aider à leur reconstruction et aider les Français et les Britanniques à regagner cette confiance, nous offrirons des fournitures et des cargaisons de nourriture à leurs nations respectives pour soigner les cicatrices de la guerre."

 NEE_Form_ITO: "Former l'Organisation Internationale du Commerce"
 NEE_Form_ITO_desc: "Pour établir un réseau commercial plus accessible et plus pacifique avec le monde démocratique, nous ferons pression en faveur d'un bloc commercial international pour unir toutes les nations libres. Dirigée par la force de l'industrie et de l'économie américaines dynamiques et restaurées, notre organisation commerciale unira tous les continents et garantira que tous participeront au libre-échange. Ce n'est qu'ensemble que nous pourrons faire du monde un monde ordonné, libre et pacifique."

 NEE_Bring_In_Commonwealth: "Faire Entrer le Commonwealth"
 NEE_Bring_In_Commonwealth_desc: "Notre bloc commercial étant fermement établi, nous devrons rechercher des membres désireux de nous rejoindre dans le libre-échange mondial. Considérons les nations du Commonwealth comme de nouveaux membres potentiels de notre organisation. L'Organisation Internationale du Commerce unira le monde !"

 NEE_Bring_In_Commonwealth_tt: "Cela débloquera des £GFX_decision_icon_small §Ydécisions§! pour inviter des §CNations du Commonwealth§! à rejoindre l' £GFX_capital  §GOrganisation Internationale du Commerce§!!"

 NEE_Allies_Not_Forgotten: "Les Alliés Inoubliables"
 NEE_Allies_Not_Forgotten_desc: "Nous n'oublierons jamais l'aide matérielle et économique que nous a apportée l'Alliance de l'Entente dans nos jours les plus sombres. Maintenant que notre force est entièrement reconstruite, nous rembourserons cette dette envers nos alliés en les invitant officiellement à rejoindre l'Organisation Internationale du Commerce."

 NEE_Allies_Not_Forgotten_tt: "Cela débloquera des £GFX_decision_icon_small §Ydécisions§! pour inviter des §CMembres de l'Entente§! afin de rejoindre l' £GFX_capital  §GOrganisation Internationale du Commerce§!!"

 NEE_Reach_Periphery: "Atteindre les Périphéries"
 NEE_Reach_Periphery_desc: "L'Organisation Internationale du Commerce vise à unir toutes les nations libres et démocratiques du monde, même celles qui ne sont pas impliquées dans des factions. Aux pays qui ont choisi la voie de la neutralité, nous adresserons une invitation formelle à rejoindre notre bloc commercial. Ensemble, nous prospérerons !"

 NEE_Reach_Periphery_tt: "Cela débloquera des £GFX_decision_icon_small §Ydécisions§! pour inviter des §CNations Neutres§! afin de rejoindre l' £GFX_capital  §GOrganisation Internationale du Commerce§!!"

 NEE_Take_Leadership_of_ENT: "Prendre la direction de l'Entente"
 NEE_Take_Leadership_of_ENT_desc: "Le [NEE.GetName] s'est remarquablement remis des destructions de la Seconde Guerre Civile Américaine et a prouvé qu'il était une puissance militaire et économique plus que capable. Grâce à notre force militaire renouvelée et à la bénédiction des gouvernements canadien et britannique, nous prendrons la tête de l'Entente pour protéger la démocratie contre la tyrannie et l'oppression. Ce sera le début d'un nouveau siècle, non pas l'Europe mais le début de l'ère américaine."

 NEE_Turn_To_The_Pacific: "Virer vers le Pacifique"
 NEE_Turn_To_The_Pacific_desc: "Notre emprise sur le territoire continental des États-Unis étant assurée, il est temps de redonner à l'Amérique son rôle d'avant-guerre en veillant à ce que le contrôle du Pacifique ne tombe pas entre les mains de nations belligérantes. Grâce à l'aide de notre marine restaurée, nous garderons les mers puissantes et ferons savoir à l'Asie que nous sommes de retour et plus forts qu'avant."

 NEE_The_Gate_Between_The_Oceans: "La Porte entre les Océans"
 NEE_The_Gate_Between_The_Oceans_desc: "En 1914, notre grand projet de construction est enfin achevé, reliant les grands océans Atlantique et Pacifique et assurant la domination américaine sur les flots. En raison des retombées de la guerre civile, nous n'avons pas pu conserver le contrôle de ce passage essentiel. Pour renforcer notre sécurité et reconstruire notre commerce maritime, nous chercherons à rendre le canal de Panama aux mains des Américains."

 NEE_Form_The_San_Francisco_Accord: "Créer l'Accord de San Francisco"
 NEE_Form_The_San_Francisco_Accord_desc: "Pour encourager une plus grande coopération entre les nations du Pacifique sous la direction de [NEE.GetNameDef], nous allons former un pacte de recherche coopérative basé à San Francisco. Nous inviterons les nations de l'Asie du Sud-Est à se joindre à notre coopérative afin qu'ensemble, nous devenions plus forts grâce au partage de la recherche et assurions la pérennité des idées démocratiques dans tout le Pacifique."

 unlock_SFA_decisions: "Cela va débloquer £GFX_decision_icon_small des §Ydécisions§! pour inviter les §CNations Asiatiques§! à rejoindre la £GFX_research_icon sphère économique des §GAccords de San Francisco§! !"

 NEE_American_Industrial_Aid: "Aide Industrielle Américaine"
 NEE_American_Industrial_Aid_desc: "La puissance de l'industrie américaine doit être partagée avec le reste du monde. Comme une grande partie de l'Asie est toujours à la traîne en termes d'industrialisation par rapport à notre pays, nous enverrons des conseillers et des investissements financiers pour aider à la croissance et au développement continus des nations asiatiques. Non seulement cela aidera leur production, mais cela encouragera également leur confiance dans la démocratie."

 unlock_SFA_investment_decisions: "Cela débloquera des £GFX_decision_icon_small §Ydécisions§! pour investir dans les §CNations de l'Accord§!!"

 NEE_Joint_Relief_Commission: "Commission Commune de Secours"
 NEE_Joint_Relief_Commission_desc: "Une grande partie de l'Asie est ravagée par des années de colonialisme, de seigneurs de la guerre, de famine et de guerre civile pure et simple. Le peuple américain ne peut pas rester les bras croisés et regarder ces gens agoniser. La Croix-Rouge américaine participera à l'organisation de la Commission Commune de Secours afin que l'aide médicale et humanitaire américaine vienne en aide aux populations souffrantes des nations du Pacifique."

 unlock_SFA_humanitarian_decisions: "Cela débloquera des £GFX_decision_icon_small §Ydécisions§! pour envoyer de £GFX_population_texticon  §GAide Humanitaire§! aux §CNations Asiatiques§!"

 NEE_Protect_East_Asian_Interests: "Protéger les Intérêts de l'Asie Orientale"
 NEE_Protect_East_Asian_Interests_desc: "Les nations et les peuples d'Asie seront victimes de l'impérialisme sauvage et effréné sans le soutien de [NEE.GetNameDef] en tant que gardien du Pacifique. Pour garantir que l'Asie reste démocratique et libre, nous offrirons notre soutien total pour protéger ces nations des mains toujours avides des nations impérialistes et militantes."

 unlock_guarantee_decisions: "Cela débloquera des £GFX_decision_icon_small §Ydécisions§! pour envoyer des £GFX_counter_intelligence  §GGaranties§! aux §CNations Asiatiques Démocratiques§!"

 NEE_Expand_American_Influence: "Étendre l'Influence Américaine"
 NEE_Expand_American_Influence_desc: "Pendant l'absence de notre pays des affaires asiatiques en raison du déclenchement de la guerre civile, les empires du Japon et de l'Allemagne ont profité de notre faiblesse pour envahir et exploiter les nations asiatiques plus faibles. Maintenant que nous sommes de retour, nous allons rechercher les nations qui luttent pour résister à leur influence dans l'espoir de reconstruire notre influence et notre puissance dans la grande région du Pacifique."

 unlock_influence_decisions: "Cela débloquera des £GFX_decision_icon_small §Ydécisions§! pour £GFX_pol_idea  §GInfluencer§! les nations neutres en §CAsie§!"

 NEE_Rebuild_Asiatic_Fleet_Presence: "Reconstruire la Présence de la Flotte Asiatique"
 NEE_Rebuild_Asiatic_Fleet_Presence_desc: "Avant la guerre civile, la Flotte Asiatique établie en 1902 est restée une coqueluche de la marine américaine, contribuant à assurer la sécurité des intérêts américains dans les mers de Chine et au-delà. Si nous entendons protéger la liberté dans les mers d'Asie, nous devrons disposer d'une puissante force navale pour sauvegarder et protéger la démocratie en Asie."

 NEE_Mobile_Airfields: "Aérodromes Mobiles"
 NEE_Mobile_Airfields_desc: "L'époque des dreadnoughts lourdement blindés et de leur incroyable puissance de feu est révolue depuis longtemps. Ils ne peuvent pas reproduire la projection de puissance que les porte-avions peuvent offrir, en donnant aux bombardiers navals la capacité de frapper des navires à des kilomètres de distance. Les défenseurs de cette nouvelle forme de soutien aéronaval, comme Richmond K. Turner de l'Université de Guerre Navale, ont poussé notre marine à intégrer davantage les porte-avions dans nos flottes et notre doctrine navale."

 Essex_tech_unlock_tt: "Ajoute une technologie: §YPorte-Avion Avancé§! "

 NEE_Expand_The_Seabees: "Développer les Seabees"
 NEE_Expand_The_Seabees_desc: "Alors que nous commençons à rétablir notre présence dans le Pacifique, la logistique d'une présence à travers le monde est vraiment intimidante. Afin de projeter la puissance américaine plus loin, nous ferons appel à la main-d'œuvre qualifiée des États-Unis pour organiser la construction sur les lignes de front. Nous commencerons à faire de la publicité pour l'enrôlement et la sensibilisation au programme afin d'obtenir l'aide de volontaires dans tout le pays."

 NEE_Auxiliary_Floating_Drydocks: "Cales Sèches Flottantes Auxiliaires"
 NEE_Auxiliary_Floating_Drydocks_desc: "Capables de s'immerger sous l'eau, les cales sèches flottantes soutenues par des pontons de ballast peuvent être placées sous les navires qui ont besoin d'être réparés, au-delà de la ligne de flottaison. Au fur et à mesure que notre armada navale s'agrandit, nous devrons construire des cales sèches flottantes supplémentaires afin de garantir que nos navires disposent d'un temps de déplacement réduit pour les travaux de réparation ainsi que de possibilités de réparation continue."

 NEE_The_Pacific_Territories: "Les Territoires du Pacifique"
 NEE_The_Pacific_Territories_desc: "Nos territoires du Pacifique ont abandonné l'Union pendant la grande guerre civile - nous privant de notre accès et de nos installations sur la grande mer. Avec la conclusion de la guerre et notre force reconstruite, nous leur offrirons de réintégrer l'Union pour regagner notre sphère d'influence dans les îles du Paradis."

 NEE_The_Pearl_Of_The_Orient: "La Perle de l'Orient"
 NEE_The_Pearl_Of_The_Orient_desc: "Notre conviction de longue date que la civilisation et la démocratie viendront dans les îles des Philippines a finalement porté ses fruits. Avec un allié démocratique ferme en mer de Chine méridionale, les liens philippino-américains ne feront que croître pour former un rempart contre l'impérialisme réactionnaire et l'agitation socialiste !"

 NEE_Pacific_Campaign_Planning: "Planification de la Campagne Pacifique"
 NEE_Pacific_Campaign_Planning_desc: "Une guerre dans le Pacifique impliquera un ennemi détenant une chaîne d'îles fortifiées, et les prendre toutes en une seule campagne serait une campagne coûteuse et épuisante. De nombreux membres de la marine et de l'armée préconisent une campagne "saute-mouton" qui consistera à capturer des îles stratégiques dans le Pacifique afin de couper l'approvisionnement de la principale force ennemie - tout en nous laissant une marge de manœuvre et en conservant nos ressources."

 NEE_Secure_American_Pacific_Supremacy: "Assurer la Primauté Américaine dans le Pacifique"
 NEE_Secure_American_Pacific_Supremacy_desc: "Les militaristes et les impérialistes ont montré leur vrai visage lorsqu'ils se sont emparés de nos îles pendant la guerre civile et ont remis en question notre intégrité dans le maintien de la paix dans le Pacifique. Tant que l'autoritarisme débridé et l'agitation socialiste existeront dans le Pacifique, ils menaceront l'indépendance de tous les peuples de la région du Pacifique. En tant que leader du monde libre, il est de notre devoir de les libérer des chaînes de leurs dirigeants despotiques."

# ITO decisions
 NEE_ITO_decisions: "Organisation Internationale du Commerce"
 NEE_ITO_decisions_desc: "L'époque du mercantilisme et du protectionnisme est révolue depuis longtemps. La force industrielle et militaire revigorée de l'Amérique nous permet de jouer le rôle de gardien mondial de la démocratie et de la liberté. Après avoir été ratifiée par le Congrès, l'Organisation Internationale du Commerce (OIC) a été créée pour unir le monde sous le signe du libre-échange et de la coopération. L'OIC prévoit de négocier la réduction ou la suppression des tarifs d'importation préjudiciables ou d'autres barrières commerciales, d'administrer et de surveiller les traités commerciaux convenus, de régler les différends entre les nations membres de l'OIC, d'encourager la prospérité des pays en développement et de mener des recherches économiques. Les principes fondateurs de l'OIC reflètent son engagement en faveur du libre-échange international, de la contribution au développement mondial et de la transparence. L'ouverture des marchés nationaux au commerce international, avec des exceptions justifiées ou des flexibilités adéquates, encouragera le développement durable, réduira la pauvreté, augmentera le bien-être des personnes dans le monde entier et favorisera la paix et la stabilité."

 NEE_enable_automatic_ITO_invite: "Invite automatiquement les Membres de la Faction à l'ITO"
 NEE_ITO_Commonwealth: "Inviter [FROM.GetNameDef] à l'OIC"
 NEE_ITO_Entente_no_com: "Inviter [FROM.GetNameDef] à l'OIC"
