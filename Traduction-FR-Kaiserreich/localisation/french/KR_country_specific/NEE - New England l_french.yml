 NEE_Republican_cabinet_tooltip: "Le §mParti Républicain§! fournira §Y20%§! du poids politique donné s'il était au pouvoir"

 NEE_generic_research_grant: "Subvention de Recherche [GetYear]"
 NEE_generic_research_grant_desc: "Afin de maintenir notre avance, nous devons consacrer des fonds à notre recherche et développement !"
 NEE_generic_mineral_requistion: "Programme de Réquisition Minérale [GetYear]"
 NEE_generic_mineral_requistion_desc: "L'Amérique abrite une grande quantité de ressources. Avec un financement accru, les richesses de la terre peuvent être les nôtres !"
 NEE_generic_reign_in_party: "Unir le Parti"
 NEE_generic_reign_in_party_desc: "Une maison divisée contre elle-même ne peut tenir debout ! Pour assurer la continuité d'un gouvernement efficace, le parti doit se rassembler et agir comme un seul homme !"

# DEM #
 NEE_distribute_relief_funds: "§lDistribuer les Fonds de Secours§!"
 NEE_distribute_relief_funds_desc: "Une grande partie du pays est encore plongée dans la pauvreté malgré les efforts de reconstruction en cours. Avec l'aide du gouvernement fédéral, cette loi assurera une série de mesures de relance destinées à aider les familles américaines en difficulté en ces temps difficiles."
 NEE_regulate_industrial_business: "§lRéglementer les Activités Industrielles§!"
 NEE_regulate_industrial_business_desc: "Alors que notre industrie commence à se revitaliser, nous devrons nous assurer que nos usines adhèrent aux mêmes standards et normes. Cette loi instituera une réglementation fédérale des usines afin de garantir l'efficacité continue de la machine industrielle américaine."
 NEE_no_private_factory_police: "§lRestreindre la Police Privée d'Usine§!"
 NEE_no_private_factory_police_desc: "La possibilité pour les propriétaires d'usines de contrôler leur propre force de police privée est hautement antidémocratique et une telle pratique devrait être éradiquée de notre pays. Cette loi cherchera à abolir la police privée des usines - donnant aux travailleurs la possibilité d'agir librement sans être réprimés par des voyous privés."
 NEE_expand_state_college: "§lAccroître le Financement des Universités d'État§!"
 NEE_expand_state_college_desc: "Un grand pourcentage des étudiants et des enseignants de la nation sont partis à la guerre pendant la Guerre Civile Américaine - ce qui a beaucoup nui à nos secteurs éducatifs. Maintenant que nous nous remettons de cette grande calamité, nous allons commencer à améliorer le financement des universités américaines - en veillant à ce que l'enseignement supérieur américain soit reconnu comme l'un des meilleurs au monde."
 NEE_factory_regulation_idea: "Réglementation des Usines"
 NEE_expand_public_transit: "§lDévelopper les Transports Publics§!"
 NEE_expand_public_transit_desc: "La plupart des infrastructures du pays ayant été détruites pendant la guerre civile, les transports publics ne sont plus qu'une coquille vide d'avant la guerre. Cette loi encouragera l'amélioration et le développement des transports publics à travers le pays - donnant aux Américains les trajets dont ils ont besoin, que ce soit pour le travail ou le plaisir."
 NEE_continue_wpa: "§lPoursuivre la WPA§!"
 NEE_continued_wpa_idea: "Projets WPA en cours"
 NEE_continue_wpa_desc: "Pendant la Grande Dépression, la Works Progress Administration a joué un rôle important grâce à son ambitieux programme d'emploi et d'infrastructure qui a fourni des emplois aux Américains. Maintenant que les anciens combattants rentrent chez eux et que la nation commence à se redresser dans son ensemble, nous allons rétablir les programmes de la WPA pour fournir des emplois aux citoyens américains tout en développant nos propres infrastructures !"

 NEE_fair_employment_practices: "§lMéthodes d'Emploi Équitables§!"
 NEE_fair_employment_practices_desc: "Tous les citoyens américains devraient avoir une chance égale de trouver un emploi. Dans une économie axée sur la concurrence comme celle des États-Unis, certaines entreprises ont eu recours à des pratiques d'emploi déloyales pour discriminer les candidats potentiels. Grâce à cette nouvelle loi, nous veillerons à ce que chaque Américain ait une chance égale de chercher un emploi, indépendamment de ses croyances ou de sa couleur."
 NEE_support_labour_unions: "§lSoutenir les Syndicats§!"
 NEE_support_labour_unions_desc: "Le droit de s'organiser en syndicat, bien que découragé par les conservateurs, est le droit de chaque Américain. Cette loi protégera et renforcera les membres des syndicats en leur donnant le droit de s'organiser et de s'engager dans des activités protégées pour améliorer les conditions de travail."
 NEE_encouraged_unions_idea: "Encourager l'Adhésion aux Syndicats"
 NEE_tax_reform: "§lMettre en Œuvre la Réforme Fiscale§!"
 NEE_tax_reform_desc: "Afin de poursuivre une plus grande égalité économique, la nouvelle Loi sur les Revenus augmentera l'impôt fédéral sur les revenus les plus élevés. Bien que cela puisse susciter l'opposition des plus riches, les partisans de cette loi espèrent augmenter les revenus annuels de la nation."
 NEE_small_scale_projects: "§lProjets de Travaux à Petite Échelle§!"
 NEE_small_scale_project_desc: "Pour augmenter les taux d'emploi et la productivité du pays, cette loi créera des projets de travail à petite échelle au niveau local afin de développer les zones plus rurales du pays. Les partisans de cette loi espèrent que le développement de la partie agraire du pays nous vaudra le soutien de l'homme du peuple et améliorera sa qualité de vie."
 NEE_fight_domestic_socialism: "§lCombattre le Socialisme Intérieur§!"
 NEE_fight_domestic_socialism_desc: "Les agents et agitateurs syndicalistes sont partout dans l'ombre, et tant qu'ils existent, ils constituent une menace pour la société américaine. Cette nouvelle loi criminalisera ceux qui déclarent leur loyauté ou leur intention de se joindre à des syndicats et à des groupes de tendance syndicaliste pour aider à éliminer la menace rouge."
 NEE_infrastructure_projects_1944: "§lProjets d'Infrastructure à l'Échelle Nationale§!"
 NEE_infrastructure_projects_1944_desc: "Alors que la nation se dirige vers une reprise complète de l'après-guerre, il y a encore beaucoup d'Américains qui cherchent du travail. Non seulement l'adoption de cette loi garantira une hausse de l'emploi, mais nous serons également en mesure de développer notre infrastructure nationale, ce qui permettra de connecter davantage notre nation."

# REP #
 NEE_school_funding: "§mAméliorer le Financement Public des Écoles§!"
 NEE_school_funding_desc: "À la suite de la guerre civile et des guerres à l'étranger, des milliers d'enfants américains se sont retrouvés sans enseignant et les écoles se sont retrouvées tout simplement insuffisantes pour être efficaces en raison d'un manque de ressources. Cette nouvelle loi augmentera le financement des écoles par les États, garantissant ainsi une nouvelle génération d'étudiants américains désireux d'apprendre auprès d'instructeurs efficaces."
 NEE_state_funded_schools_idea: "Enseignement Financé par l'État"
 NEE_state_funded_schools_desc: "À la suite de la guerre civile et des guerres à l'étranger, des milliers d'enfants américains se sont retrouvés sans enseignant et les écoles se sont retrouvées tout simplement insuffisantes pour être efficaces en raison d'un manque de ressources. Cette nouvelle loi augmentera le financement des écoles par les États, garantissant ainsi une nouvelle génération d'étudiants américains désireux d'apprendre auprès d'instructeurs efficaces."
 NEE_old_age_benefits: "§mRétablir le Versement des Prestations Vieillesse§!"
 NEE_old_age_benefits_desc: "Pendant la crise économique de la Grande Dépression, le sort des personnes âgées est devenu une préoccupation majeure car peu de prestations les protégeaient. Citant les succès des programmes de prestations pendant la Dépression, cette loi aidera à rétablir les paiements pour les personnes âgées du pays."
 NEE_develop_rural_regions: "§mDévelopper les Régions Rurales§!"
 NEE_develop_rural_regions_desc: "De grandes parties du Sud et du Midwest restent encore fortement rurales, même avant la guerre civile. Afin d'améliorer la productivité du secteur agricole, cette loi fournira le crédit et les ressources nécessaires au développement de nos zones rurales."
 NEE_infrastructure_projects: "§mProjets d'Infrastructure§!"
 NEE_infrastructure_projects_desc: "Alors que la nation entame le long processus de reconstruction et de réconciliation, nous pouvons également utiliser cette période pour développer l'infrastructure de l'Amérique. Les vieilles routes de terre seront bientôt remplacées par des routes pavées et nous prolongerons et développerons les autoroutes pour améliorer l'infrastructure de l'Amérique. Les routes et autoroutes américaines feront l'envie de toutes les nations !"
 NEE_anti_strike_legislation: "§mRépression des Grèves§!"
 NEE_anti_strike_legislation_desc: "Bien que la guerre contre le Syndicalisme en Amérique ait été gagnée, il y a encore des radicaux qui utiliseront des méthodes dangereuses telles que les grèves pour déstabiliser notre économie et notre nation. Afin d'assurer une reprise rapide après la guerre, nous veillerons à ce que les grèves ne deviennent pas incontrôlables en adoptant une législation qui nous permette de les réprimer."
 NEE_bank_commission: "§mRéorganiser les Commissions Bancaires§!"
 NEE_bank_commission_idea: "Commissions Bancaires Réorganisées"
 NEE_bank_commission_desc: "Dans le cadre de notre réforme bancaire continue, cette loi élargira les pouvoirs de la réserve fédérale à un conseil basé dans notre capitale nationale. Non seulement cette loi réorganisera la direction de la réserve fédérale, mais elle clarifiera et codifiera également la relation de la réserve avec le gouvernement fédéral."

 NEE_regulate_labour_strikes: "§mRéglementer les Grèves de Travailleurs§!"
 NEE_regulated_strikes_idea: "Grèves Réglementées"
 NEE_regulated_labour_strikes_desc: "Si nous soutenons le droit de grève des travailleurs américains, nous devons également veiller à ce qu'ils ne deviennent pas une menace dangereuse pour la société et l'ordre. Cette loi imposera une limite fédérale au nombre de grévistes afin d'éviter que les travailleurs américains ne se radicalisent."
 NEE_veteran_housing: "§mIndemnisation des Anciens Combattants§!"
 NEE_veteran_housing_desc: "Nous avons une dette exceptionnelle envers les anciens combattants de la guerre civile ; nombre d'entre eux se sont volontairement enrôlés en raison de leur fièvre patriotique. Alors que nos anciens combattants luttent pour se réadapter à la vie civile, nous devrions faire des efforts pour alléger leurs souffrances. L'adoption de cette loi permettra de garantir un logement et une pension gouvernementale à ceux qui ont servi notre pays."
 NEE_alcohol_protection_act: "§mLoi sur la Protection contre l'Alcool§!"
 NEE_alcohol_protection_act_desc: "Lorsque les anciens combattants rentrent chez eux après avoir combattu à l'étranger, beaucoup d'entre eux se tournent vers l'alcool pour s'évader. Cette nouvelle loi permettra de soutenir des programmes tels que les Alcooliques Anonymes afin de créer des conditions favorables à la guérison de ces personnes brisées."
 NEE_improve_roadways: "§mAméliorer les Routes§!"
 NEE_improve_roadways_desc: "Une grande partie des routes nationales est en ruine en raison des effets de la guerre civile. Tout en visant à reconstruire nos routes selon les normes d'avant-guerre, cette législation nous permettra de développer et de moderniser les infrastructures nationales et locales."
 NEE_swords_to_plowshares: "§mDes Épées aux Socs§!"
 NEE-swords_to_plowshares_desc: "Alors que l'effort de guerre sur le front intérieur touche à sa fin, prenons des mesures pour assurer une transition en douceur vers une économie civile. Cette loi fera en sorte que les usines militaires commencent à convertir leur production en biens civils."

 NEE_unite_legislature: "Unir l'Assemblée Législative"
 NEE_unite_legislature_tt: "Cela réduira le coût des £GFX_decision_icon_small décisions du §YCongrès du Parti§! de £GFX_pol_power §G5§! !"

