 newengland.2.t: "Le Canada s'installe en Nouvelle-Angleterre"
 newengland.2.d: "La région de la Nouvelle-Angleterre a été assaillie par la violence des milices syndicalistes, au point que les gouverneurs de la région - inquiets à l'idée d'être envahis par [CSA.GetNameDef] et peu disposés à attendre que le gouvernement fédéral rétablisse l'ordre - ont demandé à [CAN.GetNameDef] d'intervenir avec ses forces pour rétablir l'ordre. Le gouvernement canadien nous a fait part de son intention et a souligné qu'il ne souhaitait que protéger la vie d'innocents et qu'il discuterait plus avant de la question avec le gouvernement américain une fois la paix rétablie. Alors que certains membres du cabinet [Root.GetAdjective] pensent que les Canadiens ont violé notre souveraineté, nous ne pouvons pas faire grand-chose pour le moment."
 newengland.2.d.nocsa: "La région de la Nouvelle-Angleterre a été assaillie par la violence des milices syndicalistes, au point que les gouverneurs de la région - peu disposés à attendre que le gouvernement fédéral rétablisse l'ordre - ont demandé que [CAN.GetNameDef] intervienne avec ses forces pour rétablir l'ordre. Le gouvernement canadien nous a fait part de son intention et a souligné qu'il ne souhaitait que protéger la vie d'innocents et qu'il discuterait de la question avec le gouvernement américain une fois la paix rétablie. Bien que certains membres du cabinet [Root.GetAdjective] estiment que les Canadiens ont violé notre souveraineté, en particulier depuis que la SPA n'a pas été levée comme beaucoup le craignaient, nous ne pouvons pas faire grand-chose à ce sujet pour le moment."
 newengland.2.a: "Nous nous occuperons de cela plus tard"

 newengland.3.t: "La terreur en Nouvelle-Angleterre"
 newengland.3.d: "La Nouvelle-Angleterre a été assiégée par la violence des milices syndicalistes, et les gouverneurs de la région sont terrifiés à l'idée que le gouvernement fédéral ne puisse pas empêcher une prise de contrôle rapide de toute la région. Apparemment, ils sont allés jusqu'à demander officiellement une intervention de [CAN.GetNameDef], mais le gouvernement canadien a refusé de s'impliquer... du moins pour l'instant. En conséquence, les milices de Boston se mobilisent rapidement pour essayer d'organiser une défense adéquate de la région."
 newengland.3.a: "Nous aiderons autant que nous le pourrons"

 newengland.5.t: "La question de la Nouvelle-Angleterre"
 newengland.5.d: "Maintenant que nous sommes intervenus en Nouvelle-Angleterre, un certain nombre de ministres canadiens ont rencontré les dirigeants de ces États pour discuter de la meilleure façon de maintenir l'ordre. Les États ont suggéré de mettre en place un gouvernement provisoire pour la région, qui serait - au moins dans un premier temps - sous notre contrôle et intégré à l'alliance Entente. Certains membres du gouvernement ont toutefois suggéré qu'il serait préférable que nous occupions et administrions simplement le territoire nous-mêmes. Les Américains, disent-ils, peuvent parfois être d'une loyauté suspecte - reconnaissants ou non, leurs objectifs ne reflètent peut-être pas les nôtres."
 newengland.5.a: "Mettre en place le gouvernement provisoire"
 newengland.5.b: "Mettre en place le gouvernement provisoire (jouer la Nouvelle-Angleterre)"
 newengland.5.c: "Continuer l'occupation militaire"

 newengland.6.t: "Le gouvernement provisoire de la Nouvelle-Angleterre"
 newengland.6.d: "Grâce à nos alliés au Canada, nous avons mis en place un gouvernement provisoire à Boston alors que nous nous préparons à libérer le reste de notre pays. Malheureusement, peu de gens, tant à l'intérieur qu'à l'extérieur des États de la Nouvelle-Angleterre, croient que nous sommes la véritable et légitime Amérique, et nous devons remédier à ce problème."
 newengland.6.a: "Ne me marchez pas dessus !"

## Focus Tree Events ###

 newengland.10.t: "Loi sur les Relations Syndicales"
 newengland.10.d: "Un projet de loi a été présenté pour aider à améliorer les conditions des travailleurs en Amérique. Ce projet de loi est confronté à un certain recul de la part des membres les plus conservateurs du Congrès qui pensent que nous essayons de mettre en œuvre le syndicalisme. La question est donc de savoir si le Congrès va adopter le projet de loi ou non."
 newengland.10.a: "Adopter la loi"
 newengland.10.b: "Ne pas adopter la loi"

 newengland.11.t: "Loi sur les Relations Syndicales"
 newengland.11.d: "Un projet de loi a été présenté pour aider à améliorer les conditions de l'économie et du lieu de travail. La loi dite "sur les relations de travail" est évidemment destinée à aider les entreprises plutôt que les travailleurs. Et donc, elle est confrontée à un rejet de la part des membres les plus libéraux du Congrès qui estiment qu'elle ne va pas assez loin. La question est donc de savoir si le Congrès adoptera ou non le projet de loi."
 newengland.11.a: "Adopter la loi"
 newengland.11.b: "Ne pas adopter la loi"

 newengland.12.t: " La Nouvelle Angleterre exige l'autonomie gouvernementale "
 newengland.12.d: "Le gouvernement provisoire de la Nouvelle-Angleterre, maintenant qu'il a établi son armée et sa structure, a exigé qu'on lui accorde l'autonomie. Certains membres du gouvernement canadien sont stupéfaits par le ton de cette demande, car c'est le gouvernement canadien qui a permis aux habitants de la Nouvelle-Angleterre d'éviter le chaos qui sévit dans le reste de l'Amérique, bien que d'autres soulignent (peut-être à juste titre) qu'à moins que l'ambition du Canada soit de gouverner les Américains en tant que sujets coloniaux, il n'y a aucune raison de ne pas donner à la Nouvelle-Angleterre ce qu'elle recherche."
 newengland.12.a: "Leur accorder l'autonomie"
 newengland.12.b: "Non, ils sont trop précieux"

 newengland.13.t: "Le Canada est d'accord"
 newengland.13.d: "Le gouvernement canadien a répondu par l'affirmative à notre demande. Il est prêt à renoncer à tout contrôle sur notre appareil gouvernemental et a exprimé sa volonté de travailler avec nous en tant que partenaires égaux dans l'alliance Entente."
 newengland.13.a: "Nous sommes reconnaissants"

 newengland.14.t: "Le Canada refuse"
 newengland.14.d: "Peut-être que le gouvernement canadien a décidé que nous sommes un atout trop précieux dans sa quête pour reprendre les Home Isles, ou peut-être qu'il convoite secrètement le territoire de la Nouvelle-Angleterre comme étant le sien, le gouvernement canadien a refusé d'accorder à la Nouvelle-Angleterre l'autonomie gouvernementale. Nous sommes, au moins pour l'avenir prévisible, leur sujet... ce qui a porté un coup sérieux à la légitimité de notre gouvernement."
 newengland.14.a: "C'est un scandale !"

 newengland.15.t: "[From.GetNameDefCap] déclare l'indépendance"
 newengland.15.d: "Frissonnant depuis que nous leur avons refusé l'autonomie, le gouvernement de la Nouvelle-Angleterre a finalement déclaré son indépendance, abandonnant complètement notre alliance."
 newengland.15.a: "Soit"
 newengland.15.b: "Non, cela ne peut pas être autorisé !"

### Flavour Events ###

# Resource Stockpiling
 newengland.16.t: "Loi d'Urgence sur l'Accumulation des Stocks de Matériaux Stratégiques de [GetYear]"
 newengland.16.d: "En vue de l'entrée de la Nouvelle-Angleterre dans la grande guerre civile, toutes les ressources utiles et stratégiques doivent être utilisées pour contribuer à l'effort de guerre. L'ennemi possède une base industrielle bien plus importante que la nôtre et sans les mesures nécessaires, la Nouvelle-Angleterre sera incapable de produire les armements et les matériaux nécessaires pour gagner une guerre totale moderne.\n\nPar conséquent, le Congrès a adopté aujourd'hui la Loi d'Urgence sur l'Accumulation des Stocks de Matériaux Stratégiques de [GetYear]. Cette loi fédérale établira des réserves de matériaux stratégiques pour la défense commune de la Nouvelle-Angleterre, les demandes industrielles et les engagements militaires. Signée par le président [NEE.GetLeader], la loi veillera à ce que de grandes quantités de matériaux stratégiques, des usines et moulins puissants aux jardins des ménages moyens, soient collectées et utilisées pour servir la Nouvelle-Angleterre aux heures les plus sombres de l'Amérique."
 newengland.16.a: "Chacun peut faire sa part !"

# Basilica
 newengland.17.t: "La Basilique des Saints Pierre et Paul"
 newengland.17.d: "La foi et la religion ont longtemps été des idées maîtresses en Nouvelle-Angleterre. Alors que certains se demandaient si cela resterait vrai lorsque la nation sombrait dans le chaos avec le déclenchement de la deuxième guerre civile, il semble que même en temps de crise, la foi de la Nouvelle-Angleterre reste plus vraie que jamais ! Après des années de construction, la deuxième plus grande église de Nouvelle-Angleterre est enfin inaugurée, au grand bonheur et à la satisfaction de la population franco-canadienne de Lewiston.\n\nAu milieu du XIXe siècle, Lewiston connaît un afflux de Canadiens français venus travailler dans les usines textiles locales. Ces migrants catholiques souhaitaient un lieu de culte et, pendant un certain temps, les paroissiens ont pratiqué leur culte dans le sous-sol de l'église Saint-Joseph. En raison du grand nombre de paroissiens francophones, la messe hebdomadaire est déplacée dans la nef de l'église Saint-Jean en 1872. Mais le nombre de paroissiens devenant trop important pour la nef, la construction d'une nouvelle église a commencé avec la pose de la première pierre de Saint-Pierre en 1872. En 1881, les pères dominicains de Lille, de France et du Québec ont repris l'administration de l'église, et en 1889, la paroisse était connue sous le nom de S. Pierre S. Paul de Lewiston, Maine. En 1905, les paroissiens étaient au nombre de 10 000, et la division de la paroisse entre 1907 et 1923 a entraîné de nouveaux retards dans le projet. Le travail sérieux sur le projet a repris en 1933 malgré la Grande Dépression, et finalement, il a été achevé en juillet 1936.\n\nSon achèvement terminé, l'église a finalement été consacrée par le diocèse de Portland. Les deux orgues de l'église, toutes deux fabriquées par Casavant Frères, une entreprise canadienne de construction d'orgues située au Québec, ont également été inaugurées cette année. Non seulement l'achèvement de l'église réaffirme les valeurs traditionnelles de piété et de liberté religieuse de la Nouvelle-Angleterre, mais il reflète également les liens croissants des Canadiens français avec leur pays d'adoption."
 newengland.17.a: "Au plaisir de vous voir ce dimanche !"

# Sit Down Strikes
 newengland.18.t: "La Cour Suprême rejette l'Affaire des Syndicats"
 newengland.18.d: "Le droit à la liberté d'expression a toujours été un pilier de la démocratie américaine. Alors que les grèves et les protestations caractérisent une grande partie du début des années 1930, le gouvernement ne réprime guère ces actes de désobéissance, sauf s'ils deviennent violents. L'une des techniques utilisées par les grévistes était la "grève sur le tas", une forme de désobéissance civile dans laquelle les travailleurs s'emparaient de leur lieu de travail en se rassemblant à leur poste.\n\nNéanmoins, dans une affaire révolutionnaire jugée par la Cour Suprême, le gouvernement de la Nouvelle Angleterre a décidé que les participants aux grèves "sur le tas" pouvaient être licenciés et a rejeté une décision du Conseil National des Relations du Travail qui déclarait que les grévistes pratiquant cela pouvaient être réintégrés. À l'usine General Electric de Schenectady, les travailleurs ont tenté de former un syndicat. L'entreprise a envoyé un espion du travail dans le syndicat alors que celui-ci commençait à réclamer une renégociation du contrat. Le refus persistant de l'entreprise de faire des compromis avec le syndicat a conduit le syndicat, frustré, à organiser une grève sur le tas - fermant une partie de l'usine. Après de multiples tentatives, la police, appelée pour expulser les grévistes, a finalement réussi. Le Conseil National des Relations du Travail (CNRT) a ordonné à la société de réintégrer les grévistes licenciés, arguant que les actions de la société avant la grève étaient illégales. L'affaire a été portée à l'attention du juge en chef Charles Evans Hughes, qui a jugé que les "grèves sur le tas" constituaient un "motif valable" de licenciement des travailleurs et que le NLRB n'avait pas le pouvoir d'obliger la société à réembaucher les grévistes. Bien qu'il ne soit pas explicitement indiqué que les grèves sur le tas sont illégales, la décision et la formulation de la cour impliquent que les grèves sur le tas ont été efficacement réprimées en Nouvelle-Angleterre."
 newengland.18.a: "Un coup dévastateur pour la situation des travailleurs"

# Baseball Hall of Fame
 newengland.19.t: "Un Monument aux Héros du Baseball"
 newengland.19.d: "S'il ne reste pas grand-chose de l'ancienne Amérique en raison de la grande calamité qui a déchiré la nation, de Manhattan à San Francisco, une chose reste vraie pour tous les Américains : l'amour et l'appréciation du baseball. Né à la fin de la première guerre civile, le baseball est resté une tradition américaine de longue date, dont la popularité a augmenté de façon spectaculaire au cours des vingt premières années du XXe siècle.\n\nMalgré le bourdonnement des avions militaires dans le ciel, le baseball reste un passe-temps populaire pour les personnes de tous âges dans tout le pays, et notamment en Nouvelle-Angleterre. Le philanthrope et homme d'affaires Stephen Carlton Clark, originaire de la Nouvelle-Angleterre, est un grand fan de ce sport et souhaite rendre hommage à ceux qui ont fait preuve d'une excellence digne d'être commémorée. Originaire de Coopersville, dans l'état de New York, M. Clark a été peiné de voir la ville se débattre pendant la Grande Dépression et a cherché à augmenter les revenus de la ville en modernisant ses institutions culturelles. Conçu pour être un futur panthéon de tous les héros du baseball, anciens et nouveaux - le hall a eu ses plus récents intronisés, la classe de 1936. Dans cette liste figurent Ty Cobb, Babe Ruth, Honus Wagner, Christy Mathewson et Walter Johnson. Alors que le musée vient tout juste d'ouvrir, les fans font déjà pression pour que leurs idoles y figurent - preuve de l'amour constant de l'Amérique pour ce sport bien-aimé, même si l'avenir de la nation américaine reste encore incertain."
 newengland.19.a: "Jouez !"

# Tragedy on the New York Central - Possible Expansion
 newengland.20.t: "Tragédie sur le New York Central"
 newengland.20.d: "Une forte explosion a attiré de nombreux curieux de Little Falls qui sont tombés sur l'épave d'un train déraillé. Selon le récit d'un survivant, la raison du déraillement était due à une courbe prononcée appelée Gulf Curve. Le conducteur du train, Jesse H Earl, 65 ans, avait pris du retard à cause de la météo et d'un moteur défectueux. Dans l'espoir de rattraper son retard, il a fait avancer le train à une vitesse trop élevée pour pouvoir passer en toute sécurité dans la courbe. Un tel raccourci allait finalement coûter la vie à 30 passagers ainsi qu'à lui-même, un mois seulement avant la date prévue de sa retraite."
 newengland.20.a: "Nos rails devraient être plus sûrs !"

# New Hampshire Earthquake - WIP
 newengland.21.t: "Le New Hampshire subit un tremblement de terre"
 newengland.21.d: "Le 24 décembre, les habitants d'Ossipee se sont réveillés en entendant le sol trembler et même leurs poêles se déplacer. Les tremblements de terre ne sont pas très courants dans le New Hampshire, bien que deux forts séismes aient marqué son histoire au cours du 17e siècle.\n\nLe tremblement de terre a suivi celui d'un précédent, le 20 décembre, et ces deux séismes ont eu une magnitude de 5,5 et une intensité Mercalli maximale de VII (puissant). Le tremblement de terre n'a pas causé la destruction et l'ampleur du tristement célèbre tremblement de terre de 1906 à San Francisco, mais il y a quand même eu des dégâts à réparer après son arrivée. On a signalé des ruptures de tuyaux, de murs et de meubles, ainsi que des chutes de plâtre près de l'épicentre. Le tremblement de terre a endommagé des puits, rendant l'eau marron, et a même fait bouger des monuments dans des cimetières et une vieille maison de près de 30 cm. Des équipes d'intervention ont été envoyées rapidement pour évaluer les dégâts, et heureusement, il s'est avéré qu'il ne s'agissait que de vagues de dégâts mineurs."
 newengland.21.a: "Mère Nature trouvera un moyen."

# United Service Organisation - WIP
 newengland.22.t: "Création de l'Organisation de Service Uni"
 newengland.22.d: "Le moral a toujours été un facteur essentiel dans l'art de la guerre. Ce n'est un secret pour personne que la Nouvelle-Angleterre est un "David" qui se bat contre de multiples goliaths - la Nouvelle-Angleterre n'a pas l'industrie et la main-d'oeuvre des autres factions de la guerre civile. Le moral de l'armée étant relativement bas, la présidente de la Jeune Association Chrétienne Féminine, Mary Shotwell Ingraham, a poussé le président [NEE.GetLeader] à financer la création d'un service de loisirs et de soutien moral pour le personnel militaire de la Nouvelle-Angleterre.\n\nAvec l'approbation du président, de multiples organisations à but non lucratif se sont combinées pour former l'Organisation de Service Uni. Des églises, des granges, des wagons de chemin de fer, des musées et même des cabanes en rondins sont devenus des centres de loisirs où les GI pouvaient se reposer et se rencontrer. Ces établissements offraient aux militaires un endroit pour se détendre, danser, regarder des films et, bien sûr, un GI affamé ne pouvait pas refuser le café et les beignets gratuits. L'USO est connu pour avoir organisé des concerts et des événements à proximité des lignes de front afin de donner de l'espoir aux troupes épuisées et de les encourager dans cette guerre désespérée pour la réunification de la nation. Des réfugiés célèbres d'Hollywood, comme Bette Davis et Spencer Tracey, ont rejoint le nombre croissant de stars actuelles des médias pour contribuer à l'effort de guerre en se produisant pour les soldats dans les tranchées. L'USO a également connu un afflux plus important de femmes bénévoles - pour offrir une heure nostalgique au soldat fatigué afin qu'il puisse parler et rencontrer en personne la fille de chez lui. Pour beaucoup de ces hommes, les jeunes filles qu'ils rencontrent lors des manifestations de l'USO leur rappellent pour qui ils se battent. Elles leur rappellent leurs proches, leurs sœurs et leurs amis qu'ils ont laissés derrière eux pour se battre pour la liberté américaine."
 newengland.22.a: "Nous nous battons pour la bonne Amérique !"

# Captain America - WIP
 newengland.23.t: "Les Comics Captain America arrivent dans les rayons !"
 newengland.23.d: "Dans le chaos du siège de la ville de New York, les dessinateurs Joe Simon et Jack Kirby se sont réfugiés dans la ville natale de Joe, Rochester, dans l'état de New York, dans l'espoir d'échapper à la terreur rouge syndicaliste. Désireux d'aider les jeunes lecteurs à s'engager, Simon et Kirby ont mis leur création en bande dessinée "Captain America" entre les mains de jeunes Américains qui se sont rapidement entichés du personnage patriotique.\n\nDe nombreuses recrues enthousiastes trouvent une résonance dans les origines du capitaine, comme l'ordinaire Steve Rodgers, qui, malgré sa maigre taille, se sent obligé d'essayer encore et encore de s'engager dans la guerre contre les radicaux et les révolutionnaires qui menacent l'Amérique. Sur les encouragements d'un scientifique, Rodgers prend un super-sérum lors d'une expérience qui améliore considérablement ses capacités physiques et sa taille, le transformant en un rendu presque parfait de la forme humaine. En tant que "Captain America", Rodgers et son acolyte Bucky Barnes combattent les ennemis de l'Amérique tels que le Crâne rouge des Syndicalistes ainsi que les démagogues Mac Arthur et Huey Long, qui ont été dépeints dans les bandes dessinées comme des bellicistes décidés à détruire tous les aspects de la vie américaine. Alors que certains se sont plaints que le personnage de Simon était trop politique, Simon lui-même a admis que son personnage était une création consciemment politique et que lui et Kirby se sont sentis répugnés par les actions des Chemises d'argent et des Gardes Rouges. Captain America a trouvé des fans auprès de nombreux jeunes Américains avec près d'un million d'exemplaires en circulation, leur rappelant que le gouvernement de la Nouvelle-Angleterre représente la véritable Amérique. Avec son éternel bouclier en vibranium orné des étoiles et des rayures, "Cap" rappelle au jeune lecteur yankee que même le petit garçon frêle de Brooklyn peut devenir le soldat le plus remarquable de l'Amérique."
 newengland.23.a: "Juste un gamin de Brooklyn"

# BSA Death - WIP
 newengland.24.t: "Daniel Beard Meurt"
 newengland.24.d.csa: "Le 11 juin 1941, Daniel Carter Beard, fondateur des Sons of Daniel Boone, qui ont fusionné avec les Boy Scouts of America, est décédé.\nNé à Cincinnati, dans l'Ohio, en 1850 dans une famille d'artistes, Beard a exploré les bois de Painesville dès son plus jeune âge - en prenant soin de prendre de bonnes notes et de faire des croquis de la nature. Illustrateur du grand auteur américain Mark Twain, Beard finit par devenir rédacteur en chef du magazine "Recreation". En 1905, il fonde les "Sons of Daniel Boone", qui fusionnent avec les Boy Scouts of America en 1910. Devenu l'un des premiers commissaires scouts nationaux, Beard a servi pendant trente ans - en tant que rédacteur en chef du magazine officiel des Boy Scouts et en inspirant des générations de scouts à venir. Détenteur du seul badge d'aigle en or, Beard s'est également impliqué dans les Culver Academies de la Ceinture d'Acier, inspirant les jeunes à une époque où les tensions entre les classes sociales étaient très vives. Hélas, le vieux scout a finalement atteint la fin de son voyage puisque Beard est décédé peu avant son 91e anniversaire dans sa ville natale de Suffern, dans l'état de New York. Dans une rare entorse à la sécurité nationale, le gouvernement a autorisé plusieurs jeunes scouts de Chicago, le foyer du syndicalisme américain, à participer à la garde d'honneur composée de 127 hommes. Ils se joindront à un cortège funèbre de près de 2 000 personnes à Monsey, dans l'état de New York, pour rendre hommage à ce leader bien-aimé de la jeunesse, qui n'aimait rien tant que de voir une génération de jeunes Américains grandir dans le patriotisme, les valeurs de solidarité, l'autonomie et le courage."
 newengland.24.d.nocsa: "Le 11 juin 1941, Daniel Carter Beard, fondateur des Sons of Daniel Boone, qui ont fusionné avec les Boy Scouts of America, est décédé.\nNé à Cincinnati, dans l'Ohio, en 1850 dans une famille d'artistes, Beard a exploré les bois de Painesville dès son plus jeune âge - en prenant soin de prendre de bonnes notes et de faire des croquis de la nature. Illustrateur du grand auteur américain Mark Twain, Beard finit par devenir rédacteur en chef du magazine "Recreation". En 1905, il fonde les "Sons of Daniel Boone", qui fusionnent avec les Boy Scouts of America en 1910. Devenu l'un des premiers commissaires scouts nationaux, Beard a servi pendant trente ans - en tant que rédacteur en chef du magazine officiel des Boy Scouts et en inspirant des générations de scouts à venir. Détenteur du seul badge d'aigle en or, Beard s'est également impliqué dans les Culver Academies de la Ceinture d'Acier, inspirant les jeunes à une époque où les tensions entre les classes sociales étaient très vives. Hélas, le vieux scout a finalement atteint la fin de son voyage puisque Beard est décédé juste avant son 91e anniversaire dans sa ville natale de Suffern, dans l'État de New York. Une garde d'honneur composée de 127 scouts a été créée pour honorer le grand scout, avec des scouts venus d'aussi loin que Chicago. Ils rejoindront un cortège funèbre de près de 2 000 personnes à Monsey, dans l'état de New York, pour rendre hommage à cet animateur bien-aimé qui n'aimait rien tant que de voir une génération de jeunes Américains grandir dans le patriotisme, les valeurs de fraternité, l'autonomie et le courage."
 newengland.24.a:0 "Memento Mori."

# RCAF Crash
 newengland.25.t: "Un Avion de l'ARC s'écrase dans un lac dans le nord du Vermont"
 newengland.25.d: "En ce soir d'août, pour les citoyens de Newport, c'était une soirée d'été comme les autres. Un avion d'entraînement monomoteur de l'Armée de l'Air Royale Canadienne passait au-dessus de leur tête, rien d'extraordinaire étant donné les liens et la proximité entre la Nouvelle Angleterre et le Canada. Soudain, l'avion a commencé à partir en vrille, plongeant le nez le premier dans un lac de la rive ouest. Les citoyens inquiets se précipitent vers l'épave, mais en vain, le seul occupant de l'avion a été tué dans ce qui semble être un accident.\n\nLe pilote était Willie McKnight, un jeune pilote de 23 ans du RWIF. Né à Edmonton, Willie était connu pour son côté rebelle notoire, prouvant aux professeurs que malgré ses prouesses athlétiques, il était connu pour causer des problèmes. Son insolence persistant à l'université, McKnight s'engage dans l'ARC pour participer à la reprise des Home Isles par le gouvernement de l'Entente. Son avion au combat portait une image distinctive de squelette humain portant une faucille dans ses mains sous le cockpit, des deux côtés de l'avion - un memento mori pour tous ses adversaires mais peut-être même une blague ironique à l'égard de ses ennemis syndicalistes. Néanmoins, malgré le spectaculaire record de 17 victoires de McKnight, il semble que le destin ne favorise pas le jeune pilote."
 newengland.25.a: "Quelle tragédie !"

# Lackawanna Wreck - WIP
 newengland.26.t: "Accident de Train de Lackawanna"
 newengland.26.d: "Par une chaude soirée d'été du mois d'août, le train de passagers New York-Buffalo du Delaware, Lackawanna et Western Railroad a subi un grave accident lorsqu'il est entré en collision avec un train de marchandises. Transportant 500 passagers en provenance de Hoboken, New Jersey, le train a quitté Binghamton, New York, avec 30 minutes de retard sur l'horaire prévu, alors que le train de marchandises se rendait d'Elmira à Mount Morris. Le train de marchandises avait reculé sur une voie d'évitement pour permettre au train de passagers de passer, mais il est ensuite revenu sur la ligne principale en changeant de wagon. Le train de marchandises n'avait pas tenu compte d'un signal d'arrêt et s'était engagé sur la voie du train de voyageurs. À 17 h 22, le train de voyageurs a heurté latéralement la locomotive du train de marchandises et a déraillé, la locomotive du train de marchandises raclant les côtés de plusieurs wagons. L'impact qui en a résulté a déchiré le côté de la voiture, et la vapeur de la chaudière du moteur de fret s'est répandue dans la voiture.\n\nDe nombreuses personnes se sont retrouvées frénétiquement coincées dans la voiture, et certaines ont pu s'échapper en brisant les fenêtres. Les 29 décès, à l'exception d'un seul, ont été causés par l'échaudage interne ou externe de la vapeur de la chaudière. Grâce à la réaction rapide d'un shérif local, les premiers intervenants ont pu se déployer rapidement sur les lieux, notamment les pompiers et les services médicaux. De nombreux passagers du train étaient des militaires et ont donc formé une petite unité de police pour éloigner les spectateurs et les badauds jusqu'à l'arrivée d'un nombre suffisant de policiers. Environ 114 personnes ont été blessées, dont près de 56 ont dû être hospitalisées. Une enquête officielle de la Commission du commerce interétatique et de la Commission du service public de New York a déclaré que l'incident était un accident, bien que la compagnie ferroviaire DL and W ait dû installer des dispositifs de déraillement comme mesure de sécurité supplémentaire."
 newengland.26.a: "Une tragédie absolue !"

# BEANO
 newengland.27.t: "La Grenade BEANO"
 newengland.27.d: "Alors que la plupart de nos soldats sont habitués aux grenades MK II traditionnelles, notre personnel militaire a reçu une proposition intéressante de la part de la Eastman Kodak Corporation, basée à Rochester, New York. La grenade BEANO "T-12" est une grenade sphérique ayant le poids et la taille d'une balle de baseball ordinaire. Les hommes de Kodak affirment qu'en raison de sa taille et de sa forme, la grenade serait parfaite pour nos militaires, car tout jeune Américain devrait être capable de lancer correctement une grenade avec précision et à distance.\n\nPesant 12 onces, la grenade T-13 est conçue avec un déclencheur à pression et un dispositif d'armement en vol. Elle était destinée à être littéralement lancée comme une balle de baseball, et pouvait être tenue avec deux doigts sur son "capuchon papillon" lesté. Une fois en l'air, le capuchon se détache de la grenade et une corde en nylon se déroule jusqu'à ce qu'une goupille d'armement secondaire soit tirée, permettant à la grenade d'exploser à l'impact. Alors que la Kodak Corporation a fait l'éloge de la grenade comme étant l'avenir des fantassins américains, nos premiers essais se sont avérés désastreux, avec plus d'accidents soudains que de succès. Notre haut commandement n'est pas impressionné ; il semble que le T-13 ne fera pas l'affaire."
 newengland.27.a: "Ce ne sont pas les grenades que nous cherchons."

# Kodak
 newengland.28.t: "Percée dans l'Électrophotographie"
 newengland.28.d: "Une évolution passionnante a été réalisée dans le domaine de l'impression. Un homme du nom de Chester Carlson a approché de nombreuses entreprises avec son brevet à succès - une technique de photocopie à sec à laquelle il a donné le nom de "Électrophotographie". Son histoire est remarquable - elle reflète la réalité du rêve américain.\n\nNé dans l'état de Washington en 1906, Carlson a exercé divers petits métiers dans sa jeunesse en raison de la situation financière difficile de sa famille. Principal soutien de sa famille, Carlson se tourne souvent vers ses propres intérêts en matière d'invention ; il est fortement inspiré par la réussite de Thomas Edison. Pour Carlson, l'idée d'invention est séduisante car elle pourrait lui permettre d'échapper à son maigre statut social. Jeune homme travailleur, Carlson fréquente l'Institut de Technologie de Californie, mais les frais de scolarité de l'école l'endettent davantage. Au plus fort de la Grande Dépression qui frappe les États-Unis en 1930, Carlson se retrouve sans travail et sans argent.\n\nEn 1936, Carlson commence à étudier le droit à l'école de droit de New York à Tribeca, au milieu du chaos qui engloutit la nation américaine. Passant de longues nuits à la bibliothèque publique de New York, il se lasse de copier des livres de droit à la main parce qu'il ne peut pas se les payer. Cette tâche apparemment sans fin l'a amené à lire un article de Pál Selényi dans une obscure revue scientifique allemande concernant la nature des machines à copier. Il a mené expériences sur expériences dans son minuscule appartement - souvent enfumé et malodorant et parfois même explosif. Malgré le développement d'une arthrite de la colonne vertébrale, Carlson persiste et travaille avec un immigrant autrichien, Otto Kornei. Enfin, le 22 octobre 1938, les deux hommes réalisent leur percée : Kornei écrit à l'encre : "10-.22.-38 ASTORIA" sur une diapositive sur laquelle on a généré un courant électrique avant de la transférer sur du papier ciré. Entre les mains des deux hommes se trouvait la première copie xérographique du monde. Bien que Carlson ait déjà déposé un brevet, on ne sait pas encore si des entreprises le solliciteront pour son invention. Le Corps des Transmissions de l'Armée a déjà exprimé un grand intérêt pour les copies sèches produites autrement que par les techniques photographiques traditionnelles."
 newengland.28.a: "Mais l'armée l'achètera-t-elle ?"

# Town Line
 newengland.29.t: "Town Line Rejoint l'Union"
 newengland.29.d: "Le petit hameau de Town Line, dans le comté d'Erie, dans l'état de New York, a longtemps prétendu avoir fait sécession des États-Unis. Avec le grand conflit en Nouvelle-Angleterre, lors d'une cérémonie, Town Line a officiellement déclaré son retour en Nouvelle-Angleterre dans le sens de l'unité et du commonwealth - pour déclarer son soutien à l'effort de guerre de la Nouvelle-Angleterre.\n\nL'histoire de la sécession se déroule pendant la première guerre civile américaine. En 1861, les hommes du hameau se réunissent lors d'une réunion informelle dans une école et adoptent à 85-40 une résolution de sécession des États-Unis. Bien que les raisons de ce vote soient inconnues, certains ont souligné que les habitants de Town Line étaient motivés par leur volonté d'éviter le service militaire. Néanmoins, comme Town Line n'a jamais été une entité municipale constituée et n'avait pas de frontières bien définies, la Confédération et l'Union n'ont pas reconnu la sécession. Aujourd'hui, les habitants ont décidé de procéder à un nouveau vote solennel et, cette fois-ci, par 90 voix contre 23, Town Line a annulé sa sécession de 1861."
 newengland.29.a: "Il était plus que temps."

#Dr Seuss
 newengland.30.t: ""And to think that I saw on Mulberry Street""
 newengland.30.d: "Un nouveau livre pourrait bientôt être entre les mains des écoliers de la Nouvelle-Angleterre, bien que sa publication ait été effectivement mouvementée. Rejeté par près de 20 éditeurs, "And to think that I saw on Mulberry Street" a finalement été publié chez Vanguard Press. Le livre est une histoire rythmée pour enfants mettant en scène l'imagination fantaisiste d'un enfant qui se promène dans Mulberry Street (peut-être inspirée de la véritable Mulberry Street de Springfield, Massachusetts), tandis que des illustrations colorées et expressives parsèment chaque page.\n\nL'auteur, qui écrit sous le nom de "Dr. Seuss", est Theodore Geisel, un homme de 33 ans de la Nouvelle-Angleterre, d'origine allemande, qui a près de dix ans d'expérience dans l'écriture et l'illustration. Geisel a fréquenté le Dartmouth College, où il est devenu le rédacteur en chef du magazine humoristique "Dartmouth Jack-O-Lantern". Geisel a poursuivi ses études en fréquentant l'université d'Oxford, dans l'Union britannique, pour obtenir un doctorat en littérature anglaise, où il a rencontré sa future épouse, Helen Palmer. Quittant Oxford en 1927 sans avoir terminé son diplôme, Geisel commence à soumettre des dessins et des illustrations pour gagner sa vie - il remporte un premier succès avec une pièce commerciale pour Filt, un spray contre les insectes. En 1936, au retour d'un voyage en Europe, Geisel se sent inspiré par les sons rythmiques des moteurs du bateau, ce qui l'incite à développer le schéma de rimes qui constitue son dernier livre.\n\nFuyant la ville de New York, comme l'un des nombreux réfugiés américains - Geisel est retourné dans sa Nouvelle-Angleterre natale dans l'espoir d'échapper à la situation tragique partagée par de nombreux habitants des anciens États-Unis. Selon Geisel, la frustration d'être constamment rejeté l'a conduit à presque brûler son manuscrit de Mulberry Street jusqu'à ce qu'il rencontre par hasard un ancien camarade de classe de Dartmouth. Cette rencontre fortuite a donné lieu à la publication du livre aux mains de Vanguard Press et, bien que les ventes soient modestes, les critiques ont été plutôt favorables."
 newengland.30.a: "Les enfants vont adorer !"

#Captain Courageous
 newengland.31.t: "Capitaine Courageux"
 newengland.31.d: "Au milieu des tensions de la guerre civile, la société cinématographique de la Nouvelle-Angleterre a été très occupée avec rien de moins qu'un succès au box-office avec "Captain Courageux". Tourné et situé en Nouvelle-Angleterre, le film est basé sur le roman de Rudyard Kipling de 1897, une histoire émouvante de camaraderie maritime dans les eaux traîtresses de la Nouvelle-Angleterre.\n\nLe protagoniste du film, Harvey Cheyne (interprété par l'enfant Freddie Bartholomew), est le fils gâté d'un magnat des affaires américain. Rejeté par ses camarades de classe et suspendu au pensionnat, Harvey est envoyé en excursion en Europe avec son père pour tomber par-dessus bord dans les Grands Bancs de Terre-Neuve. Il est alors sauvé par un marin américain d'origine portugaise, Manuel Fidello (joué par le beau Spencer Tracy), et emmené à bord d'une goélette du Massachusetts. À bord du "We're Here", Harvey découvre que son statut de fils d'une riche mondaine new-yorkaise ne signifie rien. Malgré ses actes gâtés, le garçon se voit offrir un poste d'équipage temporaire jusqu'au retour du bateau aux États-Unis. Il se lie d'amitié avec le fils du capitaine, Dan (joué par Mickey Rooney), et se rapproche de Manuel, qui devient presque un père de substitution pour le jeune garçon. Dans le point culminant du film, la goélette fait la course contre un navire rival lorsque Manuel grimpe en haut du mât du navire. Le mât se brise, et Manuel est plongé dans la mer glacée, à la grande horreur et tristesse de Harvey. De retour aux États-Unis, Harvey retrouve son père, qui est impressionné par la croissance de la maturité de son fils au cours des derniers mois. Ils offrent un moment solennel de commémoration au Fisherman's Memorial de Gloucester, Massachusetts, avec des bouquets et des couronnes - le plan final montrant le mémorial et un Manuel souriant.\n\nLes critiques ont salué le film pour sa reconnaissance des liens naturels tissés en mer et des tribulations que les vagues ont à offrir. Pour beaucoup, il s'agit en fait d'un reflet de l'époque, avec la position de la Nouvelle-Angleterre dans la grande guerre civile américaine, et d'un rappel de l'esprit naturel des habitants de la Nouvelle-Angleterre, qui consiste à continuer malgré les difficultés."
 newengland.31.a: "Quelqu'un peut me passer un mouchoir..."

#Betty
 newengland.32.t: "Bette Davis"
 newengland.32.d: "Une native de la Nouvelle-Angleterre et une figure de plus en plus marquante de l'écran de la Nouvelle-Angleterre n'est autre que Bette Davis. Née Ruth Elizabeth Davis à Lowell, dans le Massachusetts, "Betty" (nom qu'elle porte depuis sa jeunesse) commence sa carrière d'actrice dans les théâtres de Broadway, puis sur les écrans d'Hollywood. Décrite comme belle et pétillante de charme, la carrière cinématographique de Betty Davis commence à prendre de l'ampleur avec des rôles marquants dans des films tels que "The Man who Played God" et "Of Human Bondage". Fuyant la nation comme l'un des nombreux réfugiés américains au début de la guerre civile, Davis rentre chez elle en Nouvelle-Angleterre où elle contribue à jouer un rôle dans l'industrie cinématographique en pleine expansion de la Nouvelle-Angleterre. Ses manières directes, son discours idiosyncrasique et sa cigarette toujours présente ont contribué à lui donner une plus grande image publique.\n\nEn particulier, Davis a obtenu un rôle principal dans le succès du box-office de 1939 en Nouvelle-Angleterre, "Dark Victory". L'un des films les plus rentables de l'année, son rôle dans ce film lui a ouvert la voie de la célébrité. Avec l'éclatement de la guerre, Davis a également atteint une popularité de premier plan, en particulier auprès des militaires, grâce à son charisme naturel et à sa beauté - elle a vendu près de 2 millions d'obligations de guerre en deux jours, ainsi qu'une photo d'elle-même pour 250 000. Désireuse de se produire pour les soldats noirs, Davis a fait pression pour la création d'une sorte de "cantine hollywoodienne" pour les soldats, où des acteurs et actrices célèbres pourraient divertir les troupes fatiguées. Alors que dans sa carrière cinématographique, elle a préféré jouer des rôles antagonistes ou méchants, elle a été placée dans des rôles plus féminins en raison de la guerre - comme un moyen de distraire le public féminin de la réalité de leur vie."
 newengland.32.a: "Elle l'a fait à la dure."

# Remington Rand
 newengland.33.t: "La Conclusion de la Grève de Remington Rand"
 newengland.33.d: "Depuis mai 1936, l'AFL aide un syndicat des villes de Tonawanda, Ilion et Syracuse à faire grève contre la société Remington Rand. Inspirés par les grèves syndicalistes des ceintures d'acier, les travailleurs ont atteint le sommet de leur colère lorsque l'entreprise a commencé à répandre des rumeurs selon lesquelles elle serait rachetée par une société qui ne reconnaîtrait pas le syndicat. Après que le syndicat ait menacé de faire grève, l'entreprise a distribué ses propres bulletins de vote, ce qui a provoqué la colère des membres du syndicat qui ont saisi et détruit les bulletins de l'entreprise tout en intimidant les directeurs.\n\nEncouragés par la rhétorique radicale de Jack Reed et de son SPA, les membres du syndicat sont devenus de plus en plus violents au fur et à mesure de l'escalade des protestations. La police locale et les forces de sécurité privées ont été appelées par Remington Rand à de nombreuses reprises pour disperser les grévistes. La frustration des grévistes grandit, tout comme leurs tactiques. Encouragés par les milices de la Garde Rouge, les grévistes ont commencé à fabriquer des bombes artisanales et à lancer de grosses boules de fer sur la police. Le sang a coulé, certains grévistes ayant même été abattus par la police.\n\nSans compromis en vue, le choix évident est d'envoyer la Garde Nationale. En mettant à terre les grévistes et en rétablissant la discipline des forces de police, on s'assurerait de venir à bout de cette populace. Cependant, certains soulignent que cela ne ferait qu'attiser davantage les tensions entre nos travailleurs. Les Syndicalistes sont juste à notre frontière, et ils ne manqueront pas de profiter de cette grève pour paralyser davantage notre nation. Au lieu de cela, ils suggèrent que nous approchions les grévistes par la négociation - cela nous aidera également à gagner la confiance des grévistes."
 #Crack Down:
 newengland.33.a: "Faire Appel à la Garde Nationale"
 #Negotiate:
 newengland.33.b: "Nous pouvons être raisonnables."

 #Crack Down:
 newengland.34.t: "Conséquences de la Grève de Remington Rand"
 newengland.34.d: "L'arrivée des premiers Gardes Nationaux a alarmé les grévistes. Les manifestants, qui étaient devenus plus audacieux au cours des dernières semaines de grève, ont commencé à lancer non seulement des insultes mais aussi des projectiles sur les gardes nationaux. Personne ne sait qui a tiré le premier coup de feu, mais les grévistes et les gardes nationaux ont été entraînés dans un tourbillon chaotique de violence et de rage, faisant de nombreux blessés.\n\nDes renforts de gardes nationaux étaient arrivés à Tonawanda, Ilion et Syracuse à la demande du gouverneur de l'État. En infériorité numérique, les grévistes ont commencé à se disperser, mais les gardes ont commencé à arrêter les grévistes en masse, enchaînant les meneurs de grève. La réponse de la Garde Nationale a été étonnamment efficace. Face à la force des militaires, les grévistes ont accepté de mettre fin à leur grève, mais de sérieuses inquiétudes ont été soulevées à l'égard du président [NEE.GetLeader]. Les grévistes utiliseront sans doute cet acte comme une excuse pour obtenir le soutien des éléments syndicalistes de Chicago. Le gouverneur a fait l'objet de critiques de la part de la presse et de l'État de New York pour la répression, beaucoup affirmant que l'utilisation de la garde nationale était un précurseur de la tyrannie."
 newengland.34.a: "Ils ne nous ont pas laissé le choix."

 #Negotiate:
 newengland.35.t: "Les Grévistes Apaisés"
 newengland.35.d: "Après des jours de négociations épuisantes et tendues, les deux parties menaçant de partir au moins une fois, les grévistes de l'usine Remington Rand ont accepté les pourparlers proposés par l'entreprise. Les grévistes ont été apaisés, et leurs droits de se syndiquer ont été officiellement accordés par Rand. De nombreux grévistes qui avaient été arrêtés pendant les grèves ont été réembauchés.\n\nAlors que de nombreuses personnes dans tout le pays saluent ce succès parmi les classes ouvrières, la victoire de la grève en inquiète certains. Si les travailleurs continuent à se radicaliser et à organiser des grèves meurtrières qui paralysent l'économie déjà épuisée, qui sait combien de temps avant que la Nouvelle-Angleterre ne tombe sous la menace syndicaliste. Alors que les usines rouvrent et que les grévistes retournent enfin au travail, de nombreux membres du gouvernement se demandent si la Nouvelle-Angleterre sera à l'abri de la marée de la révolution."
 newengland.35.a: "Les mots règlent les problèmes."

# Shoe Strike
 newengland.36.t: "La Grève de la Chaussure"
 newengland.36.d: "Peut-être enhardis par la guerre civile qui a déchiré notre nation, les travailleurs de l'industrie de la chaussure dans les villes de Lewiston et d'Auburn se sont mis en grève. Ces grévistes, dont beaucoup sont d'origine canadienne-française, ont commencé à réclamer des salaires plus élevés, de meilleures conditions de travail, une semaine de travail plus courte et une représentation syndicale, et le nombre de protestations a atteint des milliers. Peu après le début des grèves, les fabricants ont offert une augmentation de salaire de 10 % pour répondre aux demandes des grévistes, mais ces offres ont été rapidement rejetées.\n\nLes manifestations devenant de plus en plus violentes et les grévistes ne donnant aucun signe d'abandon, le président [NEE.GetLeader] a demandé au gouverneur du Maine de s'occuper de la situation. Le gouverneur peut faire appel à la Garde Nationale, ce qui peut entraîner de nouvelles altercations et des actes de violence, mais les protestations seront certainement apaisées. Le gouverneur peut aussi négocier avec les grévistes, mais le gouvernement de la Nouvelle-Angleterre perdrait alors la face en traitant son propre peuple."
 #Crack Down Negotiate:
 newengland.36.a: "Pas de négociations !"
 newengland.36.b: "Le stylo est plus puissant que l'épée."

 #Crack Down:
 newengland.37.t: "Répression de la Grève des Chaussures"
 newengland.37.d: "Avec l'approbation du gouverneur, la Garde Nationale a été appelée pour faire face aux grévistes persistants. Les travailleurs et les organisateurs syndicaux tentent de défiler en solidarité sur South Bridge à Lewiston, par milliers. Beaucoup de manifestants sont des femmes, désireuses de défendre leurs droits.\n\nLa Garde Nationale et la police se sont immédiatement mises à l'œuvre dans les combats avec les grévistes, et ces derniers se sont rapidement retrouvés à fuir les lieux. Le Lewiston Evening Journal a décrit l'événement comme étant simplement "le mercredi rouge" en raison de la violence de l'incident. Les organisateurs de la grève, tels que Powers Hapgood, sont immédiatement arrêtés et condamnés à de courtes peines, et pendant les nuits, les gardes patrouillent Lewiston et Auburn. Bien que le président ait félicité le gouverneur pour son initiative visant à maîtriser les troubles, l'agitation civile, notamment au sein de la population canadienne-française du Maine, n'a fait que croître en réponse à la dure répression."
 newengland.37.a: "Nous leur avons donné une chance."

 #Negotiate:
 newengland.38.t: "Négociations avec les Grévistes"
 newengland.38.d: "Écoutant les propos de ses conseillers, le gouverneur accepte d'entamer des pourparlers avec les grévistes. Alors que les grévistes sont inflexibles et veulent obtenir des augmentations de salaire, des semaines de travail et de meilleures conditions, le gouverneur persiste à vouloir que les syndicats soient administrés par les entreprises textiles. Finalement, les grévistes acceptent d'être supervisés par les syndicats des entreprises au prix de la satisfaction du reste de leurs revendications. Le Lewiston Evening Journal a résumé les négociations comme un soulagement bien nécessaire en ces temps incertains.\n\nNéanmoins, la négociation du gouverneur avec les grévistes a suscité des doutes quant à sa capacité à diriger l'état du Maine. Nombreux sont ceux qui, dans le pays, considèrent le syndicalisme comme une menace permanente et le fait de satisfaire les travailleurs ne ferait qu'encourager la propagation de leurs idées radicales. Les démocrates du Maine ont critiqué l'apparente mollesse de la position du gouverneur, la qualifiant de "capitulation devant le syndicalisme"."
 newengland.38.a: "Un succès !"

 newengland.40.t: "Le grand ouragan de 1938 en Nouvelle-Angleterre"
 newengland.40.d: "Ce qui a d'abord été considéré comme un problème mineur, l'ouragan Yankee Clipper est arrivé à Long Island le 21 septembre et, quelques heures plus tard seulement, il s'est avéré être le plus gros ouragan à avoir mis le pied en Nouvelle-Angleterre depuis le grand ouragan colonial de 1635. En se déplaçant vers le nord de Long Island au Connecticut, au Rhode Island et dans le Vermont, la tempête a coûté la vie à près de 700 personnes. À la fin de la dévastation, plus de 57 000 maisons ont été détruites ou endommagées et les réseaux routiers de toute la région de la Nouvelle-Angleterre étaient en lambeaux, les projections estimant qu'il nous faudrait des mois, voire des années, pour les rouvrir à la circulation."
 newengland.40.a: " Que Dieu nous préserve"

### Underground Railroad ###
 newengland.50.t: " Le chemin de fer souterrain "
 newengland.50.d: "Créé dans les années 1700, le premier chemin de fer clandestin servait de réseau de routes secrètes dans le but de transporter clandestinement des esclaves afro-américains des treize colonies vers le Canada où l'esclavage était déjà aboli.\nAvec la guerre de Sécession qui a déchiré les foyers américains et les luttes idéologiques qui ont conduit à l'expulsion forcée ou parfois même au massacre d'Américains, notre gouvernement a relancé l'ancien "Chemin de fer" et a, avec l'aide des habitants des deux côtés de la frontière, rétabli le réseau dans l'espoir de transporter en toute sécurité les réfugiés vers notre petite nation."
 newengland.50.a: "Il n'y a pas beaucoup de choses que nous pouvons faire, mais..."

#CSA
 newengland.51.t: "La crise migratoire du lac Erie"
 newengland.51.d: "La guerre ne fait rage que depuis quelques semaines maintenant, alors que les forces adverses se battent autour des Grands Lacs. Alors que le camarade tire sur le camarade et que les lignes de bataille se déplacent dans les deux sens, on ne peut pas oublier les énormes pertes en vies humaines dans la population civile. Souvent pris au milieu de la bataille, décimés lors de bombardements ou exécutés par des fanatiques des deux camps, ces gens ont fui en masse les combats vers notre nation. Comme la route terrestre devient de plus en plus dangereuse, de vastes étendues de baignoires branlantes ont été repérées sur le lac Erie dans une tentative désespérée d'atteindre notre sanctuaire pacifique. L'état de ces radeaux est souvent si grave que beaucoup ne parviennent même pas à traverser la frontière, et encore moins à se retrouver entre nos mains. Les organisations de secours telles que United America et la Croix-Rouge ont afflué sur le littoral du lac pour aider ceux qui survivent à ce périlleux voyage, souvent entrepris sous le couvert de la nuit. Elles demandent maintenant que le gouvernement leur donne plus de moyens pour secourir ceux qui traversent et pour balayer notre côté du lac à la recherche de survivants. Les pragmatiques de l'armée ont cependant vu dans cette grande migration une opportunité de faire passer clandestinement des armes et des équipements de la CSA entre nos mains. Ils proposent que nous envoyions des agents secrets à Detroit et Cleveland qui feront ensuite passer les marchandises sur les radeaux de réfugiés vers nos bateaux de patrouille."
 newengland.51.a: "Permettre à des agents secrets d'établir une base sur l'île Pelée."
 newengland.51.b: "Nous ne pouvons pas mettre la vie d'innocents en danger avec nos plans !"

 newengland.52.t: "Réussir une opération de contrebande sur le lac Erie"
 newengland.52.d: "Cachés sous des draps de lin et entre les vêtements des réfugiés, nos agents secrets de l'autre côté du lac Érié ont réussi à faire passer clandestinement des armes légères, des munitions et des fournitures médicales. Des équipements encore plus lourds, tels que des obus d'artillerie et des mortiers démontés, ont été transportés grâce aux efforts héroïques de notre peuple américain. Jusqu'à présent, les syndicats ne soupçonnent rien, mais il semble tout à fait naturel qu'un jour notre chance s'épuise..."
 newengland.52.a: "Morceau par morceau, nous ramassons la carcasse"

 newengland.53.t: "Contrebandiers appréhendés !"
 newengland.53.d: "Notre bonne fortune ne pouvait pas durer et hier en a été une nouvelle preuve. Bien que rien ne semblait sortir de l'ordinaire sur les bateaux des contrebandiers, une légère déviation de l'horaire de la patrouille du port de Cleveland a surpris nos agents en plein milieu du crime. Les mots ne pouvaient pas expliquer pourquoi il y avait des dizaines de coffres à munitions et de carabines sur un bateau banalisé et il n'a pas fallu longtemps pour que le bateau soit ramené sur la rive et que nos agents soient enfermés derrière des barreaux."
 newengland.53.a: "Changez le cours des routes, nous ne pouvons pas arrêter l'opération !"
 newengland.53.b: "C'est trop risqué, nous devrions nous concentrer sur le programme des réfugiés"

 newengland.54.t: "'Jack' le Doberman"
 newengland.54.d: "Alors que l'homme retombe dans sa routine habituelle de tuer ses voisins, le monde animal n'est pas non plus épargné par la violence. Une histoire heureuse est cependant née dans le Connecticut où un jeune doberman, ironiquement nommé Jack, a réussi à empêcher des agents de la milice de faire exploser une bombe à Hartford.\n\n Le chien s'entraînait en coopération avec la Garde nationale du Connecticut lorsque sa patrouille a repéré les agents qui ont rapidement tenté d'échapper à leur capture. Avec le courage d'un vrai Américain, le petit chien a immédiatement couru après eux et a entraîné l'un des deux hommes vers le bas, ce qui a conduit à sa capture. Cet homme s'est avéré n'être autre que Paul Rashford, une cible longtemps recherchée par la police de Hartford pour son implication dans les émeutes quelques mois plus tôt et qui semble avoir établi tout un réseau d'agents dans le Connecticut.\n\n Alors que sa capture ne marque en aucun cas la fin de la menace socialiste dans l'État, 'Jack' a porté un coup dur à leur direction."
 newengland.54.a: "Nous exprimons nos remerciements à ce bon garçon !"

 newengland.55.t: "Réfugiés du CSA"
 newengland.55.d: "Les horreurs de la guerre continuent de faire rage dans [CSA.GetNameDef] et la grande vague migratoire de la leur vers notre territoire semble ne pas connaître de fin. Tout comme le mois dernier, le chemin de fer clandestin a une fois de plus permis de transférer avec succès des milliers de ces réfugiés de guerre dans notre havre de sécurité."
 newengland.55.a: "Prions pour que la violence cesse bientôt"

#TEX
 newengland.56.t: "Réfugiés de l'AUS"
 newengland.56.d: "Bien que le voyage soit plein de périls et que des bandits et/ou des criminels traquent les pistes du Sud profond jusqu'au Connecticut, des milliers de personnes partent quand même pour le voyage en espérant trouver la paix et un protecteur dans notre nation."
 newengland.56.a: "Bienvenue en Nouvelle-Angleterre !"

 newengland.59.t: "Nomination du poète officiel de la Nouvelle-Angleterre"
 newengland.59.d: "Le poste de poète officiel fait l'objet de discussions au sein de la politique de l'État depuis quelques années maintenant. Une seule personne pour représenter le corpus de centaines d'artistes contre la marée du cinéma et de la musique populaire en tant que forme d'art. Le Congrès de la Nouvelle-Angleterre a décidé de créer ce titre en même temps que la reconsécration de l'Athénée de Boston en tant que bibliothèque temporaire du Congrès. Le candidat le plus en vue dans le sondage du Congrès est Robert Frost, qui fait preuve d'une nette maîtrise de la poésie moderniste de la Nouvelle-Angleterre. Cependant, les sondages ont montré que l'écrivain de romans en fascicules H.P Lovecraft avait la faveur du public. Lovecraft a écrit dans les journaux qu'il accepterait ce prix, mais qu'il n'apparaîtrait pas en public pour la cérémonie. La Bibliothèque du Congrès est dans une impasse."
 newengland.59.a: "Robert Frost, maître moderniste"
 newengland.59.b: "H.P Lovecraft, le maître de l'horreur"

 newengland.60.t: "Intervention pour John Winant"
 newengland.60.d: "La vie privée du président Winant ne fait pas l'objet de commérages dans les journaux, mais après aujourd'hui, c'est une question d'ordre public. Les esprits du président Winant ont trouvé une arme chargée dans sa chambre ce soir, et après qu'une panique ait déterminé qu'ils n'étaient pas des assassins. Le président Winant a avoué à ses esprits que sa liaison secrète avec Sarah Churchill avait pris fin, et il est bouleversé par les retombées politiques potentielles des indiscrétions commises avec la fille d'un grand homme politique canadien. Heureusement, Winston Churchill a été prévenu très gentiment et a pardonné au président Winant en personne. Winant a décidé de prendre quelques jours de pause pour récupérer mentalement."
 newengland.60.a: "Il a juste besoin de quelques jours de repos"

 newengland.62.t: "L'incendie de Cocoanut Grove remonte à Tobin"
 newengland.62.d: "Located at 17 Piedmont Street in the Bay Village neighbourhood of Boston, a few blocks south of the Boston Public Garden, the Coconut Grove is well known among Bostonians as a popular hangout spot given the number of celebrities that frequent it. Visited by GIs, movie stars, celebrities, and even politicians such as Maurice Tobin - the nightclub also has been rumored to have links with the Mafia and organised crime. Initially a garage and a warehouse, the club offered its patrons dining and dancing in a "South Seas" like a tropical paradise with support columns made to look like palm trees and fixtures made to look like coconuts.\n\nAt 10:5 pm on the evening of November 28th, however, a young soldier removed a lightbulb in the lounge to give himself and his date some privacy. A young busboy was called to replace the lightbulb; unable to find the bulb, he lit a match, tightened the bulb, and extinguished the match. Witnesses would report that soon after, flames burst from palm fronds beneath the ceiling. Despite the best efforts of the staff, the fire simply spread throughout the nightclub, racing faster than patrons could move and covering the entire establishment with smoke. The building's main entrance was a single revolving door which became useless as the patrons panic. By the time firefighters had arrived, 492 lives were lost. Perhaps more grotesque was that some bodies were discovered with drinks still in their hands as the fire and toxic smoke had overtaken them too quickly.\n\nThe owner of the club Barney Welansky was convicted on nineteen counts of manslaughter due to his failure to follow the city's loose restrictions. Welansky was missing on the night of the fire due to a heart attack, but he has been known to have boasted of his relationships with Mayor Maurice Tobin and the Mafia. Investigators also discovered that the club lacked licenses for serving liquor and food, and the remodeling was done by unlicensed contractors. Some in the city are even calling for Tobin's resignation in outrage of this horrific tragedy."
 newengland.62.a: "Une honte pour la ville"

 newengland.63.t: "Artefacts du Rockefeller Center récupérés, certains défigurés"
 newengland.63.d: "Depuis l'abandon de la ville de New York aux syndicats militants, Nelson cherche à récupérer tout ce qu'il peut de son précieux Rockefeller Center. Il semble maintenant que la plupart des œuvres d'art installées dans le gratte-ciel soient à présent à vendre, ce dont Nelson a profité. Lorsque ces reliques d'une Amérique pacifique sont arrivées, nous avons tous eu honte de les trouver défigurées. Il semble que Diego Rivera, dont les peintures murales ont été rejetées pour être installées, ait pris sur lui de remplacer les images de Zeus par celles de Marx. Parmi plusieurs autres héros mythologiques, tous ont été stratégiquement remplacés par leurs mythomanes socialistes respectifs. Ces œuvres d'art inestimables sont ruinées"
 newengland.63.a: "Je t'aurai Rivera, un jour !"

 newengland.64.t: "Les Canadiens postulent pour West Point"
 newengland.64.d: "La promotion de 1944 vient d'arriver, et leur nombre est bien inférieur aux attentes. Comme il est toujours nécessaire pour les sénateurs de recommander des jeunes hommes potentiels, le nombre de nouveaux cadets est passé de 100 à seulement 14. Il a été suggéré que nous permettions aux politiciens canadiens de recommander leurs jeunes hommes à West Point. Nous avons un besoin urgent de nouveaux officiers, et pourtant, cette tradition honorée par le temps garantit que cette institution n'est pas utilisée par des puissances étrangères, et encore moins par la Couronne."
 newengland.64.a: "Absolument pas !"
 newengland.64.b: "Nous avons besoin du peuple"

# Niagara Bridge Collapse - Possible Expansion
 newengland.65.t: "Un Pont Historique s'effondre sur les Chutes du Niagara"
 newengland.65.d: "Des milliers de spectateurs se sont rassemblés aujourd'hui pour assister à l'effondrement final du pont Honeymoon. De grosses rafales de vent provenant du lac Érié ont envoyé une quantité massive de glace se déverser sur les chutes. Près de 30 mètres de glace se sont écrasés sur les culées du pont, compromettant finalement la structure. Même les fortifications de 24 pieds de haut ajoutées en 1899 après qu'un pont de glace ait menacé de faire tomber le pont n'ont pu empêcher l'effondrement. Heureusement, les températures froides ont dissuadé la plupart des visiteurs des chutes, et personne n'a donc été blessé.\n\nLes États du Nord-Est connaissent actuellement l'une des vagues de froid les plus sévères de l'hiver. Des vents inférieurs à zéro suivis d'un blizzard violent ont balayé le Canada vers le sud, amenant la Nouvelle-Angleterre à un record de deux ans pour le temps glacial. Dans certaines régions du pays, les thermomètres affichent 24 degrés en dessous de zéro. Pour de nombreux habitants de la Nouvelle-Angleterre, le temps froid et les couvertures de neige sont les signes d'une époque troublée et incertaine, alors que la guerre civile fait rage dans tout le pays. "
 newengland.65.a: "La prochaine fois, nous construirons les supports plus haut."

# Chocolate Chip Cookie
 newengland.66.t: "Tout frais sorti du Four"
 newengland.66.d: "Fondée en 1930, l'auberge Toll House est devenue un lieu incontournable de la Nouvelle-Angleterre. En particulier, la patronne de l'auberge est réputée dans tout le pays pour ses délicieuses recettes, dont celle qu'elle décrit comme le "cookie aux pépites de chocolat". Lieu de prédilection des jeunes, des moins jeunes et même des hommes politiques comme Joseph Kennedy Sr, Ruth Graves Wakefield incarne la mère de famille de la Nouvelle-Angleterre par sa passion et son dévouement qui se manifestent dans sa cuisine.\n\nNée Ruth Jones Graves, Wakefield a grandi à Easton, dans le Massachusetts, et a travaillé comme professeur d'économie domestique et diététicienne dans un hôpital. En 1930, Mme Wakefield et son mari Kenneth Donald Wakefield ont acheté un pavillon touristique à Whitman, dans le comté de Plymouth. Ce carrefour situé à mi-chemin entre Boston et New Bedford était un lieu où les passagers payaient traditionnellement le péage, changeaient de chevaux et mangeaient des repas faits maison. Ruth cuisinait et servait toute la nourriture de l'auberge, gagnant un culte de fans qui appréciaient ses dîners de homard et ses desserts. Mais c'est surtout son biscuit qui lui a valu une renommée nationale.\n\nSurnommé le "cookie aux pépites de chocolat", Wakefield prétendait avoir ajouté des morceaux hachés d'une barre de chocolat mi-sucré Nestlé dans un cookie. Alors que les journalistes ont déclaré à tort qu'il s'agissait d'une erreur, Ruth affirme qu'elle a intentionnellement cherché à créer un biscuit avec une délicieuse bouchée de chocolat. Le biscuit a atteint les soldats stationnés dans le Massachusetts, dont beaucoup ont écrit des lettres pour le demander à leurs familles alors qu'ils étaient au front. La nation s'est ensuite entichée du biscuit, Wakefield acceptant de donner à Nestlé les droits sur le nom du biscuit Toll House pour un dollar et un approvisionnement à vie de Nestlé. En effet, ils sont devenus un favori national - apprécié par les Américains, jeunes et vieux !"
 newengland.66.a: "Comme c'est délicieux !"

# Thousand Island Bridge
 newengland.67.t: "Commémoration du Pont des Mille Iles"
 newengland.67.d: "S'étendant sur 13,7 km (8,5 miles), la merveille industrielle reliant les frontières de la Nouvelle-Angleterre et du Canada a enfin terminé sa construction - reliant l'état de New York à l'Ontario. Ce jour-là, le président [NEE.GetLeader] a officiellement dédié le pont à la Nouvelle-Angleterre, déclarant qu'il marquait une période d'amitié et de camaraderie continues entre les Américains et leurs voisins du nord. Avec sa bénédiction et sa dédicace, le pont sera bientôt ouvert, à la grande joie des spectateurs canadiens et américains.\n\nFruit de l'imagination des docteurs David Steinman et Holten Robinson, réfugiés de la ville de New York, l'autorité responsable de la construction du pont est partagée entre la Direction du Pont des Mille-Îles et la Société des Ponts Fédéraux du Canada. Le rythme de construction du pont a été incroyablement rapide, avec dix semaines d'avance sur le calendrier, et il n'a fallu que seize mois pour le terminer - un exploit fantastique et un témoignage de la coopération entre les nations. La conception des travées s'est adaptée à la topographie de la région, produisant de magnifiques ponts à la grâce artistique et au souci du détail, les couleurs étant choisies en fonction de l'environnement. Après l'inauguration par le président, les premiers véhicules civils et militaires ont commencé à traverser le pont - le premier d'une longue série, car le pont remplit son rôle de lien physique indestructible entre les peuples canadien et américain."
 newengland.67.a: "Huzzah !"

# America First - Possible Expansion
 newengland.68.t: "Le Comité America First formé en Nouvelle-Angleterre"
 newengland.68.d: "Sur le campus de l'université de Yale à New Haven, dans le Connecticut, un nouveau groupe d'intérêt a pris de l'importance. Inspiré par l'éminent aviateur Charles Lindbergh et le célèbre prêtre Charles Coughlin, le Comité America First est composé de personnes qui craignent que les relations étroites de la Nouvelle-Angleterre avec [CAN.GetNameDef] n'entraînent les Américains dans une guerre européenne lointaine alors que l'Amérique est encore en train de brûler en morceaux. Même l'éminent politicien [NEE.GetAdjective] David Walsh du parti démocrate a été vu en train de participer à plusieurs rassemblements d'America First. Le Comité America First a exposé des points clairs tels que la construction d'une défense imprenable pour l'Amérique et que la démocratie américaine ne peut être préservée qu'en n'impliquant pas la Nouvelle-Angleterre dans les guerres de l'Europe. Alors que la crise nationale continue de s'aggraver, beaucoup sont sans doute reconnaissants de la protection et de l'aide du Canada, mais beaucoup se méfient également de la présence croissante du Canada dans les affaires américaines. Le gouvernement provisoire de la Nouvelle-Angleterre n'existe que grâce à l'intervention du Canada, et il faudra donc du temps et des efforts pour légitimer le gouvernement de la Nouvelle-Angleterre comme le véritable successeur des États-Unis. Isolationnistes ou non, personne en Nouvelle-Angleterre ne souhaite assister au retour des Britanniques à Boston, et bien que les Canadiens aient assuré aux habitants de la Nouvelle-Angleterre qu'ils sont en sécurité, seul le temps dira si l'occupation est temporaire ou non."
 newengland.68.a: "Ils soulèvent de bons points..."
 newengland.68.b: "Tentons de supprimer l'organisation !"

# Dark Victory
 newengland.69.t: ""Dark Victory" arrive au cinéma !"
 newengland.69.d: "Un succès instantané au box-office et mentionné par les critiques dans tout le pays, beaucoup prétendent que "Dark Victory" sera en lice pour un Oscar - avec de multiples articles louant la performance de l'actrice Bette Davis et affirmant que sa performance mérite un prix. Le film est un témoignage éloquent et dramatique de la haute société de la Nouvelle-Angleterre et arrive à un moment où les tensions sociétales sont à leur comble. En particulier, les thèmes de la mortalité et du casting de stars ont été les raisons du succès du film au cinéma.\n\nL'action se déroule à New York. Judith "Judy" Traherne (interprétée par Bette Davis) est une jeune héritière hédoniste et insouciante de Long Island, passionnée par tout ce qui est cher et par des vices tels que le tabac et l'alcool. Malgré son style de vie extraverti, elle commence à souffrir de maux de tête et de troubles de la vision. Après plusieurs incidents, elle consulte un médecin sur la recommandation de son amie Anne King. Elle rencontre le Dr Frederick Steele (joué par l'Irlandais George Brent) qui est réticent à aider l'antagoniste Judy, mais après une inspection plus approfondie, Steele se rend compte que Judy commence même à avoir des pertes de mémoire à court terme. Lors d'une opération chirurgicale, Steele se rend compte que Judy a une tumeur cérébrale maligne de type gliome qui ne peut être enlevée et que Judy mourra dans l'année qui suit, mais pas avant d'être totalement aveugle. Pour lui donner de faux espoirs, Steele ment à Judy et à Anne pour lui permettre de vivre avec bonheur. Bien qu'Anne découvre la vérité, elle accepte de garder le secret. Au fil du temps, Steele et Judy ont une relation amoureuse, mais Judy finit par découvrir le diagnostic de Steele par accident. Ils font une courte pause au cours de laquelle Judy reprend ses vieilles habitudes. Après une conversation avec son palefrenier, Judy décide de sortir dignement et retourne auprès de Steele, où tous deux s'installent dans le Vermont. Le film se termine par une fin qui laisse le public en larmes, alors que Steele s'en va présenter un remède potentiel au cancer de Judy, tandis que celle-ci devient enfin complètement aveugle. Le dialogue final entre Steele et Judy a été salué par les habitants de la Nouvelle-Angleterre pour son ton rassurant en période de crise nationale. Calme et posée à la fin, contrairement à ce qu'elle a fait dans les premières parties du film, Judy reste immobile sur son lit alors que l'écran s'éteint."
 newengland.69.a: ""C'est une victoire parce que nous n'avons pas peur""

### Freedom Fliers ###
 newengland.70.t: "Choisir notre propagande."
 newengland.70.d: "L'initiative "Freedom Fliers" a été activée par notre gouvernement mais il y a encore beaucoup de discussions sur le contenu des messages déposés car le bon message pourrait faire des ravages derrière leurs lignes mais le mauvais message pourrait renforcer leur détermination. La question de savoir s'il faut frapper directement la population civile ou les forces armées reste également un sujet de débat car certains ont fait valoir que le front intérieur ennemi serait plus sensible à notre message mais qu'une frappe directe sur leurs forces armées pourrait avoir un effet plus direct."
 newengland.70.a: "Tentative de perturber leurs plans d'attaque avec de fausses informations"
 newengland.70.b: "Tenter de tromper leurs troupes en laissant des brèches dans leurs défenses"
 newengland.70.c: "Répandre l'incertitude sur leur front intérieur"
 newengland.70.e: "Tenter de démoraliser leurs troupes"

 newengland.71.t: "L'histoire du soldat Bob "Daredevil" Rogers."
 newengland.71.d: "Le soldat Bob a toujours été un nom connu dans le corps des Freedom Fliers mais ce sont ses récentes actions héroïques au-dessus du territoire ennemi qui lui ont valu son surnom de "Daredevil".\n\n Envoyé avec 5 autres membres de son escadron, lui et ses compatriotes ont été surpris par une installation anti-aérienne qui y avait été placée après des rumeurs d'incursions dans leur zone aérienne. De mauvaises informations de notre part ont finalement conduit au désastre car tout le groupe d'avions a été réduit en morceaux, seul le soldat Bob et un de ses camarades ayant survécu au crash. Atterrissant profondément derrière les lignes ennemies et sans aucun moyen d'atteindre nos propres positions, les deux hommes ont pris sur eux de mener une série d'actions de guérilla dans la région, réussissant à entraver les lignes de ravitaillement ennemies et à forcer leur commandement à déployer des troupes supplémentaires dans la région.\n\nLeur succès ne durera cependant pas longtemps, car une tentative de recrutement de sympathisants éventuels au milieu de la population civile s'est retournée contre eux et un coup monté orchestré pour finalement tuer les deux hommes a entraîné la mort de Bobs, un compagnon d'armes, et la perte de son oreille droite.\n\nMaintenant seul, à court de munitions et toujours sans moyen de rentrer à la base, Bob a voyagé jusqu'au nord du lac Erié tout en gardant toujours une longueur d'avance sur les agents ennemis qui le traquaient. Embarquant avec 50 réfugiés sur un bateau chancelant, Bob est finalement rentré à New York la semaine dernière. Coincé seul et sans contact derrière les lignes ennemies, il a mis 50 jours à rentrer dans notre pays, laissant une traînée de sabotage sur son passage. Bien que ses commandants lui aient accordé la permission de se remettre de son aventure, Bob aurait déjà signé pour le vol suivant, affirmant qu'il allait tout recommencer pour sa nation bien-aimée."
 newengland.71.a: "La nation américaine remercie son fils pour son service !"

 newengland.72.t: "Provisoire en Nom Seulement !"
 newengland.72.d: "Au grand désarroi du gouvernement actuel, la presse a réussi à provoquer une tempête avec les dernières nouvelles qui balaient la nation. Les déclarations entendues sur l'illégitimité de la revendication de légitimité nationale de [ACW_WAR_TAG.GetNameDef], une opinion qui n'est pas trop rare dans la nation, ont pris une nouvelle vie.\n\nDes hommes politiques éminents, comme Theodore Green, se sont montrés véhéments à l'égard d'une expansion de la marine et de l'armée, en dépit de la position isolationniste d'une grande partie de la Nouvelle-Angleterre. Dans ses discours publics, Green mettait souvent en garde contre les dangers qui guettaient le gouvernement provisoire s'il n'agissait pas. Sans un renforcement approprié, les peuples de Nouvelle-Angleterre pourraient se retrouver écrasés sous la botte de [ACW_WAR_TAG.GetAdjective] ou de l'une des autres factions qui se disputent le pouvoir dans la deuxième guerre civile américaine.\n\nLa dernière manchette qui a mis le gouvernement dans une situation difficile, appelle à une augmentation des tâches du gouvernement provisoire. Si [ACW_WAR_TAG.GetNameDef] n'est pas un successeur légitime des États-Unis, comme nos machines de propagande ont été chargées d'en informer le public, la seule façon pour nous de faire valoir une quelconque autorité en la matière est d'être nous-mêmes un successeur légitime.\n\nEn tant que tel, il semble que l'aiguille politique s'est éloignée de l'isolement, et avec l'entrée en guerre du gouvernement provisoire contre [ACW_WAR_TAG.GetNameDef], la pression monte pour que le gouvernement s'affirme comme un autre concurrent dans la Seconde Guerre Civile Américaine !"
 newengland.72.a: "Si nous devons..."

 newengland.73.t: "Sabotage sur le terrain d'aviation de l'armée de Bedford"
 newengland.73.d: "Sous le couvert de l'obscurité et avec le soutien de l'intérieur, des agents étrangers ont réussi à causer des dommages massifs aux avions de chasse stationnés à Bedford. Des dizaines d'avions ont été perdus ou endommagés et les hangars ont souffert de diverses petites explosions. Nous n'avons pas été en mesure de les arrêter jusqu'à présent et il n'y a même pas de réponse quant à la faction à laquelle adhèrent les saboteurs."
 newengland.73.a: "Sommes-nous aveugles ? Déployez la garnison !"

 newengland.74.t: "Le Premier Parachutage "
 newengland.74.d: "Après des mois de planification intensive, l'armée a exécuté ce matin sa première expérience aéroportée. Bien qu'il ne s'agisse pas du premier déploiement parachutiste américain, puisque des exercices ont été menés dès 1930, ils étaient déployés dans l'intention de larguer des escouades de mitrailleuses et non de véritables opérations aéroportées. Après un programme de deux semaines d'activités physiques et d'entraînement rigoureux, un tirage au sort a été effectué pour décider de l'ordre de saut de la première section expérimentale de parachutistes, composée de dix volontaires. Décollant de la base aérienne de Syracuse, le premier homme à sauter n'est autre que le lieutenant-colonel Cornelius E. Ryan, originaire du Massachusetts. Les dix volontaires ont réussi leur saut et ont touché le sol avec succès, où ils ont rapidement atteint leur point de rendez-vous et rempli les objectifs de l'exercice. L'expérience a été considérée comme un succès total, un témoignage des réalisations de notre département aéroporté."
 newengland.74.a: "Nous commencerons à programmer de nouvelles livraisons à ce moment-là."

 ryan_general_tt: "§YCornelius Ryan§! devient un général"

 newengland.75.t: "Former les Premières Divisions de Parachutistes"
 newengland.75.d: "Le succès de ce premier test a convaincu l'armée que les unités de parachutistes devaient être étendues pour devenir de véritables divisions. Avec le soutien du lieutenant-colonel Ryan, l'armée a sondé l'infanterie pour trouver des volontaires. Même si les normes d'entraînement élevées et le risque mortel important n'ont conduit qu'à un petit lot de volontaires au départ, l'armée a autorisé un triplement du salaire des parachutistes pour gagner plus de volontaires. Avec un afflux plus important de volontaires, le 509e régiment de parachutistes a été formé, et après une semaine de recrutement, cinq bataillons de parachutistes ont également été levés. Bien que ces bataillons n'aient pas encore été testés en combat réel, l'idée de l'enveloppement vertical contribuera sans aucun doute au développement de notre doctrine militaire - le haut commandement est impatient de voir cet investissement porter ses fruits."
 newengland.75.a: "On ne peut pas mettre un toit sur un mur."

 newengland.76.t: "L'Opération Pointblank frappe la Ceinture d'Acier"
 newengland.76.d.nee: "Au fur et à mesure que la guerre fait rage, l'escalade du conflit dans les airs se poursuit. Alors que l'armée de l'air américaine n'a pas été mise à l'épreuve tout au long du XXe siècle, les bombardements et les raids aériens deviennent de plus en plus fréquents à mesure que la guerre se poursuit.\n\nDans un effort déterminé pour briser le bastion de la Ceinture d'Acier [395.controller.GetAdjective] et pour prendre le contrôle du ciel de Chicago, l'Armée de l'Air a autorisé le lancement de l'opération "Pointblank". Cette opération modifiera nos tactiques de bombardement, qui ne seront plus axées sur des cibles de " précision " pendant la journée, mais sur la force aérienne [395.controller.GetAdjective]. Les bombardiers de la Nouvelle-Angleterre ont reçu l'ordre de cibler les usines d'aviation afin d'affaiblir et de paralyser l'effort de guerre des [395.controller.GetAdjective] tout en sapant le moral de leurs civils. En ciblant les usines d'avions, l'armée de l'air espère attirer les chasseurs du [395.controller.GetAdjective] dans l'action - en espérant que nous épuiserons leur force aérienne dans une guerre d'usure prolongée. Les premiers bombardements ont été couronnés de succès : de nombreuses cibles ont été atteintes et de nombreux avions [395.controller.GetAdjective] ont été abattus."
 newengland.76.d.defender: "Alors que les bombardements et les sirènes de raid aérien sont devenus de plus en plus fréquents depuis le début des hostilités, le gouvernement de la Nouvelle-Angleterre a entamé récemment une période d'intensification des bombardements. Ils ont intensifié les bombardements de jour de nos industries aéronautiques, peut-être dans le but de paralyser notre puissance aérienne. Bien qu'il s'agisse d'un revers mineur, pour l'instant, nos chasseurs déterminés s'assureront qu'aucune de leurs bombes ne tombe. Nous nous concentrerons sur la défense de nos industries afin d'être en mesure de riposter à temps !"
 newengland.76.a: "Bien Joué !"
 newengland.76.b: "Nous allons nous venger !"

 NEE_paratroopers_spawn: "Cinq divisions de parachutistes apparaîtront dans le nord de l'état de New York."

 newengland.77.t: "Contrats Gouvernementaux d'Armement "
 newengland.77.d: "Alors que le gouvernement provisoire de la Nouvelle-Angleterre se trouve aux portes de la guerre, les entreprises et l'armée se posent la question de savoir à quelle entreprise le gouvernement va s'allier. Pour reconquérir le reste de la nation, les fantassins de Nouvelle-Angleterre devront être équipés des fusils les plus modernes - les vieux fusils poussiéreux de la Garde Nationale distribués à la hâte ne feront pas l'affaire. Deux noms pour un contrat gouvernemental officiellement parrainé sont restés constants tout au long des interminables débats : la Springfield Armory et la Winchester Repeating Arms Company.\n\nRepérée et approuvée par George Washington lui-même en 1777, la Springfield Armory est un candidat évident. Brièvement, le seul fabricant d'armes du gouvernement pendant la première guerre civile américaine, le choix de l'armurerie de Springfield a une résonance symbolique, d'autant plus que la Nouvelle-Angleterre se revendique comme le dernier bastion de la démocratie américaine sur le continent. Puissance industrielle responsable de la production de masse et du développement du fusil M1903, l'armurerie de Springfield présente également une nouvelle arme curieuse conçue par le Néo-Angleterre John Garand. Garand développe un fusil semi-automatique depuis 1919, et bien que plusieurs de ses conceptions n'aient pas répondu aux spécifications de l'armée, son dernier modèle, le "M1, calibre 30", s'est révélé extrêmement prometteur lors des premiers tests. Le M1 étant en passe d'être adopté par nos forces armées, nous devrions peut-être envisager de soutenir la Springfield Armory.\n\nLa Winchester Repeating Arms Company a également fait l'objet de discussions. Fondée en 1866, la société est responsable du succès du "modèle 1873", connu sous le nom de "Gun that Won the West", nommé ainsi pour son utilisation emblématique dans les Grandes Plaines. Depuis ses débuts, la Winchester Company n'a cessé de produire des fusils à chargement automatique au cours de ses nombreuses années d'existence. Alors que la Grande Dépression avait gravement affaibli l'entreprise, le vice-président John M. Olin a instauré une nouvelle tradition d'entreprise consistant à ne produire que des carabines et des fusils de chasse de luxe de qualité supérieure et bien fabriqués. Depuis ses temps difficiles, la société a rebondi, et son savoir-faire serait sûrement utile pour nos usages. Si Winchester obtient le contrat gouvernemental, nos soldats auront entre les mains des fusils robustes et durables."
 newengland.77.a: "Les chaînes de production de Springfield nous mèneront à la victoire ! (Armurerie Springfield)"
 newengland.77.b: "Le savoir-faire Winchester est tout ce dont nous avons besoin ! (Armes Répétitives Winchester)"

# NEE Marine Training
 newengland.78.t: "Formation des 7 Semaines Rétablie"
 newengland.78.d: "Avec la catastrophe de la Seconde Guerre de Sécession qui faisait rage à notre frontière sud, le régime d'entraînement de nos troupes a été réduit de moitié, passant à quatre semaines, afin de tenir compte du nombre limité d'instructeurs disponibles. Ce changement a permis à un plus grand nombre d'hommes de terminer le programme, mais il a eu un coût. Si l'on compare les résultats de la classe d'avant-guerre à ceux de la classe de 37 recrutés à la hâte, on constate une grande disparité. Les notes individuelles ont chuté de 31 % pendant la période d'entraînement hâtif.\n\nEn conséquence, le cours d'entraînement des Marines dispensé temporairement à New London, Connecticut, a été rétabli à une durée complète de 7 semaines. Une spécialisation et une formation supplémentaires doivent avoir lieu avant que les nouvelles recrues ne soient placées dans leurs unités. Bien que cela empêche une mobilisation rapide des troupes, nos forces doivent être en pleine forme pour défendre correctement le foyer de la Révolution Américaine !"
 newengland.78.a: "Nos hommes doivent être au mieux de leur forme !"

# Mountain Training
 newengland.79.t: "Formation de la 10e Division d'Infanterie Légère"
 newengland.79.d1: "Fortement inspiré par l'infanterie de montagne d'Autriche et d'Italie pendant la Weltkrieg, Charles Minot Dole, originaire du Massachusetts et passionné de ski, a demandé au haut commandement de l'armée de terre de créer des unités dédiées au combat en terrain difficile. Alors que la Nouvelle-Angleterre se trouve de plus en plus entraînée dans les conflits, M. Dole a poussé le commandement de l'armée à créer une division spécialisée dans la montagne, capable de se frayer un chemin sur des terrains difficiles et par des temps rudes. Alors que certains membres du commandement militaire étaient initialement sceptiques, M. Dole a suggéré qu'il serait peut-être préférable de faire "des soldats à partir de skieurs plutôt que des skieurs à partir de soldats".\n\nGrâce aux efforts de lobbying de M. Dole, l'armée a lancé une campagne d'enrôlement et de recrutement de soldats pour la 10e Infanterie légère. Formée à Fort Drum, dans le nord de l'État de New York, la 10e Infanterie légère a été désignée comme une unité de guerre de montagne - destinée à aider à percer les défenses ennemies sur des terrains et par des conditions météorologiques traîtres. Situés dans les montagnes glaciales des Adirondacks, les hommes de la 10e ont subi un entraînement rigoureux à la guerre en montagne et dans l'Arctique. Ils sont également chargés de repérer et de cartographier les pistes et les terrains montagneux, alors que la nation est en proie à des craintes d'infiltration et de sabotage. Avec des températures inférieures à zéro pendant près de six mois, les conditions dangereuses et périlleuses ont créé des liens de camaraderie au sein du groupe très soudé et discipliné."
 newengland.79.d2: "Fortement inspiré par l'infanterie de montagne d'Autriche et d'Italie pendant la Weltkrieg, Charles Minot Dole, originaire du Massachusetts et passionné de ski, a demandé au haut commandement de l'armée de créer des unités dédiées au combat en terrain difficile. Dole est également le fondateur de la Patrouille Nationale de Ski, créée en 1938 à partir d'une proposition de Roger Langley, président de l'Association Nationale de Ski.\n\nGrâce aux efforts de lobbying de Dole, la Patrouille Nationale de Ski a été désignée par le Haut Commandement pour recruter et former des soldats pour la 10ème Infanterie Légère. Alors que certains membres du commandement militaire étaient initialement sceptiques, Dole a suggéré qu'il serait peut-être préférable de faire "des soldats avec des skieurs plutôt que des skieurs avec des soldats". Formée à Fort Drum, dans le nord de l'état de New York, la 10e Infanterie légère a été désignée comme une unité de guerre de montagne - destinée à aider à percer les défenses ennemies sur un terrain et par un temps traîtres. Situés dans les montagnes glaciales des Adirondacks, les hommes de la 10e ont suivi un entraînement rigoureux à la guerre en montagne et dans l'Arctique. Ils sont également chargés de repérer et de cartographier les pistes et les terrains montagneux, alors que la nation est en proie à des craintes d'infiltration et de sabotage. Dans les cas de crashs accidentels d'avions sur le sol de la Nouvelle-Angleterre, le 10e et la patrouille nationale de ski se sont retrouvés à agir comme des intervenants rapides - des sauveteurs capables d'affronter les pires hivers de la Nouvelle-Angleterre. Avec des températures inférieures à zéro pendant près de six mois, les conditions dangereuses et périlleuses ont créé des liens de camaraderie au sein du groupe très soudé et discipliné."
 newengland.79.a: "Les conditions les plus dures ne sont rien pour nos hommes !"

 newengland.80.t: "La rébellion des Yankees"
 newengland.80.d: "Alors que notre intention, en occupant la Nouvelle-Angleterre, était de protéger les habitants de la région des ravages de la guerre de Sécession, il semble que beaucoup d'entre eux se soient opposés à cette décision. Plusieurs dirigeants de Boston ont publiquement accusé le Canada de ne vouloir que rendre la région à la domination britannique, de faire sortir tout ce que nous pouvons de la région pour que nous puissions retourner dans les Home Isles, et qu'ils auraient mieux fait de jeter leur sort avec leurs frères et sœurs américains. La fièvre qui règne dans la région a atteint un point tel que nous pourrions devoir reconsidérer notre plan d'autonomie de la Nouvelle-Angleterre... ou faire face à une longue période de soulèvements."
 newengland.80.a: "Cela ne servira à rien"
 newengland.80.b: "Bah, très bien - mettez en place le gouvernement provisoire"

 newengland.85.t: "La rébellion des Yankees est terminée"
 newengland.85.d: "Cela a pris de nombreux mois, mais il semble que la soi-disant rébellion des Yankees en Nouvelle-Angleterre soit terminée. Les chefs de la résistance ont été capturés ou ont fui, et les gouvernements locaux restants semblent tous se rallier au gouvernement canadien - encouragés, on l'imagine, par les images de dévastation dans le reste de l'Amérique qui défilent dans les pages de leurs journaux. Nous ne devrions pas voir d'autres problèmes dans la région."
 newengland.85.a: "Enfin !"

# CSA - Send Infiltrators
 newengland.86.t: "Un sabotage dans le Nord-Est ?"
 newengland.86.d: "La Pennsylvanie étant assurée, nous pouvons maintenant tourner notre attention vers les lâches capitalistes de [NEE.GetNameDef]. Avec leur récente rupture des relations avec le gouvernement réactionnaire canadien, leur position est beaucoup moins sûre. Même si nous finirons par traiter avec eux pour réunifier le continent américain sous le drapeau rouge du socialisme, nous devrions avoir pour priorité de causer des ravages et des perturbations à notre frontière commune. Les rapports initiaux de nos éclaireurs et partisans près de la frontière avec la Nouvelle-Angleterre ont indiqué qu'il pourrait y avoir des lacunes dans le schéma de patrouille [NEE.GetAdjective], ce qui nous permettrait d'envoyer des armes et des agents secrets dans des villes comme Buffalo et Rochester. Devons-nous approuver cette opération ?"
 newengland.86.a: "Certainement"
 newengland.86.b: "Nous ne voudrions pas les pousser dans les bras des Canadiens"

# NEE - Intel received about CSA agents
 newengland.87.t: "Interruption des Passages Transfrontaliers"
 newengland.87.d: "Hormis les insultes occasionnelles et les tracts syndicalistes lancés de l'autre côté de la frontière par les Rouges, la frontière commune entre notre gouvernement et la Confédération Syndicale d'Amérique est restée relativement calme. De l'autre côté de la frontière, les deux parties se regardent avec inimitié et regret, sachant que des amis, des familles, des sœurs et des frères sont séparés à cause de la guerre civile.\n\nCependant, nos soldats à la frontière ont été réveillés de manière inhabituelle en pleine nuit par une alarme donnée par l'une de nos patrouilles. Un bataillon de la 1ère Garde Nationale de New York a réussi à repérer un groupe d'espions de la [CSA.GetNameDef] qui tentaient de voyager le long de la rivière Genesse. Une brève escarmouche s'est déroulée, faisant plusieurs morts et blessés des deux côtés avant que des éléments du groupe d'attaque ne parviennent à se faufiler à travers la frontière du syndicat. L'escarmouche n'a pas été entièrement infructueuse ; nous avons réussi à capturer quelques prisonniers du raid. Il semble qu'il ne s'agissait que de l'un des nombreux groupes de ce type qui s'efforcent désormais d'infiltrer et de mener des activités subversives dans l'ouest de l'état de New York. Lors de l'interrogatoire des prisonniers de la syndie, un de leurs jeunes membres a accidentellement révélé les lacunes de nos patrouilles qu'ils utilisaient pour infiltrer notre territoire."
 newengland.87.a: "Accroître nos patrouilles"
 newengland.87.b: "Il ne doit pas y en avoir beaucoup qui sont passés à travers."

# (NEE/CSA) - Buffalo Revolt
 newengland.88.t: "La Révolte des Grands Lacs "
 newengland.88.d.prepared: "Le bureau présidentiel a été bombardé ce matin par des nouvelles d'un soulèvement du syndicat dans les villes de Buffalo et Rochester, dans l'ouest de l'état de New York. Depuis des semaines, notre armée et nos services de renseignements observent le mouvement des Rouges à travers la frontière. Néanmoins, nous avons été en mesure de devancer les machinations du CSA, et notre préparation se manifeste dans notre réponse.\n\nÀ la nouvelle que des partisans syndicalistes tentaient de prendre le contrôle des arsenaux locaux et des centres administratifs, la Garde Nationale de New York a été rapidement déployée pour réprimer les soulèvements. En prévision d'un soulèvement séditieux, nos réserves armées se sont entraînées et pratiquées pour l'inévitable. Les Rouges se sont retrouvés désespérément dépassés en nombre et en qualité, car les unités et escouades de la Garde Nationale ont pu terrasser les rebelles armés grâce à leur puissance de feu supérieure. Les traîtres qui se sont rendus ont été immédiatement appréhendés et emmenés pour s'assurer qu'ils ne représentent plus une menace. Grâce à notre préparation à l'avance, nous avons également été en mesure d'évacuer de nombreux civils en toute sécurité. La frontière a été considérablement renforcée, et nous prendrons d'autres mesures pour nous assurer que les Rouges ne seront pas aussi audacieux la prochaine fois !"
 newengland.88.d.lax: "Le bureau présidentiel a été bombardé ce matin par des nouvelles d'un soulèvement syndical en provenance des villes de Buffalo et Rochester dans l'ouest de l'état de New York. Pendant des semaines, alors que nous avons observé des mouvements le long de la frontière avec les Syndicats Combinés, notre haut commandement a simplement écarté toute notion d'un soulèvement syndicaliste majeur. Cependant, ce que nous craignions est devenu réalité.\n\nSubmergée et non préparée, la réponse de la Garde Nationale s'est avérée trop inadéquate et elle a dû battre en retraite. L'armée a été contrainte d'envoyer une force de secours rapide afin de soulager les zones en rébellion, mais le mal était déjà fait. Bien que nous ayons pu réprimer le soulèvement, certaines parties de Rochester et de Buffalo sont en ruines, l'infrastructure locale ayant été mise en pièces lors des combats qui ont suivi. Ce fut une dure leçon et nous devons veiller à ce que cela ne se reproduise pas !"
 newengland.88.d.csa: "Nous avons reçu d'excellentes nouvelles de nos agents opérant dans [NEE.GetNameDef]. Nos courageux camarades ont réussi à s'infiltrer dans le cœur des réactionnaires capitalistes et ont remporté un grand succès ! Les espions et les partisans ont aidé à faire passer des armes à nos contacts dans les villes de Buffalo et Rochester, à l'insu total des patrouilles de [NEE.GetAdjective].\n\nIl a fallu des semaines de patience et de frustration pour établir une formidable présence dans l'ouest de l'état de New York, mais cela en valait la peine. Bien que la plupart de nos forces aient finalement été repoussées par les militaires de la Nouvelle-Angleterre, nous avons réussi à déstabiliser le régime réactionnaire de [NEE.GetNameDef]. Bientôt, les chaînes du Nord-Est américain seront brisées et les habitants de la Nouvelle-Angleterre seront enfin libres !"
 newengland.88.a: "Nous devons veiller à ce que cela ne se reproduise pas !"
 newengland.88.b: "Au succès de la propagation de la révolution !"

 newengland.90.t: "Rejoindre l'Amérique"
 newengland.90.d.forced: "Des fonctionnaires sont arrivés aujourd'hui de [From.GetNameDef] pour entamer des négociations sur une réunion pacifique entre notre gouvernement et le leur. Il y a eu peu de temps pour discuter de la question à Boston, cependant, car presque instantanément une campagne publique a balayé le pays pour exiger que nous dissolvions le gouvernement immédiatement. La Nouvelle-Angleterre, estime le public, n'est pas un vrai pays - et son gouvernement n'a pas la légitimité suffisante pour refuser la demande [From.GetAdjective]."
 newengland.90.d.choice: "Des fonctionnaires sont arrivés aujourd'hui de [From.GetNameDef] pour entamer des négociations sur une réunion pacifique entre notre gouvernement et le leur, maintenant que la guerre civile est terminée et que le vainqueur a décidé. Nombreux sont ceux qui estiment que le principal objectif du gouvernement provisoire de la Nouvelle-Angleterre - éviter le chaos de la guerre civile - a été atteint, et que nous devrions à nouveau faire partie de l'Amérique. D'autres, en revanche, estiment que la Nouvelle-Angleterre a atteint son propre sens de la légitimité. Nous avons une place dans la sphère britannique, et faire partie de [From.GetNameDef] est ce que nous voulons vraiment ? S'agit-il vraiment de l'Amérique dont nous nous souvenons ?"
 newengland.90.a: "Il semble que nous n'ayons pas d'autre choix que de nous mettre d'accord..."
 newengland.90.b: "Nous devrions rejoindre l'Amérique"
 newengland.90.c: "Non, ce n'est pas dans notre intérêt"

 newengland.91.t: " La requête de [GetNameDefCap] "
 newengland.91.d: "L'ambassadeur de [From.GetNameDef] a rencontré les responsables de [Root.GetAdjective] et leur a présenté leur plan : ils souhaitent se réunir pacifiquement avec [requester.GetNameDef], avec effet immédiat. Maintenant que la guerre civile est terminée, ils estiment que l'objectif du gouvernement provisoire de la Nouvelle-Angleterre - à savoir éviter le chaos et la destruction - est également atteint. L'Amérique, disent-ils, doit redevenir une Amérique. Les réactions au sein du gouvernement sont mitigées, bien que la plupart des gens s'accordent à dire que [requester.GetNameDef] ne restera pas inactif si nous refusons"
 newengland.91.a: "Alors nous leur souhaitons bonne chance"
 newengland.91.b: "Nous sommes d'accord, si [requester.GetNameDef] rejoint l'Entente."
 newengland.91.c: "Non, nous ne pouvons pas permettre cela."

 newengland.92.t: "[From.GetNameDefCap] Accepte"
 newengland.92.d: "Le gouvernement [From.GetAdjective] a convenu que le but du gouvernement provisoire est atteint. Il n'a aucune revendication sur la région de la Nouvelle-Angleterre et ne souhaite aucun conflit avec [requester.GetNameDef], ni n'a l'intention de leur faire des demandes pour le retour de la Nouvelle-Angleterre. Les forces [From.GetAdjective] ont commencé à quitter la région immédiatement."
 newengland.92.a: "Merveilleuses nouvelles !"

 newengland.93.t: "Réunion avec la Nouvelle-Angleterre"
 newengland.93.d: "Les responsables de la Nouvelle-Angleterre ont transmis le message rapidement : ils s'associeront volontiers à [Root.GetNameDef] dès maintenant. Le but de leur gouvernement provisoire - éviter le chaos de la guerre civile - est maintenant terminé, et ils espèrent que l'Amérique sera à nouveau entière."
 newengland.93.a: "Excellent !"

 newengland.94.t: " la préoccupation canadienne"
 newengland.94.d: "Bien que le gouvernement de la Nouvelle-Angleterre ne soit pas une marionnette canadienne, il serait faux de suggérer qu'il ne fait pas partie de l'Empire britannique - tel qu'il est - et qu'il est d'une grande importance pour la sphère d'intérêt canadienne plus large. Le gouvernement canadien est prêt à permettre à la Nouvelle-Angleterre de se réunir avec [requester.GetNameDef], puisque la raison de l'intervention du Canada dans la région a pris fin avec la guerre civile, mais il demande que [requester.GetNameDef] rejoigne l'alliance Entente. Cela compenserait la perte de la Nouvelle-Angleterre et serait également un moyen de rembourser [CAN.GetNameDef] pour avoir sauvé des vies américaines."
 newengland.94.a: "Nous verrons où cela nous mènera..."
 newengland.94.b: "Nous sommes d'accord avec cette demande"
 newengland.94.c: "Non, ils n'ont pas le droit de faire cette demande"

 newengland.95.t: "[requester.GetNameDefCap] accepte"
 newengland.95.d: "Des fonctionnaires de [requester.GetNameDef] sont revenus avec un accord - ils rejoindront l'Entente en échange de retrouvailles pacifiques avec la Nouvelle-Angleterre, et comme moyen de rembourser [Root.GetNameDef] pour avoir sauvé tant de vies américaines pendant la guerre civile."
 newengland.95.a: "Pourrait leur convenir !"

 newengland.96.t: "[requester.GetNameDefCap] refuse"
 newengland.96.d: "Les fonctionnaires de [requester.GetNameDef] sont rentrés au Canada avec un refus catégorique - ils ne négocieront pas le retour de la Nouvelle-Angleterre, d'autant plus que [CAN.GetNameDef] n'avait pas le droit d'intervenir dans la guerre civile au départ. Les fonctionnaires disent que le Canada a pris le contrôle de la Nouvelle-Angleterre pour se protéger des forces radicales, rien de plus. Une fois cette menace écartée, l'Amérique devrait à nouveau être entière."
 newengland.96.a: "J'aimerais que maman et papa arrêtent de se battre..."
 newengland.96.b: "Très bien, laissez-les partir"
 newengland.96.c: "Alors nous refusons"

 newengland.97.t: "[From.GetNameDefCap] refuse"
 newengland.97.d.forced: "Le gouvernement canadien est retourné en Nouvelle-Angleterre avec un refus catégorique - nous ne pouvons pas rejoindre l'Amérique. Il semble que leurs promesses d'autonomie, et leurs assurances que l'intervention était pour notre sécurité, n'étaient qu'une imposture. Comme la Nouvelle-Angleterre n'a pas la légitimité suffisante pour agir autrement que comme une marionnette canadienne, elle s'est dissoute dans un spasme de luttes intestines et de fureur contre les Canadiens"
 newengland.97.d.choice: "Le gouvernement canadien est retourné en Nouvelle-Angleterre avec un refus catégorique - nous ne pouvons pas rejoindre l'Amérique. Il semble que leurs promesses d'autonomie et leurs assurances que l'intervention était pour notre sécurité n'étaient qu'une imposture : ils sont intervenus pour sauvegarder les intérêts britanniques, rien de plus. Maintenant, le gouvernement de la Nouvelle-Angleterre doit décider lui-même où se trouvent ses intérêts, et peut-être déclencher une guerre dans un sens ou dans l'autre"
 newengland.97.a: "Soit !"
 newengland.97.b: "Nous rejoindrons [requester.GetNameDef] de toute façon !"
 newengland.97.c: "Nous restons avec [From.GetNameDef]"

 newengland.98.t: "La Nouvelle-Angleterre se dissout"
 newengland.98.d: "Avec notre refus de permettre à la Nouvelle-Angleterre de rejoindre [requester.GetNameDef], leur gouvernement s'est complètement dissout en raison d'un conflit interne et du sentiment qu'il n'a pas de véritable légitimité. La région est à nouveau sous notre contrôle et pourrait très bien nous conduire à une guerre avec [requester.GetNameDef]."
 newengland.98.a: "Soit !"

 newengland.99.t: "[war_country.GetNameDefCap] refuses"
 newengland.99.d.exists: "Pour des raisons mal comprises, le gouvernement de la Nouvelle-Angleterre a décidé que ses intérêts sont servis en restant dans la sphère britannique. Beaucoup au sein de notre gouvernement sont enragés, et se demandent si les citoyens de la Nouvelle-Angleterre ressentent la même chose que son gouvernement... ou, peut-être est-il préférable de dire, les Britanniques ?"
 newengland.99.d.notexists: "Bien qu'il semble que les habitants de la Nouvelle-Angleterre aient été plus que disposés à se joindre à nous pacifiquement, l'intervention canadienne a exposé leur gouvernement provisoire pour ce qu'il était : une marionnette, soumise à la volonté de la couronne britannique. Avec leur refus de laisser la Nouvelle-Angleterre choisir son propre destin, le gouvernement de la Nouvelle-Angleterre s'est effondré et a été réabsorbé dans [CAN.GetNameDef]."
 newengland.99.a: "Alors c'est la guerre !"
 newengland.99.b: "On s'occupera de ça plus tard"

 newengland.100.t: " La trahison de la Nouvelle-Angleterre "
 newengland.100.d: "Alors que notre gouvernement avait refusé à la Nouvelle-Angleterre le droit de se réunir avec [requester.GetNameDef], il semble qu'ils aient finalement décidé de le faire de toute façon. Nos forces dans la région se sont retirées au fur et à mesure que les forces américaines sont arrivées, et il semble qu'il n'y ait rien que nous puissions faire - à moins que nous ne choisissions de forcer la question et d'en faire une question de guerre."
 newengland.100.a: "Alors c'est la guerre !"
 newengland.100.b: " Qu'ils l'aient. "

 newengland.102.t: "Les Flammes de la Guerre"
 newengland.102.d: "Ce que nous espérions éviter en 1937 a finalement englouti la nation ! La Nouvelle-Angleterre s'est retrouvée entraînée dans le conflit. En conséquence, beaucoup de nos industries se tournent vers la production de guerre pour subvenir aux besoins de nos troupes sur le terrain. Alors que les besoins de l'armée augmentent rapidement en raison du conflit, les effets persistants de la Grande Dépression sont rapidement balayés. Les hommes au chômage et même certaines femmes sont enrôlés dans les forces armées ou dans les usines pour remplacer ceux qui sont envoyés au front. Ensemble, nous devons préparer cette tempête !"
 newengland.102.a: "Rassemblez-vous autour du drapeau !"

 newengland.103.t: "Les Flammes de la Guerre"
 newengland.103.d: "Ce que nous espérions éviter en 1937 a finalement englouti la nation ! La Nouvelle-Angleterre s'est retrouvée entraînée dans le conflit. En conséquence, beaucoup de nos industries sont passées à la production de guerre pour fournir nos troupes sur le terrain. Les besoins de l'armée ont commencé à augmenter rapidement en raison du conflit. Des hommes au chômage et même des femmes sont enrôlés dans les forces armées ou dans les usines pour remplacer ceux qui sont envoyés au front. Ensemble, nous devons préparer cette tempête !"
 newengland.103.a: "Rassemblez-vous autour du drapeau !"

 newengland.104.t: "Préparatifs de Guerre "
 newengland.104.d: "Lorsque la grande guerre civile éclate, le gouvernement de la Nouvelle-Angleterre se trouve divisé quant à la participation à la guerre. Avec la popularité de groupes isolationnistes tels que America First, de nombreux habitants de Nouvelle-Angleterre espéraient attendre la fin de la guerre qui menaçait de consumer le Nouveau Monde. Alors que la Grande Dépression persiste, l'économie de la Nouvelle-Angleterre est en proie à d'immenses difficultés et ce n'est qu'après le Second Square Deal, sous la présidence de [NEE.GetLeader], que l'économie de la Nouvelle-Angleterre commence à montrer des signes de reprise et de croissance.\n\nL'économie de la Nouvelle-Angleterre étant sur la voie du redressement total, les usines qui produisaient autrefois des chaussures et des voitures produisent maintenant des camions et des uniformes militaires, alors que la menace de guerre se rapproche chaque jour. De nombreux habitants de la Nouvelle-Angleterre ont commencé à voir le conflit pour ce qu'il est vraiment - une bataille pour la véritable Amérique, et la Nouvelle-Angleterre ne peut pas rester sans rien faire. Le temps est venu de reprendre le pays à ceux qui l'ont conduit au chaos. Des exercices de raid aérien sont pratiqués quotidiennement dans les écoles de la Nouvelle-Angleterre, et les jeunes hommes et femmes affluent dans les centres de recrutement - désireux de servir leur pays au moment où il en a besoin. La Nouvelle-Angleterre n'a pas la faveur des pronostics : la plupart des autres factions disposent de réserves de main-d'œuvre et d'industries bien plus importantes. Néanmoins, l'histoire a toujours favorisé les audacieux, et la puissance industrielle du Nord-Est américain ne doit pas être sous-estimée. Nos usines au sol produiront de plus en plus tandis que nos avions s'assureront que nos cieux restent libres et sûrs. Comme nos ancêtres en 1776, nous ne nous laisserons pas intimider par l'adversité et l'arbre de la liberté ne tombera pas entre les mains des réactionnaires et des révolutionnaires qui cherchent à le souiller !"
 newengland.104.a: "Nous ne pouvons pas laisser l'Amérique dans l'obscurité !"

 newengland.123.t: "Réévaluer l'Engagement Américain"
 newengland.123.d.noone: "Aujourd'hui, un envoyé de [NEE.Capital.GetCapitalVictoryPointName] est arrivé à [ENT.Capital.GetCapitalVictoryPointName] pour discuter de la guerre civile en cours à notre frontière sud. [393.Owner.GetNameDefCap] représente une grave menace pour nos deux nations. Leurs forteresses sont placées juste à nos frontières et sont des lieux d'étape privilégiés pour nous attaquer s'ils sont victorieux dans la guerre civile. Si elle n'est pas rapidement repoussée, une telle attaque mettrait en péril toute tentative de reprise des Home Isles. La couronne serait forcée de s'effacer.\n\nCependant, ils ne sont pas satisfaits d'attendre une telle issue. Les chefs militaires de la Nouvelle-Angleterre ont élaboré des plans ambitieux pour frapper au cœur de l'infestation et tuer le problème dans l'œuf avant qu'il ne germe. Alors que l'Entente est restée largement neutre dans les affaires américaines, le temps de l'action est venu. Les grandes lignes ont été tracées pour détailler une campagne de bombardement préliminaire connue sous le nom d'"Opération Pointblank", qui doit être lancée dès le début de la guerre. Une telle attaque viserait à paralyser plusieurs des grands centres industriels situés à proximité de nos frontières. L'envoyé a demandé que nous soutenions ce plan et que nous commencions à rassembler l'Entente pour la libération de l'Amérique."
