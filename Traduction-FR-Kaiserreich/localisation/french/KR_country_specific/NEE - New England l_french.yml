 newengland.421.t: "Élection Présidentielle de 1952"
 newengland.421.d.PSA_la_follette: "Alors que l’Amérique se tourne vers une nouvelle décennie, les slogans de campagne sont redevenus un élément essentiel de la vie américaine et les candidats démocrates et républicains cherchent chacun à laisser leur marque dans l’histoire pour reprendre la présidence aux mains du non-establishment.\n\nAlors que Philip La Follette approche de la fin de son deuxième mandat, il a choisi de soutenir le candidat du Parti progressiste, Glen Taylor. Artiste et homme politique de l'Idaho, Taylor a bénéficié d'un soutien croissant de la part des déségrégationnistes. Un incident célèbre qui a donné à Glen Taylor une renommée nationale a été son arrestation à Birmingham, en Alabama, en 1948. Le commissaire de police Eugene "Bull" Connor a arrêté Taylor pour avoir tenté d'utiliser une porte réservée aux Afro-Américains au lieu de la porte réservée aux Blancs. De telles nouvelles ont éclaté à travers le pays et, sous une immense pression, Connor a été contraint de libérer Taylor. Depuis cet incident, Taylor est devenu très populaire dans les cercles afro-américains et s'attend à recevoir une participation électorale afro-américaine beaucoup plus importante que tout autre politicien des principaux partis.\n\nLe candidat démocrate cette année est Warren Magnuson, un sénateur et vétéran de la guerre civile qui a échappé au coup d'État de MacArthur sur un navire de guerre en défection et qui a ensuite dirigé les efforts du Congrès pour abroger la loi d'exclusion des Chinois pendant son mandat au Sénat. La campagne de Magnuson s'est concentrée sur la promotion d'un programme plus progressiste pour le pays dont une grande partie est dérivée de la campagne de son colistier, Henry « Scoop » Jackson. Fermement engagé en faveur des droits civiques, des questions environnementales et des droits de l’homme, le parti démocrate espère reconstruire sa base électorale parmi les électeurs démocrates classiques et exploiter le mouvement croissant du Parti progressiste.\n\nL'opposant à Magnuson pour le parti républicain se trouve être Richard Nixon. Autre vétéran de la guerre civile, Nixon s'est enrôlé dans la marine des États du Pacifique quelques mois seulement avant d'obtenir son diplôme de l'Université de Duke, en raison du déclenchement de la guerre. Il a acquis une notoriété politique après la guerre civile, lorsqu'il a rejoint le comité des activités anti-américaines de la Chambre. Nixon s'est distingué dans des affaires telles que l'affaire Hiss, qui a jugé des Américains ayant conclu des accords avec des puissances syndicalistes à travers le monde. Alors qu’une nouvelle vague de peur rouge traverse le pays, Nixon s’engage à garder la main ferme contre toute force syndicaliste dissidente."
 newengland.421.d.PSA_taylor: "Alors que l'Amérique s'apprête à entamer une nouvelle décennie, les slogans de campagne sont une fois de plus devenus un élément essentiel de la vie américaine, les candidats démocrates et républicains cherchant à marquer l'histoire et à reprendre la présidence aux mains de l'opposition.\n\nEn quête d'un second mandat, Glen Taylor a fait campagne dans tout le pays. Pendant son mandat, Taylor a réussi à faire passer des lois sur les droits civiques. En passant de justesse devant la Chambre des représentants, la pratique consistant à "protéger" les lotissements nouvellement construits, par l'utilisation de conventions raciales, a été jugée inconstitutionnelle. Une violation du 14e Amendement et de la Loi sur les Droits Civils de 1866 dans laquelle les Afro-Américains se voient accorder les mêmes droits et protections que les citoyens blancs pour acheter et détenir des biens aux États-Unis. S'il parvient à obtenir un second mandat, Taylor a promis que cette législation ne serait que le début du renversement de ce grand échec de l'"égalité" américaine.\n\nLe candidat Démocrate cette année est Warren Magnuson, un sénateur et vétéran de la guerre civile qui a échappé au coup d'Etat de MacArthur sur un navire de la marine en fuite et qui a mené les efforts du Congrès pour abroger la Loi d'Exclusion des Chinois pendant son séjour au Sénat. La campagne de M. Magnuson est axée sur la promotion d'un programme plus progressiste pour le pays. La plupart des politiques de campagne de Magnuson sont dérivées de son colistier, Henry "Scoop" Jackson. Fermement engagé en faveur des droits civils, des questions environnementales et des droits de l'homme, le parti démocrate espère reconstruire sa base électorale parmi les électeurs démocrates classiques et exploiter le mouvement croissant du parti progressiste.\n\nRichard Nixon s'oppose à Magnuson pour le Parti Républicain. Ancien combattant de la guerre civile, Nixon s'est enrôlé dans la marine des États-Unis du Pacifique quelques mois seulement avant d'obtenir son diplôme de l'université de Duke en raison du déclenchement de la guerre. Nixon a acquis une certaine notoriété politique après la guerre civile, lorsqu'il a rejoint la Chambre des Activités Anti-Américaines. Il poursuit des affaires telles que l'affaire Hiss, qui juge les Américains ayant conclu des arrangements avec des puissances syndicales dans le monde entier. Alors qu'une nouvelle vague de Red Scare traverse le pays, Nixon s'engage à garder une main ferme contre toute force syndicaliste dissidente."
