 newengland.309.t: "Nos alliés Nord-Américains menacés !"
 newengland.309.d: "Des nouvelles inquiétantes nous parviennent aujourd'hui de l'ambassade du Mexique. En effet, l'ambassadeur mexicain a reçu un télégramme urgent de Mexico lui indiquant que [NEE.GetNameDef] a carrément menacé la nation mexicaine avec des termes humiliants - les maudits capitalistes de [NEE.GetNameDef] exigent que leurs droits pétroliers soient restaurés, que le socialisme mexicain soit écrasé et qu'ils abandonnent leur alignement sur nous. Alors que les faucons de guerre ont demandé que nous envoyions immédiatement des fournitures et des hommes pour protéger la nation mexicaine de cet impérialisme capitaliste, certaines opinions dissidentes ont suggéré que la guerre avec les Américains pourrait mettre à rude épreuve nos ressources déjà épuisées."
 newengland.309.a: ""L'Internationale soutient tout le monde. Le Mexique n'est pas seul !"
 newengland.309.b: ""Nos ressources sont limitées, informez le Mexique qu'il est livré à lui-même."

 newengland.310.t: "Une réponse de la part de [INT.GetName]"
 newengland.310.d.mex_support: "Nos appels à l'aide ne sont pas restés sans réponse ! Malgré l'attitude belliqueuse et la position des porcs capitalistes, l'Internationale nous a promis qu'elle ne resterait pas sans rien faire alors que notre nation est menacée. Les travailleurs du monde entier sont plus forts ensemble, a las barricadas !"
 newengland.310.d.mex_alone: "Graves nouvelles de Paris aujourd'hui, l'Internationale nous a informés que nous sommes seuls. Quelles que soient leurs raisons, il n'y aura aucune aide de Paris ou de Londres si nous rejetons les conditions américaines. Alors que les pessimistes nous demandent d'accepter les conditions des Américains car nous serons forcés de participer à une guerre problématique, les radicaux et les Warhawks affirment que notre force et notre détermination sont suffisantes pour repousser les impérialistes au-delà de la frontière !"
 newengland.310.a: "Nous n'avons d'autres choix que d'accepter."
 newengland.310.b: "Viva Mexico ! Nous rejetterons leurs menaces sans fondement !"

 NEE_MEX_declines_terms_tt: "§RRejeter les conditions des Américains déclenchera probablement une guerre entre nos deux nations!§!"

 newengland.311.t: "La Réponse du Mexique aux Accords de Santa Fe"
 newengland.311.d.mex_accept: "Après des jours de négociations, de compromis et de retards, le gouvernement mexicain nous a informés qu'il acceptait toutes les conditions des Accords de Santa Fe. Il s'agit d'une victoire diplomatique importante pour nous, car la frontière sud est désormais libérée de toute influence radicale et nous avons rétabli nos liens étroits avec la nation mexicaine. Pour l'instant, la paix règne entre nos deux pays et la démocratie a été restaurée au Mexique."
 newengland.311.d.mex_deny: "Malgré les meilleures intentions de notre nation, les délégués mexicains aux Accords de Santa Fe nous ont informés qu'ils n'accepteront pas nos demandes. Ils continueront à persister dans leurs traditions antidémocratiques et refuseront de rendre ce qui nous appartient. Comme nous aurons un voisin radical qui ne cherche rien d'autre que la faiblesse et la dissolution de notre nation, les partisans de la ligne dure demandent au Congrès de déclarer officiellement la guerre au gouvernement mexicain. Cependant, les modérés nous demandent de faire marche arrière, étant donné que notre pays ne peut pas se permettre une guerre en ce moment."
 newengland.311.a: "A de plus grands liens ! Salud !"
 newengland.311.b: "Nous ne pouvons pas tolérer cette menace. Préparez les troupes !"
 newengland.311.c: "Nous ne sommes pas en mesure de faire la guerre."

 newengland.312.t: "[NEE.GetName] demande la restitution du Canal de Panama"
 newengland.312.d.ispuppet: "Ce matin, l'ambassadeur de [NEE.GetNameDef] a adressé une pétition au nom de sa nation pour la restitution du Canal de Panama. Alors que le canal était sous la sphère américaine, ils en avaient perdu le contrôle pendant leur guerre civile chaotique. Avec la force américaine reconstruite, ils cherchent à nouveau à réaffirmer le contrôle de cette bande de territoire vitale qui relie les grands océans du Pacifique et de l'Atlantique. Informons [THIS.overlord.GetName] de la meilleure marche à suivre."
 newengland.312.d.isindependent: "Ce matin, l'ambassadeur de [NEE.GetNameDef] a déposé une pétition au nom de sa nation pour la restitution du canal de Panama. Alors que le canal relevait de la sphère américaine, les Américains en ont perdu le contrôle au cours de leur guerre civile chaotique. Avec la reconstitution des forces américaines, ils cherchent à nouveau à réaffirmer leur contrôle sur cette bande de territoire vitale qui relie les grands océans que sont le Pacifique et l'Atlantique. Faut-il garder le canal et risquer un conflit, ou le rendre pacifiquement ?"
 newengland.312.a: "Demandons à [THIS.overlord.GetName] leur décision."
 newengland.312.b: "Ramenez le Canal."
 newengland.312.c: "Garder le Canal !"

 newengland.313.t: "[NEE.GetName] demande la restitution du Canal de Panama"
 newengland.313.d: "Nous avons appris du Panama que [NEE.GetNameDef] a demandé au gouvernement panaméen la restitution officielle du canal de Panama. Alors que le canal a été construit sous la supervision des Américains et placé sous leur contrôle, la guerre civile en Amérique a conduit le Panama à prendre le contrôle du canal. Avec la force de l'Amérique revigorée, certains membres de notre gouvernement font pression pour que nous rendions le contrôle du canal à [NEE.GetNameDef], bien que nous puissions toujours refuser leurs demandes."
 newengland.313.a: "Donner le Canal"
 newengland.313.b: "Garder le canal !"

 newengland.314.t: "Une réponse de [THIS.overlord.GetName]"
 newengland.314.d1: "Il semble qu'impressionné par la force américaine, [THIS.overlord.GetName] souhaite que nous commencions à transférer pacifiquement le canal à [NEE.GetNameDef]. Bien que de nombreux Panaméens soient mécontents de cette décision, nous ne sommes pas en mesure de faire des demandes. Bientôt, les étoiles et les rayures flotteront au-dessus du canal, indiquant notre occupation brève mais terminée de cette porte stratégique."
 newengland.314.d2: "Nos inquiétudes ne sont pas passées inaperçues ! Malgré les arguments américains, [THIS.overlord.GetName] a signalé à nos dirigeants qu'ils ne souhaitaient pas que les Américains reprennent le canal et soient placés sous notre garde. Il s'agit d'une victoire diplomatique importante, mais qui suscitera très probablement la colère de [NEE.GetNameDef]."
 newengland.314.a: "Le Canal sera rendu aux Américains."
 newengland.314.b: "Pas cette fois, Yankee."

 newengland.315.t: "Un message de l'ambassade [685.owner.GetAdjective]"
 newengland.315.d1: "Ce qui nous appartenait nous a été rendu. La calamité qui avait englouti la nation nous a présentés comme faibles, et en notre absence, le [685.owner.GetAdjective] s'est emparé du canal de Panama que nous avons construit après le travail que [NEE.GetNameDef] a effectué pour protéger la sécurité et l'indépendance du Panama. Cependant, aujourd'hui, l'ambassadeur de [685.owner.GetAdjective] nous a remis une note du gouvernement de [685.owner.GetAdjective] indiquant que le gouvernement du Panama est prêt à se séparer du canal de manière pacifique. Il s'agit d'une formidable victoire morale et diplomatique pour [NEE.GetNameDef], alors que nous reconstruisons notre force dans les Amériques."
 newengland.315.d2: "Dans un geste scandaleux, l'ambassadeur de [685.owner.GetAdjective] nous a remis ce matin une note déclarant que le gouvernement de [685.owner.GetAdjective] a refusé de rendre le Canal - malgré la force militaire et navale de notre nation. Il semble que si la nation [685.owner.GetAdjective] n'écoute pas la raison, elle écoutera la puissance de l'armée américaine. Ce sera une victoire rapide, et bientôt le Canal sera de nouveau entre nos mains."
 newengland.315.a: "Un pas après l'autre, nous réaffirmons notre force."
 newengland.315.b: "Ils ont donc fait le mauvais choix."

 declined_to_join_OAS: "A refusé d'adhérer à l'Organisation des États Américains"

 newengland.316.t: "[NEE.GetNameDefCap] nous invite à l'Organisation des États Américains"
 newengland.316.d: "[NEE.GetNameDefCap] nous a invités à rejoindre officiellement l'Organisation des États américains. Alors que le colosse du Nouveau Monde est parvenu à se reconstruire après les ravages du conflit le plus sanglant de l'histoire du continent américain, les Américains nous ont invités à les rejoindre au sein d'une coalition de nations démocratiques de l'hémisphère occidental partageant les mêmes valeurs. L'Organisation des États américains mettra l'accent sur le commerce et le resserrement des liens avec [NEE.Capital.GetCapitalVictoryPointName], tandis que la force de [NEE.GetNameDef] garantira notre indépendance."
 newengland.316.a: "Un Nouveau Monde Libre et Démocratique !"
 newengland.316.b: "Nous déclinons poliment"

 newengland.317.t: "[FROM.GetName] répond à notre invitation"
 newengland.317.d1: "Ce matin, l'ambassadeur de [FROM.GetName] a remis à notre département d'État une note indiquant la volonté de son pays de rejoindre l'Organisation des États Américains. Ensemble, nous veillerons à ce que les liens commerciaux et les relations entre nos nations se renforcent tout en protégeant l'hémisphère occidental dans le cadre de la sécurité collective."
 newengland.317.d2: "Ce matin, l'ambassadeur de [FROM.GetName] a remis à notre département d'État une note indiquant que leur nation ne souhaite pas rejoindre l'Organisation des États Américains. Affirmant qu'ils n'ont pas besoin de la protection de la [NEE.GetNameDef] et qu'ils peuvent se débrouiller seuls sur le plan économique, ils ont souligné que, bien qu'ils apprécient l'offre, ils rejetteront notre invitation."
 newengland.317.a: "Bienvenue !"
 newengland.317.b: "Une Honte."

 newengland.318.t: "[NEE.GetNameDef] demande que nous quittions notre faction actuelle"
 newengland.318.d: "Pendant un siècle, la "Doctrine Monroe" a dicté notre politique étrangère en nous plaçant contre notre gré sous l'influence de la sphère américaine. L'effondrement de la nation américaine au cours de leur guerre civile nous a conduit à rejoindre la sphère de [THIS.faction_leader.GetName] pour y chercher protection et liens économiques. Cependant, maintenant que [NEE.GetName] a reconstruit sa force ; ils ont exprimé leur désir de déclarer l'hémisphère occidental sous leur sphère d'influence. Ils ont exigé que nous abandonnions notre alignement actuel et que nous nous joignions à eux - nous devons informer immédiatement [THIS.faction_leader.GetName] de ces demandes. Nous ne tolérerons pas une agression aussi flagrante, et nous aurons besoin du soutien puissant de [THIS.faction_leader.GetName] pour défendre notre indépendance !"
 newengland.318.a: "Les Américains nous ont menacés !"

 newengland.319.t: "[NEE.GetNameDef] demande que [FROM.GetNameDef] quitte notre faction"
 newengland.319.d: "Nous avons reçu des nouvelles de l'ambassade américaine : [NEE.GetNameDef] a demandé à [FROM.GetNameDef] de révoquer son alignement avec nous et de se positionner dans la sphère américaine. Citant le fait qu'ils sont l'État successeur légitime de la nation américaine qui est tombée lors de la Seconde Guerre Civile Américaine, [NEE.GetNameDef] a exprimé que la soi-disant "Doctrine Monroe" sera réappliquée et que l'influence européenne dans les Amériques ne sera pas tolérée. Ils insistent pour que nous retirions notre soutien à [FROM.GetNameDef] et que nous permettions à [NEE.GetName] de leur offrir protection et soutien économique."
 newengland.319.a: "Les Amériques ne seront pas notre domaine. Nous nous retirerons."
 newengland.319.b: "[NEE.GetNameDefCap] n'est pas en position de faire des demandes de notre part."

 NEE_OAS_decisions: "Organisation des États Américains"
 NEE_OAS_decisions_desc: "The pervasive nature of reactionaries and revolutionaries will only continue to flood in from Europe until the New World. If America is to be a beacon of democracy in a changing world, she must re-establish her protection and guidance of the Western Hemisphere nations - many of whom are susceptible to foreign destabilisation. To protect this hemisphere; [NEE.GetNameDef] will have to rebuild the Monroe Doctrine to guide the free world in the 20th century and beyond."
