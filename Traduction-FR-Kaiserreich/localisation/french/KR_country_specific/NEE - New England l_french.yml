## Character Events ##

# PP Gift Event
 newengland.451.t: "[NEE_Ambassador_name_cap] parle au Gouvernement [CAN.GetAdjective]"
 newengland.451.d: "Aujourd'hui, dans la capitale canadienne d'Ottawa, [NEE_Ambassador_name] et un entourage de militaires et de fonctionnaires sont arrivés au nom du gouvernement de [NEE.GetNameDef]. Une foule s'est rassemblée, dans l'attente du discours tant attendu de la mission diplomatique américaine, devant l'ambassade décorée en style Beaux-Arts du 100, rue Wellington. Le bâtiment servait autrefois de légation américaine, mais les événements survenus sur le reste du continent ont permis à la légation de se transformer en ambassade à part entière.\n\n[NEE_Ambassador_name_cap] a commencé son discours en remerciant le peuple canadien pour sa protection et son engagement envers la démocratie dans le Nouveau Monde. Il a clairement indiqué que si les États-Unis devaient un jour être réunifiés et retrouver leur force d'avant-guerre, ils feraient un grand effort pour rembourser la dette de l'Amérique envers le peuple canadien. Le discours a été prononcé avec une grande admiration par toutes les personnes présentes, et il a été rapporté que le roi britannique lui-même a ensuite rendu une visite personnelle à l'ambassadeur. Les journaux du Canada et de la Nouvelle-Angleterre ont parlé chaleureusement de la mission de bonne volonté, les deux nations se trouvant rapprochées dans leur objectif commun et leurs rêves d'un monde libre contre le syndicalisme."
 newengland.451.a: "Merci cher Canada!"

# Stability Gift Event
 newengland.452.t: "[NEE_Ambassador_name_cap] parle au peuple [CAN.GetAdjective]"
 newengland.452.d: "Dans un geste sans précédent, [NEE_Ambassador_name] a été invité à prendre la parole au Parlement canadien aujourd'hui. Alors que le président de [NEE.GetNameDef] a choisi de rester chez lui pour s'occuper des affaires intérieures, le roi britannique, ses exilés et le Premier Ministre canadien étaient présents.\n\nS'exprimant au nom du gouvernement de [NEE.GetName],[NEE_Ambassador_name] a parlé chaleureusement du soutien continu du gouvernement canadien et de la reconnaissance de la démocratie américaine dans le Nord-Est. Il a fait remarquer que l'évolution de l'ordre mondial signifiait que les anciennes puissances mondiales pouvaient enfin avoir une chance de rentrer chez elles une fois de plus. Même s'il faudra un certain temps à l'Amérique pour guérir et se remettre de la guerre civile qui a déchiré le continent, la puissance d'une Amérique restaurée soutiendra volontiers les objectifs et les ambitions de l'Entente. En retour, le Premier Ministre canadien a assuré l'ambassadeur que le monde libre de l'Entente soutiendrait le gouvernement de la Nouvelle-Angleterre dans les heures les plus sombres de l'Amérique. Il a réaffirmé que le Canada continuait à reconnaître le gouvernement de [NEE.GetNameDef] comme un gouvernement démocratique légitime et que les liens entre les deux pays devraient désormais continuer à se resserrer."
 newengland.452.a: "Nos peuples sont unis !"

# War Support Gift Event
 newengland.453.t: "[NEE_Ambassador_name_cap] parle à l'Armée [CAN.GetAdjective]"
 newengland.453.d: "Dans un geste de bonne volonté et d'amitié, [NEE_Ambassador_name] a visité l'Armée royale canadienne à la BFC Picton, à Picton, en Ontario. On l'a vu en compagnie de généraux canadiens tels que le général Guy Simonds, mais aussi en pleine conversation avec des généraux des exilés tels que Bernard Montgomery.\n\nNéanmoins, le point culminant de sa visite sera son discours aux hommes de l'armée canadienne. [NEE_Ambassador_name_cap] a remercié directement les soldats canadiens, les félicitant pour leur engagement courageux en faveur du rétablissement de la démocratie en Europe et leur souhaitant de réussir leur éventuel retour au pays. Il a souligné que le rôle de l'armée canadienne dans l'intervention de 1937 a permis de protéger les habitants de la Nouvelle-Angleterre afin qu'ils ne tombent pas dans le chaos et la destruction qui ont détruit la nation américaine. Enfin, il a conclu que si un jour le Canada avait besoin d'aide, les soldats américains seraient plus que disposés à risquer leur vie pour la liberté des peuples canadien et britannique. La visite de l'ambassadeur à l'armée canadienne a été chaleureusement accueillie par les échelons supérieurs de l'armée canadienne et a suscité une grande approbation de la part des troupes canadiennes elles-mêmes, qui ne s'attendaient pas à être interpellées par [NEE_Ambassador_name] lui-même."
 newengland.453.a: "Ensemble pour la victoire !"

# Truck Gift Event
 newengland.454.t: "[NEE_Ambassador_name_cap] parle à la Compagnie Ford du Canada"
 newengland.454.d: "Fondée en 1904, la Ford Motor Company of Canada, basée à Walkerville, en Ontario, est une célèbre filiale de la compagnie américaine Ford. La société a été fondée à l'origine grâce à un investissement de 125 000 $ de Henry Ford dans l'usine de wagons McGregor, située de l'autre côté de la rivière Detroit, en face de son usine originale de Dearborn, au Michigan. La société avait obtenu tous les droits de brevet de Ford et des privilèges de vente dans toutes les régions de l'ancien Empire britannique, à l'exception de la Grande-Bretagne et de l'Irlande. C'est dans cette usine qu'est sortie la première voiture du Canada, le modèle C, et les années suivantes ont vu la production continue de véhicules à usage civil et militaire.\n\nAfin de renforcer les liens commerciaux entre les États-Unis et le Canada, [NEE_Ambassador_name] a rendu visite à l'usine de Walkerville. Escorté par le propriétaire de Ford Canada, l'ambassadeur américain a été vu en train de se promener sur la ligne de montage fumante et de converser avec les monteurs. Dans un bref discours aux ouvriers, il a loué leur efficacité et a fait remarquer qu'à part aux États-Unis, l'éthique de travail de l'ouvrier canadien était inégalée. Pas étonnant que le Canada ait pu rebondir après des années de dépression économique et se soit transformé en géant industriel. Les travailleurs ont applaudi l'ambassadeur à tout rompre et, en guise de remerciement pour la visite américaine, Ford Canada s'est engagé à envoyer 80 de ses camions de modèle militaire canadien (PMC) dans un geste de bonne volonté."
 newengland.454.a: "Pour une industrie sans pareil !"

# Bomber Gift Event
 newengland.455.t: "[NEE_Ambassador_name_cap] parle à l'entreprise Victory Aircraft du Canada"
 newengland.455.d: "À la suite de la Révolution Britannique et de l'effondrement de l'Empire, la compagnie d'aviation britannique Avro a déménagé au Canada, devenant ainsi Avro Canada. La Compagnie Nationale des Automobiles en Acier a construit une usine de fabrication à Malton en 1938 pour produire des avions militaires ; le gouvernement canadien a ensuite exproprié l'entreprise et créé une société d'État nommée Victory Aircraft Limited. Cette dernière a obtenu la licence pour produire des bombardiers et des avions de transport Avro en vue d'un éventuel retour au pays.\n\nAfin de renforcer les capacités aériennes de [NEE.GetNameDef], [NEE_Ambassador_name] a visité l'usine aujourd'hui afin de signer un contrat portant sur douze bombardiers Avro. Le président de Victory Aircraft, J.P. Bickell, a fait faire à l'ambassadeur un bref tour pour lui montrer les vastes chaînes de montage et lui donner la chance de rencontrer les ouvriers canadiens qui travaillent dur. Aux premières lignes de la machine industrielle canadienne, l'ambassadeur a pris le temps de s'asseoir et de converser avec les travailleurs canadiens, ce qui lui a valu de nombreux éloges dans la presse. L'ambassadeur a même eu la chance de pénétrer à l'intérieur des bombardiers Avro, où il a pu constater par lui-même la durabilité et la force de l'ingénierie canadienne. La visite s'est terminée par une visite du bureau de Bicknell, où les deux hommes ont partagé un verre et un cigare avant de remettre les avions canadiens aux forces aériennes de la Nouvelle-Angleterre."
 newengland.455.a: "La puissance aérienne à longue portée l'emportera !"

# Fighter Gift Event
 newengland.456.t: "[NEE_Ambassador_name_cap] parle à la Compagnie Nationale des Automobiles en Acier du Canada"
 newengland.456.d: "À la suite de la Révolution Britannique et de l'effondrement de l'Empire, la compagnie d'aviation britannique Avro a déménagé au Canada, devenant ainsi Avro Canada. La Compagnie Nationale des Automobiles en Acier a construit une usine de fabrication à Malton en 1938 pour produire des avions militaires ; le gouvernement canadien a ensuite exproprié l'entreprise et créé une société d'État nommée Victory Aircraft Limited. Cette dernière a obtenu la licence pour produire des bombardiers et des chasseurs militaires Avro en vue d'un éventuel retour au pays.\n\nAfin de renforcer les capacités aériennes de [NEE.GetNameDef], [NEE_Ambassador_name] a visité l'usine aujourd'hui afin de signer un contrat portant sur vingt-quatre chasseurs modernes. Le président de Victory Aircraft, J.P. Bickell, a fait faire à l'ambassadeur un bref tour pour lui montrer les vastes chaînes de montage et lui donner l'occasion de rencontrer les ouvriers canadiens qui travaillent dur. Aux premières lignes de la machine industrielle canadienne, l'ambassadeur a pris le temps de s'asseoir et de converser avec les travailleurs canadiens, ce qui lui a valu de nombreux éloges dans la presse. L'ambassadeur a même eu la chance de pénétrer à l'intérieur d'un chasseur Venom, où il a pu constater par lui-même la durabilité et la force de l'ingénierie canadienne. La visite s'est terminée par une visite du bureau de Bicknell, où les deux hommes ont partagé un verre et un cigare avant de remettre les avions canadiens aux forces aériennes de la Nouvelle-Angleterre."
 newengland.456.a: "Avec un ciel dégagé, rien ne peut nous arrêter !"

# Offmap Factory Gift Event
 newengland.457.t: "[NEE_Ambassador_name_cap] coordonne la construction d'une nouvelle usine"
 newengland.457.d: "Aujourd'hui, [NEE_Ambassador_name] a rendu visite à C.D. Howe, le grand homme d'affaires, ingénieur et politicien canadien, à son domicile. Howe lui-même a toujours eu un faible pour [NEE.GetNameDef] ; le Canadien était né dans le Massachusetts et avait fréquenté le Massachusetts Institute of Technology. Homme d'affaires et ingénieur, Howe a étendu ses activités au conseil en ingénierie et à l'entreprise générale, et sa société domine les silos à grains de l'Ouest canadien.\n\nLes deux hommes discutent de la manière de resserrer les liens commerciaux et cordiaux entre les deux nations. Howe propose une parcelle de terrain relativement peu développée près de Port Arthur, en Ontario, qui pourrait servir de terrain de construction pour une usine conjointe canado-américaine. L'usine en terre canadienne serait dotée de travailleurs canadiens et américains, ce qui améliorerait l'emploi dans les deux pays tout en permettant aux deux nations de récolter les bénéfices. Il a également été rapporté que lors de leur rencontre, les deux hommes ont longuement parlé de la situation en Amérique et du rôle du Canada dans l'intervention. Les deux hommes ont été vus portant un toast à une nouvelle ère d'amitié nord-américaine, peut-être un témoignage des jours de coopération à venir."
 newengland.457.a: "À un partenariat fructueux !"

# Industrial Gift Event
 newengland.458.t: "[NEE_Ambassador_name_cap] invite des Experts industriels venant  du [CAN.GetNameDef]"
 newengland.458.d: "Grâce à l'action efficace du gouvernement contre la Grande Dépression, notre économie commence enfin à montrer des signes de reprise. Les longues files d'attente devant les soupes populaires appartiennent désormais au passé et le taux de chômage n'a jamais été aussi bas. Alors que nous poursuivons sur la voie de la reprise économique, notre gouvernement a suggéré d'inviter des experts industriels de notre allié canadien, comme Arthur Blaikie Purvis et Max Aitken, 1er Baron Beaverbrook.\n\nÉtroitement liée à l'économie des anciens États-Unis, l'économie canadienne a dû faire face à un problème encore plus déchirant lorsque la crise économique allemande du lundi noir a encore aggravé les difficultés économiques du Canada. Cependant, grâce à l'aide d'éminents industriels et économistes, l'économie canadienne est maintenant sur la voie de la reprise, en particulier avec l'aide de projets et d'entreprises organisés par le gouvernement, tels que les camps de travail et l'IEDC. Afin de stimuler notre propre économie, envoyons des invitations aux experts industriels et aux hommes d'affaires canadiens afin que nous puissions nous aussi imiter la reprise économique du Canada."
 newengland.458.a: "Notre puissance industrielle sera inégalée !"

 NEE_industrialist_aid_idea: "Aide Industrielle"
 NEE_industrialist_aid_idea_desc: "L'aide de nos alliés ne doit pas être gaspillée ! Nos amis de l'Entente nous ont fourni une aide industrielle précieuse pour aider l'économie de la Nouvelle-Angleterre à se développer afin que nous puissions enfin surmonter des années de stagnation économique."

# Legitimacy Boost Event
 newengland.459.t: "[NEE_Ambassador_name_cap] arrange un discours pro-[NEE.GetAdjective]"
 newengland.459.d: "Dans le cadre d'un changement de tactique visant à faire appel à un public international et à nos amis de l'Entente, [NEE_Ambassador_name] s'est arrangé pour présenter un discours pro-[NEE.GetAdjective] lors d'une conférence tenue par des membres de l'Entente à Montréal. Non seulement le discours espère atteindre les civils et les soldats américains sur le continent qui sont enfermés dans une guerre civile brutale, mais la salle de conférence de Montréal comptait des représentants du Reichspakt qui sont impatients d'entendre la voix de la Nouvelle-Angleterre.\n\nDans ce discours radiodiffusé, [NEE_Ambassador_name] a déclaré que peu importe le temps que cela prendra, le "peuple américain, dans sa juste puissance, remportera une victoire absolue". L'ambassadeur souligne la confiance de la Nouvelle-Angleterre dans ses forces armées et celles de l'Entente pour libérer non seulement l'Amérique mais aussi l'Ancien Monde de la menace rouge. L'Amérique ne sera plus soumise à la division. Le temps est venu pour la Nouvelle-Angleterre de reconquérir les États-Unis et de libérer le pays pour lequel leurs ancêtres ont tant sacrifié. D'une manière ou d'une autre, le Gouvernement provisoire veillera à la renaissance de la démocratie américaine !"
 newengland.459.a: "Nous allons restaurer l'Amérique !"

# MP Support Event
 newengland.460.t: "[NEE_Ambassador_name_cap] sécurise le soutien de la Gendarmerie royale du Canada"
 newengland.460.d: "Fruit de l'imagination du Premier Ministre James A. Macdonald, la Police à Cheval du Nord-Ouest (PCNO) a été créée à la suite de l'adoption de la Loi sur la Police à Cheval en 1873. Précurseur de la Gendarmerie Royale du Canada (GRC), la Police à Cheval du Nord-Ouest a veillé à l'application des acquisitions territoriales liées à l'expansion du Canada vers l'ouest et a servi aux côtés des forces impériales britanniques, à l'échelle internationale. La Police à Cheval a reçu son titre "royal" après avoir servi pendant la Second Guerre des Boers et a fusionné avec la Police du Dominion pour former officiellement la Gendarmerie Royale du Canada. Cette nouvelle organisation est chargée de faire respecter la loi fédérale dans toutes les provinces et tous les territoires du Canada et d'assumer le rôle de contre-espionnage national. Dans le cadre de ses fonctions, la GRC a infiltré des groupes politiques ou ethniques considérés comme dangereux pour le Canada. Au cours de ses dernières années d'activité, la GRC a notamment dû faire face à un grand nombre de sympathisants et d'espions syndicalistes qui ont traversé clandestinement la frontière canado-américaine.\n\nEn raison de son expertise et de son expérience en matière de briseurs de grève, le gouvernement de [ROOT.NEE.GetNameDef] a demandé au gouvernement canadien une garnison et une assistance pour la répression alors que les forces armées de la Nouvelle-Angleterre entament la libération nationale. Dans un bref discours prononcé devant la GRC, [NEE_Ambassador_name] a loué l'efficacité et la discipline de la GRC dans le maintien de l'ordre et de la stabilité à la frontière canadienne alors que la nation américaine sombrait dans la guerre civile. Le discours a été accueilli par de grands applaudissements, et le commissaire de la GRC a assuré l'ambassadeur de tous les hommes et de tout l'équipement de la force policière dont la Nouvelle-Angleterre aura besoin."
 newengland.460.a: "Votre aide est très appréciée"

# Replacing Winant as Ambassador
 newengland.461.t: "Relève de la Garde"
 newengland.461.d.rep: "L'ancien ambassadeur John Winant a annoncé son intention de démissionner de son poste d'ambassadeur au Canada. À sa place le candidat pressenti est Jay Moffat. Dignitaire estimé, issu d'une prestigieuse lignée d'émissaires, Moffat semble être un successeur de choix après John Winant.\n\nOn peut demander Moffat à être l'oreille directe du Président si on le souhaite, sinon, on pourrait allouer plus de ressources ailleurs si la fonction perdait en importance."
 newengland.461.d.dem: "L'ancien ambassadeur John Winant a annoncé son intention de démissionner de son poste d'ambassadeur au Canada. À sa place arrive le candidat prometteur venu de quelque part, William Harriman. Quelques caractéristiques de Harriman, Harriman semble être un digne successeur de John Winant.\n\nNous pouvons inviter Harriman à être l'oreille directe du Président si nous le souhaitons, sinon, plus de ressources pourraient être allouées ailleurs si le bureau était diminué en importance."
 newengland.461.a: "Moffat est notre homme !"
 newengland.461.b: "Harriman est notre homme!"
 newengland.461.c: "Rétrograder le Bureau"

# Replacing Harriman as Ambassador
 newengland.462.t: "Relève de la Garde"
 newengland.462.d: "Harriman est parti chercher l’élection à la présidence, en conséquence, il cherche à démissionner du rôle d’ambassadeur. À sa place, il propose son allié de longue date et ami intime, Charles Bohlen, un choix non partisan qui devrait satisfaire les deux partis. Sinon, le bureau peut être rétrogradé afin que les efforts puissent être mieux placés ailleurs."
 newengland.462.a: "Approuver la Nomination"
 newengland.462.b: "Rétrograder le Bureau"

# Replacing Atherton as Ambassador
 newengland.463.t: "Relève de la Garde"
 newengland.463.d: "Ray Atherton, ambassadeur de longue date, a annoncé son intention de se retirer. Après plus de trois décennies de fonctions diplomatiques, l'homme d'État vieillissant aura du pays entre la Méditerranée ensoleillée d'Athènes au Pacifique orageux de Manille, en passant par toutes les régions intermédiaires. Laurence Steinhardt, qui a joué des rôles plus modestes auprès de pays comme la Suède et le Pérou, est le candidat potentiel pour prendre la place d'Atherton. Il est également possible de rétrograder le poste, pour que les efforts puissent être mieux placés ailleurs."
 newengland.463.a: "Approuver la Nomination"
 newengland.463.b: "Rétrograder le Bureau"

