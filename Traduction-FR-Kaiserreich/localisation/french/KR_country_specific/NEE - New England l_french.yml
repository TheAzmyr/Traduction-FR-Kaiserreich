### Decisions ###
#Entente Allies
 NEE_entente_allies: "Soutenir l'Entente"
 NEE_entente_allies_desc: "Nos liens avec le Canada signifient que nous sommes membres de l'Entente - que cela nous plaise ou non. Les Britanniques ont cependant une grande expérience et une technologie que nous pouvons utiliser de manière très avantageuse - bien que plus nous le faisons, plus nous perdons notre légitimité en tant que gouvernement séparé et distinct."

 NEE_weapon_procurement: "Contracter des Armes de [ENT.GetAdjective]"
 NEE_weapon_procurement_desc: "Nos usines ne peuvent produire qu'une quantité limitée, et comme nous cherchons à accroître nos efforts de guerre, nos lignes de production sont de plus en plus sollicitées. Nous allons demander à nos alliés de l'Entente des contrats d'armement pour alléger les efforts sur le front intérieur. "
 NEE_construction_contracts: "Contracter des Équipes de Construction de [ENT.GetAdjective]"
 NEE_construction_contracts_desc: "Avec les hommes partis au front et les femmes occupées sur les lieux de travail, la Nouvelle-Angleterre manque de main-d'œuvre pour développer de nouvelles industries, infrastructures, chantiers navals et bases aériennes. Nous allons demander à nos alliés de l'Entente de nous fournir de la main-d'œuvre supplémentaire et de nous aider à développer notre base de pouvoir."
 NEE_relief_efforts: "Demander une Aide d'Urgence"
 NEE_relief_efforts_desc: "Alors que la Seconde Guerre civile Américaine s'éternise, les civils commencent à ressentir les effets de la guerre totale moderne. Les pénuries alimentaires deviennent de plus en plus courantes et certaines parties du pays sont encore plongées dans la pauvreté à cause de la dépression durable. Nous demanderons à nos alliés canadiens au nord de nous fournir des secours afin de soulager les souffrances de notre nation."
 NEE_joint_army_training: "Entraînement Conjoint Militaire"
 NEE_joint_army_training_desc: "Alors que nous commençons à transformer notre ancienne milice en une force de combat efficace, nous pouvons utiliser nos liens avec l'Entente pour organiser des exercices d'entraînement militaire conjoints. Sous la direction de généraux canadiens et français, nous serons en mesure de moderniser et de renforcer nos forces armées existantes pour en faire une armée capable."
 NEE_joint_navy_training: "Entraînement Conjoint Naval"
 NEE_joint_navy_training_desc: "Nos forces navales sont minuscules comparées à celles de nos ennemis et des anciens États-Unis et, bien que nous nous targuions d'une tradition navale impressionnante, nombre de nos nouvelles recrues ne sont toujours pas préparées aux batailles à venir. Nous pouvons utiliser nos liens avec l'Entente pour organiser un exercice naval conjoint où nos hommes pourront apprendre des leçons des vétérans expérimentés de l'ancienne Royal Navy."
 NEE_joint_air_training: "Entraînement Conjoint Aérien"
 NEE_joint_air_training_desc: "Alors que la Nouvelle-Angleterre possède une industrie aéronautique puissante, beaucoup de nos pilotes sont des recrues inexpérimentées. Bien qu'ils soient enthousiastes, s'ils ne sont pas correctement formés et supervisés, ils ne seront pas efficaces dans les airs. Avec l'aide de nos alliés de l'Entente, nous organiserons des exercices aériens conjoints entre notre force aérienne et les pilotes expérimentés de l'Entente. Ensemble, nous garderons le ciel libre !"
 NEE_declare_independence_from_CAN: "La Seconde Déclaration d'Indépendance"
 NEE_declare_independence_from_CAN_desc: "Nous ne voulions pas en arriver là, mais il semble que nous le devions : pour que la Nouvelle-Angleterre soit libre, nous devons déclarer notre indépendance vis-à-vis de [CAN.GetNameDef] et de son alliance. S'ils ont l'intention de nous combattre sur cette décision, alors nous devons être prêts à les rencontrer dans la bataille."
