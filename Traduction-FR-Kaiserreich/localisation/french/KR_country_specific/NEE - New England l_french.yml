 newengland.209.t: "Le Congrès reprend son Rythme de Croisière"
 newengland.209.d: "Avec l'élection présidentielle de 1940 et la fin du gouvernement du président par intérim, le gouvernement de [NEE.GetName] a décidé de reconvoquer l'ancien Congrès des États-Unis. Le Congrès de 1940 se tiendra avec beaucoup d'impatience dans la capitale de [NEE.Capital.GetCapitalVictoryPointName] - la première réunion du Congrès depuis le désastre national.\n\nL'idée du Congrès est très liée aux valeurs de la démocratie américaine. La Première Guerre Civile américaine sera l'événement décisif pour résoudre la question de l'esclavage au milieu des débats sans fin entre les Partis Démocrate et Républicain. Pendant l'âge doré de la fin du XIXe siècle, les activités de lobbying s'intensifient, les groupes de pression devenant une force de plus en plus importante dans la politique américaine. La division entre les groupes politiques américains, l'adoption du dix-septième amendement et les malheurs causés par la Grande Dépression ont conduit à la radicalisation du Congrès dans les années 1930. Le Congrès est devenu un champ de bataille dans les jours précédant la Seconde Guerre civile américaine, l'unité nationale se désintégrant rapidement.\n\nLe Congrès de 1940 prévoit de reconstruire la foi des Américains dans la branche législative du gouvernement. Les radicaux n'étant plus dans les couloirs du Congrès, le système des partis est ramené à son époque d'avant la guerre de Sécession - un Congrès à nouveau divisé entre les partis républicain et démocrate. L'adoption d'une législation émanant de l'un des deux renforcera sans aucun doute leur domination au sein du gouvernement, et un équilibre doit donc être maintenu entre les deux partis pour garantir l'unité nationale. Grâce à cette unité nationale, nous ferons tourner la machine politique américaine une fois de plus - et nous restaurerons la foi de notre peuple dans la démocratie américaine."
 newengland.209.d.1944: "Avec les récentes élections législatives, la composition du Congrès a suffisamment différé pour lui donner un nouveau départ une fois de plus. Dans le très attendu Congrès de 1944, les dirigeants et les représentants du Congrès sont en route pour [NEE.Capital.GetCapitalVictoryPointName] pour assister au Congrès.\n\nParmi les questions qui devraient être abordées figurent la réforme du travail, la réforme de l'éducation et les projets de construction nationaux. En particulier, le Parti Républicain cherche à réguler le mouvement ouvrier pour ne pas tomber dans la séduction du socialisme tout en essayant d'assurer la sécurité des milliers de vétérans laissés brisés par le grand conflit. Le Parti Démocrate fera pression pour une intervention accrue du gouvernement dans l'économie du pays - espérant qu'avec la main du gouvernement, l'économie du pays se reconstruira. Leur plate-forme espère voir le retour de l'Administration des Travaux Publics et la mise en œuvre de politiques de travail équitables. Une maison divisée contre elle-même ne peut tenir, et par conséquent, un Congrès efficace doit équilibrer les politiques républicaines et démocrates. Nous devons veiller à maintenir cet équilibre tendu afin que la machine politique de notre nation continue de progresser régulièrement."
 newengland.209.a: "Vers l'unité !"

 newengland.210.t: "S'Attaquer à la Dépression"
 newengland.210.d.barrows: "Contrairement au reste du pays qui s'est mis à produire en temps de guerre, la Grande Dépression continue de sévir en Nouvelle-Angleterre. À moins d'une intervention significative du gouvernement, les problèmes de la dépression continueront à ralentir la croissance économique de la Nouvelle-Angleterre et rendront inutile toute tentative de revendication de la légitimité nationale.\n\nLe secrétaire au commerce récemment nommé, Harry Hopkins, a porté à l'attention du président nouvellement élu, Lewis Barrows, l'idée d'un "Second Fair Deal". Arguant que le gouvernement devrait jouer un nouveau rôle interventionniste dans l'économie paralysée de la Nouvelle-Angleterre, le second accord carré vise à suivre l'accord carré original de Roosevelt datant de plusieurs décennies. Hopkins a réuni une équipe de fonctionnaires pour élaborer un nouveau plan consacré à la conservation des ressources naturelles, au renforcement du contrôle des entreprises et à l'amélioration de la production des consommateurs. Bien qu'un conservateur fiscal comme Barrows soit sceptique quant aux grands projets gouvernementaux, Barrows comprend que la position précaire du Gouvernement provisoire laisse peu de place à une nation divisée. En tant que tel, Barrows accepte de ne pas bloquer la législation du Congrès afin d'adopter le Second Fair Deal et d'initier la voie pleine d'espoir de la reprise économique."
 newengland.210.d.comp: "Le vice-président Joseph Ely, travaillant en étroite collaboration avec le futur vice-président du Parti Démocrate, Theodore Green, a soumis une requête au Président. Ely est favorable à un programme de travaux publics basé sur la dette pour tenter de résoudre le problème du chômage endémique. Bien que le président Martin Jr ait fait savoir qu'il n'était pas d'accord avec ce programme "Le Second Square Deal", il a accepté, dans un esprit de compromis, de ne pas empêcher le Congrès d'adopter la législation."
 newengland.210.d.walsh: "Sur le bureau du président se trouve un dossier en papier kraft intitulé "Le Second Fair Deal". Il a été remis en mains propres par le vice-président Theodore Green, le plus grand partisan du projet. Inspiré par le "Fair Deal" de Roosevelt, il y a plusieurs décennies, Green a réuni avec lui une équipe de fonctionnaires pour tracer la meilleure voie pour sortir de la longue dépression.\n\nGreen a du pain sur la planche pour convaincre le président Walsh de soutenir son programme. Depuis sa défaite électorale de 1924, Walsh s'est mis à se méfier du gouvernement militant. Au cours de la dernière décennie, nombre de ses discours ont critiqué les plans des démocrates ambitieux qui cherchent à élargir massivement le gouvernement. Green propose que ce gouvernement élargi soit mieux à même de soutenir et de subvenir aux besoins de ses citoyens, mais qu'il puisse devenir trop lourd s'il n'est pas contrôlé."
 newengland.210.a: "Nous avons besoin d'une législature unie !"

 newengland.211.t: "Campagne Postale"
 newengland.211.d: "Plusieurs gouverneurs et représentants d'États ont encouragé leurs électeurs à écrire au bureau du président à Boston. La plupart de ces responsables gouvernementaux appartiennent au camp des grands gouvernements démocrates qui souhaitent voir une expansion significative des ressources dont ils disposent. Dans le nord de l'État de New York, c'est le représentant George Bradshaw Kenney qui mène la charge. Toujours populaire auprès de sa base de soutien, les travailleurs des syndicats industriels, il a tenu plusieurs discours centrés sur ce qu'il appelle "la grande campagne postale". Chaque citoyen des États-Unis mérite d'être entendu à tous les niveaux de la fonction publique ! Ensemble, les gens doivent écrire à [NEE.GetLeader] et implorer qu'il prenne des mesures pour combattre la dépression, même si c'est au prix d'une augmentation des dépenses publiques."
 newengland.211.a: "Que nos voix soient entendues !"

 newengland.212.t: "[NEE.GetLeader] accepte le Second Fair Deal"
 newengland.212.d: "Pendant des décennies, la Grande Dépression a paralysé l'industrie du Nord. Les files d'attente dans les soupes populaires et les fermetures d'entreprises sont devenues la norme alors que l'économie américaine continuait à décliner.\n\nAvec la Seconde Guerre civile de l'histoire récente, l'industrie américaine a explosé dans tout le pays, la production se tournant vers le matériel de guerre. Cependant, le gouvernement provisoire de la Nouvelle-Angleterre reste à la traîne en raison de la neutralité de notre nation au milieu du chaos et de la tempête. Face à une telle agression, le président [NEE.GetLeader] a annoncé son plan pour revitaliser l'industrie de la Nouvelle-Angleterre et préparer le pays à tout ce qui est à venir. Le marché libre ne pourra pas résoudre les problèmes économiques de la Nouvelle-Angleterre, le gouvernement devra adopter une approche active et dynamique pour résoudre la crise. Avec l'aide de programmes de travail parrainés par le gouvernement, le Congrès vise à amener les habitants de la Nouvelle-Angleterre dans les usines alors que la nation se prépare à lutter contre les heures les plus sombres de l'Amérique."
 newengland.212.a: "Pour un avenir meilleur !"

 newengland.213.t: "Loi sur le Logement de [GetYear]"
 newengland.213.d: "Travaillant sous l'autorité du Secrétaire à l'Intérieur, le jeune Robert Weaver a poussé le gouvernement à réduire les prix du coût de la vie. Avec l'approbation de [NEE.GetLeader], Weaver a rédigé le Programme de Logement des États-Unis pour fournir un soutien financier aux départements locaux du logement. Avec une priorité particulière pour ce programme, Weaver espère que ce programme de logement pourra fournir des subventions à ses frères et sœurs afro-américains. Ils ont été particulièrement touchés par la dépression prolongée. Faisant partie des premiers travailleurs licenciés des fermes et des usines industrielles, beaucoup d'entre eux luttent actuellement pour assurer le logement et la nourriture de leurs familles."
 newengland.213.a: "Offrons un toit à chaque tête !"

 newengland.214.t: "Administration de l'électrification rurale"
 newengland.214.d: "De nombreuses grandes villes de [NEE.GetNameDef] ont accès à l'électricité. Le Nord-Est rural ne peut pas en dire autant. Des forêts denses et des infrastructures médiocres ont laissé dans le noir un grand nombre de nos concitoyens dans des États comme le New Hampshire ou le Maine. Avant le début de la guerre civile, pas plus de 11 % des États-Unis avaient accès à l'électricité. La plupart des réseaux de distribution d'électricité étant entre les mains de sociétés privées, les entreprises n'étaient pas incitées à créer des infrastructures dispersées dans tout le pays. De nombreuses entreprises avaient proposé des prix de près de 2 000 dollars par mile pour construire les lignes électriques nécessaires.\n\nLa Loi sur l'Électrification Rurale de [GetYear] cherche à remédier à ce problème. Des prêts doivent être mis à disposition pour des projets à grande échelle tels que de nouvelles centrales électriques ou des lignes électriques et des maisons individuelles. Le taux d'intérêt de ces prêts doit rester bas en les liant aux taux d'emprunt du gouvernement fédéral. En outre, les plans de remboursement peuvent être étendus jusqu'à 25 ans pour contribuer à apporter une modernité abordable à l'Amérique rurale !"
 newengland.214.a: "Une lumière dans chaque maison !"

 newengland.215.t: "Ouverture du Parc National d'Arcadia"
 newengland.215.d: "Après près d'un an de travail intensif et de dur labeur, les garçons d'Eagle Lake ont fini de créer certains des premiers sentiers de randonnée d'un nouveau parc national dans le Maine. Bien qu'il reste beaucoup à faire dans la région, les jeunes hommes employés par la CCC ont créé beaucoup de beauté dans la région d'Arcadia. Des sections de forêt ont été défrichées ou taillées afin de fournir des matériaux pour d'autres projets de construction tout en permettant aux visiteurs de bien explorer la forêt. On notera en particulier les grands blocs de granit pesant plus d'une tonne qui ont été coupés et posés à la main le long du chemin."
 newengland.215.a: "Avez-vous vu la vue de là-bas ?"

 newengland.216.t: "Débat sur la réforme de l'armée"
 newengland.216.d: "Avec la guerre civile qui consume le reste de la nation, chaque camp se retrouve rapidement militarisé. Les unités d'urgence de la garde nationale appelées pour maintenir la sécurité à notre frontière sud pourraient ne pas être suffisantes pour défendre la [NEE.GetNameDef]. Deux camps importants se sont formés au sein de l'état-major sur la manière d'aborder l'armée de [NEE.GetNameDef].\n\nMerritt Edson et ses collègues officiers de marine proposent un entraînement plus poussé des forces spéciales. Un petit noyau de soldats professionnels très mobiles agirait comme l'épée et le bouclier de l'Amérique pour amortir tous les coups portés par l'ennemi et lui livrer le combat ! Ils proposent que la garde nationale et nos alliés canadiens prennent en charge la défense générale de la frontière.\n\nPendant ce temps, George Kenney préconise un élargissement général de l'armée, y compris la conscription. Compter sur le Canada pour défendre nos frontières nous met à la merci d'Ottawa. Avec une population importante dans le Nord-Est, la [NEE.GetNameDef] a beaucoup de recrues potentielles pour les forces armées. M. Kenney soutient que notre position et nos capacités industrielles permettent à nos forces de croître en taille sans pénurie importante."
 newengland.216.a: "La force de l'Amérique réside dans ses forces spéciales"
 newengland.216.b: "L'armée américaine doit être fortement développée"

 newengland.217.t: "Le Congrès débat sur les enfants ouvriers"
 newengland.217.d: "Avec l'arrivée de la Révolution Industrielle aux États-Unis, les propriétaires d'usines embauchaient de jeunes travailleurs pour diverses tâches. En particulier dans les usines textiles qui caractérisent une grande partie de la Nouvelle-Angleterre, il n'est pas rare de trouver des enfants dans les usines. Les enfants ont tendance à travailler dans les usines et les mines, car leur petite taille leur permet de manipuler facilement les machines et de naviguer dans des espaces étroits. Depuis 1870, le nombre d'enfants dans la main-d'œuvre a augmenté, et maintenant que la Nouvelle-Angleterre tente de reconstruire son industrie, ce nombre n'a cessé de croître.\n\nNéanmoins, la mise en œuvre d'enfants dans la main-d'œuvre a suscité un degré important de controverse. Le travail en usine est dangereux, et les enfants se retrouvent exposés aux produits chimiques et aux machines du lieu de travail industriel, ce qui entraîne souvent d'horribles accidents ou la mort. Des groupes militants tels que le Comité National du Travail des Enfants (formé en 1904) se sont levés en réponse au travail des enfants, rendant souvent publiques la vie et les conditions de travail des jeunes. La cause syndicaliste a également été marquée par des efforts visant à réduire le nombre d'enfants dans la main-d'œuvre et à créer des lois sur l'éducation obligatoire dans les États afin de garder les enfants à l'école plutôt qu'au travail. Alors que l'industrie de la Nouvelle-Angleterre commence à se redresser, le Congrès aborde maintenant la question du travail des enfants dans son dernier débat. Si certains affirment que les enfants sont nécessaires pour aider les familles en difficulté et permettre à l'industrie de la Nouvelle-Angleterre de rivaliser avec le reste du continent américain, beaucoup pensent que la pratique du travail des enfants est inhumaine. Au lieu de cela, ils ont fait pression sur le Congrès pour qu'il adopte des lois sur l'éducation universelle obligatoire dans tout le pays, en suivant la tradition séculaire d'éducation de la Nouvelle-Angleterre. Ce faisant, nous améliorerions considérablement notre recherche et notre capacité intellectuelle en créant une nouvelle génération de scientifiques et de chercheurs, mais cela coûterait moins de mains dans les usines."
 newengland.217.a: "Gardez-les au travail"
 newengland.217.b: "Limiter leurs horaires pendant la journée scolaire"

 newengland.218.t: "Le Congrès débat de la mise en œuvre de la réforme des salaires"
 newengland.218.d: "L'essor considérable du syndicalisme dans le pays est dû à l'agitation des travailleurs face aux pratiques apparemment oppressives des barons de l'industrie qui dominaient l'économie nationale. Si le Congrès se méfie effectivement de la nature totalitaire et radicale du socialisme, le dernier débat du Congrès met sur la table la question des normes salariales et du travail.\n\nCette nouvelle proposition de loi vise à modifier l'agitation ouvrière dans le pays tout en éloignant la population des attraits du syndicalisme. Soutenue par des personnes du Bureau des Normes Professionnelles et par la membre du Congrès Mary T. Norton, la proposition prévoit d'adopter officiellement une journée de travail de huit heures, une semaine de travail de quarante heures et un salaire pour les heures supplémentaires. La loi stipule que les travailleurs doivent recevoir un salaire minimum et que le salaire pour les heures supplémentaires doit être une fois et demie supérieur au salaire habituel. La loi vise également à couvrir les jeunes travailleurs et déclare que les travailleurs de moins de dix-huit ans sont exemptés de certains emplois dangereux. Les détracteurs de la proposition de loi affirment qu'elle n'est rien d'autre que du syndicalisme déguisé en mouton et qu'elle renforce considérablement les travailleurs et les syndicats qui pourraient utiliser la loi comme motivation pour exiger davantage. D'un autre côté, les partisans de la loi sont convaincus que l'adoption d'une telle protection garantira la loyauté des travailleurs - ce qui permet de régler la question des droits du travail pour le moment."
 newengland.218.a: "Un salaire équitable pour la journée !"
 newengland.218.b: "Rejetez ce syndicalisme !"

 newengland.219.t: "Un Scandale Désagréable "
 newengland.219.d: ""SCANDALE" fait la une de tous les journaux du pays, les journalistes entourant furieusement la résidence Walsh à la suite d'un scandale électoral d'ampleur nationale. Après deux mandats en tant que président de [NEE.GetNameDef], Walsh a été acclamé par beaucoup comme le sauveur du parti démocrate après la guerre civile qui a déchiré la nation. Malgré ses succès éclatants dans la lutte contre la Grande Dépression et la fin d'années de malheur pour les habitants de la Nouvelle-Angleterre, Walsh cherche à obtenir un troisième mandat présidentiel - du jamais vu et en rupture totale avec la tradition américaine. Aucun président dans l'histoire américaine n'a effectué un troisième mandat - George Washington lui-même ayant quitté le pouvoir après deux mandats, établissant ainsi ce que beaucoup considèrent comme un précédent. Parmi les voix critiques de l'opposition, on trouve même des membres du parti de Walsh, des hommes comme James Farley.\n\nNéanmoins, avant même que la campagne de Walsh ne puisse décoller, il semblerait qu'elle soit vouée à l'échec. Un soir, des espions de l'OSS ont été envoyés dans un bordel masculin après avoir été informés que des espions syndicalistes se cachaient parmi les clients. L'OSS a trouvé non seulement les espions syndicalistes, mais aussi un David Walsh extrêmement embarrassé. Sa réputation est complètement détruite, non seulement au sein de son parti, mais aussi dans toute la nation ; Walsh ne représentera plus le parti démocrate. Au lieu de cela, les démocrates ont décidé de remplacer Walsh par l'estimé politicien du Massachusetts, Joseph P. Kennedy."
 newengland.219.a: "Un Temps pour la Grandeur ?"

 newengland.220.t: "Encore un Autre Scandale"
 newengland.220.d: "Avec Kennedy remplaçant Walsh sur le ticket du parti démocrate, il semblerait que le Parti Démocrate rebondisse. Cependant, une fois de plus, un autre scandale ébranle le scrutin démocrate - un scandale qui pourrait potentiellement faire basculer l'élection en faveur des Républicains. Une telle perte mettrait fin aux deux mandats de domination du parti démocrate sur la scène politique de [NEE.GetNameDef].\n\nDes documents et des témoins rapportent que Joseph P. Kennedy a été de mèche avec l'ancien maire de Boston, James Curley. En raison de leur héritage irlandais-catholique commun, les deux hommes sont assez proches et souvent vus ensemble sur la scène politique du Massachusetts. Il semblerait que Joseph Kennedy ait payé Curley pour obtenir des faveurs politiques - sans doute dans le but d'obtenir le soutien des démocrates pour la course à la présidence de Kennedy ou peut-être pour obtenir une place au Congrès pour le fils de Kennedy, Joseph F. Kennedy. Avec Joseph P. Kennedy disgracié, le parti démocrate doit à nouveau faire face à un autre scandale et n'a pas de candidat présidentiel à opposer aux républicains. Ils ont hâtivement nommé Maurice Tobin pour gagner leur base électorale, bien qu'il semble que pour l'instant, les républicains possèdent un énorme avantage pour remporter l'élection de 1944."
 newengland.220.a: "Espérons que Tobin sauvera les Démocrates"

 NEE_Fair_Labour_idea: "Politique Équitable des Normes Professionnelles"

 newengland.230.t: "Prêt-Bail Tout-Américain "
 newengland.230.d: "Alors que le feu fait rage au sud de notre frontière, il est de notre responsabilité d'aider notre voisin à éteindre l'incendie. Bien que cela ne soit pas aussi sûr que de prêter une lance à incendie à un voisin dans le besoin, nos installations de production militaire peuvent être offertes à ceux qui combattent de notre côté dans la guerre civile. Bien que nous devions conserver une partie de notre production pour nous protéger, nous avons la possibilité de faire notre part pour nous assurer que notre allié ne vacille pas !"
 newengland.230.a: "Envoyer 1 Usine à nos alliés"
 newengland.230.b: "Envoyer 2 Usines à nos alliés"
 newengland.230.c: "Envoyer 3 Usines à nos alliés"
 newengland.230.e: "Nous ne pouvons rien épargner pour le moment"

 newengland.231.t: "[FROM.GetName] a commencé à nous louer des équipements"
 newengland.231.d: "Avec la signature de la Loi sur le Prêt-Bail Tout-Américain  en [NEE.GetName], leur gouvernement a autorisé le début d'un programme de location envers nous. Une partie de leur capacité industrielle a commencé à être transportée pour nous aider en ces temps difficiles. Ils nous envoient actuellement [?NEE_sent_mil] d'usines militaires !"
 newengland.231.a: "On a toujours besoin d'un coup de pouce !"

