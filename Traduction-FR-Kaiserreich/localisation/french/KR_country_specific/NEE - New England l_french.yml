# Congress Decisions #

 NEE_Congress_decisions: "Congrès"
 NEE_Congress_decisions_desc: "Avec la restauration de la démocratie américaine, les flammes de la liberté sont à nouveau allumées dans les couloirs du Congrès. Néanmoins, pour conserver un Congrès stable et garantir la confiance de nos citoyens dans le pouvoir législatif, nous devons nous assurer que les deux partis politiques ont le sentiment d'avoir une voix égale dans la politique nationale. Favoriser les programmes d'un parti au détriment de l'autre réduira la quantité de £pol_power §YPoids Politique§! que nous gagnons chaque jour. Une grande partie de ce qui doit être accompli par le Congrès aura pour but de reconstruire et de revitaliser l'industrie et la société américaines après les immenses dévastations et pertes causées par la guerre civile. Alors que les tensions politiques restent élevées et que les différences entre les délégués sont fortes, il faut tenir compte des paroles du grand ancien président Lincoln : "Une maison divisée contre elle-même ne peut tenir."\n\nPolitiques §mRépublicaines§! adoptées: [?NEE.NEE_rep_count|R0]\nPolitiques §lDémocrates§! adoptées: [?NEE.NEE_dem_count|C0]"

