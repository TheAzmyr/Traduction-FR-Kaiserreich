 newengland.132.d.noone: "Nous avons reçu d'excellentes nouvelles de nos amis [ENT.GetAdjective]s à [ENT.Capital.GetCapitalVictoryPointName] aujourd'hui. Nos efforts pour construire notre légitimité nationale en tant que véritables successeurs des Etats-Unis et pour combattre notre crise économique ne sont pas passés inaperçus. Malgré le refus antérieur de l'Entente de soutenir un camp dans la guerre civile, leur chance de victoire est sérieusement mise en doute alors que les différents états ennemis consolident leurs gains. L'Alliance de l'Entente a réaffirmé sa relation avec nous et a officiellement déclaré son soutien à notre cause. Reconnaissant que nous sommes la véritable Amérique, l'Entente va maintenant engager pleinement ses efforts industriels et militaires pour nous aider à libérer l'Amérique. Avec les Canadiens et leurs alliés dans le monde entier, nous sommes prêts à reprendre notre pays bien-aimé des mains des révolutionnaires et des radicaux qui nous l'ont pris !"
 newengland.132.a: "V comme Victoire !"

 newengland.133.t: "[ENT.GetName] décline notre demande."
 newengland.133.d.PSA: "Malheureusement pour nous, le gouvernement [ENT.GetAdjective] n'a pas été convaincu par nos tentatives de revendiquer notre légitimité en tant que véritables successeurs des États-Unis. Invoquant leur engagement envers la cause de [PSA.GetNameDef], les Canadiens ont malheureusement refusé notre demande de soutien. Nous devrons prendre notre mal en patience et attendre d'avoir une capacité industrielle et militaire plus forte avant de chercher à les rallier à notre cause. Passons encore un peu de temps à améliorer notre légitimité et nos forces militaires pour montrer aux Canadiens que nous sommes bien les seuls capables de restaurer une véritable démocratie américaine aux États-Unis."
