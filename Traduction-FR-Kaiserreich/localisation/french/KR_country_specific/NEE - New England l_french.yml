 newengland.419.t: "Élection Présidentielle de 1952"
 newengland.419.d.PSA: "Alors que l'Amérique se tourne vers une nouvelle décennie, les slogans de campagne sont une fois de plus devenus un élément essentiel de la vie américaine, les candidats Démocrates et Républicains cherchant à marquer l'histoire et à jouer la carte de la présidence.\n\nLe candidat du Parti Démocrate est Clarence Martin, qui cherche à obtenir un second mandat pour lui-même. Tout au long de son mandat de gouverneur de l'État de Washington, il a réussi à traverser le pire de la dépression, en restant sage sur le plan fiscal tout en gardant un souci humanitaire pour son peuple. Le président Martin est lui aussi resté fidèle à cette pratique pendant son mandat au sein de l'exécutif. Ne tombant jamais dans le piège des panacées socialistes, Martin a réussi à empêcher les groupes radicaux d'entraver ses politiques et cherche à poursuivre dans cette voie pendant quatre autres années.\n\nLes Républicains, pour leur part, semblent avoir adopté une campagne belliqueuse - leur candidat, un vétéran et sénateur de Washington, Harry Cain, a attaqué à plusieurs reprises Clarence Martin pour avoir été faible face aux radicaux et avoir laissé aux socialistes, longistes et MacArthuriens connus plus de latitude que nécessaire. Sa rhétorique enflammée l'a parfois mis en porte-à-faux avec ses électeurs, mais dans une interview, il a déclaré : "J'avais décidé de n'écouter que ma conscience et mon instinct et de faire ce qui semblait juste à ce moment-là. Pourquoi pas ? Un homme qui occupe une fonction publique peut aussi bien la jouer comme il le pense. Il n'y a pas de moyen sûr de rester dans une fonction publique". Les résultats de cette élection révéleront si une telle plateforme inspire ou non les électeurs à un penseur conscient...\n\nLe candidat du Parti Progressiste, Glen Taylor, fait office de trouble-fête pour les deux partis. Un artiste et politicien de l'Idaho, Taylor a vu le soutien croissant des déségrégationnistes. Un incident célèbre qui a donné à Glen Taylor une renommée nationale est son arrestation à Birmingham, Alabama, en 1948. Le commissaire de police Eugene "Bull" Connor a arrêté Taylor pour avoir tenté d'utiliser une porte réservée aux Afro-Américains au lieu de la porte réservée aux Blancs. Cette nouvelle a fait le tour de la nation et, sous une pression immense, Connor a été contraint de relâcher Taylor en liberté. Depuis cet incident, Taylor est devenu très populaire dans les milieux afro-américains et s'attend à recevoir une participation électorale afro-américaine beaucoup plus importante que celle de tout autre politicien des grands partis."
 newengland.419.d.NEE: "WIP"
 newengland.419.a: "Martin gagne encore quatre ans !"
 newengland.419.b: "La victoire est annoncée pour Cain et les Républicains !"
 newengland.419.c: "Taylor dirigera la nation!"

 newengland.420.t: "Élection Présidentielle de 1952"
 newengland.420.d.PSA: "Alors que l'Amérique se tourne vers une nouvelle décennie et que le mandat de huit ans du président Downey touche à sa fin, les slogans de campagne sont une fois de plus devenus un élément essentiel de la vie américaine, les candidats démocrates et républicains cherchant à marquer l'histoire et à se lancer dans la course à la présidence. Dans ce que l'on appelle "la Bataille des Soldats de Washington", les deux candidats démocrate et républicain sont des vétérans originaires de l'État éponyme, qui ont tous deux des points de vue très différents sur les problèmes auxquels l'Amérique est confrontée.\n\nLe candidat Démocrate cette année est Warren Magnuson, un sénateur et vétéran de la guerre civile qui a échappé au coup d'Etat de MacArthur sur un navire de la marine en fuite et qui a mené les efforts du Congrès pour abroger la loi sur l'exclusion des Chinois pendant son séjour au Sénat. La campagne de Magnuson a pour priorité de transformer le travail de la présidence de Downey en une politique plus progressiste, en l'utilisant comme point de départ pour des réformes sociales sans bouleverser la croissance économique, dans l'espoir de conserver les partisans du président sortant.\n\nLes Républicains, pour leur part, semblent avoir adopté une campagne plus belliqueuse - leur candidat, Harry Cain, vétéran et sénateur de Washington, a attaqué à plusieurs reprises son adversaire et le président Downey, les accusant d'être faibles face aux radicaux et de permettre aux socialistes, longistes et MacArthuriens connus de miner l'Amérique sans entrave. Le sénateur Cain était déjà connu pour ses positions conservatrices incendiaires et ses tendances à "attaquer les radicaux", et il s'est librement appuyé sur sa controverse dans le cadre de sa campagne. Que cela ait galvanisé les électeurs mécontents des démocrates et de leur virage progressiste ou qu'il ait simplement fédéré une opposition autour de lui, l'Amérique est sur le point de le découvrir...\n\nAgissant comme un trouble-fête pour les deux partis, le candidat du Parti Progressiste Glen Taylor. Un artiste et politicien de l'Idaho, Taylor a vu le soutien croissant des déségrégationnistes. Un incident célèbre qui a donné à Glen Taylor une renommée nationale est son arrestation à Birmingham, Alabama, en 1948. Le commissaire de police Eugene "Bull" Connor a arrêté Taylor pour avoir tenté d'utiliser une porte réservée aux Afro-Américains au lieu de la porte réservée aux Blancs. Cette nouvelle a fait le tour de la nation et, sous une pression immense, Connor a été contraint de relâcher Taylor en liberté. Depuis cet incident, Taylor est devenu très populaire dans les milieux afro-américains et s'attend à recevoir une participation électorale afro-américaine beaucoup plus importante que celle de tout autre politicien des grands partis."
