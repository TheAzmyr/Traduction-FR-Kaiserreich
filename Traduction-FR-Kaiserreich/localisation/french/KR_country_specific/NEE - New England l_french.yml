# Political Trials
 newengland.250.t: "Le Procès de la Confédération des Syndicats d'Amérique"
 newengland.250.d: "La presse et les curieux se sont réunis aujourd'hui à [NEE.Capital.GetCapitalVictoryPointName] pour assister au procès des anciens membres des Combined Syndicates of America. Flynn, Thomas, Foster, et Browder... ces noms ont été lus en boucle dans les salles d'audience, chaque verdict donnant lieu à "Trahison" ou "Coupable", encore et encore. John "Jack" Silas Reed, l'ancien premier et unique Président des Combined Syndicates of America, a également été présenté, bien que ses avocats aient soutenu avec ferveur qu'il était actuellement incapable de se défendre en raison de sa mauvaise santé. Reed, ont-ils affirmé, essayait de protéger la classe ouvrière américaine. En effet, cela a été un puissant cri de ralliement pour les défenseurs de l'ancienne CSA, à savoir que le SPA se battait uniquement pour les droits de la classe ouvrière et espérait soulager des années de dépression économique. Et pourtant, comment expliquer les innombrables actes de violence insensés commis par la Garde Rouge qui ont conduit les réfugiés à abandonner leurs foyers et leurs familles pour trouver asile en Nouvelle-Angleterre ? Alors que certains plaident avec passion pour une amnistie ou des peines légères pour les membres de l'ancienne CSA, d'autres pensent que ces hommes et ces femmes étaient des traîtres lors de la pire crise de notre nation. La décision finale appartient au jury."
 newengland.250.a: "Le pardon est une vertu"
 newengland.250.b: "Mais nous ne l'exercerons pas"

 newengland.251.t: "Le procès de l'État de l'Union Américaine"
 newengland.251.d: "Le procès de l'Etat de l'Union Américaine a commencé aujourd'hui à [NEE.Capital.GetCapitalVictoryPointName] avec de nombreux spectateurs curieux de voir si oui ou non le Sud allait être puni pour la deuxième fois. Huey Long n'était pas présent, ayant fui la nation dans les derniers jours de la guerre civile, et à sa place se trouvaient des membres épars du parti America First, dont Charles Coughlin, Charles Lindbergh et George Moseley. Bien que leurs avocats aient soutenu avec passion que ces hommes se battaient pour préserver la véritable démocratie américaine et la défendre contre la chute dans le radicalisme et le socialisme, les actes de Huey Long et de sa cohorte n'ont fait qu'enfoncer davantage notre nation dans la dissolution. Leur leader n'était rien d'autre qu'un démagogue, et beaucoup dans leurs rangs épousent une rhétorique raciste, des mots qui n'ont pas leur place dans notre pays. En outre, ces hommes se sont battus pour une forme impure de démocratie, et de nombreux témoignages font état de Minutemen organisant des lynchages. Alors que certains plaident pour une amnistie ou des peines légères pour les membres de l'ancien AUS, d'autres pensent que ces hommes et ces femmes ont été des traîtres lors de la pire crise de notre nation. La décision finale appartient au jury."
 newengland.251.a: "Le pardon est une vertu"
 newengland.251.b: "Mais nous ne l'exercerons pas"

 newengland.252.t: "Le Procès des États Américains du Pacifique "
 newengland.252.d: "Tenu aujourd'hui à [NEE.Capital.GetCapitalVictoryPointName], le procès des anciens États du Pacifique a commencé aujourd'hui au milieu d'une certaine controverse. Beaucoup ont fait valoir que les États du Pacifique se sont battus pour la vraie démocratie américaine alors que la nation s'effondrait autour d'eux. Déjà, les avocats de Merriam, Gellatly et Johnson demandent au jury de comprendre que les dirigeants des États du Pacifique espéraient vraiment maintenir la démocratie américaine en vie et qu'ils n'ont fait que défendre la Constitution. De tels arguments ont certainement eu leur influence, mais on ne peut nier que les États du Pacifique ont combattu contre nous pendant la guerre de Sécession et que le sang de la Nouvelle-Angleterre a été versé en les combattant. Ils doivent certainement être punis pour leur rébellion et leur refus de nous accepter comme le dernier havre de la démocratie américaine. Leur participation à la guerre de Sécession était en fin de compte une trahison, une trahison qui ne peut être traitée avec autant de légèreté. La décision finale appartient au jury."
 newengland.252.a: "Le pardon est une vertu"
 newengland.252.b: "Mais nous ne l'exercerons pas"

 newengland.253.t: "Le Procès du Gouvernement Fédéral"
 newengland.253.d.dem: "Le procès des anciens Etats-Unis d'Amérique s'est ouvert aujourd'hui à [NEE.Capital.GetCapitalVictoryPointName], à la grande curiosité des curieux et des observateurs. En effet, ils ont assisté au procès des anciens Etats-Unis d'Amérique ; même l'ancien président [USA.GetLeader] a été contraint de passer en jugement. L'accusation a déclaré que l'inaction de l'ancien président et son abandon du pouvoir à des démagogues tels que Mac Arthur ont conduit à la crise nationale qui a conduit notre nation à sa deuxième guerre civile. Leur incapacité à combattre le problème économique qui a laissé des millions d'Américains sans travail a été ajoutée à la liste de leurs crimes. Alors que l'accusation souhaite des peines sévères pour les anciens dirigeants des États-Unis, certains ont fait valoir qu'ils ont fait de leur mieux pour aider la nation à sortir d'une situation presque impossible. Ils ont plaidé pour une amnistie dans l'espoir de ce qu'ils considèrent comme une réconciliation éventuelle et le pardon de l'ancien régime. La décision finale appartient au jury."
 newengland.253.d.mac: "Tenu aujourd'hui à [NEE.Capital.GetCapitalVictoryPointName], le procès très attendu de Douglas MacArthur et de sa junte militaire a finalement commencé, à la grande curiosité des badauds et de la presse. L'accusation s'en tient aux faits ; il n'y a aucun doute : confronté à une crise nationale, MacArthur a exécuté un coup d'État qui remet en cause la nature même de la démocratie américaine. Alors que lui et sa cohorte revendiquent le manteau des anciens États-Unis d'Amérique, l'accusation soutient qu'il ne s'agit que d'une junte militaire qui a jeté les idées de la Constitution par la fenêtre. MacArthur lui-même est introuvable, ayant fui les États-Unis en exil après la défaite de son armée fédérale. Ses représentants affirment que le vieux général épuisé ne souhaite rien d'autre que de se retirer en paix. Ils affirmaient que la nation se dirigeait vers une voie radicale qui plongerait le pays dans l'anarchie la plus totale, et MacArthur tentait simplement de rétablir l'ordre et de préserver la démocratie américaine. Si beaucoup qualifient ses actions de tyranniques, il y a certainement ceux qui pensent que MacArthur ne voulait rien d'autre que de voir la fin du radicalisme dans notre pays. Si le sort du reste de sa clique militaire sera décidé lors d'un procès ultérieur, la décision finale appartient au jury."
 newengland.253.a: "Le pardon est une vertu"
 newengland.253.b: "Mais nous ne l'exercerons pas"

# General Trials
 newengland.254.t: "Procès de l'Armée Fédérale"
 newengland.254.d: "Le procès du gouvernement fédéral étant terminé, le tribunal militaire concernant le sort des anciens militaires des États-Unis a commencé. L'accusation a souligné que les militaires de l'ancien gouvernement fédéral ont pris des mesures qui ont intentionnellement mis en danger la population civile et que les vies de nombreux habitants de la Nouvelle-Angleterre ont été perdues à cause des actions de l'ancienne armée fédérale. En outre, les membres de l'accusation ont indiqué que le jugement devrait également s'étendre aux membres de l'ancienne marine américaine - la punition pour la plupart de ces hommes serait des années derrière les barreaux. Toutefois, leurs avocats ont défendu les généraux et amiraux de l'ancienne armée fédérale en affirmant qu'ils ne cherchaient qu'à faire respecter leur devoir constitutionnel et que la plupart d'entre eux ne faisaient que suivre les ordres. Une défense passionnée de l'ancien général Eisenhower a été faite par notre propre général Mark Clark. Il a affirmé qu'Eisenhower était véritablement fidèle aux idées de l'Amérique et qu'il n'a combattu pour le gouvernement fédéral qu'en raison de sa loyauté à défendre la Constitution américaine. Les partisans de l'amnistie ont fait valoir que leur expertise et leur dévotion à la constitution américaine seraient utiles à la reconstruction. Cependant, l'accusation a souligné que Clark et Eisenhower étaient des amis de longue date depuis leurs années à West Point, et qu'il y a sans doute un parti pris à cet égard. En fin de compte, la décision finale appartient au jury."
 newengland.254.a: "Leur permettre de réintégrer les forces armées"
 newengland.254.b: "Nous ne pouvons pas permettre aux traîtres de servir"

 newengland.255.t: "Procès des forces armées de l'État de l'Union Américaine"
 newengland.255.d: "Le procès de l'État de l'Union Américaine étant maintenant terminé, le tribunal militaire concernant le sort de leurs anciens militaires a ouvert sa session. L'acte d'accusation a souligné que les généraux de l'État de l'Union étaient tous des traîtres qui s'étaient rebellés et avaient cherché à démanteler la démocratie américaine. Ils ont également relaté les atrocités commises par les soldats de l'État de l'Union Américaine et ont indiqué qu'ils ne voulaient rien d'autre que de longues peines punitives pour les généraux et les amiraux qui avaient servi dans les rangs de l'État de l'Union Américaine. Alors que l'amnistie pour Patton est hors de question compte tenu de son rôle à la tête des forces de l'État de l'Union pendant la guerre, certains généraux et amiraux tels que le général Robert M. Danford et l'amiral John McCain Sr ont exprimé leur grand regret d'avoir servi du mauvais côté. Les partisans de l'amnistie ont souligné la curieuse dévotion des hommes aux valeurs américaines de liberté et leur volonté de prendre les armes contre le syndicalisme. Ces hommes sont prêts à servir à nouveau les forces armées américaines, et peut-être que leur expertise sera nécessaire pour reconstruire l'armée et la marine [NEE.GetName]. En fin de compte, la décision finale appartient au jury."
 newengland.255.a: "Leur permettre de réintégrer les forces armées"
 newengland.255.b: "Nous ne pouvons pas permettre aux traîtres de servir"

 newengland.256.t: "Procès des forces armées des États Américains du Pacifique"
 newengland.256.d: "Le procès des États du Pacifique étant terminé, le tribunal militaire concernant le sort de leurs anciens militaires a commencé. Les généraux et amiraux en question n'ont pas été interrogés sur leur loyauté lorsque les États du Pacifique se sont soulevés en réponse au coup d'État de MacArthur contre l'ancien gouvernement américain. Leur dévouement aux valeurs et aux idéaux de l'Amérique n'a pas été remis en question, mais l'accusation a souligné qu'ils s'opposaient à la légitimité de la Nouvelle-Angleterre pendant la guerre civile et que beaucoup de sang de la Nouvelle-Angleterre a été versé pour soumettre les États de l'Ouest. Alors que l'accusation a l'intention de condamner ou de forcer à la retraite définitive certains généraux des États du Pacifique, certains généraux et amiraux tels que Marshall et Nimitz ont exprimé leur regret d'avoir servi dans le mauvais camp pendant la guerre. Leurs avocats ont plaidé pour l'amnistie, invoquant leur dévouement total à la démocratie américaine et leur désir de voir les idées de la Constitution défendues face à l'autocratie. En effet, leurs compétences et leur expertise s'avéreraient précieuses dans nos efforts pour reconstruire l'armée et la marine de [NEE.GetName]. En fin de compte, la décision finale appartient au jury."
 newengland.256.a: "Leur permettre de réintégrer les forces armées"
 newengland.256.b: "Nous ne pouvons pas permettre aux traîtres de servir"

# Generic Reconstruction #
 newengland.257.t: "Ordre Exécutif 7037"
 newengland.257.d: "Reconnaissant la nécessité d'installer des systèmes de distribution électrique pour desservir les zones rurales de [NEE.GetNameDef], le président [NEE.GetLeader] a signé ce matin le décret 7037 pour en faire une loi. Également appelée Loi sur l'Électrification Rurale de [GetYear], cette législation vise à fournir des prêts fédéraux aux zones rurales de la nation. Comme la Loi sur les homestead avant elle, qui visait à donner à l'homme du peuple une "chance égale", le président [NEE.GetLeader] a exprimé son désir de voir les descendants des homesteaders avoir accès à l'électricité, qui est déjà la norme dans la majorité des villes américaines. Alors que certains doutent de la faisabilité de l'électrification des zones reculées, les coopératives qui travaillent dans le cadre de la loi sur l'électrification rurale sont passées à un réseau de distribution de 7200 volts pour faciliter la transition. Cette loi a également des implications politiques, car il ne fait aucun doute que le gouvernement américain cherche à rétablir les relations avec la population, qui porte encore les cicatrices de la guerre civile."
 newengland.257.a: "Une lumière dans chaque maison !"

 newengland.258.t: "Manifestations dans le Sud"
 newengland.258.d: "Les lois anti-Jim Crow adoptées par le Congrès se heurtent à une opposition farouche de la part des ségrégationnistes acharnés, surtout dans le Sud. Des personnes comme Mme J.E. Andrews, de l'Association Nationale des Femmes pour la Préservation de la Race Blanche, ont accusé le gouvernement et la NAACP de ruiner la "race blanche pure" et que les femmes et les jeunes filles blanches étaient menacées par les Afro-Américains. Leurs clameurs et leurs tracts dans les rues se sont transformés en protestations flagrantes, et depuis la mise en œuvre des projets de loi, les Afro-Américains ne cessent de dénoncer les crimes dont ils sont victimes. Malgré les efforts du gouvernement fédéral pour éroder les taxes électorales et les clauses de droits acquis qui affectent les systèmes de vote du Sud, ces législateurs d'État et de comté ont promis à leur peuple que Jim Crow persisterait.\n\nCes protestations ont également été soutenues par les vestiges du régime longiste en Louisiane, comme William Rainich, qui a carrément refusé d'accepter les mesures anti-Jim Crow du gouvernement - les dénonçant comme des projets de loi faits par "des marchands de tapis, des scalawags et la NAACP pour intégrer les écoles". L'une des voix les plus éminentes en faveur de la ségrégation est celle de Theodore Bilbo, ancien sénateur longiste et membre déclaré du Ku Klux Klan. Dénonçant le Congrès, l'ouvrage controversé de Bilbo, Take Your Choice, Separation, or Mongrelisation, a trouvé des adeptes parmi les éléments radicaux du Sud. Avec une rhétorique criant à l'autodéfense et au lynchage pour "sauver la race blanche", les manifestations n'ont fait qu'empirer, beaucoup affirmant qu'il s'agit d'une répétition de l'Été Rouge de 1936."
 newengland.258.a: "Devons-nous envoyer la Garde Nationale ?"
 newengland.258.b: "Nous avons des priorités plus importantes pour le moment !"

 newengland.259.t: "Le président [NEE.GetLeader] fédéralise la Garde Nationale"
 newengland.259.d: "Trop c'est trop. Déclarant que la résistance aux nouveaux projets de loi équivaudrait à une trahison, le président [NEE.GetLeader] a fédéralisé la Garde Nationale - annonçant une ligne dure envers les protestataires de l'intégration. Les unités de la Garde Nationale ont rapidement fait leur chemin dans les principales villes du Sud, arrêtant les fomenteurs de troubles tels que Bilbo, Rainich et Andrews. Les forces de l'ordre fédérales mènent une répression intense dans le Sud, arrêtant de nombreux membres de groupes liés à la suprématie blanche, tels que l'Association Nationale des Femmes pour la Préservation de la Race Blanche et le Ku Klux Klan. Avec une grande partie de leurs dirigeants derrière les barreaux et leurs organisations brisées, ceux qui s'opposaient au projet de loi ont finalement cessé leur agitation. Dénonçant la ségrégation comme "un venin puissant qui empoisonne l'esprit de nombreux Américains", le président a officiellement déclaré que les écoles devaient s'intégrer et que les installations ségréguées devaient cesser.\n\nLa NAACP et la presse étrangère ont salué les actions du Président qui a félicité le Président [NEE.GetLeader] pour sa position ferme contre les protestations. Alors que les troupes fédérales commencent à rétablir l'ordre dans les villes du Sud, beaucoup reconnaissent que la lutte contre la haine raciale n'est pas encore terminée. On signale encore des actes individuels de violence et de haine malgré la répression fédérale. La guerre contre le racisme n'est peut-être pas terminée, mais c'est une bataille gagnée."
 newengland.259.a: "Un pas dans la bonne direction, enfin."

 newengland.260.t: "Les Émeutes S'Intensifient"
 newengland.260.d: "L'inaction du président [NEE.GetLeader] n'a fait qu'attiser les troubles civils dans le sud. Les forces de l'ordre locales soutiennent clairement les manifestants blancs, mais les contre-manifestants noirs et leurs alliés blancs ont commencé à riposter. Des villes comme Atlanta et Jackson sont devenues violentes ces derniers jours, avec des pillages généralisés et des troubles civils partout. Le Sud brûle avec véhémence dans les flammes de la haine raciale et les journalistes étrangers sont tout simplement stupéfaits du chaos qui règne dans le supposé "pays de la liberté".\n\nFinalement, le président décide d'agir. Plaçant le Sud sous la loi martiale, les troupes fédérales ont marché sur les capitales du Sud ce matin. Quelques restes de Longistes radicaux ont pris les armes contre nos forces mais en termes de taille et de nombre, ils n'ont pas fait le poids. Le mal est fait cependant, avec de nombreux bâtiments et maisons endommagés dans le chaos. La lenteur de l'inaction du président a été condamnée non seulement par des groupes comme la NAACP mais aussi par la presse étrangère. Bien que le président ait insisté sur le fait que les lois anti-Jim Crow seraient maintenues quoi qu'il arrive, les tensions dans le Sud indiquent que la réconciliation entre les races dans le Sud ne sera pas facile."
 newengland.260.a: "Il fallait en arriver là."

 newengland.261.t: "L'avenir de [NEE.GetNameDef]"
 newengland.261.d.monroe: "Enfin, après des années de guerre civile brutale - la nation américaine est enfin dans une position où elle est capable de s'affirmer dans le monde une fois de plus. Ensemble, les États du Pacifique et le gouvernement provisoire ont répondu à l'appel à la liberté aux heures les plus sombres de l'Amérique, mettant fin au radicalisme et à l'anarchie qui menaçaient de consumer le pays.\n\nLa lutte pour la démocratie américaine est terminée, mais cela ne signifie pas que le Nouveau Monde est à l'abri de la réaction et de la révolution. La descente du Canada dans l'autoritarisme a conduit les États-Unis à être l'unique porteur du flambeau de la liberté dans les Amériques. Avec ce devoir vient une grande responsabilité, celle de libérer l'hémisphère occidental des gouvernements totalitaires qui s'opposent à nos valeurs de liberté. Pour s'assurer que les pays du Nouveau Monde restent libres de l'influence de Berlin et de Paris, [NEE.GetNameDef] doit prendre sa place en tant que gardien des Amériques. Nous aiderons et développerons les nations amies et démocratiques et libérerons les peuples opprimés des régimes autoritaires afin de reconstruire la tradition de la démocratie. Avec notre force militaire, industrielle et économique renouvelée et revigorée, nous pouvons fièrement affirmer au monde que l'Ouest est à nous !"
 newengland.261.d.pacific: "Enfin, après des années de guerre civile brutale - la nation américaine est enfin en mesure de s'affirmer une fois de plus dans le monde. Ensemble, les États du Pacifique et le gouvernement provisoire ont répondu à l'appel à la liberté aux heures les plus sombres de l'Amérique, mettant fin au radicalisme et à l'anarchie qui menaçaient de consumer le pays.\n\nAlors que le combat pour la démocratie américaine est terminé, nous allons maintenant nous tourner vers le Pacifique et l'Extrême-Orient, où des années de colonisation ont fait des ravages dans les nations en développement. En Asie du Sud-Est, les Allemands tenteront de conserver leur petit empire du Pacifique, tandis que le Pays du Soleil Levant regarde avidement vers la Chine et nos possessions du Pacifique. Dans notre moment de désunion nationale, les Japonais ont effrontément déclaré notre sphère morte et ont procédé à la saisie de nos territoires du Pacifique. Avec notre force militaire, industrielle et économique renouvelée et revigorée, il est temps de mettre un terme à leur impérialisme. Nous allons prioriser nos efforts pour établir des relations avec les nations démocratiques du Pacifique et jouer le rôle de gardien du Pacifique. Le Pacifique deviendra notre mer, et avec elle notre protection, alors que nous porterons le flambeau de la liberté à l'Est."
 newengland.261.d.alone: "Enfin, après des années de guerre civile brutale - la nation américaine est enfin en mesure de s'affirmer une fois de plus dans le monde. Laissé seul vainqueur de ce conflit brutal, le gouvernement provisoire de la Nouvelle-Angleterre est sorti victorieux et seul à porter le flambeau de la liberté dans le Nouveau Monde.\n\nAvec notre légitimité restaurée, il est temps de planifier où nous devons placer notre priorité. Le Nouveau Monde a toujours été le domaine de l'Amérique, et maintenant que notre force est restaurée, nous pouvons reconstruire notre présence dans l'hémisphère occidental. L'Europe n'interférera plus avec les gouvernements des Amériques, et nous ne laisserons pas le radicalisme se développer sous nos yeux.\n\nD'autre part, nous ne pouvons ignorer les appels au secours des nations d'Asie soumises à l'impérialisme étranger. Le Pacifique est depuis longtemps notre devoir de protection et nous devons le garder libre des mains des nations belligérantes. Si nous négligeons notre influence à l'Est, la côte Ouest de la nation sera certainement menacée. Nous n'avons pas non plus oublié le geste lâche de l'Empire japonais qui s'est emparé de nos possessions du Pacifique alors que notre pays sombrait dans l'anarchie. Faites-leur savoir que nous reviendrons bientôt."
 newengland.261.d.ent: "Enfin, après des années de guerre civile brutale - la nation américaine est enfin dans une position où elle est capable de s'affirmer à nouveau dans le monde. Dans les heures les plus sombres de l'Amérique, les nations alliées du monde libre lui sont venues en aide en libérant le continent de la tyrannie. L'Amérique a une dette envers l'Entente... une dette qu'elle peut enfin rembourser.\n\nLes blessures de la guerre civile sont en phase finale de guérison, avec le retour de l'ordre dans toute la nation. Dans tout le pays, les familles sont réunies, les usines rouvrent leurs portes et les villes sont de nouveau en effervescence. La réunification de la nation sous le drapeau rouge, blanc et bleu n'a été rendue possible que grâce à l'aide des alliés de l'Amérique, l'Entente. Pendant la guerre civile, les soldats du Canada, les exilés français et les Dominions ont combattu aux côtés des hommes de la Nouvelle-Angleterre pour la liberté américaine. C'est grâce à leur intervention et à l'aide qu'ils nous ont apportée lorsque la nation s'est effondrée, que la démocratie survit dans le Nouveau Monde.\n\nAlors que notre puissance industrielle revient et que l'armée est plus expérimentée que jamais, le peuple américain est prêt à se battre à nouveau. Le temps de rembourser notre dette à l'Entente est arrivé. Nous annoncerons au monde que l'Amérique a renouvelé son pacte avec ses alliés de l'Entente, désormais engagés dans la liberté de ce monde !"
 newengland.261.a: "Vers le Pacifique !"
 newengland.261.b: "Laissez-nous rétablir Monroe !"
 newengland.261.c: "L'ordre ancien revient !"

# Syndicalist + Longist Unrest Event Chains #
 reconstruction_help_tt: "La réalisation de cette priorité nous aidera à panser les blessures de la guerre civile !"
# Steel Belt Homes
 newengland.267.t: "Maisons de la Ceinture d'Acier"
 newengland.267.d: "Les grandes villes du Midwest, telles que Detroit et Chicago, autrefois symboles de la force de l'ingéniosité et de l'industrialisation de l'Amérique, ne sont plus que des ruines. Alors que le Nord a échappé aux destructions qui ont caractérisé la première guerre civile américaine, de grandes parties de la Ceinture d'Acier ne sont plus que des amas de pierres et de briques. La résistance syndicaliste devenant de plus en plus fanatique, les bâtiments ont été transformés en bunkers et les voies ferrées détruites pour éviter qu'elles ne soient utilisées par nos forces. Hélas, la violence a finalement cessé, et le temps de la récupération a commencé. Pour contribuer à la guérison et à la réunification de la nation, nous mènerons une politique d'indulgence et de pardon - car le moment est venu de se rassembler en tant qu'Américains et non en tant qu'ennemis. Pour aider à reconstruire la Ceinture d'Acier, nous aiderons à organiser de nouveaux foyers - en rassemblant la vaste main-d'œuvre américaine pour aider à construire un Midwest nouveau et amélioré."
 newengland.267.a: "Tout le monde mérite un toit"

# Sun Belt Homes
 newengland.268.t: "Maisons de la Ceinture du Soleil"
 newengland.268.d: "À l'instar de la Marche de Sherman, qui a terrorisé les citoyens d'Atlanta, le Sud a été totalement dévasté pour la deuxième fois dans l'histoire récente. Une région qui n'est pas aussi industrialisée que le Nord et dont de nombreuses zones dépendent encore de la production agricole, les Longistes ne laissent que la destruction dans leur retraite. Alors que la guerre touche à sa fin, la résistance longiste devient de plus en plus fanatique, avec des démagogues comme Patton et Huey Long prônant rien de moins que la guerre totale parmi leur peuple. Des villes comme la Nouvelle-Orléans et Miami ne sont plus que des coquilles vides, la pauvreté et les sans-abri étant monnaie courante au sein de la population locale. Pour contribuer à la guérison et à la réunification de la nation, nous mènerons une politique d'indulgence et de pardon, car le moment est venu de se rassembler en tant qu'Américains et non en tant qu'ennemis. Pour aider à reconstruire la Ceinture du Soleil, nous aiderons à organiser de nouvelles maisons - en rassemblant la vaste main-d'œuvre de l'Amérique pour construire une fois de plus un Nouveau Sud !"
 newengland.268.a: "Tout le monde mérite un toit"

# New Freedman's Bureau
 newengland.269.t: "Bureau des Réfugiés, Apatrides et Orphelins"
 newengland.269.d: "En 1865, à l'initiative du président Abraham Lincoln pendant la première guerre civile américaine, le Bureau des Réfugiés, des Hommes Libres et des Terres Abandonnées (connu sous le nom de Freedman's Bureau) a été créé pour aider à la reconstruction du Sud. Bien qu'il y ait un débat sur la question de savoir si la législation a été couronnée de succès, le Bureau a été effectivement abandonné en 1872.\n\nAvec la conclusion de la Seconde Guerre civile américaine, le Congrès a décidé de rétablir le Bureau, en conservant l'esprit humanitaire de son prédécesseur tout en espérant résoudre les échecs de ce dernier. L'organisation est officiellement rebaptisée " Bureau des Réfugiés, des Apatrides et des Orphelins " et dirigée par l'archevêque de Boston, Richard Cushing, originaire de la Nouvelle-Angleterre. Membre de la NAACP et bien connu dans tout Boston pour son énergie apparemment inépuisable et son désir de réforme, Cushing a été remarqué pour son charisme extraordinaire qui lie les communautés juive, catholique et protestante de Boston. En plus de l'aide économique et médicale aux personnes frappées par la brutalité de la guerre civile, le nouveau Bureau prévoit également de fournir des terres, une éducation et des opportunités à ceux qui ont tout perdu. Non seulement le Bureau aidera à reconstruire les communautés brisées, mais il aidera également les grands torrents d'anciens réfugiés qui ont fui au Canada et en Nouvelle-Angleterre pendant la guerre. Beaucoup de ces réfugiés ont perdu leurs maisons et leurs biens dans les premières semaines chaotiques de la guerre, et le Bureau espère les dédommager pour leurs propriétés. Cushing a annoncé son intention de réaffecter les anciens bâtiments des Longistes et des Syndicalistes pour créer des écoles, des cliniques et de nouvelles institutions pour aider à guérir la nation brisée. En tendant une main de grâce et de charité aux anciens États rebelles de l'Union, le Bureau espère qu'avec le temps, les blessures et les cicatrices de la guerre se refermeront enfin."
 newengland.269.a: "La charité pour tous"

# Union Leaders like Labor Standards Act
 newengland.270.t: "Appui Croissant des Dirigeants Syndicaux"
 newengland.270.d: "Le sort des travailleurs américains est un problème qui continue de tourmenter la nation. Alors que le gouvernement se méfie grandement des vues totalitaires et radicales des révolutionnaires qui ont cherché à détruire l'Amérique, les syndicats et les travailleurs de tout le pays réclament toujours des réformes. Toutefois, grâce à la loi sur les normes professionnelles adoptée par le Congrès, les dirigeants syndicaux locaux de tout le pays ont applaudi nos efforts pour sauver certaines des réformes pour lesquelles ils se sont battus. Bien qu'il n'y ait rien de radical comme les réformes promises par les dirigeants de la [CSA.GetNameDef], il semble que nos efforts aient porté leurs fruits, les syndicats voyant notre gouvernement sous un nouveau jour. Avec le temps, les efforts assidus du peuple américain seront enfin récompensés, et les vues extrêmes de Reed et de ses cohortes seront définitivement enterrées."
 newengland.270.a: "J'espère que c'est suffisant"

# Veterans unbanned from former jobs
 newengland.271.t: "Soldats Rebelles Graciés"
 newengland.271.d: "Avec la conclusion de la guerre civile, de nombreux anciens soldats ont vu leur lieu de travail détruit. Trouver du travail dans le cadre des programmes gouvernementaux destinés à revitaliser le Sud était rendu impossible par leur association avec les armées de l'État de l'Union. Aujourd'hui, de telles barrières ont été levées pour permettre au Sud de prospérer."
 newengland.271.a: "Ils se sont simplement battus pour le mauvais drapeau"

# Amnesty Act
 newengland.272.t: "Loi sur l'Amnistie de [GetYear]"
 newengland.272.d: "Dans un esprit de réconciliation, le Congrès a officiellement adopté la Loi sur l'Amnistie de [GetYear]. Le Sud et le Nord se reconstruisant peu à peu, la Loi sur l'Amnistie permettra le pardon officiel de tous les soldats ayant servi dans les factions rebelles pendant la guerre civile. Comme son prédécesseur, la Loi sur l'Amnistie de 1872, la nouvelle Loi sur l'Amnistie précise que les disqualifications dans les bureaux locaux ou la politique pour les anciens rebelles ont été supprimées, permettant au pays de se réunifier une fois de plus. Le président [FROM.GetLeader] a officiellement signé le projet de loi aujourd'hui et a demandé aux procureurs de district en charge des poursuites contre les anciens rebelles de les arrêter. Alors que les principaux dirigeants de la Confédération Syndicale Américaine et de l'Union Américaine seront toujours jugés, un grand nombre de leurs anciens militaires et fonctionnaires de rang inférieur ont bénéficié de la grâce présidentielle. Du Pacifique à l'Atlantique, le colosse américain a commencé à se relever après avoir trébuché dans le chaos de la guerre civile. Les souvenirs et les traumatismes de la guerre ne s'effaceront pas rapidement, et le chemin de la reconstruction sera encore difficile. Néanmoins, le président a assuré à la nation, par le biais d'un discours radiodiffusé, que cette grande épreuve n'a fait que rendre les États-Unis plus forts, et qu'ils seront bientôt prêts à reprendre leur place parmi les nations du monde."
 newengland.272.a: "Nous sommes tous Américains !"

# WW2 Factory Riot
 newengland.273.t: "Une Manifestation dans une Usine tourne à l'Émeute Violente"
 newengland.273.d: "Avec son bâtiment principal couvrant près de quatre-vingt-deux acres et plus de 30 pâtés de maisons, l'usine Dodge de Chicago était à une époque le plus grand bâtiment du monde. Conçue par celui que l'on surnommait "l'architecte de Detroit" Albert Kahn et sa société, l'usine Dodge de Chicago est devenue un foyer de radicalisme pendant la guerre civile, car elle contribuait à la fabrication d'armes, d'équipements et de véhicules pour l'effort de guerre de la CSA. Sa conception innovante comprenait un vaste réseau de tunnels pour faciliter la circulation des piétons et des approvisionnements tout en offrant un abri contre les raids aériens.\n\nAprès la guerre, l'usine est passée aux mains du gouvernement et ses anciens ouvriers ont été employés. Ces travailleurs avaient bénéficié de conditions et d'avantages extrêmement libéraux pendant leur soi-disant révolution. Ils ont commencé à s'agiter et à se plaindre lorsqu'ils ont vu les anciennes politiques de travail de la CSA abrogées et leurs anciens directeurs remplacés. Ce qui n'était au départ qu'une protestation initiale s'est transformé en une grève meurtrière, effrayant les propriétaires de l'usine qui avaient des flashbacks des années précédant la guerre civile. Ils ont fait appel à la police locale pour disperser les grévistes, mais ceux-ci n'ont fait qu'augmenter en nombre, et bientôt, les affrontements sont devenus violents, les grévistes s'emparant d'outils et fabriquant des armes artisanales pour chasser la police. Les grévistes se sont alors barricadés dans l'usine géante, et le gouverneur de l'Illinois a décidé de faire appel à la Garde Nationale pour réprimer l'agitation une fois pour toutes. La Garde Nationale a du mal à prendre d'assaut les grévistes qui utilisent les vastes tunnels pour se cacher et harceler les gardes. Alors que les soldats pénètrent dans l'usine, les grévistes deviennent violents et utilisent leurs armes pour infliger des pertes aux gardes. Face à la puissance de feu et à la force des gardes, les grévistes sont tout simplement dépassés. Les organisateurs de la grève et les agitateurs survivants sont arrêtés en masse."
 newengland.273.a: "Content qu'on l'ait étouffé dans l'œuf."

# Harsh Urban Martial Law
 newengland.274.t: "Élargissement de la Loi Martiale Urbaine"
 newengland.274.d: "L'effusion de sang à l'usine Dodge n'est pas restée sans réponse. Enragée par les pertes de 97 gardes, la Garde Nationale a commencé une répression brutale des travailleurs dans toute la Ceinture d'Acier. L'émeute de Chicago avait provoqué des poussées similaires de soulèvements liés à la droite ouvrière, qui ont tous été rapidement réprimés. Des couvre-feux sévères ont été imposés dans les villes de la Ceinture d'Acier, et la région a effectivement été placée sous la loi martiale, avec de fréquentes patrouilles de nuit parcourant les rues à la recherche de perturbations. Bien que les actions de la police et des gardes nationaux aient suscité la controverse dans certains médias, le président a justifié l'intervention de l'armée dans la crise, arguant que la Garde Nationale n'avait pour but que de prévenir toute provocation future de la part des radicaux comme des réactionnaires. Alors que la Ceinture d'Acier brûle, le reste de l'Amérique se demande combien de temps encore le sang devra couler avant que la paix et l'ordre ne soient enfin rétablis."
 newengland.274.a: "Les frappes vont continuer jusqu'à ce que le moral s'améliore."

# National Guard intervenes on Southern Protests
 newengland.275.t: "La Garde Nationale intervient sur les Manifestants du Sud"
 newengland.275.d: "L'omniprésence du racisme est quasiment la norme dans le Sud profond, où des décennies de codes noirs et de lois Jim Crow ont empêché les Afro-Américains de progresser dans la société. Malgré les efforts de la Reconstruction, la résistance du Sud à l'intégration des Noirs n'a fait qu'empirer, avec la ségrégation à chaque comptoir de déjeuner et même des fontaines d'eau séparées.\n\nAlors que le Congrès continue de voter des lois pour abroger au niveau fédéral la législation Jim Crow, leurs actions n'ont attiré que la colère et la rage des Sudistes fortement résistants au changement. Aujourd'hui, des foules blanches se rassemblent dans des villes comme Birmingham et Montgomery pour protester contre l'intégration et la déségrégation, beaucoup proclamant "Ségrégation maintenant, ségrégation demain, ségrégation pour toujours". De nombreux membres du KKK, vêtus de leur habituelle robe blanche et de leur cagoule, ont été vus en train d'intimider des familles et des églises noires dans tout le Sud. Alors que le Sud devient de plus en plus instable, la Garde Nationale a reçu l'ordre de protéger les Afro-Américains qui craignent pour leur vie. Les organisateurs et les meneurs des manifestations ont été arrêtés, mais beaucoup peuvent constater que l'agitation des Blancs ne faiblit pas."
 newengland.275.a: "La haine du racisme ne connaît pas de limites."

# National Guard intervenes to save Bombingham
 newengland.276.t: "Bombingham est sous Protection Fédérale"
 newengland.276.d: "Partout dans le pays, la peur et l'inquiétude s'emparent du pays à la lecture des gros titres "Bienvenue à Bombingham". Birmingham, Alabama - la " Ville Magique " du Sud, autrefois réputée pour son industrialisation moderne, est désormais associée à une vague de terrorisme sans précédent.\n\nAlors que le Sud commence à se déségréger et que les meneurs des protestataires résistants sont arrêtés, le Ku Klux Klan se tourne vers ses méthodes violentes de terreur. Après la fin de la guerre et l'effort de déségrégation de la nation, les familles noires sont encouragées à acheter des maisons dans des quartiers blancs autrefois ségrégués. Le Klan se rendait la nuit dans ces maisons, tirant des coups de feu et lançant des bombes dans les maisons noires et, dans certains cas, mettant même le feu à la maison. En raison de cette vague de violence quasi incessante, les habitants noirs de Birmingham ont baptisé Center Street "Dynamite Hill", ce qui n'est pas sans rappeler les bombardements de la guerre civile. La police locale de Birmingham a la réputation d'être extraordinairement en retard, et son manque de patrouille a permis à la violence de se poursuivre sans répercussion. En raison de ce chaos, la Garde Nationale a été envoyée à Birmingham, avec des gardes postés dans les quartiers noirs pour dissuader la violence. Néanmoins, malgré la terreur, certaines familles noires courageuses ont choisi de rester sur place, convaincues que leur tolérance à l'égard des attaques contribuera à accélérer la déségrégation."
 newengland.276.a: "Une bombe à chaque coin de rue."

# Press Leaks Ironclad Oath
 newengland.277.t: "La presse divulgue le projet de serment controversé"
 newengland.277.d: "Un scandale national a éclaté à la suite de la divulgation au grand public du projet de loi sur le serment d'Ironclad. La proposition de loi offre une position sévère à l'égard de la reconstruction en déclarant que seuls ceux qui n'ont jamais porté les armes contre l'Union ou fourni ou aidé les factions opposées pendant la guerre civile sont autorisés à voter. Par conséquent, la loi proposée priverait de leur droit de vote des milliers d'Américains, même des civils qui avaient aidé les radicaux et les révolutionnaires d'une manière ou d'une autre. La fuite du projet de loi n'a provoqué que de l'indignation dans tout le pays, et nombreux sont ceux qui descendent dans la rue pour protester contre cette proposition."
 newengland.277.a: "Comment ont ils puent écrire ça ?"

# Posse Comitatus Repealed
 newengland.278.t: "Posse Comitatus abrogé"
 newengland.278.d: "La déstabilisation continue de la nation ces derniers jours a suscité une grande inquiétude au sein de la population civile, dont beaucoup sont lassés par les années de guerre civile. Les frappes violentes dans le Nord et les attaques terroristes dans le Sud sont devenues la norme, les terroristes longistes et syndicalistes continuant à mener leur guerre malgré leur reddition officielle. En raison de l'agitation dans les principales villes et États américains, le Congrès a officiellement abrogé le Posse Comitatus Act de 1878.\n\nSigné par le président de l'époque, Rutherford B. Hayes, cet acte limitait le pouvoir du gouvernement fédéral dans l'utilisation du personnel militaire fédéral pour faire respecter les politiques intérieures des États-Unis. Cette loi a été conçue en réponse à l'occupation du Sud par l'armée fédérale au cours des douze années de Reconstruction pendant la guerre civile. Aujourd'hui, le Congrès a déclaré, dans une forme de législation radicale, que le terrorisme et la violence continus des derniers mouvements de résistance syndicalistes et longistes devaient être écrasés à tout prix. La loi a été officiellement dissoute, donnant au gouvernement fédéral la capacité d'utiliser l'armée, l'aviation et la marine pour faire respecter sa volonté. Avec les chars et les camions de l'armée en route vers les principales villes de résistance comme Birmingham et Chicago, les civils ont déjà commencé à exprimer leurs inquiétudes alors que la nation sombre dans la loi martiale totale."
 newengland.278.a: "C'est donc ainsi que la liberté meurt..."

# Final WV Holdout cleared
 newengland.279.t: "Dernière Forteresse des Appalaches libérée"
 newengland.279.d: "La main de l'armée est maintenant entièrement tirée suite à l'abrogation du Posse Comitatus Act dans une tentative fédérale significative d'écraser la résistance ; l'armée a maintenant la priorité sur un centre important de la résistance syndicaliste en Virginie occidentale. L'exploitation du charbon avait prospéré en Virginie-Occidentale à la fin des années 1800, et en 1917, l'industrie minière du charbon représentait près de 89 348 000 tonnes de charbon. Foyer du radicalisme syndicaliste, des régions comme le comté de Mingo et la Little Coal River sont devenues des havres de résistance socialiste, les mineurs et les partisans s'approvisionnant en munitions et en armes.\n\nLes Applaches brumeuses et embrumées se sont avérées être un paradis pour les défenseurs. Les mineurs avaient accès aux tunnels et aux chemins qu'ils connaissaient le mieux, frappant les unités de la Garde Nationale avec impact et surprise. Des jours d'escarmouches sporadiques et de brèves rencontres n'ont rien donné d'autre que la frustration de la Garde Nationale, bien que les mineurs soient de plus en plus nombreux. Le lieutenant-général Thomas J.H. Trapnell et Thomas Francis Hickey planifient un assaut coordonné impliquant l'artillerie et la coordination aérienne pour anéantir la résistance syndicaliste. L'armée fédérale disposait de renseignements aériens grâce à des avions qui repéraient les poches de résistance dans les airs, et les troupes fédérales ont donc commencé à bombarder la résistance syndicaliste pour briser et affaiblir le moral des syndicalistes. Malgré l'intensité des bombardements, les Syndicalistes offrent une résistance considérable, principalement en raison de leur connaissance du terrain et de leurs positions retranchées. Près de 157 soldats fédéraux perdront la vie dans l'opération qui s'ensuit. Cependant, les efforts des Syndicalistes s'avèrent futiles, car leurs pertes augmentent et leurs réserves sont de plus en plus limitées. Après une semaine de combats intermittents, les derniers mineurs et partisans ont commencé à sortir de leurs cachettes et à rendre leurs armes au gouvernement fédéral."
 newengland.279.a: "Que ce soit le dernier d'entre eux !"

# Final Swamp Holdout cleared
 newengland.280.t: "Tourbières Nettoyées à la Nouvelle-Orléans"
 newengland.280.d: "Depuis des semaines, les vestiges du Klan et de l'État de l'Union Américaine se sont terrés dans des bayous marécageux comme le gouffre du Bayou Corne. Nichés parmi les alligators et les écrevisses, ces vestiges du mouvement tyrannique de Long continuaient à prétendre se battre pour la "véritable Amérique", et leur résistance était devenue trop forte pour la police et la milice.\n\nL'armée ayant reçu l'autorisation de soumettre les derniers rebelles, le commandement militaire a commencé à analyser le terrain marécageux dans l'espoir de lancer des raids fructueux pour épuiser et finalement débarrasser la région des derniers traîtres. Dirigée par Hamilton E. Howze, diplômé de West Point, l'armée a décidé d'exécuter l'"Opération Eucalyptus", une frappe coordonnée d'unités très maniables dans les bayous denses et profonds de la Louisiane. Fervent défenseur de la guerre de manœuvre et de la rapidité, Howze pense que la meilleure façon d'écraser la résistance longiste serait d'effectuer des raids répétés afin d'affaiblir et de démoraliser progressivement les vestiges rebelles. Après une semaine de résistance acharnée, les fissures dans les défenses des Longistes commencent à apparaître. Isolés des approvisionnements et des renforts, leurs forces s'amenuisent à chaque raid fédéral rapide. Avec l'aide des chantiers navals de la Nouvelle-Angleterre, des torpilleurs de patrouille (PT), petits, rapides et peu coûteux, sont mis en service pour aider à la navigation et à l'exploration des marécages. Après une semaine de combats continus dans les marécages, les derniers Klansman et Longistes offrent leur reddition inconditionnelle - mettant fin aux efforts significatifs des États de l'Union pour s'opposer au gouvernement fédéral."
 newengland.280.a: "Sortez de mon marais !"

# Restoration of Home Rule
 newengland.281.t: "Rétablissement du Home Rule"
 newengland.281.d: "Après des semaines de loi martiale intense et de répression de la dissidence et des activités séditieuses, la résistance des rebelles n'a jamais été aussi faible. Les protestations autrefois massives se sont dissoutes en manifestations plus petites et moins organisées, et il y a eu moins d'incidents d'attaques terroristes. Les principales forces rebelles restantes ont été maîtrisées avec succès, la plupart de leurs dirigeants étant enchaînés et leurs armes capturées. Alors que la nation commence enfin à guérir des blessures de la grande guerre civile, les forces militaires nécessaires au maintien de l'occupation du pays se sont lentement retirées. Les points de contrôle à travers le pays sont supprimés et les couvre-feux levés dans de nombreuses villes américaines. Avec le retour des gouvernements locaux et des États, l'Amérique se relève après une brève chute, prête à affronter tout ce qui se présente à elle."
 newengland.281.a: "Retour à la Pleine Capacité de Fonctionnement"

