### Foreign Policy ###
# Securing the Northern Border #
 newengland.300.t: "L'Accord d'Ogdensburg"
 newengland.300.d: "Ce matin, l'ambassadeur de [NEE.GetNameDef] a présenté une demande à notre bureau des affaires étrangères à Ottawa. Le gouvernement de [NEE.GetName] demande que toutes les terres américaines saisies par l'Entente en 1937 au début de la Seconde Guerre Civile Américaine soient remises sous leur contrôle ainsi que le retrait de toutes les forces de l'Entente en territoire américain. Bien qu'ils aient exprimé leur plus grande gratitude envers notre gouvernement pour les avoir protégés, l'Amérique se retrouve entière et n'a plus besoin de l'Entente sur les terres américaines. Conscient de l'importance et de la valeur de nos relations, le gouvernement américain a proposé un pacte de non-agression mutuelle entre nos deux nations.\n\nBien que le gouvernement canadien puisse certainement faire usage du territoire américain occupé (et faisons-nous confiance à un pays déchiré par la guerre), les diplomates américains ont exprimé qu'ils n'accepteraient pas une occupation plus prolongée de l'Entente. Le non-respect de cette décision entraînera très probablement une guerre avec notre voisin du sud - une guerre que nous ne pouvons pas nous permettre."
 newengland.300.a: "Très bien, que le retrait commence"
 newengland.300.b: "L'Amérique est dans le chaos. Maintenez l'occupation jusqu'à ce que la guerre soit terminée"
 #Player Only:
 newengland.300.c: "Les Américains ne sont pas en mesure de faire des demandes"

 newengland.301.t: "Le Canada rend Porto Rico aux Américains"
 newengland.301.d: "Ce matin, le gouverneur a été informé par le ministère des Affaires étrangères que notre administration de l'île de Porto Rico a pris fin. Pendant le chaos et la conflagration de la Seconde Guerre civile américaine, les forces de l'Entente ont occupé l'ancien territoire américain de Porto Rico. Administré par notre gouvernement en raison de notre proximité avec les îles, la conclusion du grand conflit américain a conduit le gouvernement de [NEE.GetNameDef] à déclarer que le territoire doit être rendu à [NEE.Capital.GetCapitalVictoryPointName]. Avec un minimum de fanfare, nous annoncerons à l'île la fin de l'occupation et nous honorerons l'arrivée des Américains par une cérémonie de lever de drapeau."
 newengland.301.a: "C'était un honneur de préserver l'île."

 newengland.302.t: "Le Canada rend Porto Rico aux Américains"
 newengland.302.d: "Ce matin, le gouvernement canadien nous a annoncé que le territoire insulaire de Porto Rico serait rapidement rendu aux Américains après la conclusion de leur guerre civile. L'alliance de l'Entente a occupé l'île en raison du chaos de la Seconde Guerre Civile Américaine. À la suite d'un arrangement diplomatique entre [CAN.GetNameDef] et [NEE.GetNameDef], les Américains ont clairement indiqué que le territoire de Porto Rico devait être rendu immédiatement aux États-Unis. Le gouvernement canadien a accepté, et déjà l'Entente a commencé le retrait de notre île."
 newengland.302.a: "Notre occupation a été brève mais honorable. (passer à Canada)"
 newengland.302.b: "Nous nous réaffirmons une fois de plus. (passer à Nouvelle-Angleterre)"
 newengland.302.c: "Et nous n'avons pas été consultés ? Nous ne nous soumettrons jamais !"

 newengland.303.t: "Le Canada rend le Canal de Panama aux Américains"
 newengland.303.d: "À la suite des négociations qui ont suivi la Seconde Guerre Civile Américaine, les Américains ont souligné l'importance de la restitution du canal de Panama. Occupé par le gouvernement de l'Entente pendant le chaos de la guerre, le gouvernement américain a demandé au gouvernement de l'Entente de retirer ses forces du Panama. Respectant les termes de l'accord, le gouvernement [CAN.GetAdjective] a pleinement accepté la demande, et les couleurs américaines flotteront bientôt à nouveau sur le canal."
 newengland.303.a: "Très bien, nous acceptons la décision d'Ottawa"
 newengland.303.b: "Nous ne nous soumettrons jamais !"

 newengland.304.t: "Résultats de la Conférence de Buffalo"
 newengland.304.d.return: "Les représentants du [CAN.GetNameDef] ont accepté les conditions proposées par nos diplomates compétents. Le processus de retrait a commencé et les territoires saisis par le gouvernement de l'Entente nous seront bientôt rendus. Les deux nations ont convenu d'un pacte de non-agression mutuelle ; c'est une déclaration au monde que les gouvernements canadien et américain superviseront le retour de la paix, de l'ordre et de la démocratie dans le Nouveau Monde une fois de plus !"
 newengland.304.d.partial: "Malgré notre persistance à la table des négociations, les représentants de [CAN.GetNameDef] ont fait une contre-offre. Invoquant le besoin désespéré de ressources du Canada et de l'Entente pour reconquérir les Îles Nationales, les Canadiens ont demandé que nous leur permettions de conserver le territoire qu'ils ont saisi pour la durée du conflit. Bien que nous compatissions grandement à leur cause, leur occupation prolongée est source d'inquiétude. Devons-nous autoriser cette location temporaire du territoire américain, ou devons-nous adopter une position plus agressive ?"
 newengland.304.d.total: "Outrage. Aucun mot ne résume mieux la réaction de nos représentants après qu'ils aient quitté en trombe la Conférence de Buffalo. Les arrogants représentants de [CAN.GetNameDef] ont rejeté notre proposition de restituer des territoires américains en échange de la paix le long du 49e parallèle. Un danger pour la liberté du Nouveau Monde ; les ambitions impérialistes de l'Empire britannique ne connaissent aucune limite, et il est clair que toutes les négociations ont échoué. Nous n'avons d'autre choix que d'assister à leur retour par la force des armes !"
 newengland.304.a: "L'Entente a besoin de toute l'aide qu'elle peut obtenir."
 newengland.304.b: "Une position agressive avec [CAN.GetNameDef] !"
 newengland.304.c: "Revenons en arrière."
 newengland.304.e: "Vers un futur prospère !"

 newengland.305.t: "[NEE.GetNameDef] menace de guerre les territoires américains."
 newengland.305.d: "Les émissaires de la Conférence de Buffalo ont envoyé un télégramme urgent au ministère des Affaires étrangères à Ottawa pour informer le gouvernement de la menace de guerre. Il semble que les relations soient au point de rupture et que toutes les négociations aient échoué. Leurs voix pressées à l'autre bout de la ligne laissent entendre que les Américains ne font pas de vaines menaces à ce stade. Le Canada se trouve dans une position précaire et une guerre avec [NEE.GetNameDef] ne sera pas nécessairement en notre faveur."
 newengland.305.a: "On ne peut pas se le permettre. Faites marche arrière et acceptez leurs conditions."
 newengland.305.b: "C'est du bluff. Nous allons repousser les Yankees comme nous l'avons fait auparavant."

 newengland.306.t: "La Réponse du [CAN.GetAdjective]"
 newengland.306.d.peace: "Un sentiment de soulagement a été ressenti aujourd'hui dans toute la nation, le gouvernement canadien ayant décidé de restituer les territoires qu'il avait saisis au début de la Seconde Guerre Civile Américaine. Reconnaissant notre force militaire et économique reconnue, le gouvernement canadien a souligné qu'il ne désirait rien de plus que de rétablir la paix et la démocratie dans les Amériques. Bien que leur réponse initiale ait pu être belliqueuse, il s'agit d'une victoire diplomatique importante pour notre pays."
 newengland.306.d.war: "Face à la menace d'une invasion, l'arrogant gouvernement canadien refuse toujours de rendre le territoire qu'il a saisi. Bien que nous ne voulions pas amener notre nation à la guerre, nous n'avons pas d'autre choix que de mettre à exécution la menace que nous avons formulée à la fin de la Conférence de Buffalo. Grâce à la résurgence de notre force militaire et économique, nous porterons à l'Empire Britannique un coup fatal et verrons la fin de leur soi-disant "empire"."
 newengland.306.a: "Un soupir de non soulagement, la paix dans notre temps."
 newengland.306.b: "Gloire, gloire, alléluia ! Aux armes, Amérique !"

 NEE_liberate_America_idea: "Libérer l'Amérique"

 newengland.307.t: "Le Canada rend Hawaï aux Américains"
 newengland.307.d: "La conflagration et le chaos de la Seconde Guerre civile américaine ont englouti le continent des États-Unis, nous laissant livrés à nous-mêmes. Malgré le bref retour à notre indépendance ce matin, le ministère des affaires étrangères à Ottawa nous a informés que sa protection sur nos îles a pris fin avec la restauration d'une Amérique unifiée. Si certains sont prêts à accepter le statut de territoire américain qui leur est rendu, d'autres aspirent à un Hawaï indépendant, libéré de la domination de [NEE.Capital.GetCapitalVictoryPointName].La conflagration et le chaos de la Seconde Guerre civile américaine ont englouti le continent des États-Unis, nous laissant livrés à nous-mêmes. Malgré le bref retour à notre indépendance ce matin, le ministère des affaires étrangères à Ottawa nous a informés que sa protection sur nos îles a pris fin avec la restauration d'une Amérique unifiée. Si certains sont prêts à accepter le statut de territoire américain qui leur est rendu, d'autres aspirent à un Hawaï indépendant, libéré de la domination de [NEE.Capital.GetCapitalVictoryPointName]."
 newengland.307.a: "Hawaï reviendra avec reconnaissance dans l'Union (passer à Canada)"
 newengland.307.b: "Hawaii retournera avec reconnaissance dans l'Union (passer à Nouvelle-Angleterre)"
 newengland.307.c: "Et nous n'avons pas été consultés ? Hawai'i Pono'ī !"

 newengland.308.t: "Les Accords de Santa Fe"
 newengland.308.d.mex_ti: "Nos relations avec le Mexique ont été tendues ces dernières années, étant donné l'instabilité causée par la Révolution Mexicaine et notre propre guerre civile chaotique. Néanmoins, le gouvernement américain ne tolérera pas une menace méridionale, surtout une fois alignée avec les révolutionnaires radicaux de Paris. Aujourd'hui, nous avons formellement invité le gouvernement mexicain à négocier une révision de leur alignement global actuel. Avec notre force renaissante, nous demanderons au gouvernement mexicain de restituer ses droits pétroliers illégalement saisis. En plus de quitter la Troisième Internationale, le gouvernement mexicain peut soit rejoindre notre propre Organisation des États Américains, soit démobiliser ses forces militaires afin qu'elles ne constituent plus une menace pour nous. S'ils se démobilisent, le gouvernement américain sera plus qu'heureux d'offrir sa protection pour garantir la démocratie dans l'hémisphère occidental. Dans le cadre de nos efforts pour démocratiser davantage le Nouveau Monde, les Mexicains doivent remplacer leur gouvernement non-démocratique par un autre plus proche de nos idéaux. Cependant, s'ils le désirent, nous leur permettrons d'en adopter un avec une démocratie sociale."
 newengland.308.d.mex_soc: "Nos relations avec le Mexique ont été tendues ces dernières années, en raison de l'instabilité causée par la Révolution Mexicaine et notre propre guerre civile chaotique. Néanmoins, le gouvernement américain ne tolérera pas une menace du sud, qui n'épouse rien d'autre que le radicalisme. Aujourd'hui, nous avons officiellement invité le gouvernement mexicain à négocier un alignement plus étroit sur [NEE.GetNameDef]. Grâce à notre force renaissante, nous demanderons au gouvernement mexicain de restituer ses droits pétroliers saisis illégalement. En plus de la restitution de nos droits pétroliers, le gouvernement mexicain peut soit rejoindre notre propre Organisation des États américains, soit démobiliser ses forces militaires afin qu'elles ne constituent plus une menace pour nous. S'ils se démobilisent, le gouvernement américain sera plus qu'heureux d'offrir sa protection pour garantir la démocratie dans l'hémisphère occidental. Dans le cadre de nos efforts pour démocratiser davantage le Nouveau Monde, les Mexicains doivent remplacer leur gouvernement non-démocratique par un autre plus proche de nos idéaux. Cependant, s'ils le désirent, nous leur permettrons d'en adopter un avec une démocratie sociale."
 newengland.308.d.mex_auth: "Nos relations avec le Mexique ont été tendues ces dernières années, en raison de l'instabilité causée par la Révolution Mexicaine et notre propre guerre civile chaotique. Le gouvernement autoritaire mexicain menace constamment notre frontière sud et son engagement en faveur de l'autocratie est assez problématique. Dans le cadre de notre politique de restauration et de sauvegarde de la démocratie, nous inviterons le gouvernement mexicain à négocier un alignement plus étroit sur [NEE.GetNameDef]. Grâce à notre force renaissante, nous demanderons au gouvernement mexicain de restituer ses droits pétroliers saisis illégalement. En plus de la restitution de nos droits pétroliers, le gouvernement mexicain peut soit rejoindre notre propre Organisation des États Américains, soit démobiliser ses forces militaires afin qu'elles ne constituent plus une menace pour nous. S'ils se démobilisent, le gouvernement américain sera plus qu'heureux d'offrir sa protection pour garantir la démocratie dans l'hémisphère occidental. Dans le cadre de nos efforts pour démocratiser davantage le Nouveau Monde, les Mexicains doivent remplacer leur gouvernement non-démocratique par un autre plus proche de nos idéaux. Cependant, s'ils le désirent, nous leur permettrons d'en adopter un avec une démocratie sociale."
 newengland.308.d.mex_dem: "Nos relations avec le Mexique ont été tendues ces dernières années, en raison de l'instabilité causée par la Révolution Mexicaine et notre propre guerre civile chaotique. Bien que le gouvernement mexicain soit attaché aux idées de la démocratie, nous l'inviterons à négocier un alignement plus étroit sur [NEE.GetNameDef]. Les droits pétroliers américains ont été saisis dans le désordre de la guerre civile, et maintenant que nous avons reconstruit notre force, ils doivent être rendus à la nation américaine. En plus de rendre nos droits pétroliers, nous offrirons au gouvernement mexicain un pacte de non-agression mutuelle pour garantir que la frontière sud soit stable et sécurisée. Une fois que nous aurons les moyens d'établir une coalition unifiée de toutes les nations de l'hémisphère occidental, nous inviterons officiellement le gouvernement mexicain à nous rejoindre dans la poursuite d'un Nouveau Monde démocratique et libre."
 newengland.308.a: "Les Américains nous menacent ! Envoyez un message à Paris immédiatement !"
 newengland.308.b: "Nous acceptons ces conditions."
 newengland.308.c: "Qui pensent-ils que nous sommes ? Nous ne nous inclinerons jamais devant eux !"

