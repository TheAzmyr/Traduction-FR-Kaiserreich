 newengland.133.a: "Quel dommage !"

#NEEPSA
 newengland.134.t: "Envoyer le message à [PSA.GetNameDef] ?"
 newengland.134.d: "Autrefois considérée comme une expérience réussie de démocratie, la nation américaine s'est effondrée dans une guerre civile violente et destructrice pour la deuxième fois de son histoire. Malgré la neutralité de la communauté internationale à l'égard des événements survenus aux États-Unis, l'armée canadienne franchit la frontière américaine dès les premiers jours de la guerre. Pour de nombreux habitants de la Nouvelle-Angleterre, l'intervention canadienne dans ces premiers jours chaotiques a donné l'espoir que le voisin du nord de l'Amérique était désireux de protéger la démocratie dans le Nouveau Monde.\n\nCependant, il semble que ce ne soit plus le cas. Peut-être dans une tentative désespérée de rassembler des hommes pour le retour espéré des exilés britanniques, la promulgation par le gouvernement canadien de la conscription totale a rendu les Québécois furieux, entraînant des protestations et des émeutes massives dans tout le pays. Dans un geste peu surprenant pour des démagogues comme MacArthur, la mise en œuvre par le gouvernement canadien de la Loi sur les Mesures de Guerre a mis à genoux, face à l'autoritarisme, ce que beaucoup considéraient comme la dernière démocratie stable d'Amérique du Nord. L'engagement du Canada envers la démocratie étant un handicap, le président [NEE.GetLeader] a consulté son gouvernement concernant une alliance potentielle entre le gouvernement provisoire de la Nouvelle-Angleterre et les États du Pacifique d'Amérique. Si les Canadiens ne sont pas disposés à sauvegarder la démocratie dans le Nouveau Monde, alors peut-être qu'un front démocratique uni contre le socialisme et l'autoritarisme garantira la préservation de la liberté."
 newengland.134.a: "Oui, envoyez un message à Sacramento !"
 newengland.134.b: "Nous ne sommes pas encore prêts."

 NEE_sent_cable_PSA: "Il a déjà envoyé un câble aux États du Pacifique"

 newengland.135.t: "[NEE.GetNameDefCap] propose d'ouvrir un second front"
 newengland.135.d: "Malgré l'engagement en faveur de la démocratie américaine entre les deux factions des deux côtés opposés du continent, la communication entre les États du Pacifique et la Nouvelle-Angleterre a été rare. Cependant, un télégramme de Boston a été reçu à Sacramento concernant la possibilité d'un effort commun et déterminé pour libérer l'Amérique des terreurs du socialisme et de l'autoritarisme.\n\nProtégé par la présence de l'armée canadienne et de l'Entente, alors que la guerre civile fait rage, le gouvernement provisoire de la Nouvelle-Angleterre reste neutre. Avec la descente du Canada dans l'autoritarisme, nous ne pouvons plus compter sur l'Entente pour nous aider à rétablir la démocratie américaine. Notre main-d'oeuvre est précieuse, et notre capacité de faire la guerre ne pourra jamais atteindre les capacités industrielles de la Ceinture d'Acier. Une alliance entre le gouvernement provisoire et les États du Pacifique nous donne une chance de reprendre notre pays aux mains des radicaux qui nous l'ont volé. Bien sûr, la taille de la Nouvelle-Angleterre et ses forces armées peuvent être un handicap dans les batailles à venir. Nous pouvons refuser leur offre et nous déclarer le seul bastion légitime de la liberté."
 newengland.135.a: "Ensemble, nous pouvons repousser les ténèbres!"
 newengland.135.b: "Nous n'avons pas besoin de vos pacifistes"

 NEE_will_enter_war_30_days: "Dans §Y30 jours§!, §G[NEE.GetNameWithFlag]§! entrera dans la §RSeconde Guerre Civile Américaine§! à nos côtés !"

 NEE_enter_civil_war: "La Cloche de la Liberté sonne à nouveau !"
 NEE_enter_civil_war_desc: "Après des pourparlers fructueux entre les démocraties survivantes, le gouvernement provisoire de la Nouvelle-Angleterre et les États du Pacifique d'Amérique ont formé une alliance pour sauvegarder l'avenir de la démocratie américaine ! Il faut s'occuper des Reed, Long et du tyrannique MacArthur avant que l'expérience américaine ne tombe en poussière !"

 NEE_PSA_declined_alliance: "Les États du Pacifique ne souhaitent pas s'allier à la Nouvelle-Angleterre."

 newengland.136.t: "[PSA.GetNameDefCap] décline notre alliance"
 newengland.136.d: "Au milieu d'une grande attente, un câble est finalement revenu de Sacramento. Malheureusement, les États du Pacifique ont décliné notre offre d'alliance en indiquant qu'ils avaient l'intention d'unifier le pays eux-mêmes et ont rejeté notre revendication de légitimité. Nous allons devoir préparer la nation à la tempête à venir car il semble que nous soyons seuls dans cette affaire."
 newengland.136.a: "C'est malheureux."

 newengland.137.t: "[PSA.GetNameDefCap] accepte notre alliance"
 newengland.137.d: "Au milieu d'une grande attente, un câble est finalement revenu de Sacramento. Dans cette note, le président [PSA.GetLeader] assure à son homologue de Nouvelle-Angleterre que les États du Pacifique sont pleinement engagés dans une alliance militaire entre les côtes de l'Atlantique et du Pacifique pour garantir l'existence de la démocratie en Amérique du Nord. Même si la communication sera difficile entre les deux factions alors que le vaste continent américain se trouve devant elles, Sacramento et Boston rassembleront sans aucun doute leurs forces et leurs ressources pour la tempête à venir. La flamme de la liberté ne s'est pas éteinte, non, elle brûle plus fort que jamais. Nous ne sommes plus seuls dans ce combat, ensemble pour la victoire !"
 newengland.137.a: "La liberté d'un bout à l'autre du pays !"
 newengland.137.tt: "\n§gDans 30 jours, nous entrerons en guerre aux côtés de [PSA.GetNameDef]§!"

 joint_pacific_atlantic_command: "Commandement Interarmées Pacifique-Atlantique"

 newengland.138.t: "Formaliser L'Alliance"
 newengland.138.d: "Aujourd'hui, les chefs militaires et navals des États du Pacifique et du gouvernement provisoire de la Nouvelle-Angleterre se sont réunis à Boston pour officialiser l'alliance entre les factions démocratiques. La Nouvelle-Angleterre est restée neutre dans la grande guerre qui a englouti le reste de la nation, et beaucoup considèrent les États du Pacifique comme le dernier bastion de la démocratie américaine. Cependant, la descente du Canada dans l'autoritarisme a rompu les liens entre la Nouvelle-Angleterre et le Canada.\n\nAppelée à juste titre [THIS.GetFactionName], les auditeurs des radios des côtes Est et Ouest ont écouté avec impatience la nouvelle de la formation d'un front démocratique et américain uni contre les démagogues tyranniques de Long, MacArthur et Reed. Des mois de militarisation, d'allègement économique et de préparation ont réveillé le géant endormi de la Nouvelle-Angleterre, qui se prépare à entrer dans la mêlée. La bataille pour la liberté a commencé."
 newengland.138.a: "La Cloche de la Liberté Résonne !"

 newengland.139.t: "[NEE.GetNameDefCap] entre dans la mêlée"
 newengland.139.d: "Suite au succès des négociations entre Sacramento et Boston, les États du Pacifique et le gouvernement de la Nouvelle-Angleterre ont créé une alliance militaire officielle. La Nouvelle-Angleterre se joindra en tant que cinquième faction à la guerre la plus destructrice à avoir jamais visité l'Amérique du Nord, en s'alliant officiellement avec son gouvernement frère sur la côte opposée du continent. Les observateurs internationaux du conflit en Amérique commencent à se demander si cette double alliance mettra ou non un terme au conflit. Dans une déclaration publique, le président [NEE.GetLeader] et le président [PSA.GetLeader] ont annoncé au monde que leur alliance est le successeur légitime des valeurs, des traditions et de l'héritage de l'ancien gouvernement des États-Unis."
 newengland.139.a: "Nous soutenons la Côte Ouest !"
 newengland.139.b: "Nous soutenons la Côte Est !"
 newengland.139.c: "Nous les écraserons aussi !"

### Flavour Events ###

# Coconut Fire
 newengland.150.t: "L'Incendie de Coconut Grove fait 492 victimes !"
 newengland.150.d: "Located at 17 Piedmont Street in the Bay Village neighbourhood of Boston, a few blocks south of the Boston Public Garden, the Coconut Grove is well known among Bostonians as a popular hangout spot given the number of celebrities that frequent it. Visited by GIs, movie stars, celebrities, and even politicians such as Maurice Tobin - the nightclub also has been rumored to have links with the Mafia and organised crime. Initially a garage and a warehouse, the club offered its patrons dining and dancing in a "South Seas" like a tropical paradise with support columns made to look like palm trees and fixtures made to look like coconuts.\n\nAt 10:5 pm on the evening of November 28th however, a young soldier removed a lightbulb in the lounge to give himself and his date some privacy. A young busboy was called to replace the lightbulb, unable to find the bulb he lit a match, tightened the bulb, and extinguished the match. Witnesses would report that soon after, flames burst from palm fronds beneath the ceiling. Despite the best efforts of the staff, the flames simply spread throughout the nightclub, racing faster than patrons could move and covering the entire establishment with smoke. The building's main entrance was a single revolting door which became useless as the patrons stampeded in panic. By the time firefighters had arrived, 492 lives were lost. Perhaps more grotesque was the fact that some bodies were discovered with drinks still in their hands as the fire and toxic smoke had overtaken them too quickly.\n\nThe owner of the club Barney Welansky was convicted on nineteen counts of manslaughter due to his failure in following the loose restrictions of the city. Investigators also discovered that the club lacked licenses for serving liquor and food and the remodeling was done by unlicensed contractors. The mayor of Boston, Maurice Tobin has come under fire for his connections to Welansky with some calling for his resignation."
 newengland.150.a: "Une horrible tragédie !"

# VT-NH Border Transfer
 newengland.151.t: "Un Long Différend Réglé"
 newengland.151.d: "Aujourd'hui, les cartographes de la Commission Géologique se sont réjouis du règlement du différend frontalier de longue date entre le Vermont et le New Hampshire.\n\nLe nouveau règlement fixe la frontière entre les deux états sur 200 miles le long de la rivière Connecticut. La juridiction du New Hampshire commence avec la ligne de basse mer originale sur la rive ouest du fleuve. Pendant près de 150 ans, les deux états se sont disputés sur le tracé de cette ligne. Les deux états percevaient des taxes auprès des propriétaires fonciers, et un débat récurrent opposait les deux états pour savoir lequel d'entre eux contrôlerait les ponts et les centrales électriques.\n\nA.F. Hassen, chef de la section cartographique de la Commission Géologique, a déclaré que certaines modifications de cartes au cours des vingt dernières années ont été suffisamment importantes pour être modifiées dans le cadre du texte géographique mais suffisamment obscures pour n'affecter principalement que les scientifiques, les constructeurs de routes et les ingénieurs. La plupart de ces changements sont survenus à la suite du changement de cours des rivières. Après la fixation de la frontière entre le Vermont et le New Hampshire, la Commission Géologique a commencé à rechercher d'autres rivières erratiques qui auraient pu changer de cours et, par conséquent, modifier radicalement le tracé des frontières."
 newengland.151.a: "Peut-être que ce sera la fin ?"

# Grew Event
 newengland.152.t: "Un Prince du Pays du Soleil Levant"
 newengland.152.d: "Un curieux visiteur a été aperçu à la résidence de Joseph Grew, l'ambassadeur au Japon avant la guerre civile. Le visiteur à lunettes et de petite taille salua Grew en s'inclinant et, à la surprise des curieux, Grew lui rendit la pareille. Grew a ensuite invité l'invité et son entourage dans sa maison, où l'on rapporte que les hommes ont partagé un délicieux thé.\n\nLe visiteur est le prince Tokugawa Iesato, le premier chef du clan Tokugawa après le renversement du Bakufu Tokugawa et la restauration Meiji qui s'ensuivit. Une jeunesse passée en Angleterre a valu à Iesato le respect des puissances de l'Entente. Pendant la Weltkrieg, Iesato avait organisé un livret de condoléances pour exprimer son inquiétude face aux immenses pertes humaines et aux destructions en Europe. Malgré les relations tendues entre le Japon et les États-Unis, Iesato et Grew en étaient venus à se considérer comme des amis proches et cherchaient à encourager la bonne volonté entre les deux nations. En reconnaissance du don par le Japon de cerisiers en fleurs en 1912, Iesato s'était rendu en Nouvelle-Angleterre dans un geste de bonne volonté, malgré la grande guerre civile qui divise aujourd'hui les États-Unis.\n\nBien que leur conversation se soit limitée aux seules personnes présentes, il existe des rumeurs selon lesquelles les deux hommes auraient discuté de la situation actuelle dans le Pacifique. Pendant longtemps, les États-Unis ont été en concurrence avec le Japon pour la domination du grand océan. Maintenant, avec la guerre civile qui sévit aux États-Unis, les Japonais sont pratiquement sans opposition dans le Pacifique. Même si Iesato lui-même est attaché à la paix, la nation japonaise a certainement des ambitions en Asie - ambitions qu'elle se sentira désormais à l'aise de poursuivre sans la présence du géant industriel américain. Si aucun conflit ouvert n'est encore apparu entre les deux pays, seul le temps dira si la paix régnera ou non en Asie."
 newengland.152.a: "À la paix et à la prospérité en Asie de l'Est !"

# War Referendum Killed
 newengland.153.t: "Référendum sur la Guerre rejeté par la Chambre"
 newengland.153.d: "Il est révélé au public que les dirigeants de l'administration du Congrès de la Nouvelle-Angleterre ont eu une surprise lorsqu'un nouveau référendum possible sur la guerre a été introduit dans le débat. Le projet de loi propose qu'un référendum national soit organisé avant que le Congrès ne puisse déclarer la guerre, donnant ainsi aux hommes et aux femmes ordinaires la chance d'avoir un vote direct sur l'implication de leur pays dans des conflits étrangers. Toutefois, dans le cas où la nation est attaquée en premier, un référendum ne serait pas organisé.\n\nLe projet de loi controversé a obtenu les 23 voix nécessaires pour être présenté à la Chambre. De nombreux délégués irlando-américains sont impatients de soutenir le projet de loi, estimant que cela donnera à la Nouvelle-Angleterre la possibilité de ne pas aider l'ancien Empire Britannique. Ces délégués et les personnes qu'ils représentent se méfient des Britanniques, les souvenirs de la Grande Famine et de la Guerre d'Indépendance étant encore frais dans leur mémoire. Néanmoins, alors que la décision de 35 membres du Congrès est dans la balance, James Farley, membre du Congrès, rallie ses collègues irlando-américains pour bloquer le projet de loi. Farley estime que la place de l'Amérique dans le monde est de l'aider et non de rester à l'écart des affaires du monde. Ses efforts ont été couronnés de succès ; la loi sur le référendum éventuel sur la guerre a été bloquée.\n\nFait intéressant, une question parlementaire a été soulevée tard dans la soirée par la découverte que la liste des signataires portait le nom de William P. Connery Jr, un représentant du Massachusetts qui était décédé au moment où la pétition était présentée. La règle exige qu'une pétition de décharge soit signée par une majorité des membres de la Chambre. Mais la loi ne dit rien sur la signature d'un membre décédé et la question reste pour l'instant sans réponse."
 newengland.153.a: "Ces questions doivent être contrôlées par le gouvernement."

# Garbage Truck Maims Three
 newengland.154.t: "Un Camion Poubelle Mutile Trois Personnes"
 newengland.154.d: "Dans un horrible accident aujourd'hui, trois GI's ont été percutés par un camion poubelle qui passait dans l'après-midi. Les trois hommes étaient originaires de New York ; Aaran Rivenavich, Thomas Luzzo et Michael Malito servaient dans le 244e régiment d'artillerie côtière. Ces soldats sont d'anciens réfugiés de New York qui avaient fui la ville déchirée par la guerre pour s'engager dans l'armée du gouvernement provisoire. Lorsqu'un morceau de charge projeté les a heurtés, les hommes revenaient de Port Ontario à Oswego, une importante base militaire et un camp de réfugiés.\n\nLes trois hommes ont été sévèrement écorchés, et Luzzo aurait un bras cassé. Le conducteur du camion poubelle a été inculpé d'agression au troisième degré et de chargement inapproprié. Alors que l'incident a suscité l'indignation des familles des victimes, l'état de New York a promis de renforcer les normes et les mesures relatives au transport des déchets."
 newengland.154.a: "Un voyage pas très reluisant."

# Kennedy Recalled
 newengland.155.t: "Rappel de l'Ambassadeur Kennedy"
 newengland.155.d: "Aujourd'hui, un changement s'est produit dans les ministères des affaires étrangères, puisque l'ambassadeur Joseph P. Kennedy Sr, ambassadeur auprès du gouvernement canadien, a été effectivement rappelé et remplacé par John Winant.\n\nCe rappel est intervenu après que M. Kennedy a accordé une longue interview décousue sur les engagements de la Nouvelle-Angleterre envers l'Entente au journaliste Louis M. Lyons du Boston Globe. Dans le discours qui a suivi, l'ancien ambassadeur Kennedy a affirmé sans ambiguïté et à plusieurs reprises sa conviction que la guerre pour libérer les îles britanniques n'avait pas pour but de sauver la démocratie de la marée du syndicalisme.\n\n"Tout dépend de ce que nous ferons au cours des six prochains mois. La raison d'être de l'aide au Canada est de nous donner du temps... tant qu'elle est là, nous avons le temps de nous préparer. Ce n'est pas qu'elle se batte pour la démocratie. C'est de la foutaise. Elle se bat pour restaurer la monarchie sur les sujets qui l'ont rejetée. Je connais mieux que quiconque la situation européenne, et c'est à moi de faire en sorte que le pays la comprenne."\n\nLes propos de M. Kennedy n'ont suscité que l'indignation du président de la Nouvelle-Angleterre et du gouvernement canadien. Le président a remplacé Kennedy par John Winant, l'ancien gouverneur du New Hampshire. Dans sa première déclaration officielle en tant que nouvel ambassadeur auprès du Dominion du Canada, Winant a déclaré : "Nous, le peuple de la Nouvelle-Angleterre, sommes déterminés à contribuer par notre action à la victoire totale sur l'agression socialiste. Augurant peut-être d'une période de renforcement des liens entre les États-Unis et le Canada, M. Winant a souligné qu'il existe entre les Canadiens et les Américains "un lien de sympathie et de compréhension communes, d'objectifs communs et de dévouement qui perdurera longtemps après la tyrannie syndicaliste"."
 newengland.155.a: "Winant fera un meilleur travail !"

# Currency Powers Fought
 newengland.156.t: "Le pouvoir de [NEE.GetLeader] sur la monnaie nationale"
 newengland.156.d: "Alors que le gouvernement provisoire de la Nouvelle-Angleterre lutte pour reconstruire l'économie après des années de Grande Dépression, la question du pouvoir du président en matière de monnaie est revenue à plusieurs reprises dans les débats du Congrès. Le secrétaire au Commerce Charles W. Tobey et le vice-président H. Styles Bridges ont élaboré une résolution commune pour abroger la capacité du président [NEE.GetLeader], prévue par la loi actuelle, à émettre jusqu'à 3 000 000 $ de papier-monnaie supplémentaire. Ils ont déclaré que ce pouvoir latent pouvait mettre en danger les petits investisseurs, les assurés, les salariés et les personnes à revenus fixes. En outre, la résolution prévoit également de freiner l’inflation en imposant des restrictions plus strictes sur qui et combien d’argent peut être imprimé en même temps."
 newengland.156.a: "Vers un budget plus restreint !"

# Hopkins under Fire
 newengland.157.t: "Hopkins sous les Feux"
 newengland.157.d: "Depuis son lit de malade à l'hôpital communautaire de North County, où il se remet d'une infection de la gorge, le secrétaire au Commerce Harry L. Hopkins a de nouveau répondu "non" aux allégations selon lesquelles il appartient au Parti Socialiste d'Amérique. Dans les jours qui ont suivi la mise en œuvre par Hopkins des programmes d'aide de l'Administration du Progrès Professionnel, Hopkins a été la cible de critiques au sein du Congrès, certains le dénonçant comme un syndicaliste déguisé en brebis.\n\nDans un discours à la Chambre, le représentant démocrate John J. Connor, de l'état de New York, déclare que "le chef d'un de nos grands ministères est un socialiste reconnu". Lorsqu'on lui a demandé s'il faisait ou non référence à Hopkins, Connor a haussé les épaules et répondu que "chacun doit tirer ses conclusions." Bien que Hopkins et son fils aient répété oralement que Hopkins n'appartient pas au parti socialiste, cet incident particulier a illustré la paranoïa des membres du Congrès à l'égard de la soi-disant "menace rouge". Ceux qui sont conservateurs sur le plan fiscal se méfient du rôle croissant du gouvernement dans l'économie et en sont venus à considérer le socialisme comme le plus grand ennemi de la nation, tant sur le plan politique que moral. Même sur le lieu de travail, on rapporte que les personnes soupçonnées d'avoir des convictions de gauche ou de parler favorablement du mouvement de Reed à Chicago sont licenciées et discréditées. Dans toute la Nouvelle-Angleterre, de nombreux particuliers parlent de cette hystérie collective comme d'une "peur rouge", et certains font même remarquer en plaisantant qu'il vaut mieux "être mort que rouge"."
 newengland.157.a: "Le mouvement de Reed aurait-il pu atteindre les hautes fonctions ?"

# Hopkins WPA
 newengland.158.t: "L'Administration du Progrès Professionnel sous Hopkins"
 newengland.158.d: "En réponse aux difficultés économiques persistantes de la Grande Dépression, le secrétaire au commerce Harry L. Hopkins a annoncé une augmentation de salaire supplémentaire pour les travailleurs des accords de l'Administration du Progrès Professionnel (WPA) pour les travailleurs des zones rurales du Vermont, du New Hampshire et du Maine. Le programme fixe désormais le nouveau salaire à 3,90 dollars par mois pour plus de 82 000 travailleurs.\n\nDans les zones rurales de la Nouvelle-Angleterre, Hopkins fait valoir que les salariés n'y touchent que 45 % de la moyenne nationale, mais qu'avec cette nouvelle augmentation, ils obtiendront 53 % de cette moyenne. Cela donne l'impression que la WPA sous-paye comparative du Nord. Néanmoins, les membres du Congrès qui sont opposés à l'intervention du gouvernement dans l'économie, trouvent la législation de Hopkins trop radicale. Les critiques ne savent pas si l'augmentation de salaire de Hopkins profitera réellement au fermier rural, d'autant plus que les salaires de la WPA peuvent être déterminés par une seule personne. Afin d'apaiser les doutes de la classe ouvrière et des politiciens, Hopkins participe à l'organisation de la Mobilisation Communautaire pour les Besoins Humains - une organisation dédiée au partage des coûts de l'aide entre les gouvernements locaux, étatiques et fédéraux."
 newengland.158.a: "Un Salaire Juste !"

# St Lawrence Waterway
 newengland.159.t: "Pacte sur la Voie Navigable du Saint-Laurent"
 newengland.159.d: "Lors d'une brève conférence tenue aujourd'hui à Saint-Laurent au Canada, les ingénieurs canadiens et américains se sont rencontrés pour discuter de la possibilité d'un plan de développement énergétique en deux étapes. Le Président [NEE.GetLeader] a rencontré le Premier Ministre canadien pour discuter du projet industriel exposé par les membres américains du Conseil Conjoint des Ingénieurs en 1926 - dans l'espoir d'encourager la bonne volonté et les intentions entre les nations.\n\nLe projet prévoit la construction d'un barrage sur l'île Barnhart, avec une centrale électrique construite près de Massena, New York, du côté américain, et une autre centrale construite à Cornwall, du côté canadien. Bien que des plans aient été élaborés, on ignore quand la construction du barrage commencera réellement. La conclusion réussie de la réunion et l'atmosphère amicale ont cependant renforcé les relations entre les deux nations et il ne fait aucun doute que l'avenir verra une coopération accrue entre les nations américaine et canadienne."
 newengland.159.a: "Une passerelle vers l'avenir !"

# Winant Stands Tall
 newengland.160.t: "L'Ambassadeur Winant se Bat pour la Démocratie"
 newengland.160.d: "Lors d'une conférence à Montréal, l'éminent ambassadeur des États-Unis au Canada, John Winant, prononce un discours dans lequel il loue les objectifs de l'alliance de l'Entente. Les dominions britanniques et leurs alliés luttent ensemble contre un système qui représente une perversion de la justice sociale. Les socialistes qui contrôlent actuellement la Grande-Bretagne sont allés trop loin dans leur poursuite d'un noble idéal. Dans leurs efforts pour élever la classe ouvrière, ils ont détruit l'ordre naturel de la société et mis le monde sans dessus dessous.\n\nSe tournant vers l'avenir, il a déclaré que lorsque la guerre sera terminée et que les armes seront déposées, il a bon espoir que les peuples, non seulement de Grande-Bretagne, mais du monde entier, reconstruiront la démocratie d'une manière plus parfaite qu'elle ne l'a jamais été auparavant."
 newengland.160.a: "Pour la Démocratie !"

# Latham Knighted
 newengland.161.t: "Mme Latham Reçoit les Honneurs de [GBR.GetLeader]"
 newengland.161.d: "Lors d'une cérémonie élaborée à Londres, le Roi [GBR.GetLeader] a remis à Mme Latham une médaille de Commandeur de l'Ordre de l'Empire Britannique pour son travail avec la société d'aide à l'étranger Bundles for Britain. C'est la première fois dans l'histoire qu'un sujet non britannique reçoit cet honneur.\n\nS'exprimant dans une interview aujourd'hui, Mme Latham a déclaré : "Toute l'Angleterre est indiciblement reconnaissante pour l'aide envoyée par les États-Unis. Le chemin de la victoire sur le socialisme est gagné grâce à votre générosité." A l'approche du premier hiver qui suivra la chute de l'Union Britannique, il y aura un grand besoin de vêtements chauds sur l'île. Des milliers et des milliers de vêtements sont nécessaires pour la population ruinée."
 newengland.161.a: "Ensemble, on peut s'en sortir !"

# Snell SSA Revision
 newengland.162.t: "Révision de la Loi sur la Sécurité Sociale "
 newengland.162.d: "A l'occasion d'une révision radicale de la Loi sur la Sécurité Sociale, le secrétaire au commerce, Bertrand Snell, a effectivement retiré les dispositions accordées par la version précédente de la Loi. Si Snell s'est engagé à ce que cela "élimine les fonds de réserve inutiles", il a également promis que cette révision se ferait "sans affaiblir les avantages de la loi".\n\nÉtablie dans le cadre du Second Square Deal, la Loi sur la Sécurité Sociale a permis le versement de paiements directs aux personnes âgées qui luttaient contre les malheurs de la Grande Dépression. Le programme a ensuite été développé pour inclure un système d'assurance chômage et un programme national de soins de santé - aidant les personnes les plus durement touchées par les problèmes économiques de la fin des années 30. Néanmoins, alors que la Grande Dépression n'est plus qu'un lointain souvenir, la réduction par le Congrès de certaines dispositions de la sécurité sociale a suscité la controverse chez certains citoyens qui dépendent encore du système. Selon M. Snell, l'amendement vise à prévenir "les discordes inutiles et perturbatrices entre les employeurs, les employés et les organisations syndicales." M. Snell estime que la révision contribuera à limiter la concurrence du gouvernement avec les entreprises privées, afin que les entreprises puissent créer des emplois avec une certaine certitude quant à l'avenir. Le temps nous dira si la prédiction de M. Snell se réalisera ou non, mais cette décision a sans aucun doute suscité la colère des classes laborieuses américaines."
 newengland.162.a: "Vers un gouvernement plus responsable !"

# National Church Association Incorporated
 newengland.163.t: "Association Nationale des Églises, Incorporées"
 newengland.163.d: "Entrepreneur américain, économiste, théoricien des affaires - le secrétaire d'État au commerce Roger Babson a promu la création de sa soi-disant " Association Nationale des Églises. Inc ", un réseau de bénévoles où les personnes de toute confession auront un espace pour faire une pause et pratiquer leur culte.\n\nReprésentant la dixième génération d'habitants de la Nouvelle-Angleterre, Roger Babson a fait des recherches approfondies sur ses ancêtres, se découvrant lui-même issu d'une lignée de fermiers, de marchands, de sages-femmes et de capitaines de navires. Convaincu que les traits de caractère sont héréditaires, Babson espère imiter la vie de ses ancêtres dans ses paroles et ses actions. Après avoir étudié l'ingénierie au du MIT (Massachusetts Institute of Technology) et travaillé brièvement sur des projets d'autoroutes dans le Massachusetts, Babson se tourne vers une carrière de banquier d'affaires. De là, sa carrière s'est étendue au conseil en économie, un brillant prévisionniste financier soucieux d'aider les jeunes et futurs investisseurs - Babson s'est distingué en étant le premier prévisionniste financier à prédire l'effondrement de l'économie allemande le Lundi Noir.\n\nAyant survécu à ce qui semblait être un diagnostic inéluctable de tuberculose, Babson attribue sa guérison à sa foi inébranlable. Selon le secrétaire au commerce lui-même, l'expérience la plus profonde de Babson fut sa conversion religieuse à l'âge de quinze ans. De 1936 à 1938, Babson a été Modérateur National de l'Église pour le Conseil Général des Églises Chrétiennes Congrégationales. Pendant son mandat, il utilise son goût pour les statistiques pour mettre en évidence la faiblesse de la fréquentation de l'église - craignant qu'un déclin de la fréquentation de l'église n'entraîne une dégradation de la moralité de la société. Ses appels à tracer une voie moralement correcte pour l'église et la société ont été accueillis par des menaces et des provocations, ce qui a mis fin à son mandat de modérateur avec déception.\n\nNéanmoins, Babson refuse d'abandonner. Aujourd'hui, en tant que secrétaire d'État au commerce, il a tracé la voie pour ouvrir les portes des églises pour chaque jour et chaque heure. Les églises de Babson seront ouvertes aux peuples de toutes les confessions afin que tous aient l'espace nécessaire pour exprimer leur louange et leur adoration au Très-Haut. L'ouverture du premier établissement de ce type à Wellesley, MA, sera la première de nombreuses églises nationales permettant à tous les Américains de pratiquer librement leur religion."
 newengland.163.a: "Que toute l'Amérique soit unie dans la foi !"

# Moderate Prohibition Agenda
 newengland.164.t: "Un Programme de Prohibition Modéré"
 newengland.164.d: "Entrés dans le monde de la politique, Babson et ses partisans ont fait pression pour une société moralement conservatrice. Babson lui-même a longtemps appartenu au Parti de la Prohibition et a exprimé son grand désir de voir l'Amérique revenir à son "passé moral"."\n\nReprésentant le Parti de la Prohibition, les membres du parti de Babson croient en l'interdiction des jeux de hasard, de l'alcool, des stupéfiants, de la pornographie et d'autres publications indécentes. Le parti a également exprimé son désir de faire passer des lois pour conserver les ressources naturelles, réduire la dette et les impôts, aider les agriculteurs et assurer aux travailleurs et aux consommateurs les produits et les profits de l'industrie. En tant que nouveau secrétaire au commerce, Babson a utilisé sa plate-forme pour dénoncer "l'ordre moral en décomposition" de l'Amérique et demander au peuple américain de revenir aux églises.\n\nBien que l'interdiction totale des vices ne soit peut-être pas une réalité de sitôt, le parti de Babson a incontestablement remporté une victoire avec une nouvelle législation promettant d'aider les petits agriculteurs ruraux. Ces agriculteurs bénéficieront d'un stimulus gouvernemental et verront leurs impôts réduits pour les aider à prospérer. Babson lui-même a reconnu que la taille de son parti l'empêche de devenir aussi pertinent que les Démocrates et les Républicains, mais il a déclaré qu'il espérait que le peuple américain prêterait attention à son mouvement."
 newengland.164.a: "Un troisième Grand Réveil ?"

# Moffat passes away
 newengland.165.t: "Décès de l'Ambassadeur Moffat"
 newengland.165.d: "Aujourd'hui, le 25 janvier 1943, est un triste jour puisque l'ambassadeur au Canada, Jay Pierrepont Moffat, est décédé. Deux semaines et demie seulement après son 47e anniversaire, l'ambassadeur est décédé des complications d'une intervention chirurgicale pour une phlébite.\n\nNé le 7 janvier 1896 à Rye, dans l'état de New York, M. Moffat était un descendant en ligne directe du célèbre John Jay, premier juge en chef et négociateur du traité de Paris qui a mis fin à la guerre d'Indépendance. Diplomate de profession, Moffat a été secrétaire privé de l'ambassadeur américain aux Pays-Bas de 1917 à 1919 et secrétaire de la légation américaine à Varsovie de 1919 à 1921 et à Tokyo de 1921 à 1923. De 1925 à 1927, il a servi le président McAdoo comme officier de cérémonie et, à la fin de son affectation, il a épousé Lila Cabot Grew, la fille du diplomate américain Joseph C. Grew.\n\nDepuis 1940, M. Moffat est ambassadeur au Canada, ce qui lui permet de combler les différences entre les gouvernements américain et canadien. Dans sa nécrologie, le New York Times déplore "que même en temps de guerre, lorsque la mort frappe à une telle multitude de portes, la perte d'un homme public de confiance, dans la fleur de l'âge et de ses pouvoirs, soit lamentable". Le Premier Ministre canadien et d'autres personnalités canadiennes assistent à ses funérailles dans la cathédrale de Christ Church. Le président [NEE.GetLeader] a présenté ses condoléances à la famille Moffat et a annoncé sa nomination de Ray Atherton comme prochain ambassadeur américain au Canada."
 newengland.165.a: "Une perte tragique."

# Noble Trade Agreement
 newengland.166.t: "Edward Noble propose un Amendement au Tarif"
 newengland.166.d: "Proposé par le secrétaire au commerce Edward Noble, la Loi sur les Tarifs Réciproques de [GetYear] a été mise en avant, accordant au président la possibilité de négocier avec les nations étrangères une réduction des tarifs douaniers en échange d'une réduction réciproque des tarifs douaniers aux Etats-Unis jusqu'à 50%.\n\nSignée par le président [NEE.GetLeader], cette loi donnera désormais au président le pouvoir de négocier des accords commerciaux bilatéraux et réciproques avec d'autres pays, apportant ainsi une libéralisation de la politique commerciale américaine dans le monde entier. Depuis la première guerre civile américaine, les droits de douane n'ont jamais été aussi élevés aux États-Unis. En réponse à la Grande Dépression et au lundi noir qui ont duré des décennies, les droits de douane aux États-Unis et la nation ont adopté une politique commerciale protectionniste. Le Reciprocal Tariff Act vise à supprimer ces barrières, à réduire les droits sur les produits étrangers et à encourager le commerce entre les nations.\n\nAvant la mise en place de la Loi sur les Tarifs Réciproques, si le Congrès voulait promulguer un tarif plus bas - il était peu littéraire et abordait le taux tarifaire du pays étranger comme fixe. Le Congrès choisissait un taux tarifaire qui était soit un peu plus bas, soit plus élevé que le tarif médian préféré, en fonction de la composition du Congrès. Les membres individuels du Congrès subissaient d'énormes pressions de la part des lobbyistes pour augmenter les tarifs afin de les protéger des effets négatifs des importations. La Loi sur les Tarifs Réciproque désormais les réductions tarifaires américaines aux réductions tarifaires étrangères, donnant au Congrès la possibilité d'approuver les tarifs avec une majorité simple au lieu d'une majorité des deux tiers. Le président ayant le pouvoir de négocier les conditions, nous assisterons sans aucun doute à une politique commerciale plus libérale dans un avenir proche.c"
 newengland.166.a: "Le commerce apporte la prospérité !"

# Cross Parkway
 newengland.167.t: "Parkway de Wilbur Cross"
 newengland.167.d: "Des progrès rapides ont été réalisés sur la « Wilbur Cross Parkway », une promenade à quatre voies reliant Merritt Parkway au-dessus de la rivière Housatonic à la limite de la ville entre Milford et Stamford. Nommé d'après l'ancien gouverneur du Connecticut et président provisoire du gouvernement de la Nouvelle-Angleterre, Wilbur Cross, le projet prévoit d'étendre l'infrastructure de l'État du Connecticut et d'atténuer les difficultés de circulation. Ce projet ambitieux vise à devenir le plus long tunnel véhiculaire de toute la Nouvelle-Angleterre.\n\nLa première section de cette promenade, qui constitue le prolongement de la Merritt Parkway, a été inaugurée le jour de la fête du Travail l'année dernière et directement reliée à la Boston Post Road à Milford. Alors que la construction commence à relier l’État de Nutmeg et l’État de Bay, les ingénieurs et les conseillers espèrent que les automobilistes utiliseront cette célèbre promenade. Depuis l'ouverture du premier tronçon de Merritt Parkway, l'itinéraire a connu une augmentation constante du nombre de voitures qui le traversent. C'est avec beaucoup d'espoir et d'anticipation qu'un plus grand nombre de passagers utiliseront pleinement l'autoroute, permettant ainsi une circulation à grande vitesse en toute sécurité."
 newengland.167.a: "En l'honneur du gouverneur Cross !"

# Dulles Rails TI
 newengland.168.t: "Le secrétaire d'État Dulles s'insurge contre la Troisième Internationale"
 newengland.168.d: "Un discours enflammé vient d'être prononcé par le secrétaire d'État par intérim de [NEE.GetNameDef], John Foster Dulles. Il a dénoncé les régimes totalitaires d'outre-Atlantique qui tiennent les peuples d'Europe en esclavage. Leur société est hautement matérialiste, athée et ne se préoccupe pas du concept de loi morale. Au lieu de cela, ils affirment que les lois ne sont que les moyens par lesquels les personnes au pouvoir exécutent leur volonté. Les droits inaliénables donnés par Dieu sont un concept étranger pour eux, où chaque protection qu'un homme peut avoir peut être supprimée par la volonté du gouvernement.\n\nSi le prolétariat des nations d'outre-mer a bénéficié d'un certain bienfait, celui-ci n'a été rendu possible que par la coercition, le terrorisme et la liquidation de ceux dont la raison ou la conscience les poussait à résister au régime en place. Il y a quelques similitudes dans les objectifs finaux professés par les États socialistes d'Europe et d'Amérique, mais les méthodes employées sont totalement différentes.\n\nLes régimes totalitaires en Europe ne sont pas entièrement un gouvernement de paix et de libération, autant qu'ils veulent le dire au monde par le biais de leur machine de propagande. Il se peut que ce ne soit pas le cas, et j'espère qu'il ne souhaite pas une guerre internationale. Une telle dévastation à l'ère moderne serait totalement impensable. Même si c'est le cas, les peuples de [NEE.GetNameDef] doivent rester vigilants face à la possibilité que des agents étrangers infiltrent le pays pour semer les graines de la lutte des classes parmi les citoyens libres de l'Occident."
 newengland.168.a: "On ne peut pas les laisser gagner !"

# Dulles Complacency
 newengland.169.t: "[NEE.GetAdjective] lutte contre la complaisance"
 newengland.169.d: "L'Amérique ne doit jamais se laisser manœuvrer par les forces qui lui sont opposées pour défendre le statu quo, a déclaré John Dulles, lors d'une assemblée à Schenectady, dans l'État de New York. La puissance du libéralisme et de la démocratie occidentale réside dans sa capacité à apporter des changements largement pacifiques pour améliorer la société. [NEE.GetNameDefCap] ne peut pas se permettre de s'accrocher au passé simplement parce que les solutions du passé se sont avérées fiables. L'innovation et les risques ont été les moteurs du développement dans le monde entier.\n\nAu cours des 150 dernières années, les institutions politiques des sociétés libres de l'Ouest ont permis de réaliser d'immenses bonds en avant en matière de développement social et économique, à tel point que les personnes vivant à l'époque avaient du mal à croire à la vie que nous menons aujourd'hui. Si la nation [NEE.GetAdjective] devient complaisante, elle perdra la confiance et la foi des insatisfaits. Ceux qui voient les imperfections du modèle et aspirent à découvrir de nouvelles voies innovantes pour créer un monde meilleur où leurs rêves peuvent devenir réalité."
 newengland.169.a: "Que la forge ne s'éteigne jamais !"

# Department of Non-Military Defense
 newengland.170.t: "Création du Département de la Défense Non-Militaire"
 newengland.170.d: "La création d'une nouvelle agence pour [NEE.GetNameDef] a été organisée aujourd'hui. Ce nouveau département fédéral sera chargé d'assurer la défense de la nation contre les puissances étrangères qui souhaitent déstabiliser [NEE.GetNameDef] de l'intérieur. Alors que la force militaire de [NEE.GetNameDef] continue de croître, l'importance de la guerre psychologique ne doit pas être sous-estimée. Les armes de la guerre moderne étant de plus en plus dévastatrices, un scalpel de précision devient plus nécessaire. Il n'est pas nécessaire de réduire en cendres une maison entière pour s'occuper d'une souris tachetée lorsqu'un chat peut faire l'affaire sans faire autant de bruit. Le Département de la Défense Non-Militaire a également été autorisé à diffuser à [NEE.GetNameDef] des informations précises concernant la scène mondiale."
 newengland.170.a: "Un œil vigilant sur le jardin."

# Weeks Highway Act
 newengland.171.t: "Weeks assure le financement de la Loi sur l'Autoroute [GetYear]"
 newengland.171.d: "Le secrétaire au commerce, Sinclair Weeks, a été chargé par le Président [NEE.GetLeader] d'assurer le financement de la Loi sur les Autoroutes Nationales Interétatiques. Les horreurs de la Seconde Guerre de Sécession ont montré l'état désastreux des voyages transcontinentaux à travers la nation. Bien que certaines améliorations aient été apportées pour aider les différentes factions à approvisionner leurs armées plus profondément en territoire ennemi, le temps nécessaire à une unité pour traverser les États-Unis est toujours largement le même qu'en 1919, lorsque le Motor Transport group a tenté pour la première fois une traversée en utilisant l'autoroute Lincoln. La plupart des grands projets de reconstruction arrivant à leur terme, Weeks est parvenu à obtenir l'approbation du Congrès pour prélever une taxe fédérale sur l'essence afin de soutenir l'expansion du réseau routier interétatique. La loi prévoit un programme de treize ans pour la construction de 41 000 miles d'autoroutes modernes à usage civil et militaire, subventionnées à hauteur de 90 % par le gouvernement."
 newengland.171.a: "J'espère que cela réduira mon temps de trajet !"

# British Loans Stressed
 newengland.172.t: "Les Avantages des Prêts Britanniques soulignés"
 newengland.172.d: "Le secrétaire au Commerce de [NEE.GetNameDef], a pris aujourd'hui la parole pour défendre le prêt accordé aujourd'hui à la Grande-Bretagne. Un tel prêt aiderait à reconstruire le commerce mondial qui a souffert de l'effondrement des marchés britannique, américain et allemand au cours des décennies précédentes. Alors que les pays s'orientaient vers le repli sur soi, la coopération mondiale a pris du plomb dans l'aile. En outre, le conflit de la Seconde Guerre mondiale a vu de multiples factions tenter d'accaparer un marché de ressources pour elles seules. Ce prêt de 3,75 milliards de dollars contribuerait à améliorer le commerce mondial puisqu'il permettrait de vendre des biens en Grande-Bretagne contre des liquidités pouvant être utilisées pour acheter des biens."
 newengland.172.a: "Nous devons nous efforcer d'être un bon voisin."

# Harriman Promises Aid
 newengland.173.t: "Harriman promet une aide à la Grande-Bretagne"
 newengland.173.d: "Les villes de Grande-Bretagne ont été laissées dans un état de ruine totale après la fin de la Seconde Weltkrieg. Londres, Manchester et Liverpool avaient été brutalement malmenées et brisées alors que les villes et les hameaux étaient transformés en cratères. La lutte contre la menace du syndicalisme avait été victorieuse, mais le prix à payer avait été douloureux. Les actualités et les journaux américains ont diffusé quotidiennement des scènes de l'horrible situation des Britanniques ; des familles entassées dans des abris anti-bombes, des autobus dans des cratères, et les incendies sans fin.\n\nL'ambassadeur américain au Canada, W. Averell Harriman, a annoncé aujourd'hui que lui et d'autres membres de l'ambassade américaine prévoyaient d'accorder "la plus grande considération possible" à une aide immédiate au Royaume-Uni. Dans sa première conférence en tant qu'ambassadeur auprès de la nation canadienne, il a reconnu l'engagement total des États-Unis en faveur de la restauration du Royaume-Uni. "Le peuple américain éprouve la plus grande sympathie pour le peuple britannique qui a tant souffert. Il est dans leur cœur de tenter d'apporter la plus grande aide possible", a-t-il déclaré. "Nous aurons des usines pour produire les machines et les équipements dont le Royaume-Uni a besoin. Ce faisant, nous aiderons notre peuple à passer de la production de guerre à celle de paix.""
 newengland.173.a: "Ensemble pour la prospérité !"

# Atherton Unity Event
 newengland.174.t: "Atherton appelle à l'Unité"
 newengland.174.d: "Aujourd'hui, l'ambassadeur au Canada Ray Atherton, a annoncé dans un communiqué de presse au Cercle universitaire d'Ottawa que "le monde d'après-guerre devait parvenir à l'internationalisme ou sombrer dans le chaos des âges les plus sombres que nous ayons encore connus". En contraste frappant avec les clameurs bruyantes d'isolement pendant les années qui ont suivi et pendant la Weltkrieg, la rhétorique d'Atherton demande aux nations libres du monde de travailler ensemble plutôt que les unes contre les autres.\n\nDans sa déclaration, il affirme que "les expressions immédiates de cet internationalisme seront économiques et politiques, mais l'économie et la politique sont toutes deux des enfants de l'éducation, et le parent doit enseigner à l'enfant." Affirmant que l'éducation était le seul moyen d'éradiquer l'attrait du socialisme, il a déclaré que "si les mauvaises idées, les péchés du socialisme perdurent, s'ils pénètrent notre propre société, si nous permettons au radicalisme et à la terreur, aux préjugés impensables de colorer nos vies, alors la philosophie syndicaliste aura triomphé après tout."
 newengland.174.a: "Nous sommes plus forts ensemble !"

# Morganthau Controversial Plan
 newengland.175.t: "Morgenthau présente un plan de désarmement controversé"
 newengland.175.d.puppetger: "a conclusion de la Weltkrieg contre la Troisième Internationale n'a pas apporté la paix à l'Europe ; au contraire, [NEE.GetNameDef] s'est retrouvé en guerre contre l'Empire Allemand dans une nouvelle guerre destructrice d'hégémonie mondiale. Dans sa troisième guerre majeure, le Kaiserreich allemand a finalement perdu sa place au soleil, et l'occupation américaine de l'Allemagne a commencé.\n\nAlors que l'occupation de l'Allemagne commence, le secrétaire d'État américain Henry Morgenthau annonce son "plan Morgenthau" pour favoriser une période de paix et de stabilisation en Europe tout en s'assurant que la capacité de l'Allemagne à faire la guerre ne sera plus jamais utilisée. Son programme de désarmement vise à paralyser l'Allemagne pendant des générations afin que la guerre ne soit plus jamais déclenchée en Europe, tout en espérant éteindre les flammes du militarisme prussien. La Ruhr, le soi-disant cœur de la puissance industrielle allemande, doit être dépouillée de toutes les industries existantes afin que l'Allemagne ne puisse plus jamais avoir le pouvoir de faire la guerre. Morgenthau n'a pas caché son désir de transformer effectivement l'Allemagne en une nation agricole et pastorale, bien que cela ait suscité une importante controverse parmi les dirigeants américains.\n\nDes arguments sont apparus quant à l'intérêt humanitaire du plan Morgenthau, certains estimant que le plan entraînera la famine de millions d'Allemands. Les événements de la dernière guerre mondiale ont montré que les nations vaincues n'ont que du ressentiment envers les occupants et les vainqueurs, et beaucoup craignent de mettre en colère la population allemande fatiguée. L'Allemagne est depuis longtemps la première puissance industrielle d'Europe, et le démantèlement complet de sa capacité financière fait hésiter même ceux qui sont désireux de punir la nation allemande. L'adoption du plan est en débat et avec elle le destin de l'Allemagne."
 newengland.175.d.notpuppetger: "La conclusion de la Weltkrieg contre la Troisième Internationale n'a pas apporté la paix à l'Europe ; au contraire, [NEE.GetName] s'est retrouvé en guerre contre l'Empire Allemand dans une autre guerre destructrice d'hégémonie mondiale. Dans sa troisième guerre majeure, le Kaiserreich allemand a finalement perdu sa place au soleil, et maintenant avec ses alliés, [NEE.GetNameDef] prévoit d'aider à l'occupation et à la stabilisation de l'Allemagne.\n\nAlors que l'occupation de l'Allemagne commence, le secrétaire d'État américain Henry Morgenthau a annoncé son "plan Morgenthau" pour favoriser une période de paix et de stabilisation en Europe tout en s'assurant que la capacité de l'Allemagne à faire la guerre ne sera plus jamais utilisée. Son programme de désarmement vise à paralyser l'Allemagne pendant des générations afin que la guerre ne soit plus jamais déclenchée en Europe, tout en espérant éteindre les flammes du militarisme prussien. La Ruhr, le soi-disant cœur de la puissance industrielle allemande, doit être dépouillée de toutes les industries existantes afin que l'Allemagne ne puisse plus jamais avoir le pouvoir de faire la guerre. Morgenthau n'a pas caché son désir de transformer effectivement l'Allemagne en une nation agricole et pastorale, bien que cela ait suscité une importante controverse parmi les dirigeants américains.\n\nDes arguments sont apparus quant à l'intérêt humanitaire du plan Morgenthau, certains estimant que le plan entraînera la famine de millions d'Allemands. Les événements de la dernière guerre mondiale ont montré que les nations vaincues n'ont que du ressentiment envers les occupants et les vainqueurs, et beaucoup craignent de mettre en colère la population allemande fatiguée. L'Allemagne a longtemps été la première puissance industrielle d'Europe, et le démantèlement complet de sa capacité financière fait hésiter même ceux qui sont désireux de punir la nation allemande. Les alliés de l'Amérique se sont lassés après des années de guerre et, malgré les meilleurs arguments de Morgenthau, le plan a été mis en veilleuse. Bien que la nature et le ton de l'occupation n'aient pas encore été fixés, les conditions seront probablement moins punitives que le plan Morgenthau."
 newengland.175.a: "Nous ne pouvons pas faire confiance aux Allemands !"
 newengland.175.b: "Comment a-t-il pu dire ça ?"

# Wise Men Cabinet
 newengland.176.t: "Formation du Conseil des Sages"
 newengland.176.d: "Avec l'équilibre changeant de l'ordre politique et la nouvelle position de l'Amérique au centre de la scène mondiale, le président [NEE.GetLeader] a créé un conseil unique, non idéologique et non partisan pour discuter et s'attaquer aux problèmes mondiaux. Deux de ces nouveaux membres du conseil, Dean Acheson et W. Averell Harriman, se connaissent depuis l'époque où ils étaient à l'université de Yale et au début de leur carrière à Wall Street. Ils sont également rejoints par Charles E. Bohlen, un diplomate plus jeune mais diplômé de Harvard, ayant une expérience au service du régime syndicaliste français.\n\nInfluencé par l'ancien secrétaire d'État Harry Stimson, le groupe est formé en raison du manque d'expertise du président en matière de politique étrangère. Les membres divisés du groupe lui permettent d'être non partisan, les hommes s'efforçant de promouvoir un internationalisme américain pragmatique et une aversion pour la ferveur idéologique. Les hommes ont tendance à être pratiques, réalistes et non idéologiques. Ils espèrent ramener l'Amérique sur la scène mondiale après la guerre civile destructrice. Grâce à leur expertise en diplomatie, il a été rapporté que le Président apprécie les conseils du groupe, en particulier pour empêcher le syndicalisme de corrompre le reste des nations libres du monde. On peut supposer que les présidences successives profiteront de ces sages de la diplomatie étrangère pour utiliser la force et l'industrie de l'Amérique au profit du monde libre."
 newengland.176.a: "Maintenant, faisons du vrai travail !"

# Steinhardt Plane Crash
 newengland.177.t: "L'ambassadeur Steinhardt et 4 autres personnes tuées dans le crash d'un avion au Canada"
 newengland.177.d: "Une nouvelle tragique est parvenue au Département d'État aujourd'hui. Le gouvernement canadien nous a en effet informés que l'ambassadeur Laurence A. Steinhardt avait malheureusement été tué dans un accident d'avion survenu tôt le matin près de Ramsayville, en Ontario. En plus de Steinhardt, l'accident d'avion a également coûté la vie à plusieurs militaires américains et à Alan Harrington, un fils de vingt ans d'un ministre américain qui rendait visite à ses parents au Canada. L'avion était un C-47 utilisé par l'ambassadeur pour des vols d'affaires et en route pour New York, aucun acte criminel n'a été suspecté jusqu'à présent. Des témoins ont vu l'avion dégager une épaisse fumée peu après avoir quitté l'aéroport de Rockcliffe, avant de tomber et d'exploser en flammes. Seul un militaire américain s'est échappé en parachute. On ne sait pas encore si les parachutes ont mal fonctionné ou si les hommes ont hésité à sauter. Quoi qu'il en soit, l'incident fait l'objet d'une enquête de la part de la Royal Canadian Air Force et d'une équipe d'enquête américaine envoyée par [NEE.Capital.GetCapitalVictoryPointName].\n\nNé le 6 octobre 1892, Steinhardt a grandi à New York et a fait un bref passage dans l'armée, dans la 60e artillerie de campagne. Membre du parti républicain, il se lance dans la politique en entretenant une amitié étroite avec le président Baldwin. Entrant dans le monde des relations internationales, Steinhardt a été ambassadeur américain en Suède, où il a été décoré de l'Ordre de l'étoile polaire par le roi Gustav V en 1936. La guerre civile en Amérique oblige Steinhardt à rentrer chez lui et il décide d'offrir son allégeance au gouvernement provisoire de la Nouvelle-Angleterre. Après la grande guerre, Steinhardt a été ambassadeur des États-Unis en [RUS.GetName] jusqu'à sa nomination la plus récente et malheureusement la plus définitive en tant qu'ambassadeur en [CAN.GetName]."
 newengland.177.a: "Memento Mori"

# Bourne and Sagamore Bridge
 newengland.178.t: "Relier Cape Cod au Continent"
 newengland.178.d: "Depuis l'achèvement du canal de Cape Cod, construit au plus fort des tensions dans l'Atlantique pendant la première guerre mondiale, les communautés de pêcheurs endormies de Cape Cod ont été officiellement déconnectées du Massachusetts continental. Toutefois, dans le sillage de nos projets d'infrastructure les plus récents, les communautés de Cape Cod sont à nouveau connectées au reste de l'État. Les spéculateurs commencent à acheter des propriétés le long du front de mer intact, en prévision du boom touristique promis après-guerre. Pour les habitants, les silhouettes métalliques imposantes des ponts Bourne et Sagamore sont les signes avant-coureurs d'une nouvelle ère, qui apportera très certainement des changements radicaux sur ces rivages tranquilles."
 newengland.178.a: "Prochainement, un pont vers Nantucket !"

# Death Knell of Maine Klan
 newengland.179.t: "Le Glas du Klan du Maine"
 newengland.179.d: "Depuis sa création en tant que compromis entre les congrès divisés de l'antebellum américain, l'État du Maine, situé le plus au nord, a longtemps été considéré comme une terre de modération et de tranquillité. À cette fin, les tendances politiques du Maine sont un bon indicateur de l'humeur nationale, l'élection du gouverneur en septembre étant largement considérée comme un prédicteur des élections nationales suivantes. Ces dernières années, cependant, une nouvelle vague d'immigration en provenance du Canada français vers les villes industrielles du centre du Maine a perturbé l'homogénéité et la tranquillité de l'État. Avec une communauté croissante de catholiques fervents dans l'État, la majorité protestante enracinée se tourne de plus en plus vers le magicien charismatique devenu chef du Ku Klux Klan, F. Eugene Farnsworth, qui a développé un réseau profond de patronage et de communauté du Klan qui menaçait de submerger le Parti Républicain au pouvoir.\n\nCes tensions atteindront leur paroxysme en 1926, lorsqu'une clique de républicains pro-Klan dirigée par le gouverneur Owen Brewster sera sèchement battue par la vieille garde du parti, qui s'alliera à ses ennemis démocrates pour faire élire un sénateur anti-Klan. Dans le sillage de cette défaite électorale, le Klan du Maine a subi un certain nombre de revers juridiques et monétaires, conduisant à un effondrement quasi universel. Si le Klan lui-même s'est pratiquement dissous, un héritage plus insidieux demeure. Un certain nombre de shérifs et d'administrateurs municipaux à travers l'État ont été mis en place par le Klan il y a plus d'une décennie, et continuent à maintenir les valeurs du Klan dans une grande partie de l'État.\n\nEn ce qui concerne l'adhésion officielle, en revanche, il ne reste que les femmes du Klan, qui continuent à financer une série de chapitres locaux par des ventes de gâteaux et des réunions d'église."
 newengland.179.a: "Je resterai loin du Klan Kasserole, merci..."

# Frances Perkins #CB
 newengland.180.t: "Le secrétaire d'État au commerce dévalorise les conditions dans le Sud"
 newengland.180.d: "Brutalement dévastée par les horreurs de la guerre moderne, une grande partie du Sud est en ruines après la guerre civile. Le Sud, déjà rural, doit faire face à un besoin de reconstruction plus important que le reste du pays, car des milliers de personnes se retrouvent sans abri et sans le sou après la deuxième défaite du Sud dans l'histoire récente.\n\nLa secrétaire d'État au commerce, Frances Perkins, a appelé à un renforcement des normes de travail dans le nouvel ordre social reconstruit du Sud après la fin de la guerre civile. Elle a été rejointe par le défenseur catholique romain de la justice sociale, Francis J. Haas (doyen de l'école des sciences sociales de l'université catholique d'Amérique), partisan d'un système de groupes professionnels de travailleurs un peu sur le modèle de celui établi par les chemins de fer américains - la direction et les travailleurs étant les rouages d'un ordre social sain. Elle a été rejointe par le défenseur catholique romain de la justice sociale, Francis J. Haas (doyen de la Faculté de droit de l'Université catholique d'Amérique), partisan d'un système de groupes professionnels, un peu à l'image de celui mis en place par les chemins de fer américains.\n\nMme Perkins a notamment appelé à une refonte des normes du travail, car elle juge "inadéquates" les normes du travail d'avant-guerre civile. Elle a déclaré qu'il était nécessaire que dans chaque nation, "aussi pressés que nous soyons par les problèmes quotidiens de survie, nous consacrions une partie de nos ressources à l'étude et à la planification continues de cette période d'après-guerre". En outre, elle a noté qu'en plus de la révision des normes de travail, il doit y avoir une grande extension de la "responsabilité" publique dans l'après-guerre en matière de santé, de nutrition et de logement."
 newengland.180.a: "Le sud ne peut pas être laissé de côté !"

# Formation of National Ski Patrol
 newengland.181.t: "Formation de la Patrouille Nationale de Ski"
 newengland.181.d: "Une expérience de tragédies liées au ski a ébranlé la vision du monde du skieur amateur et agent d'assurance Charles Minot Dole en 1936, ce qui l'amènera à prendre la tête d'une organisation nationale dédiée à la sécurité et au sauvetage en ski. Lors d'une sortie à ski à Stowe, dans le Vermont, Dole s'est fracturé la cheville, et personne n'a pu le sauver, si ce n'est son ami Frank Edson qui passait par là par hasard. Deux mois plus tard, Edson a participé à sa propre course de ski et s'est fracturé les côtes et les bras tout en souffrant d'un collapsus pulmonaire. Cette grave blessure a conduit à la mort malheureuse d'Edson - et a laissé une impression durable sur Dole.\n\nLe président de la Fédération Nationale de Ski, Roger Langley, a donc demandé à Dole de présider une étude sur les accidents de ski pour la FNS et de mettre en place des patrouilles pour les courses nationales de descente et de slalom de 1938. Le succès de ce petit projet a convaincu Langley de demander à Dole d'affréter une patrouille provisoire sur une base nationale à travers les Etats-Unis. En s'inspirant fortement du Parsenndienst, une patrouille suisse située à Davos, en Suisse, celui-ci a donc formé sa propre patrouille de ski. Toutefois, contrairement à la patrouille suisse, les membres de la patrouille américaine ne facturaient pas les secours ou les soins. Sa "Patrouille Nationale de Ski" est axée sur la devise "Service et sécurité", les patrouilleurs étant mandatés pour suivre des cours approfondis afin de répondre aux exigences et aux normes de Dole pour des patrouilleurs efficaces et efficients. L'organisation étant entièrement volontaire, Dole a créé un programme de récompenses basé sur les niveaux local et national. Le programme de récompense couvre diverses compétences et réalisations louables telles que le leadership, les premiers secours, le ski, l'alpinisme et la formation aux avalanches."
 newengland.181.a: "Nous veillons les uns sur les autres !"

# Acheson refuses relief cuts
 newengland.182.t: "Le secrétaire d'État au commerce, M. Acheson, refuse les réductions de l'aide humanitaire"
 newengland.182.d: "Dans une réaffirmation de l'alliance de l'Entente, le Secrétaire d'État Dean Acheson a annoncé aujourd'hui que, malgré la clameur en faveur d'une réduction des secours, [NEE.GetName] continuera à soutenir les nations française et britannique en ces temps difficiles. Alors que l'aide et les secours américains continuent d'affluer dans l'Europe déchirée par la guerre, les isolationnistes et les critiques de la politique étrangère américaine ont fait pression pour réduire les efforts de secours. Acheson mentionne qu'il a entendu dire que les peuples européens qui demandent de l'aide ne sont pas travailleurs et qu'ils dépendent plutôt du soutien américain.\n\nÀ ces critiques de l'aide américaine à l'étranger, Acheson a fait valoir que les Européens n'étaient pas paresseux - en soulignant l'augmentation de la production d'avant-guerre en France et en Grande-Bretagne. Il ajoute que si [NEE.GetNameDef] n'aide pas ou refuse d'aider les gouvernements d'Europe occidentale à rétablir l'ordre, les citoyens de ces pays peuvent facilement retomber dans l'attrait du syndicalisme et du socialisme. Pour Acheson, la poursuite des envois de secours au monde libre européen reflétait l'engagement ferme de l'Amérique en faveur de la démocratie et de la liberté mondiales - un engagement qu'elle entendait tenir."
 newengland.182.a: "Ils ont besoin de notre aide !"

# Wells calls for the death of isolation
 newengland.183.t: "Wells Appelle à la Mort de l'Isolationnisme"
 newengland.183.d: "L'histoire passée des États-Unis a montré la futilité d'adopter une position isolationniste. Malgré une guerre coloniale rapide au début du siècle avec la puissance déclinante de l'Empire espagnol, les États-Unis ont amorcé un changement de politique étrangère vers l'isolement. Si cette tendance a permis d'éviter que nos jeunes hommes ne meurent inutilement dans les champs des Flandres pour une bagarre européenne, les intérêts mondiaux américains ont été dévastés. L'effondrement de la Troisième République française devait être une rapide vitrine des secousses qui allaient se produire au cours de la demi-décennie suivante. Cinq ans plus tard, lorsque l'Empire britannique s'est effondré et que la bourse a chuté, l'Amérique s'est retrouvée dans sa période la plus sombre depuis le début des hostilités en 1861. Alors que les Allemands évincent les Américains du grand marché européen et que les alliés de longue date des États-Unis tombent sous le coup des révoltes socialistes, les États-Unis sont contraints de se replier sur eux-mêmes dans l'espoir de résister à la tempête. Cette position isolationniste a entraîné une diminution de la présence américaine à l'étranger, jusqu'à ce que les feux de la deuxième guerre civile américaine consument une fois de plus l'Amérique.\n\nDans un discours donné au New York Times, le secrétaire d'État Sumner Wells décrète que "l'isolation, dans sa forme antérieure, en tant que problème, est, je crois, morte". Si l'Amérique souhaite voir la prospérité dans le monde, elle ne peut y parvenir en restant à l'intérieur de ses frontières. L'Amérique doit adopter une approche active pour rechercher des alliés et étendre leur présence. La façon d'assurer la paix future passe par l'action, et pas seulement par les mots. Ce n'est qu'alors que le monde pourra connaître la force de la démocratie, qui a passé une grande partie des deux dernières décennies à s'effacer devant l'autoritarisme et le socialisme."
 newengland.183.a: "Être isolé, c'est être aveugle;"

# Census question bill
 newengland.184.t: "Le Recensement Exige une Affiliation Antérieure avec des Radicaux"
 newengland.184.d: "Le Ministère de la Justice a présenté une proposition sur le bureau du Président [NEE.GetLeader]. Selon cette nouvelle proposition, les résultats du prochain recensement seraient immédiatement mis à la disposition du FBI (Federal Bureau of Investigations), de l'Office of Naval Intelligence et de la division du renseignement du ministère de la Guerre. Ces dossiers détaillant les antécédents industriels ainsi que l'affiliation antérieure à des groupes radicaux tels que le Parti America First ou le Parti socialiste d'Amérique deviendraient soumis à leur connaissance. Ils affirment que cela leur permettrait de faire face rapidement à tout instigateur potentiel de troubles qui pourraient affecter négativement la défense de [NEE.GetNameDef]. L'éminent politicien Charles Tobey du New Hampshire, vibrant opposant au projet de recensement, est allé jusqu'à décrier la proposition comme une tentative de " transformer le recensement de 1940 en la liste de police la plus complète de l'histoire du monde ". Avec l'approbation du président, cette proposition pourrait passer, mais s'il prend position contre elle, la proposition sera déléguée à la poubelle."
 newengland.184.a: "Autoriser la proposition."
 newengland.184.b: "Un tel projet de loi est anti-américain !"

# New Capital for America
 newengland.185.t: "Un nouveau capitole pour l'Amérique ?"
 newengland.185.d: "L'ancienne grande capitale avait été réduite à néant pendant la guerre civile. Pour la deuxième fois de son histoire, les avenues et les monuments de la ville, autrefois puissants, n'étaient plus que des coquilles vides. D'intenses combats de rue en rue avaient transformé chaque bâtiment de la ville en forteresse - un destin déprimant pour ce qui était autrefois le cœur de la démocratie américaine.\n\nAvec le rétablissement de l'ordre à travers la nation et la reconnaissance mondiale des États-Unis d'Amérique réunifiés, la question de la capitale de la nation s'est posée. Bien qu'elle soit complètement ruinée, Washington D.C. est un candidat puissant. Le retour d'un président à la Maison Blanche et les congrès tenus dans la capitale légitimeraient le gouvernement provisoire de la Nouvelle-Angleterre comme les héritiers de la démocratie américaine. D'autre part, la ville de Boston constitue également un argument de poids. Berceau de la Révolution américaine et capitale temporaire pendant les jours les plus sombres de la nation, Boston a sans aucun doute prouvé sa valeur en tant que capitale de la nation. Et enfin, il y a la proposition de déplacer la capitale de la nation vers l'ouest, au milieu du pays. Saint-Louis a longtemps été le pont entre l'Est et l'Ouest et conviendrait à une vaste nation comme l'Amérique."
 newengland.185.a: "Washington, D.C."
 newengland.185.b: "Boston"
 newengland.185.c: "St. Louis."

# Eleanor Roosevelt
 newengland.186.t: "Val-Kill Industries s'accroche de justesse"
 newengland.186.d: "Au cours des derniers mois, de nombreux travailleurs, actuels et anciens, le long du fleuve Hudson se sont réunis pour apporter leurs gains et sauver collectivement l'entreprise. Malgré la pénurie de la Grande Dépression qui ravage encore le pays, ces hommes doivent une grande partie de leur succès au quatuor de femmes qui a contribué à la création de l'entreprise.\n\nIssue de son travail dans les années 20 au sein de la Women's Trade Union League, la veuve de feu Franklin Roosevelt, Anna "Eleanor" Roosevelt, a créé une petite usine pour fournir un revenu complémentaire aux familles d'agriculteurs locaux. Marion Dickerman, Nancy Cook, Caroline O'Day et d'autres contacts du parti démocrate de New York ont aidé à financer le projet au domaine Roosevelt. Val-Kill Industries espère tirer parti de la popularité du renouveau colonial en créant des articles tels que des meubles, de l'étain et des tissus filés à la main selon des méthodes du XVIIIe siècle.\n\nAvec la santé défaillante de Nancy Cook et les effets persistants de la Grande Dépression qui se font encore sentir dans toute la Nouvelle-Angleterre, Eleanor prend la difficile décision de fermer l'usine. Désireux de se battre pour la bonté qui leur était accordée, les ouvriers de Val-Kill envoyèrent des lettres et des pétitions aux représentants du gouvernement du Pays de la Duchesse pour plaider en faveur du financement de l'entreprise dans le cadre des projets du Second Fair Deal approuvés après le déclenchement de la Seconde Guerre civile américaine."
 newengland.186.a: "Véritable Esprit Américain."

# OWI Established
 newengland.187.t: "Création de l'OWI"
 newengland.187.d.ent: "Aujourd'hui, le président [NEE.GetLeader] a annoncé la création du Bureau d'Information de Guerre des États-Unis (BIG) avec Elmer Davis, un commentateur radio populaire, comme son directeur général. L'agence a été chargée de coordonner les communications, les publications et les diffusions nationales et internationales.\n\nCréé par décret, le BIG espère coordonner la radio, les films, les films d'actualité et les communiqués de presse de manière à refléter les opinions du président [NEE.GetLeader]. Pour s'assurer que l'industrie cinématographique dépeint correctement l'objectif de l'effort de guerre américain, l'OWI a donné à chaque studio un manuel consultatif détaillé et constamment étendu sur la façon dont les films peuvent être utilisés pour informer et éduquer le pays et ses alliés sur la vérité de la démocratie. En particulier, le guide a souligné que les films doivent s'engager à présenter les Afro-Américains comme des partenaires égaux dans la démocratie américaine - mettant en valeur la tolérance de la nation américaine. Les manuels du BIG soulignent que les films doivent mettre l'accent sur les dictatures totalitaires qui avaient déposé les démocraties britannique et française.\n\nEn plus de dépeindre les maux de l'ennemi, le BIG a demandé aux films de présenter les alliés de l'Amérique comme des nations héroïques afin de contrer les stéréotypes négatifs. Les films d'actualité américains qui présentaient les exilés français comme un État colonial ont reçu l'ordre de modifier leur contenu pour présenter la mission et l'objectif des exilés français comme justes et courageux. Le BIG espère que les Américains voient leurs alliés comme un seul monde libre, luttant désespérément contre les horreurs du syndicalisme. Les images émouvantes des souffrances de la guerre civile indienne et les récits de la brutalité des communards de la France occupée évoquent des sentiments de citoyenneté et de patriotisme chez tous les Américains."
 newengland.187.d.amer: "Aujourd'hui, le président [NEE.GetLeader] a annoncé la création du Bureau d'Information de Guerre des États-Unis (BIG) avec Elmer Davis, un commentateur radio populaire, comme son directeur général. L'agence a été chargée de coordonner les communications, les publications et les diffusions nationales et internationales.\n\nCréé par décret, le BIG espère coordonner la radio, les films, les films d'actualité et les communiqués de presse de manière à refléter les opinions du président [NEE.GetLeader]. Pour s'assurer que l'industrie cinématographique dépeint correctement l'objectif de l'effort de guerre américain, l'OWI a donné à chaque studio un manuel consultatif détaillé et constamment étendu sur la façon dont les films peuvent être utilisés pour informer et éduquer le pays et ses alliés sur la vérité de la démocratie. En particulier, le guide a souligné que les films doivent s'engager à présenter les Afro-Américains comme des partenaires égaux dans la démocratie américaine - mettant en valeur la tolérance de la nation américaine. Les manuels du BIG soulignent que les films doivent mettre l'accent sur les dictatures totalitaires qui avaient déposé les démocraties britannique et française.\n\nEn plus de montrer les méchants du monde, le BIG a également demandé aux cinémas de montrer l'effort de guerre conjoint entre le gouvernement provisoire de la Nouvelle-Angleterre et les États américains du Pacifique. Des entretiens sont organisés avec les soldats, les pilotes, les marins et les dirigeants qui ont combattu pour la liberté et la démocratie aux heures les plus sombres de l'Amérique. Le BIG espère qu'avec davantage de représentations de l'unité nationale, le peuple de cette nation se remettra et se reconstruira après des années de guerre civile."
 newengland.187.a: "Pour un monde meilleur !"

# War Bond Drive
 newengland.188.t: "La Guerre des Bons"
 newengland.188.d: "Avec le soutien des stars du cinéma de tout le pays, Henry Morgenthau a officiellement donné le coup d'envoi du Cinquième Emprunt de Guerre. Avec une annonce initiale d'Orson Welles et du président [NEE.GetLeader] à toute la nation, l'emprunt de guerre a commencé ! Les Américains de tout le pays ont écouté les voix des célébrités d'aujourd'hui parler de l'importance de la participation à l'emprunt en personne, à l'écran, à la radio et même sur un écran projeté à l'extérieur sur la plage. Les porte-parole d'Hollywood permettent de renforcer la coordination nationale des événements locaux liés aux obligations de guerre, alors que les communautés de tout le pays regardent et écoutent. Ensemble, les Américains se retrouvent enveloppés dans une unité patriotique - appelés aux armes par ceux qu'ils admirent le plus.\n\nAprès l'annonce, la Société Nationale des Distributeurs de Films a remis des trophées aux agents qui ont contribué à la diffusion des films dans le cadre de l'emprunt de guerre. Les Américains, sans distinction de race, de couleur ou de croyance, se sont rassemblés pour soutenir l'emprunt de guerre, mettant leurs dollars au service de l'Oncle Sam. Des obligations avaient été émises pendant la Grande Dépression, mais ces obligations de guerre étaient commercialisées sous le nom de série E. La campagne prévoit de dépasser les précédents records d'achat d'obligations de guerre - un témoignage de la profonde unité des Américains d'un océan à l'autre."
 newengland.188.a: "L'Oncle Sam a besoin de VOTRE soutien !"

# Hollywood investigated
 newengland.189.t: "Hollywood Investigué"
 newengland.189.d: "Une audience du Congrès organisée par le Comité de la Chambre aux Activités Anti-Américaines s'est tenue aujourd'hui à Los Angeles, et bien que les audiences se soient initialement déroulées à huis clos pour éviter toute attention indésirable, des nouvelles d'une soi-disant « liste noire d'Hollywood » ont émergé des enquêtes.\n\nLe comité du Congrès a rencontré d'éminents antisyndicalistes à Hollywood, notamment des membres de la Motion Picture Alliance for the Preservation of American Ideals (MPA), une organisation de membres conservateurs de haut niveau de l'industrie cinématographique visant à défendre l'industrie cinématographique contre l'infiltration réactionnaire et socialiste. Au sein du comité, de nombreux membres de la MPA, comme John Wayne, ont soutenu que les radicaux de l'industrie cinématographique avaient diffusé de la propagande sur grand écran pour inciter à la violence syndicale, manipuler le comportement électoral et collecter des fonds pour les syndicalistes du monde entier. Le comité a estimé qu'il existait suffisamment de preuves et a exprimé ses inquiétudes concernant "tous les acteurs de l'industrie cinématographique qui pourraient être utilisés comme agents d'une puissance étrangère pour détruire notre pays". L'acteur populaire Ronald Reagan, président de la Screen Actors Guild, a déclaré qu'une petite clique au sein de son syndicat utilisait des tactiques « syndicalistes » pour diriger la politique syndicale.\n\nAlors que les assignations à comparaître commencent à remplir les boîtes aux lettres des scénaristes, réalisateurs, acteurs et dirigeants, la peur de la censure a renforcé le front libéral à Hollywood. En réponse, un groupe de libéraux anti-syndicalistes a formé le Comité du Premier Amendement, arguant que les enquêtes violaient la Déclaration des droits. Le Comité du Premier Amendement a fait valoir que l'industrie cinématographique américaine – grâce à sa mobilisation politique patriotique – avait défendu l'Amérique démocratique dans les médias pendant la guerre civile. Néanmoins, alors que la paranoïa continue de croître au niveau du Congrès, les célébrités et les stars d’Hollywood se retrouvent de plus en plus surveillées et surveillées par le gouvernement qu’elles avaient aidé à défendre des mois auparavant."
 newengland.189.a: "Des syndicalistes partout ?"

# Hollywood 10
 newengland.190.t: "Dix d'Hollywood"
 newengland.190.d: "Plusieurs dirigeants de cinéma se sont rencontrés à l'hôtel Waldorf Astoria à New York. Ils ont publié une déclaration publique condamnant les actions des « Hollywood Ten » qui ont refusé de se présenter pour témoigner devant le Comité de la Chambre aux Activités Anti-Américaines (HUAC). Le communiqué déclare que ces dix hommes et femmes s'étaient montrés "déloyaux envers leurs employeurs" et avaient nui à leur utilité dans l'industrie. Tous les dix ont été licenciés et les dirigeants ont promis que les studios n'emploieraient jamais sciemment un syndicaliste.\n\nLes dix comprennent Alvah Bessie, Herbert Bibberman, Lester Cole, Edward Dmytryk, Ring Lardner Jr, John Howard Lawson, Albert Maltz, Samuel Ornitz, Adrian Scott et Dalton Trumbo. Officiellement mis sur liste noire, les dix ont tenté de s'opposer au HUAC et à la Cour suprême, mais en vain. Accusés d'outrage au Congrès, ils ont été condamnés chacun à une amende de 1 000 dollars et à des peines de prison allant de six mois à un an.\n\nAprès la condamnation, le membre du Congrès Hamilton Fish III et le réalisateur Myron Coureval Fagan ont publié une brève déclaration confirmant que la HUAC continuerait d'enquêter de manière approfondie sur l'industrie américaine des médias pour détecter d'autres signes d'infiltration syndicaliste. Fish et Fagan ont assuré au public américain que d'autres assignations à comparaître seraient envoyées dans les semaines à venir pour nettoyer complètement Hollywood de toute intrusion rouge. On ne sait pas exactement combien de syndicalistes HUAC pensent avoir infiltré l'industrie cinématographique, mais on peut voir des agents fédéraux patrouiller sur les plateaux de tournage et les studios de Los Angeles. La plupart des studios de cinéma et leurs propriétaires ont tous déclaré leur soutien à la démocratie américaine et ont promis de licencier le personnel ayant manifesté leur sympathie pour le syndicalisme ou les régimes syndicalistes du monde entier."
 newengland.190.a: "Nos cinémas doivent être exempts d'une telle propagande !"
# Learned Hand
 newengland.191.t: "La sélection du président de la Cour suprême"
 newengland.191.d: "Le système judiciaire étant en ruine, des juristes ont demandé à l'administration [NEE.GetLeader.GetSurname] de nommer une nouvelle Cour suprême pour commencer à mettre en place un système judiciaire fédéral pour la Nouvelle-Angleterre. Leur choix s'est porté à l'unanimité sur l'ancien juge fédéral Learned Hand.\n\nBillings Learned Hand est né en 1872 et a grandi dans le nord de l'État de New York. En 1909, William Howard Taft le nomme au tribunal du district sud de New York. Après 12 ans en tant que juge de district, et fort d'une solide réputation progressiste, il est promu à la Cour d'appel du deuxième circuit par le président McAdoo en 1921.\n\nEn tant que juge du deuxième circuit, le juge Hand a façonné tous les domaines du droit, y compris les contrats, les délits, les droits d'auteur et, en particulier, la liberté d'expression. Ses tendances progressistes sont évidentes, mais cela ne l'a pas empêché d'être un juriste juste et brillant. Nombreux sont ceux qui pensent que le président Hoover l'a écarté de la Cour suprême en raison de son courage à statuer contre le gouvernement dans de nombreuses affaires importantes.\n\nCertains juristes soutiennent le juge Hand en raison de sa sympathie à l'égard d'un texte législatif révolutionnaire qui n'a vu le jour que ces dernières années : le code commercial uniforme. Alors que la Grande Dépression sévissait aux États-Unis, certains juristes ont cru pouvoir stimuler l'activité économique en rationalisant les règles régissant les contrats commerciaux. Selon la Constitution, le gouvernement fédéral ne peut régir que le commerce interétatique, et non le commerce effectué à l'intérieur d'un État. L'UCC établirait des principes universels en matière de contrats, tels que convenus par les juristes, et serait ensuite adopté par chacun des États, ce qui rendrait le droit des contrats prévisible et cohérent dans tout le pays. Cette prévisibilité réduirait les frais de justice pour les entreprises nationales, encouragerait davantage le commerce et renforcerait la reprise.\n\nAlors que le code n'est même pas encore entré dans sa phase de rédaction, le juge Hand est partisan d'un tel code, et de nombreuses personnes favorables aux entreprises soutiennent donc également sa nomination. Il est juste de dire qu'il possède l'expérience et les qualifications nécessaires."
 newengland.191.a: "Un excellent choix !"

