 newengland.415.a: "Downey détruit la concurrence !"
 newengland.415.b: "Warren l'emporte de loin!"
 newengland.415.c: "Taylor dirigera la nation!"

 newengland.416.t: "Élections Présidentielle de 1948"
 newengland.416.d.PSA_olson: "Avec le mois de novembre, le pays a été inondé de campagnes politiques à tous les coins de rue, sur toutes les tribunes et dans les journaux. Les résultats préliminaires prédisent une course serrée entre les candidats.\n\nAprès avoir accompli ses deux mandats habituels, Culbert Olson a choisi de poursuivre la tradition présidentielle établie par George Washington, à savoir se retirer et passer le flambeau à un autre démocrate en 1948. Son choix s'est porté sur Clarence Martin, né dans le territoire de Washington ; Martin a suivi les traces politiques de son père depuis 1928. Connu comme le gouverneur du peuple, Martin s'est battu avec acharnement pour limiter les dépenses publiques tout en aidant ses électeurs à échapper au pire de la Dépression.\n\nLe candidat du Parti Républicain qui se présente contre Martin est Earl Warren de Californie. L'ancien avocat et procureur est prêt à faire un passage aux élections nationales. S'il est élu à la présidence, Warren a promis d'étendre son effort de lutte contre la criminalité à l'échelle de l'État pour englober la nation entière. "Chaque Américain a le droit de se sentir en sécurité dans sa propre maison !" a affirmé Warren lors d'une conférence de presse la semaine dernière.\n\nLe candidat du Parti Progressiste, Glen Taylor, fait office de trouble-fête pour les deux partis. Artiste de spectacle et politicien de l'Idaho, Taylor bénéficie d'un soutien croissant de la part des déségrégationnistes. Un incident célèbre qui a donné à Glen Taylor une renommée nationale est son arrestation à Birmingham, en Alabama, au début de cette année. Le commissaire de police Eugene "Bull" Connor a arrêté Taylor pour avoir tenté d'utiliser une porte réservée aux Afro-Américains au lieu de la porte réservée aux Blancs. La nouvelle a fait le tour de la nation et, sous une pression immense, Connor a été contraint de relâcher Taylor en liberté."
