### Events ###
transylvania.1.t: "Union avec la Roumanie ?"
transylvania.1.d: "Enfin, la Transylvanie est indépendante de la Hongrie. Nous sommes un Etat roumain et la population a depuis longtemps souhaité se joindre à nos frères en Roumanie, pour former un seul Etat ensemble. Enfin, le rêve d'une Grande Roumanie peut être réalisé."
transylvania.1.a: "Proclamez l'Union avec la Roumanie."
 transylvania.1.b: "Demandez à [ROOT.overlord.GetNameDef] d'autoriser l'union."
 transylvania.1.c: "Non, nous devons garder notre indépendance !"

 transylvania.2.t: "La Transylvanie proclame l'Union avec la Roumanie"
 transylvania.2.d: "La Transylvanie a réussi à devenir indépendante de la Hongrie. Leur gouvernement a déclaré à l'unanimité une Union entre la Roumanie et la Transylvanie. Enfin, nous pouvons accueillir nos frères et sœurs disparus depuis longtemps dans une seule Grande Roumanie."
transylvania.2.a: "Bienvenue, frères roumains !"

 transylvania.3.t: "La Transylvanie souhaite l'Union avec la Roumanie"
 transylvania.3.d: "Contrairement à ce que certains de nos planificateurs pourraient dire, [TRS.GetNameDef] est un état artificiel. L'état que nous avons établi dans la région est peuplé en grande majorité de Roumains qui ont peut-être une identité régionale, mais qui ne semblent pas la traduire par un soutien à l'indépendance permanente de la Transylvanie - en effet, beaucoup de ceux qui ont travaillé avec nous pour établir [TRS. GetNameDef] avaient l'impression qu'il s'agirait d'une mesure provisoire jusqu'à ce que la Roumanie proprement dite puisse s'aligner, après quoi la Transylvanie serait incorporée dans une Grande Roumanie.\n\nMaintenant que la Roumanie est dirigée par un gouvernement ami, la Transylvanie et la Roumanie nous ont conjointement demandé l'autorisation de fusionner. En tant qu'arbitres de la paix, nous ne sommes en aucun cas tenus d'autoriser cette union, d'autant plus que les deux États dépendent de nous pour leur sécurité et ne sont pas en mesure de changer cela. Malgré cela, de nombreux planificateurs affirment que la tentative de soutenir un État artificiel en Transylvanie ne servirait qu'à saper notre soutien dans la région à long terme. Cependant, d'autres soutiennent que nos intérêts pourraient être mieux servis par une nation divisée. Devrions-nous accéder à cette demande ?"
 transylvania.3.a: "Bien sûr."
 transylvania.3.b: "Non, nous préférons qu'ils soient séparés."

 transylvania.4.t: "[FROM.GetNameDefCap] approuve l'Union avec la Roumanie"
 transylvania.4.d: "Nous venons d'apprendre que [FROM.GetNameDefCap] a approuvé notre demande de rejoindre nos frères roumains ! Enfin, le moment est venu de réaliser le rêve de la Grande Roumanie !"
 transylvania.4.a: "Envoyez un émissaire à Bucarest !"

 transylvania.5.t: "[FROM.GetNameDefCap] refuse l'Union avec la Roumanie"
 transylvania.5.d: "Horribles nouvelles - [FROM.GetNameDefCap] nous a informés qu'ils n'approuveront aucune union entre nous et la Roumanie, invoquant des "préoccupations stratégiques". Peut-être que leurs intentions ne sont pas aussi altruistes que nous l'avions espéré..."
 transylvania.5.a: "Maudit soient-ils !"

