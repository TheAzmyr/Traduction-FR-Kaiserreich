### Events ###
 malta.1.t: "Une Union avec l'Italie ?"
 malta.1.d: "Au cours des dernières décennies, beaucoup de choses ont changé pour notre petite nation. Pendant plus de 100 ans avant la Révolution Britannique, nous étions une colonie de la couronne britannique, servant de base stratégique vitale pour la Royal Navy - mais lorsque la Grande-Bretagne est tombée, nos suzerains ne pouvaient plus justifier le maintien de forces sur nos îles, et ont demandé au gouvernement d'Alger d'assumer ce rôle à leur place.\n\nMais maintenant, notre nation s'est retrouvée un État souverain pour la première fois depuis plus d'un siècle, même si elle est toujours sous les auspices d'une autre puissance. Alors que certains se réjouissent de la perspective de l'indépendance, d'autres sont devenus nerveux face à l'état tendu du monde - alors que nos nouveaux protecteurs se sont engagés à nous défendre contre tous les ennemis, il y a eu des tentatives au sein de notre gouvernement pour une sorte de fédération avec nos alliés en [italy.GetName]. Bien que les Maltais partagent une langue et une culture distinctes de celles des Italiens, il y a suffisamment de liens culturels pour que l'idée soit raisonnable, au moins jusqu'à ce que le monde atteigne un moment moins dangereux - devons-nous faire la demande ?"
 malta.1.a: "Oui, nous devrions demander une protection à [italy.GetNameDef]."
 malta.1.b: "Oui, nous devons demander à [ROOT.overlord.GetNonIdeologyNameDef] d'approuver une union."
 malta.1.c: "Non - Malte sera responsable d'elle-même."

 malta.2.t: "Malte cherche à s'unir à l'Italie"
 malta.2.d: "Des choses intéressantes se préparent sur les îles de Malte. La petite nation insulaire a passé plus d'un siècle comme domaine de l'empire britannique, en raison de son immense valeur stratégique sur la Méditerranée - avec l'arrivée de la Révolution Britannique, le gouvernement d'Alger a été chargé de la protection de la colonie. Apparemment, il n'a pas fait un travail remarquable, car Malte a été prise d'assaut et est devenue un État nominalement indépendant.\n\nLes irrédentistes italiens ont longtemps eu des visées sur Malte, affirmant que les îles partagent une histoire culturelle avec eux et que sa position stratégique est une étape cruciale pour établir leur domination sur la Méditerranée. Maintenant que Malte s'est alliée à nous, nos diplomates ont tenté de persuader des personnalités du gouvernement maltais de demander une fédération avec notre État - une mesure temporaire jusqu'à ce que la situation mondiale se stabilise, bien sûr. Il semble que nous ayons finalement réussi à les convaincre : La Valette a formellement soumis une demande pour notre protection. Nous avons réalisé l'un des rêves des nationalistes italiens sans avoir à tirer un seul coup de feu."
 malta.2.a: "Nous accueillons Malte à bras ouverts !"

 malta.3.t: "Malte cherche à s'unir à l'Italie"
 malta.3.d: "Des choses intéressantes se préparent sur les îles de Malte. La petite nation insulaire a passé plus d'un siècle comme domaine de l'empire britannique, en raison de son immense valeur stratégique sur la Méditerranée - avec l'arrivée de la Révolution britannique, le gouvernement d'Alger a été chargé de la protection de la colonie. Apparemment, il n'a pas fait un travail remarquable, car Malte a été prise d'assaut et est devenue un État nominalement indépendant.\n\nLes irrédentistes italiens ont depuis longtemps des visées sur Malte, affirmant que les îles partagent une histoire culturelle avec eux et que sa position stratégique est une étape critique pour établir la domination sur la Méditerranée. Il semblerait que les diplomates [italy.GetNonIdeologyAjective]s aient fait des efforts pour persuader le gouvernement maltais de former une sorte de fédération avec eux - selon eux, cet arrangement protégerait mieux Malte dans le climat mondial tendu. Leurs efforts doivent porter leurs fruits, car aujourd'hui La Valette nous a demandé d'approuver cette fédération.\n\nNos conseillers nous disent que Malte est loin d'être une partie naturelle de l'Italie et conserve une culture très distincte, et qu'il est donc loin d'être garanti que le peuple maltais souhaite réellement cette union... mais même ainsi, cela consoliderait les ressources d'une manière qui rend la proposition digne d'intérêt. Devons-nous approuver cette idée ?"
 malta.3.a: "Autoriser la poursuite du projet."
 malta.3.b: "Non, ce serait mieux s'ils étaient séparés."

 malta.4.t: "[FROM.GetNameDefCap] approuve l'union avec l'Italie"
 malta.4.d: "Nous avons reçu une réponse : [FROM.GetNameDefCap] a approuvé notre demande d'union. Les préparatifs sont déjà en cours."
 malta.4.a: "Très bien."

 malta.5.t: "[FROM.GetNameDefCap] refuse l'union avec l'Italie"
 malta.5.d: "Nous avons reçu une réponse : malheureusement, [FROM.GetNameDefCap] a refusé notre demande. Il semble qu'ils doutent que l'idée soit populaire auprès des Maltais, ou qu'ils aient des préoccupations stratégiques différentes - ou les deux."
 malta.5.a: "Tragique."
