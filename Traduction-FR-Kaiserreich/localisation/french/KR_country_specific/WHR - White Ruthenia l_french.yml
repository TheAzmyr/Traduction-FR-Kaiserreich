### Focuses ###

### BSDP ###
 WHR_Sieradas_Report: "Le rapport de Sierada"
 WHR_Sieradas_Report_desc: "Jan Sierada, ministre du peuple de l'Agriculture, doit remettre au Sojm son rapport sur le projet de réforme agraire qu'il conduit. Il est bien connu que le programme est au point mort ces derniers mois, et il est espéré que le rapport dissipera toute confusion, et offrira au gouvernement un moyen de s'attaquer à nouveau au problème."
 WHR_Cooperate_with_the_Bund: "Poursuivre la coopération avec le Bund"
 WHR_Cooperate_with_the_Bund_desc: "Le Front du Travail Juif est un allié essentiel du BSDP et a coopéré avec nous sur de nombreux points, il est temps de poursuivre cette coopération."
 WHR_MaAV_Opening: "Ouvrir l'Usine Automobile de Mahilou"
 WHR_MaAV_Opening_desc: "Construite avec l'aide des Allemands, à l'origine comme atelier de réparation automobile, l'usine automobile de Mahilou (Mogilev) va ouvrir ses portes dans un enthousiasme général. En plus des installations de réparation pour l'armée, en particulier pour les forces allemandes dans la région, l'usine agrandie comprend les outils et les machines pour commencer la production de tracteurs agricoles, ce qui en fait la pierre angulaire du programme d'industrialisation du BSDP et un symbole de la coopération germano-biélorusse."
 WHR_The_Assembly: "Congrès de la Hramada"
 WHR_The_Assembly_desc: "La coalition au pouvoir en Biélorussie, l'Union des paysans et des travailleurs biélorusses, ou Hramada, est dirigée par le BSDP. Cependant, le blocage du Plan Sierada et l'effondrement de l'économie allemande ont ébranlé son unité. Un congrès d'urgence de la Hramada a été convoqué pour s'attaquer à ces problèmes, et soit remobiliser les autres partis, soit proposer un nouveau plan au Sojm."
 WHR_Status_Quo: "Reprendre le Plan Sierada"
 WHR_Status_Quo_desc: "Le Hramada étant rallié aux modérés du BSDP, le Plan Sierada peut se poursuivre avec le soutien de l'ensemble de la coalition. Cela nous permettra également de poursuivre nos autres projets ambitieux, de l'expansion industrielle à la réforme de l'éducation."
 WHR_Protect_Parliament: "Protéger l'Autorité du Sojm"
 WHR_Protect_Parliament_desc: "Le Sojm est le véritable représentant du peuple. Ce fait même est inscrit dans la constitution de la BNR car le corps législatif représente la souveraineté du peuple. Les menaces contre notre république se sont atténuées, cimentant davantage notre jeune démocratie contre les réactionnaires et les autocrates."
 WHR_Solidify_identity: "Solidifier notre identité"
 WHR_Solidify_identity_desc: "L'absence d'une identité nationale commune est l'une des pires caractéristiques qu'une nation puisse avoir. Nous avons fait beaucoup de choses pour corriger ce problème au cours des 20 dernières années. Pourtant, il reste encore beaucoup de travail à faire. Nous devons continuer."
 WHR_Bundist_Ties: "Tenir le Front en laisse"
 WHR_Bundist_Ties_desc: "Le Front s'inquiète de plus en plus de nos programmes et risque de couper les ponts avec nous, nous ne devons pas laisser cela se produire, nous devons contacter les modérés les plus pro-BSDP membres du Front pour assurer la poursuite de notre alliance avec le Front."
 WHR_Bund_Autonomy: "Négociations avec le Front ?"
 WHR_Bund_Autonomy_desc: "Initier le chaos avec nos alliés n'apportera rien de productif, nous devrions négocier avec les dirigeants du Bund pour conclure un accord afin de revigorer notre alliance."
 WHR_Minority_Protection: "Protéger les Minorités"
 WHR_Minority_Protection_desc: "Malgré tous nos efforts pour instaurer une société égalitaire, la réalité a été loin d'être idéale, car même avec les garanties constitutionnelles, des tensions subsistent entre les groupes ethniques composant cette nation. Nous devons non seulement avoir des garanties codifiées, mais nos actions doivent correspondre aux formalités et renouveler notre attachement au Principe Personnel."
 WHR_Civic_Nationalism: "Promouvoir le Nationalisme Civique"
 WHR_Civic_Nationalism_desc: "La formation de la nation biélorusse n'était pas seulement un effort du peuple biélorusse. De nombreuses minorités ont prêté leurs efforts à l'édification de la nation à laquelle nous aspirions si désespérément depuis des années. Par conséquent, nous devrions nous concentrer sur la promotion d'un type spécifique de nationalisme. Celui dont la loyauté, la liberté et l'égalité émanent de ses citoyens. Le Nationalisme Civique."
 WHR_National_Awakening: "Le Réveil National"
 WHR_National_Awakening_desc: "Nos efforts portent leurs fruits ! De nos jours, plus de gens s'identifient fièrement comme \"Biélorusses\" qu'à aucun moment de l'histoire. Bientôt, la nation biélorusse sera reconnue comme une vraie nation, à l'égal des Polonais et des Russes qui nous considéraient autrefois comme de simples paysans et du fourrage pour l'assimilation."
 WHR_Guaranteed_Liberties: "Garantie des Libertés"
 WHR_Guaranteed_Liberties_desc: "Alors que de nombreuses menaces dans le monde montent en flèche, il est assez triste de voir nos citoyens craindre de potentiellement perdre leurs droits. Qu'ils se rassurent cependant, car le peuple de Biélorussie est libre et il le restera, avec tous les privilèges que cette liberté implique !"
 WHR_Expand_Rural_Education: "Étendre l'Éducation aux campagnes"
 WHR_Expand_Rural_Education_desc: "Le manque d'éducation au sein de la Paysannerie a toujours été un enjeu particulièrement important pour notre nation naissante. Nous prenons des mesures pour y remédier depuis des années et nous continuerons à le faire à l'avenir, car l'éducation est l'épine dorsale de tout pays moderne."
 WHR_Expand_Welfare_State: "Étendre l'État Providence"
 WHR_Expand_Welfare_State_desc: "Dans la veine des idéaux sociaux-démocrates, nous devrions nous concentrer sur l'expansion des programmes nationaux de protection sociale, tant pour les ruraux que pour les citadins."
 WHR_Expand_Pedagogical_Institute: "Institut Pédagogique de Minsk"
 WHR_Expand_Pedagogical_Institute_desc: "Fondé sous le nom d'Institut de Formation des Enseignants de Minsk en 1914, l'Institut Pédagogique s'est avéré être l'un des piliers centraux de l'édification de la nation biélorusse, en formant des enseignants à éduquer les gens, jeunes et moins jeunes. Afin de faire face à l'expansion massive de notre système éducatif national, l'Institut doit être agrandi pour aider à remplir le nombre toujours croissant de salles de classe, et continuer la lutte contre l'analphabétisme."
 WHR_Build_University: "Université d'État de Biélorussie"
 WHR_Build_University_desc: "Fondé en Octobre 1921, c'est le principal établissement d'enseignement supérieur de Biélorussie. Comme mentionné précédemment, l'éducation est l'épine dorsale de tout envol, nous veillerons donc à ce que l'Université soit bien financée. Les prochaines générations sont la clé du succès de la Biélorussie."
 WHR_Calm_The_Left: "Apaiser la Gauche"
 WHR_Calm_The_Left_desc: "Au début de cette crise, nous avons réprimandé l'aile gauche de notre parti et poursuivi nos idéaux réformistes. Quoi qu'il en soit, nous devons rassurer nos camarades de gauche. Nous nous battons tous pour la même chose ici : une Biélorussie socialiste, égale pour tous."
 WHR_Belarus_Proud_and_Free: "Biélorussie Fière et Libre"
 WHR_Belarus_Proud_and_Free_desc: "Nous l'avons fait ! Malgré la récente crise mondiale, nous avons réussi à persévérer car nous sommes un peuple biélorusse. Nous continuerons à marcher à travers l'histoire. Vive la Biélorussie, fière et libre !"
 WHR_BSDP_Black_Monday: "Combattre le Lundi Noir"
 WHR_BSDP_Black_Monday_desc: "Comme nous sommes dépendants de l'économie allemande, il n'est pas surprenant que les effets du Lundi Noir aient rapidement atteint notre pays alors que plusieurs entreprises allemandes ont dû fermer boutique, laissant de nombreux biélorusses au chômage. Maintenant que nous avons traité la question de la réforme agraire, qui touche une bien plus grande partie de notre population, nous pouvons nous attaquer à ce nouveau défi. Pour l'instant, les projets de travaux publics occuperont notre peuple pendant que nous évaluerons les dégâts."
 WHR_Help_Jewish_Organizations: "Aider les Organisations Juives"
 WHR_Help_Jewish_Organizations_desc: "De nombreuses organisations juives urbaines ont été particulièrement touchées par le Lundi Noir. Le Sojm devrait détourner des fonds vers lesdites associations pour une reprise plus rapide. Nos alliés bundistes apprécieront sûrement cela. D'une pierre, deux coups."
 WHR_Nationalize_Key_Industries: "Nationaliser les Industries Clés"
 WHR_Nationalize_Key_Industries_desc: "Le BSDP a toujours soutenu la nationalisation de certains secteurs clés de l'économie. Avec la faillite ou le retrait des entreprises allemandes, nous avons une bonne occasion de nous remettre du gâchis qu'elles ont provoqué et de renforcer la position économique de la nation au sein de notre propre pays."
 WHR_Waiting_on_the_Germans: "Attendre les Allemands"
 WHR_Waiting_on_the_Germans_desc: "Bien que nous ayons pris les mesures les plus appropriées pour lutter contre la crise économique, nous devons être honnêtes avec nous-mêmes. L'économie biélorusse est particulièrement faible, surtout par rapport à nos voisins. Notre suzerain allemand a toujours été primordial dans nos affaires économiques et nous ne pouvons pas continuer sans lui. §RNous ne pouvons pas récupérer du Lundi Noir tant que l'Allemagne ne le fait pas.§!"

### Coup ###
 WHR_Aftermath_Of_The_Coup: "Conséquences du Coup d'État"
 WHR_Aftermath_Of_The_Coup_desc: "L'armée est intervenue juste à temps pour sauver le pays des crypto-syndicalistes du BSDP. Alors que la poussière est à peine retombée à Minsk, les socialistes ont pris les armes pour continuer le combat dans les campagnes. Pour protéger la nation d'eux et s'assurer que nous ne tombions pas dans le syndicalisme."
 WHR_The_New_Populist_Government: "Le Nouveau Gouvernement Populiste"
 WHR_The_New_Populist_Government_desc: "Ancienne opposition au gouvernement, le BSDP, les démocrates-chrétiens et les populistes de l'Association Démocratique Nationale (NDA) ont promis leur soutien au gouvernement militaire. Voyant la véritable menace que représentent les socialistes, un gouvernement d'unité a été formé, composé de représentants nationaux-démocrates du Sojm et de l'armée."
 WHR_Stop_Land_Reform: "Stopper la Réforme Agraire"
 WHR_Stop_Land_Reform_desc: "Le programme idéologique déstabilisateur des socialistes est allé assez loin. Les pires excès sont depuis longtemps maîtrisés et leur poursuite ne fait que nuire aux Églises catholique et orthodoxe, ainsi qu'aux loyaux propriétaires terriens du pays."
 WHR_Restore_The_Sojm: "Restructurer le Sojm"
 WHR_Restore_The_Sojm_desc: "Il est impératif qu'une certaine forme de représentation soit maintenue dans notre république, car nous ne pouvons ignorer les souffrances de notre peuple. Les sièges détenus par le BSDP ont bien sûr été perdus, et ceux détenus par les Kryviens de Łastoŭski sont fidèles à notre cause anti-syndicaliste, nous laissant une majorité confortable pour promulguer légalement des lois et des changements constitutionnels."
 WHR_Church_Education: "Faites intervenir les Églises dans l’Éducation"
 WHR_Church_Education_desc: "L'insistance du BSDP sur une éducation purement laïque s'est avérée être un obstacle majeur à la situation difficile de nos institutions. Les églises catholique et orthodoxe sont désireuses d'aider à améliorer l'alphabétisation des paysans pauvres, la majorité de la population du pays, et de leur inculquer de bonnes valeurs. Nous résoudrons le problème de l'alphabétisation beaucoup plus facilement et plus rapidement en leur permettant de réorganiser les écoles."
 WHR_Promote_Civic_Nationalism: "Promouvoir le Nationalisme Civique"
 WHR_Promote_Civic_Nationalism_desc: "Il est impératif que nous ne trahissions pas les idéaux de la République populaire de nationalisme civique, car de nombreuses minorités vivent en Ruthénie Blanche. Tout en continuant à améliorer l'éveil national des Biélorusses, nous ne pouvons abandonner nos alliés polonais et russes face à la menace existentielle du syndicalisme."
 WHR_Formally_Ban_BSDP: "Bannir le BSDP"
 WHR_Formally_Ban_BSDP_desc: "Il ne suffit pas de s'opposer simplement au BSDP ; nous devons veiller à ce qu'ils ne puissent plus jamais menacer notre nation. En tant que tel, leur parti sera formellement interdit avec leurs alliés de gauche de la Hramada. Nous ne pouvons plus jamais permettre aux crypto-syndicalistes d'entrer dans notre gouvernement."
 WHR_National_Revolution: "La Révolution Nationale"
 WHR_National_Revolution_desc: "Il est clair que pour éviter une révolution syndicaliste impie, une Révolution Nationale doit avoir lieu pour éloigner la nation de l'agitation de gauche. C'est ce que représente notre gouvernement, et nous conduirons la nation biélorusse vers un avenir sans agitateurs étrangers."
 WHR_Puppet_Sojm: "Le Nouveau Sojm"
 WHR_Puppet_Sojm_desc: "Lors de la fondation de la République Populaire, un système strictement parlementaire a été mis en place. Cependant, avec une prise de contrôle syndicaliste à peine évitée grâce aux actions rapides de l'opposition militaire et l'opposition du Sojm, il est clair qu'un tel système a échoué pour notre peuple. Un système plus équilibré est nécessaire, un système où le législatif n'exerce pas un contrôle total sur l'exécutif."
 WHR_Power_To_The_President: "Renforcer la Rada"
 WHR_Power_To_The_President_desc: "Dans le cadre de nos réformes pour garantir qu'une prise de contrôle syndicaliste ne puisse jamais se produire, nous devons renforcer la Rada et le Président. Cela transformera formellement la Ruthénie Blanche en un système présidentiel au lieu d'un système parlementaire."
 WHR_Military_Representation: "Représentants de l'Armée"
 WHR_Military_Representation_desc: "L'armée s'est avérée être le sauveur de notre nation, il est donc naturel qu'elle soit garantie d'être représentée au sein de notre gouvernement et du Sojm. De cette façon, il y aura un lien plus direct entre les civils et les militaires et permettra à ces derniers d'intervenir contre tout complot syndicaliste de manière plus opportune (et légale) à l'avenir."
 WHR_Reichspakt_Cooperation: "Approfondir la coopération avec le Reichspakt"
 WHR_Reichspakt_Cooperation_desc: "Le Reichspakt est la dernière barrière du monde contre la Troisième Internationale et son complot pour répandre une révolution mondiale. Il est impératif que nous approfondissions nos liens avec l'Allemagne pour l'aider à vaincre la plus grande menace de l'Europe."
 WHR_Increase_Role_In_Mitteleuropa: "Accroitre notre rôle au sein de Mitteleuropa"
 WHR_Increase_Role_In_Mitteleuropa_desc: "L'Allemagne ne peut pas défendre l'Europe contre le syndicalisme et l'impérialisme russe seule, et nous avons été une partie mineure du Reichspakt pendant bien trop longtemps. Il est temps que nous augmentions nos contributions à la défense commune de la Mitteleuropa, en particulier avec la menace russe croissante."
 WHR_Belarus_Pure_And_True: "Biélorussie Pure et Véritable"
 WHR_Belarus_Pure_And_True_desc: "Il ne suffit pas que les Biélorusses aient une nation indépendante. La nation doit également protéger ses valeurs et sa morale contre l'impiété et le radicalisme. La Ruthénie Blanche est maintenant de retour sur un chemin où elle deviendra un exemple pour le reste de l'Europe malgré notre taille et notre puissance"

 WHR_The_Countercoup: "Le Contrecoup d'état"
 WHR_The_Countercoup_desc: "Alors que l'armée est intervenue pour sauver notre nation de la ruine, les démocrates du Sojm se sont révélés indécis face à la menace syndicaliste. Vacłaŭ Łastoŭski, leader du mouvement kryvien, est intervenu pour diriger la nation en cas de besoin. Une fois les traîtres crypto-syndicalistes et libéraux écartés, nous commencerons le renouveau national de la Ruthénie Blanche."
 WHR_Proclaim_Kryvia: "Proclamer l'État Kryvien"
 WHR_Proclaim_Kryvia_desc: "Des termes tels que Ruthénie Blanche et Biélorussie sont tous des termes étrangers imposés à notre peuple. Seule la Kryvia représente vraiment notre peuple sous sa forme autrefois pure, avant qu'il ne soit écrasé sous les occupations étrangères. Avec la proclamation de l'État Kryvien, nous annonçons officiellement la renaissance de notre nation en tant que nation libre, indépendante et pure."
 WHR_Purge_The_Sojm: "Purger le Sojm"
 WHR_Purge_The_Sojm_desc: "La Sojm est remplie de dégénérés de gauche, de ressortissants étrangers et de capitalistes corrompus. Ils doivent être purgés et remplacés par de véritables serviteurs du peuple et de la nation, tout en veillant à ce que la corruption et la dégénérescence ne puissent plus jamais s'infiltrer dans les coulisses du pouvoir."
 WHR_Control_The_State: "Contrôler l'État"
 WHR_Control_The_State_desc: "Il y a trop de barrières dressées contre notre mouvement. Si nous voulons voir la renaissance de notre nation, nous devons les éliminer et prendre le contrôle total de l'État et de ses institutions pour la remodeler. Avec le pouvoir concentré entre les mains de Vacłaŭ Łastoŭski, nous pourrons voir la consolidation de l'État kryvien devenir une réalité."
 WHR_The_Kryvian_Concept: "Le Concept Kryvien"
 WHR_The_Kryvian_Concept_desc: "Le Concept Kryvien a été développé par Vacłaŭ Łastoŭski avant la Weltkrieg, estimant qu'en tant que descendants du peuple Kryvien d'avant les invasions mongoles du XIIIe siècle, les Biélorusses sont un peuple aryen et la plus pure des nations slaves orientales. Il est temps pour les Biélorusses d'embrasser et de protéger cette identité des Moscovites mongols à l'Est, et des internationalistes à l'intérieur."
 WHR_Expropriate_The_Landlords: "Exproprier les grands propriétaires terriens"
 WHR_Expropriate_The_Landlords_desc: "Pendant des siècles, les Biélorusses ont été une nation purement paysanne dirigée par des propriétaires terriens polonais et russes. Les socialistes, malgré leur rhétorique, ont failli à leur promesse d'aider les paysans, essayant trop fort de plaire à l'ennemi. Trop c'est trop; nous saisirons les terres et les donnerons au peuple, sans poser de questions, sans compensation ! Les Kryviens ne sont plus des esclaves !"
 WHR_The_Agrarian_Ideal: "L'idéal Agrarien"
 WHR_The_Agrarian_Ideal_desc: "Le biélorusse est, en gros, un pauvre agriculteur, et ce depuis des siècles. Même en tant que Kryviens, nous sommes toujours un peuple de la terre, et les idéaux agraires résonnent dans nos âmes. Nous devons protéger cette identité non seulement dans la rhétorique, mais dans l'action, en élevant le paysan et l'agriculteur au niveau qu'ils ont toujours été censés être."
 WHR_Nationalist_Education: "Éducation Nationaliste"
 WHR_Nationalist_Education_desc: "Nos prédécesseurs socialistes ont eu raison d'assurer une éducation laïque et nationaliste à notre peuple. Cependant, ils ne sont certainement pas allés assez loin avec l'aspect nationaliste, faisant beaucoup trop de concessions aux Juifs, aux Polonais et aux Russes, tout en laissant s'infiltrer l'agitation de gauche. Le programme scolaire doit inculquer une fière identité kryvienne et un caractère fort."
 WHR_Anti_Russian_Propaganda: "L'Ennemi Existentiel"
 WHR_Anti_Russian_Propaganda_desc: "Alors que le syndicalisme est une menace, il n'y a pas de plus grande menace que les Moscovites de l'Est, nos vieux oppresseurs. Ils reviendront et ils essaieront de nous détruire à nouveau, mais nous ne pouvons pas permettre que cela se produise. Nous ne pourrons jamais revenir sous leur botte, et nous triompherons ou mourrons dans notre lutte pour l'existence."
 WHR_Nation_Above_Class: "La Nation avant la Classe"
 WHR_Nation_Above_Class_desc: "Malgré leur idéologie marxiste, le BSDP a non seulement complètement échoué à créer une société sans classes, mais a encore aggravé les divisions de classe. Les Biélorusses ou les Kryviens ne seront plus divisés par classe, car nous sommes une nation indivisible."
 WHR_Nationalism_Under_Reichspakt: "Nationalisme sous le Reichspakt"
 WHR_Nationalism_Under_Reichspakt_desc: "Il n'y a aucune honte à admettre que nous aurons besoin d'aide pour empêcher les envahisseurs d'entrer, en particulier avec les Moscovites à notre frontière. L'Allemagne est notre seul véritable allié ici, et notre nation ne survivra probablement que dans le cadre du Reichspakt. Alors que nous travaillons pour devenir une nation autonome, l'Allemagne nous aidera à atteindre cet objectif, et nous resterons des alliés indéfectibles dans la tempête à venir."
 WHR_Kryvian_Orthodox_Church: "Nationaliser les Églises"
 WHR_Kryvian_Orthodox_Church_desc: "Malgré les meilleures tentatives de Łastoŭski pour convaincre le peuple que la religion ne joue aucun rôle dans l'identité nationale, beaucoup trop de gens refusent de lâcher prise. Comme l'Église catholique reste influencée par les Polonais et l'Église orthodoxe par les Moscovites, nous devons rompre leurs liens avec nos ennemis de l'étranger. Les Églises de Kryvia doivent être entièrement soumises à l'État."
 WHR_Constitutional_Amendment: "Amendements Constitutionnels"
 WHR_Constitutional_Amendment_desc: "La Constitution, pleine d'idées et de valeurs gauchistes, ne peut tout simplement pas être utilisée par notre nation. Cependant, elle n'est pas totalement irrécupérable. Avec des efforts et des amendements importants, nous pouvons la réparer pour répondre aux besoins du peuple kryviens et de ses institutions."
 WHR_The_Rise_of_Kryvia: "L'Ascension de la Kryvie"
 WHR_The_Rise_of_Kryvia_desc: "Avec le pouvoir consolidé au sein du mouvement kryvien, nous pouvons vraiment commencer la renaissance du peuple biélorusse dans la nation kryvienne. Nous ne serons plus jamais les esclaves d'un autre envahisseur, et nous ne gaspillerons pas l'opportunité que les Allemands ont donnée à notre peuple alors que nous commençons à prendre notre place parmi les nations européennes."

 WHR_Entice_German_Investors: "Attirer les investisseurs allemands"
 WHR_Entice_German_Investors_desc: "Il y a actuellement beaucoup de ressentiment envers les entreprises allemandes alors qu'elles se sont retirées de notre pays après le lundi noir. Cependant, nous ne pouvons pas laisser ces sentiments entraver le fait que nous avons besoin que les investisseurs reviennent et, cette fois, restent. Cela nécessitera des offres assez généreuses pour les attirer à nouveau sur le marché Ruthène."
 WHR_Consolidate_State_Assets: "Consolider les actifs de l'Etat"
 WHR_Consolidate_State_Assets_desc: "En raison de la quantité limitée de capitaux circulant dans le pays, le gouvernement a été très actif dans l'économie pour aider à stimuler le développement. Cela signifie que non seulement l'État en possède une partie importante, mais aussi les mauvais investissements et les capitaux jugés inefficaces. La consolidation des entreprises d'État et la réduction des effectifs contribueront à réduire les dépenses de l'État et, à long terme, à améliorer leur efficacité."
 WHR_Loosen_Labour_Laws: "Assouplir les lois du travail"
 WHR_Loosen_Labour_Laws_desc: "Le gouvernement BSDP, fidèle à sa rhétorique socialiste, a mis en œuvre des lois du travail fortes et complètes qui ont favorisé les travailleurs par rapport aux propriétaires. Cela rend les entreprises étrangères moins désireuses d'investir, même avec des coûts relativement plus bas. L'assouplissement de ces lois, malgré les protestations du Congrès des syndicats de Biélorussie, contribuera à rendre l'investissement dans notre pays plus attrayant."
 WHR_Expanded_Education: "Réformes Educatives"
 WHR_Expanded_Education_desc: "La modernisation des programmes d'enseignement supérieur est une étape clé dans l'augmentation de l'offre d'experts biélorusses. Ce n'est que grâce au système scolaire réformé à l'occidentale que nous pourrons rester compétitifs."
 WHR_Request_Bail_Out: "Demander un renflouement"
 WHR_Request_Bail_Out_desc: "Même avec nos meilleurs efforts et décisions, notre économie est tout simplement trop faible pour faire face au ralentissement économique mondial. Nous devrons faire une demande formelle au gouvernement allemand pour aider à renflouer notre économie, impliquant probablement des prêts à long terme des banques allemandes. Nous ne pouvons qu'espérer que les Allemands accorderont des conditions généreuses pour leur fidèle allié à l'Est."

### Army ###
 WHR_Expand_Army: "Développer l'Armée Populaire"
 WHR_Expand_Army_desc: "La formation de l'Armée Populaire Biélorusse a été une affaire pour le moins tumultueuse. Avec la méfiance initiale de l'armée allemande et un coup d'État bolchevique, ce n'est qu'en 1919 qu'une armée formelle a été créée, et elle a rencontré de nouvelles difficultés pour obtenir les armes et l'enthousiasme du peuple ou du gouvernement. Avec des inquiétudes renouvelées concernant la menace russe, il y a enfin un intérêt pour la réforme et l'expansion militaire maintenant que la survie même de la nation est en jeu."
 WHR_Revive_BVZR: "Raviver le Conseil Militaire Central"
 WHR_Revive_BVZR_desc: "Le Conseil Militaire Central biélorusse, ou Belvaiskrada, a été formé en novembre 1917 pour organiser les premières unités militaires biélorusses, mais a été dissous l'année suivante lorsque l'armée allemande occupait Minsk, retardant ainsi la création de l'Armée Populaire de plus d'un an. Le but de la Belvaiskrada ravivée est de transformer l'Armée Populaire en une force militaire appropriée et moderne qui peut faire face autant que possible, en se concentrant sur la qualité des officiers, des sous-officiers et de la formation."
 WHR_Create_BKA: "Création de la Garde Nationale Biélorusse"
 WHR_Create_BKA_desc: "Deux choses sont claires : l'Armée Populaire ne pourra jamais repousser à elle seule une invasion russe ou allemande, et la Garde nationale a une portée trop limitée pour assurer la défense locale et le soutien auxiliaire. À ce titre, la Garde nationale sera remplacée par la Garde nationale biélorusse, ou BKA, qui se concentrera sur la mobilisation de la population civile et des réserves de l'armée pour une guérilla prolongée contre l'occupant."
 WHR_Expand_Military_Schools: "Développer l'Ecole Militaire Centrale."
 WHR_Expand_Military_Schools_desc: "L'Ecole Militaire Centrale est la seule institution capable de former des officiers de l'Armée Populaire, et ils doivent encore souvent étudier en Allemagne pour poursuivre leur instruction. L'École a un besoin urgent de se développer si nous voulons augmenter la qualité de nos officiers, ce qui comprendra de nouvelles installations et l'embauche d'instructeurs."
 WHR_Improving_NCO: "Mieux entrainer nos sous-officiers"
 WHR_Improving_NCO_desc: "Les officiers professionnels sont importants, mais les sous-officiers ont également connu une professionnalisation importante depuis la Weltkrieg. Leur importance dans le maintien du lien entre les officiers et les soldats est immense, et leur rôle sur le front est parmi les plus importants. L'augmentation de leur formation contribuera à augmenter la qualité de l'armée dans son ensemble, car les officiers comptent sur eux et les soldats les admirent."
 WHR_Belarusian_Army_Manuals: "Manuels de l'Armée Biélorusse"
 WHR_Belarusian_Army_Manuals_desc: "Aussi embarrassant que cela puisse paraître, la plupart de nos nouveaux manuels sont en allemand, que peu de Biélorusses peuvent lire, et les anciens sont en russe. Il existe, bien sûr, des traductions non officielles provenant d'officiers et de bénévoles instruits, mais il n'y a toujours pas de manuels officiels en biélorusse. Avec l'alphabétisation croissante de la population, il est plus que temps de compiler des manuels militaires modernes dans notre propre langue."
 WHR_Formalize_Sappers: "Mettre sur pied les unités de Sapeurs et d'Assaut"
 WHR_Formalize_Sappers_desc: "Les troupes de Soutien de l'Armée Populaire restent des organisations informelles plus ou moins ad-hoc, avec des ingénieurs souvent envoyés pour s'entraîner en Allemagne. Avec le nombre croissant de techniciens instruits dans l'armée, il est temps de les organiser en unités formelles. De plus, nos unités d'assaut, également entraînées sur le modèle allemand, obtiendront également des désignations formelles."
 WHR_Motorization_Logistics: "Motorisation et Logistique"
 WHR_Motorization_Logistics_desc: "S'il y a un avantage militaire à être une nation agraire avec une mécanisation agricole croissante, c'est que beaucoup de nos soldats sont familiers avec les véhicules à moteur. Avec le nombre croissant de camions et même de véhicules blindés sur le champ de bataille, nous pouvons utilise cet avantage pour améliorer notre situation logistique, malgré l'infrastructure loin d'être idéale du pays."
 WHR_Purchase_Heavy_Equipment: "Achat d'Equipement Lourd"
 WHR_Purchase_Heavy_Equipment_desc: "Il est sûr de dire que la Biélorussie ne produira pas d'équipements militaires lourds en grand nombre dans un avenir proche, ce qui nous rend dépendants de leur importation de nos alliés. Avec un besoin croissant de camions, de radios et d'artillerie sur le champ de bataille moderne, nous devrons commencer à sécuriser un stock de matériel lourd avant qu'il ne soit trop tard."
 WHR_Dnieper_Dvina_Line: "Ligne Dniepr - Dvina"
 WHR_Dnieper_Dvina_Line_desc: "Alors que la frontière sur les fleuves Dniepr et Dvina nous coupe de plus d'un million de Biélorusses sous l'oppression russe, elle nous donne, ainsi qu'à nos alliés, une bien meilleure position défensive lorsque les Russes reviendront, inévitablement. Bien que faisant partie du projet allemand Ostwall, la section biélorusse a été sérieusement négligée, présentant un point faible dans le Reichspakt. Nous devons préparer nos défenses avant qu'il ne soit trop tard."
 WHR_Auxillary_Battalions: "Bataillons Auxiliaires"
 WHR_Auxillary_Battalions_desc: "Afin de mobiliser le plus de population possible, des bataillons auxiliaires doivent être constitués de réservistes, d'anciens combattants et de volontaires civils pour soutenir les opérations militaires. Cela augmentera le nombre d'effectifs disponibles pour les forces armées et diminuera la quantité de formation nécessaire pour les nouvelles formations."
 WHR_Militarize_Police: "Militariser les Unités de Police"
 WHR_Militarize_Police_desc: "Les unités de police locale nous offrent une opportunité intéressante pour les opérations militaires. Comme ils sont déjà formés pour assurer la sécurité et connaissent très bien la situation locale dans laquelle ils servent, ils s'avéreront précieux pour organiser la résistance locale à l'occupant et aider à canaliser les armes vers les partisans."
 WHR_Local_Munitions: "Production locale de munitions"
 WHR_Local_Munitions_desc: "Lorsqu'il s'agissait de créer des industries militaires, la Biélorussie a été complètement ignorée pendant l'ère tsariste. En tant que tel, le pays manque même des installations de base pour produire des munitions. Afin de réduire notre dépendance vis-à-vis des importations étrangères et en tant que point d'entrée important dans le développement d'un secteur industriel militaire, nous commencerons à construire des installations capables de produire des munitions pour fusils et pistolets."
 WHR_Partisan_Warfare: "Guerre Partisane"
 WHR_Partisan_Warfare_desc: "Malheureusement, il est très probable qu'en cas d'invasion, des parties de notre pays soient envahies par l'ennemi. Cependant, le peuple biélorusse est déjà habitué à la guerre partisane depuis la guerre civile russe. Il est tout à fait naturel que nous acceptions cette expérience dans le cadre de notre doctrine militaire et que nous utilisions tous les moyens possibles pour défendre notre patrie."
 WHR_Equipment_Standardization: "Standardisation de l'Equipement"
 WHR_Equipment_Standardization_desc: "Le stock d'armes de l'Armée Populaire est un fouillis éclectique de fusils datant des Empires russes et allemands, de pistolets et même de pièces d'artillerie, tous utilisant des calibres différents. Cela crée un cauchemar logistique pour l'armée, qui doit fournir de nombreux types de munitions à nos forces. Ce problème ne sera résolu qu'une fois que nous aurons rationalisé et standardisé notre équipement."
 WHR_Minsk_Arms_Plant: "Usine d'Armement de [206.GetCapitalVictoryPointName]"
 WHR_Minsk_Arms_Plant_desc: "Grâce à notre industrie en croissance constante, nous sommes enfin en mesure de construire l'usine d'armement de [206.GetCapitalVictoryPointName], qui produira localement des armes légères pour l'armée populaire. Bien que cette entreprise ne soit possible qu'avec l'aide considérable de nos alliés, elle contribuera à accroître l'indépendance économique de notre nation."
 WHR_Aviation_Instructors: "Inviter des instructeurs aériens"
 WHR_Aviation_Instructors_desc: "Bâtir une armée de l'air est une tâche très importante et elle ne sera tout simplement pas possible sans l'aide d'étrangers. Heureusement, nos alliés les plus puissants ont beaucoup plus d'expérience dans la guerre aérienne et peuvent nous aider avec des instructeurs pour former les pilotes et les mécaniciens de la future flotte aérienne militaire."
 WHR_Military_Air_Fleet: "Former la Flotte Aérienne militaire"
 WHR_Military_Air_Fleet_desc: "Bien qu'il reste encore un long chemin à parcourir avant que l'Armée Populaire ne puisse à elle seule protéger le ciel de la Biélorussie, la création d'une force aérienne officielle est une étape importante dont notre peuple peut être vraiment fier. La guerre aérienne est devenue une partie de plus en plus importante de la guerre moderne, et malgré notre démarrage tardif, le peuple biélorusse sera enfin en mesure de combattre nos ennemis bien au-dessus de nos maisons."
 WHR_Baranavichy_Repair_Plant: "Usine de réparation aéronautique de Baranavichy"
 WHR_Baranavichy_Repair_Plant_desc: "La ville de Baranavichy s'est progressivement industrialisée et une base aérienne a été créée dans sa périphérie, ainsi que les installations nécessaires à la réparation des avions. En agrandissant la base aérienne et les installations de réparation, nous pouvons relancer l'industrie aéronautique biélorusse et commencer à former nous-mêmes des mécaniciens et des ingénieurs."
 WHR_Technical_Assistance: "Assistance Technique"
 WHR_Technical_Assistance_desc: "Alors que notre industrialisation progresse régulièrement, nous continuons à lutter contre un manque de savoir-faire technique dans de nombreux secteurs. Avec l'aide d'experts de pays alliés, nous pouvons surmonter ces obstacles et améliorer le bassin de travailleurs qualifiés biélorusses."
 WHR_Krupp_Contacts: "Contacts chez Krupp"
 WHR_Krupp_Contacts_desc: "Il y a certainement des avantages à faire partie de la sphère d'influence allemande, et l'un d'eux sont des contacts au sein de ses plus grandes entreprises. Ce n'est un secret pour personne que l'Armée du Peuple manque d'artillerie, la reine du champ de bataille. Le conglomérat Krupp est bien connu pour ses canons de haute qualité, et avec en manoeuvrant habilement avec eux et l'armée allemande, nous pouvons nous procurer certaines pièces d'artillerie plus anciennes qu'ils n'utilisent plus pour un prix raisonnable."
 WHR_Tractors_to_Tanks: "Des tracteurs aux chars"
 WHR_Tractors_to_Tanks_desc: "La mécanisation de l'agriculture a créé l'industrie la plus importante de Biélorussie : les tracteurs agricoles. Avec la croissance de notre industrie automobile et des machines agricoles, il est possible de convertir la production civile en véhicules militaires, y compris des chars."
 WHR_Expand_Cavalry: "Développer la cavalerie"
 WHR_Expand_Cavalry_desc: "Malgré l'utilisation décroissante de la cavalerie dans la guerre moderne, dans un pays comme la Biélorussie, la cavalerie à cheval est toujours utilisée comme soutien et troupes mobiles en raison de notre terrain accidenté et de notre infrastructure défaillante. Tant que nous ne pourrons pas améliorer notre industrie et nos infrastructures, nous ne pouvons pas abandonner l'utilisation de la cavalerie légère comme moyen de maximiser la mobilité de nos forces et de frapper l'ennemi rapidement."
 WHR_Womens_Support_Service: "Service Auxiliaire Féminin"
 WHR_Womens_Support_Service_desc: "Avec la survie de la nation en jeu, les femmes biélorusses interviendront également pour aider en remplissant des rôles auxiliaires dans l'armée et des emplois sur le front intérieur. Le Service Auxiliaire Féminin organisera les femmes de la nation pour l'effort de guerre."
 WHR_Material_Assistance: "Assistance Matérielle"
 WHR_Material_Assistance_desc: "Avec le manque d'industrie de notre nation, il est très difficile d'armer et d'équiper nos forces armées. Il est temps que nos alliés se montrent dignes de ce titre et nous aident. Après tout, si la Biélorussie tombe, ils seront les prochains."
 WHR_Automobile_Repair_Plant: "Usine de réparation automobile"
 WHR_Automobile_Repair_Plant_desc: "L'usine de réparation automobile de [206.GetCapitalVictoryPointName] s'est avérée être une partie intégrante de l'industrialisation de la Biélorussie, en aidant à entretenir et réparer le nombre croissant de véhicules à moteur dans les secteurs agricoles et industriels. Elle peut être et sera mobilisée pour l'effort de guerre, en réparant et en améliorant les véhicules de notre armée et de celle de nos alliés."
 WHR_Black_Cats: "Chats Noirs"
 WHR_Black_Cats_desc: "Pour améliorer encore notre capacité à mener une guérilla contre les occupants, des unités "Chats Noirs" ont été formées sous le commandement de Michał Vituška dans le but de s'engager dans le harcèlement des forces ennemies, le sabotage et la capture de fournitures."
 WHR_Repurpose_Captured_Equipment: "Réattribuer l'équipement capturé"
 WHR_Repurpose_Captured_Equipment_desc: "Avec la quantité croissante d'équipement capturé par l'ennemi, tout ne s'avère pas utile pour nos forces. En laissant nos armuriers et nos quartiers-maîtres convertir les calibres des armes ennemies ou réparer les équipements endommagés, nous pouvons encore améliorer notre capacité à ravitailler nos forces."
 WHR_Cavalry_Motorization: "Motorisation de la Cavalerie"
 WHR_Cavalry_Motorization_desc: "Au fur et à mesure que notre industrie et nos infrastructures s'améliorent, nous pouvons enfin commencer à envisager la motorisation de nos forces. Dans le cadre de notre doctrine de garder nos troupes légères, mobiles et cachées de l'ennemi, notre force de cavalerie bénéficierait le plus des véhicules à moteur et des blindés. La création d'une cavalerie blindée améliorera grandement la puissance de feu de nos forces mobiles."

