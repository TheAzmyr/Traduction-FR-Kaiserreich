### Ideas ###
 WHR_mass_illiteracy: "Analphabétisme de Masse"
 WHR_mass_illiteracy_desc: "La majorité de la population ruthène se compose de paysans illettrés. Depuis son indépendance, le pays a investi des ressources importantes pour créer et améliorer un système éducatif national. Cette tâche multigénérationnelle commence seulement à porter ses fruits, améliorant peu à peu la vie à la campagne."

 WHR_agrarian_society: "Société Agraire"
 WHR_agrarian_society_desc: "Lorsque que la Ruthénie Blanche se battait pour son indépendance et sa renaissance nationale, le Sojm, largement socialiste, avait initialement interdit la propriété privée des terres et a appelé à la redistribution de tous les grands domaines sans compensation aux propriétaires terriens, principalement des Polonais de souche. Cependant, cette politique a été rapidement tempérée alors que le Sojm cherchait le soutien de l'Empire allemand et que le Parti social-démocrate biélorusse s'éloignait davantage de la Russie bolchevique. Ainsi, une redistribution plus modérée des terres, incluant des indemnisations aux propriétaires, est en place depuis 1921. Cependant, la lenteur et les nombreux problèmes rencontrés ont suscité des critiques au sein du BSDP et de ses partenaires de coalition de gauche, appelant à une politique radicale à la place, comme le socialiste biélorusse Hramada l'avait promis en 1917."

 WHR_agrarian_society_2: "Société Agraire en cours de modernisation"
 WHR_agrarian_society_2_desc: "Avec le développement de l'industrie dans le pays, les problèmes de surpopulation rurale et d'agriculture improductive sont atténués par l'urbanisation croissante et la redistribution des terres à une classe croissante de petits exploitants. Parallèlement à l'amélioration des infrastructures et des institutions rurales, le peuple biélorusse est en passe de devenir une société agraire moderne, et non arriérée."

 WHR_agrarian_society_4: "Société Agraire Moderne"
 WHR_agrarian_society_4_desc: "Alors que [WHR.GetNameDef] reste principalement agraire, elle dispose désormais d'un secteur industriel sain qui soutient à la fois les économies rurales et urbaines du pays. La pauvreté et l'analphabétisme dans les campagnes diminuent à mesure que les opportunités économiques atteignent les deux segments de la population, resserrant toujours plus les liens de la nation."

 WHR_weak_national_identity: "Faible identité Nationale"
 WHR_weak_national_identity_desc: "Alors que de nombreux pays d'Europe de l'Est ont connu un réveil national dans la seconde moitié du XIXe siècle, l'idée d'une nation biélorusse n'a commencé à apparaître qu'au début du XXe siècle. Au moment où la Russie est tombée aux mains des bolcheviks, très peu de Biélorusses pouvaient même comprendre l'idée du nationalisme, et encore moins l'embrasser, et beaucoup considéraient même que les Biélorusses n'étaient rien d'autre que des Russes polonisés ou des paysans pauvres et incultes indignes du titre de « nation ». Depuis 1917, les intellectuels biélorusses mènent une bataille difficile pour apporter l'éducation et, à travers elle, l'identité nationale aux paysans pauvres et illettrés de la région. Même maintenant, la majorité de la population est au mieux apathique ou au pire hostile à l'idée d'une nation biélorusse."

 WHR_Jewish_Bund_idea:0 "Front influent"
 WHR_Jewish_Bund_desc: "Le Front Juif du Travail, ou simplement le Front, est un mouvement ouvrier juif répandu en Europe, la Biélorussie ne faisant pas exception à celle où le Front s'est avéré être un allié précieux du BSDP qui existent tous deux dans une sorte de relation symbiotique. Bien que des fissures commencent à se former avec les ambitions du BSDP de plus en plus grandes, le plan du BSDP visant à remanier complètement l'économie biélorusse concerne la direction du Front, cette question doit être abordée rapidement."

 WHR_Jewish_Bund_Split_in_Progress: "Scission Frontiste"
 WHR_Jewish_Bund_Split_in_Progress_desc: "Suite aux négociations avec les modérés au sein du Front, une scission se produit au sein du Front, les factions modérées et conservatrices se battant pour le contrôle des sections locales du Front à travers le pays, avec notre aide, les modérés pourraient sortir triomphants de cette scission."

 WHR_Jewish_Bund_Split_Complete: "Nouvelle équipe dirigeante du Front"
 WHR_Jewish_Bund_Split_Complete_desc: "Après une lutte de pouvoir à l'échelle nationale entre les factions modérées et conservatrices du Bund Juif du Travail, les modérés alignés sur le gouvernement sont sortis triomphants, maintenant nous aurons un Bund plus enthousiaste de notre côté qui pourrait se révéler plus favorable à nos programmes sociaux et économiques, bien que la lutte pour le pouvoir ait laissé sa marque sur le Bund dans son ensemble."

 WHR_Jewish_Bund_Negotiations: "Les dirigeants du Front nous soutiennent"
 WHR_Jewish_Bund_Negotiations_desc: "Après une période exhaustive de négociations avec les dirigeants du Bund Juif du Travail, nous sommes finalement parvenus à un accord, offrant un certain niveau d'autonomie aux artisans du Bund vis-à-vis des réglementations et de la concurrence et, à leur tour, ils ont promis leur soutien à nos programmes économiques et sociaux."

 WHR_Guaranteed_Liberties_idea: "Garantie des Libertés"
 WHR_Guaranteed_Liberties_idea_desc: "Si cela semble aller de soi dans les pays occidentaux libéraux, il semble que l'Europe de l'Est instable ait eu plus de mal à devenir une société libérale... Néanmoins, nous pouvons maintenant nous affirmer comme un phare de la liberté et des droits civiques en Europe de l'Est."

 WHR_rural_schoolbuilding: "Frénésie de construction d'écoles à la campagne"
 WHR_rural_schoolbuilding_desc: "Au cours des premières années de la République Populaire de Biélorussie, le nombre d'écoles dans le pays a augmenté de façon exponentielle. Cela a permis d'élever le niveau d'alphabétisation de manière significative, mais il reste insuffisant par rapport à nos voisins et reste inacceptablement bas par rapport au reste de l'Europe. Le projet du gouvernement comprend la construction de nombreuses autres écoles à la campagne, l'agrandissement de celles existantes et la réintroduction des cours du soir pour les travailleurs urbains. Il s'agit d'un projet coûteux et ambitieux, mais qui devrait porter ses fruits à long terme."

 WHR_Expanded_Welfare_State: "Etat providence étendu"
 WHR_Expanded_Welfare_State_desc: "Aider les nécessiteux est un rôle fondamental pour le gouvernement, et avec notre position sûre, nous pouvons enfin étendre nos programmes d'aide sociale aux pauvres."

 WHR_Civic_Nationalism_idea: "Nationalisme Civique"
 WHR_Civic_Nationalism_idea_desc: "Bien que notre gouvernement promeuve le nationalisme biélorusse, il ne le fait pas en marginalisant les minorités ethniques. Nous encourageons tout le monde en Biélorussie à trouver des valeurs communes et à les inscrire dans une nouvelle identité nationale."

 WHR_Civic_Nationalism_idea2: "Nationalisme Civique"
 WHR_Civic_Nationalism_idea2_desc: "Bien que notre gouvernement promeuve le nationalisme biélorusse, il ne le fait pas en marginalisant les minorités ethniques. Nous encourageons tout le monde en Biélorussie à trouver des valeurs communes et à les inscrire dans une nouvelle identité nationale."

 WHR_Quatrillingualism: "Le Principe Personnel"
 WHR_Quatrillingualism_desc: "Le Principe Personnel a été développé par le Parti ouvrier social-démocrate autrichien comme moyen d'aborder la question du nationalisme dans leur État multiethnique. Cela implique de détacher la nation (comme dans, le peuple) de la terre où ils résident. Ceci est particulièrement utile pour éviter de déstabiliser des États qui n'ont pas de lignes ethniques claires. Au lieu de cela, les institutions culturelles et éducatives sont gérées par un conseil représentant une ethnie particulière, garantissant leur autonomie dans leurs affaires nationales."

 WHR_Hramada_Policies: "Les politiques de la Hramada"
 WHR_Hramada_Policies_desc: "L'Union des paysans et des travailleurs biélorusses, ou Hramada en abrégé, est l'actuelle coalition au pouvoir dans le pays, composée de la plupart de ses politiciens progressistes et de gauche. Ses politiques sont inspirées d'autres partis sociaux-démocrates d'Europe, mettant l'accent sur une voie réformiste vers le socialisme, mais avec des connotations agraires assez fortes, reflétant le contexte biélorusse en tant que nation généralement rurale."

 WHR_solidifying_identity: "Solidification de notre identité"
 WHR_solidifying_identity_desc: "Qui sommes nous? Contrairement à ce que certains ignorants de l'extérieur voudraient croire, nous ne sommes pas seulement russes, nous avons notre propre identité, culture et langue ! Mais même dans notre propre pays, beaucoup semblent l'oublier. Nous devons consolider notre propre identité si nous voulons devenir un véritable État-nation."

 WHR_black_monday: "Lundi Noir"
 WHR_black_monday_desc: "Alors que l'Europe de l'Est dominée par la Mitteleuropa a beaucoup souffert de l'arrivée du Lundi Noir, le sous-développement de notre économie nous a permis de nous en tirer presque indemne. Cela dit, notre économie est malgré tout dans un état pire qu'avant."

 WHR_Power_Struggle: "Soulèvement des Hramadistes"
 WHR_Power_Struggle_desc: "Alors que la plupart des dirigeants de l'Hramada ont fui le pays en exil après avoir été chassés du pouvoir, des éléments plus radicaux ont encouragé et même participé à un soulèvement armé contre notre gouvernement. De ce fait, notre autorité ne s'étend pas au-delà de [206.GetCapitalVictoryPointName] et nous devons éradiquer ces rebelles avant de pouvoir reprendre nos fonctions gouvernementales."

 WHR_Sojm_Restored_Coup: "Le Sojm a été rétabli"
 WHR_Sojm_Restored_Coup_desc: "Maintenant que nous nous sommes occupés du régime illégitime du BSDP, le Sojm a été rétabli, bien qu'avec beaucoup plus de « surveillance » qu'auparavant, pour ne pas laisser les anarcho-syndicalistes mettre le pays sans dessus-dessous."

 WHR_National_Revolution_idea: "La Révolution Nationale"
 WHR_National_Revolution_idea_desc: "Toutes les révolutions ne doivent pas être des révolutions syndicalistes impies, comme nous l'avons prouvé, nous devons revitaliser ce pays au niveau national suivant notre vision."

 WHR_Puppet_Sojm_idea: "Le Sojm aux ordres"
 WHR_Puppet_Sojm_idea_desc: "Le Sojm, bien qu'il soit sur le papier le parlement de Biélorussie, est désormais fermement sous le contrôle de la Rada. Il est composé de loyalistes de la Rada et agit simplement comme un pantin."

 WHR_Powerful_Presidency_Coup: "Présidence renforcée"
 WHR_Powerful_Presidency_Coup_desc: "Avec la disparition du BSDP syndicaliste, nous pouvons renforcer la Présidence et la Rada afin d'obtenir la suprématie sur le Sojm, un leadership ferme est ce dont la Biélorussie a besoin."

 WHR_Reichspakt_Military_Mission: "Mission militaire du Reichspakt"
 WHR_Reichspakt_Military_Mission_desc: "Les relations entre l'Allemagne et le BSDP étaient pour le moins ténues. Pour revitaliser nos relations avec notre protecteur des appétits Russes, nous allons étendre la mission militaire du Reichspakt en Ruthénie Blanche."

 WHR_Mitteleuropa_Goods: "Biens de Mitteleuropa"
 WHR_Mitteleuropa_Goods_desc: "Ce n'est pas parce que nous ne dominons pas le bloc économique de la Mitteleuropa que nous ne pouvons pas en profiter, car les marchandises affluent maintenant de Mitteleuropa, notre production économique s'améliore en conséquence."

 WHR_slaves_to_germans: "Liens avec Mitteleuropa renforcés"
 WHR_slaves_to_germans_desc: "L'Allemagne reste notre protecteur contre la conquête russe, car nous ne pouvons tout simplement pas gérer seuls la menace moscovite. Les radicaux peuvent dénoncer cela comme une perte de notre souveraineté, mais nous le voyons comme un simple compromis pour que la nation biélorusse prospère."

 WHR_Sojm_Purged: "Le Sojm a été purgé"
 WHR_Sojm_Purged_desc: "Comme nous avons maintenant donné l'ordre d'exiler, de tuer ou d'emprisonner les éléments les plus dangereux au sein du Sojm, les syndicalistes et les anarchistes du Sojm ne nous dérangeront plus !"

 WHR_Sojm_Purged2: "Le Sojm a été purgé"
 WHR_Sojm_Purged2_desc: "Comme nous avons maintenant donné l'ordre d'exiler, de tuer ou d'emprisonner les éléments les plus dangereux au sein du Sojm, les syndicalistes et les anarchistes du Sojm ne nous dérangeront plus !"

 WHR_Sojm_Purged3: "Le Sojm a été purgé"
 WHR_Sojm_Purged3_desc: "Comme nous avons maintenant donné l'ordre d'exiler, de tuer ou d'emprisonner les éléments les plus dangereux au sein du Sojm, les syndicalistes et les anarchistes du Sojm ne nous dérangeront plus !"

 WHR_Coup_Education1: "Education Kryvienne"
 WHR_Coup_Education1_desc: "Avec la proclamation du manifeste kryvien, nous devons éduquer les jeunes générations et le peuple en général sur notre héritage kryvien."

 WHR_Coup_Education2: "Education Kryvienne"
 WHR_Coup_Education2_desc: "Avec la proclamation du manifeste kryvien, nous devons éduquer les jeunes générations et le peuple en général sur notre héritage kryvien."

 WHR_Nation_Above_Class_idea: "La Nation avant la Classe"
 WHR_Nation_Above_Class_idea_desc: "Marx et d'autres soi-disant philosophes ont fait croire à trop de gens que tous les conflits tournent autour de la lutte des classes. C'est bien sûr complètement faux, les conflits tournent autour de luttes entre nations et cultures."

 WHR_Orthodox_Church_Kryv: "La langue Biélorusse obligatoire à l'Eglise"
 WHR_Orthodox_Church_Kryv_desc: "Faire des sermons en Grec Koinè ou en Slave d'Eglise pendant les offices religieux va à l'encontre du manifeste Kryvien d'unité nationale absolue, nous avons demandé aux dirigeants de l'Eglise de mener à la place les offices religieux en biélorusse, ou en kryvien comme on l'appelle maintenant. Alors que beaucoup résisteront, nous sommes sûrs que la résistance finira par s'estomper."

 WHR_successful_land_reform_plan_decent: "Réforme agraire partiellement menée à bien"
 WHR_successful_land_reform_plan_decent_desc: "Le Plan Sierada a porté ses fruits ! Maintenant que nous avons réussi à mettre en œuvre notre programme de réforme agraire, notre arrière-pays prospère plus que jamais."

 WHR_successful_land_reform_plan_good: "Réussir la Réforme Agraire"
 WHR_successful_land_reform_plan_good_desc: "Le Plan Sierada a porté ses fruits ! Maintenant que nous avons réussi à mettre en œuvre notre programme de réforme agraire, notre arrière-pays prospère plus que jamais."

 WHR_successful_land_reform_plan_excellent: "Réforme Agraire très réussie"
 WHR_successful_land_reform_plan_excellent_desc: "Le Plan Sierada a porté ses fruits ! Maintenant que nous avons réussi à mettre en œuvre notre programme de réforme agraire, notre arrière-pays prospère plus que jamais."

 WHR_land_reform_idea_desc: "Description.\n§W--------------\n$MODIFIER_GLOBAL_MONTHLY_POPULATION$: [?WHR.WHR_land_reform_monthly_population|=%+1]\n$MODIFIER_STABILITY_FACTOR$: [?WHR.WHR_land_reform_stability_factor|=%+]§!"

 WHR_land_reform_modifier: "Progression du Plan Sierada"

 WHR_BVZR_idea: "Conseil Militaire Central Biélorusse"
 WHR_BVZR_idea_desc: "Le BVZR est chargé de réformer l'Armée Populaire en une force de combat moderne et flexible basée sur une meilleure formation de ses officiers et soldats. L'objectif du Conseil est d'améliorer l'indépendance militaire de la nation."
 WHR_BKA_idea: "Garde Nationale Biélorusse"
 WHR_BKA_idea_desc: "Anticipant une guerre avec son voisin, l'Armée Populaire a été complétée par le BKA, une force de réserve et auxiliaire destinée à mobiliser le plus de population possible contre d'éventuels envahisseurs."
 WHR_ostwall: "L'Ostwall Biélorusse"
 WHR_ostwall_desc: "La Russie est clairement notre plus grande menace et, militairement parlant, elle nous éclipse considérablement. Afin de garantir que nous puissions tenir la ligne aussi longtemps que possible, des fortifications devront être construites sur notre frontière orientale, en espérant endiguer la marée suffisamment longtemps pour que l'armée Allemande arrive."
 WHR_partisan_warfare_idea: "Guerre Partisane"
 WHR_partisan_warfare_idea_desc: "La Biélorussie a une longue histoire avec la guerre asymétrique et notre peuple a l'expérience des tactiques partisanes. Formaliser cette expérience en une véritable doctrine nous permettra de continuer à nous battre, même si notre nation est occupée par l'ennemi."
 WHR_nascent_military_industry: "Industrie militaire naissante"
 WHR_nascent_military_industry_desc: "La Ruthénie Blanche n'a jamais eu d'industrie militaire à proprement parler, se concentrant sur l'industrie nationale telle que la transformation des aliments et l'équipement agricole. Avec l'aide de nos bienfaiteurs, nous pouvons réduire notre dépendance aux exportations militaires en démarrant la production locale d'armes et de munitions."
 WHR_cavalry_updgrade: "Héritage du Régiment National"
 WHR_cavalry_updgrade_desc: "En janvier 1918, les régiments de l'armée impériale russe en Roumanie d'origine biélorusse ont été officiellement reconnus comme biélorusses. L'un d'eux est devenu le premier régiment national biélorusse de hussards, devenant l'une des premières unités militaires biélorusses, avant la formation de l'Armée Populaire. Avec l'expansion de la cavalerie biélorusse, ces unités ont assumé l'héritage de ce régiment et de l'ancien régiment de hussards biélorusse de l'armée impériale russe."
 WHR_air_fleet: "La Flotte Aérienne du Peuple Biélorusse"
 WHR_air_fleet_desc: "La flotte aérienne militaire est la force aérienne de l'Armée Populaire biélorusse. Bien qu'elle reste petite, c'est la première étape pour le peuple biélorusse pour défendre son espace aérien, réduisant ainsi sa dépendance vis-à-vis de ses alliés."

### Decisions ###
 WHR_land_reform: "Réforme Agraire"
 WHR_land_reform_desc: "Depuis sa fondation, la §H Bielaruskaja Sacyjal-Demakratyčnaja Partyja §! (Parti social-démocrate biélorusse, BSDP), a du mal à faire avancer [root.GetName] en raison des luttes intestines entre son aile gauche plus §R radicale §! et son §S aile droite modérée §! sur la direction du projet de réforme agraire proposé, appelé §H Plan Sierada §!. \n\nDepuis sa création, le Plan s'est étoffé pour englober des sujets tels que la politique d'éducation, la politique sur les syndicats et la place de la religion dans l'État. L'instabilité au sein du parti et l'inefficacité dans la mise en œuvre du plan de réforme agraire ont entraîné la montée d'éléments d'extrême droite au sein de [root.GetName], de plus en plus alimentés par la peur d'une révolution syndicaliste. Si le gouvernement du BSDP prend trop de mesures radicales ou ne parvient pas à apaiser son aile gauche, le chaos qui en résultera peut suffire à §H l'armée pour agir en invoquant ses craintes du syndicalisme et lancer un coup d'État soutenu par l'Allemagne contre le gouvernement élu §!.\n\n§C Réussite de la réforme Agraire §! : [WHR_Land_Reform_Success_Status]\n\n\n§C Popularité de la réforme Agraire §! : [WHR_Land_Reform_Popularity_Status]"
 WHR_industrialization: "Industrialisation de la Biélorussie"
 WHR_industrialization_desc: "Notre industrie est à la traîne par rapport au reste de la Mitteleuropa, pour apporter plus de valeur économique au bloc et pour sortir de nos propres problèmes économiques, nous devons lancer un programme d'industrialisation de la Biélorussie."
 WHR_Solve_Land_Disputes: "Résoudre les conflits agraires"
 WHR_Solve_Land_Disputes_desc: "Cette décision va §G augmenter significativement §! la §C popularité §! et l'§C efficacité §! du Plan Sierada."
 WHR_Aid_Peasants: "Envoyer de l'aide aux paysans"
 WHR_Aid_Peasants_desc: "Cette décision va augmenter la §C popularité §! du Plan Sierada de §Y beaucoup §!"
 WHR_Seize_Large_Estates: "Se saisir des grands domaines"
 WHR_Seize_Large_Estates_desc: "Cette décision augmentera l'§C Efficacité §! du Plan Sierada de §Ymuch§ !"
 WHR_secular_curriculum: "Interdire les études religieuses dans les écoles"
 WHR_secular_curriculum_desc: "Cette décision va §G augmenter significativement §! l'§C efficacité §! et §R diminuer significativement §! la §C popularité §! du Plan Sierada."
 WHR_religious_curriculum: "Autoriser les études religieuses dans les écoles"
 WHR_religious_curriculum_desc: "Cette décision va §G augmenter considérablement §! la §C Popularité § ! et §R diminuer significativement §! l'§C efficacité § ! du Plan Sierada."
 WHR_Compulsory_Union_Membership: "Adhésion syndicale obligatoire"
 WHR_Compulsory_Union_Membership_desc: "Cette décision va §G considérablement augmenter §! la §C efficacité §! et §R réduire considérablement §! la §C popularité §! du Plan Sierada."
 WHR_Voluntary_Union_Membership: "Adhésion volontaire au syndicat"
 WHR_Voluntary_Union_Membership_desc: "Cette décision va §G considérablement augmenter §! la §C popularité §! et §R réduire considérablement §! l'§C efficacité §! du Plan Sierada."
 WHR_Ban_Christian_Unions: "Séculariser les Syndicats"
 WHR_Ban_Christian_Unions_desc: "Cette décision va §G considérablement augmenter §! la §C efficacité §! et §R réduire considérablement §! la §C popularité §! du Plan Sierada."
 WHR_Allow_Christian_Unions: "Autoriser les Syndicats Chrétiens"
 WHR_Allow_Christian_Unions_desc: "Cette décision va §G considérablement augmenter §! la §C popularité §! et §R réduire considérablement §! l'§C efficacité §! du Plan Sierada."
 WHR_Integrate_the_Bunds: "Intégrer les Fronts"
 WHR_Integrate_the_Bunds_desc: "Cette décision va §G augmenter significativement §! l'§C efficacité §! et §R diminuer significativement §! la §C popularité §! du Plan Sierada."
 WHR_Work_with_the_Bunds: "Coopération avec les Fronts"
 WHR_Work_with_the_Bunds_desc: "Cette décision va §G augmenter considérablement §! la §C Popularité § ! et §R diminuer significativement §! l'§C efficacité § ! du Plan Sierada."
 WHR_Land_Reform_Plan: "Achever le Plan Sierada"
 WHR_Land_Reform_Plan_Danger: "Le plan Sierada est en danger !"
 WHR_Land_Reform_Plan_Danger_desc: "§RI Si nous n'agissons pas vite et ne sortons pas de l'impasse, les conséquences seront sévères !§!"

 WHR_Industrialize_Braslaw: "Construire l'usine de machines-outils de Maladziečna"
 WHR_Industrialize_Braslaw_desc: "Les machines-outils sont une nécessité pour toute sorte d'expansion industrielle. Nous nous reposés sur les importations de machines-outils allemandes depuis bien assez longtemps ; il est temps de commencer la production nationale... après avoir importé les outils nécessaires qui nous manquent depuis l'Allemagne, malheureusement."
 WHR_Industrialize_Mogilev: "Développer l'usine métallurgique de [1087.GetCapitalVictoryPointName]."
 WHR_Industrialize_Mogilev_desc: "Construite en 1932, MMZ est l'une des rares industries lourdes du pays, étant l'un des seuls producteurs d'acier en Biélorussie. Son agrandissement nous fournira plus de production nationale, limitera nos importations coûteuses et élargira notre base industrielle."
 WHR_Industrialize_Mozyr: "Agrandir l'usine de matériel de Rečyca"
 WHR_Industrialize_Mozyr_desc: "Construite en 1912 par les frères Uladzimir et Barys Ryk, les usines de matériels fabriquent de nombreuses tonnes de clous et de fils pour la construction et d'autres projets variés. Étant l'une des premières industries de transformation des métaux dans [ROOT.GetName], elle est devenue un symbole de l'industrie dans la région et devrait être modernisée et étendue. L'usine pourrait potentiellement atteindre une production quotidienne de 27 tonnes de clous nécessaires à de nombreux projets de construction de base."
 WHR_Industrialize_Pinsk_desc: "Comme la région de Pinsk est l'une des régions les plus développées du pays, avec de nombreuses industries de transformation des aliments et de travail du bois, l'électrification de la région est devenue une tâche importante pour maximiser la production de la région. La centrale électrique de Bielaaziorsk est peut-être l'un des projets d'infrastructure les plus ambitieux de Biélorussie, espérant atteindre des puissances de plusieurs centaines de milliers de kilowatts pour alimenter les régions occidentales du pays et les régions voisines de nos alliés."
 WHR_Industrialize_Novogrudok: "Construire l'usine de sucre de Haradzieja"
 WHR_Industrialize_Novogrudok_desc: "La partie ouest du pays abrite de nombreuses industries agroalimentaires et abrite ses terres de culture de betteraves sucrières. La construction d'installations capables de transformer ces betteraves en sucre raffiné créera une nouvelle industrie qui soutiendra les agriculteurs biélorusses et stimulera l'économie."
 WHR_Industrialize_Minsk: "Construire la Centrale de Žodzina"
 WHR_Industrialize_Minsk_desc: "[206.GetCapitalVictoryPointName] est la région la plus développée industriellement du pays. Pour augmenter la productivité, notre industrie doit avoir accès à plus d'énergie. La tourbe étant l'une des ressources les plus abondantes, une centrale thermique l'utilisant serait idéale, la ville de Žodzina étant le meilleur emplacement."
 WHR_Empower_the_Bund_Unions: "Soutenir les entreprises alignées sur le Front"
 WHR_Make_Farmers_into_Workers: "Encourager l'urbanisation"
 WHR_Industrialize_Mozyr_2: "Raffinerie de pétrole de [194.GetCapitalVictoryPointName]"
 WHR_Industrialize_Mozyr_2_desc: "Le sud de la Biélorussie abrite des sables bitumineux, mais nous ne disposons pas de la technologie et du capital requis pour les extraire et les traiter. Cependant, nous pouvons investir de manière préventive dans l'industrie du raffinage, ce qui nous permet de produire du carburant à partir des importations de pétrole brut, ce qui peut s'avérer déterminant dans tout conflit à la frontière."
 WHR_Industrialize_Pinsk: "Projet de Centrale de Bielaaziorsk"
 WHR_iron_prospecting: "Prospecter à Akolaŭsk et Navasiolkaŭsk"
 WHR_iron_prospecting_desc: "Les gisements de minerai de fer d'Akolaŭsk et de Navasiolkaŭsk dans la région de [204.GetName] sont l'un des rares du pays mais restent intacts. Le lancement d'opérations minières permettrait de créer des emplois industriels dans la région tout en approvisionnant l'usine métallurgique de [1087.GetCapitalVictoryPointName] en minerais locaux pour augmenter la production d'acier."

 WHR_Civil_War: "Ecraser la Hramada"
 WHR_Civil_War_desc: "L'Union des paysans et des travailleurs biélorusses, plus connue sous le nom de Hramada, dirigeait, jusqu'à récemment, la Ruthénie Blanche avec peu d'opposition depuis 1925. La Hramada a toujours été pleine de sympathisants et d'agents syndicalistes, et leurs actions subversives ne sont pas passées inaperçues des militaires. Leur gouvernement renversé, ils ont pris les armes dans les campagnes. L'Armée Populaire les écrasera bien assez tôt et rétablira l'ordre."
 WHR_german_intervention: "Intervention allemande imminente"
 WHR_german_intervention_desc: "L'Allemagne perd confiance en notre capacité à maintenir la cohésion du pays. À moins que nous ne puissions restaurer notre légitimité en tant que véritable gouvernement de Ruthénie Blanche, ils interviendront pour prendre les choses en main."
 WHR_Mogilev_Assault: "Prendre [1087.GetCapitalVictoryPointName]"
 WHR_Braslaw_Assault: "Prendre [207.GetCapitalVictoryPointName]"
 WHR_Pinsk_Assault: "Prendre [95.GetCapitalVictoryPointName]"
 WHR_Bobruisk_Assault: "Prendre [204.GetCapitalVictoryPointName]"
 WHR_Mozyr_Assault: "Prendre [194.GetCapitalVictoryPointName]"
 WHR_Final_Blow: "Passez les agitateurs restants par les armes"

 WHR_arms_import: "Préparation des défenses"
 WHR_arms_import_desc: "L'industrie de la Biélorussie se situe quelque part entre l'insuffisant et l'inexistant, ce qui signifie que nous nous battons pour produire l'équipement dont l'Armée Populaire a besoin pour remplir son rôle. Heureusement, notre allié a beaucoup de vieux équipements qu'il est prêt à nous vendre pour un prix relativement bas, ce qui nous permet d'acquérir du matériel supplémentaire tandis que notre maigre industrie militaire peut rester concentrée sur ce qu'elle peut réellement produire."
 WHR_dnipro_line: "Ligne Dniepr"
 WHR_dvina_line: "Ligne Dvina"
 WHR_import_small_arms: "Importer des Fusils"
 WHR_import_small_arms_desc: "Notre capacité à produire même le fusil standard du fantassin est limitée. L'Allemagne a sûrement assez de vieux Mausers de la Weltkrieg à revendre..."
 WHR_import_artillery: "Importer de l'artillerie"
 WHR_import_artillery_desc: "Krupp est bien connu pour ses pièces d'artillerie de qualité. L'Allemagne est également connue pour avoir produit de nombreuses armes de campagne lors de la guerre précédente. Peut-être ont-ils de vieilles pièces à revendre pour leur avant-garde la plus orientale."
 WHR_import_planes: "Importer des chasseurs"
 WHR_import_planes_desc: "Nous avons peut-être les installations pour réparer et ravitailler les avions, mais les construire à partir de zéro est une toute autre affaire. Si nous voulons défendre notre espace aérien, nous aurons besoin de chasseurs. Heureusement, les Allemands ont quelques vieux biplans à revendre pour nous donner QUELQUE CHOSE avec quoi combattre !"
 WHR_import_support_equipment: "Importer de l'équipement de soutien"
 WHR_import_support_equipment_desc: "Des radios aux équipements chirurgicaux, la technologie militaire a fait des pas de géant au cours des dernières décennies. Nous manquons de beaucoup d'équipements spécifiques pour aider à soutenir nos troupes de l'arrière et au front, qui ne sont pas des armes ou des véhicules."
 WHR_import_motorised: "Importer des camions"
 WHR_import_motorised_desc: "Les véhicules à moteur sont devenus indispensable sur le champ de bataille moderne, des transports de troupes aux ambulances. Bien que nous ayons une industrie de tracteurs naissante, eh bien, cela peut aider le fermier dans son domaine, mais probablement pas nos braves soldats sur le champ de bataille. Sauf si..."

 WHR_integrate_state_easy_desc: "La majorité de la population de [FROM.GetName] se reconnaît comme biélorusse, ou est clairement biélorusse et s'en rendra rapidement compte. Il sera relativement facile d'intégrer la région dans [ROOT.GetNameDef]."
 WHR_integrate_state_medium_desc: "Une pluralité de la population de [FROM.GetName] se reconnaît comme biélorusse, ou une bonne partie de la population a été dé-biélorussifiée ces dernières années. Il faudra un certain temps pour intégrer la région dans [ROOT.GetNameDef]."
 WHR_integrate_state_hard_desc: "L'identité biélorusse dans [FROM.GetName] est soit faible, soit a été totalement réprimée ces dernières années. Il faudra beaucoup d'efforts pour intégrer la région dans [ROOT.GetNameDef]."
 WHR_rebuild_local_administration: "Reconstruire l'Administration locale à [FROM.GetName]"
 WHR_rebuild_local_administration_desc: "Avec la solidification de l'identité biélorusse, notre capacité à convaincre la population locale de leur caractère biélorusse s'est considérablement améliorée. En envoyant des fonctionnaires et des enseignants à [FROM.GetName] et en travaillant avec les locaux, nous pourrons gagner leur confiance et leur reconnaissance. Nous ne pouvons pas répéter les erreurs de 1918, lorsque nous pouvions à peine étendre notre portée en dehors de [206.GetName] sans le soutien allemand."
 WHR_strengthen_military_administration: "Présence militaire renforcée à [FROM.GetName]"
 WHR_strengthen_military_administration_desc: "L'armée a établi sa juridiction sur les régions nouvellement acquises. En renforçant leur présence, nous pouvons assurer la sécurité, protéger la population locale et gagner lentement leur confiance. Ou les forcer à se conformer, s'il s'agit de cela."

 WHR_reclaim_vilnya: "Réaffirmer nos revendications au Nord"
 WHR_reclaim_vilnya_desc: "Pour instaurer de bonnes relations entre [ROOT.GetNameDef] et [LIT.GetNameDef], un accord entre les deux alliés a été conclu le 27 avril 1922, dans lequel le gouvernement biélorusse a reconnu Vilnius comme capitale de la Lituanie en échange de garanties officielles pour les droits et l'autonomie des Biélorusses dans le pays. Cependant, comme l'accord est essentiellement nul et non avenu, nous pouvons réaffirmer nos revendications sur les villes biélorusses importantes comme Vilnya et Hrodna, afin que nous puissions les libérer à l'avenir."
 WHR_reclaim_bialystok: "Réaffirmer nos revendications à l'Ouest"
 WHR_reclaim_homiel: "Réaffirmer nos revendications du Sud"
 WHR_reclaim_homiel_desc: "Pendant le chaos de la guerre civile russe, les Ukrainiens ont pu arracher une partie importante du sud de la Biélorussie aux mains des Bolcheviks. S'ils ont cédé des villes importantes comme [95.GetCapitalVictoryPointName] et [194.GetCapitalVictoryPointName], des villes comme [241.GetCapitalVictoryPointName] et Brest sont restées aux mains de l'Hetman. Nous ne pouvions qu'accepter cela à l'époque, car notre position était trop faible pour faire valoir nos revendications au-delà du Dniepr et en Polésie. Maintenant que l'Ukraine n'est plus alignée avec nous, nous pouvons réaffirmer ces revendications dans l'espoir de les libérer à l'avenir."

 WHR_secede_from_RP: "Quitter le Reichspakt"
 WHR_secede_from_RP_desc: "L'Empire allemand s'est effondré ! Bien que cela signifie que nous sommes enfin vraiment indépendants, nous sommes également seuls, isolés et toujours en guerre avec les ennemis de l'Allemagne. Nous pourrons peut-être tirer parti de cette guerre et conclure la paix avec les syndicalistes. Après tout, ils comprennent sûrement que nous étions des révolutionnaires depuis le début et que nous n'attendions que le bon moment pour frapper, n'est-ce pas ?"
 WHR_equal_RP_membership: "Demander plus d'indépendance"
 WHR_equal_RP_membership_desc: "Notre nation a grandi depuis sa fondation et nous ne dépendons plus autant de l'aide allemande qu'à l'époque. Il est peut-être temps de demander à nos protecteurs une plus grande indépendance en récompense de notre fidélité jusqu'à présent."

 RUS_secret_deal_with_belarus: "Proposer un Accord Secret à la [FROM.GetNameDef]"
 RUS_secret_deal_with_belarus_desc: "Les [WHR.GetAdjective]s ont hésité sous la domination allemande depuis la fin de la Weltkrieg.\nRégion appauvrie longtemps délaissée par les tsars, ils ont fait de leur mieux pour construire un État social-démocrate et développer leur identité nationale sous le nez des Allemands, qui leur ont donné leur autonomie après avoir formé l'Ostwall. Leur loyauté envers l'Allemagne et la répression du radicalisme signifient qu'un régime superficiellement socialiste est resté au pouvoir, mais peut-être pouvons-nous leur offrir quelque chose de plus que les Allemands...\n\n§YSi [WHR.GetNameDef] accepte cette proposition, au début de toute guerre que nous pourrions avoir avec l'Allemagne, ils quitteront le Reichspakt et rejoindront l'Internationale pour combattre à nos côtés. Ils deviendront notre marionnette et se verront également accorder les états de [243.GetName] et [755.GetName].§!"

 WHR_establish_LIT_autonomy: "Autonomie pour les Lituaniens"
 WHR_establish_LIT_autonomy_desc: "Dans notre quête pour sécuriser Vilnya, nous avons pris le contrôle du cœur de la Lituanie. Nous n'avons aucune raison d'opprimer nos frères lituaniens, il serait donc sage de leur donner une autonomie significative dans les affaires intérieures et peut-être de repenser l'administration globale de notre État."
 WHR_form_litbel: "Former la Fédération Lituano-Biélorusse"
 WHR_form_litbel_desc: "La Fédération Lituano-biélorusse marque enfin la renaissance du Grand-Duché de Lituanie, l'héritage partagé de nos deux nations. Une telle idée avait été brièvement reprise pendant la Weltkrieg, mais a été abandonnée avec les proclamations du Royaume de Lituanie et de la République Populaire de Biélorussie. Maintenant, cependant, les événements récents ont prouvé que notre survie même dépend d'une coopération approfondie, et cette vieille idée aidera les deux nations à surmonter les futures tempêtes. Vive l'union fraternelle des peuples lituanien et biélorusse !"

