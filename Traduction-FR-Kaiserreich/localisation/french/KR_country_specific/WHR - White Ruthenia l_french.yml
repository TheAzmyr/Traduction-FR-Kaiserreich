WHR_KR_gathering_storm_desc: "La Ruthénie blanche, officiellement la République Populaire de Biélorussie, a été sous influence allemande dès sa naissance le 25 mars 1918. Grâce à la distance qui la sépare de Berlin, elle a été le plus souvent laissée à elle-même, et le Parti Social-Démocrate Biélorusse est devenu le parti politique dominant, poursuivant l'orientation pro-allemande de la jeune république. Néanmoins, le BSDP reste divisé entre modérés et radicaux, et l'armée se méfie profondément de l'influence de ces derniers. L'avenir dira si l'un ou l'autre bouleversera le fragile statu quo."

### Intro Screen ###
 WHR_country_intro_header:0 "Ruthénie Blanche - Situation de départ"
 WHR_country_intro_content:0 "La naissance troublée de la République Populaire de Biélorussie, bien qu'elle soit encore communément appelée Ruthénie Blanche, a eu lieu dans le contexte de la Weltkrieg et de la guerre civile russe. Lorsque l'armée allemande est entrée à Minsk en février 1918, elle ignorait en grande partie les peuples qui vivaient dans la région, supposant que les Slaves de l'Est n'étaient que des Russes sous une vieille aristocratie polonaise. Pour leur défense, le renouveau national biélorusse n'avait commencé que dans les années 1890 et était largement limité à une petite intelligentsia urbaine, mais en pleine croissance, et le premier parti politique biélorusse, l'Assemblée Socialiste biélorusse, communément appelée la Hramada, n'a été fondée qu'en 1903.\n\nNéanmoins, les Allemands n'ont pas tardé à exploiter la situation en déléguant régulièrement des pouvoirs au Conseil National Biélorusse, ou Rada, à partir de 1918. Ayant vu les bolcheviks dissoudre de force Congrès pan-biélorusse deux mois seulement avant leur arrivée, l'armée allemande a vu un moyen d'affaiblir le pouvoir russe, et donc bolchevique, dans la région, et de limiter l'influence polonaise en Europe de l'Est en soutenant la création d'un État bRuthène, bien que sous étroite surveillance allemande.\n\nL'indépendance de la Ruthénie Blanche serait reconnue par le traité de Minsk en 1920, bien que ses frontières soient beaucoup plus petites que ce que la Rada avait espéré, car les Allemands étaient en faveur d'une frontière plus défendable sur le Dniepr et la Dvina. Bien que cela fut accueilli avec une vive déception par les nationalistes biélorusses, ils n'avaient aucun moyen de faire valoir leurs revendications. Néanmoins, cela a limité les ambitions de la BNR vers un domaine plus gérable, car il était clair pour le nationaliste le plus convaincu que l'identité nationale biélorusse était faible et que la République avait un soutien populaire limité.\n\nFin 1920, la Rada cède ses pouvoirs à l'Assemblée constituante promise, qui adopte une constitution et organise des élections au Sojm, le parlement de la République populaire. Depuis lors, le gouvernement est dominé par le Parti social-démocrate biélorusse, formé en 1918 lors de la scission de la Hramada sur la question de la collaboration avec l'Allemagne. Le BSDP a ensuite réformé la Hramada en Union des paysans et des travailleurs biélorusses, un bloc électoral de centre-gauche et de gauche. Sous leur direction, la nouvelle Hramada a façonné le BNR en tant qu'État progressiste axé sur la création d'une identité nationale biélorusse plus solide et la lutte contre l'analphabétisme en développant considérablement les institutions éducatives et culturelles.\n\nL'avenir s'annonçait radieux pour la Biélorussie, mais les nuages ​​s'amoncellent à l'horizon."

