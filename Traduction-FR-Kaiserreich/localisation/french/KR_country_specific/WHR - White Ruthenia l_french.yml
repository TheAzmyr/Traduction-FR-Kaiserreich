### Events ###
 whrpol.2.t: "Le besoin de réformes"
 whrpol.2.d: "Les sociaux-démocrates sont très fiers de leurs réalisations en matière d'édification nationale, créant l'une des nations les plus progressistes d'Europe de l'Est. Cependant, l'une des principales préoccupations des Biélorusses lors de la fondation de la République populaire était la réforme agraire. Les Biélorusses étaient, pour la plupart, de simples paysans sans terre, et la plupart des terres appartenaient à des aristocrates polonais ou, dans une moindre mesure, russes, ce qui était considéré comme le plus grand obstacle à l'édification de la nation biélorusse et à la prospérité économique. De nos jours, la plupart des terres sont finalement entre les mains de petits exploitants biélorusses, mais il reste encore de nombreux paysans sans terre et de nombreux hectares de terres appartenant à des aristocrates « étrangers » ou à l'une des deux églises du pays. Pour beaucoup, il est clair que le Plan Sierada, le nom informel du programme de réforme agraire, est au point mort depuis sa première année après avoir été adopté par le Sojm, et beaucoup sont frustrés par le manque de progrès du fait que le ministère de l'Agriculture a manqué de fonds en indemnisant les anciens propriétaires terriens, lors du transfert de propriété.\n\nAlors que la majorité du BSDP insiste sur le fait que les progrès ont été constants, il existe une opposition interne croissante non seulement au sein de la Hramada, mais au sein du parti dirigeant lui-même. Alors que le parti débat en interne sur la manière d'aider à finaliser le plan, il reste à voir s'il décidera d'un budget accru ou de quelque chose de beaucoup plus radical, comme le demandent de nombreux membres du parti avec un soutien croissant."
 whrpol.2.a: "Les petites exploitations sont l'avenir de la propriété foncière."

 whrpol.3.t: "Le rapport Sierada"
 whrpol.3.d: "La nécessité d'une réforme agraire en Biélorussie est connue depuis des décennies. La classe des propriétaires terriens dans le pays était majoritairement polonaise ou russe, les premiers détenant de loin la plus grande part, tandis que la majorité des Biélorusses ethniques étaient des paysans, peu d'entre eux possédant la terre qu'ils travaillaient. Cela a conduit à des tensions de classe considérables jusqu'à l'éclatement de la Weltkrieg, d'autant plus que la conscience nationale du peuple biélorusse a commencé à grandir à l'approche de la Weltkrieg. En tant que telle, comme moyen de cimenter la création de l'identité nationale biélorusse, de sortir la paysannerie de la pauvreté paralysante et d'affaiblir le pouvoir de la noblesse terrienne, la réforme agraire a fait partie des programmes politiques de la plupart des partis politiques.\n\nCependant, cela s'avérera plus facile à dire qu'à faire. Alors que la gauche radicale (et, de plus en plus, la droite radicale aussi) a longtemps prêché pour la saisie et la redistribution des terres sous l'autorité du gouvernement, le Parti social-démocrate n'a pas voulu le faire sans le consentement ou sans compensation des  précédents propriétaires, croyant que cela déstabiliserait le jeune pays et provoquerait la colère de nos alliés allemands. En tant que tel, environ une décennie après son lancement, le Plan Sierada, du nom du ministre du Peuple chargé de l'Agriculture, a connu un succès mitigé, et reste incomplet.\n\nDans son rapport, le ministre du Peuple Jan Sierada a souligné les succès de la réforme agraire, en particulier au cours de sa première année, et a souligné que le financement limité des compensations était le principal obstacle, d'autant plus qu'un montant croissant du budget du gouvernement s'orientait vers son plan d'industrialisation. Néanmoins, Sierada conclut que le programme de réforme agraire sera achevé avant 1939, plus tôt avec un financement supplémentaire, tout en soulignant que l'indemnisation des propriétaires fonciers a eu un effet positif net car ils ont investi dans différents secteurs économiques."
 whrpol.3.a: "Les paysans sont la colonne vertébrale de notre nation."

 whrpol.4.t: "Congrès de l'Union des paysans et des travailleurs de Biélorussie"
 whrpol.4.d: "Avec l'effondrement récent de l'économie allemande à l'esprit, les délégués du Parti social-démocrate biélorusse, du Parti des socialistes-fédéralistes biélorusses et du Parti socialiste-révolutionnaire biélorusse se sont réunis pour discuter de l'avenir du Plan Sierada. Les socialistes-révolutionnaires ont longtemps critiqué le plan comme réactionnaire et beaucoup trop indulgent envers les propriétaires fonciers « étrangers ». La compensation pour toutes les terres redistribuées a été une dépense publique massive que le budget a eu du mal à encaisser, les coupes étant largement responsables du ralentissement des progrès du Plan. L'aile gauche du BSDP, officieusement dirigée par le Premier ministre Symon Rak-Mihailovski, a adopté la même position que le BPS-R, et même le président Taraškievič a commencé à envisager un changement radical de ses plans.\n\nJan Sierada, ministre du Peuple de l'Agriculture et membre du BPS-F, a inlassablement défendu son Plan tant au sein de la Hramada qu'au sein du Sojm, et estime qu'une augmentation du budget sera largement suffisante pour le remettre sur les rails. Le leader informel de l'aile droite du BSDP, Anton Lutskevich, a prévenu qu'une voie radicale leur vaudrait l'hostilité de leur allié allemand, déjà méfiant à l'égard de la tendance ouvertement socialiste de Hramada, et craint qu'ils ne soutiennent des éléments réactionnaires de l'Armée du Peuple et du Sojm contre eux, s'ils devaient adopter un dangereux plan « bolchevique ».\n\nLa future direction de la Hramada appartient aux centristes du BSDP, qui feront pencher la balance entre la proposition modérée de Sierada, ou succomberont à la pression des socialistes-révolutionnaires et leur rhétorique populiste."
 whrpol.4.a: "La direction du BSDP résiste aux pressions des radicaux."
 whrpol.4.b: "Plus de compensations pour les propriétaires fonciers!"

 whrpol.5.t: "Analphabétisme"
 whrpol.5.d: "Les terres biélorusses ont lutté avec des taux d'alphabétisation abyssaux allant de 10 à 20 % lors du recensement de 1897, mettant la nation dans une situation très désavantageuse dans ses efforts pour créer une nation biélorusse. Ce n'est qu'en 1918, sous la direction du BNR Rada et avec le soutien allemand, que le taux d'alphabétisation du pays a commencé à s'améliorer grâce à l'expansion multiple du système scolaire. Malgré le retard causé par le passage à l'alphabet latin en 1926, le ministère populaire de l'Éducation a signalé un taux d'alphabétisation de 36 % cette année-là, et cette année, il approchait le cap des 50 %. Malgré les progrès évidents, l'analphabétisme reste un obstacle évident au développement de notre nation sur les plans culturel, économique et scientifique."
 whrpol.5.a: "Construisez plus d'écoles, bande d'idiots!"

 whrpol.6.t: "Le Sojm dans l'impasse"
 whrpol.6.d: "Irritée par la gestion du Plan Sierada par le gouvernement, l'opposition au sein du Sojm, des membres de l'Association Nationale Démocratique ou du Parti Kryvien de Łastoŭski, se sont associés à des dissidents au sein de la Hramada pour retarder la poursuite du travail législatif. Alors que l'opposition à elle seule est trop faible pour renverser le gouvernement et organiser des élections, leurs retards ont créé une situation tendue au parlement. Alors que la session était levée hier, de nombreuses insultes avaient été lancées, et il y avait des rumeurs selon lesquelles le BSDP et le Hramada étaient sur le point de s'effondrer tandis que de nombreuses personnes à Minsk ont ​​été témoins d'une activité accrue au Siège de l'Armée Populaire et de l'Ambassade Allemande."
 whrpol.6.a: "Les choses vont s'arranger bien assez tôt, non ?"

 whrpol.7.t: "Le Coup d'État"
 whrpol.7.d: "De nombreux habitants de Minsk se sont réveillés ce matin avec des soldats patrouillant dans les rues, et ordonnant aux gens de rester chez eux. Devant le Siège du Gouvernement, où se tiennent les sessions du Sojm, une voiture blindée et une escouade de soldats surveillent la place de l'Indépendance, tandis que les stations de radio de la capitale ont également été occupées et ont interrompu leurs transmissions régulières. Plus tard dans la matinée, la Première Station Nationale a diffusé un message de Radaslau Astroŭski, délégué du Sojm pour le BSDP. Astroŭski a annoncé que le gouvernement de Taraškievič avait été renversé par l'armée pour collusion avec « des éléments syndicalistes étrangers », qui prévoyaient de renverser un Sojm dans l'impasse, par une révolution. En outre, il a annoncé que la présidence et le Conseil des ministres du peuple étaient remplacés par une nouvelle autorité temporaire, le Conseil central biélorusse, ou Rada Centrale, avec lui-même comme président. Après que la composition de la Rada a été déclarée, il a terminé le message en émettant l'ordre d'arrêter Taraškievič et d'autres membres de l'ancien gouvernement pour haute trahison.\n\nAlors que des points de contrôle militaires étaient apparus sur toutes les routes entrant et sortant de Minsk à midi, il était clair que tous les membres de l'ancien gouvernement avaient échappé à l'arrestation et avaient fui la ville. La Ruthénie Blanche était sur le chemin de la guerre civile."
 whrpol.7.a: "Nous devons sauver la Biélorussie du Syndicalisme!"

 whrpol.8.t: "Le Sojm, cinquième roue du carrosse"
 whrpol.8.d: "Le président Astroŭski s'est retrouvé dans une position inconfortable. Pratiquement aucun confrère du BSDP n'a accepté son appel au soutien et à l'unité nationale contre la menace syndicaliste, bien qu'il ait assuré à ses soutiens militaires qu'il rallierait au moins l'aile droite du parti derrière lui. À ce stade, sa Rada Centrale s'avère être un échec embarrassant.\n\nCette situation a poussé Astroŭski à se rapprocher d'autres partis du Sojm, qui n'avaient, jusqu'à présent, pas été rappelés depuis le début du coup d'État. Plus précisément, Astroŭski espère gagner le soutien de l'Association Nationale-Démocratique composée du Parti populaire de Raman Skirmunt et de la Démocratie Chrétienne d'Adam Stankievič. Avec leur soutien, la Rada Centrale gagnerait la légitimité dont elle a besoin pour fonctionner, alors que la Hramada est entrée dans un état de révolte ouverte dans les campagnes.\n\nLors d'une rencontre avec ses dirigeants, le président Astroŭski a offert des postes clés aux Nationaux-Démocrates au sein de la Rada Centrale et a promis la restauration du Sojm dès que possible - à l'exclusion des membres « traîtres » de la Hramada, bien sûr - en échange d'un soutien à une nouvelle constitution et contre les « rebelles syndicalistes ». Les Démocrates-Chrétiens sont particulièrement réticents à coopérer, considérant le coup d'État comme illégitime et comme un terrible précédent juridique, mais leurs inquiétudes concernant le fait de laisser les militaires gouverner seuls ou, peut-être pire, de laisser les Kryviens de Łastoŭski prendre le pouvoir, pourraient les convaincre de se ranger du côté de la Rada Centrale."
 whrpol.8.a: "La NDA soutient la Rada Centrale."
 whrpol.8.b: "Astroŭski échoue à obtenir leur soutien."

 whrpol.9.t: "Le Sojm adopte le nouveau budget"
 whrpol.9.d: "Comme convenu lors du dernier congrès de Hramada, le ministre du Peuple de l'Agriculture, Jan Sierada, a présenté un nouveau budget élargi pour le programme de réforme agraire, actuellement au point mort. Avec le soutien tiède de la gauche obtenu au congrès, le projet de loi a été adopté avec une relative facilité car il était soutenu par l'Association Nationale Démocratique. L'opposition au projet de loi a été largement laissée aux Kryviens qui ont fait valoir, comme la gauche l'avait fait au sein de la Hramada avant eux, qu'il était encore trop clément envers les propriétaires fonciers. Cependant, leur opposition s'est avérée assez faible et Łastoŭski, chef des Kryviens, a reconnu que le nouveau projet de loi aiderait à soutenir les paysans menacés par la crise économique allemande.\n\nLes journaux de gauche "Bielaruskaja Dumka" se montrèrent moyennement critiques vis à vis du soutien du BPS-R au projet de loi, réservant leur jugement sévère à l'encontre de Łastoŭski, lui-même ancien membre de ce parti jusqu'en 1920. À leur avis, l'opposition de Łastoŭski au projet de loi était fallacieuse et un stratagème pour coopter les gauchistes dans son mouvement réactionnaire. Łastoŭski lui-même, via son journal "Kryvich", ne tarda pas à répliquer, accusant le BPS-R d'abandonner sa base de soutien principale et de continuer à "se vendre" à l'internationalisme au lieu d'aider à développer la nation biélorusse-kryvienne.\n\nQuoi qu'il en soit, il semble que les radicaux des deux côtés gaspillent leur venin les uns sur les autres, nous permettant de nous concentrer sur un travail qui profitera réellement au peuple."
 whrpol.9.a: "Laissez les se chamailler ; les gens attendent des actions, pas des mots."

 whrpol.10.t: "Bataille de Borisov"
 whrpol.10.d: "A 74 kilomètres au nord-est de Minsk, sur les rives de la rivière Berezina, se trouve la ville de Borisov, l'une des plus grandes de la région à l'exception de Minsk. Afin de sécuriser la région autour de la capitale, Borisov a dû être sécurisée, et l'armée du Peuple a été déployée dans ce but. Il y eut peu de résistance de la part des rebelles syndicalistes, et la ville fut sécurisée en une journée."
 whrpol.10.a: "La Capitale est maintenant en sécurité."

 whrpol.11.t: "Bataille de [1087.GetCapitalVictoryPointName]"
 whrpol.11.d: "[1087.GetCapitalVictoryPointName], près de la frontière russe, est l'une des villes les plus importantes et les plus industrialisées de la Ruthénie blanche. Comme prévu, la résistance syndicaliste y a été féroce. Néanmoins, nos troupes ont réussi à sécuriser la ville une fois que l'aciérie et l'usine automobile ont été sécurisées. Les partisans ennemis ont fui vers la campagne, mais ce n'est qu'une question de temps avant qu'ils ne soient éliminés."
 whrpol.11.a: "Une autre ville-clé a été sécurisée"

 whrpol.12.t: "Bataille de [207.GetCapitalVictoryPointName]"
 whrpol.12.d: "[207.GetCapitalVictoryPointName] et ses lacs se trouvent dans le coin nord du pays et, à part la sécurisation des passages frontaliers, elle est plutôt banale. L'armée n'a rencontré que peu de résistance dans la province, et les passages frontaliers du nord bloqueront une voie de fuite potentielle vers la Lituanie pour les syndicalistes."
 whrpol.12.a: "Les troupes profitent maintenant des plages au bord du lac."

 whrpol.13.t: "Bataille de [95.GetCapitalVictoryPointName]"
 whrpol.13.d: "La ville de [95.GetCapitalVictoryPointName] se trouve à un endroit important, au confluent des rivières Pripyat et Pina. La région est connue pour ses marais et est non seulement très difficile à traverser pour les armées, mais aussi un endroit de choix pour les partisans. Comme on pouvait s'y attendre, la ville étant elle-même un bastion du BSDP et du Bund juif, la résistance fut particulièrement féroce. Une fois la ville sécurisée, de nombreux excès ont été signalés de la part de nos troupes, qui se sont défoulées sur la population majoritairement juive. Les punitions ont été rapidement infligées une fois la discipline rétablie, mais il est désormais clair que les tensions ethniques sous-jacentes ont atteint un point de rupture."
 whrpol.13.a: "Nous devons limiter la violence à l'encontre des civils !"

 whrpol.14.t: "Bataille de [204.GetCapitalVictoryPointName]"
 whrpol.14.d: "La région autour de [204.GetCapitalVictoryPointName] contient quelques-unes des rares industries du pays. Comme prévu, les syndicalistes ont opposé une résistance farouche autour des usines et des bâtiments publics. Néanmoins, nos troupes ont fini par les maîtriser et les rebelles ont fui vers l'ouest, vraisemblablement dans la campagne ou en Lituanie. Aujourd'hui, cependant, de nombreux passages frontaliers importants sont entre nos mains, ce qui devrait limiter la capacité des rebelles à fuir le pays."
 whrpol.14.a: "Une autre région-clé est entre nos mains."

 whrpol.15.t: "Bataille de [194.GetCapitalVictoryPointName]"
 whrpol.15.d: "La région autour de [194.GetCapitalVictoryPointName] a connu un développement économique rapide dans l'histoire récente, contenant un certain nombre d'usines de transformation alimentaire et d'extraction de sel. Une fois que nos troupes ont sécurisé les usines, les rebelles syndicalistes se sont enfuis dans la campagne, et certains ont probablement fui en Ukraine."
 whrpol.15.a: "Le Sud est sécurisé."

 whrpol.16.t: "Approcher les Modérés du Front"
 whrpol.16.d: "Notre relation avec le Bund Juif du Travail a toujours été symbiotique, cela dit, la direction du Bund a peur de changements radicaux dans le statu quo existant, changements que nous avons l'intention d'initier. Cela dit, les plus jeunes membres du Bund ont grandi pendant le partenariat politique officiel entre nous et le Bund et, par conséquent, sont beaucoup plus réceptifs à nous et à nos réformes. Ainsi, pour gagner le soutien du Bund, nous avons l'intention d'apporter tout notre soutien et notre approbation à ces jeunes membres modérés du Bund, dans l'espoir qu'ils gagneront plus d'influence au sein du Bund et finiront par le prendre en charge, assurant ainsi un environnement plus convivial. Bund alors que nous mettons en œuvre nos nombreuses réformes."
 whrpol.16.a: "Bonne chance à ces jeunes modérés!"

 whrpol.17.t: "Les modérés s'emparent du Bund"
 whrpol.17.d: "Notre pari a été gagné, au risque de mettre en péril notre partenariat avec le Front Juif du Travail, nous avons soutenu les efforts des jeunes membres modérés du Front pour s'emparer du Leadership en remplacement de la Vieille Garde. Ces modérés sont beaucoup plus proches de notre gouvernement et se sont avérés plus réceptifs à nos idées de réforme. Cela dit, le chaos au sein du Front a miné la vie professionnelle de nombreux travailleurs juifs, même si nous pensons que les choses devraient revenir à la normale avec suffisamment de temps."
 whrpol.17.a: "Excellent"

 whrpol.18.t: "Négociation avec les dirigeants du Front"
 whrpol.18.d: "Le support et l'aide du Front Juif du Travail sont une pièce angulaire de notre hégémonie sur le Sojm et par extension sur la stabilité du gouvernement, afin que le consensus se maintienne nous devrons arriver à un compromis avec leurs leaders afin qu'ils soutiennent nos réformes économiques et renforce notre partenariat."
 whrpol.18.a: "Par chance, tout se passe bien..."

 whrpol.19.t: "Le Front pousse en avant ses exigences"
 whrpol.19.d: "Le Front, se rendant compte qu'il a le dessus dans les négociations, a présenté plusieurs demandes, alors que la plupart sont mineures et peuvent être satisfaites sans problème, une autre demande a provoqué un tollé lors de son examen par le Sojm, une demande  "d'autonomie" Frontiste au sein de l'économie, en d'autres termes, que nous devrions exempter les travailleurs Frontistes des réglementations gouvernementales les plus sévères. Cela a provoqué un tollé à gauche et à droite, la droite accusant les Juifs de faire du gouvernement leur marionnette tandis que la gauche accuse le gouvernement de privilégier une organisation syndicale par rapport aux autres. Cela dit, nous ne sommes pas en mesure d'abandonner les négociations, car cela détruirait pratiquement notre partenariat avec le Front et mettrait gravement en danger notre capacité à gouverner le Sojm."
 whrpol.19.a: "Scandaleux, mais nous ne pouvons pas mettre fin aux négociations"

 whrpol.20.t: "Les négociations avec le Front sont un succès!"
 whrpol.20.d: "Ce qui était considéré comme une tâche impossible est devenu un succès ! Nos représentants rapportent que nous sommes parvenus à un accord concluant avec la direction du Front Juif du Travail concernant leur soutien à nos nombreuses réformes, alors que se soumettre aux exigences du Front était une pilule difficile à avaler pour certains, les bénéfices ne peuvent être niés, comme nous l'avons essentiellement renforcé notre alliance avec le Front à l'avenir et leur soutien au gouvernement est garanti."
 whrpol.20.a: "Heureux d'avoir le soutien du Front!"

 whrpol.21.t: "Soulèvement Kryviens à Minsk"
 whrpol.21.d: "Le président Astroŭski n'ayant pas réussi à obtenir le soutien du reste du Sojm, les Kryviens de Łastoŭski, formant le troisième bloc du Sojm, ont soudainement accru leurs activités à Minsk. En particulier, l'Union de la jeunesse biélorusse a mené de nombreuses manifestations dans les villes et dans d'autres zones urbaines du pays pour s'opposer au coup d'État. Łastoŭski lui-même a recueilli le soutien de la Société scientifique biélorusse et de l'Académie des sciences avec la disparition de nombreux membres du BSDP de ces organisations. Plus inquiétant peut-être, il semble que le soutien de l'armée à Astroŭski a déjà considérablement diminué et il y a des rumeurs selon lesquelles ils seraient prêts à soutenir le charismatique Łastoŭski à la place, apparemment sous la pression de l'ambassade d'Allemagne."
 whrpol.21.a: "C'est mauvais !"

 whrpol.22.t: "Le Putsch de Łastoŭski"
 whrpol.22.d: "Avec son soutien à l'effondrement de la Rada Centrale, Łastoŭski a frappé le premier. À la tête d'un cortège de sympathisants et de membres de l'Union de la jeunesse biélorusse, le chef du mouvement kryvien est entré dans le palais du gouvernement à Minsk, avec des soldats laissant entrer les manifestants sans aucune résistance. L'armée et les Allemands l'ayant abandonné, Astroŭski avait déjà fui le bâtiment avant l'arrivée de Łastoŭski, et les Kryviens ont rapidement proclamé la déposition de la Rada Centrale et la formation d'un nouveau Conseil des ministres du peuple. Łastoŭski a été proclamé président par intérim et président du Conseil par un discours à la radio, qui comprenait des promesses de restaurer la Constitution et le Sojm, bien qu'il reste à voir qui sera autorisé à siéger ou si des élections auront lieu. Ce que l'on sait, c'est que Łastoŭski a promis de débarrasser la Biélorussie de son « hypnose russe » une fois pour toutes et de conduire la renaissance de la nation biélorusse dans sa forme la plus pure, en tant que Kryviens."
 whrpol.22.a: "Longue vie à l'Etat Kryvien!"

 whrpol.23.t: "Le Gouvernement Astroŭski"
 whrpol.23.d: "Avec le succès des négociations avec l'Association Nationale Démocratique, le président Astroŭski a pu légitimer sa Rada Centrale et apaiser les inquiétudes des militaires. Un nouveau gouvernement a été formé, avec le soutien à la fois de l'armée et de la mission militaire allemande. Il semble que ce ne soit qu'une question de temps avant que les restes de l'ancien gouvernement soient réduits au silence et la résistance dans les campagnes supprimée."
 whrpol.23.a: "La Ruthénie Blanche sera libérée du syndicalisme."

 whrpol.24.t: "Le Front Général Juif du Travail et le BNR"
 whrpol.24.d: "Dans les frontières actuelles de la République populaire de Biélorussie résident environ un demi-million de Juifs, avec un autre demi-million sur son territoire revendiqué. Depuis l'époque révolutionnaire de la Weltkrieg et jusqu'alors, la population juive du pays a été profondément impliquée dans l'édification de la nation biélorusse, et chaque zone urbaine du pays compte une population juive importante, sinon majoritaire. De nos jours, l'organisation dominante représentant les Juifs et les intérêts juifs est le Front Général Juif du Travail, ou plus simplement le Front.\n\nLe Bund est une organisation progressiste fortement inspirée de la social-démocratie autrichienne. Leur programme d'autonomisme juif, inspiré par le Principe Personnel austromarxiste, espère atteindre l'autonomie et l'autonomie culturelle partout où réside la diaspora sans recourir à la création d'un État juif. Ils ont réussi à faire inscrire le Principe Personnel dans la Constitution et à adopter le yiddish comme langue officielle aux côtés du biélorusse, et sont des partenaires de longue date du Parti social-démocrate dans le cadre de l'Union des paysans et des travailleurs. Leur opposition au sein de la communauté juive, les Sionistes Travaillistes et les Folkistes, a été considérablement marginalisée depuis les années 1920.\n\nL'alliance entre le BSDP et le Front s'est avérée être une force puissante dans la politique biélorusse. Cependant, malgré tous leurs efforts, l'antisémitisme reste endémique dans le pays et la croissance rapide des Kryviens d'extrême droite a mis le Bund mal à l'aise."
 whrpol.24.a: "Tous ensemble contre la réaction et l'antisémitisme"

 whrpol.25.t: "Élection de [GetYear]"
 whrpol.25.d: "L'un des principes fondamentaux d'un État démocratique est d'organiser des élections tous les deux ans pour permettre au peuple d'exprimer son opinion sur le gouvernement et une myriade de questions. Cette année n'est pas différente et les élections de [GetYear] sont à nos portes. Alors que de nombreux partis se disputent le pouvoir à travers le pays, tout le monde s'attend à ce que le BSDP puisse naviguer en douceur vers une nouvelle victoire électorale."
 whrpol.25.a: "Le BSDP l'emporte encore!"

 whrpol.26.t: "Élection de [GetYear]"
 whrpol.26.d: "L'un des fondements d'un État démocratique est d'organiser des élections tous les deux ans pour permettre au peuple d'exprimer son opinion sur le gouvernement ainsi qu'une une myriade de solutions. Cette année n'est pas différente et les élections de [GetYear] sont à nos portes. Alors que de nombreux partis se disputent le pouvoir à travers le pays, les seuls blocs ayant une chance viable de victoire sont le Hramada dirigé par le BSDP, et l'Association Nationale Démocratique de droite, une coalition de démocrates chrétiens et de libéraux dans l'espoir de renverser le BSDP dirigé par Adam Stankievic et Raman Skirmunt. Les sondages sont clos et le gagnant est..."
 whrpol.26.a: "Le BSDP gagne encore une fois !"
 whrpol.26.b: "La NDA s'énerve !"

 whrpol.27.t: "Elections reportées"
 whrpol.27.d: "Avec notre pays en guerre, les élections qui devaient se tenir aujourd'hui ont été reportées jusqu'à nouvel ordre. Le gouvernement a promis de tenir les élections à la première occasion après que cette urgence nationale aura été traitée."
 whrpol.27.a: "Triste mais compréhensible"

 whrpol.28.t: "Kanstancin Jezavitaŭ fait Défection"
 whrpol.28.d: "Le général Jezavitaŭ, l'officier le plus haut gradé de l'Armée Populaire depuis la mort de Kipryjan Kandratovič en 1932, a fait défection aux côtés des rebelles Hramadistes. Comme il était membre de longue date du Parti des Socialistes-Fédéralistes biélorusse, les modérés de la Hramada, cela n'est pas une surprise, mais notre incapacité à l'arrêter ou à le convaincre de rester fidèle a profondément nui à la crédibilité de la Rada centrale nouvellement fondée. Cet événement n'a pas été ignoré par la mission militaire allemande, dont le chef, Werner Kempf, a ouvertement menacé Astroŭski que s'il ne reprenait pas rapidement le contrôle de la situation, l'Armée allemande le ferait à sa place et prendrait le contrôle direct de toutes les affaires militaires du pays."
 whrpol.28.a: "Maudits socialistes"

 whrpol.29.t: "Werner Kempf prend le contrôle"
 whrpol.29.d: "Comme la Rada Centrale n'a pas réussi à vaincre les rebelles à elle seule, la mission militaire allemande a commencé sa propre « opération anti-partisane » en Ruthénie Blanche. Dans le processus, cependant, ils ont pris le contrôle direct de toutes les forces et affaires militaires du pays, Werner Kempf devenant le dictateur militaire virtuel du pays avec la création du Generalgouvernement Minsk. La Rada Centrale d'Astroŭski conserve le contrôle des affaires civiles mais est effectivement devenue subordonnée au gouverneur général Kempf. Il s'agit d'une grave humiliation et la Ruthénie Blanche a perdu une souveraineté significative dans le processus."
 whrpol.29.a: "Sommes-nous réellement si inutiles sans l'Allemagne.. ?"

 whrpol.30.t: "Le Gouvernement s'enfuit en Lituanie"
 whrpol.30.d: "La majeure partie du pays étant sous occupation ennemie, le gouvernement de [WHR.GetNameDef] s'est réfugié dans la ville de [96.Controller.GetVictoryPointName_3393] aux mains des Lituaniens. La ville compte une importante population biélorusse et le gouvernement espère qu'avec l'aide des Lituaniens et des Allemands, il pourra poursuivre le combat à partir de là jusqu'à ce que le pays puisse être libéré. Il semble que les destins des Lituaniens et des Biélorusses soient une fois de plus liés."
 whrpol.30.a: "Cela semble familier, en quelque sorte."

 whrpol.31.t: "Le gouvernement [WHR.GetAdjective] fuit vers [96.Controller.GetVictoryPointName_3393]"
 whrpol.31.d: "La majeure partie du pays étant sous occupation ennemie, le gouvernement de [WHR.GetNameDef] s'est réfugié dans la ville de [96.Controller.GetVictoryPointName_3393] aux mains des Lituaniens. La ville compte une importante population biélorusse et le gouvernement espère qu'avec l'aide des Lituaniens et des Allemands, il pourra poursuivre le combat à partir de là jusqu'à ce que le pays puisse être libéré. Il semble que les destins des Lituaniens et des Biélorusses soient une fois de plus liés."
 whrpol.31.a: "Ensemble, nous repousserons les envahisseurs."

 whrpol.32.t: "Vers une fédération Lituano-Biélorusse ?"
 whrpol.32.d: "L'invasion de nos terres et notre exil en Lituanie n'ont prouvé qu'une chose : nous ne pouvons pas défendre notre pays seuls. Le gouvernement lituanien a décidé de relancer une vieille proposition : une fédération de nos deux nations, comme avant les partitions du Commonwealth. L'idée avait été brièvement relancée pendant la Weltkrieg, mais a finalement été abandonnée par manque d'intérêt des gouvernements de Lituanie, de Biélorussie et d'Allemagne. Le moment est peut-être venu de consolider nos efforts afin de mieux nous défendre contre les envahisseurs, mais beaucoup dénoncent l'idée que nous troquons notre indépendance contre notre sécurité."
 whrpol.32.a: "Nous ne pourrons trouver la paix qu'ensemble."
 whrpol.32.b: "Nous nous pourrons jamais renoncer à notre indépendance."

 whrpol.33.t: "La Lituanie et [WHR.GetNameDef] recherchent l'unification"
 whrpol.33.d: "Avec le gouvernement [WHR.GetAdjective] évincé par les envahisseurs, eux et les gouvernements lituaniens réenvisagent une vieille idée : une fédération de leurs deux nations. L'idée avait été brièvement reprise pendant la Weltkrieg mais a finalement été abandonnée par manque d'intérêt. Maintenant que toutes les personnes impliquées sont conscientes que le gouvernement [WHR.GetAdjective] ne peut pas se suffire à lui-même, l'idée est à nouveau envisagée. En tant que protecteurs des deux nations, nous avons le dernier mot en la matière : permettez-leur de s'unifier et de former une défense plus cohérente de notre frontière orientale, ou maintenez-les divisés et faibles afin qu'ils ne puissent pas menacer notre hégémonie régionale à l'avenir."
 whrpol.33.a: "Leur consolidation facilitera les questions de défense."
 whrpol.33.b: "Ils doivent rester divisés."

 whrpol.34.t: "[FROM.GetNameDefCap] rejette notre proposition de Fédération"
 whrpol.34.d: "Comme pendant la Weltkrieg, l'idée d'une fédération Lithuano-Biélorusse a été rejetée. Le projet sera mis de côté, une fois de plus."
 whrpol.34.a: "Quelle honte."

 whrpol.35.t: "Formation de la Fédération Lituano-Biélorusse"
 whrpol.35.d: "Avec l'accord des gouvernements [WHR.GetAdjective] et allemand, nous avons poursuivi le plan pour unifier les deux nations qui constituaient autrefois le Grand-Duché de Lituanie. Les Biélorusses bénéficieront bien entendu d'une autonomie significative dans cet arrangement, tandis que le statut de la Lituanie lui-même restera inchangé. Cela nous rendra, espérons-le, plus capables de défendre la région contre les envahisseurs."
 whrpol.35.a: "L'héritage du Grand Duché perdure."

 whrpol.36.t: "Discours de Łastoŭski"
 whrpol.36.d: "Le gouvernement biélorusse étant exilé en Lituanie alors que ses terres sont envahies par notre ennemi commun, le politicien biélorusse Vacłaŭ Łastoŭski a été invité à prendre la parole lors de la session du jour du Seimas, dans l'espoir d'accroître les relations entre nos deux nations.\n\nBien qu'il soit connu comme un nationaliste biélorusse radical, Lastoŭski a clairement de grandes sympathies envers la nation lituanienne et, dans son discours, a vanté à plusieurs reprises la Lituanie, son peuple, l'histoire et la culture partagées de nos nations et, peut-être plus important encore, nos ennemis communs. Sa patrie envahie, il a appelé la nation lituanienne à porter le manteau de l'ancien Grand-Duché et à aider à la libération de la Biélorussie. Plus surprenant peut-être, il a également appelé à des liens beaucoup plus étroits, au point de suggérer une union, afin d'éviter que la Lituanie et la Biélorussie ne tombent une fois de plus entre les mains d'ennemis étrangers.\n\nSon discours s'est terminé par un dernier appel à l'unité : « Vive l'union fraternelle des peuples lituanien et biélorusse !"
 whrpol.36.a: "L'union fraternelle, hein ?"

 whrpol.37.t: "Minsk propose la paix"
 whrpol.37.d: "Avec l'effondrement de l'Empire allemand, il est clair que nos ennemis [WHR.GetAdjective] se sont retrouvés dans de graves problèmes. Sans leur protecteur, ils sont désormais vulnérables à une contre-attaque de nos forces. Cependant, un émissaire de [WHR.GetNameDef] est arrivé avec une offre intéressante : une paix séparée entre nos nations.\n\nIl est raisonnable de supposer, soutient le diplomate, que même s'ils sont maintenant diplomatiquement isolés, il a clairement indiqué que son gouvernement sollicitait déjà le soutien de la Troisième Internationale, apparemment confiant dans le fait que son gouvernement, comptant de nombreux sympathisants de Paris et Londres, puisse lancer un appel convaincant au monde syndicaliste, maintenant leurs chaînes vis à vis de  Berlin ont été brisées. Plus important encore, il est convaincu que de nouvelles hostilités ne feraient que créer plus d'effusions de sang inutiles et d'innombrables autres milliers de Russes et de Biélorusses morts. En tant que tel, son gouvernement propose non seulement la paix entre la Biélorussie et la Russie, mais aussi de retourner leurs armes contre les restes du Reichspakt, en échange du transfert formel de terres « légitimement biélorusses ».\n\nNous n'avons aucun doute sur le fait que nous pourrions les écraser, mais l'idée que nous pouvons éviter d'avoir à nous frayer un chemin sanglant vers Minsk en échange de certaines régions frontalières est une idée qui mérite d'être considérée, surtout si leurs revendications de soutien international sont avérées. Selon la situation sur le front, cependant, nous pourrons peut-être insister sur un meilleur accord. La situation ethnique à Krichev et Vitebsk est assez claire, mais beaucoup moins à Smolensk, qu'ils revendiquent également. Bien sûr, nous pouvons également insister sur le statu quo d'avant-guerre."
 whrpol.37.a: "Très bien. De cette manière, nous pouvons nous concentrer sur des fronts plus importants."
 whrpol.37.b: "Nous pouvons nous mettre d'accord pour céder Krichev et Vitebsk, mais Smolensk est russe !"
 whrpol.37.c: "Nous n'accepterons que le Status Quo Ante Bellum."
 whrpol.37.e: "Rejetez totalement cette offre."

 whrpol.38.t: "La Contre-Proposition Russe"
 whrpol.38.d_split: "Le [RUS.GetName] a manifesté un intérêt à notre offre d'une paix séparée, mais estime que nos exigences sont trop extrêmes. Plus précisément, ils considèrent la ville de Smolensk comme une ville centrale de la Russie et refusent d'envisager de la céder. Cela signifie implicitement que nos revendications sur les villes de Vitebsk et de Krichev sont reconnues par les Russes et nous donne une bonne chance de récupérer la majorité des terres habitées par les Biélorusses qui étaient restées sous la domination russe."
 whrpol.38.d_statusquo: "La réponse russe à notre offre d'une paix séparée a été pour le moins tiède. S'ils sont prêts à accepter notre indépendance, ils refusent tout changement territorial et exigent le retour au statu quo d'avant-guerre. Cela signifierait que le sang versé par les Biélorusses serait en grande partie inutile, mais cela pourrait être le seul moyen de sauver notre nation d'une contre-offensive russe potentiellement mortelle."
 whrpol.38.a: "Très bien."
 whrpol.38.b: "C'est tout ou rien. Pas de paix !"

 whrpol.39.t: "Les négociations s'interrompent"
 whrpol.39.d: "Les négociations entre la Biélorussie et la Russie ont échoué, incapables de trouver un terrain d'entente acceptable pour les deux parties. Il n'y aura pas de paix séparée entre les deux nations, rendant improbable une intervention de la Troisième Internationale."
 whrpol.39.a: "..."

 whrpol.40.t: "Négociations réussies!"
 whrpol.40.d: "Les Russes ont accepté notre offre ; il y aura la paix entre nos nations. C'est-à-dire, en supposant que nous puissions convaincre la Troisième Internationale que notre adhésion au Reichspakt n'était rien d'autre qu'un stratagème pragmatique pour garantir les fondations d'un État socialiste sous le nez de Berlin imposé par les puissances impérialistes."
 whrpol.40.a: "C'est certain, le Président Taraškievič ne nous fera pas échouer."

 whrpol.41.t: "La Biélorussie se libère de ses chaînes ?"
 whrpol.41.d: "Avec la chute du perfide Empire allemand, il n'a pas fallu longtemps pour que l'Europe de l'Est sombre dans le chaos sans son protecteur impérialiste. Un cas important est celui de la République Populaire de Biélorussie, dirigée par une série de gouvernements sociaux-démocrates depuis 1925. Un émissaire de Minsk est arrivé aujourd'hui avec non seulement une offre de paix de son gouvernement, mais pour la Biélorussie de tourner les armes contre les restes du Reichspakt .\n\nLe diplomate a  rapidement plaidé sa cause : le Parti social-démocrate biélorusse a toujours œuvré à l'établissement d'un État socialiste dans son coin d'Europe, s'étant enfin libéré de l'impérialisme russe, puis de la classe étrangère et ennemie des nobles polonais. L'émissaire insiste sur le fait que leur alignement avec l'Empire allemand n'a jamais été leur choix et simplement une ruse pragmatique pour construire le socialisme sous leur nez jusqu'à ce que leur pays pauvre et sous-développé soit prêt pour une révolution, sinon il serait écrasé par les Allemands impérialistes ou par les réactionnaires de Russie qui refusent même de reconnaître leur nationalité.\n\nA nous de décider si nous pouvons faire confiance à ces prétendus révolutionnaires déguisés et leur offrir notre soutien et notre protection. Notre réponse ici décidera si nous pouvons obtenir un allié en Europe de l'Est ou si les Russes commenceront leur contre-offensive contre les restes du Reichspakt."
 whrpol.41.a: "Nous souhaitons la bienvenue à tous les peuples libres d'Europe!"
 whrpol.41.b: "Jamais!  Ces crypto-ploutocrates sont encore pires que les capitalistes!"

 whrpol.42.t: "La Biélorussie se joint à l'Internationale."
 whrpol.42.d: "Notre offre a été acceptée par les révolutionnaires d'Europe et nous avons été acceptés au sein de la Troisième Internationale. Bien sûr, il y a des mises en garde dans cet accord, car nous devons rapidement prouver que nous sommes nous-mêmes un véritable régime révolutionnaire.\n\nUne session d'urgence de la Hramada des paysans et des travailleurs biélorusses a été organisée, sanctionnant formellement le plan du gouvernement de faire la paix avec l'Internationale et de faire des efforts pour les rejoindre. Cela a été rapidement suivi par une session d'urgence du Sojm, adoptant rapidement un ensemble de lois renonçant officiellement à nos liens avec l'Empire allemand déchu et annonçant l'intention du gouvernement de réaligner la nation avec les pouvoirs syndicalistes. Enfin, une résolution a été adoptée appelant à la création d'un comité constitutionnel et à la dissolution du Sojm."
 whrpol.42.a: "La Révolution Biélorusse entre dans une nouvelle étape!"

 whrpol.43.t: "Rejetés par la Troisième Internationale."
 whrpol.43.d: "La Troisième Internationale refusant notre offre, nous restons en guerre, humiliés et isolés diplomatiquement. La République du Peuple de Biélorussie se battra jusqu'au bout."
 whrpol.43.a: "C'est profondément embarrassant...."

 whrpol.44.t: "La Biélorussie a été abandonnée."
 whrpol.44.d: "Malgré tous leurs efforts, le gouvernement biélorusse illégitime n'a pas pu répondre aux menaces une fois qu'il est devenu clair que la Troisième Internationale n'était pas disposée à les soutenir. Notre accord avec eux doit être considéré comme nul et non avenu, les hostilités devant reprendre immédiatement."
 whrpol.44.a: "Nous marcherons sur Minsk après tout."

 whrpol.45.t: "Paix avec la Biélorussie"
 whrpol.45.d: "Conformément à notre accord avec le gouvernement biélorusse, un traité de paix a été signé, sous la médiation officielle de la Troisième Internationale, qui a également signé un traité avec la soi-disant République Populaire de Biélorussie. La Biélorussie doit désormais être considérée comme faisant partie de la sphère syndicaliste, mais nous n'aurons plus à sacrifier davantage de Russes pour des marais et des forêts inutiles."
 whrpol.45.a: "Qu'il en soit ainsi."

 whrpol.46.t: "Manifestations anti-gouvernementale"
 whrpol.46.d: "La réponse aux résolutions finales adoptées avant la dissolution du Sojm a été controversée. L'Opposition l'a ouvertement dénoncé comme inconstitutionnelle la considèrant comme un coup d'état flagrant et il y a eu des manifestations dans les rues. Cela a été suivi par des contre-manifestations d'ouvriers et de paysans fidèles, qui ont conduit à des affrontements à Minsk et Mogilev. L'armée est intervenue pour rétablir l'ordre dans certains endroits, en veillant à ce que la situation ne s'aggrave pas davantage, mais il est clair que notre décision rapide mettra du temps à être acceptée par certains segments de la population."
 whrpol.46.a: "Ils accepteront la révolution bien assez tôt."

 whrpol.47.t: "Une demande officielle de la [WHR.GetNameDef]"
 whrpol.47.d: "La paix étant établie et notre hégémonie européenne plus assurée que jamais, notre fidèle allié sur ce qui était autrefois la frontière orientale de la Mitteleuropa que nous appelons habituellement la Ruthénie Blanche, a fait une demande formelle par l'intermédiaire de son ambassade à Berlin. Pendant la majeure partie de l'entre-deux-guerres, les Biélorusses ont dépendu de notre protection et de notre puissance économique pour passer d'un trou perdu à une nation, comme ils le prétendent, égale au reste de l'Europe. Alors que leurs revendications orientales sont sécurisées et la menace russe presque détruite, l'ambassadeur de [WHR.GetAdjective] pense qu'une nouvelle relation entre nos nations devrait être envisagée. Concrètement, un entre deux nations libres plutôt qu'entre protecteur et vassal.\n\nEn bref, le gouvernement de [WHR.GetAdjective] espère obtenir une indépendance totale au sein du Reichspakt et de la Mitteleuropa, mettant fin à leur statut officieux d'État fantoche de l'Empire allemand, en récompense de leur loyauté tout au long de ce conflit sanglant. Comme il n'y a aucune raison pour [WHR.GetNameDef] de rompre avec le Reichspakt, avec leur loyauté largement prouvée, il n'y a vraiment aucune raison pour nous de les tenir en laisse, et cela les rendrait encore plus reconnaissants pour notre rôle dans leur libération. D'un autre côté, les partisans de la ligne dure qui ont l'oreille du Kaiser sont furieux qu'ils aient eu le culot de faire une telle demande, considérant que leur existence même est due à la bonne volonté allemande."
 whrpol.47.a: "Excellent. Ludendorff aurait été heureux de voir ce moment."
 whrpol.47.b: "Bien sûr que non… Bande de Slaves ingrats"

 whrpol.48.t: "Indépendance !"
 whrpol.48.d: "Le gouvernement allemand a accepté avec reconnaissance notre demande. Alors que nous restons dans la Reichspakt et la Mitteleuropa, notre relation avec l'Allemagne est devenue beaucoup moins unilatérale avec la signature d'un nouveau traité commercial et la réduction de la taille de la mission militaire allemande. Nos revendications en tant que nation indépendante n'ont jamais été aussi vraies qu'aujourd'hui !"
 whrpol.48.a: "Une nouvelle vie pour notre République!"

 whrpol.49.t: "Demande rejetée"
 whrpol.49.d: "Pour dieu sait quelle raison obscure, le Gouvernement Allemand a clairement refusé notre demande de plus d'indépendance. On dirait bien que les récompenses de la loyauté sont nettement plus limitées que ce à quoi nous nous attendions."
 whrpol.49.a: "Salauds...."

 whrpol.50.t: "Une offre de Moscou"
 whrpol.50.d: "Aujourd'hui, un message top secret est parvenu au gouvernement de Minsk, sous la forme d'une enveloppe anonyme livrée par un seul coursier sans uniforme, parti immédiatement après son arrivée. Dès que la lettre et ses conséquences potentielles furent comprises, la nécessité du caractère secret de sa livraison devint évidente.\n\nLa lettre était marquée de tous les sceaux officiels du gouvernement [RUS.GetAdjective] et signée de la propre main de [RUS.GetLeader], son authenticité ne faisait donc aucun doute. Au milieu des déclarations d’ouverture soigneusement formulées concernant les idéaux socialistes communs, l’histoire et l’héritage, le sous-texte initial a été rendu plus explicite dans les derniers mots. Le nouveau régime socialiste russe a réussi sa révolution et a commencé à regarder vers l’avenir, et il regarde droit dans notre direction.\n\nSans donner plus de dates ni de détails, ils en déduisent que si le Reichspakt entrait en guerre contre l'Internationale, ils seraient prêts à nous accepter dans leur alliance, pour lutter ensemble contre les Allemands. Cet arrangement s’accompagne de la garantie d’un niveau élevé d’autonomie, supérieur à celui dont nous disposons actuellement. Cependant, cela signifierait que nous resterions une nation plus ou moins soumise, même si les Russes deviendraient nos suzerains à la place des Allemands. Les autres conditions seraient que nous adoptions pleinement une forme de gouvernement socialiste et, de manière significative, les Russes nous ont promis un contrôle total et immédiat en cas de guerre des terres de [243.GetName] et de [755.GetName].\n\nTaraškievič n’a partagé ces projets qu’avec les plus hauts responsables de son cabinet , par crainte des lanceurs d’alerte. Tous conviennent que les Russes semblent sincères dans leur offre, mais la question est : est-ce que cela en vaudra la peine ?"
 whrpol.50.a: "Une proposition intéressante..."
 whrpol.50.b: "Il ne faut pas faire confiance à la Russie."

 whrpol.51.t: "[WHR.GetNameDefCap] accepte"
 whrpol.51.d: "Dans une lettre d'une étonnante franchise, [WHR.GetLeader] a promis que, si et quand le temps viendra, lui et son peuple se retourneront contre leurs suzerains et se tiendront à nos côtés contre les réactionnaires.\n\nLa promesse d'une plus grande autonomie sous notre autorité, un gouvernement qui leur ressemble beaucoup plus idéologiquement et culturellement que les Allemands, s'est avérée bien trop forte pour eux. Et tout ce que cela nous coûtera, ce sont quelques forêts."
 whrpol.51.a: "L'Ostwall est déjà tombé,\net l'Allemagne ne le sait pas."
 RUS_will_puppet_belarus:0 "La Russie a conclu un accord secret avec [WHR.GetName]"

 whrpol.52.t: "[WHR.GetNameDefCap] refuse"
 whrpol.52.d: "[WHR.GetNameDef] nous a dit en termes très clairs que même s'ils croyaient que nous allions respecter notre accord, ils ne mettent pas trop d'espoir dans le succès de notre campagne militaire potentielle contre la puissance de l'Ostwall.\n\nIl semble que nous devions apporter le socialisme à nos frères rebelles à l'ancienne."
 whrpol.52.a: "C'était attendu."

 whrpol.53.t: "L'heure du choix"
 whrpol.53.d: "Alors que la guerre s'annonce une fois de plus en Europe, Taraškievič sait que l'heure de la décision finale a sonné, qu'il s'agisse de donner suite ou non à l'accord conclu avec les Russes.\n\nDoit-il mener son pays du côté de l'Internationale, vers le socialisme, et vers une plus grande autonomie avec une plus grande partie de sa nation réunie sous le gouvernement [WHR.GetAdjective] ? Ou reste-t-il fidèle aux Allemands, qui ont toléré et soutenu son gouvernement jusqu'à présent ?"
 whrpol.53.a: "Donnez suite au pacte secret."
 whrpol.53.b: "Restez fidèle à l'Allemagne."

 whrpol.54.t: "La Russie occupe la Ruthénie Blanche !"
 whrpol.54.d: "L'impensable s'est produit ! Le gouvernement de la Ruthénie Blanche, dirigé par [WHR.GetLeader], a officiellement fait défection au Reichspakt et s'est rangé du côté de [RUS.GetNameDef].\n\nC'est en échappant au contrôle des Russes que nous leur avons donné la précieuse autonomie qu'ils convoitaient après la Weltkrieg, mais apparemment, leurs tentatives de construction d'une nation n'ont servi à rien, car c'est vers ces fichus Russes qu'ils ont rampé.\n\nOn en fera un exemple, avec les autres."
 whrpol.54.a: "Traîtres !"

 whrpol.55.t: "Formation de l'autonomie [FROM.GetAdjective]."
 whrpol.55.d: "Le gouvernement [WHR.GetAdjective] a officiellement déclaré la guerre à l'Empire allemand et au Reichspakt, et a rejoint la Troisième Internationale en tant que région autonome de [RUS.GetNameDef].\n\nLe début récent de la guerre a signifié que le transfert physique de l'autorité gouvernementale et de la responsabilité de l'administration de [243.GetName] et de [755.GetName] a été effectué en quelques minutes, sans cérémonie. Cependant, il n'en demeure pas moins que nous avons gagné un nouvel allié précieux et de petite taille, toujours plus proche du cœur de l'empire pourri de l'Allemagne."
 whrpol.55.a: "Excellent."

 whrpol.56.t: "[FROM.GetNameDefCap] rompt l'accord."
 whrpol.56.d: "Malgré les assurances qu'il a données sur l'accord que nous avions négocié, bien avant le début du conflit, [WHR.GetLeader] est revenu sur la promesse qu'il nous avait faite. Nous avions accepté que le peuple [WHR.GetAdjective] rejoigne l'Internationale, avec la promesse d'une autonomie continue, et même d'une partie de notre propre territoire, si cela signifiait qu'il quittait le Reichspakt et déclarait la guerre aux Allemands. Aucun événement de ce genre ne s'est produit, et toutes les communications avec Minsk ont été marquées par le silence.\n\nComme tout cela a été ignoré, il semble que nous devrons leur apporter le socialisme à l'ancienne."
 whrpol.56.a: "Ce n'est pas inattendu."

 whrpol.57.t: "Trahison dans le Reichspakt"
 whrpol.57.d: "La Ruthénie Blanche, le petit État fantoche d'Ostwall de l'Allemagne, a fait défection pour l'Internationale.\n\nLes critiques conservateurs du gouvernement quasi-syndicaliste [WHR.GetAdjective], auparavant tolérés par l'Allemagne pour leur loyauté, ont vu leurs craintes entièrement justifiées, puisque [WHR. GetLeader] a conduit son peuple à s'unir à [RUS.GetNameDef] en tant que région autonome, avec la promesse d'un plus grand territoire.\n\nLes véritables intentions qui se cachent derrière des années de loyauté feinte envers l'Allemagne et de politique de plus en plus à gauche ont été révélées au grand jour, alors qu'une fracture émerge aux confins orientaux du Reichspakt."
 whrpol.57.a: "Merveilleuse nouvelle !"
 whrpol.57.b: "C'est une catastrophe !"
 whrpol.57.c: "L'empire allemand s'effondre..."

 whrpol.58.t:0 "Hidden Event"
 whrpol.58.d: "Il s'agit d'un événement caché pour que la Ruthénie blanche devienne PatAut environ 5% du temps."
 whrpol.58.a: "DemAut."
 whrpol.58.b: "AutPat."

 whrpol.59.t: "Le NDA pétitionne le gouvernement de Kempf"
 whrpol.59.d: "Il est clair depuis le début de leur coup d'État que la Rada centrale a peu d'influence sur le peuple biélorusse et que sans l'intervention opportune de l'armée allemande, elle était sur le point de s'effondrer. Sans l'autorité et l'influence de Kempf, il est probable que notre pays serait tombé aux mains des envahisseurs russes. Maintenant que l'invasion a été contrée et que nos intérêts à l'Est ont été réglés, il est question de dissoudre le gouvernement général et de rendre le pouvoir aux autorités civiles.\n\nCes discussions ont atteint l'Association nationale démocratique, l'alliance des opposants modérés aux sociaux-démocrates et des partisans réticents de la Rada centrale, et ils ont exprimé leur opposition à un transfert de pouvoir à la Rada impopulaire. Leur chef, Adam Stankievič, a soumis une pétition directement au bureau du gouverneur général, demandant que le Sojm soit restauré et que le pouvoir lui soit transféré.\n\nLe général-gouverneur Kempf a la possibilité de transmettre la pétition à ses supérieurs à Berlin, qui peuvent décider de permettre à la Ruthénie blanche de reconstruire sa démocratie, ou d'utiliser son autorité pour maintenir le gouvernement militaire."
 whrpol.59.a: "Transmettez la pétition à Berlin."
 whrpol.59.b: "C'est absurde. Réprimez le NDA."

 whrpol.60.t: "Une demande du Gouvernement Général de Minsk"
 whrpol.60.d: "Werner Kempf, chef du gouvernement militaire de la Ruthénie blanche, nous a transmis une pétition signée par plusieurs dirigeants locaux demandant la restauration du pouvoir à leur parlement élu, le Sojm, au lieu de la Rada centrale profondément impopulaire que Kempf avait déposée avant la guerre. Les principaux partisans de la pétition sont une alliance de modérés dirigée par Adam Stankievič, qui s'était précédemment opposé au gouvernement social-démocrate au parlement avant le coup d'État de la Rada.\n\nNous avons peu de raisons de nous opposer à ce transfert de pouvoir ; Stankievič a facilement plus de légitimité que la Rada, sans compter qu'il est décemment populaire. Grâce à lui, nous pouvons assurer une transition sûre vers le retour à la démocratie chez notre allié oriental. D'autre part, nous pouvons ordonner à Kempf de maintenir le gouvernement général, car nous ne pouvons pas croire que la démocratie en Ruthénie blanche ne conduira pas à un autre gouvernement socialiste potentiellement déraisonnable."
 whrpol.60.a: "Très bien, nous allons dissoudre le gouvernement général."
 whrpol.60.b: "Bien sûr que non. Nous ne nous laisserons pas berner une seconde fois."

 whrpol.61.t: "Fin du Generalgouvernement"
 whrpol.61.d: "Ayant reçu le feu vert de Berlin, Werner Kempf a annoncé la dissolution non seulement du gouvernement général de Minsk, mais aussi de la Rada centrale. Dans le cadre de cette transition du pouvoir entre les mains des civils locaux, un Sojm croupion doit être reconvoqué, la Constitution restaurée et Adam Stankievič nommé président par intérim. En d'autres termes, la pétition du NDA a été un succès total, la démocratie ayant été véritablement rétablie au lieu de donner à nouveau le pouvoir à la Rada détestée."
 whrpol.61.a:0 "Lunga vita alla Repubblica!"

 whrpol.62.t: "L'Autriche Refuse notre Demande "
 whrpol.62.d: "Terrible nouvelle : Non seulement la pétition a été ignorée, mais plusieurs "agitateurs" du NDA ont été arrêtés par les forces du gouvernement général en réponse à cette pétition. Si Stankievič reste libre, le dernier espoir d'une restauration démocratique a été anéanti et la Rada fantoche restera au pouvoir pour l'instant."
 whrpol.62.a: "Les Allemands peuvent-ils vraiment maintenir l'ordre ?"

 whreco.1.t: "Lundi Noir frappe la Biélorussie."
 whreco.1.d: "Les ondes de choc de l'effondrement de la Bourse de Berlin et les turbulences économiques qui ont suivi ont atteint tous les coins de la Mitteleuropa. Son impact sur nous a cependant été beaucoup plus modéré que d'autres membres de Mitteleuropa, car notre pays est beaucoup moins développé industriellement ; nous sommes sortis de la crise du Lundi Noir relativement indemnes, même si nous devrons toujours minimiser les dommages avant que la situation ne dégénère."
 whreco.1.a: "Un accord tacite ?"

 whreco.2.t: "La Ruthénie Blanche demande une assistance économique"
 whreco.2.d: "La Ruthénie Blanche, notre petit allié à l'Est, a une économie relativement peu développée qui a été frappé assez durement par la crise économique. Alors que le changement de régime s'est montré bien plus ouvert aux intérêts Allemands, et a renoncé à son droit du travail en notre faveur, ils ont été également demandé que nous leur accordions un généreux prêt, afin de les sortir définitivement de la crise. Comme leur économie est assez faible, ce prêt sera à peine une charge pour nos comptes, cependant même une si petite charge peut s'avérer malvenue en ces temps difficiles."
 whreco.2.a: "Bien sûr que nous pouvons aider notre petit allié."
 whreco.2.b: "Ils vont devoir s'en charger eux mêmes."

 whreco.3.t: "L'Allemagne accepte de nous renflouer."
 whreco.3.d: "Le Gouvernement Allemand a accepté de nous accorder un prêt général afin de nous aider à nous remettre définitivement de la crise économique. Naturellement, nous pouvons faire confiance en notre allié en la matière."
 whreco.3.a: "Nous adressons nos remerciements à nos amis éternels, les Allemands."

 whreco.4.t: "L'Allemagne nous laisse tomber."
 whreco.4.d: "Malheureusement, le gouvernement Allemand a refusé, arguant qu'ils étaient incapables de nous aider pour nous remettre définitivement de la crise économique. Cela détérioré les relations avec notre ancien allié, nous laissant sur une lente pente vers le rétablissement."
 whreco.4.a: "Tant pis pour l'amitié..."

 whrlandreform.1.t: "Succès du Plan Sierada!"
 whrlandreform.1.d: "Le programme ambitieux du ministre de l'Agriculture du Peuple Jan Sierada visant à revitaliser le programme de réforme agraire et à faire entrer la Biélorussie dans l'ère moderne a fait ses preuves ! Alors que des rapports de tout le pays ont commencé à arriver entre les mains du ministère faisant état de l'efficacité accrue des agriculteurs biélorusses à travers le pays. Avec le succès du programme de réforme agraire, la position du BSDP en tant qu'hégémon du Sojm est inattaquable, assurant un pays socialiste juste et démocratique pour tous !"
 whrlandreform.1.a: "Trois hourras pour Jan Sierada!"

 whrlandreform.2.t: "Conflit foncier en province"
 whrlandreform.2.d: "Dans la vaste campagne de Biélorussie, les terres appartiennent principalement à des propriétaires fonciers à des fins agricoles, exploitées par des paysans biélorusses, ce statu quo existe depuis des décennies à ce stade, mais l'introduction du Plan Sierada a bouleversé la situation, un propriétaire a été attaqué par un paysan mécontent aux sympathies syndicalistes alors qu'il parcourait sa terre avec sa famille, même s'il s'agit d'un évènement très rare car la plupart de la population de la campagne n'a pas de revendications politiques, le scandale a fait la une de nombreux journaux à travers le pays. Les propriétaires faisant pression sur le gouvernement pour indemniser la partie attaquée tandis que les gens, mécontents des propriétaires depuis un certain temps maintenant, exigent que le gouvernement ne favorise pas la classe des propriétaires."
 whrlandreform.2.a: "Indemnisez le propriétaire terrien, nous ne pouvons pas nous les mettre à dos à ce moment critique."
 whrlandreform.2.b: ""Pourquoi ne pas améliorer les conditions de vie de vos ouvriers sur votre propriété ?""

 whrlandreform.3.t: "Le BSDP-L présente ses exigences"
 whrlandreform.3.d: "Malgré le soutien mitigé de l'aile gauche du BSDP pour le Plan Sierada, beaucoup au sein de celui-ci sont maintenant moins que satisfaits de notre gestion du plan, nous décrivant comme « trop doux » envers les propriétaires et les riches et « trahissant les idéaux » de la Hramada. . Dans un document signé par plusieurs membres clés du BSDP-L, ils ont présenté leur lettre de protestation à Taraškievič, la manière de répondre à cette lettre de doléances fait cependant débat..."
 whrlandreform.3.a: "Ignorez la lettre, nous nous débrouillons bien à notre manière."
 whrlandreform.3.b: "Peut-être que le BSDP-L a raison ?"

 whrlandreform.4.t: "Réunion du Cabinet"
 whrlandreform.4.d: "Alors que notre intention était de mener à bien le Plan Sierada en équilibrant le soutien du public avec l'efficacité générale pour réussir, certains au sein du cabinet du gouvernement déclarent toujours que nous n'avons pas assez de l'un ou l'autre, soit ils estiment que nous n'écoutons pas assez les gens, soit que nous les écoutons trop. Ce genre de confusion entrave la mise en œuvre du Plan Sierada, donc dans un effort pour régler la question, Taraškievič a organisé une réunion du cabinet pour débattre de la gestion du Plan Sierada."
 whrlandreform.4.a: "Nous devons nous focaliser sur l'efficacité."
 whrlandreform.4.b: "Nous devons écouter le peuple."

 whrlandreform.5.t: "Solutions bureaucratiques"
 whrlandreform.5.d: "Le Ministre de l'Agriculture du Peuple a reçu des plaintes émanant des paysans qui se plaignent de la corruption de la bureaucratie chargée de mettre en oeuvre le Plan Sierada dans les campagnes."
 whrlandreform.5.a: "Nous devons faire quelque chose à ce sujet!"

 whrlandreform.6.t: "Manifestations mineures"
 whrlandreform.6.d: "Des travailleurs mécontents ont organisé une petite manifestation dans l'une de nos villes ! Ils prétendent que le gouvernement n'en fait pas assez pour le peuple, lorsqu'il met en oeuvre le Plan Sierada."
 whrlandreform.6.a: "Nous devons écouter le peuple!"

 whrlandreform.7.t: "Manifestations majeures"
 whrlandreform.7.d: "Des dizaines de milliers de travailleurs mécontents se sont rassemblés aujourd'hui dans les rues de Minsk pour protester contre la gestion du Plan Sierada par le gouvernement, alléguant que le gouvernement a oublié son objectif de servir le peuple et qu'il se rapproche des élites, un peu comme le tsarisme des temps anciens. Ce dernier s'est mis dans la peau de nombreux nationalistes à Minsk et au Sojm."
 whrlandreform.7.a: "Nous faisons ce que nous pouvons!"

 whrmisc.3.t: "Le taux d'alphabétisation s'améliore"
 whrmisc.3.d: "[WHR.GetName] a toujours été aux prises avec des taux d'alphabétisation ridiculement bas. Lors du recensement de 1897, ce taux ne dépassait pas 10 % dans certaines régions. Grâce à d'importants investissements au cours des premières années de l'indépendance de la Biélorussie, le taux s'est régulièrement amélioré et a frôlé les 50 % au milieu des années 30. Avec la construction d'écoles supplémentaires dans les zones rurales et le nombre croissant d'enseignants qualifiés, une bonne partie de la population rurale peut désormais lire et écrire, et nous ne devrions plus avoir à nous soucier du manque d'alphabétisation qui affecte considérablement notre nation."
 whrmisc.3.a: "Merveilleux !"

 whrmisc.4.t: "La Ruthénie Blanche passe des contrats avec une entreprise allemande."
 whrmisc.4.d: "Le gouvernement Ruthène, ayant besoin d'équipements pour ses maigres forces armées, a passé un contrat avec une entreprise allemande pour les aider à leur fournir du vieux matériel militaire datant de la Weltkrieg et depuis longtemps retiré de notre stock. Nous encourageons nos entreprises à faire des profits avec nos alliés de l'Est et à nous rapporter quelques profits."
 whrmisc.4.a: "Tant qu'ils peuvent retarder les Russes à la fin."

 whrmisc.5.t: "Des fusils d'Allemagne"
 whrmisc.5.d: "Notre commande est arrivée d'Allemagne ; quelques deux-mille-cinq-cents vieux Mausers datant de la Weltkrieg qui aideront à armer nos troupes."
 whrmisc.5.a: "Cela renforcera nos approvisionnements"

 whrmisc.6.t: "Artillerie d'Allemagne"
 whrmisc.6.d: "Notre commande d'Allemagne est arrivée ; quelque 250 pièces d'artillerie de campagne datant de la Weltkrieg pour donner une puissance de feu bien nécessaire à l'Armée populaire."
 whrmisc.6.a: "Nous ne pouvons survivre sans quelques gros canons."

 whrmisc.7.t: "Vieux chasseurs d'Allemagne"
 whrmisc.7.d: "Notre commande d'Allemagne est arrivée ; une centaine de chasseurs biplans pour aider à renforcer notre flotte aérienne. Ce n'est peut-être pas grand-chose et ils peuvent être obsolètes, mais même un vieil avion de guerre vaut mieux que rien du tout sur le champ de bataille moderne."
 whrmisc.7.a: "Ils feraient mieux de ne pas être des cercueils volants."

 whrmisc.8.t: "Equipement de soutien d'Allemagne"
 whrmisc.8.d: "Notre commande d'Allemagne est arrivée ; une cargaison d'équipement de soutien pour aider nos troupes sur le champ de bataille."
 whrmisc.8.a: "N'oubliez pas les manuels pour les radios."

 whrmisc.9.t: "Des camions d'Allemagne"
 whrmisc.9.d: "Notre commande d'Allemagne est arrivée ; deux cents camions ! Cela facilitera l'approvisionnement, le transport et renforcera nos hôpitaux de campagne."
 whrmisc.9.a: "Gardez-les hors de la boue."

 whrmisc.10.t: "Un jour très juif"
 whrmisc.10.d: "Un homme juif humble et peu impressionnant a été vu en train de faire le tour des rues de Minsk, Pinsk et Babruysk, se présentant en yiddish, et parfois en allemand sous le nom de Berl Katznelson. Sioniste et militant syndicaliste, il parcourait l'Europe ces dernières semaines, allant de l'Allemagne à la Pologne, à la Lituanie, à la région de la Baltique et maintenant à la Biélorussie, cherchant le soutien des Juifs locaux pour la cause sioniste. Écrivant pour le journal syndical 'Davar', publié jusqu'en Palestine, Katznelson a écrit un rapport élogieux sur l'engagement du BSDP en faveur de l'égalité des droits pour tous et de la préservation du multiculturalisme. Écrivant à propos de sa terre natale:\n\n"La Biélorussie est visiblement à l'opposée totale du statu-quo en vigueur en Pologne, où les Polonais occupaient le haut de la société et les Juifs le bas. En Biélorussie, les Juifs, les Polonais, les Biélorusses et les Russes ont les mêmes droits et occupent les mêmes maisons, un idéal vraiment inspirant pour le mouvement sioniste." Katznelson a rencontré et discuté avec des membres supérieurs du Front à Minsk concernant les mérites de l'idéal sioniste, Katznelson a admis que le succès du Front juif en Europe de l'Est l'a inspiré à créer un front ouvrier uni sioniste en Palestine, même s'il peut être en désaccord avec l'"Exilisme" du Front juif."\n\nJe souhaite que nos garçons sachent comment recevoir un adversaire si chaleureusement." Katznelson n'est que l'un des nombreux militants sionistes de premier plan en Europe de l'Est, ce qui met en lumière le dynamisme de la vie juive en Biélorussie et dans d'autres pays."
 whrmisc.10.a: "Intéressant !"

 whrmisc.11.t: "Achèvement de la Maison Centrale des Officiers"
 whrmisc.11.d: "Au début de 1934, un nouveau bâtiment sur la Place Centrale a été achevé : la Maison Centrale des Officiers. Conçue par nul autre que le plus éminent architecte biélorusse Iosif Langbard, le bâtiment comprend de nombreux aménagements pour les soldats, les officiers et les habitants, d'un restaurant à un cinéma, ainsi que des bureaux pour l'Armée Populaire et la mission militaire allemande. Il est prévu d'agrandir encore le bâtiment pour accueillir la Bibliothèque Militaire Centrale et une salle de théâtre."
 whrmisc.11.a: "Des installations modernes pour l'armée!"

 whrmisc.12.t: ""Bielarusi ardenanosnaj" de l'écrivain Janka Kupala"
 whrmisc.12.d: "Janka Kupala, le célèbre nom de plume d'Iván Daminikavič Lucévič, a publié un volumineux recueil de ses nombreux poèmes intitulé "La Biélorussie en ordre". Kupala est déjà connu comme l'un des plus grands écrivains de langue biélorusse et comme un patriote et un partisan enthousiaste de la nation biélorusse. Ses poèmes antérieurs avaient suscité la colère des autorités tsaristes, car son travail du temps de la Weltkrieg était profondément imprégné d'un sentiment anti-guerre. Après la Révolution de Février, son ton change pour devenir beaucoup plus optimiste, et il traduit notamment l'Internationale en biélorusse.\n\nCe nouveau volume est la plus grande compilation de ses œuvres à ce jour et continuera, espérons-le, d'inspirer d'autres écrivains biélorusses pour élargir le corpus d'œuvres dans en langue Biélorusse, et à en faire davantage qu'une simple "langue de paysans".\n\n"O jeune Biélorussie, sors, prends ta place d'honneur et de gloire parmi les nations!""
 whrmisc.12.a: "Nous pouvons tous apprécier le travail du Poète du Peuple !"

 whrmisc.13.t: "Agrandissement de l'Académie Nationale des Sciences"
 whrmisc.13.d: "L'Académie Nationale Biélorusse des sciences a été fondée en 1929 avec l'expansion de l'Institut de la culture Biélorusse "Inbelcult". Avec cette expansion, le besoin d'abriter cette nouvelle institution s'est accru. Iosif Langbard a été chargé de concevoir son bâtiment principal, avec son arcade incurvée, et il vient d'être achevé aujourd'hui. Cela permettra à l'Académie d'améliorer ses capacités de recherche et son personnel de professeurs et de scientifiques."
 whrmisc.13.a: "Un symbole de progrès."

 whrmisc.14.t: "Inauguration de l'Opera d'Etat"
 whrmisc.14.d: "Alors que les limites du Théâtre National devenaient de plus en plus claires, le Gouvernement a chargé Iosif Langbard, le plus éminent architecte de [WHR.GetNameDef], de concevoir un bâtiment pour abriter l'Opéra National et le studio de Ballet dans le quartier de la colline de la Trinité, à Minsk. Le grand bâtiment neuf, autre exemple du style constructiviste de Langbard, abrite 1200 places.\n\nL'inauguration est prévue pour la première de "Michaś Padhorny" du compositeur biélorusse Jaŭhien Karlavič Cikocki. L'opéra en quatre actes se déroule pendant la Weltkrieg, les révolutions russes et la naissance de la République Populaire de Biélorussie, mettant en vedette deux paysans biélorusses, Michaś et Marysi, et leur histoire compliquée en tant qu'amants."
 whrmisc.14.a: "Merveilleux !"

 whrmisc.15.t: "\"Bielaruskim partyzanam\" by Janka Kupala"
 whrmisc.15.d: "Alors que la guerre contre la Russie fait rage, Janka Kupala a publié une série de poèmes exaltant la résistance des Biélorusses contre les envahisseurs. Le premier d'entre eux est "Les partisans biélorusses", mettant en vedette le chef de [RUS.GetNameDef], [RUS.GetLeader], en tant que vampire et meurtrier assoiffé de sang, appelant les braves partisans de Biélorussie à se venger des envahisseurs.\n\nPartisans, Partisans !\nEnfants de Biélorussie !\nAbattez les méchants Russes !\nAlors ils ne reviendront peut-être jamais !"
 whrmisc.15.a: "La contribution de Kupala à l'effort de guerre."

 whrmisc.16.t: "Formation de l'Orchestre Philharmonique de l'Etat Biélorusse"
 whrmisc.16.d: "Le monde des arts en [WHR.GetNameDef] est en constante évolution, et la musique ne fait pas exception. Afin de mettre en commun leurs ressources, l'Orchestre Symphonique d'État, le Chœur d'État, l'Orchestre Folklorique National et l'Ensemble de Danse ont formé l'Orchestre Philharmonique d'État. La demande en concerts de musique a fortement augmenté depuis l'indépendance, et de nombreuses personnes sont prêtes à y assister malgré le manque d'installations modernes, acceptant les sièges inconfortables et les aménagements de fortune pour satisfaire leur soif de belles œuvres classiques et de chansons folkloriques. L'objectif principal actuel de la Philharmonie est d'obtenir le soutien de l'État pour construire une salle de concert appropriée et moderne ainsi que les installations nécessaires à la pratique, car malgré l'importance symbolique du bâtiment du Théâtre National, il s'est avéré trop petit, inconfortable et avec une très mauvaise acoustique pour la musique orchestrale et chorale.\n\nPour le moment, cependant, le Philharmonique reflète la croissance des arts de la scène dans [WHR.GetNameDef]. L'Orchestre Symphonique d'État a effectué des tournées dans les États voisins et leurs représentations en Ukraine ont été particulièrement acclamées. L'avenir est prometteur pour les musiciens biélorusses talentueux en nombre toujours plus croissant."
 whrmisc.16.a: "Le peuple mérite de la belle musique."

 whrmisc.17.t: "Mort de Liavon Dubiejkaŭski"
 whrmisc.17.d: "Liavon Ivanavič Dubiejkaŭski, architecte, écrivain et homme politique, est décédé aujourd'hui à l'âge de 71 ans d'un cancer de l'estomac. Pour ses grandes contributions à la culture biélorusse, il a eu droit à des funérailles nationales auxquelles assisteront de nombreux académiciens, personnalités politiques et autres notables estimés.\n\nNé en 1864 dans le village de Dubiejkava près de [243.GetCapitalVictoryPointName], Dubiejkaŭski est issu d'une petite famille noble qui, comme beaucoup, est tombée en disgrâce après la partition de la Pologne. Il s'est intéressé à la culture biélorusse dès son plus jeune âge, collectant le folklore et notant les récits oraux, s'essayant lui-même à l'écriture avec des fables et de la poésie. Contre la volonté de ses parents, il s'installe à Varsovie pour étudier la construction et l'architecture. En tant que bâtisseur professionnel à partir des années 1890, il a travaillé à la restauration de nombreuses églises catholiques sur les terres biélorusses. En 1893, il a été engagé pour construire l'église de l'Immaculée Conception à [242.GetName] et, à partir de ce moment-là, il a fondé sa propre entreprise de construction avec succès. Après la guerre russo-japonaise, cependant, l'industrie de la construction s'effondre et il liquide son entreprise, partant à Paris pour poursuivre ses études d'architecture.\n\nDubiejkaŭski fait connaissance avec le mouvement national biélorusse pendant la Weltkrieg en tant que rédacteur pour l'important journal nationaliste Naša Niva, rencontrant les frères Ivan et Anton Luckievič de l'Hramada. Alors qu'il se trouve à Petrograd durant l'hiver 1916, il conçoit un potentiel drapeau national pour la Biélorussie, qu'il ne soumet jamais et le blanc-rouge-blanc de Klaŭdzij Duž-Dušeŭski deviendra le drapeau national. À partir de 1917, il se consacre à la cause nationale biélorusse et finit par rejoindre les sociaux-démocrates. En 1918, il a été nommé "architecte en chef" de la République Populaire de Biélorussie (RPB), concevant des récompenses nationales pour le gouvernement et travaillant sur différents projets de construction d'écoles à travers le pays. L'année suivante, il se rend à nouveau à Varsovie, cette fois en tant que chef du consulat de Biélorussie, et il deviendra bientôt le premier ambassadeur en Pologne, contribuant à dégeler les relations après plusieurs années d'anxiété due à l'attitude des Polonais envers les Biélorusses.\n\nTout en restant actif en politique et en écrivant abondamment pour différents journaux nationalistes, Dubiejkaŭski retourne à son travail d'architecte. Son travail a commencé à ralentir dans les années 1930, et après 1935, sa mauvaise santé l'a contraint à prendre sa retraite.\n\nLa longue vie de cet illustre Biélorusse laisse derrière elle un héritage qui vivra avec la nation, cimenté dans la pierre et le béton à travers le pays."
 whrmisc.17.a: "La nation lui rend hommage"

 whrmisc.18.t: "Mort de Vasil Zacharka"
 whrmisc.18.d: "Aujourd'hui, [WHR.GetNameDef] a perdu l'un de ses pères fondateurs, Vasiĺ Ivanavič Zacharka. L'un des leaders du parti socialiste-fédéraliste biélorusse, il recevra des funérailles nationales avec les plus grands honneurs en tant qu'homme politique le plus important de la nation.\n\nNé dans un village près de [94.GetCapitalVictoryPointName] en 1877, Zacharka devient enseignant en 1895. Trois ans plus tard, il devient élève officier dans l'armée russe et sert jusqu'en 1902, avant d'être à nouveau mobilisé en 1904 pour servir jusqu'en 1917 en tant qu'officier subalterne.\n\nAu moment de sa première démobilisation, il est déjà membre de l'Hramada socialiste biélorusse, et le 22 octobre 1917, il est l'un des organisateurs du Congrès des soldats biélorusses sur le front occidental, devenant bientôt secrétaire du Conseil militaire central. En tant que participant au Congrès pan-biélorusse, il a été brièvement emprisonné par les bolcheviks avant d'être libéré lorsque l'armée allemande a occupé Minsk, et il a commencé à collaborer avec les Allemands par la suite. À partir de février 1918, il a été membre du gouvernement de la République populaire de Biélorussie (BNR), occupant différents postes de trésorier et d'autres rôles dans le domaine des finances, et même brièvement de ministre des finances du peuple. Après 1919, il a demandé à être transféré du ministère des finances du peuple au service diplomatique naissant. En juin, il est envoyé à Berlin, où il dirige la mission diplomatique de la BNR auprès de l'empereur allemand. Lorsque l'Allemagne reconnaît la BNR après la guerre civile russe, sa mission est transformée en ambassade, devenant ainsi le premier ambassadeur biélorusse auprès de l'Empire allemand.\n\nZacharka reste à Berlin jusqu'en décembre 1925, date à laquelle il retourne à Minsk. Tout en se retirant de la politique active, il est resté l'un des dirigeants du BPS-F et a concentré son attention sur la création des Archives nationales du Belarus.\n\nLe leader estimé laisse derrière lui une carrière politique respectable et les archives gouvernementales massives sur lesquelles il a travaillé pendant près de deux décennies. On se souviendra de lui comme de l'un des pères fondateurs de notre nation, qui a aidé le pays à être reconnu par le reste du monde."
 whrmisc.18.a: "La Nation perd l'un de ses pères fondateurs."

 whrmisc.19.t: "Visite des Princes Waldemar et Sigismund"
 whrmisc.19.d: "Dans le cadre d'un effort concerté du gouvernement pour maintenir de bonnes relations avec l'Empire allemand, l'ambassadeur à Berlin a obtenu une visite officielle de deux princes de la famille Hohenzollern. Les frères Waldemar et Sigismond, neveux du Kaiser Guillaume II, sont arrivés à Minsk l'autre jour avant de se lancer dans une tournée du pays adaptée à leurs intérêts.\n\nA leur arrivée, ils ont été accueillis par le défilé militaire attendu, où Waldemar a inspecté silencieusement les détails sur les uniformes des soldats de l'Armée Populaire. En tant que passionnés d'automobile, les princes ont visité l'usine automobile de Minsk en plein essor, impressionnés par la capacité de la petite nation de Ruthénie Blanche à produire des voitures malgré l'image rurale et arriérée du pays. La visite s'est terminée par un bal au Théâtre National, réunissant la plupart des personnalités de la haute société de la région.\n\nLe coup publicitaire s'est avéré un succès car il s'est déroulé sans incident et a été présenté de manière positive parla presse allemande, contribuant ainsi à la sensibilisation et à l'amélioration de notre image à l'étranger. Quelques jours plus tard, [GetLeader] a reçu une lettre et un colis du prince Waldemar : il contenait un ensemble de soldats de plomb fabriqués par le prince lui-même qui ressemblaient à des soldats biélorusses, avec la lettre signée "Uladzimir", un nom biélorusse qu'il a endossé de bonne grâce durant sa tournée. La gratitude du prince Sigismond s'est manifestée de manière plus indirecte, alors que le royal rejeton plus-avisé-en-affaires est revenu avec plus de quelques opportunités économiques pour ses amis de l'industrie allemande, lesquels mentionneraient volontiers qu'ils avaient reçu un pourboire d'un certain "Prince Zygmunt"."
 whrmisc.19.a: "Ne semblaient-ils pas étrangement chez eux ici ?"

 whrmisc.20.t: "Administrateurs expulsés"
 whrmisc.20.d: "Les bureaucrates envoyés à la frontière pour aider à reconstruire et gagner la population locale ont été dispersés alors que l'ennemi reprenait le contrôle de l'État contesté. Nos efforts ont été interrompus pour le moment."
 whrmisc.20.a: "Qu'ils soient maudits!"

 whrmisc.21.t: "L'administration militaire a été expulsée"
 whrmisc.21.d: "Les militaires chargés de reconstruire une région contestée ont été chassés par une offensive ennemie. Nos efforts ont été interrompus pour le moment."
 whrmisc.21.a: "Qu'ils soient maudits!"

 whrmisc.22.t: "Efforts d'intégration interrompus"
 whrmisc.22.d: "Nos tentatives pour intégrer un état revendiqué occupé par nos forces ont été interrompues. Comme nos forces n'en ont plus le contrôle incontesté, nos administrateurs et nos forces militaires ont été contraints de se retirer, retardant ainsi son intégration dans [WHR.GetNameDef]"
 whrmisc.22.a: "Putain !"

 whrmisc.23.t: "Accident au-dessus de Svecha"
 whrmisc.23.d: "Toute la série d'événements a commencé lorsqu'un agriculteur biélorusse a informé la police de l'épave d'un avion qui était tombée dans ses champs, dans le petit village de Svecha, à une soixantaine de kilomètres à l'ouest de Vitebsk. Lorsque la police est arrivée sur les lieux, ce qui avait été initialement considéré comme un accident civil s'est avéré être un avion de reconnaissance russe. L'avion a été en grande partie brûlé, et son appareil photo a été retiré. Le pilote n'a pas été aperçu, mais une chasse à l'homme a été lancée dans tout le district de Biešankovicki.\n\nCe qui restait de l'avion a rapidement été livré à la base aérienne de Borovka pour un examen plus approfondi. Malgré les tentatives du pilote de détruire l'appareil, les ingénieurs de l'aviation ont réussi à identifier l'avion comme étant un gyroplane Kamov peu connu, principalement équipé pour la photographie aérienne. Il semblait probable qu'il avait photographié l'important pont de Svecha, qui se trouve sur la route de Vitebsk à Minsk. La preuve de ce niveau de planification de la guerre russe contre les alliés orientaux de l'Allemagne est alarmante à un tout autre niveau, car beaucoup pensaient que la Russie n'oserait pas tenter sa chance avec l'Allemagne une fois de plus. L'Allemagne a promis de déployer des escadres aériennes supplémentaires au Belarus, et la préparation militaire des alliés orientaux a été renforcée."
 whrmisc.23.a: "Les nuages noirs s'amoncellent."

### Characters ###
 WHR_usievalad_ihnatouski: "Usievalad Ihnatoŭski"
 WHR_usievalad_ihnatouski_leader_desc: "§YLeader Description\nBorn:§! April 19th, 1881, in Takary, Grodno Governorate, Russian Empire\n§YPolitical Career:§! Usievalad Makaravič Ihnatoŭski began his political career as a member of the Russian Socialist-Revolutionary Party in 1902. After getting into trouble with the Tsarist authorities and expelled from the University of Saint Petersburg, he enrolled at the Yurievsky (Dorpat/Tartu) University, graduating in 1911 before working as a teacher at the Minsk Pedagogical Institute. He would work there until 1921, and for most of the Weltkrieg, he appeared loyal to the government despite his rebellious past. Nevertheless, by 1917, he was the head of an organisation called Young Belarus, becoming a member of the Belarusian Socialist Hramada. When the Hramada split in 1918, he joined the Belarusian Party of Socialist-Revolutionaries, opposing the government of the Belarusian People's Republic's pro-German stance. However, he also grew disillusioned by the BPS-R's anti-Bolshevik stance.\n\nWhen BPS-R co-founder Tamaš Hryb called for cooperation with the puppet republic of the Germans, Ihnatoŭski leaded a split from the BPS-R, forming the underground Belarusian Revolutionary Organisation. While he became a member of the Belarusian Institute of Culture, later the Academy of Sciences, he made contacts with émigrés in Paris and the Third Internationale. Now that the World Revolution has reached Belarus, Ihnatoŭski and his cadre of revolutionaries are at the helm of the Belarusian Workers' Socialist Republic, implementing an authoritarian left-populist programme to bring socialism to his native land."

 WHR_tamas_hryb: "Tamaš Hryb"
 WHR_tamas_hryb_leader_desc: "§YLeader Description\nBorn:§! March 7th, 1895, in Paliany, Oshmyanskiy District, Vilna Governorate, Russian Empire\n§YPolitical Career:§! The co-founder of the Belarusian Party of Socialist-Revolutionaries was born from a poor peasant family. Before the Weltkrieg, he worked at the Baltic Shipyard in Saint Petersburg and became involved in Belarusian literary circles in the city. In 1914, he was drafted into the Russian Army and remained in service until 1917. He was elected to the All-Belarusian Congress in December 1917 as one of several representatives of Belarusian soldiers fighting on the Romanian Front, and was arrested by Bolshevik authorities when it was suppressed. When he was freed, he became involved in the creation of the Belarusian People's Republic (BNR) as a member of the Rada (Council) of the BNR and the Central Military Council. He and the BPS-R became outspoken supporters of complete independence for Belarus, but they could not convince the Rada to change their pro-German orientation. He would be imprisoned twice in 1919 by German authorities for actively opposing the occupation and only released when the BNR was officially recognised by Germany in 1920.\n\nAs it became clear that the German presence could not be opposed any longer, Hryb called for the BPS-R to work with other leftist parties in the newly-established Sojm, causing a minor split in the party. From 1925 onward, the BPS-R maintained a presence within the successive Social-Democratic governments, representing the Peasants' and Workers' Hramada's radical wing.\n\nHryb would remain suspected by German authorities the whole time, and he remained careful about any affiliation with the Third Internationale, even if his sympathies were an open secret. With the World Revolution having spread to Belarus, however, there is no longer any reason to hold back as the BPS-R begins work at implementing their full left-populist programme, with their co-founder at the head of the Belarusian Workers' Socialist Republic."

 WHR_branislau_taraskievic: "Branisłaŭ Taraškievič"
 WHR_branislau_taraskievic_desc_body: "§YLeader Description\nBorn:§! January 20th, 1892, in Mačiuliškės, Vilensky District, Vilna Governorate, Russian Empire\n§YPolitical Career:§! Coming from a peasant family of modest means, Branisłaŭ Adamavič Taraškievič became involved in the Belarusian national movement during his studies in Vilnius. In 1911, he continued his education in Saint Petersburg, where he became acquainted with the nationalist poet Janka Kupala. Because of his excellent grades, he was easily admitted into the Faculty of History and Philology of Saint Petersburg University, where he studied under numerous accomplished linguists. He returned to Minsk in 1917, deeply involved with the Belarusian Socialist Hramada and the foundation of the Belarusian People's Republic (BNR) the following year. When the Hramada split in 1918, he found himself on the side of the Belarusian Social-Democratic Party, which pursued a pragmatically pro-German path, rejected Soviet Russia and its degeneration into "bureaucratic socialism", and wished to create a free democratic socialist state through reforms.\n\nAfter serving in the People's Ministry of Education, Taraškievič quickly rose up the BSDP's central committee after leading grammar reforms to the Belarusian language and the adoption of the Latin script. After the fall of Raman Skirmunt's second coalition government, his party was swept into power in the 1925 election, and he became Chairman of the Council of People's Ministers, or simply prime minister, of the BNR. He would maintain this position until 1933 and his chairmanship would see the BSDP's hegemony in parliament solidified with the foundation of the Belarusian Peasants' and Workers' Hramada, which united centre-left and left-wing parties into a unified bloc, while his policies involved continuing Plan Sierada and enshrining progressive labour laws to the dismay of German corporations established in the country.\n\nIn 1933, Taraškievič retired from the chairmanship before ascending to the more symbolic presidency of the BNR while becoming chairman of the Hramada. A convinced socialist, he remains closer to the left-wing of the BSDP despite his efforts in maintaining unity within the Hramada."
 WHR_branislau_taraskievic_leader_desc: "$WHR_branislau_taraskievic_desc_body$ As such, he is rumoured to be not only sympathetic to the Third Internationale, but potentially their agent among the more radical opposition. Nevertheless, his party remains dedicated to the alliance with Germany, and the German military and diplomatic missions remain pragmatic towards him."
 WHR_branislau_taraskievic_socialist_leader_desc: "$WHR_branislau_taraskievic_desc_body$ As such, it was no surprise that when the opportunity presented itself, he and the Hramada defected to the Third Internationale, working with them to continue their work towards a democratic and socialist Belarusian People's Republic."

 WHR_mikola_abramcyk: "Mikola Abramčyk"
 WHR_mikola_abramcyk_leader_desc: "§YLeader Description\nBorn:§! August 16th, 1903, in Syčavičy, Vileysky District, Vilna Governorate, Russian Empire\n§YPolitical Career:§! When the Belarusian People's Republic declared its independence, Mikola Abramčyk was only fourteen years old, but he was soon involved in national politics in 1921 as a representative from Vileyka, but continued his education in 1924 at the Belarusian State University. As an active member of the Association of Belarusian Student Organisations, Abramčyk became a member of the Belarusian Party of Socialist-Federalists as a close associate and protégé of Vasil Zacharka. After earning a degree in engineering and economics, he was involved in the All-Belarusian Congress of Trade Unions while further splitting his time with prolific writing and reading. After 1930, he was involved with Belarusian migrant workers in Germany and, in 1932, he founded the Union of Belarusian Emigrant Workers and published the Bulletin of Belarusian Workers in Germany. There, he made his anti-communard sentiments very clear and made sure to limit the influence of the Third Internationale within the Belarusian labour movement.\n\nWhile a relatively young face in Belarusian politics, few can deny his activity within the Belarusian national and labour movements as a writer, teacher, and politician. What is certain is that he is likely to have a very long political career."

 WHR_adam_stankievic: "Adam Stankievič"
 WHR_adam_stankievic_leader_desc: "§YLeader Description\nBorn:§! January 6th, 1882 in Arlianiaty, Oshmyanskiy District, Vilna Governorate, Russian Empire\n§YPolitical Career:§! Adam Vikienćjevič Stankievič was ordained a Catholic priest in Vilnius in 1914. During his studies at the Petrograd Roman Catholic Theological Academy, he became a member of the Belarusian Circle, a group of Belarusian Catholic students there, and he would become one of the founders of Belarusian Christian Democracy (BKhD) in 1917. He became one of the leaders of the Belarusian community in Lithuania, becoming widely respected for his tireless charity work.\n\nAt the 4th Congress of the BKhD in December 1931, he was elected member of its central committee and became involved in politics in White Ruthenia. There, he helped strengthen the National-Democratic Association as Christian Democracy gained a stronger voterbase, working with the informal Orthodox wing of the movement, the Peasants' Union (not to be confused with the Peasant Party), presenting an increasingly valid opposition to the political hegemony of the Hramada.\n\nIt took many years, but the National-Democratic Association was finally able to dislodge the Peasants' and Workers' Hramada from power for the first time since 1925. In a way, this is a victory for Belarusian democracy as a proof of its health, and Stankievič played a key part. It appears that the esteemed priest will be leading the Belarusian people towards further prosperity with his dedication to humanitarianism and the well-being of his people."

 WHR_radaslau_astrouski: "Radasłaŭ Astroŭski"
 WHR_radaslau_astrouski_leader_desc: "§YLeader Description\nBorn:§! October 25th, 1887, in Zapolle, Slutsk District, Minsk Governorate, Russian Empire\n§YPolitical Career:§! Radasłaŭ Kazimiravič Astroŭski is no stranger to revolution, having participated in the 1905 Revolution, getting arrested in 1911 for revolutionary unrest, and serving the Russian Provisional Government after the February Revolution of 1917. Like many early Belarusian nationalists, he worked to secure his nation's autonomy within the Russian Republic, but loudly decried the October Revolution and became an early proponent for the independence of the Belarusian People's Republic (BNR) as a delegate to the All-Belarusian Congress of December 1917.\n\nAfter volunteering for military service after the creation of the Belarusian People's Army, he worked for the People's Ministry of Education for most of the '20s, joining the Peasants' and Workers' Hramada. During this time, while initially seeming to drift towards the left-wing of the bloc, he soon found himself alienated as it grew closer to the rhetoric of the Third Internationale. By 1936, his views had shifted dramatically and he had become an outspoken member of the bloc's right-wing, criticising the growth of Syndicalist influence within the Hramada as dangerous and foreign.\n\nNow, his time in the Hramada has become irrelevant as they refused to heed his warnings. After coming into conflict with the chairman of the Hramada, Branisłaŭ Taraškievič, Astroŭski began to work against them behind the scenes, knowing that the BSDP wouldn't be dislodged by legal means, organising the group of dissident politicians and army officers that would become the Belarusian Central Rada after overthrowing the Taraškievič government. While the coup had mixed results, it has become clear that the Hramada is no longer a threat to the nation, saved from a dangerous Syndicalist plot. It remains to be seen whether the Chairman of the Central Rada can truly bring order and stability to White Ruthenia."

 WHR_vaclau_lastouski: "Vacłaŭ Łastoŭski"
 WHR_vaclau_lastouski_leader_desc: "§YLeader Description\nBorn:§! November 9th, 1883, in Kalieśniki, Disnensky District, Vilna Governorate, Russian Empire\n§YPolitical Career:§! Vacłaŭ Justynavič Łastoŭski is one of the most prominent Belarusian nationalists and a long-time member of the Belarusian national movement. His involvement reaches back to 1906 when he first joined the Belarusian Socialist Hramada and was editor of the association's newspaper "Nasha Niva" until 1914. He was a prolific author and historian, managing the Belarusian Publishing Society since its founding in 1915, actively contributing to the cultural and national development of Belarus. As an outspoken supporter of Belarusian independence, he was a member of the Belarusian Council in Vilnius and joined the Rada of the Belarusian People's Republic (BNR). As part of the Rada, he supported the BNR's declaration of independence before, as a vocal supporter of close Lithuanian-Belarusian relations, representing Belarusian interests in the Lithuanian diplomatic mission in Berlin.\n\nIn 1919, Łastoŭski joined the Belarusian Party of Socialist-Revolutionaries, but would quickly come into conflict over foreign policy and tactics with its central committee and would split with them the next year. He would then support the government's pro-German orientation after joining Viačaslaŭ Adamovič's Belarusian Peasant Party (Green Oak) and would become a key member of the Belarusian Institute of Culture, Inbelcult, after its foundation in 1922, and later in 1928 when it was transformed into the Belarusian Academy of Sciences.\n\nBy 1936, Łastoŭski had become the head of Green Oak's political wing and its chief ideologue. Despite his early involvement with socialists, he had always been critical of Marxism and class warfare, and always put national interests over class. More importantly, he consistently denied the idea of any kind of Russian-Belarusian unity, seeking to deepen ties with the Baltic nations instead and to purge as much Russian influence as possible. His anti-Russian sentiments bled into his writings, considering the "Muscovite" people as Mongol, while Belarusians, as the descendants of the medieval Kryvich tribe, were the "true Slavs" and even part of the Aryan race. In his goal to purge all Russian influences, he believes the Belarusian nation and identity should be renamed to match their ancestors: Kryvian.\n\nWith a revanchist Russian state to the east, it certainly does appear that the Kryvian people will be fighting for its very survival, and it will be a bloody battle."

 WHR_werner_kempf: "Werner Kempf"
 WHR_werner_kempf_leader_desc: "§YLeader Description\nBorn:§! March 9th, 1886, in Königsberg, Province of East Prussia, Kingdom of Prussia, German Empire\n§YPolitical Career:§! Werner Kempf is neither a friend or foe of the Belarusians. He is a Prussian officer through and through, and his objective is simple: Prepare White Ruthenia for an invasion from the East. As much of the country must be mobilised for the war effort as possible before it is too late, else the Russians will punch through a weak link in the Ostwall and pour west between Polesia and the Baltic. Kempf has no concern for the people there; the Central Rada can handle internal affairs, and his priority is the military situation, and he expects the White Ruthenians to cooperate as much as possible. After all, their survival depends on the German Army; neither they nor he can afford to lose."

