### Parties ###
 MON_man_intro:9 "La Mongolie étant une nation fragile et déconnectée, située entre une Chine agressive qui la considérait comme un territoire légitime et une Russie désintéressée qui considérait la Mongolie comme un pion, divers membres de l'élite intellectuelle et religieuse mongole se sont regroupés pour former deux mouvements de résistance disparates à la suite de l'occupation chinoise en 1919. Baptisé "Groupe Consulaire de la Colline" et fondé par Dogsomyn Bodoo, Khorloogiin Choibalsan, Darizavyn Losol et d'autres, il adopte une approche socialiste rigoureuse de la révolution. Parallèlement, le "Khüree de l'Est", fondé par Dansrabilegiin Dogsom, Damdin Sükhbaatar et Soliin Danzan, se concentre davantage sur la tendance nationaliste de la révolution.\n\nEn menant une lutte similaire et en entretenant des contacts mutuels, les deux groupes fusionnèrent en 1920 pour former le Parti du peuple mongol. Considérant le régime autocratique d'Ungern, qui avait récemment déposé la garnison chinoise, comme la plus vile manifestation de l'impérialisme européen, le MAN lança une tentative de révolte nationale à grande échelle contre le Baron Fou, qui échoua. Encore plus enflammé après la mort du Bogd Khan en 1924, le MAN lança un second soulèvement voué à l'échec contre Ungern."

 MON_totalist_party:9 "MAN (Militaristes)"
 MON_totalist_party_long:9 "Parti du Peuple Mongol - Militaristes (Mongol Ardīn Nam - Tsergiin üzelten)\n§g$MON_man_intro$\n\nTrès sincèrement abattu, mais certainement pas éliminé, le MAN a passé la période qui s'est écoulée depuis 1924 à accumuler lentement des forces militaires et à affiner ses tactiques. Aidés par des alliés clandestins de l'Internationale, les "Militaristes" du MAN sont simplement ceux qui ont fait carrière dans les domaines militaires ou de la sécurité du parti. Avec des personnalités telles que Choibalsan, Demid et Bumtsend, une grande partie de leur héritage peut être attribuée à Sükhbaatar, même s'il reste éloigné de la faction.§!\n"

 MON_syndicalist_party:9 "MAN (Unionistes)"
 MON_syndicalist_party_long:9 "Parti du Peuple Mongol - Unionistes (Mongol Ardīn Nam - Kholboony üzelten)\n§g$MON_man_intro$\n\nExcroissance très obscure du parti suite à la collaboration et à la prolifération des lectures et des médias de l'Internationale, les "Unionistes" du parti prônent l'adoption de méthodes syndicalistes inspirées de celles du Parti Syndicaliste Chinois. Cependant, la base industrielle de la Mongolie restant faible et largement isolée à Urga, les "Unionistes" restent dociles et se tournent vers la lutte des classes propre à la Mongolie.§!\n"

 MON_radical_socialist_party:9 "MAN (Radicaux)"
 MON_radical_socialist_party_long:9 "Parti du Peuple Mongol - Radicaux (Mongol Ardīn Nam - Ers üzel)\n§g$MON_man_intro$\n\nBien que considérée comme "radicale", cette clique est peut-être le courant principal adopté par le parti dans les cercles socialistes. Formés par les membres les plus jeunes et les plus courroucés du parti, les radicaux du MAN appellent à une révolution totale contre l'ordre ancien, et leurs rangs flirtent fréquemment avec ceux des Militaristes. Par excès de zèle, les radicaux tendent à réclamer une avancée totale vers le socialisme mongol, tout en restant assez cosmopolites.§!\n"

 MON_social_democrat_party:9 "MAN (Modérés)"
 MON_social_democrat_party_long:9 "Parti du Peuple Mongol - Modérés (Mongol Ardīn Nam - Dundaj üzel)\n§g$MON_man_intro$\n\nPrincipale souche et composante dominante des membres du parti MAN après les révolutions de 1921 et 1924, les "modérés" restent la faction du parti la plus capable de maintenir l'unité de ses parties disparates. Dirigés par Losol, ils ont poursuivi la lutte révolutionnaire pour la propre révolution de la Mongolie, et même pour la promotion d'un système démocratique. Sans doute pas sans détracteurs au sein du parti lui-même, les modérés du MAN restent dominants uniquement grâce à l'attrait de la masse et à l'ancienneté.§!\n"

 MON_social_liberal_party:9 "MAN (Libéraux)"
 MON_social_liberal_party_long:9 "Parti du Peuple Mongol - Libéraux (Mongolyn Ardīn Nam - Chölööt üzel)\n§g$MON_man_intro$\n\nSuite à l'adoption par le MAN de la cause de la démocratie mongole, les "libéraux" se sont constitués en une ramification des modérés, autour de Jamsrangiin Tseveen. Homme poli, aimable et respecté, Tseveen n'est peut-être pas né en Mongolie, mais il y a certainement laissé sa marque. Rédacteur des Dix Aspirations du MAN, Tseveen a toujours suivi une voie médiane : ni révolution sociale pure et simple, ni retour aux vieilles habitudes. S'attirant les foudres des gauchistes du parti pour ses positions libérales, l'attachement de Tseveen au MAN a diminué ces derniers temps.§!\n"

 MON_market_liberal_party:9 "MAN (Droitistes)"
 MON_market_liberal_party_long:9 "Parti du Peuple Mongol - Droitistes (Mongolyn Ardīn Nam - Baruuny üzelten)\n§g$MON_man_intro$\n\nÉtroitement alignés sur les modérés et les libéraux du MAN, les "droitistes" du parti tournent ostensiblement autour de l'un des "sept fondateurs originaux" du parti, Dambyn Chagdarjav. Les droitistes, machiavéliques et puissants, entrent fréquemment en conflit avec les autres membres du parti au sujet de la primauté de la démocratie, ou du socialisme, dans la révolution mongole.§!\n"

 MON_social_conservative_party:9 "MAK"
 MON_social_conservative_party_long:9 "Fédération Autonome Mongole (Mongolyn Avtonomit Kholboo)\n§gDéveloppement assez récent dans la politique mongole (suite à l'incorporation du Xilingol dans l'État mongol), la Fédération autonome mongole doit néanmoins ses origines au début des années 1910. Après la Révolution Xinhai, le gouvernement de Beiyang a assuré de son mieux aux princes et nobles loyaux de Mongolie intérieure (qui constituaient la majorité) que leurs droits, leurs titres et leurs positions resteraient inchangés. En créant en 1914 trois districts spéciaux dans la partie occidentale de la Mongolie intérieure, à savoir Rehe, Chahar et Suiyuan, les nobles de Mongolie intérieure ont bénéficié d'un sentiment de privilège au sein du gouvernement de Beiyang. Résistant aux tentatives du Khanat Bogd d'incorporer la Mongolie intérieure en 1915, les nobles de la région ont servi dans le gouvernement de Beiyang en tant que sénateurs et ont par ailleurs monté les différents seigneurs de guerre du Nord les uns contre les autres.\n\nSuivant de près les événements en Mongolie extérieure, le conflit qui s'y déroulait allait bientôt atteindre les citoyens de Mongolie intérieure, lorsque Roman von Ungern-Sternberg avança dans le Chahar, combattant d'abord le Guominjun, puis la Clique du Fengtian. Face à cette situation déstabilisante et aux représailles brutales d'Ungern contre les Chinois, les différents princes de Mongolie intérieure formèrent deux entités : le Noyodyn Zövlöl et le Mongolyn Avtonomit Kholboo. Visant à préserver leurs privilèges spéciaux et la sécurité de leurs citoyens, la Fédération autonome mongole est une excroissance exclusivement mongole-intérieure de la politique nationale, dirigée par Wu Heling, lié au Kuomintang.§!\n"

 MON_authoritarian_democrat_party:9 "NZ"
 MON_authoritarian_democrat_party_long:9 "Conseil Noble (Noyodyn Zövlöl)\n§gDepuis de nombreuses années en Mongolie, les classes supérieures ont toujours exercé une forte influence sur Urga. Les aristocrates mongols ont toujours eu leur mot à dire dans la gestion de leur pays, et ce n'est pas différent aujourd'hui. Cependant, depuis l'arrivée au pouvoir d'Ungern en 1920, la richesse et l'influence des aristocrates sont menacées. Ces dernières années, Ungern a prouvé qu'il ne craignait pas de s'emparer des richesses de ces nobles, ni de s'attaquer à leur influence pour garder le contrôle. Alors qu'ils étaient ostensiblement désireux de se quereller entre eux et avec les Lamas pour l'influence de l'État de Mongolie extérieure, les différents nobles, avec leurs ligues et leurs bannières respectives, sont parvenus à aplanir leurs divergences face à un ennemi plus grand.\n\nEn 1927, les princes et aristocrates de Mongolie se sont réunis au sein d'une organisation intitulée Noyodyn Zövlöl. Elle réunit les quatre principales ligues du désert du Nord : la ligue de Khan'alin, la ligue de Qiqirlik, la ligue tchétchène et la ligue de Zakbilaseqin Bidurnuoer, ainsi que les tribus de Khovd et les ligues de Mongolie intérieure nouvellement constituées : Jirim, Josotu et Xilingol. Dirigés par le jeune prince aristocrate Demchugdongrub, les Noyodyn Zövlöl sont satisfaits de leur position actuelle, mais seront contraints de prendre le pouvoir si leurs biens et leur influence sont menacés.§!\n"

 MON_paternal_autocrat_party:9 "BKC"
 MON_paternal_autocrat_party_long:9 "Conseil Mongol d'Autogestion Locale (Bat Khaalga Zövlöl)"

 MON_national_populist_party:9 "BZ"
 MON_national_populist_party_long:9 "Conseil Bouddhiste (Buddyn Zövlöl)\n§gLe Buddyn Zövlöl est un conseil de hauts responsables bouddhistes mongols influents. Il est dirigé par le 7e Changkya Khutukhtu, l'un des lamas les plus importants du bouddhisme mongol et tibétain. Depuis la mort du Bogd Khan en 1924, le 7e Changkya Khutukhtu a formé le groupe pour garantir les intérêts bouddhistes sous le règne de Roman von Ungern-Sternberg. Le 7e Changkya Khutukhtu a déclaré que l'objectif principal du groupe était de s'assurer que lorsque le 9e Jebtsundamba Khutukhtu (le chef spirituel du bouddhisme mongol, le lama le plus haut placé en Mongolie et la réincarnation du Bogd Khan) sera majeur, Ungern abandonnera son rôle de régent et permettra au véritable chef de la Mongolie de prendre les rênes.\n\nSous la surface, cependant, le conseil bouddhiste est aussi l'expression la plus concentrée de l'influence des lamas en Mongolie. Longtemps en conflit avec les nobles et les princes, et craignant à la fois le MAN et Ungern, ils restent néanmoins fidèles à leur influence sur le jeune 7e Changkya Khutukhtu. Si Ungern ne veut pas renoncer à son rôle de "protecteur" de la Mongolie, le Conseil bouddhiste est prêt à vaincre le Russe blanc, si leur action le nécessite.§!\n"

### Party Renames ###
 MON_mln:0 "MLN"
 MON_mln_long:9 "Parti Libéral Mongol (Mongolyn Libyeral Nam)\n§gBien que ses origines soient similaires à celles du principal parti révolutionnaire de Mongolie, le Mongolyn Ardīn Nam, le Parti libéral mongol ne pouvait pas être plus éloigné du courant principal de la pensée révolutionnaire. Porté par le respecté et admirable Jamsrangiin Tseveen, le MLN est le plus jeune et le premier parti né de l'expérience démocratique de la Mongolie. Développé à la suite de la désillusion constante de Tseveen vis-à-vis des éléments les plus radicaux de son ancien parti, Tseveen a officiellement rompu avec ses camarades après le succès de la révolution du MAN, ne voyant pas la nécessité de maintenir la cohésion du parti. Défendant constamment la cause de la démocratie dans une nation sans participation massive à la vie politique, Tseveen pense que l'éducation est la clé de l'avenir de la Mongolie.§!\n"

 MON_kmt: "PRPMI"
 MON_kmt_long:9 "Parti Révolutionnaire du Peuple de Mongolie Intérieure (Dotood Mongolyn Ardyn Khuvisgalyn Nam)"

 MON_paternal_autocrat_party_sternberg:9 "RVK"
 MON_paternal_autocrat_party_sternberg_long:9 "Clique Militaire Russe (Rossiyskaya Voyennaya Klika)\n§gCentrée sur l'énigmatique, poli, excentrique et brutal dictateur de la Mongolie, Roman von Ungern-Sternberg, la stupéfiante "Rossiyskaya Voyennaya Klika", ou Clique militaire russe, est l'entourage direct du Baron "Fou". Ayant réussi à prendre le contrôle de la Mongolie en 1920, après avoir pénétré à Urga avec sa division de cavalerie asiatique et avoir brutalement chassé les Chinois avec la bénédiction du Bogd Khan, la Clique militaire russe est devenue, selon les observateurs, la force militaire dominante en Mongolie. En participant à l'éradication brutale et cruelle par Ungern de la population juive de Mongolie aux côtés des Chinois et en réprimant les deux révoltes du Parti populaire mongol, la RVK s'est attiré l'ire de la population mongole.\n\nMême pour la Russie, la RVK n'est qu'un pion utile pour s'assurer une Mongolie docile, même s'il est peu probable qu'Ungern revienne un jour. Après la mort du Bogd Khan en 1924, Ungern est devenu régent permanent de la Mongolie, en attendant que le 9e Jebtsundamba Khutuktu soit trouvé. Le garçon fut trouvé au Tibet en 1933 et Ungern l'emmena en Mongolie, où il fut installé comme Khan. Ungern continue de dominer en tant que régent, comme l'avait stipulé le Bogd Khan lui-même. Il a mis à profit son mandat en Mongolie pour renforcer le khanat et ses valeurs traditionnelles, et pour éliminer de Mongolie tous les ennemis du Khan. Égalitaire mais cruelle, et rappelant une époque révolue, la Clique militaire russe est de loin l'extension du romantisme solitaire d'un homme à l'ère moderne.§!\n"

### Ideas ###

 MON_scourge_of_the_steppes_idea: "Fléau des Steppes"
 MON_scourge_of_the_steppes_idea_desc:9 "La Mongolie telle qu'elle est aujourd'hui est une nation composée d'éléments divers. Elle fusionne les institutions politiques occidentales, la théocratie mongole, les traditions administratives et politiques impériales Qing et la formation militaire russe. C'est un amalgame de traditions curieuses et de courants historiques dynamiques. Pourtant, elle reste fidèle aux anciennes coutumes et à ses traditions. Sous le règne du Bogd Khan et actuellement sous la Régence, l'utilisation de la cavalerie dans les guerres est largement encouragée et l'armée mongole est principalement composée de divisions de cavalerie mobiles avec quelques forces terrestres supplémentaires.\n\nAprès avoir remporté de grandes victoires contre les seigneurs de guerre du Xinjiang et de la Mongolie intérieure, l'armée mongole a également repoussé avec succès les forces d'occupation de l'Anhui en 1921. Intensément modernisée sous les auspices de la mission militaire russe en 1931 et grâce aux efforts de modernisation du baron lui-même, elle s'est révélée être la force militaire la plus importante de la région. Manquant d'équipement lourd, l'armée compense par une formation, une connaissance du terrain et une ténacité à toute épreuve."

 MON_nomadic_society: "Une Société Nomade"
 MON_nomadic_society_desc:9 "Comme c'est traditionnellement le cas dans une grande partie de la société mongole, la majorité de sa population, les Arat, est constituée de nomades, d'agriculteurs, de bergers et de paysans qui parcourent la steppe en bandes ou tribus disparates et séparées. Malgré le cosmopolitisme et l'urbanisation croissants des dernières décennies, beaucoup d'entre eux prêtent davantage attention à leur monastère local ou restent dans leurs habitations traditionnelles, les gers. Les quelques villes notables de Mongolie, Mörön, Uliastai, Khovd, Bayan Tümen et Niĭslel Khüree, sont comparables à celles des villes ou villages de Russie.\n\nDes siècles de vie nomade ont donné naissance à une population qui est restée mobile, traditionnelle et en phase avec la terre. Cependant, cela a également donné naissance à une population qui a tendance à résister aux tentatives du gouvernement de les détourner vers les centres urbains. Apathiques à la politique à moins d'être irrités pour le contraire, ils constituent une secte clé de soutien à la fois aux révolutionnaires MAN et aux lamas, bien qu'ils restent provisoirement sujets de leur Ligue locale, ou Bannière."

 MON_russo_mongolian_trade_agreements:9 "Accords Commerciaux Russo-Mongols"
 MON_russo_mongolian_trade_agreements_desc:9 "Établis après la fin de la Guerre civile russe et la reprise des relations entre le Khanat Bogd et le Gouvernement provisoire, les divers accords économiques, accords commerciaux et échanges de droits sur les ressources, appelés familièrement "Accords commerciaux russo-mongols", sont une série de documents rédigés par le ministère des Finances de [MON.Capital.GetCapitalVictoryPointName] avec des entreprises d'État et privées en Russie. Conformément aux termes du traité de Kyakhta de 1915, et développés dans l'entre-deux-guerres suite à la "reconnaissance" provisoire de l'indépendance du Khanat Bogd, ces divers accords commerciaux ont été une grande aubaine pour la Russie et la Mongolie.\n\nEn maintenant, en étendant et en favorisant le développement économique de la Mongolie, ils ont encouragé une série de nouvelles colonies, le pavage de routes et le financement d'arsenaux militaires, parallèlement à l'essor des industries locales. En retour, la Russie a obtenu des privilèges sur les ressources de la steppe et la double assurance de la coopération de la Mongolie, ainsi qu'un asservissement économique. Même sur le plan culturel, ils ont eu un impact, puisque la communauté russe naissante de Mongolie s'est développée et a prospéré, tant aux frontières qu'au sein de la communauté diplomatique de la capitale."

 MON_jebtsundamba_khutuktu_idea: "Le 9 Jebtsundamba Khutuktu"
 MON_jebtsundamba_khutuktu_idea_desc:9 "Le 9e Jebtsundamba Khutukhtu, né Jampal Namdröl Chökyi Gyaltsen, est vénéré comme le chef spirituel de la Mongolie et la plus haute figure du bouddhisme mongol. Né au Tibet près du temple de Jokhang à Lhassa en 1933, il fut reconnu par les lamas mongols la même année et transporté au khanat. Réincarnation du Bogd Khan, le « jeune Khan » est trop jeune pour diriger la nation, mais il reste une figure unificatrice. Courtisé non seulement par le baron, les lamas et les princes, sa parole fait loi, même s'il doit être instruit par les lamas de la capitale à son âge actuel."

 #Occurs to Signal Western Revolt
 MON_western_revolt_idea:0 "La Révolte de l'Ouest"
 MON_western_revolt_idea_desc:9 "En raison de la nature de l'attachement de la Mongolie à Moscou, l'afflux de devises et d'investissements provenant des finances russes est devenu pratiquement la bouée de sauvetage de nombreuses personnes au sein du Khanat. Le retrait simultané de l'aide et des hommes d'affaires russes à la suite du Lundi Noir et de l'instabilité dans leur pays d'origine a entraîné l'effondrement fondamental de l'économie occidentale. Autour de Khovd, divers lamas, seigneurs de la guerre et socialistes se sont levés dans la région, recueillant un soutien massif.\n\nL'allégeance d'Uliastai et de Khovd ayant été déclarée pour celle des rebelles, une guerre civile a éclaté dans la steppe. Alors que la puissance militaire du khanat et de la régence est presque absolue, il devient de plus en plus évident que l'emprise d'Ungern sur la Mongolie - malgré sa longue durée - est beaucoup plus capricieuse qu'on ne le croit. Nombre de ses rivaux envisagent sans doute de s'emparer de la régence et d'éjecter le Baron."

 #Occurs after Squashing it
 MON_western_banditry_idea: "Banditisme Occidental"
 MON_western_banditry_idea_desc:9 "Bien que le gouvernement ait réussi à écraser les principaux foyers de résistance contre le Khanat, les zones occidentales de la Mongolie connaissent encore des périodes de banditisme et d'agitation. Avec le remplacement des fonctionnaires d'Uliastai et de Khovd, ils manquent de l'expérience propre à leur pedigree dans la région, et il leur faudra du temps pour être en mesure d'écraser efficacement les rebelles restants. De même, l'administration a été ébranlée et les bandits ne cessent d'apparaître, de frapper, puis de disparaître avant que les caravanes ou les armées du Khanat ne puissent les atteindre."

 MON_recovering_from_the_western_revolt:0 "Se Remettre de la Révolte de l'Ouest"
 MON_recovering_from_the_western_revolt_desc:9 "La Révolte de l'Ouest des bandits du pays a fait payer un lourd tribut au Khanat. Des vagues de pillages et l'agitation qui règne dans la capitale et ailleurs ont réduit à néant l'infrastructure administrative du gouvernement, ce qui constituera sans aucun doute un processus de reconstruction coûteux. Ce qui prive le gouvernement d'un financement supplémentaire, dont la recherche est déjà ardue."

 MON_russian_military_mission:9 "La Mission Militaire Russe"
 MON_russian_military_mission_desc:9 "Dirigée par des personnalités telles que Nikolay Kazagrandi, la Mission militaire russe a déployé de grands efforts et réalisé de grandes avancées en Mongolie depuis 1931. En modernisant ses forces armées, en concluant des contrats d'armement, en formant des officiers, en créant des académies et même en finançant la formation de certains officiers à Moscou, l'armée mongole a été en mesure de se battre à armes égales avec les forces modernes de l'époque. Aujourd'hui ravivée par le resserrement des liens russo-mongols, la mission militaire espère poursuivre ses objectifs de maintien de la parité mongole avec l'Occident et permettre à la Mongolie de protéger les actifs russes à l'Est."

 MON_history_of_conquerors:9 "Histoire de Conquérants"
 MON_history_of_conquerors_desc:9 "Le peuple mongol domine depuis longtemps les terres sèches, plates et pastorales de la steppe. Depuis l'établissement de l'empire Xiongnu il y a deux millénaires, le peuple mongol a compris les qualités quantitatives des terres qu'il parcourt. En en faisant sa plus grande force, il a réussi à maintenir la pression sur les différentes entités chinoises de l'ère antique et à s'étendre jusqu'aux terres d'Asie centrale. Largement divisés en tribus et confédérations à l'époque médiévale, elles furent toutes unis sous la direction du plus grand et du plus influent des souverains mongols : Temüjin.\n\nExerçant sa colère et sa fureur sur la steppe, son empire mongol disparate se divisa en plusieurs entités après sa mort, et se fractura encore davantage. Cependant, l'impact de l'expansion et de la domination mongoles sur la steppe a changé la trajectoire de l'histoire mondiale. C'est à cet héritage que l'État et l'armée mongols modernes font honneur."

 MON_solidarity_on_the_steppe_idea1: "Solidarité dans la steppe"
 MON_solidarity_on_the_steppe_idea1_desc:9 "La Mongolie n'a pas besoin de suivre la voie de l'ours russe, car ce n'est pas la sienne. L'État mongol existe dans le but d'unir tous les peuples mongols, qu'il s'agisse des Oirats, des Bouriates, des Khalkha, des Mongols intérieurs ou des Kalymks. Pour atteindre la "Grande" Mongolie, nous devons simplement nous appuyer sur la force du cœur des Mongols, car il est certain que la Russie n'oserait pas nous permettre de libérer les Mongols de leur oppression sans entraves. La Grande Mongolie unie n'est qu'un rêve pour tous les Mongols, et elle a été et sera recherchée pendant des siècles."

 MON_the_new_mongol_renaissance:9 "La Nouvelle Renaissance Mongole"
 MON_the_new_mongol_renaissance_desc:9 "Malgré les proclamations contraires, l'État et la culture mongols ne constituent pas un être unifié. Si le Khanat reste le centre de l'histoire mongole, il doit néanmoins faire face au fait que de nombreux Mongols résident en dehors de ses contraintes territoriales et qu'il ne dispose pas non plus d'une population comparable à celle de ces autres centres culturels. La terre de Mongolie est plus que suffisante pour son peuple, et tandis que nous nous préparons à libérer les Mongols de l'oppression par la force, nous pouvons au moins commencer une renaissance culturelle dans l'intervalle."

 MON_a_khanate_united_under_the_sun:9 "Un Khaganat Uni Sous le Soleil"
 MON_a_khanate_united_under_the_sun_desc:9 "La nation mongole est vraiment celle d'un peuple constamment dévoué et destiné à la grandeur ! Longtemps distinct, le peuple mongol a affronté les Mandchous, les Russes, les Chinois, les Perses et toutes les civilisations intermédiaires. Enfin, après des années de lutte acharnée, le projet pan-mongol s'est réalisé et tous les Mongols sont unis sous l'Empereur du Soleil. Le Grand État mongol n'est plus un khanat, mais un khaganat. S'ensuit une période de reconstruction, de renaissance, d'intégration et de tolérance des nombreux peuples disparates qui contribuent désormais à la Grande Mongolie."

 ## Ungern ##
 MON_army_of_the_white_chevalier:9 "Armée du Chevalier Blanc"
 MON_army_of_the_white_chevalier_desc:9 "Pratiquant incontestablement l'art de la guerre, le baron Ungern a joué un rôle déterminant dans la modernisation de l'armée du Khanat. Grâce à son expérience, non seulement sur la ligne de front de la Grande Guerre, mais aussi lors de l'achèvement des troupes rouges pendant la guerre civile russe ou de l'expulsion des Chinois de Mongolie en 1921, il a acquis une grande expertise en matière de stratégie et de tactique. Formée et servant dans des unités cosaques pendant son séjour en Russie, sa division de cavalerie asiatique s'est rendue célèbre par ses exploits lors de la guerre civile et en Mongolie.\n\nDiscipliné et honorable, il ne tolère aucune dissidence au sein de l'armée ; les soldats et les officiers doivent être des exemples à suivre pour la société. Sous son égide, les forces du Khanat seront les meilleures du monde."

 MON_at_home_among_strangers_a_stranger_among_his_own:9 "Chez Soi Parmi les Étrangers, un Étranger Parmi les Siens"
 MON_at_home_among_strangers_a_stranger_among_his_own_desc:9 "Excentrique, pour ne pas dire plus, Ungern est lui-même un chevalier romantique des temps modernes. Un homme destiné à restaurer la tradition, la monarchie et l'ordre, à une époque marquée par le progressisme, la république et les libertés. Agissant contre les marées de l'histoire et les forces du changement, il n'est que ce chevalier solitaire, portant son sabre, son destrier, son fusil et son esprit. Capable d'une grande cruauté, mais aussi d'une grande tolérance, le charisme d'Ungern et sa force de volonté ont fait de lui une figure séduisante pour beaucoup.\n\nMais il est aussi un exilé, un paria. Éjecté du pays auquel il tient tant, Ungern n'a pu qu'assister à la descente du pays vers le républicanisme. Aujourd'hui encore, la Russie n'est plus le pays qu'elle était, ni celui que le baron avait espéré ; elle est marquée à jamais par des socialistes impies. Néanmoins, il a trouvé une terre qui lui est chère : la Mongolie. Une nation de tradition, de foi et de conquête. Sous sa régence, le Jeune Khan deviendra certainement une grande figure unificatrice pour tous les Mongols."

 MON_remind_them_of_steel:9 "Leur Rappeler l'Acier"
 MON_remind_them_of_steel_desc:9 "La politique a ceci de malheureux que les individus sont facilement influençables ; ils se soucient bien plus de leur satisfaction et de leur enrichissement personnels que de leur servitude à une cause ou à un idéal plus grand. Les masses sont capables d'une grande force, d'un grand changement, d'être chargées d'une mission et de la mener à bien. Mais les élites, leurs dirigeants, eux, tombent sous le coup de la malédiction de la condition humaine. De leur propre nature, de leur faillibilité. Quelle n'est que la juste rétribution de tels actes ? Pour de tels comportements ? Il ne reste plus qu'un grand châtiment égalisateur à la charge des traîtres. Le Baron, la Cour et la Régence ne sont pas fiers de ces dispositions, mais pour assurer la stabilité de la nation, elles doivent être appliquées."

 MON_the_mongolian_stavka:9 "La Stavka Mongole"
 MON_the_mongolian_stavka_desc:9 "Inspirée du système de l'État-major général russe, ou plus précisément du Quartier général du Commandant en chef suprême, l'armée mongole a connu l'introduction d'un nouveau conseil de haut commandement au sein de la structure militaire. Composé de plusieurs directions, dont les plus cruciales et les plus importantes pour les questions militaires sont le département du Quartier-maître général, le département du Général en service, le département des transports militaires et le département des communications militaires, il reste centré sur le Baron Ungern en tant que Commandant en chef suprême des Forces armées mongoles.\n\nComposé de membres de la Clique militaire russe, de divers commandants mongols notables et de Princes, il exerce le droit suprême de dicter toutes les affaires militaires du Khanat. Néanmoins, il reste éternellement soumis à la primauté du monarque en Mongolie, mais jusqu'à ce que le Jeune Khan atteigne l'âge de la majorité, ce pouvoir reste bien sûr entre les mains d'Ungern."

 ## MAN ##
 MON_the_mongolian_peoples_army:9 "L'armée populaire mongole"
 MON_the_mongolian_peoples_army_desc:9 "Née des efforts de guérilla du ministre de la Défense et commandant en chef, Damdin Sükhbaatar, l'Armée populaire mongole doit une grande partie de son héritage à l'armée du Khanat. À la fois en tant que continuation directe de son héritage et en raison de ses campagnes continues contre ses forces. Sous sa direction, l'Armée populaire mongole est passée d'une simple bande de partisans à une force militaire experte, capable d'exercer une domination et un contrôle complets sur ses bases dans la steppe. Ne se sédentarisant jamais, elle s'est concentrée sur la mobilité et les tactiques d'encerclement, éclipsant presque l'armée du Khanat en termes de réactivité.\n\nEn mobilisant non seulement les soldats, mais aussi le peuple, dans une guerre commune contre leurs oppresseurs, l'Armée populaire mongole a réussi à vaincre l'armée du Khanat. Suite à une directive du ministère des Affaires militaires, l'armée du Parti est devenue l'armée de la nation. En réorganisant les unités de guérilla en formations contemporaines, l'armée conserve toujours ses racines politiquement motivées, avec des commissaires prônant la défense de l'État naissant de la Mongolie."

 MON_all_power_to_the_arat:9 "Tout le pouvoir à l'Arat !"
 MON_all_power_to_the_arat_desc:9 "Qui est celui qui travaille pour soutenir l'économie agraire de la Mongolie ? Qui est celui qui constitue la majorité de la population ? Ce sont les simples Arat, la classe paysanne, les bergers, les agriculteurs pasteurs. Bien que de grands efforts aient été faits en matière d'égalité économique et de liberté de mouvement sous la régence, les Arat n'en sont pas moins restés une communauté éclipsée par la caste dirigeante et les citadins. Pour exalter les vertus de la véritable Mongolie, nous devons d'abord laisser les vrais citoyens de la nation prendre les rênes."

 MON_letting_the_people_bloom:9 "Laisser les gens s'épanouir"
 MON_letting_the_people_bloom_desc:9 "Pour favoriser une nouvelle culture et une nouvelle société modernes, l'État doit consacrer et protéger les principes civils qui sont essentiels à la liberté du peuple et à la bonne conduite de l'État. Le peuple peut être en désaccord avec les actions du gouvernement, les nobles et les lamas éprouvent sans aucun doute du ressentiment, mais il ne faut pas que cela se transforme en mécontentement et en violence militaire. Au contraire, il faut laisser le peuple exprimer son opinion par la parole, par la presse et par l'exercice civil de ses libertés."

 MON_gift_of_gab:9 "Don de Gab"
 MON_gift_of_gab_desc:9 "S'appuyant sur leurs relations dans le monde économique chinois, mais aussi russe, les différents princes réformateurs, bureaucrates, fonctionnaires et hommes d'affaires de la Fédération autonome de Mongolie ont réussi à brosser un tableau illustre du potentiel économique futur de la Mongolie, un potentiel qui n'a besoin que de recevoir le niveau d'investissement adéquat pour être véritablement réalisé."

 MON_the_red_rose_of_mongol_politics:9 "La rose rouge de la politique mongole"
 MON_the_red_rose_of_mongol_politics_desc:9 "Pour faire véritablement proliférer une société égalitaire, juste et progressiste, on ne peut pas se contenter de méthodes révolutionnaires et de la lutte des classes. Il est vrai que le Parti du peuple mongol a été fondé sur la base d'un mouvement révolutionnaire, qui a adopté des politiques démocratiques centralistes pour mener sa résistance armée à l'autocratie croissante du Khanat, mais telle était précisément sa mission.\n\nUne révolte contre les autocrates et les despotes de toutes les couleurs. Le khanat a montré l’attrait initial et les grands progrès que la démocratie réformiste peut réaliser. Le simple fait d’envisager de céder à des méthodes aussi horribles, viles et néfastes de l’ancien gouvernement est primordial pour étouffer la démocratie mongole à ses débuts, et nous devons exercer toute notre force pour résister à la tentation."

 MON_return_of_the_true_revolutionaries:9 "Le retour des vrais révolutionnaires"
 MON_return_of_the_true_revolutionaries_desc:9 "L’adoption de la démocratie populaire comme élément du programme du Parti a toujours été un acte controversé. Bien que le MAN n’ait jamais été un parti révolutionnaire socialiste à part entière, compte tenu de la présence du groupe Consular Hill dans sa formation, il a néanmoins poursuivi une voie purement révolutionnaire. L’armée était celle de l’armée du Parti, l’endoctrinement aux principes du Parti était impératif au plus haut point.\n\nUne modération insensée a conduit à un système dans lequel le peuple était opprimé, dans lequel les princes et les lamas exerçaient un droit de regard direct sur la politique gouvernementale, dans lequel le rôle du Grand Khoural était vidé de sa substance. Et qui peut dire que la nouvelle modernité éclatante de la Mongolie doit être brisée par des renégats du parti et des autocrates de placard ? L'homme existe pour favoriser la révolution nationale du peuple et l'avancée vers l'idéal socialiste."

 MON_shining_brightly_upon_the_steppe:9 "Briller de mille feux sur la steppe"
 MON_shining_brightly_upon_the_steppe_desc:9 "Le Khanat mongol a longtemps été une démocratie imparfaite. Doté d’une Chambre haute et d’une Chambre basse, d’un système éducatif modérément laïc et d’une classe urbaine en plein développement, il a au moins apporté de l’espoir. Cependant, la Chambre haute étant dominée par l’élite et exerçant des droits quasi illimités pour dicter la politique de l’État, la Chambre basse ne pouvait que protester. Aujourd’hui, un véritable système libre et démocratique peut être établi. En favorisant, en façonnant et en sculptant une tradition démocratique naissante en Mongolie, nous ne pouvons qu’espérer que nos efforts parviendront à influencer la vie du berger moyen, même si les efforts passés ont donné lieu à des réponses mitigées."

 MON_education_onwards_to_modernity_idea:9 "L'éducation vers la modernité"
 MON_education_onwards_to_modernity_idea_desc:9 "L’éducation est la source de toute modernité en Occident. Car c’est elle qui donne au peuple sa conscience, sa compréhension, et c’est grâce à elle que le peuple participe à la démocratie civile. Sans elle, le peuple ne serait qu’une masse docile soumise aux intérêts de l’élite supérieure. En multipliant la construction de diverses écoles publiques, la Mongolie ne pourra que s’élever vers l’avenir en tant que nation intellectuelle et dynamique, qui défie le stéréotype d’un pays de steppe."

 MON_state_welfare_idea:0 "Protection Sociale d'État"
 MON_state_welfare_idea_desc:9 "Une grande partie de l'histoire traditionnelle de la Mongolie a accordé une grande importance à l'élite, qui possédait les richesses et le pouvoir et menait une vie plutôt confortable. Aujourd'hui, avec la réévaluation du financement des monastères et l'égalisation des richesses des nobles vers le peuple, l'État dispose d'une marge de manœuvre financière et d'un budget supplémentaires pour mettre en œuvre avec succès une sorte de système de protection sociale d'État. Bien qu'il soit nominalement coûteux pour l'économie essentiellement agraire, il servira néanmoins de grand arbitre de la justice et garantira qu'aucun citoyen ne souffrira d'une attention médicale inabordable."

 MON_revenge_from_the_peoples_apparatus:0 "Revenge from the People's Apparatus"
 MON_revenge_from_the_peoples_apparatus_desc:0 "Turning course is never an easy task, especially when one is fighting back against the tide of popular socialism. But the futility of struggle towards the socialist ideal is but inapplicable to the Mongolian situation: capitalism has hardly begun to set root, and the people still remain mostly attached to their agrarianism. Of course, some do not desire to hear the truth, and those within the upper echelons of government — the security apparatus, military high command, and elsewhere — most loyal to the nationalist cause of MAN have rallied against the government, decrying it of turning back the clock."

 MON_the_great_equalising:9 "La Grande Égalisation"
 MON_the_great_equalising_desc:9 "La noblesse a écrasé le peuple, de façon totale et incongrue, en se prévalant de ses "droits anciens", elle a opprimé le peuple grâce à son monopole sur l'administration de l'État. Commettant des actes odieux non seulement contre le peuple, mais aussi entre eux et contre le clergé religieux, elle n'a plus besoin de s'asseoir sur ses richesses. Elle se défendra bien sûr, mobilisera son Corps de Préservation de la Paix, critiquera au Khural, mais c'est un prix nécessaire à payer pour la modernisation de la Mongolie."

 MON_releasing_the_torrential_whirlwind:9 "Libérer le Tourbillon Torrentiel"
 MON_releasing_the_torrential_whirlwind_desc:9 "Le MAN, et la démocratie populaire mongole, sont devenus une sorte de croquemitaine ces derniers temps. Déclarant deux révolutions ratées en l'espace de cinq ans, la Régence a sévèrement réprimé les révolutionnaires, montrant ainsi leur vrai visage. Refusant au peuple son droit à la liberté d'expression, ils étaient considérés comme des bandits, des renégats, des imbéciles têtus qui ne voulaient pas déposer les armes pour l'amélioration de la Mongolie. De même, ils étaient considérés comme des partisans de concepts étrangers venus de l'Ouest, d'idéologies viles, décadentes et impropres au Khanat. Il faudra un grand effort pour défaire une décennie de propagande, mais le peuple ne doit plus vivre dans la crainte de ses intendants."

 ## Nobles ##
 MON_the_modern_horde:9 "La Horde Moderne"
 MON_the_modern_horde_desc:9 "La horde est généralement considérée comme un terme péjoratif désignant les États mongols qui ont succédé au Khaganat mongol, mais elle n'a pas perdu de son importance dans l'idée que l'on se fait de la Mongolie. Une terre austère, romantique et traditionnelle, peuplée de gens des steppes, ayant une forte affinité avec les vastes étendues de leur géographie et les chevaux qui les transportent vers, depuis et à côté de leurs troupeaux. C'est donc en se référant à cette forme traditionnelle de mobilité, et par extension de guerre, que le Khanat Bogd s'assure sa supériorité militaire. En conjonction avec les tactiques d'artillerie adoptées par les Russes et les Chinois, la Mongolie s'appuiera sur sa préférence traditionnelle pour la guerre de manœuvre."

 MON_peace_preservation_corps:0 "Corps de Préservation de la Paix"
 MON_peace_preservation_corps_desc:9 "Institution dérivée des efforts de modernisation de la Mongolie intérieure et de l'adoption du système de bannière mandchou, le "Corps de Préservation de la Paix" est la force militaire légale de chaque Ligue au sein de la sphère culturelle mongole. Dirigés par leurs Jasaghs élus, ils ne disposent généralement pas des fonds ou de l'équipement nécessaires pour représenter une menace ou un ennemi de taille pour une puissance d'invasion, et sont typiquement utilisés pour des missions de garnison et de maintien de l'ordre. Maintenant que les princes ont repris le contrôle direct de la nation, ces efforts sont loués, encouragés et reçoivent des fonds supplémentaires pour être sur un pied d'égalité avec l'armée ordinaire."

 MON_legacy_of_the_five_roads:9 "Héritage des Cinq Routes"
 MON_legacy_of_the_five_roads_desc:9 "Ce n'est pas la propre folie de la Mongolie qui a empêché la réalisation de l'unification de la Mongolie entière après 1911, car il s'agirait d'une diminution de la valeur des grands héros qui ont osé s'élancer contre le gouvernement de Beiyang en 1912, et qui ont mené une guerre acharnée et sans cesse victorieuse jusqu'en 1915. Ce n'est qu'en raison du retrait du soutien de l'Empire russe, du Tsar qui méprisait le Mongol ordinaire, que les héros de la guerre ont été contraints de battre en retraite. Les Mongols intérieurs ont répondu à l'appel aux armes, car il est vrai que nous sommes une seule nation à la base, et que nous connaissons ensemble les joies et les peines.\n\nSans se laisser décourager par la résistance militaire de la garnison et des armées de Beiyang, les cinq "routes" ou itinéraires de l'armée du Khanat Bogd s'avancent vaillamment face à une force qui les surpasse en nombre. Dépourvues d'équipements modernes, les forces mongoles compensaient par leur ténacité et leur mobilité, capables de détourner et d'éviter les obus d'artillerie des forces de Beiyang. Néanmoins, les trahisons des Princes de l'intérieur, le manque de munitions et l'adoption d'une guerre statique ont entraîné la fin de la campagne en 1915 et l'ouverture de négociations de paix.\n\nEn combinant leur préférence historique, et leur succès, pour la guerre mobile, leurs unités d'élite modernes de Préservation de la Paix et l'utilisation de l'artillerie lourde, l'armée du Khanat Bogd est véritablement devenue une force imbattable, une véritable terreur dans la steppe."

 MON_landowners_rights_enshrined:0 "Loi sur les Droits des Propriétaires Terriens"
 MON_landowners_rights_enshrined_desc:9 "Constituée par le Grand Khural en tant que loi prioritaire, la loi sur les droits des propriétaires fonciers garantit la protection de la propriété sous l'autorité de l'État et valide la primauté de la noblesse terrienne mongole dans la poursuite de sa domination de la steppe."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea:9 "Pas de Compromis sur l'Esprit de 1911 !"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea_desc:9 "1911 fut la grande année de naissance du Khanat Bogd, où les chaînes de la dynastie Qing furent renversées par les braves khans de la Mongolie Khalkha, où ils vainquirent les dernières forces Qing, et où ils fixèrent leurs yeux sur la véritable unification de tout le peuple mongol. Cependant, l'État était naïf et manquait de l'expérience de l'administration moderne. Il croyait sincèrement au soutien russe pour le projet d'édification de l'État grand-mongol. Quels que soient les intentions ou les desseins de Moscou, le Khanat mongol ne peut permettre que les sacrifices de ses grands héros de l'indépendance passent inaperçus ! Tant qu'il restera une terre de Mongols en dehors de l'État mongol, nous ne ferons jamais de compromis sur l'ardent esprit d'indépendance qui nous caractérise !"

 MON_a_khanate_of_many_faces_idea1:9 "Un Khanat aux Nombreux Visages"
 MON_a_khanate_of_many_faces_idea1_desc:9 "La Mongolie n'est pas une nation homogène, et les Mongols ne sont pas un peuple homogène. Divers groupes culturels et ethniques habitent la steppe et existent dans une relative harmonie. Lié par une histoire, des traditions et une culture similaires, le Khanat est une scène plutôt pluraliste où les cultures russe, kazakhe, mongole, mandchoue et autres s'entremêlent dans le quasi-cosmopolitisme du Khanat Bogd moderne. Selon les directives de l'État, ce creuset unique doit être encouragé, nourri et protégé."

 ## Lamas ##
 MON_defending_our_proud_nation_idea:9 "Défendre Notre Fière Nation"
 MON_defending_our_proud_nation_idea_desc:9 "L'État-nation mongol est assailli de toutes parts par des ennemis qui voudraient le voir déchiré ou soumis à des puissances "plus grandes". N'accordant aucune valeur à son peuple, à ses traditions ou à sa culture, les courants géopolitiques de la région ont considéré la Mongolie non pas comme un faiseur de rois ou un acteur important, mais comme un pion sur un échiquier plus large. Un atout à négocier entre la Chine et la Russie. Pour apprécier à sa juste valeur notre indépendance et l'humble vie que mène le peuple mongol, il est impératif que nous mordions, que nous tenions bon et que nous ne relâchions jamais notre effort. Un seul signe de faiblesse et il sera exploité de manière cruciale. Les Mongols doivent être unis par le patriotisme, la foi et la confiance en l'autre, dans le ciel sombre et orageux de l'ère moderne."

 MON_governance_of_the_spirited_idea:9 "Gouvernance des Spirituels"
 MON_governance_of_the_spirited_idea_desc:9 "La Mongolie est une nation profondément religieuse, confiante et traditionnelle, dont la majorité de la population pratique les principes de l'école Gelug du bouddhisme tibétain. Introduits à plusieurs reprises au cours de l'histoire, les monastères sont pratiquement les seuls éléments constitutifs de la société mongole, même à une époque d'urbanisation croissante et d'influence du monde moderne. Tradition et pièce maîtresse de plus de 400 ans de présence continue, le bouddhisme était autrefois utilisé pour dominer et contrôler le peuple mongol. Toutefois, grâce à la primauté du clergé religieux, il peut être ramené à un état de pratique mesurée, à la fois dans les affaires privées et dans les affaires officielles."

 MON_strength_in_the_buddha:9 "Force dans le Bouddha"
 MON_strength_in_the_buddha_desc:9 "Le peuple ne peut pas perdre la foi, il ne peut pas succomber à la tentation de l'abstinence, ni aux effets négatifs sur son karma. Malgré sa contestation, sa croyance en la nature corrompue et cynique de l'infrastructure et de l'establishment théocratique mongol, il doit néanmoins croire aux principes du bouddhisme. En cultivant sa propre moralité et en pratiquant la générosité envers les autres. C'est grâce à cette culture saine qu'un État mongol fort peut évoluer."

 MON_primacy_of_monastery_teaching_idea:9 "Primauté de l'Enseignement Monastique"
 MON_primacy_of_monastery_teaching_idea_desc:9 "Les monastères sont les piliers du Khanat Bogd moderne. Sans le vaste réseau, la richesse et le contrôle exercés par les monastères aux XIXe et XXe siècles, l'État mongol moderne ne serait qu'un ensemble de ligues et d'aïmags disparates, déconnectés et indisciplinés, luttant les uns contre les autres avec autant d'acharnement que contre leur oppresseur mutuel. Les valeurs transcendantes de l'Église vont jusqu'à être le lieu de naissance de nombreuses villes modernes de Mongolie, et c'est en vertu de ce principe que les monastères doivent jouer un rôle non seulement dans l'État mongol actuel, mais aussi dans la culture de son avenir. Les lamas, laïcs ou non, sont des individus sages, érudits et studieux, et il est impératif qu'ils transmettent leur sagesse aux jeunes, qu'ils soient croyants ou non."

 MON_performing_the_great_evil:9 "Performing the Great Evil"
 MON_performing_the_great_evil_desc:9 "\"If I take the life of this sentient being, I myself may be reborn as one of the creatures of hell. Better that I be reborn a creature of hell than that this living being, having committed a deed of immediate retribution, should go straight to hell\". It is true that Buddhism has not stayed the course of incessant pacifism, and continued preservation of one's lands through cultivation of compassion amongst peoples. Finding justification in the scripture and texts for their acts of warfare, various Buddhist sects have utilised the concept of becoming the martyr of the broader people, saving them from condemnation. We must follow in their footsteps, protecting the Bogd Khanate, and saving the soul of others."

 MON_synthesising_the_gelukpa_school_idea:9 "Synthesising the Gelukpa School"
 MON_synthesising_the_gelukpa_school_idea_desc:9 "Introduced into the Mongolian lands since the Mongol Empire's first contact with various Buddhist sects in its conquest, Buddhism became an integral part of the Mongolian state through the successive conversions of various Yuan Dynasty emperors to that of Tibetan Buddhism in the 13th century. Starting under Kublai Khan, it furthered not only faith but the modernisation of state systems and infrastructure. Furthering the development and connection between Tibeto-Mongolian cultural exchange, the two countries have commonly been close allies of each other since the 16th century. Constantly changing and modernising with the times, let a new renaissance of Mongolian Buddhism commence!"

 MON_autonomy_for_the_tengri_idea:9 "Autonomy for the Tengri"
 MON_autonomy_for_the_tengri_idea_desc:9 "Tengrism (Tengerism), the Shamanistic folk religion of the traditional Mongolia, has long endured a continuous presence not only on the Mongolian steppe, but for all Turkic peoples of the Central Asian Steppe for centuries. Losing prominence, it never truly lost followers or believers. Intermingling heavily with Buddhism, it has become influenced by Buddhist practice, yet it never sought to rival, upend, or overthrow the established Buddhist establishment.\n\nRather unfortunately, it was the establishment itself that sought to eradicate Tengerism, resulting in the creation of \"Black Shamanism\" in opposition to the \"Yellow Shamanism\" that incorporated Buddhist practice. Granting the Tengri their autonomy will allow a flourish of both of our religions once more, cultivating a common identity for the Mongol people."

 MON_respect_for_the_old_mongolia_idea:9 "Respecting Old Mongolia"
 MON_respect_for_the_old_mongolia_idea_desc:9 "The old Shamanistic folk religion of the \"Old Mongolia\" undoubtedly have a lot to teach the various Buddhists within the Khanate. Influenced by the cultivation of Buddhism within Mongolia, \"Yellow Shamanism\" has showcased the ability for the parallel beliefs to integrate, building off of each individual belief system. Through the adoption of mutual ritual practice and traditional customs, Buddhism in Mongolia shall become that of which represents the state in its totality. However we must be mindful, and respectful, of our roots in the Gelukpa School."

 MON_flourish_of_cho_yon:9 "Flourish of Cho-Yon"
 MON_flourish_of_cho_yon_desc:9 "Cho-Yon, meaning \"priest-patron\", was the long ancient and bygone relationship established between the descendants of Genghis Khan, and the clergy of Tibet. Guaranteeing their practice and protection from both external and internal threats alike, the Mongolian military would fight for the preservation of Tibet, whilst the Tibetan Lamas would instil within the Mongol elite a sense of legitimacy in both morality and spirituality to their continued rule.\n\nLong have the histories of Tibet and Mongolia been intertwined, stretching from the Mongol invasions, to the Khoshut Khanate, and finally towards the most recent display of mutual relations through the \"Treaty of friendship and alliance between the Government of Mongolia and Tibet\". Securing and recognising the independence of the newly formed polities from the dying Qing dynasty, it cemented their bond within the modern era.\n\nHaving long exercised a form of superiority over Mongolia due to the primacy of the Panchen and Dalai Lamas, Tibet and Mongolia have cooperated extensively, even under the Qing, and will undoubtedly continue to do so as long as the independence of both nations are assured."

 ## Puppet ##
 MON_imitating_the_new_army:9 "Imitating the New Army"
 MON_imitating_the_new_army_desc:9 "The New Army under the Qing Dynasty was the pinnacle of Qing modernisation efforts for its armed forces. Forming a professional, regular, fully trained and equipped force on par with Western standards, it combatted the incessant corruption that had festered in the old Qing military, and vanquished the inefficiencies and persistent malaise of the previous army's military capacity. However it too suffered under the immense weight of Qing bureaucracy, hesitancy, and incompetency, and whilst it would eventually become the most primary force in all of China, it but merely beget future Warlordism under the Zhili, Anhui, and Fengtian cliques.\n\nMongolia nonetheless has the benefit of hindsight, with decades of experience, understanding, and knowledge to avoid the pitfalls of the late Qing. Upholding the true virtues of the New Army, being that of its vast, rapid, and extensive military modernisation efforts, the old Khanate's army shall be transformed comparable to that of the finest divisions the Chinese army has to offer."

### Decisions ###

 MON_foreign_policy_decisions: "Politique Etrangère"
 MON_ask_tibet_for_faction_decision: "L'Alliance Tibétaine"
 MON_ask_tibet_for_faction_decision_desc:9 "Les relations entre le Tibet et la Mongolie sont en constante évolution depuis l’introduction du bouddhisme en Mongolie il y a plusieurs siècles. Après la victoire sur la clique Ma, les Chinois vont certainement se venger de nos gains mutuels. Si nous les combattons seuls, nous pourrions bien nous retrouver devant un avenir sombre. De nombreux dirigeants politiques, seigneurs de guerre, mouvements et gouvernements chinois considèrent nos gouvernements comme leur territoire légitime et tenteront sans doute de nous réintégrer. Cependant, si nous restons unis dans la fraternité, cela dissuadera peut-être les Chinois de tenter de le faire."
 MON_attack_the_mas_decision:9 "Intervenir dans la Guerre du Nord-Ouest"
 MON_attack_the_mas_decision_desc:9 "Depuis de nombreuses années, les tensions entre la clique Ma et le Tibet ont augmenté. Les escarmouches entre les Tibétains et au sujet du Royaume de Nanchen ont vu les Tibétains à peine contenir l'assaut des Ma. Le Tibet étant notre allié de fait, et les Mas ayant tous deux déjà agressé le Khanat et contrôlant une grande partie du territoire mongol, il est temps que nous aidions nos frères bouddhistes et que nous sécurisions la Grande Mongolie."

 MON_western_rebellion_decisions: "La Révolte Occidentale"
 MON_western_rebellion_decisions_desc:9 "Les bandits, les rebelles et les socialistes ont pris le contrôle de l'ouest du pays et livrent régulièrement bataille à notre armée. Nous devons faire de notre mieux pour contrer ces rebelles, car même s'ils ne sont pas directement en mesure de prendre Urga, le chaos qu'ils provoquent est une échelle que les factions adverses peuvent escalader pour renverser notre gouvernement."
 MON_reinforce_troops_in_west_decision: "Renforcez les Troupes dans l'Ouest"
 MON_reinforce_troops_in_west_decision_desc:9 "The various scant garrisons within the West have all been but deprived of reinforcements, supplies, and equipment. With MAN revolutionaries cutting supply lines, they are truly in a dire situation. Let us send an armed escort of additional supplies and soldiers to the western garrisons to strengthen their positions."
 MON_an_olive_branch_to_the_bandits:9 "An Olive Branch to the Bandits?"
 MON_an_olive_branch_to_the_bandits_desc:9 "We have received word that some bandit leaders, and those less inclined to the revolt, are willing to give up their arms for amnesty, or bribery. Considering the circumstances, it perhaps would be possibly prudent to consider their offer, despite the connotations."
 MON_bring_sainsham_garrison_decision:9 "Transfer the Sainsham garrison"
 MON_bring_sainsham_garrison_decision_desc:9 "Although the Sainsham garrison is not very large, they are decently loyal to the regency government. Although their withdrawal from Sainsham will cause some unrest, their men will bolster our forces, and enable for a re-marshalling of amassed forces."
 MON_reinvade_ulaangom_decision:9 "Take Ulaangom Holdout"
 MON_reinvade_ulaangom_decision_desc:9 "Rebels and bandits have taken over the region of Ulaangom. Exercising practical impunity in their region of control, they have allowed what can surmount to a nigh rival government in place. It is imperative that the regency recapture Ulaangom not only to secure the nation, but to end the suffering."
 MON_siege_of_uliastai_decision: "Le Siège de Uliastai"
 MON_siege_of_uliastai_decision_desc:9 "Uliasta est tombée aux mains des rebelles et est devenue leur bastion. Nous devons reprendre la ville pour mettre fin à cette folie, rétablir le gouvernement et rétablir le contrôle sur toute la steppe."

 MON_chaos_in_capital_decisions: "Chaos dans la Capitale"
 MON_chaos_in_capital_decisions_desc:9 "A présent que la rébellion se concentre sur l'ouest, Urga est plongée dans le chaos. La garnison et l'armée du Khanat sont mobilisées pour réprimer la révolte. Cependant, les factions politiques de longue date de la capitale, et surtout la cour, ont beaucoup travaillé sous la régence du baron. Attendant le bon moment pour frapper, ils ont saisi leur chance dans le chaos et sont prêts à faire tout ce qu'il faut pour sécuriser le gouvernement."
 MON_securing_the_capital:9 "Securing the Capital"
 MON_securing_the_capital_desc:9 "Restoring order within the capital is imperative to securing control over all Mongolia. It is but the sole proper city within the Khanate, and serves as the hub for all infrastructure on the steppe."
 MON_crack_on_MAN_decision: "Réprimer le MAN"
 MON_crack_on_MAN_decision_desc:9 "The MAN Revolutionaries truly do not understand when their fight is over. Having continuously resisted the Baron's regency since their first \"revolution\" in 1921, they persisted yet again in 1924, and finally, they are attempting their last hurrah to upend the \"autocracy\" that resides within the capital. Their forces may be reputable for their skill, will, and tenacity, but they underestimate the regency."
 MON_bribe_aristocrats_decision: "Soudoyer les Aristocrates"
 MON_bribe_aristocrats_decision_desc:9 "The perennial and perfidious aristocrats that endure within Mongol society have never truly valued anything more than their own wealth and power. This is both their greatest strength, and their weakness. By playing to their desires and flashing the bags of gold, they can be tided over to remain steadfast in the Khanate's government."
 MON_discourse_in_MAN_decision: "Semer la discorde au sein du MAN"
 MON_discourse_in_MAN_decision_desc:9 "MAN itself presents a united front on the outside, but its fractured, and vicious against its own members as equally as it is against its enemies. A broadly fluid group that remained almost parallel in structure til the very last moment, they are the joining of numerous groups united merely by one virtue: nationalism. By tapping into intelligence operatives, we can sprout the seeds of dissent within MAN. Democracy? Socialism? Revolution? Tugged in all directions, they are sure to split apart."

 MON_cede_to_aristocrats_decision: "Cédez le pouvoir aux Aristocrates"
 MON_cede_to_aristocrats_decision_desc:9 "Nobles within Mongolia traditionally have exerted power and influence through the control of the Khanate's ministries, government positions, and the military. With the Baron's ascension to the most primary role of the government, at least informally, they have seen their avenues for power reduced every so slowly and subtly. Clearly, they have caught onto the Baron's schemes, and word is amiss that they might lend their support to the opposition. Let us widen the door for them ever so slightly, to tide them over."

 MON_cede_to_monks_decision: "Cédez le pouvoir au Buddyn Zövlöl"
 MON_cede_to_monks_decision_desc:9 "The Lamas within Mongolia have in-fact perhaps been the most premier force for some semblance of normality and government infrastructure amongst the steppe. The monasteries act as a string of pearls, connecting the disparate settlements that have arisen around them. Long respected, revered, and increasingly irate at the reduction of their influence throughout the nation, the monasteries have seen their amassed wealth extracted towards industrialisation and military means. By returning token amounts of reverence and finances to the monasteries, we can assure their compliance."

 MON_mongolian_highway_decisions: "Projets d'Infrastructure Mongols"
 MON_mongolian_highway_decisions_desc:9 "La Mongolie, en raison de sa population extrêmement dispersée dans ses vastes steppes et d'une grande partie de sa population vivant un mode de vie nomade, ne dispose pratiquement d'aucune infrastructure réelle. Reliée principalement par les quelques voies ferrées qui mènent à l'entrée et à la sortie de la capitale, ainsi que par les routes des caravanes, la plus grande partie de la Mongolie dépend largement des déplacements à cheval. Dans la situation actuelle, nous ne serons pas en mesure d'approvisionner efficacement nos troupes en cas de guerre, et notre population se sentira sans aucun doute séparée. Pour résoudre ce problème, nous devons lancer la construction d'un ambitieux projet d'infrastructure reliant Urga à l'ensemble de notre pays."
