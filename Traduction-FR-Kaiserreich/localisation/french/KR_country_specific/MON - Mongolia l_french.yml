### Parties ###
 MON_man_intro:9 "La Mongolie étant une nation fragile et déconnectée, située entre une Chine agressive qui la considérait comme un territoire légitime et une Russie désintéressée qui considérait la Mongolie comme un pion, divers membres de l'élite intellectuelle et religieuse mongole se sont regroupés pour former deux mouvements de résistance disparates à la suite de l'occupation chinoise en 1919. Baptisé "Groupe Consulaire de la Colline" et fondé par Dogsomyn Bodoo, Khorloogiin Choibalsan, Darizavyn Losol et d'autres, il adopte une approche socialiste rigoureuse de la révolution. Parallèlement, le "Khüree de l'Est", fondé par Dansrabilegiin Dogsom, Damdin Sükhbaatar et Soliin Danzan, se concentre davantage sur la tendance nationaliste de la révolution.\n\nEn menant une lutte similaire et en entretenant des contacts mutuels, les deux groupes fusionnèrent en 1920 pour former le Parti du peuple mongol. Considérant le régime autocratique d'Ungern, qui avait récemment déposé la garnison chinoise, comme la plus vile manifestation de l'impérialisme européen, le MAN lança une tentative de révolte nationale à grande échelle contre le Baron Fou, qui échoua. Encore plus enflammé après la mort du Bogd Khan en 1924, le MAN lança un second soulèvement voué à l'échec contre Ungern."

 MON_totalist_party:9 "MAN (Militaristes)"
 MON_totalist_party_long:9 "Parti du Peuple Mongol - Militaristes (Mongol Ardīn Nam - Tsergiin üzelten)\n§g$MON_man_intro$\n\nTrès sincèrement abattu, mais certainement pas éliminé, le MAN a passé la période qui s'est écoulée depuis 1924 à accumuler lentement des forces militaires et à affiner ses tactiques. Aidés par des alliés clandestins de l'Internationale, les "Militaristes" du MAN sont simplement ceux qui ont fait carrière dans les domaines militaires ou de la sécurité du parti. Avec des personnalités telles que Choibalsan, Demid et Bumtsend, une grande partie de leur héritage peut être attribuée à Sükhbaatar, même s'il reste éloigné de la faction.§!\n"

 MON_syndicalist_party:9 "MAN (Unionistes)"
 MON_syndicalist_party_long:9 "Parti du Peuple Mongol - Unionistes (Mongol Ardīn Nam - Kholboony üzelten)\n§g$MON_man_intro$\n\nExcroissance très obscure du parti suite à la collaboration et à la prolifération des lectures et des médias de l'Internationale, les "Unionistes" du parti prônent l'adoption de méthodes syndicalistes inspirées de celles du Parti Syndicaliste Chinois. Cependant, la base industrielle de la Mongolie restant faible et largement isolée à Urga, les "Unionistes" restent dociles et se tournent vers la lutte des classes propre à la Mongolie.§!\n"

 MON_radical_socialist_party:9 "MAN (Radicaux)"
 MON_radical_socialist_party_long:9 "Parti du Peuple Mongol - Radicaux (Mongol Ardīn Nam - Ers üzel)\n§g$MON_man_intro$\n\nBien que considérée comme "radicale", cette clique est peut-être le courant principal adopté par le parti dans les cercles socialistes. Formés par les membres les plus jeunes et les plus courroucés du parti, les radicaux du MAN appellent à une révolution totale contre l'ordre ancien, et leurs rangs flirtent fréquemment avec ceux des Militaristes. Par excès de zèle, les radicaux tendent à réclamer une avancée totale vers le socialisme mongol, tout en restant assez cosmopolites.§!\n"

 MON_social_democrat_party:9 "MAN (Modérés)"
 MON_social_democrat_party_long:9 "Parti du Peuple Mongol - Modérés (Mongol Ardīn Nam - Dundaj üzel)\n§g$MON_man_intro$\n\nPrincipale souche et composante dominante des membres du parti MAN après les révolutions de 1921 et 1924, les "modérés" restent la faction du parti la plus capable de maintenir l'unité de ses parties disparates. Dirigés par Losol, ils ont poursuivi la lutte révolutionnaire pour la propre révolution de la Mongolie, et même pour la promotion d'un système démocratique. Sans doute pas sans détracteurs au sein du parti lui-même, les modérés du MAN restent dominants uniquement grâce à l'attrait de la masse et à l'ancienneté.§!\n"

 MON_social_liberal_party:9 "MAN (Libéraux)"
 MON_social_liberal_party_long:9 "Parti du Peuple Mongol - Libéraux (Mongolyn Ardīn Nam - Chölööt üzel)\n§g$MON_man_intro$\n\nSuite à l'adoption par le MAN de la cause de la démocratie mongole, les "libéraux" se sont constitués en une ramification des modérés, autour de Jamsrangiin Tseveen. Homme poli, aimable et respecté, Tseveen n'est peut-être pas né en Mongolie, mais il y a certainement laissé sa marque. Rédacteur des Dix Aspirations du MAN, Tseveen a toujours suivi une voie médiane : ni révolution sociale pure et simple, ni retour aux vieilles habitudes. S'attirant les foudres des gauchistes du parti pour ses positions libérales, l'attachement de Tseveen au MAN a diminué ces derniers temps.§!\n"

 MON_market_liberal_party:9 "MAN (Droitistes)"
 MON_market_liberal_party_long:9 "Parti du Peuple Mongol - Droitistes (Mongolyn Ardīn Nam - Baruuny üzelten)\n§g$MON_man_intro$\n\nÉtroitement alignés sur les modérés et les libéraux du MAN, les "droitistes" du parti tournent ostensiblement autour de l'un des "sept fondateurs originaux" du parti, Dambyn Chagdarjav. Les droitistes, machiavéliques et puissants, entrent fréquemment en conflit avec les autres membres du parti au sujet de la primauté de la démocratie, ou du socialisme, dans la révolution mongole.§!\n"

 MON_social_conservative_party:9 "MAK"
 MON_social_conservative_party_long:9 "Fédération Autonome Mongole (Mongolyn Avtonomit Kholboo)\n§gDéveloppement assez récent dans la politique mongole (suite à l'incorporation du Xilingol dans l'État mongol), la Fédération autonome mongole doit néanmoins ses origines au début des années 1910. Après la Révolution Xinhai, le gouvernement de Beiyang a assuré de son mieux aux princes et nobles loyaux de Mongolie intérieure (qui constituaient la majorité) que leurs droits, leurs titres et leurs positions resteraient inchangés. En créant en 1914 trois districts spéciaux dans la partie occidentale de la Mongolie intérieure, à savoir Rehe, Chahar et Suiyuan, les nobles de Mongolie intérieure ont bénéficié d'un sentiment de privilège au sein du gouvernement de Beiyang. Résistant aux tentatives du Khanat Bogd d'incorporer la Mongolie intérieure en 1915, les nobles de la région ont servi dans le gouvernement de Beiyang en tant que sénateurs et ont par ailleurs monté les différents seigneurs de guerre du Nord les uns contre les autres.\n\nSuivant de près les événements en Mongolie extérieure, le conflit qui s'y déroulait allait bientôt atteindre les citoyens de Mongolie intérieure, lorsque Roman Ungern-Sternberg avança dans le Chahar, combattant d'abord le Guominjun, puis la Clique du Fengtian. Face à cette situation déstabilisante et aux représailles brutales d'Ungern contre les Chinois, les différents princes de Mongolie intérieure formèrent deux entités : le Noyodyn Zövlöl et le Mongolyn Avtonomit Kholboo. Visant à préserver leurs privilèges spéciaux et la sécurité de leurs citoyens, la Fédération autonome mongole est une excroissance exclusivement mongole-intérieure de la politique nationale, dirigée par Wu Heling, lié au Kuomintang.§!\n"

 MON_authoritarian_democrat_party:9 "NZ"
 MON_authoritarian_democrat_party_long:9 "Conseil Noble (Noyodyn Zövlöl)\n§gDepuis de nombreuses années en Mongolie, les classes supérieures ont toujours exercé une forte influence sur Urga. Les aristocrates mongols ont toujours eu leur mot à dire dans la gestion de leur pays, et ce n'est pas différent aujourd'hui. Cependant, depuis l'arrivée au pouvoir d'Ungern en 1920, la richesse et l'influence des aristocrates sont menacées. Ces dernières années, Ungern a prouvé qu'il ne craignait pas de s'emparer des richesses de ces nobles, ni de s'attaquer à leur influence pour garder le contrôle. Alors qu'ils étaient ostensiblement désireux de se quereller entre eux et avec les Lamas pour l'influence de l'État de Mongolie extérieure, les différents nobles, avec leurs ligues et leurs bannières respectives, sont parvenus à aplanir leurs divergences face à un ennemi plus grand.\n\nEn 1927, les princes et aristocrates de Mongolie se sont réunis au sein d'une organisation intitulée Noyodyn Zövlöl. Elle réunit les quatre principales ligues du désert du Nord : la ligue de Khan'alin, la ligue de Qiqirlik, la ligue tchétchène et la ligue de Zakbilaseqin Bidurnuoer, ainsi que les tribus de Khovd et les ligues de Mongolie intérieure nouvellement constituées : Jirim, Josotu et Xilingol. Dirigés par le jeune prince aristocrate Demchugdongrub, les Noyodyn Zövlöl sont satisfaits de leur position actuelle, mais seront contraints de prendre le pouvoir si leurs biens et leur influence sont menacés.§!\n"

 MON_paternal_autocrat_party:9 "BKC"
 MON_paternal_autocrat_party_long:9 "Conseil Mongol d'Autogestion Locale (Bat Khaalga Zövlöl)"

 MON_national_populist_party:9 "BZ"
 MON_national_populist_party_long:9 "Conseil Bouddhiste (Buddyn Zövlöl)\n§gLe Buddyn Zövlöl est un conseil de hauts responsables bouddhistes mongols influents. Il est dirigé par le 7e Changkya Khutukhtu, l'un des lamas les plus importants du bouddhisme mongol et tibétain. Depuis la mort du Bogd Khan en 1924, le 7e Changkya Khutukhtu a formé le groupe pour garantir les intérêts bouddhistes sous le règne de Roman Ungern-Sternberg. Le 7e Changkya Khutukhtu a déclaré que l'objectif principal du groupe était de s'assurer que lorsque le 9e Jebtsundamba Khutukhtu (le chef spirituel du bouddhisme mongol, le lama le plus haut placé en Mongolie et la réincarnation du Bogd Khan) sera majeur, Ungern abandonnera son rôle de régent et permettra au véritable chef de la Mongolie de prendre les rênes.\n\nSous la surface, cependant, le conseil bouddhiste est aussi l'expression la plus concentrée de l'influence des lamas en Mongolie. Longtemps en conflit avec les nobles et les princes, et craignant à la fois le MAN et Ungern, ils restent néanmoins fidèles à leur influence sur le jeune 7e Changkya Khutukhtu. Si Ungern ne veut pas renoncer à son rôle de "protecteur" de la Mongolie, le Conseil bouddhiste est prêt à vaincre le Russe blanc, si leur action le nécessite.§!\n"

### Party Renames ###
 MON_mln:0 "MLN"
 MON_mln_long:9 "Parti Libéral Mongol (Mongolyn Libyeral Nam)\n§gBien que ses origines soient similaires à celles du principal parti révolutionnaire de Mongolie, le Mongolyn Ardīn Nam, le Parti libéral mongol ne pouvait pas être plus éloigné du courant principal de la pensée révolutionnaire. Porté par le respecté et admirable Jamsrangiin Tseveen, le MLN est le plus jeune et le premier parti né de l'expérience démocratique de la Mongolie. Développé à la suite de la désillusion constante de Tseveen vis-à-vis des éléments les plus radicaux de son ancien parti, Tseveen a officiellement rompu avec ses camarades après le succès de la révolution du MAN, ne voyant pas la nécessité de maintenir la cohésion du parti. Défendant constamment la cause de la démocratie dans une nation sans participation massive à la vie politique, Tseveen pense que l'éducation est la clé de l'avenir de la Mongolie.§!\n"

 MON_kmt: "PRPMI"
 MON_kmt_long:9 "Parti Révolutionnaire du Peuple de Mongolie Intérieure (Dotood Mongolyn Ardyn Khuvisgalyn Nam)"

 MON_paternal_autocrat_party_sternberg:9 "RVK"
 MON_paternal_autocrat_party_sternberg_long:9 "Clique Militaire Russe (Rossiyskaya Voyennaya Klika)\n§gCentrée sur l'énigmatique, poli, excentrique et brutal dictateur de la Mongolie, Roman Ungern-Sternberg, la stupéfiante "Rossiyskaya Voyennaya Klika", ou Clique militaire russe, est l'entourage direct du Baron "Fou". Ayant réussi à prendre le contrôle de la Mongolie en 1920, après avoir pénétré à Urga avec sa division de cavalerie asiatique et avoir brutalement chassé les Chinois avec la bénédiction du Bogd Khan, la Clique militaire russe est devenue, selon les observateurs, la force militaire dominante en Mongolie. En participant à l'éradication brutale et cruelle par Ungern de la population juive de Mongolie aux côtés des Chinois et en réprimant les deux révoltes du Parti populaire mongol, la RVK s'est attiré l'ire de la population mongole.\n\nMême pour la Russie, la RVK n'est qu'un pion utile pour s'assurer une Mongolie docile, même s'il est peu probable qu'Ungern revienne un jour. Après la mort du Bogd Khan en 1924, Ungern est devenu régent permanent de la Mongolie, en attendant que le 9e Jebtsundamba Khutuktu soit trouvé. Le garçon fut trouvé au Tibet en 1933 et Ungern l'emmena en Mongolie, où il fut installé comme Khan. Ungern continue de dominer en tant que régent, comme l'avait stipulé le Bogd Khan lui-même. Il a mis à profit son mandat en Mongolie pour renforcer le khanat et ses valeurs traditionnelles, et pour éliminer de Mongolie tous les ennemis du Khan. Égalitaire mais cruelle, et rappelant une époque révolue, la Clique militaire russe est de loin l'extension du romantisme solitaire d'un homme à l'ère moderne.§!\n"

### Ideas ###

 MON_scourge_of_the_steppes_idea: "Fléau des Steppes"
 MON_scourge_of_the_steppes_idea_desc:9 "La Mongolie telle qu'elle est aujourd'hui est une nation composée d'éléments divers. Elle fusionne les institutions politiques occidentales, la théocratie mongole, les traditions administratives et politiques impériales Qing et la formation militaire russe. C'est un amalgame de traditions curieuses et de courants historiques dynamiques. Pourtant, elle reste fidèle aux anciennes coutumes et à ses traditions. Sous le règne du Bogd Khan et actuellement sous la Régence, l'utilisation de la cavalerie dans les guerres est largement encouragée et l'armée mongole est principalement composée de divisions de cavalerie mobiles avec quelques forces terrestres supplémentaires.\n\nAprès avoir remporté de grandes victoires contre les seigneurs de guerre du Xinjiang et de la Mongolie intérieure, l'armée mongole a également repoussé avec succès les forces d'occupation de l'Anhui en 1921. Intensément modernisée sous les auspices de la mission militaire russe en 1931 et grâce aux efforts de modernisation du baron lui-même, elle s'est révélée être la force militaire la plus importante de la région. Manquant d'équipement lourd, l'armée compense par une formation, une connaissance du terrain et une ténacité à toute épreuve."

 MON_nomadic_society: "Une Société Nomade"
 MON_nomadic_society_desc:9 "Comme c'est traditionnellement le cas dans une grande partie de la société mongole, la majorité de sa population, les Arat, est constituée de nomades, d'agriculteurs, de bergers et de paysans qui parcourent la steppe en bandes ou tribus disparates et séparées. Malgré le cosmopolitisme et l'urbanisation croissants des dernières décennies, beaucoup d'entre eux prêtent davantage attention à leur monastère local ou restent dans leurs habitations traditionnelles, les gers. Les quelques villes notables de Mongolie, Mörön, Uliastai, Khovd, Bayan Tümen et Niĭslel Khüree, sont comparables à celles des villes ou villages de Russie.\n\nDes siècles de vie nomade ont donné naissance à une population qui est restée mobile, traditionnelle et en phase avec la terre. Cependant, cela a également donné naissance à une population qui a tendance à résister aux tentatives du gouvernement de les détourner vers les centres urbains. Apathiques à la politique à moins d'être irrités pour le contraire, ils constituent une secte clé de soutien à la fois aux révolutionnaires MAN et aux lamas, bien qu'ils restent provisoirement sujets de leur Ligue locale, ou Bannière."

 MON_russo_mongolian_trade_agreements:9 "Accords Commerciaux Russo-Mongols"
 MON_russo_mongolian_trade_agreements_desc:9 "Établis après la fin de la Guerre civile russe et la reprise des relations entre le Khanat Bogd et le Gouvernement provisoire, les divers accords économiques, accords commerciaux et échanges de droits sur les ressources, appelés familièrement "Accords commerciaux russo-mongols", sont une série de documents rédigés par le ministère des Finances de [MON.Capital.GetCapitalVictoryPointName] avec des entreprises d'État et privées en Russie. Conformément aux termes du traité de Kyakhta de 1915, et développés dans l'entre-deux-guerres suite à la "reconnaissance" provisoire de l'indépendance du Khanat Bogd, ces divers accords commerciaux ont été une grande aubaine pour la Russie et la Mongolie.\n\nEn maintenant, en étendant et en favorisant le développement économique de la Mongolie, ils ont encouragé une série de nouvelles colonies, le pavage de routes et le financement d'arsenaux militaires, parallèlement à l'essor des industries locales. En retour, la Russie a obtenu des privilèges sur les ressources de la steppe et la double assurance de la coopération de la Mongolie, ainsi qu'un asservissement économique. Même sur le plan culturel, ils ont eu un impact, puisque la communauté russe naissante de Mongolie s'est développée et a prospéré, tant aux frontières qu'au sein de la communauté diplomatique de la capitale."

 MON_jebtsundamba_khutuktu_idea: "Le 9 Jebtsundamba Khutuktu"
 MON_jebtsundamba_khutuktu_idea_desc:9 "Le 9e Jebtsundamba Khutukhtu, né Jampal Namdröl Chökyi Gyaltsen, est vénéré comme le chef spirituel de la Mongolie et la plus haute figure du bouddhisme mongol. Né au Tibet près du temple de Jokhang à Lhassa en 1933, il fut reconnu par les lamas mongols la même année et transporté au khanat. Réincarnation du Bogd Khan, le « jeune Khan » est trop jeune pour diriger la nation, mais il reste une figure unificatrice. Courtisé non seulement par le baron, les lamas et les princes, sa parole fait loi, même s'il doit être instruit par les lamas de la capitale à son âge actuel."

 #Occurs to Signal Western Revolt
 MON_western_revolt_idea:0 "La Révolte de l'Ouest"
 MON_western_revolt_idea_desc:9 "En raison de la nature de l'attachement de la Mongolie à Moscou, l'afflux de devises et d'investissements provenant des finances russes est devenu pratiquement la bouée de sauvetage de nombreuses personnes au sein du Khanat. Le retrait simultané de l'aide et des hommes d'affaires russes à la suite du Lundi Noir et de l'instabilité dans leur pays d'origine a entraîné l'effondrement fondamental de l'économie occidentale. Autour de Khovd, divers lamas, seigneurs de la guerre et socialistes se sont levés dans la région, recueillant un soutien massif.\n\nL'allégeance d'Uliastai et de Khovd ayant été déclarée pour celle des rebelles, une guerre civile a éclaté dans la steppe. Alors que la puissance militaire du khanat et de la régence est presque absolue, il devient de plus en plus évident que l'emprise d'Ungern sur la Mongolie - malgré sa longue durée - est beaucoup plus capricieuse qu'on ne le croit. Nombre de ses rivaux envisagent sans doute de s'emparer de la régence et d'éjecter le Baron."

 #Occurs after Squashing it
 MON_western_banditry_idea: "Banditisme Occidental"
 MON_western_banditry_idea_desc:9 "Bien que le gouvernement ait réussi à écraser les principaux foyers de résistance contre le Khanat, les zones occidentales de la Mongolie connaissent encore des périodes de banditisme et d'agitation. Avec le remplacement des fonctionnaires d'Uliastai et de Khovd, ils manquent de l'expérience propre à leur pedigree dans la région, et il leur faudra du temps pour être en mesure d'écraser efficacement les rebelles restants. De même, l'administration a été ébranlée et les bandits ne cessent d'apparaître, de frapper, puis de disparaître avant que les caravanes ou les armées du Khanat ne puissent les atteindre."

 MON_recovering_from_the_western_revolt:0 "Se Remettre de la Révolte de l'Ouest"
 MON_recovering_from_the_western_revolt_desc:9 "La Révolte de l'Ouest des bandits du pays a fait payer un lourd tribut au Khanat. Des vagues de pillages et l'agitation qui règne dans la capitale et ailleurs ont réduit à néant l'infrastructure administrative du gouvernement, ce qui constituera sans aucun doute un processus de reconstruction coûteux. Ce qui prive le gouvernement d'un financement supplémentaire, dont la recherche est déjà ardue."

 MON_russian_military_mission:9 "La Mission Militaire Russe"
 MON_russian_military_mission_desc:9 "Dirigée par des personnalités telles que Nikolay Kazagrandi, la Mission militaire russe a déployé de grands efforts et réalisé de grandes avancées en Mongolie depuis 1931. En modernisant ses forces armées, en concluant des contrats d'armement, en formant des officiers, en créant des académies et même en finançant la formation de certains officiers à Moscou, l'armée mongole a été en mesure de se battre à armes égales avec les forces modernes de l'époque. Aujourd'hui ravivée par le resserrement des liens russo-mongols, la mission militaire espère poursuivre ses objectifs de maintien de la parité mongole avec l'Occident et permettre à la Mongolie de protéger les actifs russes à l'Est."

 MON_history_of_conquerors:9 "Histoire de Conquérants"
 MON_history_of_conquerors_desc:9 "Le peuple mongol domine depuis longtemps les terres sèches, plates et pastorales de la steppe. Depuis l'établissement de l'empire Xiongnu il y a deux millénaires, le peuple mongol a compris les qualités quantitatives des terres qu'il parcourt. En en faisant sa plus grande force, il a réussi à maintenir la pression sur les différentes entités chinoises de l'ère antique et à s'étendre jusqu'aux terres d'Asie centrale. Largement divisés en tribus et confédérations à l'époque médiévale, elles furent toutes unis sous la direction du plus grand et du plus influent des souverains mongols : Temüjin.\n\nExerçant sa colère et sa fureur sur la steppe, son empire mongol disparate se divisa en plusieurs entités après sa mort, et se fractura encore davantage. Cependant, l'impact de l'expansion et de la domination mongoles sur la steppe a changé la trajectoire de l'histoire mondiale. C'est à cet héritage que l'État et l'armée mongols modernes font honneur."

 MON_solidarity_on_the_steppe_idea1: "Solidarité dans la steppe"
 MON_solidarity_on_the_steppe_idea1_desc:9 "La Mongolie n'a pas besoin de suivre la voie de l'ours russe, car ce n'est pas la sienne. L'État mongol existe dans le but d'unir tous les peuples mongols, qu'il s'agisse des Oirats, des Bouriates, des Khalkha, des Mongols intérieurs ou des Kalymks. Pour atteindre la "Grande" Mongolie, nous devons simplement nous appuyer sur la force du cœur des Mongols, car il est certain que la Russie n'oserait pas nous permettre de libérer les Mongols de leur oppression sans entraves. La Grande Mongolie unie n'est qu'un rêve pour tous les Mongols, et elle a été et sera recherchée pendant des siècles."

 MON_the_new_mongol_renaissance:9 "La Nouvelle Renaissance Mongole"
 MON_the_new_mongol_renaissance_desc:9 "Malgré les proclamations contraires, l'État et la culture mongols ne constituent pas un être unifié. Si le Khanat reste le centre de l'histoire mongole, il doit néanmoins faire face au fait que de nombreux Mongols résident en dehors de ses contraintes territoriales et qu'il ne dispose pas non plus d'une population comparable à celle de ces autres centres culturels. La terre de Mongolie est plus que suffisante pour son peuple, et tandis que nous nous préparons à libérer les Mongols de l'oppression par la force, nous pouvons au moins commencer une renaissance culturelle dans l'intervalle."

 MON_a_khanate_united_under_the_sun:9 "Un Khaganat Uni Sous le Soleil"
 MON_a_khanate_united_under_the_sun_desc:9 "La nation mongole est vraiment celle d'un peuple constamment dévoué et destiné à la grandeur ! Longtemps distinct, le peuple mongol a affronté les Mandchous, les Russes, les Chinois, les Perses et toutes les civilisations intermédiaires. Enfin, après des années de lutte acharnée, le projet pan-mongol s'est réalisé et tous les Mongols sont unis sous l'Empereur du Soleil. Le Grand État mongol n'est plus un khanat, mais un khaganat. S'ensuit une période de reconstruction, de renaissance, d'intégration et de tolérance des nombreux peuples disparates qui contribuent désormais à la Grande Mongolie."

 ## Ungern ##
 MON_army_of_the_white_chevalier:9 "Armée du Chevalier Blanc"
 MON_army_of_the_white_chevalier_desc:9 "Pratiquant incontestablement l'art de la guerre, le baron Ungern a joué un rôle déterminant dans la modernisation de l'armée du Khanat. Grâce à son expérience, non seulement sur la ligne de front de la Grande Guerre, mais aussi lors de l'achèvement des troupes rouges pendant la guerre civile russe ou de l'expulsion des Chinois de Mongolie en 1921, il a acquis une grande expertise en matière de stratégie et de tactique. Formée et servant dans des unités cosaques pendant son séjour en Russie, sa division de cavalerie asiatique s'est rendue célèbre par ses exploits lors de la guerre civile et en Mongolie.\n\nDiscipliné et honorable, il ne tolère aucune dissidence au sein de l'armée ; les soldats et les officiers doivent être des exemples à suivre pour la société. Sous son égide, les forces du Khanat seront les meilleures du monde."

 MON_at_home_among_strangers_a_stranger_among_his_own:9 "Chez Soi Parmi les Étrangers, un Étranger Parmi les Siens"
 MON_at_home_among_strangers_a_stranger_among_his_own_desc:9 "Excentrique, pour ne pas dire plus, Ungern est lui-même un chevalier romantique des temps modernes. Un homme destiné à restaurer la tradition, la monarchie et l'ordre, à une époque marquée par le progressisme, la république et les libertés. Agissant contre les marées de l'histoire et les forces du changement, il n'est que ce chevalier solitaire, portant son sabre, son destrier, son fusil et son esprit. Capable d'une grande cruauté, mais aussi d'une grande tolérance, le charisme d'Ungern et sa force de volonté ont fait de lui une figure séduisante pour beaucoup.\n\nMais il est aussi un exilé, un paria. Éjecté du pays auquel il tient tant, Ungern n'a pu qu'assister à la descente du pays vers le républicanisme. Aujourd'hui encore, la Russie n'est plus le pays qu'elle était, ni celui que le baron avait espéré ; elle est marquée à jamais par des socialistes impies. Néanmoins, il a trouvé une terre qui lui est chère : la Mongolie. Une nation de tradition, de foi et de conquête. Sous sa régence, le Jeune Khan deviendra certainement une grande figure unificatrice pour tous les Mongols."

 MON_remind_them_of_steel:9 "Leur Rappeler l'Acier"
 MON_remind_them_of_steel_desc:9 "La politique a ceci de malheureux que les individus sont facilement influençables ; ils se soucient bien plus de leur satisfaction et de leur enrichissement personnels que de leur servitude à une cause ou à un idéal plus grand. Les masses sont capables d'une grande force, d'un grand changement, d'être chargées d'une mission et de la mener à bien. Mais les élites, leurs dirigeants, eux, tombent sous le coup de la malédiction de la condition humaine. De leur propre nature, de leur faillibilité. Quelle n'est que la juste rétribution de tels actes ? Pour de tels comportements ? Il ne reste plus qu'un grand châtiment égalisateur à la charge des traîtres. Le Baron, la Cour et la Régence ne sont pas fiers de ces dispositions, mais pour assurer la stabilité de la nation, elles doivent être appliquées."

 MON_the_mongolian_stavka:9 "La Stavka Mongole"
 MON_the_mongolian_stavka_desc:9 "Inspirée du système de l'État-major général russe, ou plus précisément du Quartier général du Commandant en chef suprême, l'armée mongole a connu l'introduction d'un nouveau conseil de haut commandement au sein de la structure militaire. Composé de plusieurs directions, dont les plus cruciales et les plus importantes pour les questions militaires sont le département du Quartier-maître général, le département du Général en service, le département des transports militaires et le département des communications militaires, il reste centré sur le Baron Ungern en tant que Commandant en chef suprême des Forces armées mongoles.\n\nComposé de membres de la Clique militaire russe, de divers commandants mongols notables et de Princes, il exerce le droit suprême de dicter toutes les affaires militaires du Khanat. Néanmoins, il reste éternellement soumis à la primauté du monarque en Mongolie, mais jusqu'à ce que le Jeune Khan atteigne l'âge de la majorité, ce pouvoir reste bien sûr entre les mains d'Ungern."

 ## MAN ##
 MON_the_mongolian_peoples_army:9 "L'armée populaire mongole"
 MON_the_mongolian_peoples_army_desc:9 "Née des efforts de guérilla du ministre de la Défense et commandant en chef, Damdin Sükhbaatar, l'Armée populaire mongole doit une grande partie de son héritage à l'armée du Khanat. À la fois en tant que continuation directe de son héritage et en raison de ses campagnes continues contre ses forces. Sous sa direction, l'Armée populaire mongole est passée d'une simple bande de partisans à une force militaire experte, capable d'exercer une domination et un contrôle complets sur ses bases dans la steppe. Ne se sédentarisant jamais, elle s'est concentrée sur la mobilité et les tactiques d'encerclement, éclipsant presque l'armée du Khanat en termes de réactivité.\n\nEn mobilisant non seulement les soldats, mais aussi le peuple, dans une guerre commune contre leurs oppresseurs, l'Armée populaire mongole a réussi à vaincre l'armée du Khanat. Suite à une directive du ministère des Affaires militaires, l'armée du Parti est devenue l'armée de la nation. En réorganisant les unités de guérilla en formations contemporaines, l'armée conserve toujours ses racines politiquement motivées, avec des commissaires prônant la défense de l'État naissant de la Mongolie."

 MON_all_power_to_the_arat:9 "Tout le pouvoir à l'Arat !"
 MON_all_power_to_the_arat_desc:9 "Qui est celui qui travaille pour soutenir l'économie agraire de la Mongolie ? Qui est celui qui constitue la majorité de la population ? Ce sont les simples Arat, la classe paysanne, les bergers, les agriculteurs pasteurs. Bien que de grands efforts aient été faits en matière d'égalité économique et de liberté de mouvement sous la régence, les Arat n'en sont pas moins restés une communauté éclipsée par la caste dirigeante et les citadins. Pour exalter les vertus de la véritable Mongolie, nous devons d'abord laisser les vrais citoyens de la nation prendre les rênes."

 MON_letting_the_people_bloom:9 "Laisser les gens s'épanouir"
 MON_letting_the_people_bloom_desc:9 "Pour favoriser une nouvelle culture et une nouvelle société modernes, l'État doit consacrer et protéger les principes civils qui sont essentiels à la liberté du peuple et à la bonne conduite de l'État. Le peuple peut être en désaccord avec les actions du gouvernement, les nobles et les lamas éprouvent sans aucun doute du ressentiment, mais il ne faut pas que cela se transforme en mécontentement et en violence militaire. Au contraire, il faut laisser le peuple exprimer son opinion par la parole, par la presse et par l'exercice civil de ses libertés."

 MON_gift_of_gab:9 "Don de Gab"
 MON_gift_of_gab_desc:9 "S'appuyant sur leurs relations dans le monde économique chinois, mais aussi russe, les différents princes réformateurs, bureaucrates, fonctionnaires et hommes d'affaires de la Fédération autonome de Mongolie ont réussi à brosser un tableau illustre du potentiel économique futur de la Mongolie, un potentiel qui n'a besoin que de recevoir le niveau d'investissement adéquat pour être véritablement réalisé."

 MON_the_red_rose_of_mongol_politics:9 "La rose rouge de la politique mongole"
 MON_the_red_rose_of_mongol_politics_desc:9 "Pour faire véritablement proliférer une société égalitaire, juste et progressiste, on ne peut pas se contenter de méthodes révolutionnaires et de la lutte des classes. Il est vrai que le Parti du peuple mongol a été fondé sur la base d'un mouvement révolutionnaire, qui a adopté des politiques démocratiques centralistes pour mener sa résistance armée à l'autocratie croissante du Khanat, mais telle était précisément sa mission.\n\nUne révolte contre les autocrates et les despotes de toutes les couleurs. Le khanat a montré l’attrait initial et les grands progrès que la démocratie réformiste peut réaliser. Le simple fait d’envisager de céder à des méthodes aussi horribles, viles et néfastes de l’ancien gouvernement est primordial pour étouffer la démocratie mongole à ses débuts, et nous devons exercer toute notre force pour résister à la tentation."

 MON_return_of_the_true_revolutionaries:9 "Le retour des vrais révolutionnaires"
 MON_return_of_the_true_revolutionaries_desc:9 "L’adoption de la démocratie populaire comme élément du programme du Parti a toujours été un acte controversé. Bien que le MAN n’ait jamais été un parti révolutionnaire socialiste à part entière, compte tenu de la présence du groupe Consular Hill dans sa formation, il a néanmoins poursuivi une voie purement révolutionnaire. L’armée était celle de l’armée du Parti, l’endoctrinement aux principes du Parti était impératif au plus haut point.\n\nUne modération insensée a conduit à un système dans lequel le peuple était opprimé, dans lequel les princes et les lamas exerçaient un droit de regard direct sur la politique gouvernementale, dans lequel le rôle du Grand Khoural était vidé de sa substance. Et qui peut dire que la nouvelle modernité éclatante de la Mongolie doit être brisée par des renégats du parti et des autocrates de placard ? L'homme existe pour favoriser la révolution nationale du peuple et l'avancée vers l'idéal socialiste."

 MON_shining_brightly_upon_the_steppe:9 "Briller de mille feux sur la steppe"
 MON_shining_brightly_upon_the_steppe_desc:9 "Le Khanat mongol a longtemps été une démocratie imparfaite. Doté d’une Chambre haute et d’une Chambre basse, d’un système éducatif modérément laïc et d’une classe urbaine en plein développement, il a au moins apporté de l’espoir. Cependant, la Chambre haute étant dominée par l’élite et exerçant des droits quasi illimités pour dicter la politique de l’État, la Chambre basse ne pouvait que protester. Aujourd’hui, un véritable système libre et démocratique peut être établi. En favorisant, en façonnant et en sculptant une tradition démocratique naissante en Mongolie, nous ne pouvons qu’espérer que nos efforts parviendront à influencer la vie du berger moyen, même si les efforts passés ont donné lieu à des réponses mitigées."

 MON_education_onwards_to_modernity_idea:9 "L'éducation vers la modernité"
 MON_education_onwards_to_modernity_idea_desc:9 "L’éducation est la source de toute modernité en Occident. Car c’est elle qui donne au peuple sa conscience, sa compréhension, et c’est grâce à elle que le peuple participe à la démocratie civile. Sans elle, le peuple ne serait qu’une masse docile soumise aux intérêts de l’élite supérieure. En multipliant la construction de diverses écoles publiques, la Mongolie ne pourra que s’élever vers l’avenir en tant que nation intellectuelle et dynamique, qui défie le stéréotype d’un pays de steppe."

 MON_state_welfare_idea:0 "Protection Sociale d'État"
 MON_state_welfare_idea_desc:9 "Une grande partie de l'histoire traditionnelle de la Mongolie a accordé une grande importance à l'élite, qui possédait les richesses et le pouvoir et menait une vie plutôt confortable. Aujourd'hui, avec la réévaluation du financement des monastères et l'égalisation des richesses des nobles vers le peuple, l'État dispose d'une marge de manœuvre financière et d'un budget supplémentaires pour mettre en œuvre avec succès une sorte de système de protection sociale d'État. Bien qu'il soit nominalement coûteux pour l'économie essentiellement agraire, il servira néanmoins de grand arbitre de la justice et garantira qu'aucun citoyen ne souffrira d'une attention médicale inabordable."

 MON_revenge_from_the_peoples_apparatus:0 "La revanche de l'appareil populaire"
 MON_revenge_from_the_peoples_apparatus_desc:0 "Changer de cap n'est jamais chose aisée, surtout lorsqu'il s'agit de lutter à contre-courant du socialisme populaire. Mais la futilité de la lutte vers l'idéal socialiste est inapplicable à la situation mongole : le capitalisme est à peine enraciné et le peuple reste encore majoritairement attaché à son agrarisme. Bien sûr, certains ne veulent pas entendre la vérité, et ceux qui, dans les hautes sphères du gouvernement - l'appareil de sécurité, le haut commandement militaire et ailleurs - sont les plus fidèles à la cause nationaliste du MAN se sont ralliés au gouvernement, lui reprochant de revenir en arrière."

 MON_the_great_equalising:9 "La Grande Égalisation"
 MON_the_great_equalising_desc:9 "La noblesse a écrasé le peuple, de façon totale et incongrue, en se prévalant de ses "droits anciens", elle a opprimé le peuple grâce à son monopole sur l'administration de l'État. Commettant des actes odieux non seulement contre le peuple, mais aussi entre eux et contre le clergé religieux, elle n'a plus besoin de s'asseoir sur ses richesses. Elle se défendra bien sûr, mobilisera son Corps de Préservation de la Paix, critiquera au Khural, mais c'est un prix nécessaire à payer pour la modernisation de la Mongolie."

 MON_releasing_the_torrential_whirlwind:9 "Libérer le Tourbillon Torrentiel"
 MON_releasing_the_torrential_whirlwind_desc:9 "Le MAN, et la démocratie populaire mongole, sont devenus une sorte de croquemitaine ces derniers temps. Déclarant deux révolutions ratées en l'espace de cinq ans, la Régence a sévèrement réprimé les révolutionnaires, montrant ainsi leur vrai visage. Refusant au peuple son droit à la liberté d'expression, ils étaient considérés comme des bandits, des renégats, des imbéciles têtus qui ne voulaient pas déposer les armes pour l'amélioration de la Mongolie. De même, ils étaient considérés comme des partisans de concepts étrangers venus de l'Ouest, d'idéologies viles, décadentes et impropres au Khanat. Il faudra un grand effort pour défaire une décennie de propagande, mais le peuple ne doit plus vivre dans la crainte de ses intendants."

 ## Nobles ##
 MON_the_modern_horde:9 "La Horde Moderne"
 MON_the_modern_horde_desc:9 "La horde est généralement considérée comme un terme péjoratif désignant les États mongols qui ont succédé au Khaganat mongol, mais elle n'a pas perdu de son importance dans l'idée que l'on se fait de la Mongolie. Une terre austère, romantique et traditionnelle, peuplée de gens des steppes, ayant une forte affinité avec les vastes étendues de leur géographie et les chevaux qui les transportent vers, depuis et à côté de leurs troupeaux. C'est donc en se référant à cette forme traditionnelle de mobilité, et par extension de guerre, que le Khanat Bogd s'assure sa supériorité militaire. En conjonction avec les tactiques d'artillerie adoptées par les Russes et les Chinois, la Mongolie s'appuiera sur sa préférence traditionnelle pour la guerre de manœuvre."

 MON_peace_preservation_corps:0 "Corps de Préservation de la Paix"
 MON_peace_preservation_corps_desc:9 "Institution dérivée des efforts de modernisation de la Mongolie intérieure et de l'adoption du système de bannière mandchou, le "Corps de Préservation de la Paix" est la force militaire légale de chaque Ligue au sein de la sphère culturelle mongole. Dirigés par leurs Jasaghs élus, ils ne disposent généralement pas des fonds ou de l'équipement nécessaires pour représenter une menace ou un ennemi de taille pour une puissance d'invasion, et sont typiquement utilisés pour des missions de garnison et de maintien de l'ordre. Maintenant que les princes ont repris le contrôle direct de la nation, ces efforts sont loués, encouragés et reçoivent des fonds supplémentaires pour être sur un pied d'égalité avec l'armée ordinaire."

 MON_legacy_of_the_five_roads:9 "Héritage des Cinq Routes"
 MON_legacy_of_the_five_roads_desc:9 "Ce n'est pas la propre folie de la Mongolie qui a empêché la réalisation de l'unification de la Mongolie entière après 1911, car il s'agirait d'une diminution de la valeur des grands héros qui ont osé s'élancer contre le gouvernement de Beiyang en 1912, et qui ont mené une guerre acharnée et sans cesse victorieuse jusqu'en 1915. Ce n'est qu'en raison du retrait du soutien de l'Empire russe, du Tsar qui méprisait le Mongol ordinaire, que les héros de la guerre ont été contraints de battre en retraite. Les Mongols intérieurs ont répondu à l'appel aux armes, car il est vrai que nous sommes une seule nation à la base, et que nous connaissons ensemble les joies et les peines.\n\nSans se laisser décourager par la résistance militaire de la garnison et des armées de Beiyang, les cinq "routes" ou itinéraires de l'armée du Khanat Bogd s'avancent vaillamment face à une force qui les surpasse en nombre. Dépourvues d'équipements modernes, les forces mongoles compensaient par leur ténacité et leur mobilité, capables de détourner et d'éviter les obus d'artillerie des forces de Beiyang. Néanmoins, les trahisons des Princes de l'intérieur, le manque de munitions et l'adoption d'une guerre statique ont entraîné la fin de la campagne en 1915 et l'ouverture de négociations de paix.\n\nEn combinant leur préférence historique, et leur succès, pour la guerre mobile, leurs unités d'élite modernes de Préservation de la Paix et l'utilisation de l'artillerie lourde, l'armée du Khanat Bogd est véritablement devenue une force imbattable, une véritable terreur dans la steppe."

 MON_landowners_rights_enshrined:0 "Loi sur les Droits des Propriétaires Terriens"
 MON_landowners_rights_enshrined_desc:9 "Constituée par le Grand Khural en tant que loi prioritaire, la loi sur les droits des propriétaires fonciers garantit la protection de la propriété sous l'autorité de l'État et valide la primauté de la noblesse terrienne mongole dans la poursuite de sa domination de la steppe."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea:9 "Pas de Compromis sur l'Esprit de 1911 !"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea_desc:9 "1911 fut la grande année de naissance du Khanat Bogd, où les chaînes de la dynastie Qing furent renversées par les braves khans de la Mongolie Khalkha, où ils vainquirent les dernières forces Qing, et où ils fixèrent leurs yeux sur la véritable unification de tout le peuple mongol. Cependant, l'État était naïf et manquait de l'expérience de l'administration moderne. Il croyait sincèrement au soutien russe pour le projet d'édification de l'État grand-mongol. Quels que soient les intentions ou les desseins de Moscou, le Khanat mongol ne peut permettre que les sacrifices de ses grands héros de l'indépendance passent inaperçus ! Tant qu'il restera une terre de Mongols en dehors de l'État mongol, nous ne ferons jamais de compromis sur l'ardent esprit d'indépendance qui nous caractérise !"

 MON_a_khanate_of_many_faces_idea1:9 "Un Khanat aux Nombreux Visages"
 MON_a_khanate_of_many_faces_idea1_desc:9 "La Mongolie n'est pas une nation homogène, et les Mongols ne sont pas un peuple homogène. Divers groupes culturels et ethniques habitent la steppe et existent dans une relative harmonie. Lié par une histoire, des traditions et une culture similaires, le Khanat est une scène plutôt pluraliste où les cultures russe, kazakhe, mongole, mandchoue et autres s'entremêlent dans le quasi-cosmopolitisme du Khanat Bogd moderne. Selon les directives de l'État, ce creuset unique doit être encouragé, nourri et protégé."

 ## Lamas ##
 MON_defending_our_proud_nation_idea:9 "Défendre Notre Fière Nation"
 MON_defending_our_proud_nation_idea_desc:9 "L'État-nation mongol est assailli de toutes parts par des ennemis qui voudraient le voir déchiré ou soumis à des puissances "plus grandes". N'accordant aucune valeur à son peuple, à ses traditions ou à sa culture, les courants géopolitiques de la région ont considéré la Mongolie non pas comme un faiseur de rois ou un acteur important, mais comme un pion sur un échiquier plus large. Un atout à négocier entre la Chine et la Russie. Pour apprécier à sa juste valeur notre indépendance et l'humble vie que mène le peuple mongol, il est impératif que nous mordions, que nous tenions bon et que nous ne relâchions jamais notre effort. Un seul signe de faiblesse et il sera exploité de manière cruciale. Les Mongols doivent être unis par le patriotisme, la foi et la confiance en l'autre, dans le ciel sombre et orageux de l'ère moderne."

 MON_governance_of_the_spirited_idea:9 "Gouvernance des Spirituels"
 MON_governance_of_the_spirited_idea_desc:9 "La Mongolie est une nation profondément religieuse, confiante et traditionnelle, dont la majorité de la population pratique les principes de l'école Gelug du bouddhisme tibétain. Introduits à plusieurs reprises au cours de l'histoire, les monastères sont pratiquement les seuls éléments constitutifs de la société mongole, même à une époque d'urbanisation croissante et d'influence du monde moderne. Tradition et pièce maîtresse de plus de 400 ans de présence continue, le bouddhisme était autrefois utilisé pour dominer et contrôler le peuple mongol. Toutefois, grâce à la primauté du clergé religieux, il peut être ramené à un état de pratique mesurée, à la fois dans les affaires privées et dans les affaires officielles."

 MON_strength_in_the_buddha:9 "Force dans le Bouddha"
 MON_strength_in_the_buddha_desc:9 "Le peuple ne peut pas perdre la foi, il ne peut pas succomber à la tentation de l'abstinence, ni aux effets négatifs sur son karma. Malgré sa contestation, sa croyance en la nature corrompue et cynique de l'infrastructure et de l'establishment théocratique mongol, il doit néanmoins croire aux principes du bouddhisme. En cultivant sa propre moralité et en pratiquant la générosité envers les autres. C'est grâce à cette culture saine qu'un État mongol fort peut évoluer."

 MON_primacy_of_monastery_teaching_idea:9 "Primauté de l'Enseignement Monastique"
 MON_primacy_of_monastery_teaching_idea_desc:9 "Les monastères sont les piliers du Khanat Bogd moderne. Sans le vaste réseau, la richesse et le contrôle exercés par les monastères aux XIXe et XXe siècles, l'État mongol moderne ne serait qu'un ensemble de ligues et d'aïmags disparates, déconnectés et indisciplinés, luttant les uns contre les autres avec autant d'acharnement que contre leur oppresseur mutuel. Les valeurs transcendantes de l'Église vont jusqu'à être le lieu de naissance de nombreuses villes modernes de Mongolie, et c'est en vertu de ce principe que les monastères doivent jouer un rôle non seulement dans l'État mongol actuel, mais aussi dans la culture de son avenir. Les lamas, laïcs ou non, sont des individus sages, érudits et studieux, et il est impératif qu'ils transmettent leur sagesse aux jeunes, qu'ils soient croyants ou non."

 MON_performing_the_great_evil:9 "L'exécution du grand mal"
 MON_performing_the_great_evil_desc:9 ""Si je prends la vie de cet être sensible, je risque de renaître moi-même comme l'une des créatures de l'enfer. Mieux vaut que je renaisse créature de l'enfer que cet être vivant, ayant commis un acte de rétribution immédiate, aille directement en enfer". Il est vrai que le bouddhisme n'a pas maintenu le cap d'un pacifisme incessant et d'une préservation continue de ses terres en cultivant la compassion entre les peuples. Trouvant dans les écritures et les textes une justification à leurs actes de guerre, diverses sectes bouddhistes ont utilisé le concept de devenir le martyr du peuple dans son ensemble, le sauvant ainsi de la condamnation. Nous devons suivre leurs traces, en protégeant le Bogd Khanate et en sauvant l'âme des autres."

 MON_synthesising_the_gelukpa_school_idea:9 "Synthèse de l'école Gelukpa"
 MON_synthesising_the_gelukpa_school_idea_desc:9 "Introduit sur les terres mongoles dès les premiers contacts de l'Empire mongol avec diverses sectes bouddhistes lors de sa conquête, le bouddhisme est devenu partie intégrante de l'État mongol grâce aux conversions successives de divers empereurs de la dynastie Yuan au bouddhisme tibétain au XIIIe siècle. À partir de Kubilaï Khan, le bouddhisme a favorisé non seulement la foi, mais aussi la modernisation des systèmes et des infrastructures de l'État. Les deux pays sont des alliés proches depuis le XVIe siècle, ce qui favorise le développement des échanges culturels tibéto-mongols et les liens entre eux. En constante évolution et modernisation, le bouddhisme mongol connaît une nouvelle renaissance !"

 MON_autonomy_for_the_tengri_idea:9 "Autonomie pour les Tengri"
 MON_autonomy_for_the_tengri_idea_desc:9 "Le tengrisme (tengerisme), religion populaire chamanique de la Mongolie traditionnelle, a longtemps maintenu une présence continue non seulement dans la steppe mongole, mais aussi chez tous les peuples turcs de la steppe d'Asie centrale pendant des siècles. Si elle a perdu de son importance, elle n'a jamais vraiment perdu d'adeptes ou de croyants. Se mêlant fortement au bouddhisme, elle a été influencée par les pratiques bouddhistes, mais n'a jamais cherché à rivaliser, à bouleverser ou à renverser l'establishment bouddhiste établi.\n\nMalheureusement, c'est plutôt l'establishment lui-même qui a cherché à éradiquer le tengerisme, ce qui a entraîné la création du "chamanisme noir" en opposition au "chamanisme jaune" qui intégrait les pratiques bouddhistes. En accordant leur autonomie aux Tengri, nos deux religions pourront à nouveau s'épanouir et cultiver une identité commune pour le peuple mongol."

 MON_respect_for_the_old_mongolia_idea:9 "Respecter la vieille Mongolie"
 MON_respect_for_the_old_mongolia_idea_desc:9 "L'ancienne religion folklorique chamanique de la "vieille Mongolie" a sans aucun doute beaucoup à apprendre aux différents bouddhistes du khanat. Influencé par la culture du bouddhisme en Mongolie, le "chamanisme jaune" a démontré la capacité des croyances parallèles à s'intégrer, en s'appuyant sur chaque système de croyance individuel. Grâce à l'adoption de pratiques rituelles mutuelles et de coutumes traditionnelles, le bouddhisme en Mongolie deviendra celui qui représente l'État dans sa totalité. Cependant, nous devons être conscients et respectueux de nos racines dans l'école Gelukpa."

 MON_flourish_of_cho_yon:9 "L'épanouissement de Cho-Yon"
 MON_flourish_of_cho_yon_desc:9 "Cho-Yon, qui signifie "prêtre-patron", est la relation ancienne et révolue établie entre les descendants de Gengis Khan et le clergé tibétain. Garantissant leur pratique et leur protection contre les menaces extérieures et intérieures, les militaires mongols luttaient pour la préservation du Tibet, tandis que les lamas tibétains inculquaient à l'élite mongole un sentiment de légitimité, tant sur le plan moral que spirituel, pour la poursuite de leur règne.\n\nLes histoires du Tibet et de la Mongolie sont liées depuis longtemps, depuis les invasions mongoles jusqu'au khanat de Khoshut, et enfin jusqu'à la plus récente manifestation de relations mutuelles à travers le "traité d'amitié et d'alliance entre le gouvernement de Mongolie et le Tibet". En garantissant et en reconnaissant l'indépendance des nouvelles entités par rapport à la dynastie Qing mourante, ce traité a cimenté leurs liens au sein de l'ère moderne.\n\nAyant longtemps exercé une forme de supériorité sur la Mongolie en raison de la primauté des Panchen et des Dalaï Lamas, le Tibet et la Mongolie ont largement coopéré, même sous les Qing, et continueront sans aucun doute à le faire tant que l'indépendance des deux nations sera assurée."

 ## Puppet ##
 MON_imitating_the_new_army:9 "Imiter la Nouvelle Armée"
 MON_imitating_the_new_army_desc:9 "Sous la Dynastie Qing, la Nouvelle Armée a constitué l'apogée des efforts de modernisation des forces armées des Qing. Formant une force professionnelle, régulière, entièrement entraînée et équipée, à la hauteur des normes occidentales, elle a combattu la corruption incessante qui avait gangrené l'ancienne armée des Qing et a vaincu les inefficacités et le malaise persistant de la capacité militaire de l'armée précédente. Cependant, elle a également souffert de l'immense poids de la bureaucratie, de l'hésitation et de l'incompétence des Qing et, bien qu'elle soit devenue la force la plus importante de toute la Chine, elle n'a fait qu'engendrer les futurs seigneurs de la guerre des cliques du Zhili, de l'Anhui et du Fengtian.\n\nLa Mongolie a néanmoins le bénéfice du recul, avec des décennies d'expérience, de compréhension et de connaissances pour éviter les pièges de la fin des Qing. En s'appuyant sur les véritables vertus de la Nouvelle Armée, à savoir ses efforts de modernisation militaire vastes, rapides et étendus, l'armée de l'ancien Khanat sera transformée de manière comparable à celle des meilleures divisions que l'armée chinoise a à offrir."

### Decisions ###

 MON_foreign_policy_decisions: "Politique Etrangère"
 MON_ask_tibet_for_faction_decision: "L'Alliance Tibétaine"
 MON_ask_tibet_for_faction_decision_desc:9 "Les relations entre le Tibet et la Mongolie sont en constante évolution depuis l’introduction du bouddhisme en Mongolie il y a plusieurs siècles. Après la victoire sur la clique Ma, les Chinois vont certainement se venger de nos gains mutuels. Si nous les combattons seuls, nous pourrions bien nous retrouver devant un avenir sombre. De nombreux dirigeants politiques, seigneurs de guerre, mouvements et gouvernements chinois considèrent nos gouvernements comme leur territoire légitime et tenteront sans doute de nous réintégrer. Cependant, si nous restons unis dans la fraternité, cela dissuadera peut-être les Chinois de tenter de le faire."
 MON_attack_the_mas_decision:9 "Intervenir dans la Guerre du Nord-Ouest"
 MON_attack_the_mas_decision_desc:9 "Depuis de nombreuses années, les tensions entre la clique Ma et le Tibet ont augmenté. Les escarmouches entre les Tibétains et au sujet du Royaume de Nanchen ont vu les Tibétains à peine contenir l'assaut des Ma. Le Tibet étant notre allié de fait, et les Mas ayant tous deux déjà agressé le Khanat et contrôlant une grande partie du territoire mongol, il est temps que nous aidions nos frères bouddhistes et que nous sécurisions la Grande Mongolie."

 MON_western_rebellion_decisions: "La Révolte Occidentale"
 MON_western_rebellion_decisions_desc:9 "Les bandits, les rebelles et les socialistes ont pris le contrôle de l'ouest du pays et livrent régulièrement bataille à notre armée. Nous devons faire de notre mieux pour contrer ces rebelles, car même s'ils ne sont pas directement en mesure de prendre Urga, le chaos qu'ils provoquent est une échelle que les factions adverses peuvent escalader pour renverser notre gouvernement."
 MON_reinforce_troops_in_west_decision: "Renforcez les Troupes dans l'Ouest"
 MON_reinforce_troops_in_west_decision_desc:9 "Les diverses garnisons de l'Ouest ont toutes été privées de renforts, de fournitures et d'équipements. Avec les révolutionnaires du MAN qui coupent les lignes d'approvisionnement, elles sont vraiment dans une situation désastreuse. Envoyons une escorte armée de fournitures et de soldats supplémentaires aux garnisons de l'Ouest pour renforcer leurs positions."
 MON_an_olive_branch_to_the_bandits:9 "Un rameau d'olivier pour les bandits ?"
 MON_an_olive_branch_to_the_bandits_desc:9 "Nous avons appris que certains chefs de bandits, et ceux qui sont moins enclins à la révolte, sont prêts à rendre les armes en échange d'une amnistie ou de pots-de-vin. Compte tenu des circonstances, il serait peut-être prudent d'examiner leur offre, malgré les connotations."
 MON_bring_sainsham_garrison_decision:9 "Transférer la garnison de Sainsham"
 MON_bring_sainsham_garrison_decision_desc:9 "Bien que la garnison de Sainsham ne soit pas très nombreuse, elle est raisonnablement loyale envers le gouvernement de la régence. Même si leur retrait de Sainsham provoquera quelques troubles, leurs hommes renforceront nos forces et permettront un remaniement des forces rassemblées."
 MON_reinvade_ulaangom_decision:9 "Prendre l'Ulaangom en tenaille"
 MON_reinvade_ulaangom_decision_desc:9 "Des rebelles et des bandits ont pris le contrôle de la région d'Ulaangom. Exerçant une impunité pratique dans la région qu'ils contrôlent, ils ont laissé s'installer ce qui peut s'apparenter à un gouvernement presque rival. Il est impératif que la régence reprenne Ulaangom, non seulement pour assurer la sécurité de la nation, mais aussi pour mettre fin aux souffrances."
 MON_siege_of_uliastai_decision: "Le Siège de Uliastai"
 MON_siege_of_uliastai_decision_desc:9 "Uliasta est tombée aux mains des rebelles et est devenue leur bastion. Nous devons reprendre la ville pour mettre fin à cette folie, rétablir le gouvernement et rétablir le contrôle sur toute la steppe."

 MON_chaos_in_capital_decisions: "Chaos dans la Capitale"
 MON_chaos_in_capital_decisions_desc:9 "A présent que la rébellion se concentre sur l'ouest, Urga est plongée dans le chaos. La garnison et l'armée du Khanat sont mobilisées pour réprimer la révolte. Cependant, les factions politiques de longue date de la capitale, et surtout la cour, ont beaucoup travaillé sous la régence du baron. Attendant le bon moment pour frapper, ils ont saisi leur chance dans le chaos et sont prêts à faire tout ce qu'il faut pour sécuriser le gouvernement."
 MON_securing_the_capital:9 "Garantir le capital"
 MON_securing_the_capital_desc:9 "Il est impératif de rétablir l'ordre dans la capitale pour assurer le contrôle de toute la Mongolie. C'est la seule véritable ville du Khanat et elle sert de plaque tournante pour toutes les infrastructures de la steppe."
 MON_crack_on_MAN_decision: "Réprimer le MAN"
 MON_crack_on_MAN_decision_desc:9 "Les révolutionnaires du MAN ne savent vraiment pas quand leur combat est terminé. Après avoir résisté à la régence du baron depuis leur première "révolution" en 1921, ils ont persisté en 1924 et tentent aujourd'hui de renverser l'"autocratie" qui règne dans la capitale. Si leurs forces sont réputées pour leur habileté, leur volonté et leur ténacité, elles sous-estiment la régence."
 MON_bribe_aristocrats_decision: "Soudoyer les Aristocrates"
 MON_bribe_aristocrats_decision_desc:9 "Les aristocrates éternels et perfides qui perdurent au sein de la société mongole n'ont jamais vraiment apprécié autre chose que leur propre richesse et leur propre pouvoir. C'est à la fois leur plus grande force et leur plus grande faiblesse. En jouant avec leurs désirs et en leur montrant des sacs d'or, on peut les convaincre de rester fidèles au gouvernement du Khanat."
 MON_discourse_in_MAN_decision: "Semer la discorde au sein du MAN"
 MON_discourse_in_MAN_decision_desc:9 "Le MAN lui-même présente un front uni à l'extérieur, mais il est fracturé et vicieux à l'égard de ses propres membres tout autant qu'à l'égard de ses ennemis. Il s'agit d'un groupe très fluide dont la structure est restée presque parallèle jusqu'au dernier moment, et qui rassemble de nombreux groupes unis par une seule vertu : le nationalisme. En faisant appel à des agents de renseignement, nous pouvons faire germer les graines de la dissidence au sein du MAN. Démocratie ? Socialisme ? Révolution ? Tiraillés dans tous les sens, ils ne manqueront pas d'éclater."

 MON_cede_to_aristocrats_decision: "Cédez le pouvoir aux Aristocrates"
 MON_cede_to_aristocrats_decision_desc:9 "Les nobles de Mongolie ont traditionnellement exercé leur pouvoir et leur influence en contrôlant les ministères, les postes gouvernementaux et l'armée du Khanat. Avec l'ascension du baron à la tête du gouvernement, au moins officieusement, ils ont vu leurs possibilités de pouvoir se réduire lentement et subtilement. Il est clair qu'ils ont compris les plans du Baron, et la rumeur court qu'ils pourraient apporter leur soutien à l'opposition. Ouvrons-leur un peu plus la porte, pour leur permettre de tenir le coup."

 MON_cede_to_monks_decision: "Cédez le pouvoir au Buddyn Zövlöl"
 MON_cede_to_monks_decision_desc:9 "Les lamas de Mongolie ont en fait peut-être été la première force à assurer un semblant de normalité et d'infrastructure gouvernementale dans la steppe. Les monastères agissent comme un collier de perles, reliant les colonies disparates qui ont vu le jour autour d'eux. Longtemps respectés, vénérés et de plus en plus irrités par la réduction de leur influence dans la nation, les monastères ont vu leurs richesses accaparées par l'industrialisation et les moyens militaires. En rendant aux monastères des montants symboliques de révérence et de finances, nous pouvons nous assurer de leur respect."

 MON_mongolian_highway_decisions: "Projets d'Infrastructure Mongols"
 MON_mongolian_highway_decisions_desc:9 "La Mongolie, en raison de sa population extrêmement dispersée dans ses vastes steppes et d'une grande partie de sa population vivant un mode de vie nomade, ne dispose pratiquement d'aucune infrastructure réelle. Reliée principalement par les quelques voies ferrées qui mènent à l'entrée et à la sortie de la capitale, ainsi que par les routes des caravanes, la plus grande partie de la Mongolie dépend largement des déplacements à cheval. Dans la situation actuelle, nous ne serons pas en mesure d'approvisionner efficacement nos troupes en cas de guerre, et notre population se sentira sans aucun doute séparée. Pour résoudre ce problème, nous devons lancer la construction d'un ambitieux projet d'infrastructure reliant Urga à l'ensemble de notre pays."
 MON_connect_to_chahar_decision: "Améliorer les Liens vers [612.GetCapitalVictoryPointName]"
 MON_connect_to_ningxia_decision: "Améliorer les Liens vers [348.GetCapitalVictoryPointName]"
 MON_connect_to_ordos_decision: "Améliorer les Liens vers [616.GetCapitalVictoryPointName]"

 MON_dealing_with_the_leftover_bandits_decisions: "S'occuper des bandits de l'Ouest"
 MON_dealing_with_the_leftover_bandits_decisions_desc:9 "Alors que la rébellion de l'Ouest a été écrasée avec succès par le gouvernement central, diverses bandes indépendantes de petits seigneurs de guerre et de bandits continuent de persister dans la région. Bien que leur force soit très réduite, ils harcèlent continuellement les administrateurs, les citoyens et les soldats. Il est essentiel que nous commencions la reconstruction immédiatement, et la première chose à faire est d'éliminer la pourriture omniprésente qui se développe dans l'Ouest."
 MON_pacify_western_bandits_decision:9 "Pacifier les Bandits de l'Ouest"
 MON_pacify_western_bandits_decision_desc:9 "Le maintien de l'autorité et l'élimination efficace des bandits locaux dans la région nécessitent une force militaire puissante. Nous devrions faire en sorte que les forces du gouvernement entrent dans la région."
 MON_maintain_western_control_mission:9 "Maintenir le Contrôle dans l'Ouest"
 MON_maintain_western_control_mission_desc:9 "S'il est bon d'importer brièvement un amas de forces dans la région occidentale, les bandits et les rebelles ne peuvent pas être calmés aussi facilement. Le maintien de la force et une campagne d'éradication continue et cohérente garantiront le rétablissement complet du contrôle de la régence."

 MON_declare_pan_mongol_state_decision: "Proclamer l'État Pan-Mongol"
 MON_declare_pan_mongol_state_decision_desc:9 "L'esprit de la première guerre d'indépendance n'a pas été perdu ! La liberté pour tous les Mongols a finalement été gagnée ! À force de cœur, d'acier, de sang, de sueur et de larmes, l'État de la Grande Mongolie, l'unification à laquelle on aspirait depuis des décennies, a enfin été réalisée. Nous ne pouvons qu'espérer que les sacrifices consentis en cours de route, les assurances qu'ils contiennent, permettront au Khanat de traverser les périodes sans doute difficiles de l'avenir. Les terres nouvellement conquises ne sont mongoles qu'à plusieurs titres, et il faudra faire des concessions à notre nouvelle population qui n'est peut-être pas acquise au concept de pan-mongolisme. Néanmoins, nous pouvons nous réjouir d'un tel moment historique dans l'histoire de la Mongolie !"

### Focus tree ###
 MON_reign_of_the_mad_baron:9 "Le règne du baron "fou""
 MON_reign_of_the_mad_baron_desc:9 "Pendant une décennie, la Mongolie est restée sous l'œil vigilant et attentif du baron Ungern, de ses officiers russes et de ses fidèles lamas et nobles. S'il veut résister à la tempête de la situation qui se développe rapidement à la suite de la révolte occidentale, il est impératif qu'il agisse rapidement."

 MON_cultivating_the_camarilla:9 "Cultiver la Camarilla"
 MON_cultivating_the_camarilla_desc:9 "S'il est vrai que certains nobles participent actuellement à l'opposition à la régence, il est encore plus clair que leur loyauté va à leurs domaines et non à leur petite alliance. Grâce à une diplomatie pleine de tact, comme le Baron sait le faire, nous les rallierons à nouveau à notre cause. Les princes devraient être si dociles, après tout, qui leur a donné leur liberté ?"

 MON_the_due_reward_for_treason:9 "La juste récompense de la trahison"
 MON_the_due_reward_for_treason_desc:9 "Pendant trop longtemps, le baron a fait preuve d'une relative retenue à l'égard des nobles et de leurs biens. Pourtant, il semblerait que le respect, l'honneur et la diligence aient été interprétés comme de la faiblesse. Ils ont été témoins de ce que le baron a fait subir à ceux qui voulaient détruire la Mongolie. Qu'Ungern leur montre un aperçu de sa férocité et leur rappelle leur place."

 MON_deign_them_not_the_time_of_day:9 "Ne leur accordez pas l'heure de la journée"
 MON_deign_them_not_the_time_of_day_desc:9 "En fin de compte, les princes n'ont aucune importance. Une assemblée d'incompétents bénis par leur lignée et pas grand-chose d'autre. Leurs petites querelles n'ont aucune importance pour le peuple de Mongolie, et il est donc prudent de concentrer les efforts de la régence sur la défaite de ceux qui visent à éloigner le peuple de la Mongolie. Les socialistes, les lamas, tous deux en tandem s'avèrent être les substances addictives dont le peuple doit se débarrasser."

 MON_principles_of_traditionalism:9 "Principes du traditionalisme"
 MON_principles_of_traditionalism_desc:9 "La Mongolie est restée pendant des siècles une terre idéaliste de tradition et de culture. Refusant d'être spoliée par la décadence de la modernité et les influences occidentales, elle a été un havre pour la préservation de son histoire. Alors que la régence invite les innovations occidentales et les idées telles que le suffrage ou l'égalitarisme, nous ne tiendrons aucun compte de ce socialisme."

 MON_patron_of_the_mongolian_people:9 "Patron du peuple mongol"
 MON_patron_of_the_mongolian_people_desc:9 "Le peuple a commencé à se laisser influencer par de vils mensonges proférés par des opportunistes et des traîtres. Ceux qui décrivent le Régent comme un dictateur, un homme guidé par la cupidité et l'ambition. Ce torrent de pensées mensongères est peut-être de notre fait, avec le baron "fou". Mais sans Ungern, la Mongolie aurait souffert des Chinois. Rappelons-le au peuple."

 MON_hijacking_the_one_supreme_truth:9 "Détourner l'unique vérité suprême"
 MON_hijacking_the_one_supreme_truth_desc:9 "Il est vrai qu'Ungern se réclame de la théologie et des enseignements bouddhistes. Il est également vrai qu'Ungern a été élevé dans le christianisme orthodoxe. Cependant, aucune des deux religions ne s'exclut vraiment l'une l'autre, et elles succombent toutes à l'unique vérité suprême. Les gens sont inquiets, effrayés, et les lamas abusent de leurs privilèges. Il est temps que la Régence s'empare elle aussi de ce sentiment."

 MON_an_accord_for_our_mutual_enemy:9 "Un accord pour notre ennemi commun"
 MON_an_accord_for_our_mutual_enemy_desc:9 "Les Princes et la Régence ne sont pas toujours d'accord, mais on s'accorde à dire qu'ils ne peuvent exister l'un sans l'autre. En effet, les Princes ont soutenu la Régence en lui apportant la stabilité. De son côté, Ungern les protège, ainsi que toute la Mongolie, des ennemis communs, internes et externes. Il est insensé de dire qu'un tel accord ne peut être réactivé, moyennant les compromis nécessaires."

 MON_in_defence_of_tradition_and_order:9 "Pour la défense de la tradition et de l'ordre"
 MON_in_defence_of_tradition_and_order_desc:9 "Ungern lui-même considère que les traditions, les qualités, la religion et la culture de la Mongolie sont primordiales pour restaurer la santé mentale du monde. Il est tout à fait naturel qu'il reste un dirigeant suprême et singulier, béni par la religion et la lignée, à qui a été confiée la tâche de gouverner en dernier ressort. Que cherche vraiment le peuple ? Une instabilité permanente aux mains des socialistes, un gouvernement faible dirigé par des théocrates accapareurs ? Ou une nation guidée par la foi et la sensibilité ?"

 MON_the_nations_only_saviour:9 "Le seul sauveur de la nation"
 MON_the_nations_only_saviour_desc:9 "Il est injuste de tomber dans le piège du personnalisme et d'élever Ungern sur un piédestal. Cependant, sans lui, la Mongolie ne serait pas la nation qu'elle est aujourd'hui. Une nation libre. Une nation indépendante. Le Bogd Khan lui a conféré le titre de grand-duc, un tel sentiment est certainement plus que suffisant pour éclairer le peuple sur la véritable raison d'être d'Ungern. Avec le déclin de la moralité et de la résistance spirituelle dans le monde entier, seul le régent peut assurer la pérennité du khanat."

 MON_remind_the_army_of_duty_and_service:9 "Rappeler à l'armée le sens du devoir et du service"
 MON_remind_the_army_of_duty_and_service_desc:9 "Servir dans l'armée n'est pas seulement un travail pour joindre les deux bouts. C'est un honneur. C'est un devoir. Tous ceux qui sont issus d'une noble lignée sont appelés à servir dans l'armée, et il est impératif qu'elle maintienne sa réputation. Les officiers de l'armée sont diligents, chevaleresques et sont des exemples à vénérer et à louer. Les lamas, les nobles et les socialistes espèrent corrompre une institution d'État aussi pure. Nous ne pouvons pas laisser faire cela."

 MON_truth_and_merciless_severity:9 "Vérité et sévérité impitoyable"
 MON_truth_and_merciless_severity_desc:9 "Alors que le gouvernement gouverne par la loi depuis la révolution de 1924, il est devenu de plus en plus évident que les traîtres, les bandits et les rebelles voyaient dans le constitutionnalisme une ombre de faiblesse. Mais ce serait leur propre conviction. Il s'est écoulé beaucoup de temps depuis la sombre dépravation de la guerre civile, mais la division de cavalerie asiatique ne s'est certainement pas affaiblie et n'a pas perdu de son efficacité au cours de cette période."

 MON_saluting_the_romantic_chevalier:9 "Saluer le Chevalier romantique"
 MON_saluting_the_romantic_chevalier_desc:9 "Le Baron est peut-être le summum de l'homme hors du temps. Un rappel à l'époque des chevaliers, des Keshiks. Un gentleman romantique, capable de faire preuve à la fois de zèle dans les effusions de sang et du calme et de la ruse de la diplomatie. Pour toute la Régence, il est impératif d'exalter de telles valeurs. Car en période de chaos, on ne peut se raccrocher qu'à ses propres convictions et à sa propre morale, dont la nôtre est la plus pure."

 MON_the_regent_endures:9 "Le Régent tient bon"
 MON_the_regent_endures_desc:9 "Enfin, Ungern-Sternberg et sa Régence ont vaincu l'opposition, rétablissant une fois de plus l'ordre dans la nation. Prenant les rênes comme il l'a toujours fait, toujours avec grâce, le baron se tourne vers l'avenir et vers le Boy Khan. Renouvelée par la vigueur de la victoire militaire, la régence est prête à faire de ses postulats une réalité."

 MON_the_supreme_law_of_the_land:9 "La loi suprême du pays"
 MON_the_supreme_law_of_the_land_desc:9 "La Révolte de l'Ouest et le chaos qui s'en est suivi ont mis en évidence la fragile façade de stabilité que peut offrir toute forme de droit ou de constitutionnalisme. Sans le soutien d'une armée solide, qui ne s'est pas reposée sur ses lauriers, la valeur des mots sur le papier n'est rien d'autre que de la poudre aux yeux. Si les ennemis du Khanat ne respectent que le pouvoir de la canonnade, nous devons exercer ce pouvoir."

 MON_proliferation_of_mission_type_tactics:9 "Prolifération des tactiques de type mission"
 MON_proliferation_of_mission_type_tactics_desc:9 "La cavalerie a toujours été un élément essentiel de l'armée mongole. Capables d'une immense mobilité, les peuples d'Eurasie craignaient autrefois le tonnerre de la steppe. Pourtant, à l'ère de la guerre moderne, elle a pris une nouvelle forme. L'Auftragstaktik, ou tactique de type mission, s'inscrit parfaitement dans le moule de l'armée mongole."

 MON_financing_the_ministry_of_military_affairs:9 "Financement du ministère des affaires militaires"
 MON_financing_the_ministry_of_military_affairs_desc:9 "De plus en plus, les armes avec lesquelles nous équipons nos armées et remplissons nos stocks sont de plus en plus anciennes. Des reliques d'une époque révolue. Si le Mosin est toujours fiable, la guerre moderne fait appel à des mitrailleuses capables de déverser des vagues infinies de feu d'enfer. Bien sûr, nous devrions le savoir, nous utilisons de tels engins de guerre. Faute d'industrie, nous devons veiller à ce que nos petits armements soient le summum de l'armement."

 MON_contracts_with_tula_arms:9 "Contrats avec Tula Arms"
 MON_contracts_with_tula_arms_desc:9 "Une grande partie de la population vit de manière nomade, sans habiter dans les villes. En raison de cette situation, de la faible population et des conditions difficiles, l'industrie mongole est très peu développée. Grâce aux relations qui nous ont été accordées par le consulat de Russie et au cercle de camarades de la clique russe, nous pouvons engager une diplomatie avec les titans de l'industrie russe. Avec leur investissement et leur expertise, nous sommes sûrs de persévérer."

 MON_warfare_as_a_way_of_life:9 "La guerre comme mode de vie"
 MON_warfare_as_a_way_of_life_desc:9 "La guerre était autrefois le mode de vie de la steppe. Inchangée pendant des siècles sous la domination des Qing, la population a déposé la force des armes et s'est intégrée à une société civile. Ce serait un grand péché que d'abandonner à jamais le pastoralisme et le mode de vie traditionnel, mais nous pouvons néanmoins susciter un esprit de corps moderne au sein de l'institution militaire ; il n'y a pas de meilleur gardien pour la nation qui nous est chère."

 MON_grand_flourish_of_the_sabre:9 "Grand éclat du sabre"
 MON_grand_flourish_of_the_sabre_desc:9 "Quel spectacle ! Un tour de sabre, un lever de bras, un appel aux armes. Une telle imagerie devrait susciter chez nos concitoyens un sentiment de patriotisme débordant. Pour nos héros militaires ! Leurs sacrifices, leur volonté de défendre leur patrie, de défendre tous les Mongols. C'est un spectacle grandiose, qui doit être capturé et utilisé pour promouvoir le militarisme civil de la Mongolie."

 MON_baron_of_the_steppes:0 "Baron des steppes"
 MON_baron_of_the_steppes_desc:9 "Bien qu'elle soit très étendue et qu'elle ait longtemps manqué d'une force dominante et unificatrice pour son peuple, la steppe est une bête que l'on peut apprivoiser. Le baron a accompli cet exploit comme personne d'autre. Humble serviteur, humble grand-duc même, du Boy Khan, il est devenu semblable à un Shogun. Servant au mieux les intérêts du monarque, Ungern décide de l'avenir de la Mongolie en cette période de grand conflit."

 MON_riding_along_the_wide_steppe:9 "La randonnée le long de la steppe"
 MON_riding_along_the_wide_steppe_desc:9 "Les Russes sont toujours restés les alliés de la Mongolie. Bien que nous ne soyons certainement pas des imbéciles, il est clair qu'ils profitent énormément du statut de la Mongolie en tant qu'"État tampon", nous obtenons néanmoins des dividendes similaires. Dans leur étreinte protectrice, nous avons obtenu pour toujours l'indépendance et une économie renforcée. Avec la résurgence de la Chine qui se profile à l'horizon, nous serions fous de trahir notre allié."

 MON_overtures_to_the_consular_community:9 "Démarches auprès de la communauté consulaire"
 MON_overtures_to_the_consular_community_desc:9 "Depuis le traité de Nerchinsk en 1689 et le premier traité de Kyakhta en 1727, la Russie est de plus en plus présente en Mongolie. Considérée comme faisant partie de sa sphère depuis un siècle, une population russe modérément importante s'est développée en Mongolie extérieure. Centrée autour du consulat russe dans la capitale, il est temps que nous tenions compte de leur importance croissante au sein de la nation."

 MON_heroes_of_the_great_ice_march:9 "Les héros de la grande marche des glaces"
 MON_heroes_of_the_great_ice_march_desc:9 "La Grande Marche des Glaces est un mythe et une légende, une course héroïque à travers les étendues sauvages de la Russie pour plonger de valeureuses baïonnettes dans le cœur sombre des socialistes démoniaques. Les héros d'une telle escapade sont une classe d'âmes courageuses, de plus en plus vieillissante. Il y a beaucoup à tirer de leur conviction et de leur expertise militaire, il suffit de demander à ces vétérans de nous faire profiter de leur sagesse."

 MON_embellishment_of_the_economic_agreement:9 "Embellissement de l'accord économique"
 MON_embellishment_of_the_economic_agreement_desc:9 "L'aide économique de la Russie a pris fin à la suite du chaos provoqué par l'assassinat de Tchernov. Alors que la situation russe se stabilise et que notre propre chaos est loin derrière nous, il est impératif de raviver la flamme de la coopération économique russo-mongole. Pour eux, c'est l'assurance de notre allégeance. Et pour la Mongolie, c'est le moteur même de l'industrialisation."

 MON_a_toast_to_the_takhi_and_the_bear:9 "Un toast au Takhi et à l'Ours"
 MON_a_toast_to_the_takhi_and_the_bear_desc:9 "La Mongolie et la Russie sont depuis longtemps frères et sœurs, c'est vrai. Ayant beaucoup transmis lors des conquêtes mongoles, le peuple mongol a contribué à la solidification de l'identité culturelle russe. De même, sur leurs terres et sur les nôtres, se trouve le peuple mongol que nous partageons. Des Kalmouks aux Bouriates en passant par les Khalkha, nous sommes tous unis par une histoire commune. Portons un toast, célébrons, car nous sommes un gage du nouvel ordre mondial."

 MON_weapons_from_batus_heir:9 "Armes de l'héritier de Batu"
 MON_weapons_from_batus_heir_desc:9 "La Horde d'or parcourait autrefois les vastes étendues de la steppe russe et au-delà. Elle est le descendant direct des conquêtes de Chinggis. De la même manière, l'État russe moderne est sans aucun doute un descendant de Batu, le premier Khan de la Horde d'or, et de ses conquêtes. Grâce à ses armes, la Russie a réussi à repousser l'assaut napoléonien, à contester toutes les grandes puissances du monde, et il est inévitable qu'elle le fasse à nouveau. Incorporons notre part."

 MON_the_khanate_unshackled:9 "Le Khanat sans entraves"
 MON_the_khanate_unshackled_desc:9 "A la lumière de l'abandon de la Russie pour la troisième fois dans l'histoire récente, il est devenu évident qu'il ne faut pas lui faire confiance. En vérité, le seul véritable allié de la Mongolie est Lhassa. Mais de toute façon, nos territoires sont trop éloignés pour s'apporter mutuellement une aide significative. Si nous voulons survivre au siècle prochain, la Mongolie doit tracer sa propre voie de force et de vigueur."

 MON_all_mongolians_made_equal:9 "Tous les Mongols sont égaux"
 MON_all_mongolians_made_equal_desc:9 "Malgré ce qui peut paraître à première vue, la Mongolie est une nation multiethnique. Plus profondément encore, les Mongols eux-mêmes sont issus d'une série d'histoires, de cultures et de traditions diverses. Après tout, chaque bannière est un peu différente, et chaque ligue composite est un peu différente. Cependant, sous le soleil blanc et brillant, tous les Mongols sont égaux devant la loi et l'État. C'est la vérité à laquelle nous adhérons."

 MON_harkening_towards_pan_mongolism:9 "À la recherche du panmongolisme"
 MON_harkening_towards_pan_mongolism_desc:9 "Certains décrient le panmongolisme comme une tentative ratée, un sacrifice intempestif sur l’autel du pragmatisme et de la médiation entre les grandes puissances. Pourtant, il s’agit d’un feu brûlant dans les passions du peuple de Mongolie extérieure. Pour unir nos frères de Bouriatie, d’Altaï, de Mongolie intérieure, de Mandchourie et de Dzoungarie, il est impératif que nous rejetions ce sentiment audacieux. Les conquêtes peuvent nous donner la terre, mais le peuple doit être disposé à le faire."

 MON_fulfilling_the_dream_of_mongolian_independence:9 "Réaliser le rêve de l’indépendance mongole"
 MON_fulfilling_the_dream_of_mongolian_independence_desc:9 "L'indépendance de la Mongolie, née dans les incendies de 1911, signifiait l'indépendance de tous les Mongols. Non seulement ceux qui étaient sous la domination des Chinois, désormais divisés en entités politiques, mais aussi ceux des Russes. Refusant de nous accorder la fraternité et l'unité par des moyens diplomatiques, il semblerait que les Mongols restants doivent s'unir de la même manière que les premiers : par la force des armes."

 MON_in_defence_of_a_free_mongolia:9 "Pour la défense d'une Mongolie libre"
 MON_in_defence_of_a_free_mongolia_desc:9 "La Mongolie ne peut pas compter uniquement sur la force de ses alliés, car ce serait une entreprise insensée. D'un coup de chapeau, la nation pourrait être vendue pour une meilleure affaire. C'est pourquoi chaque Mongol doit travailler et servir pour améliorer la Mongolie et protéger ses libertés. Car ce qui nous est cher et auquel nous tenons tous pourrait être renoncé en un rien de temps."

 MON_restore_pride_in_military_service:9 "Restaurer la fierté du service militaire"
 MON_restore_pride_in_military_service_desc:9 "Par des moyens religieux et des années d'inaction, le peuple de Mongolie a développé un grand mépris pour le service militaire. C'est leur prérogative, c'est vrai, le service n'est pas un fardeau léger à porter, et il ne peut pas être forcé. Cependant, il y a une certaine fierté à le faire. Pas dans le massacre, car cela relève du karma négatif, un affront aux principes du bouddhisme. Mais dans la défense d'une nation moderne. C'est là que l'on trouve l'espoir et la gloire."

 MON_alone_between_a_bear_and_a_dragon:9 "Seul entre un ours et un dragon"
 MON_alone_between_a_bear_and_a_dragon_desc:9 "Abandonné par ses alliés et piégé par ses ennemis. L'État mongol de l'ère moderne marche sur une corde raide entre ses principaux ennemis, la Chine et la Russie. Cependant, grâce à sa force et à sa volonté, il parviendra à éviter la marionnette russe et l'asservissement chinois. Une nation fière d'un peuple fier n'est qu'un feu invincible, grondant toujours plus fort et brûlant tous ceux qui osent s'y opposer."

 MON_a_khanate_and_its_regent:9 "Un khanat et son régent"
 MON_a_khanate_and_its_regent_desc:9 "La faiblesse de la régence est d'avoir été trop indulgente, trop prompte à tendre les bras à ceux qui voulaient lui faire du mal. Séduite par les mots, séduite par la générosité, par la pratique et la conviction, elle s'est laissée convaincre d'accueillir les traîtres et les rats dans ses rangs. Ceux qui murmurent des mots doux à l'oreille du Boy Khan et plongent leurs poignards dans le dos des courtisans du Baron n'ont pas leur place dans la nouvelle Mongolie."

 MON_mastery_of_the_intelligence_war:9 "Maîtrise de la guerre du renseignement"
 MON_mastery_of_the_intelligence_war_desc:9 "Si le mythe et le carnage provoqués par les propos du "Baron fou" évoquent l'image d'un individu déséquilibré et fou se croyant seul à provoquer un carnage dans le cadre de la guerre, il pourrait ne s'agir que d'une fiction. Adepte du renseignement et de la correspondance, il est temps que le régent réactive son réseau de contacts dans toute la nation. Toujours vigilant, et toujours agissant pour préserver la paix."

 MON_exorcising_the_alluring_misgiving:9 "Exorciser l'illusion séduisante"
 MON_exorcising_the_alluring_misgiving_desc:9 "Le MAN n'est qu'une pourriture que l'on ne peut extirper de son corps. Un cancer impitoyable qui se développe dans la faiblesse et la faillibilité de la Mongolie. Il parle de socialisme, de lutte des classes, de démocratie et de libération. Pourtant, il ne tient guère compte des incompatibilités fondamentales de la culture et de la tradition mongoles avec ces concepts étrangers importés de l'Occident. Nous devons aller vers les gens et leur assurer que la Régence sait ce qui est le mieux."

 MON_mongolias_own_stavka:9 "La Stavka de Mongolie"
 MON_mongolias_own_stavka_desc:9 "La Stavka russe est un rassemblement des officiers militaires et des généraux les plus brillants du pays. Semblable à celle des chefs d'état-major, elle dicte les stratégies militaires les plus efficaces et les plus prioritaires face à tout conflit pour la nation. Il est impératif que les leçons tirées par la Russie ne passent pas inaperçues. Invitons tous ces brillants esprits de l'armée et tenons compte de leur parole dans les efforts de survie nationale."

 MON_an_army_of_tact_and_order:9 "Une armée de tact et d'ordre"
 MON_an_army_of_tact_and_order_desc:9 "Dans le métier de baron, il n'y a pas de honte plus grande que celle de manquer de discipline, de manquer d'honneur. De manquer de respect pour le rôle qu'un militaire doit jouer dans la moralité et la défense de la nation. Sous l'autorité du Baron et de ses alliés militaires, une telle complaisance, un tel ordre mal entretenu n'ont pas leur place. Une nation dominée par des bandits est une nation que la Mongolie ne doit plus être. Ils saccagent la tradition militaire et il est temps de rectifier le tir."

 MON_the_land_untainted_by_liberalism:9 "Le pays non contaminé par le libéralisme"
 MON_the_land_untainted_by_liberalism_desc:9 "La Mongolie est une terre qui a résisté à l'épreuve du temps. Malgré leurs efforts, les MAN eux-mêmes cèdent encore aux paroles écoutées par le Khanat, par Jamsaran, par leurs Lamas qui parsèment leurs rangs. Pour les Occidentaux, la steppe est inhospitalière, sauvage même, mais ils sont aveuglés par leur modernité décadente. On peut à la fois se moderniser, s'industrialiser beaucoup, sans sacrifier ou compromettre ses propres croyances ou sa propre culture."

 MON_the_last_great_white_warlord:9 "Le dernier grand seigneur de guerre blanc"
 MON_the_last_great_white_warlord_desc:9 "Même Moscou décrirait le baron et grand-duc Roman Fyodorovitch Ungern-Sternberg comme un "seigneur de la guerre". Un titre et une attribution destinés à rabaisser et à insulter ses réalisations. Le considérer comme peu fiable ou égoïste, ne servant que ses propres intérêts et maintenant son règne par la seule force. Mais pour le peuple mongol, il est un sauveur, son défenseur. Peut-être les deux sont-elles vraies, mais il est indubitable qu'Ungern s'inscrit dans les couloirs de l'histoire comme l'un des "Grands"."

 MON_culmination_of_the_peoples_revolution:9 "L'aboutissement de la révolution populaire"
 MON_culmination_of_the_peoples_revolution_desc:9 "Pendant trop longtemps, le peuple a été piétiné par Noble. Trop longtemps, ils ont été contraints de prêter attention aux lamas cupides et à leur monopole sur la pratique. Et pendant trop longtemps, ils ont été privés de leurs droits, de leurs valeurs, de leur capacité à jouir non seulement de leur vie, mais aussi de leur rôle dans la société moderne. Nous avons peut-être échoué deux fois, mais comme on dit, la troisième fois est la bonne."

 MON_stranglehold_on_the_information_apparatus:9 "La mainmise sur l'appareil d'information"
 MON_stranglehold_on_the_information_apparatus_desc:9 "Dans cette société traditionnelle et déconnectée qu'est la Mongolie, de nombreuses personnes ne prêtent pas attention à la cause du socialisme et de la démocratie. Pour eux, le dirigeant de la capitale n'a aucune incidence sur leur mode de vie, si ce n'est qu'ils savent à qui leurs seigneurs doivent fidélité et à qui ils paient les impôts et la dîme. Il faudra beaucoup de temps pour informer le peuple de son devoir civique et pour construire la tradition démocratique. D'ici là, seul l'homme peut cultiver ce qu'il recherche."

 MON_exemplifying_the_misery_of_the_barons_regime:9 "Exemple de la misère du régime des barons"
 MON_exemplifying_the_misery_of_the_barons_regime_desc:9 "En Mongolie, nombreux sont ceux qui doivent encore beaucoup de respect au baron et à ses laquais. Malgré leur brutalité inconditionnelle à l'égard de ceux qu'ils considéraient comme des traîtres ou des ennemis, beaucoup considèrent Ungern comme le père de la nation moderne. Un homme qui a éjecté les Chinois et restauré le Bogd Khan. Bien que cela soit vrai, Ungern a également contribué à une misère sans nom, exerçant sa vengeance et sa soif de sang sur tous ceux qui étaient considérés comme proches du socialisme."

 MON_salvo_of_the_oppressed_underclass:9 "Salve de la classe inférieure opprimée"
 MON_salvo_of_the_oppressed_underclass_desc:9 "La paysannerie de Mongolie, qui représente la majorité de la nation, a trop longtemps été le simple sujet et la propriété de princes abominables. Privés de leur voix, ils ont dû endurer des épreuves indicibles pendant des siècles. Que le MAN et la révolution mongole soient la canonnade qui anéantit l'oppression de l'aristocratie, et que nous construisions une nouvelle Mongolie à partir de ses cendres."

 MON_wealth_under_new_management:9 "La richesse sous une nouvelle direction"
 MON_wealth_under_new_management_desc:9 "Les nobles tirent une grande partie de leur pouvoir de leur richesse, qui s'amenuise aujourd'hui. Ne transmettant pas les vertus du bouddhisme et ne faisant pas preuve de compassion pour leurs semblables, ils se sont assis sur leurs abondantes quantités de luxe, payant des tributs aux monastères et arrosant leurs armées. Il est impératif que la saisie de leurs biens centenaires mal acquis se fasse dans les plus brefs délais, et qu'ils soient redistribués sous l'égide de l'État."

 MON_an_accord_with_the_lamas:9 "Un accord avec les Lamas"
 MON_an_accord_with_the_lamas_desc:9 "Il serait grossier de déclarer que la révolution mongole est une révolution contre la religion, car un certain nombre de lamas et de moines stagiaires sont présents dans les rangs du parti. Nous ne cherchons pas à faire la guerre au bouddhisme ou à ses pratiquants, mais aux institutions décadentes qui ont contribué à l'oppression de la paysannerie mongole. Ces monastères neutres deviendront nos piliers dans la nouvelle société mongole. En fin de compte, nous poursuivons le même résultat."

 MON_the_cleansing_of_aristocracy:9 "L'épuration de l'aristocratie"
 MON_the_cleansing_of_aristocracy_desc:9 "Qu'est-ce qui sépare un paysan de son maître ? Quel trait de caractère propre aux princes fait défaut au Mongol moyen ? Le temps des héritages féodaux et des dynasties nobles dominant le gouvernement mongol est sur le point de s'achever. Ils protesteront et répondront sans doute par la force des armes, mais pour une Mongolie libre, aucun prix n'est trop petit à payer."

 MON_breaking_the_vice_of_the_military_clique:9 "Briser l'étau de la clique militaire"
 MON_breaking_the_vice_of_the_military_clique_desc:9 "Le vaste réseau de renseignements militaires d'Ungern s'étend sur toute la steppe et même au-delà. Diffusée parmi les ressortissants russes et mongols, la clique militaire russe conserve une influence considérable dans l'ombre. Pour briser leur emprise, nous devons poursuivre nos propres opérations anti-intelligence et débusquer les rats de leurs couvents."

 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four:9 "Remplir les devoirs de '21 et '24"
 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four_desc:9 "Un avenir aussi inconcevable pour le peuple mongol il y a seulement dix ans s'est finalement révélé sous un soleil éblouissant. Après avoir échoué contre le Baron fou et les Chinois en 1921, le MAN s'est renforcé et a gardé la foi. En 1924, il a de nouveau essayé de chasser Ungern avant qu'il ne puisse spolier davantage la Mongolie. Il faudra pourtant attendre la troisième fois, et le prix de nombreuses vies, pour que le rêve de la Mongolie libre se réalise."

 MON_cultivating_class_sentiment_in_the_arat:9 "Cultiver le sentiment de classe dans l'Arat"
 MON_cultivating_class_sentiment_in_the_arat_desc:9 "Les Arats, ou classe paysanne, constituent une majorité massive en Mongolie. Avant la révolution MAN de 1921, ils représentaient 92,5 % de la population mongole et possédaient 50,5 % du bétail. Et pourtant, que leur reste-t-il à montrer ? N'ayant pratiquement aucun pouvoir face aux nobles et à leurs propriétaires, il est impératif qu'ils prennent conscience de leur valeur dans l'économie nationale et de leurs droits en tant que paysans."

 MON_from_feudalism_onto_capitalism:9 "Du féodalisme au capitalisme"
 MON_from_feudalism_onto_capitalism_desc:9 "Allumer la flamme d'une révolution socialiste en Mongolie ne peut se faire par la seule force des bras ou de l'esprit. Car la Mongolie est une nation pastorale et nomade, drapée des sensibilités d'une époque révolue. Inondée de bannières, de ligues, de princes et de nobles, on pourrait croire que la steppe est une capsule temporelle. Bien entendu, il ne s'agit là que d'une présomption superficielle, mais la promotion du capitalisme est impérative dans la marche vers le socialisme."

 MON_ending_monastic_preferential_treatment:9 "Mettre fin au traitement préférentiel des monastères"
 MON_ending_monastic_preferential_treatment_desc:9 "En raison de leur présence inestimable dans le maintien de l'autorité gouvernementale, les monastères de Mongolie ont bénéficié d'un financement préférentiel important sous les administrations précédentes. Étant donné qu'une institution telle que les lamas bouddhistes est particulièrement distante, sceptique, voire offensée par les intentions du MAN de moderniser la nation, il est néanmoins prudent d'égaliser et de réévaluer les règles du jeu."

 MON_equality_under_the_law:9 "L'égalité devant la loi"
 MON_equality_under_the_law_desc:9 "Les riches nobles possèdent la plupart des terres cultivables de Mongolie et, de même, la capitale n'a ni la capacité ni la culture nécessaires pour servir de base à une classe ouvrière nombreuse. C'est pratiquement à une révolution ouvrière de s'emparer véritablement de la Mongolie. Toutefois, en accordant certains biens nobles à la population, le sentiment d'une classe moyenne restreinte ne manquera pas d'émerger ; la conscience de classe allant de pair."

 MON_defanging_the_opportunists:9 "Défaire les opportunistes"
 MON_defanging_the_opportunists_desc:9 "La noblesse mongole n'a jamais vraiment eu les meilleures intentions pour la nation ou son peuple. Elle a longtemps courtisé les oppresseurs de la Mongolie, écouté le monarque Qing et participé à la folie de Beiyang. Même en 1919, les princes ont trahi la nation et l'ont cédée aux Chinois. Leur richesse s'épuisant, leur force politique doit disparaître aussi."

 MON_mongolias_own_constitution:9 "La Constitution de la Mongolie"
 MON_mongolias_own_constitution_desc:9 "Bien qu'elle reste une mesure de doctrine assez controversée adoptée par le parti, elle a permis au MAN de remplir enfin son devoir d'une Mongolie libre. En rassemblant les meilleurs experts en droit constitutionnel de la nation, depuis ceux qui ont été éduqués en Occident jusqu'aux Lamas réceptifs aux idéaux du MAN, nous instituerons un Comité constitutionnel, sélectionné parmi les membres du Grand Khural."

 MON_a_revolt_against_aristocracy:9 "Une révolte contre l'aristocratie"
 MON_a_revolt_against_aristocracy_desc:9 "Une grande partie de l'aristocratie et celle de la vieille Mongolie sont toujours prêtes à vendre leurs "sujets" et leur peuple pour maintenir leur richesse. Il n'y a pas de plus grand déshonneur pour une nation aussi fière que la domination des élites foncières. La guerre contre le baron est peut-être terminée, mais la guerre contre l'establishment ne fait que commencer."

 MON_undoing_decades_of_tarnish:9 "Défaire des décennies de ternissure"
 MON_undoing_decades_of_tarnish_desc:9 "Ayant connu des révolutions stériles et inefficaces depuis les années 1920, de nombreuses personnes ayant des convictions politiques en Mongolie considèrent le MAN avec un sentiment de dédain éphémère. Plongés dans une instabilité immédiate et privés des politiques fructueuses de l'administration précédente, aggravées par les fractures du parti, il est évident que beaucoup pensent que le parti n'est pas apte à gouverner. Pour démontrer notre compétence en matière de gestion de l'État, nous devons mettre en œuvre des réformes immédiates de l'ordre ancien inefficace."

 MON_allowing_the_people_to_bloom:9 "Permettre l'épanouissement des personnes"
 MON_allowing_the_people_to_bloom_desc:9 "Pendant des siècles, le peuple mongol a vécu dans une relative apathie politique. En effet, dans leur mode de vie séparé, les affaires de la capitale ne les concernaient pas, sauf en cas de guerre. Pourtant, au sein de la capitale, toute pensée liée à la dissidence, comme celle du socialisme, était traitée durement et avec dédain par la régence du baron. Nous devons montrer au peuple les droits de l'homme moderne et sa capacité à s'exprimer sur n'importe quel sujet, quelle que soit sa croyance."

 MON_ashes_of_the_mongolian_peoples_army:9 "Les cendres de l'armée populaire mongole"
 MON_ashes_of_the_mongolian_peoples_army_desc:9 "L'armée populaire mongole n'est pas la force de combat officielle du parti, mais un simple rassemblement d'irréguliers, de cadres et de volontaires formés à la guérilla et aux campagnes de partisans. Plus habitués à se battre pour un mouvement que pour une nation, nous devons adopter leur modèle de réussite sur la scène nationale, et s'il y a un homme capable de le faire, c'est bien Damdin Sükhbaatar."

 MON_preservation_of_the_whole:9 "Préservation de l'ensemble"
 MON_preservation_of_the_whole_desc:9 "Bien que de nombreux Mongols demeurent en dehors des frontières de notre humble nation, il est impératif que l'État et l'armée ne se contentent pas de marcher vers leur propre tombe. Il ne fait aucun doute que les Chinois ou les Russes viendront un jour chercher leur part de la nation, et il est essentiel que l'armée se consacre à la préservation de l'État, et pas seulement à sa progression."

 MON_in_defence_of_mongolias_underclass:9 "À la défense des classes défavorisées de Mongolie"
 MON_in_defence_of_mongolias_underclass_desc:9 "Les héros de première ligne de la paysannerie mongole ne sont autres que les âmes courageuses de l'armée populaire mongole. En luttant non seulement pour l'avancement de la Grande Mongolie, mais aussi pour celui de la révolution populaire, nous devons vanter et exalter les vertus du service. Autrefois traité avec dédain par les citoyens, il doit devenir un objet de fierté dans le développement de leur sens de la révolution politique."

 MON_democracy_under_no_tall_order:9 "La démocratie n'est pas une mince affaire"
 MON_democracy_under_no_tall_order_desc:9 "Après des décennies de lutte et des années de débats houleux, le Mongol Ardīn Nam a finalement accordé au peuple mongol ce qui est peut-être son plus grand cadeau. Même si les débuts sont difficiles, avec très peu de Mongols participant aux élections et des infrastructures de fortune, la Mongolie peut néanmoins briller comme un flambeau solitaire de la liberté en Asie. Après des décennies de lutte peu enviable, c'est notre devoir envers le peuple mongol."

 MON_victory_for_the_moderniser_princes:9 "Victoire des princes modernisateurs"
 MON_victory_for_the_moderniser_princes_desc:9 "Grâce à leurs excentricités naturelles en tant que "bons" princes de la noblesse mongole, les Mongolyn Avtonomit Kholboo ont réussi à faire basculer la campagne électorale dans leurs bras. Dirigée par l'habile et ostensible réformateur Wu Heling, l'organisation servait en quelque sorte de canal de discussion avec les Chinois et de protection des intérêts de la Mongolie intérieure. Sous la houlette du révolutionnaire réticent, la Mongolie poursuivra son chemin modéré."

 MON_ending_noble_persecution:9 "Mettre fin à la noble persécution"
 MON_ending_noble_persecution_desc:9 "Compte tenu des circonstances, il serait injuste de qualifier d'injuste le traitement plutôt sévère réservé par le MAN à la noblesse pendant la période provisoire. Depuis que les nobles ont dicté la voie et les politiques du peuple mongol, il est évident que leur temps dans le fauteuil de capitaine a été abusé et maltraité. Mais il serait manifestement trop dur de se contenter de les décrier et de continuer à les maltraiter. Ils peuvent être sauvés, comme tous les Mongols."

 MON_encourage_investment: "Encourager l'investissement étranger"
 MON_encourage_investment_desc:9 "Encouragés par la méthode des réductions d'impôts sélectives pour les entreprises et d'autres incitations économiques, les esprits d'affaires avisés du MAK ont élaboré une série de propositions et de plans économiques pour faire entrer triomphalement la Mongolie dans l'ère industrielle. En intégrant les investissements chinois et russes, la Mongolie devrait prospérer dans sa situation économique unique, un canal de commerce agréable entre Moscou et Beijing. Au moins, elle ne dépérira pas à cause de la même géographie."

 MAN_old_habits_die_hard:9 "La Vie Dure des Vieilles Habitudes"
 MAN_old_habits_die_hard_desc:9 "Bien que la démocratie soit une idée plutôt révolutionnaire en Mongolie, la tradition ne doit pas être abandonnée et jetée dans les poubelles de l'histoire. Elle est la pierre angulaire de la société et protège la culture mongole depuis des siècles. Si le retour en arrière serait une abrogation de nos idéaux les plus sérieux, nous ne sommes pas obligés de nous tourner vers une occidentalisation insensée pour moderniser la nation."

 MON_remembering_the_victims_of_radicalism:9 "En souvenir des victimes du radicalisme"
 MON_remembering_the_victims_of_radicalism_desc:9 "En fin de compte, le pays n'est absolument pas en mesure de poursuivre la voie du socialisme. Ce n'est qu'un grand mal qui a divisé les mouvements, tels que le Kuomintang, ou qui a plongé la société dans la ruine et le chaos sous l'effigie dévorante de la lutte des classes. Même les réformistes sont perdus, ayant quitté la voie de la bienveillance pour celle de l'idéalisme. De nombreuses personnes de qualité ont été perdues dans les révolutions du MAN, et leur vie, pour tout ce qu'elle englobe, devrait être commémorée."

 MON_walking_a_fine_line_between_titans:9 "La ligne de démarcation entre les titans"
 MON_walking_a_fine_line_between_titans_desc:9 "Dominée par les Russes et les Chinois, la Mongolie s'est retrouvée coincée entre le marteau et l'enclume. Nos prédécesseurs, avant celui d'Ungern, ont choisi la voie de l'indépendance. Et même eux ont succombé à la nature inhérente de la nation qui a deux choix : l'incorporation dans la sphère russe ou, au mieux, l'autonomie sous l'égide des Chinois. Cependant, le MAK suit la voie du centre, ni assujettissement, ni assimilation !"

 MON_rewarding_the_party_of_revolution:9 "Récompenser le parti de la révolution"
 MON_rewarding_the_party_of_revolution_desc:9 "Il était illusoire de croire que le parti qui avait guidé le peuple dans sa nouvelle démocratie serait un parti que l'on abandonnerait une fois la démocratie achevée. Né comme un parti révolutionnaire sous serment, le Mongol Ardīn Nam a poursuivi sa campagne effervescente contre la solitude et l'asservissement du peuple ! Car qui furent les premiers à s'unir pour résister aux Chinois ! Et qui furent les premiers à frapper le despotisme du Baron !"

 MON_unburdening_the_press_of_feudal_sensibilities:9 "Libérer la presse des sensibilités féodales"
 MON_unburdening_the_press_of_feudal_sensibilities_desc:9 "Occupant désormais non seulement le mandat révolutionnaire mais aussi le mandat démocratique, Mongol Ardīn Nam n'a pas à craindre l'idolâtrie du peuple pour les faux prophètes de son salut. Comme le veut la courtoisie dans une société civile, nous devrions embrasser les droits irréfutables de l'individu à démontrer et à croire en sa propre vérité libre. Promulguant les droits d'association et de réunion, engageons-nous de la même manière dans celui de la parole."

 MON_equality_between_the_peoples:9 "L'égalité entre les peuples"
 MON_equality_between_the_peoples_desc:9 "La Mongolie est une nation multiculturelle. Il ne s'agit pas d'une condition de vie que l'on peut ignorer. Kazakhs, Chinois, Bouriates, Mongols de Khalkha, Mongols de Chahar, Mongols d'Ordos, Oirats. La liste est toujours plus longue et s'allonge au fur et à mesure que la Mongolie s'intègre dans le monde international. Il est du devoir du parti de l'État, quel qu'il soit, de protéger les droits de tous les habitants de la Mongolie, quelle que soit leur croyance. Une telle vertu doit être inscrite dans la loi."

 MON_forever_revolutionaries:9 "Révolutionnaires à jamais"
 MON_forever_revolutionaries_desc:9 "Il est tout à fait grossier de la part des vils chiens et des diviseurs du MLN et du MAK d'oser déformer le cadeau de l'homme au peuple mongol. Depuis l'échec du parti en 1924, il est devenu évident que la poursuite du concept de démocratie libérale n'est pas du tout adaptée à un parti révolutionnaire. C'est le socialisme et le nationalisme qui ont rassemblé le parti. Pas le bulletin de vote."

 MON_elected_elites_guiding_the_flock:9 "Les élites élues guident le troupeau"
 MON_elected_elites_guiding_the_flock_desc:9 "Le Grand Khural fonctionnant comme le principal organe législatif de l'État mongol, ayant été institué en 1911 et maintenu sous toutes les administrations depuis lors, il est devenu de plus en plus évident que cet organe est dominé par l'establishment et l'aristocratie de la Mongolie d'antan. Pour révolutionner véritablement l'État mongol, il est impératif que le MAN, et lui seul, gère le principe de la politique nationale."

 MON_the_only_truth_is_mongoliin_unen:9 "La seule vérité est Mongoliin Ünen"
 MON_the_only_truth_is_mongoliin_unen_desc:9 "Le Parti s'est longtemps fait le champion du rayonnement national et international de son éditorial, Mongoliin Ünen, ou "Vérité mongole". Fondé à Irkoutsk en 1920, il était orné de slogans tels que "Prolétaires de tous les pays, unissez-vous ! Exposant le gouvernement féodal et ses réticences, les abus flagrants du régime du baron et les idéaux du socialisme, le journal de Tseren-Ochiryn Dambadorj va jouer un rôle indéniablement crucial dans la révolution."

 MON_providing_them_their_alms:9 "Leur fournir l'aumône"
 MON_providing_them_their_alms_desc:9 "Le Parti peut faire tous les discours grandiloquents et les fanfaronnades nécessaires pour imprégner le peuple d'un sentiment révolutionnaire, mais c'est l'action elle-même qui fait cruellement défaut. Le MAN a fait beaucoup, et il peut faire beaucoup plus. Le peuple continue à souffrir, à se lamenter sur son mode de vie pastoral et nomade. Nous cherchons à ne pas piétiner leurs moyens de subsistance traditionnels, mais nous ne pouvons pas les priver de leurs besoins ou de leur aumône."

 MON_uplifting_the_industrial_society:9 "Renforcer la société industrielle"
 MON_uplifting_the_industrial_society_desc:9 "Construire une société industrielle sous la direction de l'État pourrait peut-être être considéré comme une action artificielle et, en fin de compte, erronée. Mais nous ne cherchons pas à ce que les nuages de smog étouffent la steppe, ni à construire une nouvelle classe aristocratique dotée de richesses plutôt que de lignées. Le Parti recherche une classe ouvrière naissante, plus nombreuse que celle qui existe déjà, et qui comprend sa raison d'être dans la société au sens large."

 MON_the_golden_swallow_of_democracy:9 "L'hirondelle d'or de la démocratie"
 MON_the_golden_swallow_of_democracy_desc:9 "La Mongolie a longtemps été l'île du despotisme dans un monde en constante évolution. Même lors de son indépendance précipitée, la seule institution solide et sûre était la théocratie bouddhiste. Cela ne veut pas dire que l'expérience démocratique de la Mongolie a échoué, mais elle a été déchirée par les querelles intestines des lamas et des princes. Faisons en sorte que cette fois-ci, nous n'échouions pas."

 MON_mongolias_national_revolution:9 "La révolution nationale de la Mongolie"
 MON_mongolias_national_revolution_desc:9 "La Mongolie n'est qu'une pierre angulaire sur le chemin de la vague révolutionnaire internationale. Le XXe siècle est véritablement le siècle de la révolution et il est essentiel que la Mongolie ne prenne pas de retard dans la poursuite de cette voie. Nous devons révolutionner, moderniser et faire progresser une société des griffes du féodalisme à celles de la modernité. Dominée et subjuguée par les impérialistes, la Mongolie doit poursuivre une révolution totale. Seul l'HOMME peut l'apporter."

 MON_from_revolution_to_moderation:9 "De la révolution à la modération"
 MON_from_revolution_to_moderation_desc:9 "Séparé du Parti du peuple mongol en raison des injustices, de l'incompétence et de l'absence de besoin de maintenir la cohésion après leur victoire militaire, le Parti libéral mongol est l'un des plus récents dans le paysage politique de la Mongolie. Dirigé par l'estimé Buryat Tseveen, il a cherché, avec son troupeau d'intellectuels, une nouvelle voie pour la Mongolie. Ni révolution ni aristocratie, Tseveen espère s'accrocher à la nouvelle démocratie libérale de la Mongolie."

 MON_freedom_for_all_mongolians:0 "Liberté pour tous les Mongols"
 MON_freedom_for_all_mongolians_desc:9 "Comment peut-on dire que l'homme a instauré un semblant de véritable liberté pour le peuple mongol, alors que la vérité mongole dominante se déchaîne dans les publications et les journaux du pays ? En fin de compte, les règles du jeu doivent être égalisées. Le gouvernement ne doit pas contrôler les affaires de l'individu, il doit le laisser tirer les conclusions qu'il souhaite, mais nous devons au moins sauvegarder ce principe en tant que véritable mesure d'égalisation de la société."

 MON_enshrining_constitution_and_law:9 "Inscrire la Constitution et le droit dans la loi"
 MON_enshrining_constitution_and_law_desc:9 "Les nouvelles institutions démocratiques de l'État sont constamment menacées par les radicaux autoritaires du MAN et par le MAK, dominé par les princes. Ils ne tiennent pas compte des désirs du peuple pour une véritable représentation, et sont prêts à jeter le gant de la participation civile si cela s'avère prudent pour leur idéologie. Des lois et des protections doivent être mises en place pour empêcher la paralysie absolue du pouvoir législatif et le retour à l'autocratie."

 MON_prying_the_poor_from_the_mud:9 "Sortir les pauvres de la boue"
 MON_prying_the_poor_from_the_mud_desc:9 "Les plus pauvres de cette nation luttent encore pour survivre. Une simple injustice qui ne peut tout simplement pas exister dans une nation moderne. Le chômage, la misère, voilà les deux grands maux qui entravent les moyens d'existence du peuple. Pour rester fidèle aux vertus fondatrices de l'Homme, à savoir le principe d'offrir au peuple une vie sans oppression ni souffrance, le MLN doit être le coup de marteau qui le libérera de ses entraves."

 MON_education_onwards_to_modernity:9 "L'éducation vers la modernité"
 MON_education_onwards_to_modernity_desc:9 "Notre nation ne se développera jamais sans une scolarisation et une éducation adéquates. L'alphabétisation et les institutions éducatives sont des éléments fondamentaux de la société occidentale. De grands progrès ont été réalisés récemment pour atteindre cet idéal : sous le Bogd Khan, sous la régence, et la nouvelle démocratie mongole doivent également maintenir cette ligne de conduite. Cela est nécessaire si nous voulons progresser en tant que société et résister à l'attrait du traditionalisme."

 MON_true_defenders_of_mongol_democracy:9 "Les vrais défenseurs de la démocratie mongole"
 MON_true_defenders_of_mongol_democracy_desc:9 "La Mongolie est une nation en lutte permanente avec elle-même. Entre les seigneurs et la paysannerie, les seigneurs et les lamas, la régence et son conseil, et les nouveaux partis politiques de l'époque actuelle. Mais dire que l'attribution la plus vitale de la Mongolie, sa démocratie naissante, est une attribution sans défense contre cette lutte perpétuelle serait une erreur."

 MON_true_heirs_of_mongol_society:9 "Les vrais héritiers de la société mongole"
 MON_true_heirs_of_mongol_society_desc:9 "Les nobles princes de Mongolie, descendants de Gengis Khan, ont gouverné la Mongolie pendant des siècles. Il est tout à fait naturel que le fardeau de la direction et du gouvernement de la nation repose une fois de plus sur leurs épaules. Décriés comme des despotes, des invalides, des incompétents, nous devons permettre à l'opposition de témoigner de leur folie. Nos ennemis sont nombreux et nous devons agir vite pour assurer notre domination."

 MON_casting_a_lot_with_the_faithful:9 "Un tirage au sort avec les fidèles"
 MON_casting_a_lot_with_the_faithful_desc:9 "La religion est bien sûr au cœur du mode de vie mongol, mais ce n'est pas un point majeur pour les Princes. En payant leur tribut aux monastères, la relation entre le Lama et le Prince est peut-être tendue. Car c'est la faiblesse née de nos querelles intestines qui a permis au Baron de s'emparer des rênes et de l'oreille du Bogd Khan. Il est sage et prudent de ne pas répéter les erreurs du passé. En faisant appel à la foi du peuple, nous renforcerons notre position."

 MON_conjuring_compliance_of_the_lamas:9 "Conjuration de la conformité des Lamas"
 MON_conjuring_compliance_of_the_lamas_desc:9 "Il ne suffit pas de faire appel à la sensibilité commune et à la doctrine contraignante qui imprègne le peuple mongol, car ce dernier est dirigé par les lamas dans ses actions et dans sa façon de voir les choses. Les monastères exercent une grande influence sur la population et il serait insensé de croire que la position intransigeante adoptée par le Conseil bouddhiste permettra au prince d'assurer son leadership. Un accord n'est pas envisageable, mais le rameau d'olivier ne l'est certainement pas."

 MON_painting_the_humiliation_of_class_struggle:9 "Peindre l'humiliation de la lutte des classes"
 MON_painting_the_humiliation_of_class_struggle_desc:9 "Les paysans appauvris de Mongolie sont facilement séduits par le doux nectar des publications de la MAN. Les cellules révolutionnaires et les prêches sur le socialisme les mettent en fureur et ne font qu'ouvrir la voie à une ère dominée par la terreur de masse. S'emparant du pays dans le chaos le plus complet, ils verraient la fureur injuste du peuple dirigée contre les nobles pour leur situation. Nous devons présenter la lutte des classes non pas comme leur salut, mais comme leur damnation."

 MON_securing_the_mongolian_way_of_life:9 "Garantir le mode de vie des Mongols"
 MON_securing_the_mongolian_way_of_life_desc:9 "La Mongolie est une nation dont l'identité culturelle persiste et fonctionne depuis des siècles. C'est notre mode de vie qui préserve le concept de peuple mongol. Et c'est ce même mode de vie que les socialistes cherchent à piétiner et que les lamas cherchent à monopoliser. Malgré les Russes, seuls les nobles existent pour empêcher la perversion de notre riche histoire, et seuls les nobles peuvent vraiment assurer l'avenir de la Mongolie."

 MON_parley_with_the_holdouts:9 "Parler avec les récalcitrants"
 MON_parley_with_the_holdouts_desc:9 "De nombreux officiers de l'armée sont loyaux non pas envers leurs princes, s'ils sont des bannerets, mais envers l'institution militaire. Et depuis quelque temps, ce système est devenu complètement fracturé. Si nous pouvons compter sur les forces du Prince intérieur, il est prudent d'approcher les derniers résistants tels que Magsarjav et Damdinsüren, et de les rallier à notre cause."

 MON_endearing_ourselves_to_the_people:9 "S'attacher les services des citoyens"
 MON_endearing_ourselves_to_the_people_desc:9 "Une grande partie de la paysannerie reste favorable aux intérêts du Prince. Sans se soucier des luttes mesquines entre despotes, lamas ou révolutionnaires, ils sont restés satisfaits du statu quo, de notre suzeraineté bienveillante et éclairée. Bien sûr, cela peut être exploité et transformé. La nation mongole doit se transformer en une nation moderne et, inévitablement, l'horloge avancera jusqu'à l'âge où la participation populaire est nécessaire."

 MON_saluting_the_bannermen_and_their_jasaghs:9 "Saluer les Bannermen et leurs Jasaghs"
 MON_saluting_the_bannermen_and_their_jasaghs_desc:9 "En raison de leur ascendance, de nombreux nobles et princes de Mongolie extérieure et intérieure portent sur eux un assortiment notable d'unités de préservation de la paix. Ces unités, qui comptent parmi les soldats les mieux entraînés de la nation, ne disposent malheureusement pas des armes nécessaires à la guerre moderne. Elles doivent être regroupées en une force de combat puissante."

 MON_new_leaf_of_the_ancient_fiefdom:9 "Nouvelle feuille de l'ancien fief"
 MON_new_leaf_of_the_ancient_fiefdom_desc:9 "Ne la partageant ni avec le Baron ni avec le Lama, la Noblesse mongole s'est vue une fois de plus confier la direction absolue de l'Etat-nation. Car ce sont les nobles seuls qui ont porté la cause de l'indépendance en 1911, et ce sont les nobles seuls qui ont toujours eu les meilleures intentions pour l'avenir du peuple. Nous ne cherchons cependant pas à revenir à l'âge du féodalisme. Car le monde change et la Mongolie ne peut rester inactive."

 MON_the_unchanging_steppes:9 "Les steppes immuables"
 MON_the_unchanging_steppes_desc:9 "La coopération avec la Russie a apporté à la nation un grand bienfait : l'armée est de loin l'une des forces les plus modernes de la région et a triomphé à maintes reprises des Chinois. Mais nous avons perdu notre caractère en cours de route, ne restant qu'une pâle imitation des forces armées russes. L'ironie de ces steppes immuables est que l'innovation est la seule forme de survie."

 MON_the_many_leagues_of_the_khanate:9 "Les nombreuses ligues du Khanat"
 MON_the_many_leagues_of_the_khanate_desc:9 "Les Mongols du monde sont plutôt clairsemés et séparés non seulement par nation, mais aussi par souverain, par ligue et par bannière. La Mongolie extérieure proprement dite compte quatre ligues principales, auxquelles s'ajoute le territoire de Khovd. De même, la Mongolie intérieure est divisée en un assortiment de ligues et de bannières, et il subsiste même celle de la noblesse touvane, ou celle des Oirats dans le Xinjiang. Autrefois notre force dans la fluidité de l'histoire, elle doit être centralisée dans l'ère moderne."

 MON_primacy_of_the_nobility:9 "Primauté de la noblesse"
 MON_primacy_of_the_nobility_desc:9 "Seuls les nobles sont véritablement capables de diriger la nation. De même, seule la noblesse peut véritablement diriger les armées. Bénis par une lignée guerrière qui remonte à de nombreux grands conquérants de l'histoire, il est tout à fait naturel qu'à l'ère moderne de la guerre, nous ravivions une histoire de service aussi valeureuse. Après tout, ce sont les nobles qui étaient sur le terrain en 1911, ce sont les nobles qui ont mené les guerres diplomatiques, et ce sont les nobles qui recrutent les membres du Corps de préservation de la paix."

 MON_from_many_leagues_to_one:9 "De nombreuses ligues à une seule"
 MON_from_many_leagues_to_one_desc:9 "L'armée principale de la Mongolie ne doit pas être oubliée. Si l'armée princière conserve sa primauté en tant que force d'élite, c'est l'armée du peuple qui fait avancer l'autodétermination de la Mongolie. Les nobles peuvent diriger, mais c'est le peuple qui se bat, et il est injuste d'en dire moins. En organisant l'armée sous les auspices du modèle de la nouvelle armée en Chine, il serait sage et prudent de veiller à ce que les seigneurs de la guerre ne s'installent jamais."

 MON_the_modern_war_council:9 "Le Kurultai moderne"
 MON_the_modern_war_council_desc:9 "Le Kurultai, qui signifie "rassemblement", était un ancien conseil politique et militaire de nos ancêtres, datant d'une époque lointaine. Destiné à choisir le prochain Grand Khan du Khanat, c'était aussi une sorte de festival et de célébration, qui a trouvé sa place dans la célébration moderne du Nadaam. Néanmoins, on peut embrasser le romantisme de la vie et, à travers notre propre parcours individuel de constitution d'un conseil militaire, pourquoi ne pas faire revivre les traditions du passé ?"

 MON_traditions_of_a_warlike_people:9 "Traditions d'un peuple guerrier"
 MON_traditions_of_a_warlike_people_desc:9 "Les soldats mongols étaient autrefois une entité redoutée dans la steppe. Plus près de nous, les soldats mongols ont combattu avec et contre les Qing et d'autres dynasties au cours des siècles passés. Cela va de la rébellion vouée à l'échec de Chingünjav aux conflits de la guerre d'indépendance. Alors que l'armée mongole est restée largement docile, c'est une période de grande opportunité pour le Khanat. Il suffit de se préparer suffisamment pour poursuivre sa route."

 MON_the_most_critical_asset_in_statecraft:9 "L'atout le plus important dans l'art de gouverner"
 MON_the_most_critical_asset_in_statecraft_desc:9 "L'échec des projets d'industrialisation, le financement insuffisant de l'armée et le remboursement des prêts russes et japonais au gouvernement ont laissé la nation plutôt démunie en matière de financement. Bien que nous puissions naturellement faire appel à nos contacts japonais complaisants et financer des investissements dans les industries locales de la Mongolie ou dans ses ressources, nous devons en fin de compte décider de notre voie par consensus."

 MON_oiling_a_fine_machine:9 "Huiler une belle machine"
 MON_oiling_a_fine_machine_desc:9 "Le traditionalisme est la base de la société mongole, depuis ses célébrations jusqu'aux méandres de la vie quotidienne. Il ne s'agit pas d'une continuation du féodalisme, structure détestable, mais d'une préservation de ce qui unit le peuple mongol. Divisés en plusieurs nations, nous sommes néanmoins porteurs d'une culture et d'une histoire similaires. De telles remarques jubilatoires devraient être poursuivies et encouragées. Nous sommes un peuple fier et nous n'avons pas peur de le montrer."

 MON_the_necessary_fiscal_responsibilities:9 "Les responsabilités fiscales nécessaires"
 MON_the_necessary_fiscal_responsibilities_desc:9 "La gestion d'un État moderne n'est qu'un équilibre délicat entre les idéaux et les objectifs de la gouvernance, à la lumière des dépenses et de l'économie. L'économie de la Mongolie n'est pas nécessairement forte ; la plupart de ses capacités industrielles sont concentrées dans la capitale ou en Mongolie intérieure. Pourtant, les ambitions de l'État sont grandes et, bien qu'essentiellement agricoles, nous devrons faire face aux puissances industrielles de l'époque. Il est donc nécessaire que les livres soient en ordre."

 MON_enshrining_the_right_to_property:9 "Consacrer le droit à la propriété"
 MON_enshrining_the_right_to_property_desc:9 "Le droit de propriété est peut-être l'une des créations modernes les plus vitales et les plus importantes du droit constitutionnel. Il n'est pas nécessaire de protéger sa propriété par la force des armes, mais de comprendre avec sérénité que l'État protège le caractère sacré de la possession. Pour développer le capitalisme mongol et un droit moderne, il faut d'abord permettre le développement et la protection des richesses de l'homme."

 MON_celebrating_mongolian_culture:9 "Célébration de la culture mongole"
 MON_celebrating_mongolian_culture_desc:9 "Une grande partie de la population mongole conserve un mode de vie et des racines totalement nomades, se déplaçant tout au long de l'année plutôt que de se fixer de manière permanente. Enracinée dans la société mongole, ce n'est que très récemment que la population a commencé à se sédentariser en masse. Cependant, nous ne pouvons pas oublier l'esprit libre de notre passé et, alors que la Mongolie progresse avec le reste du monde, soyons fiers de notre héritage, de notre Grand État mongol."

 MON_our_innate_commercial_potential:9 "Notre potentiel commercial inné"
 MON_our_innate_commercial_potential_desc:9 "La Mongolie se trouve à un carrefour crucial. Se trouvant dans une position de sécurité relative entre la Russie et le marché chinois, elle a vu ses chemins de fer et ses routes caravanières envahis par les marchands, les hommes d'affaires et les voyageurs. Exempts d'investissements autres que russes et japonais pendant une grande partie de notre histoire, nous devrions plutôt nous intéresser à la géographie transitive naturelle de la Mongolie, qui relie nos économies de manière cruciale à celles de nos voisins."

 MON_aristocracy_as_a_shield_against_popular_terror:9 "L'aristocratie, bouclier contre la terreur populaire"
 MON_aristocracy_as_a_shield_against_popular_terror_desc:9 "Les masses ont prouvé qu'elles étaient capables d'être influencées et dirigées comme un troupeau. Grâce à nos efforts, nous les avons libérées de leurs liens indéfectibles avec la pensée de la révolution et de la théocratie abrutissante. La régence du Boy Khan ne peut être préservée que par ses nobles courtisans loyaux, et notre présence dans ses ministères et dans sa législature renforce ce fait."

 MON_centuries_of_folk_of_silver_herds:9 "Des siècles de folklore pour les troupeaux d'argent"
 MON_centuries_of_folk_of_silver_herds_desc:9 "Se rallier à la Régence, à ses nobles valeureux, à ses anciens lamas, à son peuple et au socle d'Arat. La Mongolie est une nation aux circonstances vraiment uniques. Son histoire est incontestablement riche et elle revendique indiscutablement les terres qu'elle occupe. Le peuple mongol a enduré d'innombrables épreuves et restera à jamais à cheval entre les titans. Ni conquérant, ni conquis, c'est une nation qui a parfaitement synthétisé la tradition et la modernité."

 MON_a_khanate_of_many_faces:9 "Un khanat aux multiples visages"
 MON_a_khanate_of_many_faces_desc:9 "Autrefois, la Mongolie était un grand empire qui s'étendait sur le monde. Aujourd'hui, c'est une nation disparate, un peuple disparate, divisé entre l'extérieur, l'intérieur, l'est et l'ouest. Pour promouvoir une telle identité mongole, nous devons la lier intrinsèquement à celle du pan-mongolisme. Si nous voulons unir nos frères et sœurs opprimés par les seigneurs de la guerre, les despotes et les États-nations, nous devons nous lier par notre héritage commun. Les spécificités peuvent différer, mais seule une Mongolie libre est représentative de ses peuples uniques."

 MON_commemoration_and_primacy_of_the_khan:9 "Commémoration et primauté du Khan"
 MON_commemoration_and_primacy_of_the_khan_desc:9 "En tant que nation, nous devons nous souvenir de notre histoire et de ses dirigeants. Le Bogd Khan nous a donné notre état actuel, en travaillant comme une force stabilisatrice parmi l'afflux radical de courants politiques désorientants. Le 9e Jebtsundamba Khutuktu poursuit ce rôle. Plus loin encore dans le passé, notre nation a été dirigée par de grands khans, modernisateurs et guerriers à la fois. La Mongolie ne peut exister sans son monarque, et le monarque ne peut exister sans sa noblesse."

 MON_revel_in_our_freedoms:9 "Savourer nos libertés"
 MON_revel_in_our_freedoms_desc:9 "Pour préserver ce qui nous est si cher, nous devons toujours nous battre pour notre indépendance. C'est ce sentiment qui nous a conduits loin dans la période tumultueuse que nous traversons, et il n'est que juste qu'il conduise le peuple mongol vers l'unification finale de notre civilisation. Se délecter, voire célébrer joyeusement sa liberté est la manifestation de patriotisme la plus vertueuse qui soit. Nous ne commémorerons pas seulement le 29, mais chaque jour de la Mongolie libre."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven:9 "Pas de compromis sur l'esprit de 1911"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_desc:9 "Le nationalisme est à l'origine de l'État-nation moderne, et il n'en va pas autrement en Mongolie. Des combattants patriotes, déterminés non pas par la richesse ou la gloire, mais par l'adoration pure et simple de leur pays, nous ont permis d'obtenir l'indépendance en 1911. Et ils ont failli nous faire gagner toute la Mongolie intérieure, s'il n'y avait pas eu le retrait du soutien russe. Il est vrai que les nobles ont accueilli favorablement l'occupation chinoise, mais nous ne nous abaisserons plus jamais à de telles bassesses."

 MON_never_another_occupation:9 "Jamais une autre occupation"
 MON_never_another_occupation_desc:9 "La préservation de l'État mongol est primordiale. C'est de loin l'enjeu le plus important des temps modernes, alors que la Chine renaissante et la Russie malveillante s'approchent de notre domaine. Ces effusions de sang stériles se sont déjà répandues dans la steppe, et le peuple mongol ne mérite pas une guerre de destruction. La défense de notre culture, de notre territoire et de notre religion sont les trois vertus que chaque citoyen doit exalter, sous peine de subir un sort pire que celui des politiques de la nouvelle autonomie."

 MON_the_khanate_unbowed:9 "Le Khanat inébranlable"
 MON_the_khanate_unbowed_desc:9 "Pendant trop longtemps, le peuple mongol a joué les seconds rôles face aux Russes, aux Chinois et à tous les assujettis. Comment une nation qui a si irrévocablement changé le cours de l'histoire mondiale peut-elle être traitée comme une simple pièce d'échecs sur l'échiquier de la politique mondiale ? Nous ne cherchons ni ennemis, ni ruine, mais le simple droit garanti à l'existence du peuple mongol. Plus jamais nous ne permettrons au Khanat d'être un vassal."

 MON_for_the_preservation_of_the_regency:9 "Pour la préservation de la Régence"
 MON_for_the_preservation_of_the_regency_desc:9 "Au fond, la nation mongole est une théocratie. La majorité de la population suit les enseignements de Bouddha, et les lamas et leurs monastères jouent un rôle primordial dans le maintien d'une bonne gouvernance. Les nombreux visages de la cour du Boy Khan ont commencé à le détourner de l'Octuple Sentier, l'égarant au profit de leurs propres machinations. Nous devons nous efforcer de préserver l'indépendance du Boy Khan, alors qu'il se développe pour devenir un grand dirigeant."

 MON_safeguarding_the_khanate:9 "Sauvegarde du Khanat"
 MON_safeguarding_the_khanate_desc:9 "Les gens écoutent l'appel des lamas. Leurs paroles ont une grande influence sur la nation. Nous devons diffuser et prêcher que les nobles ne sont pas les amis du peuple, et que ni eux ni leurs polities n'ont plus aucune compétence pour décider du sort de la nation. S'occupant avant tout de leurs propres biens, ils sont égoïstes et négligent totalement leur prochain."

 MON_the_sole_governing_body_of_state:9 "L'unique organe directeur de l'État"
 MON_the_sole_governing_body_of_state_desc:9 "Il n'y a pas de place pour les affaires du Noble Conseil ou des Autonomistes au sein du gouvernement mongol. Ils empilent leurs laquais dans le Grand Khural et les ministères, numérotent les forces armées et brandissent leur Corps de préservation de la paix comme s'il s'agissait d'une matraque, battant le peuple jusqu'à la soumission. Ce n'est que grâce aux conseils de lamas pieux et justes que la nation peut trouver son salut et la paix."

 MON_ceasing_false_idolatry:9 "Cesser la fausse idolâtrie"
 MON_ceasing_false_idolatry_desc:9 "Ungern lui-même semble vouer un grand respect et une grande vénération au bouddhisme, mais il ne s'y est jamais totalement converti. Le Bouddha prône le respect de soi et des conséquences de ses propres actes. En effet, le respect de soi permet d'éviter les actions susceptibles de nuire à son intégrité, et l'attention portée aux conséquences permet de prendre conscience de l'impact de ses actes sur les autres. Ungern ne fait preuve d'aucune de ces deux vertus, et il serait insensé de le convaincre du contraire."

 MON_slashing_the_puppetmasters_strings:9 "Couper les ficelles du marionnettiste"
 MON_slashing_the_puppetmasters_strings_desc:9 "L'influence russe est omniprésente dans la société mongole. Ce n'est pas seulement le fait du Baron, bien sûr, car la Mongolie a longtemps maintenu une certaine forme de présence russe depuis la fin du XVIIIe siècle. Toutefois, cette présence est devenue trop importante ces derniers temps, comme l'a montré le renoncement au soutien économique. La Mongolie ne peut pas voler de ses propres ailes si elle dépend entièrement de la bonne volonté et des faveurs de Moscou. Nous pouvons être des alliés, mais nous ne pouvons pas être maîtres et sujets."

 MON_cultivating_maitri_and_karuna:9 "Cultiver Maitrī et Karunā"
 MON_cultivating_maitri_and_karuna_desc:9 "De nombreuses personnes ont été abandonnées par la nature impitoyable de la société mongole. Laissés pour compte dans le sillage d'un progrès impitoyable, c'est un spectacle peu ragoûtant à voir. Comment peut-on dire que l'un de nos Lama est sur la voie du bodhisattva si nous persistons dans la souffrance quotidienne ? Pour faire le premier pas, pour embrasser la bodhicitta, nous devons d'abord cultiver l'amour, ou maitrī, et la compassion, ou karunā, pour nos semblables. Car la charité et le don sont les plus grands actes."

 MON_encouraging_faith_amongst_the_people:9 "Encourager la foi au sein de la population"
 MON_encouraging_faith_amongst_the_people_desc:9 "Les gens ont commencé à perdre la foi ou ne pratiquent pas vraiment les principes du bouddhisme. Et ce n'est pas entièrement de leur faute si une telle évolution s'est produite ; la vie en Mongolie a été difficile pour les gens. Si nous voulons leur apporter la bienveillance et le salut qu'ils méritent, ils doivent d'abord s'adresser aux monastères. Phares de paix dans une plaine désolée, ce n'est qu'alors qu'ils pourront acquérir moralité et réconfort."

 MON_a_nation_of_humility_and_tolerance:9 "Une nation d'humilité et de tolérance"
 MON_a_nation_of_humility_and_tolerance_desc:9 "En pratiquant le bouddhisme, il faut accepter la nature inconstante de la mortalité. Cela ne veut pas dire que les actions dans ce monde n'ont pas d'incidence, car elles affectent ses habitants de manière tangible, qu'ils suivent le Bouddha ou non. Cependant, avec cette prise de conscience, on devient en quelque sorte humble. Il n'y a pas de plus grand préjudice pour l'état d'une personne dans ce monde, et pour sa réincarnation, si elle devait faire du mal à un autre être injustement."

 MON_a_regency_steadfast_in_buddhas_principles:9 "Une régence fidèle aux principes de Bouddha"
 MON_a_regency_steadfast_in_buddhas_principles_desc:9 "Le Tibet et le Bhoutan sont les deux autres grands États-nations bouddhistes du monde qui sont dirigés principalement par leurs pratiquants. Dire qu'ils sont notre modèle serait exagéré, mais ils sont très certainement nos amis et nos alliés. Tous les ennemis de la foi ayant été soit intimidés, soit éjectés, la Mongolie peut suivre la juste voie tracée par le Bogd Khan en 1911. Une nation gouvernée non pas par une noblesse égoïste, mais par des principes et par le Bouddha."

 MON_defending_our_proud_nation:9 "Défendre notre fière nation"
 MON_defending_our_proud_nation_desc:9 "Le conflit commence par les "trois poisons". Il s'agit de l'avidité, de la haine et de l'illusion. Avec l'envie et l'attachement, ils provoquent la souffrance, qui est aussi une cause de conflit. "Chaque fois qu'un conflit surgit parmi les créatures vivantes, c'est le sentiment de possession qui en est la cause". L'identification à la tribu, à l'État-nation ou à la religion contribue également aux conflits. Tout cela est vrai. Il n'est pas nécessaire d'initier un conflit, mais on peut certainement le dissuader."

 MON_loyalty_to_the_boy_khan:9 "Loyauté envers le Garçon Khan"
 MON_loyalty_to_the_boy_khan_desc:9 "Un Tulku, ou "incarnation", est un personnage reconnu comme la réincarnation d'un bodhisattva particulier. Reconnu dès le plus jeune âge par le biais de la divination et des possessions du lama décédé, certains individus importants sont élevés à la tête d'institutions monastiques. Le 9e Jebtsundamba Khutuktu est l'un de ces individus, et il est le plus vénéré de toute la Mongolie."

 MON_virtues_of_the_bodhisattvas:9 "Les vertus des bodhisattvas"
 MON_virtues_of_the_bodhisattvas_desc:9 "Les bodhisattvas, ou "héros de l'éveil", sont des êtres vénérés qui ont conçu la volonté et le vœu de se consacrer à eux-mêmes et à leur vie entière avec bodhicitta pour le bien de tous les êtres. Pour devenir un bodhisattva, il faut s'engager dans la progression des cinq voies. L'accumulation, la préparation, la vision, la méditation et la fin de l'apprentissage. Ensemble, elles culminent dans l'accomplissement de la bouddhéité. Les vertus prônées par ces héros et leur voie doivent être inscrites dans nos soldats."

 MON_inspirations_from_chinas_shaolin_temple:9 "Inspirations du temple chinois de Shaolin"
 MON_inspirations_from_chinas_shaolin_temple_desc:9 "Le temple de Shaolin, dans la province du Henan, est un célèbre monastère bouddhiste qui a cultivé son propre style d'arts martiaux. Le kung-fu de Shaolin, la forme la plus connue de cet art martial, forme les moines du monastère non seulement à l'esprit, mais aussi à la défense physique. Bien entendu, un tel combat sans armes est tout à fait impraticable à l'ère moderne, mais les moines de Shaolin peuvent servir d'exemple pour la capacité d'un bouddhisme militant."

 MON_modernising_the_khanates_armies:9 "Moderniser les armées du Khanat"
 MON_modernising_the_khanates_armies_desc:9 "L'armée nationale mongole, séparée du Noble's Peace Preservation Corps, est une force d'inspiration vaguement russe. S'appuyant fortement sur la cavalerie, les mitrailleuses et l'artillerie, elle nous a permis de dominer la steppe d'une manière presque suprême. Pourtant, avec notre nouvelle orientation spirituelle, l'acte de tuer, la violence, ne peut pas être une action légère à prendre. Nous devons agir uniquement pour empêcher les autres de souffrir d'un grand mal."

 MON_only_in_the_defence_of_the_dharma:9 "Uniquement pour la défense du Dharma"
 MON_only_in_the_defence_of_the_dharma_desc:9 "En utilisant des passages du Mahāyāna Mahāparinirvāṇa Sūtra, on peut raisonnablement juger que la violence est nécessaire à la protection du Dharma. Pour préserver à la fois la nation mongole et l'ordre de l'univers, nous devons entrer dans l'ère de la guerre. Il faut cependant tenir compte de la parole directe du Bouddha : "Le vainqueur engendre l'inimitié. Le vaincu vit dans le chagrin. Celui qui est tranquille vit heureux, abandonnant à la fois la victoire et la défaite"."

 MON_governance_of_the_spirited:9 "La gouvernance des esprits"
 MON_governance_of_the_spirited_desc:9 "Il existe quatre types de mode de vie pour un lama. Les moines, qui vivent dans des monastères ; les laïcs, qui vivent dans des villages ; les maîtres laïcs, qui vivent dans des tentes nomades ; et les yogis. Pourtant, tous sont des praticiens tantriques aussi compétents et expérimentés les uns que les autres. Ils ne sont pas simplement des enseignants ou des éducateurs, mais des guides et des gardiens. Laissons les économistes s'occuper de l'économie. Que les militaristes s'occupent de l'armée. Laissons les lamas s'occuper de la gouvernance."

 MON_morality_maintained_through_scripture:9 "La moralité maintenue par l'Écriture"
 MON_morality_maintained_through_scripture_desc:9 "L'establishment bouddhiste compte encore de nombreux ennemis au sein de l'État. Les nobles n'ont pas disparu, c'est vrai, et ils paient toujours leur dîme aux monastères, mais comment la régence peut-elle être sûre qu'ils ne trahiront pas à nouveau la nation ? Ils doivent être mis à l'épreuve dans un débat philosophique, afin d'extraire véritablement leur compréhension et leur adhésion à la voie du Bouddha."

 MON_the_faith_of_all_mongols:9 "La foi de tous les Mongols"
 MON_the_faith_of_all_mongols_desc:9 "Le bouddhisme est le véritable lien qui préserve la nation mongole. Associé à la culture et à l'histoire, il nous relie non seulement à nos frères et sœurs à l'intérieur de nos frontières, mais aussi à ceux qui se trouvent à l'extérieur. De plus, elle permet un sens commun de la moralité et de la compréhension, de l'Inde au Japon. S'il est insensé de prétendre que cela éradique la lutte des nations, il s'agit néanmoins d'un sentiment que nous devrions louer au sein de notre propre société."

 MON_teachings_of_the_eightfold_path:9 "Enseignements de l'octuple sentier"
 MON_teachings_of_the_eightfold_path_desc:9 "L'éducation en Mongolie a progressé à pas de géant depuis l'époque de l'ancienne Mongolie. Avec le développement des écoles dans chaque district, il est impératif que la nation sollicite sa propre université nationale dans la capitale. Non seulement pour enseigner les sciences et la société, mais aussi les écritures et la religion. "La flamme du progrès naît de la forge de l'éducation"."

 MON_concerning_the_new_generation:9 "Concernant la nouvelle génération"
 MON_concerning_the_new_generation_desc:9 "Il est vrai que la vie d'un lama demande des décennies de pratique. Elle produit certains des individus les plus sages de la nation, toujours fidèles à leurs convictions et à leurs vertus. Mais elle lègue à l'État une qualité des plus alarmantes : Les lamas, ceux qui ne sont pas des réincarnations, ont tendance à atteindre leur statut à un âge avancé. Faisons naître une nouvelle génération de clercs jeunes."

 MON_mongolias_only_friend_in_lhasa:9 "Le seul ami de la Mongolie à Lhassa"
 MON_mongolias_only_friend_in_lhasa_desc:9 "Très peu d'États-nations comprennent l'État-nation mongol, ou s'en accommodent d'ailleurs, comme le Tibet. Détenant l'autorité absolue sur la régence et le khanat en tant que progéniteurs et chefs religieux du bouddhisme tibétain, il serait malvenu de mettre de côté notre force mutuelle. Bien que nous ne soyons pas nécessairement frontaliers, les peuples tibétain et mongol sont intrinsèquement liés par la foi, et nous devons renforcer ce lien de la même manière dans la gestion de l'État."

 MON_autonomy_for_the_kazakhs:9 "Autonomie des Kazakhs"
 MON_autonomy_for_the_kazakhs_desc:9 "Dans la société mongole, les Kazakhs constituent depuis longtemps la minorité la plus importante de Mongolie extérieure. Concentrés dans les provinces occidentales, ils ont subi de nombreuses épreuves à la suite de la révolte. Arrivés au XIXe siècle à la suite de l'expansionnisme de l'Empire russe, ils se sont intégrés dans un groupe modérément important au sein de la Dzungaria et du Khovd. Ils ont longtemps été un peuple frère du nôtre, et nous devrions chérir leurs contributions à la société mongole."

 MON_synthesising_the_gelukpa_school:9 "Synthèse de l'école Gelukpa"
 MON_synthesising_the_gelukpa_school_desc:9 "L'école Gelukpa, ou Geluk, est l'une des quatre principales écoles du bouddhisme tibétain, et celle à laquelle se réfère la majorité de la Mongolie. Dans la mesure où elle a développé et cultivé son propre ensemble de traditions, nous devons faire la synthèse de cette école avec l'époque moderne, en présentant une religion capable de s'adapter à notre époque."

 MON_autonomy_for_the_tengri:9 "Autonomie pour les Tengri"
 MON_autonomy_for_the_tengri_desc:9 "Le chamanisme et le bouddhisme sont peut-être des compagnons parfaits l'un pour l'autre. Le bouddhisme implique le respect des autres, le respect, la compassion et la recherche d'une moralité saine. Dans le chamanisme, ou plus précisément chez les Tengri, on vénère et on adhère à la vénération des esprits des ancêtres et du ciel des pères. Agissant en tant que protecteurs de leurs disciples et de leur troupeau, ils n'ont pas besoin d'être dissuadés par l'influence des Lamas. Nous respecterons leurs croyances et ils respecteront les nôtres."

 MON_respect_for_the_old_mongolia:9 "Respect de la vieille Mongolie"
 MON_respect_for_the_old_mongolia_desc:9 "Il est grossier d'imposer son zèle religieux à un autre homme, car cela revient à admettre que sa propre croyance et sa résistance à sa propre foi sont instables et ternes. Les Tengri et les chamans étaient présents en Mongolie bien avant le bouddhisme, et ils n'ont jamais interféré avec le développement des enseignements du Bouddha. La liberté religieuse est le résultat d'une société véritablement respectueuse, et il est donc impératif qu'elle soit ancrée dans la nôtre."

 MON_buddhist_brotherhood: "Fraternité Bouddhiste"
 MON_buddhist_brotherhood_desc:9 "Il n'y a qu'une seule nation qui ait véritablement reconnu la souveraineté et l'indépendance de la Mongolie en 1911. Ce n'était pas la Russie, qui nous considérait comme une simple région rebelle de la Chine. Ce n'était pas la Grande-Bretagne, ni la France, ni le Japon, mais le Tibet. C'est Lhassa, qui s'est jointe à nous dans notre lutte commune contre les Qing et par notre foi mutuelle, qui a tendu la main à la Mongolie. Elle a elle-même estimé que nous devions encore la remercier pour cette gentillesse, mais il n'y a pas de meilleur moment que maintenant."

 MON_promoting_the_five_precepts_and_four_noble_truths:9 "Les cinq préceptes et les quatre nobles vérités"
 MON_promoting_the_five_precepts_and_four_noble_truths_desc:9 "Les cinq préceptes sont un ensemble de valeurs clés qui constituent le principal système de moralité pour les laïcs bouddhistes. Constituant un code éthique de base à respecter, ils sont une série d'engagements divers. Interdiction de tuer, de voler, d'avoir une mauvaise conduite, de tenir des propos durs et de s'enivrer. Les Quatre Nobles Vérités constituent un fondement similaire de la morale. Elles doivent être réinstillées dans la société."

 MON_ten_bases_of_meritorious_actions:9 "Les dix fondements des actions méritoires"
 MON_ten_bases_of_meritorious_actions_desc:9 "Les dix bases des actions méritoires sont les principaux actes de mérite dans certains courants du bouddhisme. Elles permettent d'atteindre un bonheur durable, une vie équilibrée et la générosité. En adhérant à ces actions, on peut devenir une personne sage qui renaît dans la félicité. Le respect des cinq préceptes, la charité, la culture mentale, l'humilité, l'assistance et l'enseignement du Dhamma ne sont que quelques-unes des actions que nous encourageons."

 MON_integrating_the_rural_way_of_life:9 "Intégrer le mode de vie rural"
 MON_integrating_the_rural_way_of_life_desc:9 "Les villages ruraux et les petites communautés des steppes de Mongolie sont en grande difficulté, en particulier dans l’ouest, suite à la récente révolte. Ils résident dans des domaines qui ont été infestés par des bandits ou qui sont en désolation. Nous ne pouvons plus permettre que la population rurale, qui constitue la majorité, ne soit pas intégrée aux affaires de la capitale. Faisons des progrès auprès de ces nomades."

 MON_following_the_principle_of_a_chakravartin:9 "Suivre le principe d'un Chakravartin"
 MON_following_the_principle_of_a_chakravartin_desc:9 "La construction d'ouvrages publics est une promotion courante dans les textes bouddhistes. Des rois comme Ashoka sont de véritables exemples de laïcs qui ont apporté du bien-être à leurs masses en construisant des hôpitaux et des parcs. Le Chakravartin, le « roi idéal qui fait tourner la roue », gouverne avec justice, en donnant aux nécessiteux et en combattant la pauvreté. Le jeune Boy Khan devrait suivre ce chemin avec vigueur."

 MON_end_suffering_in_the_capital:9 "Mettre fin à la souffrance dans la capitale"
 MON_end_suffering_in_the_capital_desc:9 "Donner est censé rendre heureux, générer de bons mérites et développer le détachement. Par conséquent, ce n'est pas seulement une bonne chose parce que cela produit de bons fruits karmiques, mais aussi parce que cela développe les qualités spirituelles. La capitale a beaucoup souffert au cours des dernières décennies. Ayant vu tant de dévastations sous les Chinois et les Barons, ce n'est plus qu'un État misérable. Nous devons pratiquer l'art de donner et alléger ses souffrances."

 MON_encourage_compassion_and_generosity:9 "Encourager la compassion et la générosité"
 MON_encourage_compassion_and_generosity_desc:9 "Le Bouddha a beaucoup insisté sur la vertu du don et du partage. La charité est donc au cœur de l’éthique économique bouddhiste. Même les pauvres et les démunis, hébergés dans les monastères sous la garde des lamas, sont encouragés à partager, car cela renforce leur richesse spirituelle. Pour éradiquer l’égoïsme propagé par les infidèles, nous devons le combattre avec compassion."

 MON_successor_to_the_bogd_khan:9 "Successeur du Bogd Khan"
 MON_successor_to_the_bogd_khan_desc:9 "Le jeune Boy Khan doit encore endurer un long séjour au sein de la régence avant de pouvoir gouverner correctement et complètement. Néanmoins, il a fait preuve, dans sa vigueur enfantine, d'une grande admiration et d'une grande volonté d'apprendre des lamas. On peut espérer qu'avec notre nouvelle gouvernance spirituelle et morale, notre exemple et notre enseignement pourront apporter à la Mongolie le grand dirigeant dont elle a besoin."

 MON_taming_the_nomadic_economy:0 "Apprivoiser l'économie nomade"
 MON_taming_the_nomadic_economy_desc:0 "La Mongolie est un pays peu peuplé, dont près de la moitié de la population vit de manière nomade dans les steppes. Il s’agit d’un défi majeur pour les planificateurs économiques, et il faudra en tenir compte à mesure que nous amenons la Mongolie vers la modernité. Alors que nous entamons nos réformes économiques, nous devrons faire pression pour que les terres arables soient mieux tenues à jour et mieux surveillées, ainsi que pour moderniser nos infrastructures agricoles."

 MON_developing_the_sacred_steppe:9 "Le développement de la steppe sacrée"
 MON_developing_the_sacred_steppe_desc:9 "L'économie mongole est traditionnellement très pastorale, mais pour assurer sa prospérité et son indépendance futures, il faut s'efforcer de développer une base industrielle nationale. Le centre de nos derniers efforts pour créer une industrie légère sera à Uliastai, une ville de l'ouest de la Mongolie. Avec des mesures incitatives et des interventions, nous nous concentrerons sur la transformation des produits animaux et sur la fourniture de produits manufacturés pour notre marché intérieur agricole."

 MON_financing_those_on_horseback:9 "Financer les cavaliers"
 MON_financing_those_on_horseback_desc:9 "L’aide aux clans nomades est essentielle pour aider les populations à prospérer dans les steppes et assurer leur loyauté. Les nomades sont particulièrement exposés à l’hiver et ont du mal à maintenir un troupeau viable. En leur fournissant des ressources pour les aider à protéger leurs animaux des maladies et des intempéries, nous allégerons le fardeau auquel ils sont confrontés chaque année. En combinant cela avec la promotion d’une nouvelle industrie minière et forestière, nous éliminerons la stagnation économique rurale et apporterons une nouvelle prospérité."

 MON_a_capital_greater_than_khanbaliq:9 "Une capitale plus grande que Khanbaliq"
 MON_a_capital_greater_than_khanbaliq_desc:9 "Urga est notre plus grande ville et notre capitale, mais elle n'est considérée comme une ville que de manière saisonnière. En tant que siège du pouvoir de notre gouvernement et symbole des réformes que nous cherchons à apporter à la Mongolie, il est impératif que nous investissions dans des infrastructures permanentes vers et dans la ville. De nouvelles routes et de nouveaux ponts seront construits pour relier les villages périphériques à Urga, et les anciens seront rénovés. Ce sera le fondement de notre économie florissante."

 MON_developing_the_native_arms_trade:9 "Développer le commerce des armes autochtones"
 MON_developing_the_native_arms_trade_desc:0 "La Mongolie ne possède pas une grande industrie d'armement locale, ce qui nous a toujours désavantagés dans nos relations avec nos voisins. Nos quelques armes produites localement sont fabriquées à la main, notamment de beaux mousquets et des arcs désespérément démodés. Bien que notre budget soit serré et que l'industrie en soit encore à ses balbutiements, nos dirigeants sont néanmoins déterminés. Ce ne sont peut-être pas les armes les plus récentes ou les plus raffinées, mais avec beaucoup d'efforts, la Mongolie verra sa première usine d'armes !"

 MON_whirlwind_of_the_modern_age:9 "Le tourbillon de l'ère moderne"
 MON_whirlwind_of_the_modern_age_desc:0 "Nos armes sont de très mauvaise qualité, la plupart d'entre elles proviennent de surplus d'armes que nous ont données les grandes puissances lorsque nous étions vassaux. Beaucoup sont assez vieilles pour être des reliques dans un musée ! Si nous voulons conserver notre indépendance, il est impératif que nous disposions d'une méthode centralisée et efficace d'approvisionnement en armes. Des licences et des contrats devront être passés avec des concepteurs étrangers, sans doute à un prix élevé, mais notre ministère de la Défense disposera d'armes à la hauteur de celles de nos ennemis."

 MON_the_trans_mongolian_railway:0 "Le chemin de fer transmongol"
 MON_the_trans_mongolian_railway_desc:0 "Le chemin de fer Transmongol a traversé de nombreuses étapes de planification et de nombreux obstacles, mais le rêve est resté le même : la création d’une immense voie ferrée à travers les steppes. Grâce à notre relative indépendance vis-à-vis de Beijing et de Moscou et à notre nouvelle stabilité intérieure, il est temps de concrétiser ces projets. Notre gouvernement va enfin soutenir une initiative visant à commencer à poser des voies pour mieux relier la Mongolie !"

 MON_from_a_trading_outpost_to_an_industrial_hub:9 "D'un comptoir commercial à un centre industriel"
 MON_from_a_trading_outpost_to_an_industrial_hub_desc:9 "Khovd est une autre ville de l'ouest de la Mongolie qui a un besoin urgent de développement industriel. En nous inspirant de notre travail dans la ville voisine d'Uliasta, nous allons lancer un programme d'investissement industriel national, axé sur les produits industriels légers capables de servir les agriculteurs de la région. Notre économie industrielle en plein essor nous permettra de financer d'autres projets visant à mieux exploiter les riches ressources naturelles de la Mongolie pour les exporter à l'étranger."

 MON_reconstituting_the_russian_model:9 "Reconstituer le modèle russe"
 MON_reconstituting_the_russian_model_desc:9 "L'armée mongole est dominée par des troupes montées, capables de se déplacer dans les vastes steppes plates. Ces forces montées nous protègent depuis de nombreuses années, mais le monde commence à changer aussi. Une armée moderne est nécessaire, et une nouvelle commission militaire a donc été créée pour superviser la mise en œuvre des réformes militaires apprises de l'attaché russe Kazagrandi et d'Ungern."

 MON_reigniting_the_fear_of_the_steppe:9 "Raviver la peur de la steppe"
 MON_reigniting_the_fear_of_the_steppe_desc:0 "Grâce à notre projet d'acquisition d'armes, nos troupes sont mieux approvisionnées et mieux équipées, mais il en va de même pour nos ennemis. La sécurité de la Mongolie est un objectif mouvant et, pour relever les défis futurs, nous devons aller plus loin dans le développement de notre industrie de défense nationale. Des fonds seront consacrés à la construction de nouvelles usines de munitions et au recrutement d'experts étrangers. Nous ne pouvons peut-être pas faire confiance à tous nos voisins, mais nous pourrons faire confiance à nos soldats héroïques !"

 MON_embers_of_the_military_industrial_complex:9 "Les braises du complexe militaro-industriel"
 MON_embers_of_the_military_industrial_complex_desc:9 "Il faut acquérir de nouveaux modèles d'armes pour équiper nos troupes d'armes modernes. De plus, bien que nous ayons fait de grands progrès dans nos techniques de production, il existe de nombreux domaines dans lesquels nous manquons de qualité et de quantité. En utilisant les plans et les techniciens étrangers que nous pouvons trouver, et en faisant appel à nos concepteurs nationaux pour combler les lacunes, nous chercherons à maintenir la compétitivité de l'armée mongole."

 MON_modernisation_of_doctrine:9 "Modernisation de la doctrine"
 MON_modernisation_of_doctrine_desc:0 "L’instabilité de la Chine nous a permis d’obtenir une indépendance de fait, et des années de lutte contre les envahisseurs étrangers et contre nous-mêmes nous ont donné une armée expérimentée, quoique dépassée. Notre nation étant désormais pleinement unie, il est temps de commencer à consolider les leçons apprises par nos hommes et de construire une armée mongole moderne. Les méthodes de notre armée doivent être examinées, pour voir si nous pouvons la réformer pour la rendre plus efficace."

 MON_advantages_of_the_wide_expanse:9 "Avantages de la grande étendue"
 MON_advantages_of_the_wide_expanse_desc:0 "Nous devons comprendre que le territoire de notre nation est très difficile à traverser et à combattre, allant des steppes plates aux collines abruptes et aux montagnes dangereuses. Soit nous nous laissons intimider par ce terrain, soit nous nous adaptons à notre environnement naturel. Des avant-postes seront créés, des bases d'approvisionnement seront créées, des itinéraires sûrs seront tracés et des relations amicales avec des habitants serviables nous donneront un coup de pouce pour nous déplacer et défendre notre patrie. Pendant que nos ennemis luttent sur le terrain, nous serons chez nous."

 MON_natural_glories_of_heroism_and_service:9 "Gloires naturelles de l'héroïsme et du service"
 MON_natural_glories_of_heroism_and_service_desc:9 "Avec une population aussi faible, la Mongolie a besoin de tous les soldats qu'elle peut raisonnablement obtenir. Maintenant que nos problèmes intérieurs sont résolus, du moins pour l'instant, nous devons lancer un nouveau plan de recrutement pour augmenter nos effectifs. Nous commencerons par rationaliser le recrutement et documenter plus soigneusement nos effectifs afin d'éliminer les « soldats fantômes » et les désertions. Une armée capable de mener une guerre moderne doit s'éloigner des levées saisonnières et des milices et s'orienter vers des professionnels plus fiables."

 MON_passing_on_the_mantle:9 "Passer le flambeau"
 MON_passing_on_the_mantle_desc:9 "En Mongolie, de nombreux officiers sont mal formés et sont obligés d'apprendre par l'expérience. Avec la création de l'Université de la Défense nationale, il est temps de commencer à créer un nouveau programme pour nos cadets. Notre corps enseignant est principalement composé de vétérans des différentes guerres frontalières de la Mongolie et de conseillers militaires étrangers. Mais ils ne resteront pas éternellement. Dans la nouvelle ère de la guerre, la sagesse est une denrée précieuse."

 MON_denizens_of_the_steppe_and_desert:9 "Habitants de la steppe et du désert"
 MON_denizens_of_the_steppe_and_desert_desc:0 "Les peuples nomades vivant en Mongolie sont des adeptes de l'équitation, mais il peut être difficile de les suivre pour la conscription. Des négociations minutieuses avec les chefs tribaux et des primes d'engagement plus importantes nous permettront de mieux accéder aux populations nomades pour les recrues potentielles. Leur expérience est inestimable et constituera un atout précieux pour nos forces de défense réorganisées."

 MON_centralisation_of_the_banners:9 "Centralisation des bannières"
 MON_centralisation_of_the_banners_desc:9 "Certains clans sont plutôt isolés et n'ont pas encore exploité leur potentiel militaire. En construisant des incursions, en faisant des concessions matérielles et en offrant la possibilité d'une nouvelle vie loin des régions rurales pauvres, nous pouvons encore gonfler nos rangs avec des soldats robustes. De plus, maintenant que la stabilité de notre gouvernement n'est plus en doute, nous pouvons commencer à recruter les vétérans des factions vaincues de notre guerre civile et les incorporer dans notre armée."

 MON_renew_the_academies:9 "Renouveler les académies"
 MON_renew_the_academies_desc:9 "En Mongolie, la formation militaire est essentiellement ponctuelle, la plupart des officiers étant formés sur le tas ou à domicile. Pour remédier à cette situation, le baron Ungern-Sternberg a construit en 1921 une petite académie à Ourga. Cette élégante installation de style russe n’est qu’un des nombreux cadeaux que l’armée russe a fait à la Mongolie. Sans conséquence sur nos relations avec Moscou, nous avons beaucoup à apprendre et à adapter de leurs forces en pleine renaissance."

 MON_necessities_of_modern_warfare:9 "Les nécessités de la guerre moderne"
 MON_necessities_of_modern_warfare_desc:9 "La Mongolie est un grand pays peu peuplé, dont les habitants sont divisés par de longues distances et de hautes montagnes. La radio et la technologie électronique ont un grand potentiel pour aider à résoudre ce fossé. De plus, les radios sont utilisées depuis la Grande Guerre pour des communications efficaces entre les généraux et leurs soldats. Si nous voulons défendre nos foyers, il est indispensable d'intégrer les radios dans nos doctrines !"

 MON_repudiation_of_the_statute_of_autonomy:9 "Répudiation du statut d'autonomie"
 MON_repudiation_of_the_statute_of_autonomy_desc:9 "Un sombre destin s'est abattu sur la steppe mongole. Après avoir versé leur sang et combattu pour notre indépendance en 1911, nos grands héros ont été trahis par la noblesse, le Khan et la Russie. Vendus en 1915, nous avons été une fois de plus vendus comme otages aux Chinois en 1919. Avec l'abrogation de l'autonomie mongole par Xu Shichang, il semblerait que le même sort nous soit à nouveau arrivé."

 MON_national_unity_front: "Front de l'Unité Nationale"
 MON_national_unity_front_desc:9 "Peu de partis politiques sont disposés à coopérer avec la Chine. Malgré cela, pour créer l’illusion d’une indépendance vis-à-vis de la Chine aux yeux des observateurs extérieurs, nous avons été chargés de créer une large coalition de groupes coopérants. Pour y parvenir, nous devons créer de nouveaux partis et associations fictifs dans tout le spectre politique."

 MON_reorganise_military_structure: "Réorganiser la structure de l'armée"
 MON_reorganise_military_structure_desc:9 "Les Chinois ont une attitude fondamentalement différente de celle de notre peuple à l’égard de la guerre. Ils combattent dans un pays moderne, plein de montagnes, d’agglomérations urbaines et de rivières profondes et rugissantes. Pour faciliter la coopération et réduire l’indépendance militaire, nous devons aligner nos structures sur celles de la Chine, en nous inspirant des leçons de ses grandes académies."

 MON_requesting_officers_in_advance:9 "Demander des officiers à l'avance"
 MON_requesting_officers_in_advance_desc:9 "Nos forces sont pratiquement anéanties après notre soumission. Si nous voulons à nouveau former une armée permanente digne de respect et de fierté, il est impératif que nos suzerains nous accordent au moins cette pitié. En embauchant et en intégrant des officiers et des traducteurs chinois, reconstruisons l'armée mongole pour la nouvelle ère moderne."

 MON_nip_the_resistance_in_the_bud:9 "Ecraser la résistance dans l’œuf"
 MON_nip_the_resistance_in_the_bud_desc:9 "De nombreux habitants des campagnes mongoles refusent de reconnaître notre gouvernement et rejoignent des groupes de résistance. Nous connaissons tous trop bien la capacité de résistance et les fruits qu'elle peut porter. Car malgré les meilleures assurances du baron, MAN ne pourra jamais être vaincu. Cependant, nous ne succomberons pas à sa vanité ou à sa folie. Une campagne anti-partisan approfondie doit être menée."

 MON_incorporation_into_the_middle_kingdom:9 "Incorporation dans l'Empire du Milieu"
 MON_incorporation_into_the_middle_kingdom_desc:9 "La Mongolie intérieure a montré que les peuples mongol et han peuvent coopérer de manière fructueuse. Avec une caste supérieure de Mongols, soutenue par les Chinois, on peut véritablement parvenir à la modernité. Il faudra encore beaucoup de temps avant que nous puissions vraiment nous gouverner comme nos frères, mais qui nous dit que nous ne pourrons pas commencer à faire des progrès ?"

 MON_endearing_the_chains_that_bind:9 "Forger les chaines qui nous lient"
 MON_endearing_the_chains_that_bind_desc:9 "Depuis que la Mongolie existe en tant qu’entité culturelle, elle a passé la majeure partie de son existence sous la suzeraineté chinoise. Si nous avons eu le bref avant-goût de l’indépendance, il est évident que nous avons été incapables de la défendre. Aussi triste que cela puisse être, il est impératif que nous nous engagions dans le nouveau système de gouvernance."

 MON_the_national_revolution_sweeps_the_steppe:9 "La Révolution Nationale déferle sur la steppe"
 MON_the_national_revolution_sweeps_the_steppe_desc:0 "Le Kuomintang a triomphé de l'ancien régime mongol. Le Kuomintang mongol, qui languissait dans l'obscurité, a fait irruption sur la scène pour mener la nouvelle Mongolie vers l'avant, main dans la main avec la Chine."

 MON_land_to_the_tiller:0 "La terre au laboureur"
 MON_land_to_the_tiller_desc:9 "La réforme agraire est un élément essentiel du programme du KMT, à droite comme à gauche. Les domaines ruraux doivent être remis à ceux qui les travaillent et les font paître. C'est là le fondement d'une société moderne, industrielle et coopérative. Et, très certainement, le premier pas vers la libération nationale."

 MON_push_for_industrialisation: "Pousser au développement de l'Industrialisation"
 MON_push_for_industrialisation_desc:9 "La modernisation économique est essentielle pour que notre pays puisse être compétitif sur la scène mondiale et pour intégrer notre économie à celle de la Chine. Il faut tout d’abord transformer les industries artisanales plus traditionnelles en ateliers modernes. Ensuite, il faudra favoriser le développement des syndicats et, en fin de compte, la Mongolie entrera dans l’ère moderne."

 MON_heroes_of_the_national_revolution:9 "Héros de la révolution nationale"
 MON_heroes_of_the_national_revolution_desc:9 "L'Armée nationale révolutionnaire est une force d'une ampleur inéluctable. Créée en tant qu'armée du parti sur ordre du Guofu, elle est fidèle aux Trois principes et poursuit obstinément le combat depuis la chute de l'Expédition du Nord. Avec certains des plus grands esprits guerriers de cette génération, l' Armée nationale révolutionnaire mongole est sûre d'atteindre une grandeur similaire."

 MON_controlling_the_means_of_the_masses:9 "Contrôler les moyens des masses"
 MON_controlling_the_means_of_the_masses_desc:9 "Il serait injuste de décrire le Kuomintang comme une force de mauvaise volonté ou de mécontentement dans la steppe mongole, car dans ses rangs et ses échelons supérieurs se trouve un assortiment de Mongols et de minorités ethniques. Grâce à la Commission des Affaires Mongolo-tibétaines, il est garanti que nos droits sont protégés et entendus. Cependant, les gens ne sont pas d'accord et il faut les corriger dans leur mauvaise voie."

 MON_hoisting_the_white_sun:9 "Lever le soleil blanc"
 MON_hoisting_the_white_sun_desc:9 "Nous devons nous unir pleinement au Kuomintang chinois dans nos pensées et notre énergie. En promouvant la communauté de nos luttes et notre place dans le monde, lentement mais sûrement, le peuple mongol et les Han avanceront, main dans la main, vers un Datong commun. Car si nos citoyens n’ont pas combattu lors de la Révolution nationale, rien ne les empêche de le faire aujourd’hui."

