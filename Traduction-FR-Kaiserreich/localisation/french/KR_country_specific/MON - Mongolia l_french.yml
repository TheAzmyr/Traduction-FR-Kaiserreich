 MON_authoritarian_democrat_party:9 "NZ"
 MON_authoritarian_democrat_party_long:9 "Noyodyn Zövlöl\n§gDepuis de nombreuses années en Mongolie, les classes supérieures ont toujours exercé une forte influence sur Urga. Les aristocrates mongols ont toujours eu leur mot à dire dans la gestion de leur pays, et ce n'est pas différent aujourd'hui. Cependant, depuis l'arrivée au pouvoir d'Ungern en 1920, la richesse et l'influence des aristocrates sont menacées. Ces dernières années, Ungern a prouvé qu'il ne craignait pas de s'emparer des richesses de ces nobles, ni de limiter leur influence pour garder le contrôle. Cependant, en 1927, les princes et aristocrates de Mongolie se sont regroupés au sein d'une organisation appelée Noyodyn Zövlöl, dirigée par le prince Demchugdongrub, figure de proue de l'aristocratie. Les Noyodyn Zövlöl sont satisfaits de leur position actuelle, mais seront contraints de prendre la relève si leurs biens et leur influence sont menacés.§!\n"

 MON_paternal_autocrat_party:9 "BKC"
