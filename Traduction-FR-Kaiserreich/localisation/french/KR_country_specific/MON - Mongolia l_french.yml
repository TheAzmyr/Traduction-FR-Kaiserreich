### Parties ###
 MON_man_intro:9 "With Mongolia a fragile nation disconnected situated between an aggressive China which saw it as rightful territory, and a disinterested Russia that saw Mongolia as a pawn, various members of Mongolia's own intellectual and religious elite banded together to form two disparate resistance movements following Chinese occupation in 1919. Dubbed the \"Consular Hill Group\", founded by Dogsomyn Bodoo, Khorloogiin Choibalsan, Darizavyn Losol and others, it took a stringent socialist bend towards revolution. Running in parallel was that of \"East Khüree\", founded by Dansrabilegiin Dogsom, Damdin Sükhbaatar and Soliin Danzan, which focused more on the nationalist strain of revolution.\n\nFighting a similar struggle and with mutual contacts, the two groups would merge in 1920 into the Mongolian People's Party. Seeing Ungern's autocratic rule, as he had recently deposed the Chinese Garrison, as the most vile display of European Imperialism, the MAN would launch an attempted full scale national revolt against the Mad Baron, only to fail. Inflamed further following the death of the Bogd Khan in 1924, MAN would launch a second doomed uprising against Ungern."

