 MON_dambyn_chagdarjav: "Dambyn Chagdarjav"
 MON_dambyn_chagdarjav_leader_desc:9 "§YNaissance :§! §L1880, dans la Ligue de Khan'alin, Mongolie-Extérieure, Empire Qing§!"

 #吳鶴齡
 MON_wu_heling:9 "Wu Heling"
 MON_wu_heling_desc_body:9 "Comme beaucoup de nobles qui ont dominé la politique mongole pendant de nombreuses années, Wu Heling est né en Mongolie intérieure. Également connu sous son nom mongol, Ünenbayan, il est diplômé de l'école de Chengde, puis étudie le droit à l'université de Pékin tout en travaillant pour le ministre de l'intérieur du gouvernement de Beiyang. Il y travaille avec le prince Gungsangnorbu de Harqin Right Banner à la commission des affaires mongoles et tibétaines. Après avoir obtenu son diplôme universitaire en 1926, il s'est davantage impliqué dans les affaires mongoles, entrant en contact avec les princes Demchugdongrub et Yondonwangchug à Chahar. C'est à cette époque qu'il rejoint le Kuomintang.\n\nIl décide finalement de se rendre à Chahar, plutôt que de travailler sous les ordres de Demchugdongrub. Plus tard, lorsque Demchugdongrub se rendit à Urga avec de nombreux nobles de Chahar, Wu choisit de rester sur place et de diriger la province autonome."
 MON_wu_heling_advisor_desc:9 "§YNaissance §! §LLe 8 février 1902, à Harqin Right Banner, Josutu League, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §L$MON_wu_heling_desc_body$§!"
 MON_wu_heling_leader_desc:9 "§YNaissance §! §LLe 8 février 1902, à Harqin Right Banner, Ligue Josutu, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §L$MON_wu_heling_desc_body$ Il s'est montré plutôt efficace dans ce domaine, ne quittant finalement Chahar que lors de la Révolte de l'Ouest, afin de pouvoir aider le Conseil des nobles d'Urga. Après le succès de la révolution démocratique menée par le Mongol Ardīn Nam, Wu fait pression pour mettre fin à la discrimination à l'encontre des aristocrates d'Urga. En tant qu'homme plus jeune au pouvoir en Mongolie, Wu voit une opportunité de réparer le fossé entre l'élite riche et les paysans pauvres, tout en défendant la démocratie qu'est devenue la Mongolie.§!"

 #德穆楚克栋鲁普/Дэмчигдонров
 MON_demchugdongrub: "Demchugdongrub"
 MON_demchugdongrub_desc_body:9 "Né à Chahar, Demchugdongrub était le fils unique de Namjil Wangchuk, Duoluo Duling Junwang de la bannière droite Sönid et chef de la ligue Xilingol. Après la mort de son père à l'âge de 6 ans, Demchugdongrub a hérité du titre de Duoluo Duling Junwang. Sous Yuan Shikai, en 1912, il a été promu au titre de Jasagh Heshuo Duling Jinong. Il reste à Chahar pendant de nombreuses années, devenant de facto le chef de la province pendant le chaos qui suit la fin de la première Weltkrieg.\n\nDemchugdongrub n'a rejoint le camp d'Ungern-Sternberg qu'en 1926, après la prise de la province de Chahar par Ungern aux Guominjun. Ungern rencontre Demchugdongrub à Chahar et lui permet de conserver ses titres et de diriger la province de Chahar. Sous Demchugdongrub, la province de Chahar se développa sur le plan militaire et devint beaucoup moins rebelle à Ungern. Il resta à Chahar pendant de nombreuses années, finançant des mouvements pan-mongols dans toute la Mongolie intérieure. En 1932, Demchugdongrub, avec un certain nombre d'autres nobles de Mongolie intérieure, s'installe à Urga, afin de s'impliquer davantage dans la politique de la région. Ungern, reconnaissant la popularité et le pouvoir de Demchugdongrub, le nomme ministre de l'économie, pour essayer de garder les aristocrates de son côté.\n\nPendant la Révolte de l'Ouest, Demchugdongrub, chef du Noyodyn Zövlöl,"
 MON_demchugdongrub_leader_desc:9 "§YNaissance :§! §L8 février 1902, dans la Bannière droite de Sonid, Ligue de Xilin Gol, Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §L$MON_demchugdongrub_desc_body$ a pris le pouvoir. Désormais, le rêve de Demchugdongrub d'un État pan-mongol uni peut se réaliser.§!"
 MON_demchugdongrub_democratic_leader_desc:9 "§YNaissance :§! §L8 février 1902, dans la Bannière droite de Sonid, Ligue de Xilin Gol, Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §L$MON_demchugdongrub_desc_body$ n'a pas réussi à s'emparer du pouvoir, et lui et les aristocrates ont dû faire face à de nombreuses discriminations de la part des paysans Arats, maintenant puissants. Désormais, après l'éviction de Wu Heling de la direction du MAK, le Prince excentrique a enfin une chance de réaliser son rêve pan-mongol.§!"

 #Роман Фёдорович фон Унгерн-Штернберг
 MON_roman_ungern_sternberg:9 "Roman Ungern-Sternberg"
 MON_roman_ungern_sternberg_desc_body:9 "Roman Fyodorovich Ungern-Sternberg, the \"Mad Baron\", had a troubled upbringing with constant moving, compounded by his family estate in Estonia being burned down in 1905. Joining the Pavel Military School in Saint Petersburg, he would become interested in Buddhism. After graduation he was transferred to Siberia, serving in Renenkampf's Cossack Army. In 1913, he moved to Khovd in Outer Mongolia as an officer in the detachment at the Russian consulate, after being restricted from fighting for Mongolian independence.\n\nIn the Great War, Ungern fought first in Galicia where he was wounded five times, and yet kept returning to the frontline with unhealed wounds. Being awarded a series of medals for his repeated bravery, he would then fight in the Caucasus under Baron Wrangel with his friend Grigory Semyonov. After the breakout of the Russian Civil War, he fought with Semyonov and the Whites in Siberia, acting relatively independently against the communists.\n\nHaving been involved in Pan-Mongol affairs as early as 1918, Ungern would seize the opportunity to involve himself in the Mongolian struggle against the Chinese. Invading with his famous Asiatic Cavalry Division in 1920, Ungern would drive out the occupiers, and put down the successive MAN rebellions of 1921 and 1924. Austere and with great reverence for the traditions of Mongolia, he would assume the title of regent, awaiting the day that the 9th Jebtsundamba Khutughtu comes of age. He has vast experience, favoring aggressive, fierce, and planned out cavalry tactics learned in his service with the Don Cossacks and perfected with his Asiatic Division."
 MON_roman_ungern_sternberg_leader_desc:9 "§YNaissance :§! §L10 janvier 1886, à Graz, duché de Styrie, Autriche-Hongrie§!\n§YCarrière :§! §L$MON_roman_ungern_sternberg_desc_body$§!"
 MON_roman_ungern_sternberg_commander_desc:9 "§YNaissance :§! §L10 janvier 1886, à Graz, duché de Styrie, Autriche-Hongrie§!\n§YCarrière :§! §L$MON_roman_ungern_sternberg_desc_body$§!\n\n§YNotes : Ungern est un disciplinaire sévère, traitant la plupart des actes de banditisme sous son commandement par le peine de mort.\nMalgré son surnom de baron "noir", Ungern est connu pour être personnellement poli, silencieux, franc et par-dessus tout, un gentleman. Toutefois, il est tout de même capable d'une violence dérangeante si cela s'avère nécessaire.§!"

 #卓特巴扎普/Жодовжав
 MON_jodbajab: "Jodbajab"
 MON_jodbajab_advisor_desc:9 "§YNaissance §! §L1876, in Plain White Banner, Xilingol League, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LDans ses jeunes années, Jodbajab a été l'un des chefs héréditaires de la Ligue de Mongolie intérieure. Après avoir effectué son service militaire en tant qu'officier de sentinelle dans l'armée des Qing, il est devenu commandant adjoint et commandant adjoint en chef de la cavalerie de la dynastie des Qing. Lors de la révolution Xinhai, Jodbajab se bat au nom des Qing pour assurer le maintien de leur domination en Mongolie intérieure. Affrontant l'armée de Mongolie extérieure à la falaise de Daligang, il est capturé et détenu dans la capitale de Mongolie extérieure jusqu'en 1914. Promu lieutenant-général en 1916 pour son rôle dans le maintien de l'ordre au Chahar, Jodbajab devient directeur adjoint de la commission des affaires mongoles et tibétaines et, en 1918, il est élu à l'assemblée nationale du club d'Anfu.\n\nEn 1922, il retourne à sa bannière en Mongolie intérieure, où il commande un contingent de soldats. Après s'être battu dans les conflits qui ont suivi au Chahar, Jodbajab a néanmoins déposé les armes en raison du soutien limité de Pékin. Élu au gouvernement provincial de Chahar, il rejoindra le nouveau Conseil des nobles, travaillant en étroite collaboration avec Demchugdongrub pour s'assurer que les forces militaires de Mongolie intérieure se conforment aux souhaits des nobles.§!"
 MON_jodbajab_leader_desc:9 "§YNaissance §! §L1876, dans la plaine blanche unie, Ligue de Xilingol, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LDans ses jeunes années, Jodbajab a été l'un des chefs héréditaires de la Ligue de Mongolie intérieure. Après avoir effectué son service militaire en tant qu'officier de sentinelle dans l'armée des Qing, il est devenu commandant adjoint et commandant adjoint en chef de la cavalerie de la dynastie des Qing. Lors de la révolution Xinhai, Jodbajab se bat au nom des Qing pour assurer le maintien de leur domination en Mongolie intérieure. Affrontant l'armée de Mongolie extérieure à la falaise de Daligang, il est capturé et détenu dans la capitale de Mongolie extérieure jusqu'en 1914. Promu lieutenant-général en 1916 pour son rôle dans le maintien de l'ordre au Chahar, Jodbajab devient directeur adjoint de la commission des affaires mongoles et tibétaines et, en 1918, il est élu à l'assemblée nationale du club d'Anfu.\n\nEn 1922, il retourne à sa bannière en Mongolie intérieure, où il commande un contingent de soldats. Après s'être battu dans les conflits qui ont suivi au Chahar, Jodbajab a néanmoins déposé les armes en raison du soutien limité de Pékin. Élu au gouvernement provincial de Chahar, il rejoindra le nouveau Conseil des nobles, travaillant en étroite collaboration avec Demchugdongrub pour s'assurer que les forces militaires de Mongolie intérieure se conforment aux souhaits des nobles.\n\nPropulsé dans une position de pouvoir après la défaite de la Mongolie sur le champ de bataille, Jodbajab se retrouve bien au-dessus de ses moyens, nommé à un poste qu'il n'a jamais désiré, entouré de Mongols qui n'apprécient ni sa présence, ni son gouvernement.§!"

 #羅桑般殿丹畢蓉梅
 MON_7th_changkya_khutukhtu: "7ème Changkya Khutukhtu"
 MON_7th_changkya_khutukhtu_leader_desc:9 "§YNaissance :§! §L1890, à Datong, province de Gansu, Empire Qing§!\n§YCarrière :§! §LNé Lobsang Pelden Tenpe Dronme, le 7e Changkya Khutukhtu est une figure extrêmement importante en Mongolie. Sous la dynastie Qing et l'éphémère Gouvernement de Beiyang, les Changkya Khutukhtu étaient à la tête de la lignée Gelug du bouddhisme tibétain en Mongolie intérieure. Après qu'Ungern-Sternberg eut pris la province de Xilingol au Guominjun, le 7e Changkya Khutuktu déclara sa loyauté à Ungern-Sternberg et se rendit à Urga pour travailler au monastère de Gandantegchinlen. Après avoir régulièrement tenu des discours à l'extérieur du monastère, il est devenu un personnage très populaire et important dans la capitale.\n\nCependant, ses intentions ont changé en 1930. Après une petite rébellion paysanne à Urga, Ungern-Sternberg a accusé plusieurs lamas de haut rang et les a purgés. Cela provoqua un tollé dans la société hautement bouddhiste, en particulier dans les échelons supérieurs. Le 7e Changkya Khutukhtu a donc décidé de former le Buddyn Zövlöl, un groupe de lamas de haut rang qui servent ostensiblement à protéger la théocratie naissante que la Mongolie maintient. Après la Révolte de l'Ouest, les Buddyn Zövlöl ont pu prendre le pouvoir et commencer à mettre en œuvre leur plan de réforme de la société mongole pour en faire un centre bouddhiste Gelug.§!"

 #芒来巴特尔·达木丁苏隆/Манлайбаатар Дамдинсүрэн
 MON_manlaibaatar_damdinsuren: "Manlaibaatar Damdinsüren"
 MON_manlaibaatar_damdinsuren_army_chief_desc:9 "§YNaissance §! §L13 mars 1871, à New Barag Left Banner, district de Helongjiang, Empire Qing§!\n§YCarrière :§! §LMongol Barga, Damdinsuren est un homme de grande renommée en Mongolie extérieure. A l'âge de 7 ans, un scribe local lui apprend l'écriture mandchoue et mongole. Il s'entraîne d'abord à devenir lui-même scribe, en travaillant comme assistant. Débordant de talent, le jeune Damdinsüren devient "secrétaire officiel" des Qing. En 1908, il se rend à Pékin où il rencontre Mijiddorjiin Khanddorj, pilier et pionnier du mouvement indépendantiste mongol. En désaccord avec la politique du nouveau gouvernement des Qing en Mongolie, il participe à la révolte des princes mongols à Hulunbuir et est envoyé à Khüree pour prêter allégeance au Bogd Khan. Commandant de campagne et vice-ministre des affaires étrangères, il est promu général et reçoit un duché ainsi que le titre de "héros de la ligne de front". En collaboration avec Magsarhav, les deux hommes assureront l'indépendance de la Mongolie vis-à-vis du gouvernement de Beiyang.\n\nAvec le passage de l'indépendance de la Mongolie extérieure à l'autonomie en 1915 à la suite du traité sino-russe-mongol, la Mongolie extérieure est en proie à des conflits internes, les nobles et les lamas se querellant les uns les autres. Saisissant l'occasion, les Chinois tentent d'envahir la Mongolie extérieure en 1920, car ils soupçonnent Damdinsüren et Magsarjav d'avoir des contacts avec Sükhbaatar. Bien que les deux hommes nient les faits, ils sont néanmoins arrêtés et jetés en prison. Presque mort sous la torture, il réussit à survivre assez longtemps pour être libéré par les forces du baron Ungern lors de son invasion de la Mongolie. Remis sur pied, Damdinsüren doit sa vie à Ungern, mais son cœur reste attaché à la Mongolie et à ses seuls intérêts.§!\n\n§YNotes : Pendant sa détention, il aurait déclaré : "Je mourrai debout, pas couché, entre les mains des Chinois".§!"

 #阿勒坦鄂齐尔/Алтаночир
 MON_altanochir: "Altanochir"
 MON_altanochir_sic_desc:9 "§YNaissance §! §L1882, à Ordos Right Banner, Ikh Ju League, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LDans sa jeunesse, Altanochir a travaillé comme greffier dans le palais du prince de sa région. Après l'établissement de la République de Beiyang, Altanochir a été membre du groupe parlementaire mongol au sein du Sénat et de l'Assemblée. À l'âge de 27 ans, il reçoit le titre de Jasagh de la bannière de Hangjin. En 1924, il est nommé chef adjoint de la ligue Yeke-juu et rassemble un petit contingent de forces sous son contrôle. Restant ferme face au changement de mains en Mongolie intérieure, Altanochir devient commandant adjoint de la région de Baotou et établit ses propres forces de sécurité, se nommant lui-même commandant de la sécurité.\n\nParticipant à la formation du Noble Conseil pour protéger ses intérêts, Altanochir voyage avec le Prince Demchugdongrug en 1932 à Urga, où il agit aux côtés de Jodbajab en tant que forces armées derrière les souhaits du Noble Conseil. Devenu proche du prince, Altanochir se retrouve isolé dans la politique mongole, car il garde une vision positive des Chinois et entretient une vive amitié avec des personnalités telles que Fu Zuoyi.§!\n\n§YNotes : Le nom d'Altanochir a deux transcriptions en chinois, et c'est pourquoi, pour faire court, il a été surnommé "Prince A".§!"

 #哈丹巴特尔·马克思尔扎布/Хатанбатар Магсаржав
 MON_khatanbaatar_magsarjav: "Khatanbaatar Magsarjav"
 MON_khatanbaatar_magsarjav_army_chief_desc:9 "§YNaissance §! §L1877, in Zhongmo Banner, Qiqirlik League, Outer Mongolia, Qing Empire§!\n§YCarrière :§! §LHéros national, à tel point qu'il a reçu le titre de "Héros de la force d'âme du peuple", Magsarjav a commencé une vie traditionnelle en tant que fils d'une famille de la noblesse locale. Commençant à lire et à écrire à l'âge de 11 ans, il se marie à l'âge de 16 ans et reçoit des biens de son chef de bannière. À l'âge de 25 ans, il devient le subordonné du fils du chef de la bannière et possède un troupeau de bétail ainsi qu'une caravane de chameaux. Héritant du titre de son père, il continue néanmoins à mener une vie d'éleveur. En 1911, Magsarjav est envoyé à Khovd en tant qu'adjoint du grand conseiller de Khovd, Pu Xi, mais peu de temps après, la Mongolie déclare son indépendance vis-à-vis des Qing et instaure le khanat de Bogd.\n\nMagsarjav demande poliment à Pu Xi de quitter volontairement le pays, mais il essuie un refus. De retour à la capitale pour faire rapport au Bogd Khan, Magsarjav finit par assiéger Khovd avec Damdinsüren et Ja Lama, recevant le titre de "Héros résolu" pour ses efforts. Combattant à Xilingol contre les Chinois en 1913, Magsarjav est contraint de se retirer en 1914 après avoir perdu l'aide russe. Envoyé pour attaquer Babujab, un renégat mandchou-mongol qui tente de restaurer les Qing, il obtient son propre fief en 1918.\n\nSoupçonné d'avoir des liens avec Sükhbaatar, Magsarjav sera arrêté et torturé, mais finalement libéré lors de la prise d'Urga par Ungern. En tant que premier ministre par intérim, puis ministre de la guerre, Magsarjav aide Ungern à expulser les Chinois de Mongolie. Soupçonnant les véritables intentions d'Ungern, il s'abstiendra de participer à la campagne contre le MAN. En continuant à travailler au ministère de la guerre, il s'est attiré les foudres du baron en raison de ses sympathies pour le MAN.§!"

 #Торновский Михаил Георгиевич
 MON_mikhail_tornovsky: "Mikhail Tornovsky"
 MON_mikhail_tornovsky_high_command_desc:9 "§YNaissance §! §L1882, à Pokrovsk, gouvernorat de Samara, Empire russe§!\n§YCarrière :§! §LMikhaïl Georgievich Tornovsky est diplômé de l'école militaire d'Irkoutsk en 1904 et devient commandant de bataillon pendant la Grande Guerre. Il fuit la Russie après la révolution d'octobre, s'associe au Comité pour la défense de la patrie et à l'Assemblée constituante à Harbin, et retourne bientôt en Russie pour rejoindre les forces de Koltchak. Un coup du sort l'a amené à rejoindre les forces de Semyonov, ce qui l'a finalement conduit dans la division de cavalerie asiatique de Roman Ungern-Sternberg.\n\nTornovsky devient le chef d'état-major d'Ungern-Sternberg et, à ce titre, une sorte d'organisateur politique de la clique d'Ungern et de contact avec leurs alliés mongols. Tornovsky est également un historien accompli et a même été qualifié d'idéologue du régime, sa biographie sur Ungern ayant clairement contribué à renforcer le culte de la personnalité de ce dernier, tant en Mongolie qu'auprès du public russe.§!"

 #Казагранди Николай Николаевич
 MON_nikolay_kazagrandi: "Nikolay Kazagrandi"
 MON_nikolay_kazagrandi_high_command_desc:9 "§YNaissance §! §LLe 28 octobre 1886, à Kyakhta, Oblast de Transbaïkal, Empire russe§!\n§YCarrière :§! §LNikolay Nikolayevich Kazagrandi a servi pendant la Grande Guerre en tant que poruchik dans le corps du génie, s'illustrant dans le bataillon naval Revel de la mort lors de la bataille de Moonzund en 1917. Après l'effondrement de l'armée, il est retourné en Sibérie et a combattu les Rouges dans les forces partisanes du sous-colonel Nikolay Grishin.\n\nKazagrandi s'est distingué lors de la campagne de Sibérie et s'est révélé être un officier d'un courage et d'une énergie exceptionnels. Il a le don d'inspirer les hommes qui l'entourent à aller jusqu'à l'enfer et au-delà, comme le fringant chevalier des temps modernes à la Markov que le Mouvement blanc idolâtre tant. Le parcours de Kazagrandi l'a conduit à la défense désespérée de Perm, à la course sur la Volga et à l'étranglement final de Moscou la Rouge.\n\nKazagrandi a poursuivi son service distingué dans l'armée russe et a finalement obtenu le grade de colonel à l'Académie d'état-major général de Russie. En 1931, il est envoyé par Kornilov pour diriger une petite mission de formation en Mongolie, en coopération avec Ungern-Sternberg, dans le but de renforcer l'armée mongole et d'accroître l'influence russe dans ce pays.§!"

 MON_zhamyangiyn_lhagvasuren: "Zhamyangiyn Lhagvasuren"
 MON_zhamyangiyn_lhagvasuren_commander_desc:9 "§YNaissance §! §L16 mars 1912, à Daichin Wang, Ligue de Khan'alin, Mongolie extérieure§!\n§YCarrière :§! §LCadet de jumeaux, avec un frère et cinq sœurs, Lhagvasuren est né dans une famille rurale. Son père étant éleveur et sa mère héritière d'une noblesse déshéritée, il fut envoyé pour recevoir une éducation laïque auprès de son oncle, tandis que son frère jumeau était envoyé dans un monastère bouddhiste, comme le voulait la tradition. Il étudie attentivement, d'abord auprès de son oncle, puis dans la première école publique de la Ligue, avant d'obtenir son diplôme et de travailler comme scribe dans l'administration provinciale. Après avoir servi pendant des années, il s'est volontairement engagé dans l'armée à l'âge de 20 ans, bien qu'il ait été exempté du service militaire en raison de son niveau d'études.\n\nServant dans une division de cavalerie, sa vie deviendra inséparable des forces armées. S'engageant ostensiblement pour étudier à fond les sciences militaires, Lhagvasuren se montre extrêmement prometteur au sein du corps des officiers mongols et, à la suite de la mission de formation de Nikolay Kazagrandi en Mongolie, il est envoyé à Moscou pour y suivre les cours de l'académie militaire. De retour juste à temps pour recevoir une commission professionnelle et le commandement de ses propres forces, Lhagvasuren est l'incarnation de la jeunesse mongole moderne et un brillant patriote de la nation.§!\n\n§YNotes : Exposé au processus de mécanisation de l'armée russe pendant son séjour à Moscou, Lhagvasuren a développé un talent pour la guerre blindée moderne.§!"

 #Резухин Борис Петрович
 MON_boris_rezukhin: "Boris Rezukhin"
 MON_boris_rezukhin_sic_desc:9 "§YNaissance §! §L6 mars 1886, dans l'Empire russe§!\n§YCarrière :§! §LBoris Petrovich Rezukhin est issu d'une famille de militaires et a servi comme commandant de cavalerie pendant la Grande Guerre. Officier du 1er régiment de Verkhneudinsk de l'armée cosaque de Transbaïkalie, il sert sous les ordres de Grigory Semyonov pendant la guerre civile. Rezukhin devient commandant de régiment sous la division de cavalerie asiatique du général Roman Ungern-Sternberg. Les ambitions de Semyonov en Extrême-Orient ayant été écrasées en 1921, la division d'Ungern-Sternberg s'est réfugiée du côté mongol de la frontière, où elle a établi son pouvoir.\n\nIl reste étroitement subordonné à Ungern-Sternberg et commande la division pendant les révolutions de 1921 et 1924 de la MAN. Il est resté à Urga, réprimant tout signe de dissidence ou de rébellion au profit d'Ungern, dont il est le principal agent d'exécution.§!"

 #乌尔金
 MON_urzhin_garmaev: "Urzhin Garmaev"
 MON_urzhin_garmaev_high_command_desc:9 "§YNaissance §! §L1888, dans le village de Makarovo, Oblast de Transbaïkal, Empire russe§!\n§YCarrière :§! §LNé au sein du peuple Buryrat, membre du sous-groupe mongol le plus septentrional, Garmaev a d'abord grandi pour devenir professeur de langues. Il n'a guère ressenti d'appel à une identité nationale ou à une patrie supposée, ayant vécu la majeure partie de sa vie sous l'oppression tsariste, jusqu'à ce qu'il se rende, en 1917, au monastère de Tsugol Datsan, dont la visite a changé le cours de sa vie. Là, le chef lama lui a recommandé de s'engager dans la lutte contre les bolcheviks impies pour défendre le mode de vie bouriate et bouddhiste, l'encourageant à s'enrôler sous les ordres de l'ataman cosaque local, Grigory Semyonov. Garmaev gagne rapidement l'attention de Semyonov et est chargé de recruter des soldats parlant le bouriate, tâche dans laquelle il excelle.\n\nIl est promu officier et affecté au tout nouveau régiment bouriate-mongol de 1919, qui est envoyé pour soutenir l'expédition du baron Ungern-Sternberg en Mongolie. Garmaev est séduit par le sens excentrique du nationalisme mongol du baron fou, alors qu'il a déjà commencé à se forger ses propres convictions après sa visite à Tsugol Datsan. Sternberg et Semyonov l'encouragent à prêcher le nationalisme pan-mongol aux troupes du régiment, ainsi qu'aux civils qu'ils rencontrent, afin de les endoctriner pour qu'ils s'opposent aux bolcheviks.\n\nGarmaev finit par rompre avec Semyonov, craignant que l'ataman ne cherche qu'à exploiter les Bouriates et les Mongols à ses propres fins, tandis qu'il considère Sternberg comme un chef plus légitime, qui a vraiment à cœur les intérêts des peuples mongols. Il a rapidement été promu à un poste de dirigeant par Sternberg et a conservé une grande influence, à la fois au sein de l'administration du baron fou, mais aussi une popularité croissante parmi les nationalistes mongols de droite qui en sont venus à accepter Garmaev comme l'un des leurs.§!"

 ### unused loc
 MON_wu_heling_commander_desc:9 "§YNaissance §! §LLe 8 février 1902, à Harqin Right Banner, Josutu League, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LLe prince Demchugdongrub était un noble de haut rang de Mongolie intérieure qui a toujours été en faveur de l'indépendance de la Mongolie. Demchugdongrub n'a rejoint Ungern qu'en 1926, après que la province de Chahar ait été reprise au Guominjun. Pendant quelques années, Demchugdongrub est resté à Chahar, dirigeant des divisions contre les incursions chinoises à la frontière. Il a même dû commander des troupes contre des citoyens de Chahar, car de nombreux Chinois Han se sont rebellés contre le régime d'Ungern, fortement pro-mongol et pro-russe. Demchugdongrub s'est rendu à Urga en 1932 avec Altanochir et s'est rapidement impliqué dans la politique du pays. Quelques mois plus tard, il est nommé à la tête du Noyodyn Zövlöl, ce qui lui permet de se concentrer beaucoup moins sur les questions militaires, même si elles restent importantes pour lui.§!"
 MON_togtokh_gun_commander_desc:9 "§YNaissance :§! §L13 mai 1863, en Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §LNé en Mongolie intérieure, il a lutté pendant des années contre le contrôle chinois sur la région mongole. En 1907, lorsque les Qing ont intensifié leurs efforts pour coloniser la Mongolie avec des Chinois Han, Togtokh a formé un groupe de guérilla pour les combattre, tuant et attaquant des Chinois, ce qui lui a valu sa célébrité. Forcé de se réfugier en Mongolie extérieure en 1910, il se rendit à Urga en 1911 après la Révolution Nationale avec sa famille, et le Bogd Khan lui-même le promut général. Il combattit pour la libération de la Mongolie intérieure en 1913 et fit le siège d'une forteresse avec l'aide du chef des bandits Ja Lama. Depuis qu'il a rejoint le camp d'Ungern, il a continué à mener de nombreuses batailles à la frontière chinoise, entraînant même des guérilleros mongols à Ulanqab et Ordos.§!"
 MON_li_shouxin_commander_desc:9 "§YNaissance :§! §L11 juillet 1892, en Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §LNé dans une famille de propriétaires terriens Han-Mongols, les ancêtres de Buyandelger faisaient partie d'un groupe de Chinois Han appelés disciples mongols, qui servaient les Mongols et épousaient des femmes mongoles. Après avoir travaillé dans divers groupes militaires, il a été enrôlé en 1919 dans l'armée de la Clique du Zhili à Rehe. Il gravit les échelons pendant des années, jusqu'à atteindre le grade de colonel. Il fut affecté à la Mongolie intérieure, où il resta jusqu'à ce qu'il soit contacté par le prince Demchugdongrub après que la Mongolie se soit emparée de Xilingol au détriment du Guominjun. Après quelques négociations, Buyandelger fit défection en Mongolie et voyagea avec Demchugdongrub jusqu'à Urga afin qu'ils puissent être présentés. Buyandelger ne resta pas longtemps, et retourna bientôt à Xilingol avec ses forces. En Mongolie intérieure, il continua à former des guérilleros mongols dans les zones contrôlées par la Chine. Cependant, nombreux sont ceux qui s'interrogent sur sa loyauté envers Urga. Il est passé très rapidement du côté d'Ungern, et certaines rumeurs indiquent même que Buyandelger communique toujours avec ses anciens amis à Beijing.§!"

 MON_buddhist_council:0 "Conseil Bouddhiste"
 MON_buddhist_council_sic_desc:9 "§YFounded:§! §L1924, in Niislel Khuree, Great Mongolian State§!\n§YBackground:§! §LCreated in light of Baron Ungern's excesses and fear for the potential corruption of the 2nd Bogd Khan, the 9th Jebtsundamba Khutukhtu, the Buddhist Council (Buddyn Zövlöl) is staffed by elites of the lama feudal clergy. Including the 7th Changkya Khutukhtu, the Diluwa Khutukhtu, the Yonzon Hamba, Eregdendagva, Galsandash, and many other high ranking lamas, it extols the virtues of Mongolia's singular uniting force: Buddhism.\n\nOpposed to revolution, reform, the nobles, and Ungern, the lamaist theocracy hopes to re-instill the strength and dominance of the Mongolian Sangha in-light of its dimming influence due to the passing of the previous incarnation of the Bogd Khan. Similarly, it hopes to foster a true regency, training the infant Khan to eventually exert his full will upon his subjects, against the lama's enemies, and for a rekindled relationship with Tibet.§!"

 MON_yondonwangchug:0 "Yondonwangchug"
 MON_yondonwangchug_sic_desc:9 "§YNaissance §! §L1871, à Khalkha Right Banner, Ulanqab League, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LAprès avoir étudié le tibétain et le chinois dans ses jeunes années, Yondonwangchug est devenu chef adjoint de la Ligue Ulanqab en 1896. En 1912, il est reconnu comme prince par le gouvernement de Beiyang et devient le chef officiel de la ligue d'Ulanqab et de la bannière Darhan. En 1924, il entreprend une série de réformes dans sa ligue et y crée la première école. Collaborant étroitement avec le prince Demchugdongrub pour assurer l'intégration harmonieuse de la Mongolie intérieure dans la Mongolie extérieure, Yondonwangchug fut l'un des membres fondateurs et des pionniers du Noble Conseil. Il espère que la capacité de la Mongolie à faire valoir ses revendications pan-mongoles lui permettra de rétablir sa suzeraineté légitime sur l'ensemble de la ligue Ulanqab, dont une grande partie se trouve encore dans la province de Suiyuan.§!\n\n§YNotes : Le surnom de Yondonwangchug est celui du prince Yun.§!"

 MON_buyankeshik:9 "Buyankeshik"
 MON_buyankeshik_advisor_desc:9 "§YNaissance §! §L1887, dans le comté de Hejing, province de Xinjiang, empire Qing§!\n§YCarrière :§! §LLe cinquième Sengchen Rinpoché de la secte Gelugpa du bouddhisme tibétain, Sengchen Thubbstan Tshering, de son nom de naissance Buyankeshik, est un Mongol Oirat du Xinjiang qui a été reconnu en 1890 comme la réincarnation de son prédécesseur. Seule réincarnation mongole du Sengchen Rinpoché, il se rendit au monastère de Ganden à Lhassa en 1893 pour y étudier les écritures. Prenant le nom de Losang Tsereng Chemin, il se verra accorder le titre de Dobudong par le 13e Dalaï Lama, changeant ainsi son nom en Dobudong Tsereng Chemin.\n\nEn 1914, le gouvernement de Beiyang lui décerne le titre de Toyin kanbu. Après la mort de son frère et l'accession de son neveu au poste de Jasagh de la ligue Unensuzhuktu, Tshering est nommé commandant du régiment de cavalerie mongole, puis de la brigade. En 1923, le gouvernement de Beiyang lui accorde temporairement la suzeraineté en tant que régent et il devient le plus haut fonctionnaire local de la région. Suite aux menaces de Jin Shuren, Tshering s'est réfugié en 1932 en Mongolie extérieure, laissant son neveu gouverner la Ligue à sa place.§!"

 MON_dogsomyn_bodoo:0 "Dogsomyn Bodoo"
 MON_dogsomyn_bodoo_sic_desc:9 "§YNaissance §! §L1885, in Mandshir Hutagt, Ligue de Khan'alin, Mongolie extérieure, Empire Qing§!\n§YCarrière :§! §LAprès avoir reçu une éducation préliminaire au monastère de Manjusri, Bodoo a étudié à l'école de langue et de littérature mongoles de Khüree, avant de devenir scribe au bureau des affaires religieuses. Plus tard, il devient professeur de langue mongole à l'école russo-mongole pour traducteurs, maîtrisant le mongol, le tibétain, le mandchou et le chinois. Devenu le représentant khüree du journal de Harbin Mongolyn Sonin Bichig, il devient également correspondant et rédacteur en chef des journaux Shine Tol' et Nisslel Hüreeniy Sonin Bichig.\n\nÀ la lumière de l'occupation chinoise de la Mongolie, Bodoo fonde le Consular Hill Group avec des personnes comme Choibalsan et Chagdarjav. Très vite, des individus tels que Losol rejoignent ses rangs. Parallèlement au groupe de résistance de Bodoo, le Khüree oriental est fondé par Solin Danzan. Il compte dans ses rangs Dogsom, Sükhbaatar et d'autres. Unissant leurs forces pour distribuer des tracts condamnant la tyrannie chinoise et pour surveiller le gouvernement du Bogd Khan, le groupe finira par former le Parti du peuple mongol.\n\nInfluent au sein du parti, dont il est le principal fondateur avec Danzan, Bodoo va traverser la tempête en supervisant les divers efforts déployés pour représenter le MAN sur la scène internationale. Ayant introduit la nouvelle génération de sa faction du parti sous la direction de Losol, Bodoo est désireux de jouer la politique du pouvoir dans les coulisses du parti, en manœuvrant les pièces d'un échiquier pour assurer la survie de la MAN et sa propre suprématie.§!"

 MON_tseren_ochiryn_dambadorj:9 "Tseren-Ochiryn Dambadorj"
 MON_tseren_ochiryn_dambadorj_sic_desc:9 "§YNaissance §! §L1898, à Niislel Khüree, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LLe "berger vert" du parti populaire mongol, Dambadorj, est un nom tristement célèbre dans les cercles internes du parti. Il fréquente une école d'interprètes mandchous et russes dans la capitale avant d'intégrer un gymnase russe et une école secondaire à Troitskosavsk, où il finit par obtenir un emploi d'opérateur télégraphique. Il rejoint le Parti populaire mongol en 1921, puis l'armée régulière du peuple en même temps, avant de devenir membre du comité central et secrétaire du parti. Nommé par le gouvernement provisoire du peuple comme officier représentant de la région du Nord-Ouest, il sera gravement blessé lors d'une bataille avec l'armée blanche.\n\nN'étant pas du genre à rester inactif, Dambadorj a commencé à construire un empire médiatique élaboré en utilisant son charisme naturel et ses talents d'orateur, défendant la cause de la révolution auprès des masses. Malheureusement, tout cela ne servira à rien, car l'esprit du peuple ne résiste pas à la marée des balles du baron. Choisissant l'exil en Russie plutôt qu'une guérilla dans le désert, Dambadorj continuera à mener ses campagnes médiatiques (désormais illégales) au nom du parti, parvenant à nouer des liens avec divers nobles, lamas, chefs paysans, et même avec celui de Magsarjav.\n\nRemarquant l'étonnante montée en puissance de Boris Savinkov et les tactiques de son Soyuz Zashchity Rodiny i Svobody (SZRS), Dambadorj étudie attentivement leurs efforts, espérant les imiter dans sa Mongolie natale. Car ce dont la Mongolie a besoin, c'est d'un parti de la paysannerie et des vétérans, d'un prophète révolutionnaire incontestable, qui ne peut être autre que Tseren-Ochiryn Dambadorj.§!\n\n§YNotes : Dambadorj s'apparente à Savinkov, un Mongol.§!"

 MON_gelegdorjiin_demid:9 "Gelegdorjiin Demid"
 MON_gelegdorjiin_demid_army_chief_desc:9 "§YNaissance §! §L1900, à Khan-Andur Bagh, Ligue de Qiqirlik, Mongolie extérieure, Empire des Qing§!\n§YCarrière :§! §LRejoignant le Parti du peuple mongol en 1921, Demid a rendu de précieux services en tant que jeune soldat partisan lors des révolutions mongoles de 1921 et 1924. Cependant, après l'échec des deux révoltes, Demid est envoyé par Sükhbaatar en Russie pour étudier dans les différentes académies d'officiers de ce pays. À son retour en 1929, il est placé à la tête de l'académie militaire clandestine du MAN et, en 1930, il est élu au comité central du parti. Devenu un proche collaborateur et un protégé privilégié de Sükhbaatar, il s'est attiré la haine et le mépris de Choibalsan, qui se considère comme l'héritier légitime de l'héritage militaire de Sükhbaatar, même si son ancien mentor préfère prendre ses distances.§!\n\n§YNotes : Demid est un fervent partisan de la modernisation technologique de l'armée mongole et espère augmenter considérablement les stocks d'automobiles, de camions, d'avions et d'armes modernes.§!"

 #正珠尔扎布
 MON_jengjuurjab:9 "Jengjuurjab"
 MON_jengjuurjab_high_command_desc:9 "§YNaissance §! §L1906, in Tumed Left Banner, Josutu League, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LFils du tristement célèbre Babojab, qui, à l'époque de Jengjuurjab, n'était qu'un simple chef de la police de patrouille du comté de Zhangwu, la vie de Jengjuurjab sera à jamais altérée par les efforts de son père dans le cadre du mouvement d'indépendance mandchou-mongol. Emmenant sa famille à Kulun en 1912, il périt en 1916 à la suite d'un effort concerté des Chinois et des Mongols pour mettre fin à ses raids frontaliers. Après la mort de son père, Jengjuurjab est envoyé à Lushunkou, dans la province de Fengtian, et entre à l'école secondaire japonaise de Lushun. Inspiré par l'idée de l'indépendance de la Mongolie, il se rend au Japon en 1922 pour étudier à la sixième école secondaire de la préfecture de Tokyo.\n\nPendant son séjour, Jengjuurjab prend le nom japonais de "Kawashima Narinori" et, en raison de l'infamie de son père et du soutien du Japon, commence à entrer dans les cercles de l'armée japonaise et de l'extrême droite. Recommandé par le bureau du gouverneur général du Kwantung pour entrer dans le département d'artillerie de l'Académie de l'armée, il entre dans la 19e classe de l'armée chinoise au Japon. Après avoir obtenu son diplôme en 1928, le président du chemin de fer de la Mandchourie du Sud lui propose de travailler comme commis au bureau de Zhengjiatun.\n\nPendant son séjour, Jengjuurjab a commencé à approfondir ses contacts avec les princes de Mongolie intérieure, rencontrant les différents Jasaghs de diverses bannières. En collaboration avec son frère, Ganjuurjab a levé sa propre "armée d'indépendance mongole" en 1931 et s'est rendu en Mongolie intérieure pour offrir ses services au Noble Conseil. Espérant préserver la position de la Mongolie à la lumière des objectifs continentaux du Japon, il s'est révélé inestimable, bien qu'un peu excentrique, pour le Noble Conseil.§!"

 MON_darijaya:0 "Darijaya"
 MON_darijaya_high_command_desc:9 "§YNaissance §! §L6 janvier 1906, à Alxa Elute Banner, Ligue d'Alxa, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LAyant déménagé à Pékin avec ses parents dès son plus jeune âge, Darijaya a étudié au collège Qiushi, puis à l'université de Pékin. En 1925, il épouse Jin Yuncheng, membre du clan Aisin-Gioro car fille de Zaitao et cousine de Puyi. En 1928, il se rend à Fengtian pour étudier dans le corps des officiers de l'armée de Fengtian, où il devient le frère juré de Zhang Xueliang. En 1931, il hérite du titre de Jasagh de la bannière d'Alxa. Menant une série de réformes au sein de sa bannière, il ferme l'ancien yamen et met en place un nouveau gouvernement composé de jeunes gens instruits. Au début de 1935, il reçoit le neuvième Panchen Lama et participe à la commission des affaires mongoles et tibétaines du gouvernement de Beiyang.\n\nCraignant ses liens avec le Tibet et les Japonais, il est chassé de sa bannière par Ma Hongkui. Fuyant la frontière de la Mongolie extérieure, Darijaya trouve un allié bienvenu au sein du Conseil des nobles, où il est adopté par ses compatriotes de la Mongolie intérieure. Cependant, il ne prétend pas s'immiscer dans la politique de la Mongolie extérieure, espérant seulement retourner dans sa terre natale, que ce soit sous la domination mongole ou chinoise.§!\n\n§YNotes : Le surnom de Darijaya est celui du prince Ta.§!"

 #カンジュルジャブ/甘珠尔扎布
 MON_ganjuurjab:9 "Ganjuurjab"
 MON_ganjuurjab_high_command_desc:9 "§YNaissance §! §L8 septembre 1903, à Tumed Left Banner, Ligue Josotu, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LDeuxième fils du tristement célèbre Babojab, Ganjuurjab ne passera que peu de temps avec son père, mais il laissera un impact durable grâce aux campagnes de son père en Mongolie intérieure, à son anoblissement et à son rôle dans le mouvement d'indépendance mandchou-mongol. Suivant son père dans ses entreprises, Ganjuurjab sera finalement recueilli par le Japon (qui avait apporté à son père un soutien clandestin) après la mort de Babojab en 1916. Ganjuurjab étudie à l'université de Waseda, au Japon, mais abandonne ses études à mi-parcours. En 1925, il entre à l'école d'officiers de l'armée sous le nom de Han Shaoyue.\n\nEn 1927, il épouse la fille d'Aisin-Gioro Shanqi, Aisin-Gioro Xianyu, ce qui l'intègre dans la famille royale d'Aisin-Gioro. Après avoir terminé ses études, il ravive son espoir, son adoration et son amour pour son pays natal, la Mongolie intérieure, et travaille avec son frère, Jengjuurjab, à la mise sur pied de l'"Armée d'indépendance mongole" en 1931. Soutenu tacitement par le Japon, il servira de commandant en chef et conduira l'armée avec son frère en Mongolie intérieure pour offrir ses services.\n\nGrâce à l'expertise qu'il a acquise au Japon, Ganjuurjab conseille l'armée mongole en matière d'artillerie, tout en étant officier du département de la police de Chahar, dont il devient plus tard le directeur, puis le directeur de l'école d'officiers de Xilingol.§!"

 MON_damdin_sukhbaatar: "Damdin Sükhbaatar"
 MON_damdin_sukhbaatar_army_chief_desc:9 "§YNaissance §! §LLe 2 février 1893, à Maymaa, Ikh Khüree, Mongolie extérieure, Empire des Qing§!\n§YCarrière :§! §LLégendaire "Lénine de Mongolie", Sükhbaatar jouit d'une réputation qui le précède largement, et pourtant ses débuts ont été modestes. Après avoir reçu une certaine forme d'éducation de Zaisan Jamyan à l'âge de 14 ans, il a travaillé comme cavalier suppléant pendant plusieurs années et, après l'indépendance de la Mongolie, il a été enrôlé dans l'armée. Après la création de l'école de formation des chefs militaires de Khujirbulang par des conseillers russes, il gagne le respect de ses camarades et de ses professeurs grâce à son talent inné pour la tactique et à ses compétences sur le terrain. Il y devient chef de section de la compagnie de mitrailleuses.\n\nImpliqué dans une émeute de soldats en 1914 contre la corruption et les mauvaises conditions de vie, il effectuera une myriade de services sous le commandement de Magsarjav, avant d'être transféré dans une imprimerie sous la direction de son ancien professeur. Après l'occupation chinoise, il participe au Consular Hill Group, une faction révolutionnaire qui vise à renverser les Chinois. S'unissant à la Khüree orientale, Sükhbaatar endosse le rôle de spécialiste militaire. Établissant des contacts avec la communauté russe de la capitale, ils formeront le Parti populaire mongol en 1920.\n\nDevenu tristement célèbre pour ses activités, il contribue à fomenter la première révolution de la MAN contre Ungern, en tant que commandant en chef des forces de la MAN. Il réussit nominalement malgré son infériorité numérique, mais il perdra finalement par manque de soutien et d'armes. Après l'échec de la deuxième tentative révolutionnaire, Sükhbaatar consolide ses forces et entre dans une phase de guérilla. Restant largement neutre dans les luttes politiques du parti, il se concentre sur les inévitables campagnes militaires à venir.§!\n\n§YNotes : Sükhbaatar est devenu un être de mythe et de légende, bien qu'il ne veuille ni l'un ni l'autre.§!"

 MON_gonchigiyn_bumtsend: "Gonchigiyn Bumtsend"
 MON_gonchigiyn_bumtsend_high_command_desc:9 "§YNaissance §! §L11 septembre 1881, à Züünbürenhanuul Hoshuu, Ligue de Khan'alin, Mongolie extérieure, Empire QingL§!\n§YCarrière :§! §LFils d'une famille d'éleveurs pauvres, Bumtsend a appris tout seul à lire et à écrire l'écriture mongole à l'âge de 13 ans et a aidé les éleveurs analphabètes de sa région à rédiger des pétitions à l'intention du gouvernement. Après avoir travaillé comme menuisier et conducteur de charrette dans une station de relais pour chevaux, il a déménagé à Khüree, la capitale, pour y travailler comme ouvrier. En 1920, alors qu'il était fonctionnaire dans l'administration de son hoshuu local, Bumtsend s'est rapproché des révolutionnaires de la MAN en aidant l'armée des partisans mongols en collectant des vêtements d'hiver pour eux et en rédigeant de la propagande.\n\nNommé commandant d'unité par Sükhbaatar lors de la première révolution MAN, Bumtsend a joué un rôle dans la défaite de la garnison chinoise de Kyakhta, mais son unité de guérilla n'a pas pu survivre sans le soutien des Soviétiques et a finalement dû se retirer dans l'arrière-pays avec le reste de l'armée. Bumtsend, qui a de nouveau participé au deuxième soulèvement, n'a officiellement rejoint le parti qu'un an plus tôt, en 1923. Échouant une nouvelle fois, il passera la majeure partie de son temps à participer à des escarmouches avec les forces gouvernementales, restant à jamais insaisissable. Au début des années 1930, il a été placé à la tête de sa propre cellule locale du parti, dans l'espoir de cultiver la sympathie du MAN parmi les masses.§!"

 MON_balingiin_tserendorj:9 "Balingiin Tserendorj"
 MON_balingiin_tserendorj_advisor_desc:9 "§YNaissance §! §L25 mai 1868, à Kherlen Bayan Ulaan, Ligue de Khan'alin, Mongolie extérieure, Empire Qing§!\n§YCarrière :§! §LParlant couramment le mandchou, le mongol, le chinois et le russe, Tserendorj a commencé sa carrière professionnelle en travaillant comme traducteur dans le bureau du ministre Kulun, et a obtenu un rang dans la dynastie Qing grâce à ses efforts. Après la déclaration d'indépendance de la Mongolie, il a servi au ministère des affaires étrangères et est devenu vice-ministre des affaires étrangères en 1913. En 1915, il a été promu ministre des affaires étrangères après que son prédécesseur et ami, Mijiddorjiin Khanddorj, a été exécuté par le Bogd Khan.\n\nAccédant à un tel poste à un moment critique de l'histoire de la nation mongole, son objectif premier était d'obtenir la reconnaissance internationale de l'indépendance de la Mongolie. Tentant de s'attirer les faveurs de la Russie, il accompagne le Premier ministre Namnansüren lors de la conférence du traité de Kyakhta, qui dure depuis huit mois, entre la Russie et la Chine. Malheureusement, ses espoirs sont déçus car la Russie et la Chine conviennent que la Mongolie n'est qu'une région autonome au sein de la Chine. En dépit de l'occupation de Xu Shuzheng, sa carrière subira des dommages irréparables en raison de sa collaboration.\n\nConservant son poste de ministre des affaires étrangères même pendant l'invasion d'Ungern, il signe une série de traités avec la Russie au nom d'Ungern et acquiert une réputation de pragmatisme, de durabilité et d'intégrité dans les fonctions de l'État mongol. Largement utilisé, largement respecté, Tserendorj a réussi à assurer la position de la Mongolie non pas par la force des armes, mais par l'esprit de la parole.§!"

 #扎木斯朗扎布·嘎拉桑达西
 MON_zhamsranzhavyn_galsandash:0 "Zhamsranzhavyn Galsandash"
 MON_zhamsranzhavyn_galsandash_advisor_desc:9 "§YNaissance §! §L1870, dans Right Rear Banner, Chechen League, Outer Mongolia, Qing Empire§!\n§YCarrière :§! §LReconnu comme la réincarnation du Bouddha vivant Yuggeji à l'âge de 5 ans, Galsandash étudie et s'entraîne pour devenir moine. Entreprenant un pèlerinage à Pékin, à Dolon Noor, au mont Wutai, au monastère de Kumbum, à Erdenizhao et à Kulun, il obtiendra les titres de Hutuktu et de Khenpo en 1902. Partisan de l'indépendance de la Mongolie extérieure, il est nommé par le Bogd Khan en 1913 conseiller des provinces du Sud-Est. À partir de cette date et jusqu'en 1920, il passe la majeure partie de son temps sur les routes de Mongolie intérieure, représentant le gouvernement mongol. Il discute avec les différents princes de la région.\n\nAbritant Babujab dans son temple en 1915, les soldats chinois finirent par s'emparer de son temple à la poursuite du renégat mandchou-mongol et arrêtèrent Galsandash tandis que Babujab s'enfuyait à Hulunbuir. Le gouvernement de Beiyang ayant subi de graves revers de la part de la Mongolie et de la Russie, il s'est finalement retiré en 1916, mais Galsandash a été emmené avec les troupes chinoises à Pékin pour être présenté au président, bien qu'il ait finalement été autorisé à rentrer chez lui.\n\nAprès l'invasion d'Ungern et le soulèvement de la MAN, Galsandash a joué un rôle essentiel en tant que "pont de liaison" entre la Mongolie extérieure et la Mongolie intérieure, apaisant les inquiétudes des princes de Mongolie intérieure à la suite des conquêtes d'Ungern à la fin des années 1920. Se méfiant de plus en plus des véritables intentions du baron, Galsandash a commencé à s'associer au Conseil bouddhiste, espérant détourner le baron de son influence sur le 9e Jebtsundamba Khutukhtu.§!"

 #萨巴栋多·策仁道尔吉
 MON_sambadondogiin_tserendorj:9 "Sambadondogiin Tserendorj"
 MON_sambadondogiin_tserendorj_advisor_desc:9 "§YNaissance §! §L1872, dans Bannière du côté gauche, Ligue de Qiqirlik, Mongolie extérieure, Empire Qing§!\n§YCarrière :§! §LConsidéré comme la 6e réincarnation du Donkor-Manjushri Gegen, à l'âge de 5 ans, Tserendorj prendra sa place d'abbé du monastère de Manjusri en 1880. Diplômé du Zhacang à Khüree à l'âge de 16 ans, il obtiendra le grade de Geshe, signifiant avec force sa servitude au bouddhisme. Fervent partisan de l'indépendance de la Mongolie, il finit par s'éloigner des affaires publiques après l'établissement du Bogd Khanate. Homme aimable, aimable, calme et érudit, il reçoit le titre de Hutuktu, devenant ainsi la première personne du système du Bouddha vivant à être officiellement canonisée, juste après le Dalaï Lama et le Panchen Erdeni. Doté d'un sceau, d'un édit impérial et de la responsabilité de la lignée bouddhiste Bogd Geden, il reste dévoué à sa pratique.\n\nAprès les bouleversements du début des années 1920, Ungern transféra le Bogd Khan au monastère de Tserendorj. Le Khan et le Hutukhtu auraient discuté du nouveau gouvernement et, à juste titre, après son rétablissement, il aurait nommé Tserendorj ministre en chef par intérim. Devenu ministre de l'intérieur après la deuxième révolution MAN, Tserendorj est un homme humble, qui espère former le 9e Jebtsundamba Khutukhtu aux voies du bouddhisme pieux, et qui s'est abstenu de s'associer aux théocrates radicaux du 7e Changkya Khutukhtu.§!"

 MON_xia_gong:0 "Xia Gong"
 MON_xia_gong_advisor_desc:9 "§YNaissance §! §L1872, à Datong, province de Shanxi, empire Qing§!\n§YCarrière :§! §LAprès avoir réussi l'examen impérial en 1897, Xia Gong devient juren, puis professeur de collège et magistrat de comté. Homme plutôt opportuniste, Xia se retrouve rapidement mêlé aux bouleversements de la province de Shanxi et aux guerres de ZhiWan, puis de ZhiFeng, qui s'ensuivent. Cherchant par tous les moyens à s'élever au-dessus de son rang, il se rapproche du prince Demchugdongrub de Mongolie intérieure et entre à son service en tant que fonctionnaire à la cour de Demchugdongrub. Soutenant les ambitions de son nouveau bienfaiteur partout où il en a besoin, Xia compte parmi les quelques Chinois Han notables au sein de la politique mongole, mais son influence est aussi limitée que celle du prince Demchugdongrub.§!"

 MON_kamil_gizycki: "Kamil Gizycki"
 MON_kamil_gizycki_advisor_desc:9 "§YNaissance :§! §L19 août 1893, à Grybów, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!\n§YCarrière :§! §LDiplômé du célèbre lycée jésuite de Chyrów, puis de l'université technique de Munich, Kamil Gizycki combattra dans les rangs de l'armée austro-hongroise. Grièvement blessé près de Częstochowa, il sera fait prisonnier par l'armée russe et envoyé en Sibérie. Grâce à ses relations familiales, il gagne sa liberté, devient directeur d'une usine d'outils agricoles et parcourt la Sibérie jusqu'à Okhotsk. Après la révolution de février, il rejoint le corps tchécoslovaque et combat les bolcheviks. En 1919, il rejoint la division polonaise de Sibérie en tant que sous-lieutenant et sert dans un bataillon de génie.\n\nDe nouveau gérant par intermittence d'une usine d'outils agricoles, Kamil participe à des combats mitigés pendant les premiers mois de la guerre civile russe et retourne en Sibérie pour étendre ses activités aux terres touvaines. Pris par l'invasion de la Mongolie par le baron Ungern en 1921, il rejoint son armée et se bat pour le baron. Il organise ensuite une usine d'armement qui produit des grenades, des mines et des gaz toxiques pour Ungern, et devient commandant d'un détachement chimique.\n\nEnvisageant de quitter la Mongolie une fois la domination d'Ungern assurée, Kamil se rend en Mandchourie pour devenir instructeur militaire et travailler comme ingénieur sur le chemin de fer oriental chinois, établissant même des liens avec Semyonov et ses exilés. Cependant, à la suite du déclenchement de la guerre russo-fengtienne en 1929, Kamil abandonne rapidement son poste et s'enfuit en Mongolie, accueilli par les forces d'Ungern.§!\n\n§YNotes : Il trouve Fedrynand Ossendowski plutôt sympathique, et les deux planifient souvent ensemble leurs futures aventures et expéditions.§!"

 MON_ferdynand_ossendowski:0 "Ferdynand Ossendowski"
 MON_ferdynand_ossendowski_advisor_desc:9 "§YNaissance :§! §L27 mai 1876, à Ludza, gouvernorat de Vitebsk, Empire russe§!\n§YCarrière :§! §LNé dans une famille aisée aux racines lipka-tatares, Fedrynand Ossendowski étudie au célèbre gymnase de Kamieniec Podolski, mais déménage avec son père à Saint-Pétersbourg, où il est diplômé d'une école de langue russe. Rejoignant la faculté de mathématiques et de physique de son université locale, il étudiera la chimie et voyagera dans diverses régions éloignées de l'empire : Sibérie, Caucase, montagnes de l'Altay. En outre, son travail d'été le conduit en Crimée, au Japon, à Sumatra, en Malaisie, en Indonésie et en Chine. En quittant la Russie impériale en 1899 pour se rendre à Paris, Fedrynand était déjà devenu un écrivain semi-renommé à l'époque.\n\nÉtudiant à la Sorbonne, il sera l'élève de Marie Curie et de Marcelin Berthelot, et retournera en Russie pour enseigner à l'université d'État de Tomsk, publiant de nombreux ouvrages scientifiques dans divers domaines. Poursuivant son voyage en Mandchourie, à Sakhaline, en Ossouri et en Corée, Ossendowski s'engage dans le mouvement révolutionnaire polonais, ce qui lui vaut d'être arrêté. Se consacrant à l'écriture, il devient très populaire en Russie. Fuyant la révolution de février en s'installant à Omsk, il servira dans le gouvernement blanc de Koltchak.\n\nAprès la défaite soviétique, Ossendowski se passionne pour les exploits de Roman Ungern-Sternberg en Mongolie et offre ses services au baron, en tant que conseiller politique et chef des renseignements. Ferdynand continue à écrire de façon prolifique et publie une série de livres détaillant ses voyages pendant la guerre civile russe et les campagnes menées par le baron "fou", dont la réputation est due en grande partie à Ferdynand.§!\n\n§YNotes : Ses œuvres ont fait l'objet de nombreuses critiques pour leur embellissement et la création du personnage du "Baron fou".§!"

 MON_yu_pinqing:0 "Yu Pinqing"
 MON_yu_pinqing_advisor_desc:9 "§YNaissance §! §L1886, dans le comté de Nangong, province de Zhili, empire Qing§!\n§YCarrière :§! §LEn 1924, Yu Pinqing était un simple apprenti au magasin de tissus Kuixinggao de la rue Mingde Sud à Zhangjiakou, dont il devint plus tard le propriétaire. Membre exécutif de la chambre de commerce locale, il a transféré son entreprise en Mongolie intérieure en raison de l'instabilité de la province de Zhili et du marché peu exposé des Ligues. Rejoignant les entreprises du prince Demchugdongrub, Yu continuera à servir de bras financier aux intérêts du prince De, tout en restant plutôt distant dans la politique mongole, étant l'un des rares Chinois Han importants dans la région.§!"

 MON_amurlingkui:0 "Amurlingkui"
 MON_amurlingkui_advisor_desc:9 "§YNaissance §! §L1886, à Horqin Bannière arrière gauche, Ligue Jelim, Mongolie intérieure, Empire Qing§!\n§YCarrière :§! §LNoble mongol du Khorchin, portant le nom chinois de Se Enfu, Amurlingkui peut relier son héritage au frère cadet de Genghis Khan, Qasar. Succédant à son grand-père en tant que Jasagh de la bannière arrière gauche de Horqin, il recevra une éducation supérieure traditionnelle, apprenant les classiques et écrivant en chinois classique. Très doué pour écrire des poèmes et de la prose et pour pratiquer la calligraphie, il se voit accorder son propre fief à Horqin après sa majorité. Collaborant avec d'autres nobles de Mongolie intérieure pour soutenir Aisin-Gioro pendant la révolution Xinhai, leur soutien se réorientera finalement vers Yuan Shikai après sa prise de pouvoir.\n\nÀ la chute des Qing, il devient sénateur au sein du sénat provisoire de la République et membre du conseil politique. Participant au deuxième congrès de la République de Chine, Amurlingkui connaîtra des difficultés économiques dans les dernières années de sa vie. Les impôts ne sont plus perçus auprès des paysans de son fief et les salaires de la cognesse de Beiyang ne suffisent plus à subvenir aux besoins de ses nombreux parents. En vendant son manoir de Pékin, Amurlingkui finit par se soumettre, au moins économiquement, aux intérêts des autres princes de Mongolie intérieure.\n\nAvec l'incorporation de son fief dans le khanat mongol à la fin des années 20, Amurlingkui s'associe aux autres princes de Mongolie intérieure, tels que Demchugdongrub et Altanochir, ainsi qu'aux nobles de Mongolie extérieure pour former le Conseil des nobles.§!"

 MON_ajvaagiin_danzan:9 "Ajvaagiin Danzan"
 MON_ajvaagiin_danzan_advisor_desc:9 "§YNaissance §! §L1895, dans la Ligue de Khan'alin, Mongolie extérieure, Empire Qing§!\n§YCarrière :§! §LIssu d'une famille de paysans, Danzan se rend au Japon en 1916, ce qui lui vaudra le surnom de "Danzan japonais" pour le différencier du chef du parti, Soliin Danzan. Arrivé tardivement à la MAN lors de sa première révolution en 1921, il a été élu vice-président du comité central du parti en 1922, puis président de 1923 à 1924. De nouveau vice-président de 1924 à 1925, Danzan devient un contact clé entre l'Internationale et les révolutionnaires du MAN, collaborant et organisant même des contacts avec le Kuomintang et le Parti Syndicaliste Chinois à Shanghai. Allant de la neutralité à la droitisation des conflits entre partis, Danzan est déterminé à maintenir le cap et à former un avenir radieux pour la Mongolie, quelle que soit la forme qu'il prendra.§!"

 MON_shirnengiin_ayuush:9 "Shirnengiin Ayuush"
 MON_shirnengiin_ayuush_advisor_desc:9 "§YNaissance §! §L1903, à Amgalanbaatar, Ligue de Khan'alin, Mongolie extérieure, Empire Qing§!\n§YCarrière :§! §LÀ l'âge de 21 ans, Ayuush est devenu un activiste dévoué à la cause outh et s'est rendu à l'Institut d'études orientales de Moscou, d'où il est sorti diplômé en 1924. Fervent écrivain et homme de théâtre, Ayuush retourne à Urga pour se produire et écrire de la prose, devenant une célébrité nationale grâce à son arsenal. Composant des pièces célèbres intégrant des mélodies folkloriques traditionnelles et des commentaires sur les problèmes d'actualité de l'époque, il sera récompensé pour ses services rendus à la littérature mongole en 1935. Auteur de deux ouvrages sur les études théâtrales intitulés "L'art du théâtre" et "Carnets abrégés de l'histoire artistique du Théâtre national populaire", il a développé un petit culte en dehors de la Mongolie.§!"

 MON_dorjjavyn_luvsansharav: "Dorjjavyn Luvsansharav"
 MON_dorjjavyn_luvsansharav_advisor_desc:9 "§YNaissance §! §L1900, dans la Ligue Zakbilaseqin Bidurnuoer, Mongolie-Extérieure, Empire Qing§!\n§YCarrière :§! §LEnvoyé à l'âge de 10 ans au monastère de Möröngiin Khuree pour y devenir lama, Luvsansharav finit par s'enfuir et échappa au mode de vie restrictif des moines en 1921. Rejoignant le Parti populaire mongol en 1925, il commença sa carrière politique en dirigeant une cellule révolutionnaire locale, se faisant un nom dans les cercles du parti en combattant avec zèle les droitiers dans les rangs du parti. Après avoir fréquenté l'université de Moscou de 1928 à 1929, Luvsansharav retourna en Mongolie pour reprendre la direction des cellules de guérilla du MAN dans la province de Khan-Taishir-Uul. Élu comme l'un des trois secrétaires du comité central du parti, il s'attira les foudres de nombreux cadres du parti pour sa présence déstabilisatrice.§!"

 MON_sonombalshiryn_bujannemech:9 "Sonombalshiryn Bujannemech"
 MON_sonombalshiryn_bujannemech_advisor_desc:9 "§YNaissance §! §L15 septembre 1902, à Gob-Tushe-gun Khoshun, Ligue de Khan'alin, Mongolie extérieure, Empire Qing§!\n§YCarrière :§! §LOrphelin à l'âge de cinq ans, Bujannemech est recueilli par sa tante Chimid, qui est modérément pauvre. Adoptée par Togtoh Taiji de l'Assemblée de Jirmian, Chimid, son mari et Bujannemech seront plongés dans une vie de luxe relatif. Famille riche et cultivée, les enseignants sont invités dans la maison familiale pour faire l'école aux enfants, qu'ils soient adoptés ou biologiques. Après avoir appris le mongol, le chinois et le mandchou, Bujannemech est entré à l'école élémentaire, où il a étudié le russe et le chinois, ainsi que la littérature nationale et les classiques en mandchou et en chinois.\n\nRencontrant les révolutionnaires du MAN à Khiagta en 1920, il devient une personne connue des "sept premiers" et adhère au parti l'année suivante en tant que membre à part entière, sans garant. Poète expérimenté, sa poésie devient une arme importante de la propagande du parti, écrivant des poèmes et des essais tels que "Les princes khalkhi qui ont vendu le peuple pour moins de cinq centimes", "Le premier poème sur le parti populaire", "Lettre pour déclarer le gouvernement" et "Un petit souvenir". Participant activement au lancement des journaux révolutionnaires du Parti et à la diffusion du message de la MAN à l'étranger, Bujannemech incitait la jeunesse mongole à participer aux efforts de la MAN.\n\nAuteur de la chanson "Internationale mongole" en 1922, Bujannemech sera élu au Comité central du Parti et tentera de pénétrer en Mongolie intérieure. Enseignant la langue et l'écriture mongoles dans la région, il participe à la fondation de l'Organisation des écrivains mongols en 1928. Président d'une série de documents tels que "Droits nationaux", Bujannemech est devenu l'un des visages et des idéologues les plus tristement célèbres du MAN.§!"

 MON_mongolian_army_council: "Conseil de Réforme de l'Armée"
 MON_mongolian_army_council_theorist_desc:9 "§YFounded:§! §Lin Niislel Khuree, Great Mongolian State§!\n§YBackground:§! §LThe Mongolian Army Reform Council is a bureau of the Ministry of Military Affairs that includes the Commander-in-Chief of the Mongolian Military and the Minister of Military Affairs, alongside an elected committee of advisors and members of the Council of Ministers. Included within its responsibilities is that of military commissions, armament and ordinance acquisition, internal security matters, and most critically the modernisation and refinement of the Mongolian Common Soldier and Officer Corps./n/nEliciting extensive assistance from foreign advisors, the Council forms a para-political force within Mongolian politics, in-part due to its dubious control on the state security apparatus, and the armed forces. However in the day-to-day operations the council rarely infringes upon the political sphere, instead focusing on the promulgation of Officer's academies, and the training of future soldiers.§!"

