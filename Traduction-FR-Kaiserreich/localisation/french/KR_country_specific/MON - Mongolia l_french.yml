### Intro Screen ###
 MON_country_intro_header:0 "Histoire de la Mongolie"
 MON_country_intro_content:9 "La Mongolie a été sous le contrôle de la §cDynastie mandchoue des Qing§! pendant des siècles, jusqu'à ce que la §lRévolution Xinhai de 1911§! conduise à l'indépendance du pays, alors dirigé par le §P8e Jebtsundamba Khutuktu§!, chef du bouddhisme mongol, sous le titre de §PBogd Khan§!. La §lChine§! n'a pourtant pas renoncé à considérer la §sMongolie§! comme un territoire §lchinois§!, et l'indépendance de la §sMongolie§! fut brisée en 1919, lorsque §PXu Shuzheng§!, seigneur de guerre chinois de la §gClique de l'Anhui§!, occupa le pays. Cependant, en 1920, §PRoman von Ungern-Sternberg§!, un chef militaire russe blanc, à la tête de sa §Pdivision de cavalerie asiatique§!, prit Urga aux §lChinois§! et restaura le §PBogd Khan§!.\n\n§PUngern§! imposa son autorité d'une main de fer, écrasant les révoltes et les dissidences tout en concluant des accords avec les §gPrinces mongols§! aristocratiques. Le §RMongol Ardīn Nam§!, un parti socialiste inspiré par les bolcheviks, fut formé et débuta une révolution en 1921 pour renverser le régime d'§PUngern§!. Cependant, en raison du manque de soutien étranger, cette révolution a échoué et les membres du §RMAN§! furent contraints de se cacher. Après la mort du §PBogd Khan§! en 1924, le §RMAN§! se rebella de nouveau, affirmant qu'§PUngern§! n'avait plus aucune légitimité dans le pays. La révolution fut durement réprimée et le §RMAN§! fut contraint de se cacher une fois de plus. À cette époque, §PUngern§! conclut des accords avec le gouvernement §nrusse§!, pour obtenir un soutien économique et militaire. Il put également s'emparer de Xilingol, au détriment du §gGuominjun§! §lchinois§!. Cependant, l'autorité d'§PUngern§! n'en restait pas moins fragile et à la suite d'une série de soulèvements paysans en 1930, dirigés principalement par des §nlamas bouddhistes§!, il dut entamer la purge de nombreux §nlamas§! de haut rang au sein de son gouvernement, ruinant dans l'opération une grande partie du soutien qu'il avait accumulé au fil des ans.\n\nAvec la mort du §PBogd Khan§!, la chasse commença pour trouver la 9e réincarnation du Jebtsundamba Khutuktu, qui fut finalement retrouvé en 1933 à Lhassa, au Tibet. Il fut amené à Urga, pour être formé à l'exercice du pouvoir tandis qu'§PUngern§! assure la régence jusqu'à ce qu'il soit assez vieux pour prendre sa place."

 MON_country_intro_header_1:0 "La Situation Actuelle"
 MON_country_intro_content_1:9 "En 1936, le règne d'§PUngern§! reste menacé. Quatre cliques principales dominent la société politique mongole.\n\nLa §PRossiyskaya Voyennaya Klika§! est une clique d'officiers russes blancs sous la direction d'§PUngern-Sternberg§!. Ils se concentrent sur la coopération avec la Russie, la force militaire et l'anti-socialisme. Ils dirigent actuellement le pays, en collaboration avec le §gNoyodyn Zövlöl§! et le §nBuddyn Zövlöl§!.\n\nLe §gNoyodyn Zövlöl§! est le nom du conseil des §gprinces et des nobles mongols§!, qui ont constitué la classe dirigeante du pays pendant des siècles. Soucieux de préserver leur richesse et leur pouvoir, ils sont de facto dirigés par le prince de Mongolie intérieure §gDemchugdongrub§! et sont dominés par les princes de Mongolie intérieure de Xilingol.\n\nLe §nBuddyn Zövlöl§! est un conseil de §nlamas bouddhistes§! de haut rang en Mongolie, formé à la suite de la purge des §nlamas§! par §PUngern§! en 1930. Les membres de ce conseil sont des bouddhistes fanatiques qui souhaitent faire de la Mongolie une société véritablement théocratique. Ils sont dirigés par le §n7e Changkya Khutukhtu§!, un §nlama§! de haut rang de Mongolie intérieure.\n\nLe §RMongol Ardīn Nam§!, le parti socialiste qui s'est rebellé en 1921 et 1924, se cache toujours, mais reste une force puissante avec laquelle il faut compter. Dirigé par §SDarizavyn Losol§!, il s'est inspiré de la démocratie russe et a donc commencé à plaider pour une §mdémocratie multipartite§!.\n\nLa Mongolie est également confrontée à des menaces extérieures. Depuis de nombreuses années, des escarmouches frontalières ont lieu entre les chinois musulmans de la §PClique des Ma§! et les troupes mongoles de l'autre côté de la frontière. Une situation similaire se produit dans la région de Dzungaria de la §PClique du Xinjiang§!. Le principal point de tension est la province de Yushu, qui a changé de mains entre le §gTibet§! et la §PClique des Ma§! au cours des dernières années. La province est une poudrière qui attend d'exploser, et quand elle le fera, l'opportunité d'unir le peuple mongol ne pourra être ignorée."

 MON_guide:9 "§MLe Régent Résiste§! (§PAutocrates Paternalistes§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, gardez la popularité des autocrates paternalistes au-dessus de celles des partis social-démocrate, national-populiste et démocrate autoritaire.\n\n§MNouvelle Feuille d'un Ancien Fief§! (§gDémocrates Autoritaires§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, faites en sorte que la popularité du parti démocrate autoritaire soit supérieure à celle du parti autocrate paternaliste et veillez à ce que la popularité du parti démocrate autoritaire reste supérieure à celle de tous les autres partis par la suite.\n\n§MUne Régence Ancrée dans les Principes de Bouddha§! (§nNationaux-Populistes§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, faites en sorte que la popularité du parti national-populiste soit supérieure à celle du parti autocrate paternaliste et veillez à ce que la popularité du parti national-populiste reste supérieure à celle de tous les autres partis par la suite.\n\n§MRemplir les Devoirs de '21 et '24§! (§SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §cSociaux-Conservateurs§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, faites en sorte que la popularité du parti social-démocrate soit supérieure à celle du parti autocrate paternaliste et veillez à ce que la popularité du parti social-démocrate reste supérieure à celle de tous les autres partis par la suite.\n£white_dot Pour que Losol reste à la tête du MAN, il ne faut pas qu'il accepte le pot-de-vin de l'homme d'affaires russe et qu'il fasse capoter l'enquête.\n£white_dot Acceptez le pot-de-vin pour qu'Amar prenne la tête du parti à la place.\n£white_dot Si le MAN reporte les élections, la voie de l'auto-coup d'État sera ouverte.\n£white_dot Si le MAN autorise les élections, les voies démocratiques se débloqueront.\n£white_dot Pour que Demchugdongrub soit aux commandes, élisez le MAK et complétez la priorité Frontière Ténue entre les Titans."

### Events ###
 mon.2.t: "Les bandits de Ja Lama ont été repérés dans l'ouest de la Mongolie"
 mon.2.d:9 "Notre pays est régulièrement en proie au banditisme et aux raids. En raison de sa taille par rapport à sa population minimale, il est difficile de trouver ces bandits et de les traduire en justice. Cependant, après l'accession au pouvoir d'Ungern en 1920, il a pris des mesures sévères, envoyant ses forces dans les régions les plus reculées de la Mongolie pour débusquer les groupes de bandits. La brutalité des forces d'Ungern est devenue assez célèbre en Mongolie, torturant et tuant sans pitié tous les bandits, criminels ou combattants de la résistance qu'elles trouvaient. De nombreux hors-la-loi se sont cachés, de peur d'être exécutés par ce que l'on appelle désormais les « escadrons de la mort » d'Ungern.\n\nCependant, au fil des années, Ungern a eu de plus en plus de mal à garder la Mongolie sous son contrôle. Les rebelles de MAN perturbent toujours les lignes d'approvisionnement et l'activité des bandits s'est intensifiée, en particulier à l'ouest où les troupes sont très dispersées. Grâce à l'argent russe, nous avons pu réprimer les forces des bandits, par la force et la corruption. Cependant, la Russie ayant retiré son aide, de nombreux groupes de bandits semblent sortir de leurs cavernes, notamment les bandits Yum-Beise de Ja Lama. Ja Lama était un combattant pour l'indépendance , un lama radical et un seigneur de guerre dans les années 1910, qui a essayé d'établir un empire Oirat indépendant. Bien qu'Ungern ait été un de ses admirateurs, il a assassiné tous les envoyés que nous lui avons envoyés et s'est caché. Avec la fin de l'aide russe et l'agitation croissante à l'ouest, il semble que les partisans de Ja Lama se réunissent à nouveau, même si l'on suppose que Ja Lama lui-même est mort."
 mon.2.a: "Nous garderons un œil là-dessus."

 mon.4.t: "Des bandits pillent les villages de Khovd"
 mon.4.d: "Il semble que les rumeurs selon lesquelles les bandits Yum-Beise s'unissent à nouveau sont vraies. Selon certaines informations, plusieurs petits villages nomades juste au nord de Khovd ont été attaqués par le groupe. Au moment même où certaines forces gouvernementales arrivaient sur place pour évaluer la situation, ils trouvèrent les villages déserts et la plupart des gers soit démolis, soit réduits en cendres. Les bandits étaient encore visibles au loin, mais nos forces ne leur ont pas donné la chasse en raison de leur très grand nombre. On parle non seulement d'un groupe de très grande taille mais pire encore, dans les décombres des villages, des drapeaux et des textes du parti interdit MAN ont été retrouvés. Ce n'était peut-être pas du simple banditisme après tout."
 mon.4.a: "C'est un incident isolé, n'est ce pas?"

 mon.6.t: "Des bandits défont la milice locale"
 mon.6.d:9 "Après les raids sur les villages voisins, un chef de tribu local a décidé d'agir. Il a rassemblé une petite force de miliciens des tribus et des villages voisins, armés de toutes les armes dont ils disposaient, principalement des épées ou des fusils archaïques, et s'est rendu sur place pour les affronter. 100 hommes ont marché avec lui et les espoirs étaient grands. On pensait qu'il n'y aurait que peu de résistance et que le groupe de bandits se disperserait au premier signe de bataille.\n\nCe fut un véritable massacre. Seuls quelques hommes à cheval du chef réussirent à sortir vivants de l'affrontement. Ces survivants ont raconté que le groupe était énorme, peut-être plus d'un millier d'hommes, armés de fusils introduits en contrebande depuis la Russie et la Chine. L'un des survivants affirme même avoir vu plusieurs personnages, comme le chef militaire du MAN Damdin Sükhbaatar, le chef de guerre Ja Lama et même Gengis Khan lui-même. Bien que certains de ces rapports puissent être considérés comme de la pure folie, le fait que Damdin Sükhbaatar ait été mentionné à côté de personnages légendaires comme Gengis Khan est inquiétant."
 mon.6.a: "Sommes nous donc aveugles? Déployez la garnison de Khovd!"

 mon.7.t: "La garnison de Khovd dépose les armes"
 mon.7.d:9 "Après avoir envoyé un ordre officiel à la garnison de Khovd, nous avons reçu une réponse particulière. L'officier supérieur en poste à Khovd nous a envoyé un message dans lequel il déclarait :\n\n« Mes troupes refusent de se battre contre leurs frères. Pendant trop longtemps, nous n'avons rien reçu d'Ourga, à part des demandes de tuer nos propres compatriotes. La seule chose que vous, Ungern-Sternberg, avez faite pour nous, c'est d'assassiner nos familles au nom de la « sécurisation du khanat ». Il est temps que cela change. »\n\nDepuis ce message, nous n'avons reçu aucune nouvelle de Khovd ni de la ville voisine d'Uliastay, capitale administrative de la région. Nous n'avons reçu que des lettres de chefs et de dirigeants de villages de l'ouest, qui imploraient l'aide des « masses révolutionnaires » ou déclaraient qu'ils ne s'alignaient plus sur notre gouvernement."
 mon.7.a: "Que se passe t-il?"

 mon.8.t: "La Révolte Occidentale"
 mon.8.d:9 "La situation à l’ouest du pays est bien pire que ce que nous aurions pu imaginer. Au cours des dernières années, la région occidentale du pays est devenue très dépendante de l’aide et des investissements russes. Avec le retrait de l’aide russe et le retrait de nombreux investisseurs russes, l’économie occidentale s’est effondrée. Les lamas, seigneurs de guerre avides de pouvoir, et le socialiste mongol Ardīn Nam ont alors fait irruption et ont gagné un soutien massif, formant une coalition anti-gouvernementale. Aujourd’hui, les maires d’Uliastai et de Khovd ont déclaré leur allégeance aux rebelles et ont renvoyé tous les fonctionnaires pro-Ungern de leurs administrations.\n\nIl semble que nous ayons perdu le contrôle de l'ouest du pays, et bien que notre force militaire soit bien supérieure à celle des rebelles, le chaos que cette révolte va provoquer donne aux opposants d'Ungern à Urga la chance de démanteler son régime."
 mon.8.a: "Ces rebelles doivent être écrasés!"

 mon.9.t: "La Bataille de Ulaangom"
 mon.9.d: "Après le début de la révolte occidentale, la ville d'Ulaangom, au nord de Khovd et à la frontière avec Touva, a déclaré son allégeance aux rebelles. Cependant, une base militaire appartenant au gouvernement et située très proche a commencé à marcher sur Ulaangom après avoir entendu parler de la révolte. Ils veulent désormais la reprendre pour le gouvernement d'Ungern.\n\nAprès avoir été mis au courant du mouvement des troupes pro-gouvernementales, le chef local du Mongol Ardīn Nam, l'instituteur Banzarjavyn Baasanjav, a vivement revigoré les paysans de la ville pour qu'ils se battent pour la défendre. Ils ont rapidement érigé des barricades de fortune et ont été approvisionnés en armes par un marchand touvan qui traversait la ville pour livrer des armes russes à Khovd. Alors que les forces gouvernementales commençaient à approcher, Baasanjav a prononcé un dernier discours inspirant aux paysans, leur expliquant à quel point il était probable qu'ils seraient vaincus, mais que cela en valait la peine, au nom d'une plus grande cause. Contre toute attente, les paysans d'Ulaangom réussirent à repousser les forces gouvernementales au prix de la destruction d'une grande partie de la ville. La nouvelle de cette victoire surprise se propagea rapidement, les révolutionnaires MAN essayant de faire passer cela comme une victoire mongole contre les oppresseurs russes. A présent, les commandants militaires pro-gouvernementaux réalisent qu'ils ne peuvent pas sous-estimer la force des rebelles."
 mon.9.a: "Bon sang."

 mon.10.t: "Demchugdongrub rencontre Noyodyn Zövlöl"
 mon.10.d:9 "Une réunion d'urgence du Noyodyn Zövlöl, présidée par le prince aristocrate Demchugdongrub, a eu lieu aujourd'hui. Les prix mongols jouent un rôle important dans notre gouvernement, et nous avons reçu de grandes quantités de richesses grâce aux impôts sur leurs terres et leurs richesses. Il est probable que les princes craignent la révolte occidentale, car elle constitue une menace pour leur pouvoir. Cependant, il y a peut-être autre chose. Le prince Demchugdongrub n'a pas caché qu'il pensait que la gestion de la régence par Ungern avait causé de nombreux problèmes. Qu'il ait l'intention de faire pression pour le remplacement d'Ungern ou de continuer à le soutenir, en ce qui concerne le baron, il est impossible de savoir pour le moment."
 mon.10.a: "C'est suspect..."

 mon.11.t: "Le Buddyn Zövlöl demande que nous allouions des fonds pour réparer les monastères saccagés"
 mon.11.d:9 "Le Buddyn Zövlöl, le conseil bouddhiste soupçonné de financer directement les lamas qui participent actuellement à la révolte de l'Ouest, a adressé à notre gouvernement une demande officielle pour que davantage de fonds soient alloués à la réparation et à la protection des monastères de l'Ouest. Dans cette région du pays en proie au chaos, ils affirment qu'il est du devoir du gouvernement de protéger les institutions qui sont la clé de voûte de la société mongole. Cependant, le montant des fonds qu'ils demandent est ridicule et il serait extrêmement difficile de le réunir par nous-mêmes."
 mon.11.a: "Nous n'avons pas d'argent à y consacrer."
 mon.11.b: "Mettez des fonds de côté pour que cela soit soit fait."
 mon.11.c: "Soumettez la noblesse à l'impôt pour nous permettre de supporter cette dépense."

 mon.12.t: "Des bandits réduisent la ville d'Altai en cendres, des centaines de personnes se retrouvent sans abri"
 mon.12.d:9 "Un groupe de bandits à l'ouest a complètement détruit la ville d'Altaï, l'attaquant pour récupérer de la nourriture et de l'argent, puis rasant les bâtiments. Cela a laissé des centaines de personnes sans abri et sans nourriture. Il est de notre devoir d'essayer d'aider ces gens, mais il y a des problèmes, en premier lieu pour obtenir l'argent nécessaire à l'aide et pour le faire parvenir aux gens en toute sécurité. Notre principale source d'argent provient actuellement des trésors des nobles et des monastères, mais continuer à leur prendre leur argent ne fera qu'accroître leur mépris. Il existe cependant une autre option. Nous pourrions également envoyer secrètement l'aide aux rebelles MAN, qui atteindront l'Altaï. Même si cela ferait passer MAN pour des héros, cela sauverait peut-être la vie de centaines de personnes, ou du moins dissuaderait certains d'entre eux de rejoindre la rébellion."
 mon.12.a: "Ce n'est pas notre problème."
 mon.12.b: "Saisissez la richesse des nobles pour financer l'aide."
 mon.12.c: "Coopérez secrètement avec le MAN pour apporter de l'aide aux gens."

 mon.13.t: "Chaos dans la Capitale!"
 mon.13.d:9 "Alors que la révolte occidentale bat son plein et que les rebelles contrôlent des villes clés de la région, la majeure partie de l'armée et des commandants militaires supérieurs ont été contraints de quitter Urga. L'armée mongole moderne est dominée à des niveaux plus élevés par les russes qui sont extrêmement loyaux envers Ungern, et sont également membres de son RVK informel. La loyauté de ces figures clés de l'armée est l'une des principales raisons pour lesquelles Ungern a pu rester influent, en plus de l'accord du 1er Bogd Khan.\n\nMais cette force peut également s'avèrer une faiblesse. La majeure partie des membres du RVK a quitté Urga pour s'occuper de l'ouest, et les factions politiques opposées y voient enfin leur chance d'agir. Les membres du Mongols Ardīn Nam (MAN) ont toujours eu une forte présence à Urga, et il existe des rumeurs selon lesquelles de nombreux hauts responsables du MAN comme Darizavyn Losol et Anandyn Amar se trouvent actuellement dans la ville. Le Buddyn Zövlöl et les princes mongols détiennent une grande influence au sein de notre gouvernement, et tous deux sont prêts à prendre le relais, si l'occasion leur en est donnée. Ungern doit marcher sur le fil du rasoir, et naviguer habilement entre les factions s'il veut survivre aux prochains mois..."
 mon.13.a:9 "Le Baron a survécu à une Guerre civile, il peut survivre à ça !"

 mon.14.t: "Le monastère a été détruit durant un siège"
 mon.14.d: "Après une petite escarmouche juste à l'extérieur de Khovd entre les forces gouvernementales et des paysans rebelles, un lama voisin leur a donné refuge dans son monastère. Les troupes gouvernementales ont demandé au lama de leur livrer les rebelles, mais celui-ci refusé et les paysans ont ouvert le feu depuis l'intérieur du monastère. Les troupes gouvernementales ont réussi à vaincre les rebelles, mais au moment où l'escarmouche prenait fin, le lama était mort et le monastère s'était à moitié effondré. Le Buddyn Zövlöl a appris la nouvelle et nous a demandé de mettre de côté des fonds pour commencer immédiatement la reconstruction du monastère."
 mon.14.a: "Nous ne pouvons pas nous charger de cela."
 mon.14.b: "Saisissez la richesse des nobles pour payer les réparations."
 mon.14.c: "On trouvera les fonds quelque part..."

 mon.15.t:9 "Les Rebelles prennent Ulaangom"
 mon.15.d:9 "Après des semaines de combats et de batailles dans l'ouest, les troupes gouvernementales commencent à abattre les rebelles et les bandits. Quelques bataillons assiègent Khovd depuis quelques jours, renforcés par des paysans fatigués du chaos. Pour cette raison, la route vers le nouveau centre de la rébellion, Uliastay, a été bloquée et certains des rebelles les plus organisés ont été isolés. Au lieu d'essayer de défendre Khovd, ces rebelles se sont plutôt installés dans le village voisin légèrement défendu d'Ulaangom et en ont facilement pris le contrôle. Il devra être récupéré avant que la rébellion ne soit vaincue."
 mon.15.a: "Bon sang."

 mon.16.t: "Uliastay devient l'épicentre"
 mon.16.d: "Maintenant que Khovd est retombée aux mains du gouvernement, il y a quelques jours, Uliastay est officiellement devenu l'épicentre de la révolte. Il est devenu clair que la ville devra être solidement reprise avant que la rébellion ne soit réellement vaincue, car elle est nécessaire à l'administration de la région occidentale."
 mon.16.a: "Nous ne pouvons pas laisser cela subsister."

 mon.17.t: "Les Chahars affrontent les Mongols sédentaires de Khalkha"
 mon.17.d: "La Mongolie est une nation composée de nombreuses ethnies qui peuvent toutes être appelées "mongole". Bien que les Mongols Khalkha constituent la majorité de la population globale, l'ouest est dominé par différentes tribus d'Oirats, et à Xilingol en Mongolie intérieure, la société est dominée par les Mongols Chahar. Cela fait des décennies qu'il y a de l'animosité entre les Mongols Khalkha et Chahar dans la région, et cela pour de nombreuses raisons. A noter que, plus récemment, la majorité des forces de Xu Shuzheng qui occupaient la Mongolie en 1919 étaient des Mongols Chahar, et ces forces traitaient extrêmement mal les Mongols Khalkha. Maintenant que certains des chefs militaires du maintien de la paix de la région ont été contraints de se déplacer vers l'ouest, les tensions ont de nouveau éclaté à Xilingol, avec des affrontements entre les groupes Chahars et Khalkha, et une augmentation du banditisme des deux côtés."
 mon.17.a: "Ne sommes-nous pas tous des Mongols?"

 mon.18.t: "Les Rebelles perdent du terrain"
 mon.18.d: "Comme prévu, après quelques mois de révolte ouverte dans l'ouest, les rebelles perdent rapidement du terrain. La plupart de leurs forces se déplaçant vers les villes et villages, les forces gouvernementales ont pu facilement écraser les traînards,  laissés pour compte. La victoire contre les rebelles à l'ouest pourrait n'être qu'à quelques semaines de son dénouement, nous devons donc assurer politiquement notre position."
 mon.18.a: "Excellent."

 mon.19.t: "Les bandits détruisent un village nomade"
 mon.19.d: "Les rebelles perdant du terrain, de nombreuses petites cellules rebelles ont commencé à devenir plus extrêmes. Un grand groupe de réfugiés vient d'atteindre la ville de Khovd récemment repries, racontant comment leur village nomade avait été pillé par des bandits et des hors-la-loi. Ce n'est pas la première fois que l'on entend cela à Khovd, et il devient clair que la ville aura besoin de financement pour pouvoir héberger et nourrir l'afflux de réfugiés des steppes."
 mon.19.a: "Nous pouvons y consacrer de l'aide."
 mon.19.b: "Khovd peut se débrouiller seule."
 mon.19.c: "Financer cette aide avec l'argent des nobles."

 mon.20.t: "Emeute de la faim à Urga"
 mon.20.d: "Le gouvernement se concentrant sur la révolte occidentale et les affrontements politiques à Urga, les habitants de la ville ont été oubliés dans cette histoire. Comme les cargaisons ont été pillées par des bandits, et que les routes sont en mauvais état, les plus pauvres de la ville commencent à mourir de faim. Des émeutes commencent même à éclater dans les quartiers les plus pauvres de la ville, et si nous voulons y remédier, nous devons envoyer des forces pour protéger les expéditions de nourriture et distribuer des aliments plus chers aux classes inférieures."
 mon.20.a: "Les princes paieront pour cela."
 mon.20.b: "Obligez les moines à s'en occuper."
 mon.20.c: "Employez la force pour régler la question."
 mon.20.e: "Attendez."

 mon.21.t: "Rezukhin à Mörön"
 mon.21.d:9 "Boris Rezukhin, le bras droit d'Ungern depuis l'époque de la Division de Cavalerie asiatique, est dans l'ignorance des événements qui secouent le pays depuis des mois. Lorsque la révolte éclata dans l'ouest, Ungern l'envoya à Mörön pour servir de rempart contre l'activité révolutionnaire qui se répandait dans tout le pays. Cependant, les routes entre Mörön et Urga sont au mieux médiocres, et avec l'activité des bandits qui sévit dans le pays, le gouvernement n'a pas réussi à communiquer avec lui depuis des semaines. Nous avons enfin appris ce qui s'était passé dans la ville, grâce à certains marchands se rendant à Urga depuis Mörön, et rapportant des histoires sur la façon dont la ville est devenue un foyer d'activité révolutionnaire. Ils ont notamment rapporté que Rezukhin avait mis en œuvre des mesures extrêmement brutales pour l'écraser. Ayant longtemps été un électron libre, il semblerait que ses actions aient nui à la réputation de la régence."
 mon.21.a:9 ""Pourquoi ne pouvez-vous pas être plus comme Mikhail Georgievich ?""

 mon.22.t: "Les Lamas soutiennent le Buddyn Zövlöl"
 mon.22.d: "Bien que le chaos politique ait englouti Urga depuis des mois maintenant, les lamas les plus notables des monastères sont restés jusqu'à présent silencieux sur le côté qu'ils soutenaient. Bien que le monastère de Gandantegchinlen abrite actuellement le 7e Changkya Khutukhtu, les lamas ont jusqu'à présent refusé de lui promettre leur soutien. Cependant, ce matin même, de nombreux lamas des principaux monastères d'Urga ont déclaré leur soutien au Buddyn Zövlöl, déclarant qu'ils devraient seuls diriger le pays, pour assurer la sécurité du bouddhisme mongol."
 mon.22.a:9 "Alors ils ont enfin fait leur choix ?"

 mon.23.t: "Les rebelles font sauter les bâtiments principaux à Urga"
 mon.23.d: "Alors que le gouvernement est toujours enfermé dans une bataille politique pour Urga, de nombreux paysans de la ville souffrent et se sentent négligés. La criminalité a monté en flèche et, en réponse, de nombreux paysans ont commencé à participer à des activités terroristes. Tôt dans la matinée d'aujourd'hui, plusieurs bombes ont explosé à côté de bâtiments gouvernementaux à Urga, notamment des postes de police, du consulat russe et d'une usine. La trésorerie reste faible, mais les réparations de ces bâtiments sont nécessaires, et cela de toute urgence."
 mon.23.a: "Les Nobles paieront."
 mon.23.b: "Les Lamas paieront."
 mon.23.c: "Les Paysans paieront."
 mon.23.e: "L'armée peut fournir de la main-d'œuvre gratuite."

 mon.24.t: "Des attaques sur des nobles dans les rues d'Urga"
 mon.24.d: "Les paysans d'Urga ont également commencé à attaquer certains des princes de la ville, pénétrant par effraction dans leurs domaines, volant leurs objets de valeur et, dans certains cas extrêmes, les tuant. Cela fait que la classe aristocratique n'apporte plus son soutien à notre gouvernement."
 mon.24.a:9 "C'est insensible, mais on peut difficilement verser une larme."

 mon.25.t: "Le MAN soutient la croissance"
 mon.25.d: "La paysannerie d'Urga souffrant du chaos, du coup, beaucoup ont décidé de rejoindre le parti socialiste Mongol Ardīn Nam, pensant que ce parti est le seul groupe qui prend en considération leurs besoins. Les recruteurs du MAN parcourent les rues, enrôlant les paysans de la ville pour rejoindre leur cause."
 mon.25.a:9 "Ils devraient avoir compris leur place."

 mon.26.t:9 "Éclaireurs Repérés Autour d'Uvs"
 mon.26.d:9 "Bien que la province d'Uvs ait été prise par les troupes rebelles, nos éclaireurs ont pu se faire une bonne idée de la présence des rebelles dans la ville, retranchée dans la ville d'Ulaangom. Ils se heurtent à une forte résistance de la part de la population de la ville, qui tend à avoir des liens étroits avec les Touvans et les Kazakhs du côté russe de la frontière. Par conséquent, les rebelles ont du mal à garder le contrôle de la ville alors que nos troupes approchent de Khovd."
 mon.26.a: "En avant marche!"

 mon.27.t:9 "Siège d'Ulaangom"
 mon.27.d:9 "Les troupes qui marchaient vers Ulaangom depuis Khovd sont arrivées et la situation des rebelles s’est améliorée, même un peu. Pour tirer parti de la résistance contre les forces rebelles avant qu’elle ne disparaisse, certains officiers disent que nos troupes devraient simplement attaquer la ville, faire confiance au chaos et prendre rapidement la ville. D’autres officiers, plus prudents et ayant vu le succès d’un siège prolongé à Khovd, disent qu’une approche similaire devrait être adoptée et que si les troupes encerclent la ville et l’affament, les rebelles seront obligés de se rendre."
 mon.27.a: "Attaquez la ville de front!"
 mon.27.b: "Préparez un siège afin de les affamer."

 mon.28.t:9 "Les Troupes du Gouvernement Prennent Ulaangom"
 mon.28.d:9 "Les troupes gouvernementales ont attaqué la ville, repoussé une première vague de rebelles et rapidement armé les résistants locaux. Après cela, il a fallu aller rue par rue, maison par maison, pour éliminer les rebelles restants. Bien que la ville ait été reprise, de nombreuses rues sont plus en ruines que des rues, et les coûts de réparation seront élevés dans une ville détruite."
 mon.28.a: "Au moins, elle a été prise."

 mon.29.t:9 "Siège d'Ulaangom"
 mon.29.d:9 "Après plus d'une semaine de siège à Ulaangom, la situation a changé. Les rebelles qui dominent actuellement la ville ont pu écraser la résistance intérieure. Cependant, ils commencent à peine à ressentir les effets d'un manque de ravitaillement, après que nous ayons pu arrêter plusieurs envois de vivres en renfort. Certains de nos officiers les plus impatients prétendent que cela prend trop de temps et qu'il est maintenant temps de pénétrer dans la ville. D'autres disent que si nous maintenons le siège encore quelques semaines, les rebelles abandonneront sans combattre."
 mon.29.a: "Attaquez la ville de front!"
 mon.29.b: "Continuez le siège."

 mon.30.t:9 "Les Troupes du Gouvernement Prennent Ulaangom"
 mon.30.d: "Les troupes gouvernementales ont chargé dans la ville, repoussant une première vague de rebelles, qui ont opposé une résistance étonnamment forte. Après cela, il a fallu se battre rue par rue, maison par maison, en éliminant tous les rebelles restants. Les troupes gouvernementales étaient très dispersées et les rebelles ont donc pu facilement frapper et éliminer les troupes. Après la journée, la ville avait été prise, mais une grande partie n'était plus que ruine et décombres. Les coûts de réparation de la ville seront élevés et l'état de la ville nous fera sans aucun doute perdre tout soutien."
 mon.30.a: "Au moins, elle a été prise."

 mon.31.t:9 "Les Rebelles Abandonnent Ulaangom"
 mon.31.d:9 "Après avoir été piégés dans la ville d'Ulaangom pendant près d'un mois par les troupes gouvernementales, les rebelles qui l'avaient prise ce jour ont quitté la ville sans leurs armes,  l'abandonnant aux ennemis. Sans renforts ni fournitures, les rebelles n'ont pas pu nourrir la ville et beaucoup ont même commencé à mourir de maladie. Leurs armes étaient cassées et ils manquaient de renforts, ce qui explique que finalement ils préféraient devenir nos prisonniers plutôt que d'essayer de tenir la ville plus longtemps. Ulaangom aura donc été prise sans combat."
 mon.31.a: "Excellent."

 mon.33.t: "Siège de Uliastai"
 mon.33.d: "Maintenant que nous avons rassemblé une grande force de troupes à quelques kilomètres d'Uliastay, il est temps de reprendre la ville. La question demeure cependant de savoir comment procéder."
 mon.33.a: "Encerclez la ville pour affamer l'ennemi."
 mon.33.b: "Déplacez la division dans la ville pour attaquer de front."
 mon.33.c: "Envoyez un diplomate pour essayer de négocier une sortie."

 mon.34.t: "Les rebelles chassés de la ville"
 mon.34.d: "Quel succès ! La ville ayant été encerclée, les bandits ont finalement été poussés à essayer de s'échapper. Leur évasion a ensuite échoué en raison de la force de notre force."
 mon.34.a: "Exactement comme cela était prévu."

 mon.35.t: "Les rebelles s'échappent d'Uliastay, faisant des centaines de morts"
 mon.35.d: "La ville ayant été encerclée, les bandits ont finalement été poussés par nos troupes à essayer de s'échapper. Cependant, les rebelles ont trouvé un point faible dans nos lignes et l'ont traversé, faisant de nombreuses victimes dans nos rangs et parvenant à s'échapper."
 mon.35.a: "Au moins, nous avons récupéré la ville."

 mon.36.t: "Les rebelles anéantis à Uliastay"
 mon.36.d: "Grâce à notre action à Uliastay, nous avons pu éliminer les bandits de la ville. Cependant, dans les tirs croisés, de nombreux civils ont été tués."
 mon.36.a: "Au moins, nous avons récupéré la ville."

 mon.37.t: "Les rebelles quittent la ville, mais une grande partie de notre force a été perdue"
 mon.37.d: "Lorsque nous avons attaqué de front la ville, nous ne nous attendions pas du tout à la résistance à laquelle nous allions faire face. Une bataille massive s'ensuivit, avec de nombreux civils pris entre deux feux. La ville est en ruine, plus d'un millier de morts, mais au moins la ville est à nous."
 mon.37.a: "Pas mal."

 mon.38.t: "Les rebelles exécutent un diplomate à Uliastay"
 mon.38.d:9 "Plus tôt dans la journée, Urzhin Garmaev, qui dirigeait le siège d'Uliasta, a reçu un colis des rebelles de la ville. On s'attendait à ce qu'il s'agisse d'une grosse somme d'argent accompagnée d'une demande de les laisser tranquilles et de les laisser s'échapper, ou peut-être d'une nouvelle du succès de notre diplomate. Au lieu de cela, quand Urzhin a ouvert le colis, tout ce qu'il a trouvé était la tête ensanglantée du diplomate, ses yeux morts le fixant droit dans les yeux. Il est désormais clair que ces rebelles ne veulent pas d'une résolution pacifique."
 mon.38.a: "Encerclez la ville pour affamer l'ennemi."
 mon.38.b: "Déplacez la division dans la ville pour attaquer de front."

 mon.42.t: "Le Buddyn Zövlöl prend le pouvoir"
 mon.42.d:9 "Le Buddyn Zövlöl, le conseil familier des lamas bouddhistes, a pris le pouvoir à Urga. Bien qu'ils contrôlent désormais de jure la nation, leur influence en dehors d'Urga reste limitée et ils devront agir vite s'ils veulent conserver leur pouvoir."
 mon.42.a:9 "Pour préserver la sainteté !"

 mon.43.t: "Ungern reprend le pouvoir"
 mon.43.d:9 "Ungern-Sternberg a repris le pouvoir à Urga. Bien qu'il contrôle désormais de jure la nation, son influence en dehors d'Urga reste limitée et il devra agir vite s'il veut conserver son pouvoir"
 mon.43.a:9 "Cela fera une merveilleuse ballade..."

 mon.44.t: "Noyodyn Zövlöl prend le pouvoir"
 mon.44.d:9 "Les princes aristocrates mongols, sous la conduite du prince Demchugdongrub, ont pris le pouvoir à Ourga. Bien qu'ils contrôlent désormais de jure la nation, leur influence en dehors d'Ourga reste limitée et ils devront agir vite s'ils veulent conserver leur pouvoir."
 mon.44.a:9 "Primauté de la noblesse !"

 mon.45.t: "Mongol Ardīn Nam prend le pouvoir"
 mon.45.d:9 "Les socialistes mongols Ardīn Nam ont pris le pouvoir à Urga. Bien qu'ils contrôlent désormais de jure la nation, leur influence en dehors d'Urga reste limitée et ils devront agir vite s'ils veulent conserver leur pouvoir."
 mon.45.a:9 "Travailleurs de Mongolie, unissez-vous !"

 mon.49.t: "Les loyalistes d'Ungern marchent sur Urga"
 mon.49.d:9 "Après avoir pris le pouvoir, Ungern et ses troupes fidèles se sont enfuis. Aujourd’hui, après avoir rassemblé leur pouvoir dans un village voisin, lui et ses troupes reviennent pour reprendre la ville. Son armée, un mélange de Mongols, de Russes et de soldats chinois, compte plus d’un millier de soldats. La majeure partie de l’armée nationale étant à l’ouest et refusant de reconnaître notre autorité, nous ne disposons que de la force des civils et de la milice révolutionnaire établie à la hâte pour défendre la ville."
 mon.49.a: "Appelez les civils à résister et combattre avec la milice."
 mon.49.b: "Appelez les citoyens à résister à ces traîtres!"
 mon.49.c: "Déposons les armes, nous n'avons pas besoin d'un massacre."

 mon.50.t: "Les loyalistes d'Ungern ont été détruit"
 mon.50.d: "Enfin, après de nombreux combats et de nombreuses pertes, Ungern a été chassé et ses troupes ont été repoussées. Urga est à nous, pour l'instant."
 mon.50.a: "Les habitants d'Urga veulent du changement!"

 mon.51.t: "Les loyalistes d'Ungern ont capturé Urga!"
 mon.51.d: "Après peu de combats, Ungern et ses troupes ont pu reprendre la ville. Bien que la plupart de nos fonctionnaires se soient échappés, il est peu probable que nous soyons considérés comme le véritable gouvernement sans pouvoir à Urga."
 mon.51.a:9 "Le pouvoir bascule à nouveau vers le Baron."

 mon.52.t: "Re-évaluation du financement des monastères"
 mon.52.d:9 "Le pouvoir étant désormais entre les mains du peuple et la Mongolie se modernisant de jour en jour, il est essentiel d'évaluer le financement que les monastères reçoivent du gouvernement. Les monastères, bien qu'ils constituent un aspect important de la Mongolie, sont un aspect très traditionnel de la nation. De nombreux lamas ont récemment commencé à faire de la propagande anti-gouvernementale, soit en faisant référence à la régence d'Ungern, soit en soutenant le défunt Buddyn Zövlöl. Certains membres de notre gouvernement estiment que le financement des monastères devrait être réduit, car ils nourrissent des sentiments d'autoritarisme et de traditionalisme. D'autres au gouvernement soutiennent que pour l'instant, il serait peut-être préférable de garder les lamas de notre côté et de laisser le financement tel quel, voire de l'augmenter."
 mon.52.a: "Gardez les Monastères de notre côté."
 mon.52.b: "Donnez l'argent au peuple!"
 mon.52.c: "Les lamas peuvent être de bons alliés, donnons-leur plus de financement."

 mon.53.t:0 "Le Coup d'État du Palais"
 mon.53.d:9 "Wu Heling a été élu au gouvernement grâce à sa position modérée et à sa capacité à convaincre le peuple, quelle que soit sa foi. Aujourd'hui, des discussions ont commencé au sein du parti pour savoir s'il est l'homme idéal pour diriger le pays. De nombreux membres de l'aristocratie ne tiennent pas Wu en haute estime et le voient principalement comme un jeune parvenu, le dernier vestige de l'influence du prince Gung. Pire encore, de nombreuses personnalités radicales du MAN, ou Parti révolutionnaire du peuple de Mongolie intérieure, ont lancé une campagne politique contre la nature « faillible » de Wu.\n\nLes luttes intestines ont atteint des niveaux si ténus que plusieurs princes, comme Jodbajab, ont dû intervenir pour empêcher l'émergence d'un tumulte entre Wu et le plutôt ambitieux prince Demchugdongrub. Le prince De a constamment et constamment harcelé Wu, insistant sur le fait que c'est lui qui devrait diriger la nation, que Wu doit une grande partie de sa position entièrement au prince. De est une figure populaire parmi l'élite conservatrice, et a réussi à rassembler une équipe hétéroclite de politiciens et de nobles plutôt curieux pour former une sorte de coalition « anti-Wu ». Sa popularité a peut-être atteint son zénith, et il semblerait qu'il ait fait son coup.\n\n"
 mon.53.a:9 "Les princes restent à l'écart de la lutte pour le pouvoir."
 mon.53.b:9 "Les princes Ta et A. ripostent contre les despotes !"

 mon.54.t: "Revoir le budget"
 mon.54.d:9 "Durant les années pendant lesquelles Ungern était régent du Khanat Bogd, les dépenses ont augmenté massivement. L'économie du pays est faible et des changements doivent y être apportés. Or, Ungern a lancé des projets militaires massifs, qui ont tous coûté des sommes énormes et nous, les aristocrates, avons été taxés massivement pour payer la facture. Bien sûr, les impôts des aristocrates ont déjà été massivement réduits, et pour compenser cela, nous pourrions augmenter l'impôt sur la majorité pauvre de la nation, les arats. Peut-être pourrions-nous même mettre en place une fiscalité sur les monastères."
 mon.54.a: "Réduire le financement de l'Armée."
 mon.54.b: "Augmentez l'impôt Arat"
 mon.54.c: "Mettre en place un impôt monastère."

 mon.55.t: "Tentative d'assassinat sur Ungern-Sternberg!"
 mon.55.d:9 "Alors qu'il montait à cheval pour une parade dans les rues d'Urga, un bruit soudain assourdit la foule. Un coup de feu retentit dans toute la ville, manquant de cinq centimètres le baron Ungern. L'assassin, un homme de vingt-trois ans, fut abattu presque immédiatement. La foule se dispersa dans la panique tandis que les civils étaient chassés du centre-ville. Une fois le carnage calmé, l'assassin fut identifié comme un membre de l'Ardīn Nam mongol, mais de nombreux paysans d'Urga prétendent que cette information a été inventée par le gouvernement. Bien que le baron ait survécu, cette tentative a montré sa faiblesse, et le chaos qui en a résulté ne peut pas être bon pour notre popularité."
 mon.55.a: "Au moins, le Baron a survécu."

 mon.56.t: "[FROM.GetNameDef] souhaite rétablir les relations"
 mon.56.d: "La Russie et la Mongolie ne sont pas en bons termes ces derniers temps. Quoi qu'il en soit, les Mongols ont envoyé une mission diplomatique dans notre pays pour renégocier de meilleures relations. Cela pourrait être une occasion de conserver notre position en Chine, même si le nouveau gouvernement ne sera probablement pas aussi soumis à nos intérêts."
 mon.56.a: "Les alliés sont toujours les bienvenus."
 mon.56.b: "Qui nous dit qu'ils ne se retourneront pas à nouveau contre nous ?"

 mon.57.t: "[FROM.GetNameDef] Accepte"
 mon.57.d: "Le gouvernement russe a répondu chaleureusement à notre offre, en affirmant qu’il nous offrirait une aide économique ainsi qu’une protection."
 mon.57.a: "Excellent."

 mon.58.t: "[FROM.GetNameDef] Refuse"
 mon.58.d: "Le gouvernement russe a nié tout rapprochement, invoquant des doutes non exprimés quant à notre sincérité. Nous devrons chercher des alliés ailleurs."
 mon.58.a:9 "Bon sang."

 mon.59.t: "Une mission diplomatique en provenance de Mongolie"
 mon.59.d:9 "La Mongolie, dirigée par un religieux fanatique, le [MON.GetLeader], nous a récemment envoyé une mission diplomatique. Étant donné que nos deux nations sont des foyers majeurs pour le bouddhisme, les diplomates mongols ont déclaré qu'ils souhaitaient voir nos nations se rapprocher, grâce à des garanties et à un accès militaire. Ils attendent notre réponse."
 mon.59.a: "Nous, les nations bouddhistes, devons nous serrer les coudes!"
 mon.59.b: "Nous sommes mieux seuls."

 mon.60.t: "La Révolte Occidentale a finalement été écrasée"
 mon.60.d: "Après plusieurs mois de combats dans l'ouest du pays, entre bandits, rebelles et troupes gouvernementales, la révolte a été écrasée. La plupart des rebelles se sont dispersés, se sont cachés ou ont fui le pays, craignant pour leur vie. L'ordre a pris le dessus et le pays est en sécurité. Cependant, il y a encore quelques petits groupes de bandits, profitant de la destruction. Il faudra s'occuper d'eux."
 mon.60.a: "Enfin, la nation est en sécurité."

 mon.61.t: "L'Offre"
 mon.61.d: "Aujourd'hui, nous avons reçu une lettre émanant de quelques-uns des chefs bandits de l'ouest. Dans la lettre, il est dit que leurs groupes n'ont aucun intérêt dans une rébellion totale et qu'ils ne sont intervenus que par appat du gain. La lettre poursuit en disant que bien que leurs groupes continuent de se battre dans l'ouest, ils seraient prêts à arrêter, s'ils recevaient de l'argent et des fournitures. C'est une grosse somme d'argent, qu'il nous faudra trouver, mais cela aidera à réduire l'ampleur du chaos dans l'ouest."
 mon.61.a: "Utilisez l'argent des nobles pour payer le pot-de-vin."
 mon.61.b: "Vendez certains des trésors des monastères pour le payer."
 mon.61.c: "Augmentez les impôts des pauvres pour payer le pot-de-vin."
 mon.61.e: "Réduire le financement de l'armée pour payer le pot-de-vin."
 mon.61.f: "Nous ne négocierons pas avec ces bandits!"

 mon.62.t: "Le chef des bandits accepte le pot-de-vin"
 mon.62.d: "Les chefs de bandits ont accepté notre offre et ont décidé de mettre fin à leurs opérations dans l'ouest. En ces temps de bataille brutale, de bonnes nouvelles comme celle-ci devraient être célébrées, mais [MON.GetLeader] n'a que le temps de boire un verre tranquillement, avant de devoir retourner à ses préoccupations de garder Urga entre ses mains."
 mon.62.a: "Cela réduira leurs forces."

 mon.66.t: "Lutte de pouvoir dans la Clique des Ma"
 mon.66.d:9 "Pendant de nombreuses années, la Clique des Ma a été dirigée par l'aîné de la famille, Ma Fuxiang. Dans la Clique, il était perçu comme un pilier de stabilité, qui stopperait toute lutte de pouvoir entre les familles Ma, par ailleurs très divisées. Beaucoup en Chine le voient même comme le stabilisateur du Nord-Ouest, susceptible de faire barrage aux Tibétains et à nos propres incursions sur le sol chinois.\n\nCependant, la nouvelle vient de nous parvenir que Ma Fuxiang était décédé et qu'i a été remplacé par Ma Lin, mais un autre Ma, Ma Bufang, est déjà impliqué dans une lutte de pouvoir avec Lin. Cela pourrait être une occasion parfaite de profiter de la position affaiblie de la Clique des Ma."
 mon.66.a: "Bon à savoir."

 mon.67.t:9 "Zhamyangiyn Lhagvasuren rassemble ses forces à la frontière d'Ulanqab"
 mon.67.d:9 "Le général mongol Zhamyangiyn Lhagvasuren n'a pas été impliqué dans les luttes de pouvoir qui se déroulent actuellement à Urga. Depuis des années, il continue de servir l'armée mongole avec dévouement, ayant été formé en Russie. Assurant une présence continue dans la région de Mongolie intérieure, il a réussi à rassembler une force importante à la frontière de la clique Ma. Avec l'autorisation officielle, comme il l'a demandé, il s'engagera dans une expédition punitive pour tester les défenses Ma."
 mon.67.a: "Que les raids frontaliers commencent."

 mon.68.t: "Des raids frontaliers mongols en provenance de Suiyan"
 mon.68.d: "Depuis la mort du patriarche de la famille Ma Fuxiang, les tensions à la frontière nord et sud n'ont fait qu'empirer. Les raids frontaliers en provenance de Mongolie, principalement dans la province de Suiyuan, ont causé beaucoup de chaos au cours des dernières semaines. Ce n'est pas tout à fait inattendu, mais nous devons tout de même nous y préparer si cela devait s'aggraver davantage."
 mon.68.a: "C'est bon."

 mon.69.t:9 "Lhagvasuren prend sa décision"
 mon.69.d:9 "Alors que sa grande force se déplacait vers Ulanqab, une pensée vint à Lhagvasuren. S'il pouvait prendre également Guisui, il aurait de facto le contrôle de la province. Sachant les Ma actuellement occupés par un conflit interne, il ne devrait pas être trop difficile de déplacer sa force à travers la région, et de prendre la ville. A lui maintenant de déciser s'il souhaite tenter le coup."
 mon.69.a: "C'est trop risqué."
 mon.69.b:9 "Lhagvasuren, faites-le."

 mon.70.t: "Une grande force mongole se déplace en direction de Guisui"
 mon.70.d: "Certains de nos éclaireurs ont signalé qu'une grande force de soldats mongols se dirigeait vers la ville principale de Suiyuan, Guisui. Si les Mongols s'en emparent, ils auront de facto le contrôle de toute la région. Bien qu'il y ait une garnison à Guisui, beaucoup craignent que ce ne soit pas suffisant pour battre les Mongols qui approchent rapidement. Ma Hongkui est actuellement présent dans la région avec sa propre force, il pourra donc peut-être les combattre."
 mon.70.a: "La garnison tiendra."
 mon.70.b: "Envoyez une force dirigée par Ma Hongkui."

 mon.71.t:9 "Le général mongol Lhagvasuren prend Guisui"
 mon.71.d:9 "Le général mongol Lhagvasuren, qui a dirigé la grande force mongole à travers Suiyuan, a réussi à vaincre toutes les forces des Ma dans la région, et a pris Guisui. Il a alors déclaré la ville sous contrôle mongol. Il n'est cependant pas trop tard pour agir. Ma Hongbin se trouve à présent également dans la région, et pourrait déplacer ses propres forces pour tenter de reprendre la ville."
 mon.71.a: "Nous ne pouvons pas agir, abandonnez Suiyuan."
 mon.71.b: "Envoyez une force sous le commandement de Ma Hongbin."

 mon.72.t: "Nous avons pris la ville d'Ulanqab!"
 mon.72.d:9 "Après que Lhagvasuren a commencé à se déplacer vers Guisui pour prendre la ville d'Ulanqab, il a rencontré étonnamment peu de résistance de la part de la Clique des Ma. Bien qu'il ait dû mener quelques petites batailles contre les troupes frontalières et contre la garnison de Guisui, pour l'instant, il semble que la Clique se soit retirée d'Ulanqab. Grâce à lui, les familles mongoles ont été réunies et la domination mongole dans la région a été rétablie."
 mon.72.a:9 "Bien joué Lhagvasuren."

 mon.73.t: "Ma Hongkui échoue"
 mon.73.d: "Les forces de Ma Hongkui ont voyagé pendant un jour et une nuit pour atteindre à temps la force mongole. Aux petites heures du matin, Ma Hongkui a finalement envoyé ses soldats à l'attaque des Mongols, qui avaient l'air de camper. Cela s'est cependant avéré un piège! Une fois la force principale de Hongkui envoyée à l'attaque, un groupe de cavalerie mongole s'est faufilé et a attaqué les lignes chinoises par derrière, au moment même où la bataille se déroulait sur le front. La force de Ma Hongkui a été prise en tenaille et battue. Hongkui, son commandant, a réussi à s'échapper, mais il a quand même perdu la bataille et la force mongole a presque atteint Guisui."
 mon.73.a:9 "Une répétition de la Guerre des Cinq Routes ?"

 mon.74.t: "Les pillards mongols ont été battus à Suiyan"
 mon.74.d: "Après de nombreux combats entre nos forces et les leurs, les nötres ont finalement réussi à repousser les forces mongoles jusqu'à la frontière. Pour l'instant, Suiyuan reste entre nos mains."
 mon.74.a:9 "Cela doit être un bon présage pour l'avenir."

 mon.75.t:9 "Lhagvasuren a été battu"
 mon.75.d:9 "Après avoir presque réussi à prendre Guisui à la Clique des Ma, Lhagvasuren et sa force ont été repoussés à Xilingol. Ils se sont battus durement, mais n'ont pas pu battre les troupes chinoises mieux entraînées et mieux armées. Pour l'instant, Ulanqab reste entre leurs mains."
 mon.75.a:9 "Ils sont plus forts que prévu."

 mon.76.t: "Ma Hongbin a perdu, les Mongols prennent Guisui"
 mon.76.d:9 "Ma Hongbin a décidé d'essayer de lancer une attaque frontale massive contre la force mongole avec sa propre force, pour éviter d'être repéré et mis en déroute par ces derniers. Il a donc chargé directement sur la ville, mais s'est retrouvé aussitôt pris au piège de Lhagvasuren. De derrière les collines, des deux côtés de sa force, ont émergé des groupes de cavalerie mongole, qui ont pris en tenaille les forces de Hongbin, leur laissant 2 options : soit battre en retraite et concéder la ville, soit se déplacer dans la ville et essayer de la prendre, puis s'occuper de la cavalerie extérieure, dans un second temps. Dans ce moment critique, Hongbin a décidé de tenter sa chance en essayant de prendre la ville. Cependant, une grande partie de sa force avait déjà commencé à battre en retraite, considérant la ville comme une condamnation à mort. Dès lors, le groupe affaibli de Ma Hongbin a été contraint de battre en retraite et il semble que Suiyuan soit à présent tombé aux mains des Mongols."
 mon.76.a:9 "Comment ont-ils pu nous battre ? Encore ?"

 mon.77.t: "Rébellion Paysanne à Urga"
 mon.77.d: "À Urga, de nombreux paysans, après avoir pris connaissance des lois radicales mises en œuvre pour augmenter massivement le pouvoir des patrons et des nobles, tout en détruisant leurs propres droits, ont décidé de prendre les armes et de rejoindre le Mongol Ardīn Nam. La bataille continue de faire rage dans les rues, et les zones les plus pauvres de la ville sont tombées sous le contrôle du MAN."
 mon.77.a:9 "Ils n’ont pas besoin de lutter."

 mon.80.t:9 "Les Généraux d'Ungern S'échappent vers la Russie"
 mon.80.d:9 "Après le renversement du gouvernement du baron Roman von Ungern-Sternberg en Mongolie, lui et nombre de ses associés non mongols furent contraints de fuir le pays. Ungern et ses généraux, Mikhaïl Tornovski et Boris Rezukhin, réussirent à traverser la frontière et à s'enfuir à Irkoutsk. Ils étaient accompagnés de Nikolaï Kazagrandi, envoyé comme attaché en Mongolie en 1931 et qui sert en quelque sorte d'agent de liaison entre Sternberg et nous. Ils ont écrit une lettre à [RUS.GetLeader], proposant leurs services à l'armée russe."
 mon.80.a:9 "Nous les accueillons dans l'armée."
 mon.80.b:9 "Réintégrez Kazagrandi, mais pas les autres."

 mon.103.t: "Chaos à Moscou"
 mon.103.d:9 "Nouvelles de Moscou : Viktor Chernov, chef de l'opposition, a été abattu au Sénat. Au cours du mandat de ses prédécesseurs, nous avons pu négocier de nombreux accords économiques et militaires, permettant à notre économie extrêmement faible de se développer – accords qui ont été maintenus par le Président actuel Boris Savinkov par pragmatisme. Bien que Chernov et ses semblables, les Socialistes Révolutionnaires, soient malheureusement des bolcheviks au sens propre du terme, ils ont néanmoins contenu le "Vozhd" de manière à ne pas rompre les accords bienveillants de la Russie avec la Mongolie.\n\nToutefois, la situation actuelle a remis en question une grande partie de notre position. L'assassinat d'un homme politique d'un tel rang est susceptible d'entraîner la politique russe encore plus loin dans le gouffre, et peut-être de cimenter le pouvoir de Savinkov alors que l'opposition s'effondre. Le gouvernement russe étant désormais plutôt concentré sur ses propres luttes politiques, il semble que nous ayons été oubliés. Des signes inquiétants montrent que nous pourrions perdre le soutien russe dont notre nation est devenue dépendante."
 mon.103.a: "Leur assistance est vitale."

 mon.104.t:9 "L'aide Économique et Militaire de la Russie a été "Temporairement Interrompue""
 mon.104.d: "Ce que nous craignions s'est réalisé. Nous venons d'apprendre de l'actuelle administration russe qu'elle a décidé de mettre fin temporairement à son aide militaire et économique à notre nation. Sans cela, nous ne ferons que souffrir."
 mon.104.a: "Un désastre!"

 mon.107.t:9 "Jamsrangiin Tseveen fait Sécession du MAN !"
 mon.107.d:9 "Jamsrangiin Tseveen est un membre de haut rang du MAN depuis de nombreuses années, après avoir travaillé dans des universités en Sibérie. Il a même crée et distribué le premier journal de Mongolie. Cependant, il s'est toujours classé à l'aile la plus à droite du parti et pour cette raison s'est disputé à plusieurs reprises avec Darizavyn Losol et d'autres membres de haut rang du MAN. Il n'est donc pas surprenant que Tseveen ait décidé de se séparer du parti, citant la récente lutte pour le leadership comme la preuve évidente de la corruption du parti. Sa popularité et son intelligence ne peuvent être sous-estimées."
 mon.107.a: "C'est une vraie perte pour le MAN."

 mon.108.t:9 "Wu Heling Va Plus Loin !"
 mon.108.d:9 "Wu Heling, parfois connu sous son nom mongol Ünenbayan, est un jeune aristocrate de Mongolie intérieure, ami du prince Demchugdongrub. Pendant la révolte occidentale, il s'est rendu à Urga pour aider Demchugdongrub à tenter de prendre le pouvoir, mais d'une façon plus pacifique et démocratique. Après la Révolution démocratique, Wu Heling a fait pression pour mettre fin à la discrimination contre les nobles et a tenté de ralentir la montée en puissance des paysans. A présent, constatant la faiblesse du MAN, il a décidé de placer sa propre association au premier plan, pour amener une Mongolie démocratique, plus conservatrice et noble."
 mon.108.a: "Une démocratie doit reconnaître différents partis"

 mon.110.t:9 "Inquiétude à propos des Prochaines Élections"
 mon.110.d:9 "Depuis l'achèvement de la Constitution et la pleine transformation du pays en une nation démocratique, il reste cependant un petit problème à régler : les élections. La majeure partie de la population convient que des élections doivent avoir lieu pour devenir pleinement une nation démocratique, cependant, certaines personnalités importantes du parti se sont exprimés sur le fait que des élections pourraient menacer notre régime. Avec la création du MAK, les gens craignent que les élections ne nous ramènent à une nation dominée par l'aristocratie. Peut-être serait-il préférable, pour l'instant, de reporter les élections afin qu'une position ferme puisse être adoptée."
 mon.110.a: "Les élections se tiendront comme cela est prévu"
 mon.110.b: "Nous pouvons peut-être les repousser, pour l'instant."

 #mon.111.t: "Tseveen demands information about elections"
 #mon.111.d: "Jamsrangiin Tseveen, writing in his newspaper, the Niislel Khüreenii Sonin Bichig, this morning said this:\n\nWe, the people of Mongolia, demand information. For too long we have lived under a tyrant who refused to allow the democratic process. After the democratic revolution, we finally had the chance to express our views. However, the government is silent. The MAN have had power for a long time, and yet where are the elections? Therefore, we demand information about when the people will have the chance to express their views via the democratic process, as we deserve.''\n\nAlthough many people in Mongolia are not literate, words like this will spread through the intelligentsia, where we garner much of our support. Perhaps he is right, that elections should be planned soon."
 #mon.111.a: "Elections will go ahead."
 #mon.111.b: "Tseveen is a threat to Mongolia!"

 mon.112.t:9 "Tseveen et Wu Heling critiquent le gouvernement"
 mon.112.d:9 "En raison de notre décision de reporter les élections, Jamsrangiin Tseveen, chef du MLN, et Wu Heling, chef du MAK, se sont opposés directement à nous, en prononçant chacun des discours dans différentes coins d'Urga, mais sur un sujet commun : l'absence d'élections et d'informations quant à la date de leur report. Les deux hommes nous ont même comparés au dictateur Ungern-Sternberg ! C'est particulièrement ironique quand on sait que les amis aristocratiques de Wu Heling étaient ceux là même qui aidaient à maintenir le gouvernement du baron en vie. Toutefois, on ne peut pas dire que leur réaction soit surprenante. Ce qui est surprenant en revanche, c'est la réaction des gens. Malgré le fait que nous étions les plus susceptibles de gagner les élections, les gens semblent toujours vouloir pouvoir faire leur choix. Aucune résistance dangereuse ne semble avoir commencé, mais nous devons rester vigilants."
 mon.112.a: "Peu importe ce que ces traîtres ont à dire."

 mon.118.t: "Élection de l'année [GetYear]"
 mon.118.d: "Il est enfin temps de tenir la première élection en Mongolie. Le taux de participation a été élevé dans toutes les grandes villes, alors que les gens affluaient pour voter pour la première fois. Il n'est toutefois pas encore possible de déterminer qu'il l'a emporté."
 mon.118.a: "Victoire du MAN."
 mon.118.b: "Victoire du MLN."
 mon.118.c:9 "Victoire du MAK."

 mon.119.t: "Élection de l'année [GetYear]"
 mon.119.d: "C'est une fois de plus l'heure des élections en Mongolie. La participation a été élevée dans toutes les grandes villes, alors que les gens affluaient pour voter et maintenir la démocratie mongole en vie. Il n'est toutefois pas encore possible de déterminer qu'il l'a emporté."
 mon.119.a: "Victoire du MAN."
 mon.119.b: "Victoire du MLN."
 mon.119.c:9 "Victoire du MAK."

 mon.121.t: "Les élections ont été programmées"
 mon.121.d:9 "Après la création de notre grande Constitution, les élections sont la prochaine étape clé pour prouver notre légitimité. Par conséquent, [MON.GetLeader] a annoncé que des élections étaient prévues dans 90 jours, et les partis ont commencé à partir en campagne. En raison de la grande taille de la nation par rapport à sa population, seules les principales villes et Urga elle-même connaîtront une grande participation. Jamsrangiin Tseveen, leader du MLN, a déclaré qu'il ferait une tournée dans la région d'Urga, à la rencontre des pauvres et des souffrants. En revanche, Wu Heling tient plutôt des réunions avec de nombreux grands nobles et aristocrates, car il est leur principal candidat."
 mon.121.a: "La démocratie en action."

 mon.122.t:9 "Darizavyn Losol prononce un discours à Urga"
 mon.122.d:9 ""Peuple de Mongolie. Enfin, nous sommes libres! La dictature du chien russe Ungern-Sternberg a pris fin et ses escadrons de la mort ont été chassés de la nation. Nous ne vivrons plus sous l'autorité d'un dictateur, nous ne vivrons plus vivons sous contrôle étranger, nous ne serons plus des esclaves !"\n\nLe discours de Darizavyn Losol, tenu devant le Grand Khural d'État d'Urga, a duré près d'une heure, parlant en détail des réformes sérieuses que le nouveau gouvernement proposait de faire ; il a notamment promis la redistribution des richesses, une vraie constitution et des élections démocratiques. Même si le discours a duré si longtemps, le public s'est montré captivé tout du long et presque toutes les autres phrases de Losol ont été accueillies par des acclamations et des applaudissements tonitruants de la part de la foule."
 mon.122.a: "Gloire à la Mongolie!"

 mon.123.t: "Enseignements du 7ème Changkya Khutukhtu"
 mon.123.d: ""Depuis de nombreux mois maintenant, ceux qui ont le plus lutté sont les gens, à la fois contre les bandits et contre les rebelles qui sévissent dans tout le pays. Le peuple a maintenant besoin de sécurité. Or, le gouvernement précédent, dirigé par le boucher Ungern-Sternberg, s'est trop concentré sur le contrôle par La terreur, alors que ce n'est pas ce dont le peuple a besoin. Les croyances du bouddhisme, quelque chose qu'Ungern prétendait suivre, étaient remarquablement absentes du gouvernement précédent. La purge de 1930 est la preuve que les revendications bouddhistes d'Ungern n'étaient guère plus que des mensonges et des tromperies. Khutukhtu a vécu ici à peine mieux qu'un prisonnier, ne recevant pas la formation à laquelle il avait droit, mais maintenant que l'ordre a été rétabli ici, les choses vont changer.\n\nCe discours, prononcé devant le monastère de Gandantegchinlen, le nouveau centre du gouvernement, a été accueilli par les applaudissements de centaines de spectateurs."
 mon.123.a: "Gloire à la Mongolie!"

 mon.131.t: "Amar met la loyauté de Losol en question"
 mon.131.d:9 "Dans un discours prononcé au Grand Khural d'État récemment habilité, Anandyn Amar, membre du MAN, a prononcé un discours remettant en question les dirigeants actuels. Dans ce discours, il a affirmé que Darizavyn Losol dirigeait le MAN en usant de népotisme, et que Losol n'était rien de plus qu'un espion à la solde des Japonais. Bien que ces commentaires soient très controversés, en raison du soutien dont bénéficie Amar au sein du parti, nous devrons faire comme si de rien n'était."
 mon.131.a: "Il n'est pas très bon pour juger le caractère des gens."

 mon.132.t: "Des idées radicales dans le parti."
 mon.132.d:9 "Maintenant que nous avons fait grandir notre pouvoir jusqu'à influencer la nation toute entière, le parti a commencé à se diviser sur des sujets politiques. Par le passé, le seul objectif du parti était de gagner le pouvoir. Or, à présent, les clivages idéologiques du parti commencent à apparaître. Celui-ci est généralement divisé entre les membres les plus modérés, dirigés par Darizavyn Losol, et les membres les plus radicaux, dirigés par Bat-Ochiryn Eldev-Ochir et Ölziin Badrakh. Anandyn Amar commande sa propre clique au sein du parti, qui est composée de gauchistes moins radicaux et de nationalistes mongols plus forts. Bien que ce groupe de radicaux soit encore une force mineure dans le parti, il déstabilise notre leadership à une époque où nous avons cruellement besoin de stabilité. Ils ont également clairement indiqué qu'ils étaient prêts à apporter leur soutien à Anandyn Amar, s'il en avait besoin contre Losol."
 mon.132.a: "Le débat au sein du parti fait partie intégrante de la démocratie."

 mon.133.t: "Chagdarjav commence à enquêter sur Losol"
 mon.133.d:9 "Dambyn Chagdarjav était l'un des hommes qui ont fondé le Mongol Ardīn Nam, avec Darizavyn Losol et d'autres. Bien que Chagdarjav et Losol soient collègues depuis de nombreuses années maintenant, cela ne les a pas empêchés de se battre pour le contrôle du parti, une bataille que Losol a remportée. Chagdarjav a alors presque été purgé du parti,aux côtés de son co-conspirateur Dogsomyn Bodoo. Cependant, du fait de la position extrêmement faible dans laquelle se trouvait le MAN après une autre révolution ratée, Losol a décidé de pardonner aux deux hommes.\n\nIl semble toutefois que Chagdarjav soit revenu à ses vieux démons. Il a annoncé ce jour au parti qu'il allait ouvrir une enquête sur Losol en raison de ses liens avérés ou supposés "avec des ennemis étrangers". Bien sûr, cette enquête n'aboutira sûrement à rien."
 mon.133.a: "Il n'y a rien à trouver."

 mon.134.t: "Elbegdorj se dispute avec Losol"
 mon.134.d: "Rinchingiin Elbegdorj, dirigeant de l'aile gauche du parti et ami d'Anandyn Amar, s'est récemment disputé avec le Premier ministre Losol au sujet du socialisme. Elbegdorj a déclaré devant de nombreux autres membres du parti que la transition vers le socialisme prenait beaucoup trop de temps sous l'autorité de Losol, et que celui-ci n'était peut-être pas entièrement fidèle à l'État mongol. Losol, bien sûr, a soutenu que la transition se déroulait aussi vite que possible et que la politique de gauche d'Elbegdorj était dangereuse pour le parti. Cela a semblé susciter beaucoup de colère contre Losol, puisque plusieurs autres membres du parti de gauche se sont joints à la dispute et il semble que l'unité du parti soit dans un état pire qu'on ne l'imaginait."
 mon.134.a: "Une pluralité d'opinions peut être une bonne chose."

 mon.135.t: "Anandyn Amar discute de l'enquête"
 mon.135.d: "Récemment, grâce à l'un de nos espions au sein de la clique d'Amar, nous avons été informés d'une rencontre entre Amar et Dambyn Chagdarjav, qui enquête toujours actuellement sur Losol au sujet de ses liens avec l'étranger. Apparemment, la réunion a duré plusieurs heures, Amar déclarant même qu'elle avait été "très productive"."
 mon.135.a: "Juste des politiciens faisant de la politique, j'en suis sûr."

 mon.136.t: "Un homme d'affaires russe approche Losol"
 mon.136.d: "Un homme d'affaires russe, qui a récemment voyagé depuis Moscou via le chemin de fer transsibérien, a pris contact avec notre gouvernement pour faire part de son intérêt pour l'ouverture d'une usine à Urga. Avec la grosse somme d'argent qu'il a apportée avec lui, la construction a pu commencer immédiatement. Cependant, en raison de la nature de la demande, elle devrait passer par la bureaucratie d'Urga, par les nombreux comités et groupes créés pour réglementer des affaires comme celle-ci, et notamment par le comité des affaires étrangères. Or, l'homme d'affaires a déclaré qu'il ne souhaitait pas attendre des mois peut être pour que la construction commence, il nous a donc offert un gros pot-de-vin si nous pouvions contourner ces comités et commencer la construction immédiatement."
 mon.136.a: "Le projet verra le jour."
 mon.136.b: "C'est illégal, et le projet n'aura donc pas de suite."

 mon.137.t: "Chagdarjav présente des preuves comme quoi Losol a contourné les lois en faveur des entreprises russes"
 mon.137.d:9 "Dambyn Chagdarjav a rendu aujourd'hui les résultats de son enquête sur Darizavyn Losol, concluant que celui-ci avait établi des liens dangereux avec des entreprises étrangères. Dans son rapport, il déclare en effet avoir récemment découvert un accord entre Losol et un homme d'affaires russe, sur la base duquel Losol a accepté un pot-de-vin pour permettre la construction immédiate d'une nouvelle usine à Urga, détournant dans le processus de l'argent qui devait revenir au gouvernement, et cela pour remplir ses propres coffres. Son rapport était également émaillé de preuves, montrant que cet homme d'affaires russe travaillait peut-être en réalité pour le compte de Chagdarjav, contre Losol ! Darizavyn Losol ne s'est pas encore exprimé sur le sujet, mais la prochaine réunion du Grand Khural d'État, prévue demain, promet dores et déjà d'être mouvementée."
 mon.137.a: "Il semble que le pouvoir change..."

 mon.138.t: "Anandyn Amar et Elbegdorj organise un coup d'Etat contre Losol"
 mon.138.d:9 "Au Grand Khural d'État, ce jour, Anandyn Amar, flanqué de part et d'autre de Rinchingiin Elbegdorj et de Dambyn Chagdarjav, a prononcé un discours condamnant Darizavyn Losol, citant pour l'occasion le rapport publié par Chagdarjav, hier. Au fur et à mesure que son discours se poursuivait, les membres du Grand Khural d'État ont commencé à s'agiter et à crier "Losol le traître" et "Losol le Russe". Après plusieurs minutes, Losol a bien tenté de partir, mais a aussitôt été accueilli par deux gardes armés qui l'ont menotté. Puis, Losol fut emmené dans une salle de police privée pour "interrogatoire". Son coup d’État ayant réussi, Anandyn Amar a finalement annoncé qu'un vote aurait lieu pour décider qui, au sein du parti, devait devenir le prochain Premier Ministre. N'ayant à ce moment aucun concurrent déclaré, il a remporté une victoire unanime."
 mon.138.a: "Nous devons rester vigilants face à la corruption future."

 mon.139.t: "Chagdarjav publie des preuves de la corruption de Losol"
 mon.139.d:9 "Dambyn Chagdarjav a conclu aujourd'hui son enquête sur Darizavyn Losol, déclarant qu'il avait bien découvert des liens dangereux avec des entreprises étrangères. Dans son rapport, il parle notamment d'un accord entre Losol et un homme d'affaires russe, dans lequel Losol a accepté un pot-de-vin pour permettre la construction immédiate d'une nouvelle usine à Urga, contournant ainsi le reste du gouvernement, pour remplir ses propres coffres. Cependant, il existe un sérieux manque de preuves que le rapport ne parvient pas à apporter, à tel point d'ailleurs que certains membres du parti se demandent si tout cela est truqué, ou non. Losol s'est bien sûr prononcé contre ces affirmations, déclarant que s'il avait bel et bien été contacté récemment par un homme d'affaires russe, il avait refusé le pot-de-vin et renvoyé l'homme. Le but de nos ennemis est maintenant clair, il s'agit d'une tentative de prendre le pouvoir à la place de Losol. Bien que nous puissions faire arrêter Chagdarjav pour ses fausses déclarations, cela nous fera passer pour des dictateurs. Le mieux serait peut-être que nous demandions à Dansranbilegiin Dogsom, actuellement membre neutre du MAN, d'enquêter lui-même sur ces affirmations, afin de montrer que nous restons une société juste."
 mon.139.a: "Dogsom peut enquêter sur ces allégations."
 mon.139.b: "Il n'y a pas besoin d'enquête à ce sujet, arrêtez Chagdarjav."

 mon.140.t: "Amar rencontre Dogsom"
 mon.140.d: "Aujourd'hui même, nous avons reçu des informations d'un de nos informateurs selon lesquelles Anandyn Amar a tenu une réunion secrète avec Dansranbilegiin Dogsom. Bien que nous ne sachions pas exactement sur quoi portait la réunion, il est clair que cela ne peut pas être bon pour nous. La prochaine réunion du Grand Khoural d'État, prévue pour demain, sera forcément mouvementée."
 mon.140.a: "Dogsom n'est peut-être pas aussi utile qu'on l'espérait au départ..."

 mon.141.t: "Amar et Elbegdorj fuient la capitale"
 mon.141.d:9 "Après l'arrestation réussie de Dambyn Chagdarjav, suite à ses fausses allégations contre Darizavyn Losol, Anandyn Amar et Rinchingiin Elbegdorj ont été vus ce matin fuyant la capitale, par crainte de leur propre arrestation. D'après certains de nos rapports, ils prévoient de faire profil bas pendant quelques semaines, dans un petit village voisin, le temps de se faire oublier. A présent, il semble que le pouvoir de Losol soit sécurisé."
 mon.141.a: "Le pouvoir est est sécurisé."

 mon.142.t:9 "Wu Heling contacte les nobles pour obtenir leur soutien"
 mon.142.d:9 "Des rapports viennent d'arriver selon lesquels Wu Heling aurait récemment tenu une grande réunion avec de nombreux aristocrates parmi les plus influents du pays, y compris des personnalités comme le traître Prince Demchugdongrub. Bien qu'un mandat d'arrêt soit toujours émis contre les princes, ils semblent toujours en mesure d'exercer leur influence via Wu Heling."
 mon.142.a: "Les traîtres discutent les traîtres."

 mon.143.t: "Des bâtiments gouvernementaux à Urga ont été bombardés dans la nuit"
 mon.143.d: "Au milieu de la nuit, de multiples explosions ont été entendues dans le centre d'Urga. Plusieurs bâtiments, y compris des postes de police et des bâtiments gouvernementaux mineurs, ont été endommagés par des bombes déclenchées par des terroristes et bien que personne ne soit mort, plusieurs personnes ont été blessées. Les terroristes ont malheureusement pu s'échapper, se cachant dans les bidonvilles d'Urga. Cela a eu un effet désastreux sur l'opposition à notre gouvernement, un effet que nous avions pas anticipé malgré notre récent report des élections. Il s'agissait manifestement d'une attaque planifiée par l'un des partis d'opposition, pour essayer de faire pression sur nous afin que ces élections soient maintenues. Peut-être ont-ils finalement raison ; avant que d'autres personnes ne soient blessées, nous pourrions revenir sur notre décision et programmer des éléctions dans les délais. C'est peut-être d'ailleurs notre dernière chance d'en organiser en toute sécurité. Cependant, peut-être vaudrait-il mieux servir la justice et discréditer nos adversaires, en prétendant que l'un d'entre eux est à l'origine de cet acte de terrorisme."
 mon.143.a:9 "Blâmer publiquement Wu Heling et le MAK."
 mon.143.b: "Blâmer publiquement Tseveen et le MLN."
 mon.143.c: "Mettre fin à la violence et organiser des élections."

 mon.144.t:9 "Wu Heling fait une déclaration contre les revendications"
 mon.144.d:9 "Dans une déclaration publiée par Wu Heling aujourd'hui, il déclare :\n\n"Le gouvernement actuel a prouvé qu'il était incapable de maintenir la paix et d'accomplir son devoir démocratique. En me faisant porter la responsabilité des attentats, il a montré son vrai visage : dangereux et prêt à exploiter les pertes humaines à des fins politiques. Je peux prouver que je ne suis en aucune façon impliqué dans la planification de cette attaque, et je prie pour le prompt rétablissement de toute personne blessée dans l'attaque. Non seulement, je ne suis pour rien dans cette affaire mais je déclare maintenant que cet acte de terreur a été commis par le gouvernement lui-même, pour essayer de donner une légitimité à leur décision d'annuler les élections. Nous devons nous assurer que le gouvernement qui a commis ce crime, paie pour ses actions.""
 mon.144.a: "Nous nous en tenons à cela."

 mon.145.t:9 "Tseveen soutient publiquement Wu Heling"
 mon.145.d:9 "Dans une déclaration de Jamsrangiin Tseveen, publiée dans son journal "Niislel Khüreenii sonin bichig", celui-ci déclarait qu'il soutenait pleinement les revendications de Wu Heling contre notre gouvernement et qu'il était prêt à se battre à ses côtés pour s'assurer que nous soyons traduits en justice."
 mon.145.a: "Leur soutien grandit."

 mon.146.t: "Une violente émeute a été réprimée à Urga"
 mon.146.d: "Les tensions croissant de manière continue à Urga au cours des dernières semaines, il était inévitable qu'elles finissent par déborder, comme cela s'est produit aujourd'hui. Après qu'un homme a été abattu à Urga plus tôt dans la journée, après avoir tenté de combattre un policier, de nombreuses personnes ont commencé à s'interroger sur la violence avec laquelle la police réprimait la dissidence, suite aux récents problèmes politiques. Bien que nous n'ayons jamais donné de tels ordres à la police, les rumeurs se sont propagées rapidement et des émeutes n'ont pas tardé à éclater dans le centre d'Urga. Des milliers de personnes sont descendues dans les rues et ont commencé à piller les magasins et les bâtiments pro-gouvernementaux, tout en attaquant violemment tout policier ou soldat qui s'opposait à eux. Vers la fin de la journée, l'émeute ne montrant aucun signe de vouloir s'arrêter, un bataillon de cavalerie a été appelé dans la ville, pour réprimer l'émeute par tous les moyens nécessaires. L'utilisation de matraques et de fusils a permis de finalement disperser l'émeute au prix de 39 personnes tuées dans les émeutes, et 62 autres grièvement blessées."
 mon.146.a:9 "Et c’est ainsi que se déploie la jeune démocratie mongole."

 mon.147.t:9 "Wu Heling et Tseveen unissent leurs forces"
 mon.147.d:9 "Wu Heling et Tseveen, s'exprimant ensemble à Urga aujourd'hui, ont tous deux prononcé un discours sur l'union temporaire de leur parti respectif, dans le but de renverser notre gouvernement et l'évincer du pouvoir. Ils ont déclaré que le gouvernement actuel était dangereux, qu'il règnait par la force militaire et qu'il était dès lors traître à la révolution démocratique. Leurs appels à l'unité contre le gouvernement ont été accueillis par un tonnerre d'applaudissements.\n\nBien sûr, nous ne pouvons pas laisser passer cela et nous disposons de deux options. La première, suggérée par le radical Bat-Ochiryn Eldev-Ochir, est d'empoisonner Wu Heling en utilisant l'un de nos espions qui est proche de lui. La seconde, comme le suggère le plus modéré Tseren-Ochiryn Dambadorj, est de répandre la dissidence entre les deux partis, dans une tentative de scinder leur union formée à la hâte."
 mon.147.a:9 "Essayer d'empoisonner Wu Heling grâce à notre espion."
 mon.147.b: "Semer la dissidence entre les deux."

 mon.148.t:9 "L'union des partis de Wu Heling et de Tseveen s'effondre"
 mon.148.d:9 "Plus tôt dans la journée, Wu Heling a publié une déclaration dénonçant Tseveen et le MLN, et déclarant que l'union des deux partis était rompue. Cela fait suite à des preuves récemment découvertes, selon lesquelles Tseveen travaillait contre le syndicat, et prévoyait de trahir Wu Heling. Tseveen s'est bien sûr opposé à de telles affirmations, mais il semble que l'union entre les deux partis soit belle et bien terminée."
 mon.148.a: "Diviser pour mieux conquérir."

 mon.149.t:9 "La tentative d'assassinat sur Wu Heling a échoué"
 mon.149.d:9 "Plus tôt dans la journée, des informations nous sont parvenues selon lesquelles notre tentative d'assassinat sur Wu Heling avait échoué. Apparemment, alors que notre espion tentait de répandre le poison dans la nourriture de Wu Heling pendant son dîner, il avait été pris en flagrant délit et abattu par un garde alors qu'il tentait d'attraper son propre pistolet. Suite à cette tentative, Wu Heling a rapporté la tentative dans une déclaration et dénoncé une fois de plus notre gouvernement pour ses "tactiques perverses et autoritaires"."
 mon.149.a: "Bon sang!"

 mon.150.t:9 "Wu Heling obtient des fonds de Demchugdongrub"
 mon.150.d:9 "Nous avons maintenant découvert que Wu Heling avait reçu de l'aide de la part de plusieurs de ses amis nobles. Ce n'est pas une surprise, car ils sont sa principale base de soutien. Cependant, il a récemment été découvert que Demchugdongrub lui fournissait personnellement des munitions ainsi que des fusils, des pistolets et même des pièces d'artillerie, pour lutter contre notre gouvernement. Si nous faisons le mauvais choix, nous pourrions être confrontés à une autre révolution.\n\nPour essayer de regagner le soutien des habitants d'Urga, Bat-Ochiryn Eldev-Ochir nous a approchés, déclarant que nous devrions utiliser contre eux le fait qu'ils sont tous les deux originaires de Mongolie intérieure, et prétendre qu'il s'agit d'un complot chinois."
 mon.150.a: "Bon sang."
 mon.150.b: "Défendez l'idée qu'il s'agit d'un complot chinois, pour prendre le relais."

 mon.151.t:9 "Wu Heling déclenche une violente rébellion à Urga"
 mon.151.d:9 "Catastrophe ! Au cours d'une patrouille régulière dans la ville, alors que le soleil venait de se lever, une bande de soldats a été prise en embuscade par un groupe de rebelles pro-démocratie. Les soldats ont été totalement pris au dépourvu et massacrés et cela a déclenché le début d'une rébellion à Urga, dirigée par Wu Heling. Ses rebelles sont bien armés, grâce au financement qu'il a obtenu par l'intermédiaire des nobles. Il ne s'agit sans doute que d'un complot pour que les nobles tentent de reprendre le pouvoir. Cependant, nous devons agir vite, pour réprimer la rébellion, ou risquer de perdre notre pouvoir. Cependant, réprimer ce complot serait désastreux en termes de vies humaines."
 mon.151.a: "Envoyez les troupes."
 mon.151.b: "Déposons nos armes, que la violence cesse."

 mon.152.t: "Le pouvoir de [MON.GetLeader] est sécurisé"
 mon.152.d:9 "Depuis plusieurs heures, Urga était sous le contrôle des forces rebelles de Wu Heling. Cela a cependant changé lorsque le général Manlaibaatar Damdinsüren est entré dans la ville à la tête d'une grande force, rassemblée depuis les casernes environnantes. Après avoir encerclé la ville, les troupes de Damdinsüren se sont mises en marche, éliminant  rue par rue les rebelles restants.\n\nLe soir venu, tout était fini et les rues d'Urga étaient tachées de pourpre et du sang de centaines de rebelles et de civils. Malgré la tristesse qui étreignait la majeure partie de la ville, l'ambiance au Grand Khoural d'État était très différente. Dans un discours adressé aux seuls membres du MAN, [MON.GetLeader] y déclarait sa victoire contre les rebelles et le début du véritable socialisme mongol. Toute la salle éclata en applaudissements."
 mon.152.a: "Le pouvoir est sécurisé."

 mon.153.t:9 "Wu Heling prend le pouvoir"
 mon.153.d:9 "Suite à la dernière reddition de nos troupes, Wu Heling marcha dans le Grand Khural d'État et y déclara que les combats étaient terminés. Après que de nombreux membres du gouvernement MAN ont été arrêtés, y compris [MON.GetLeader], Wu Heling prononça un discours, en affirmant que cela représentait un nouveau départ pour la Mongolie, un départ qui serait cette fois démocratique. Dans l'immédiat, lui et le MLN ont conclu un accord de partage du pouvoir, jusqu'à ce que des élections puissent avoir lieu."
 mon.153.a: "Très bien."

 mon.154.t:9 "Tseveen tient un discours sur la nationalité de Wu Heling"
 mon.154.d:9 ""Plus tôt dans la journée, le faux gouvernement qui se cache actuellement dans le Grand Khural d'État a fait une déclaration sur la nationalité de notre collègue démocrate Wu Heling. Bien que lui et moi ne soyons pas d'accord sur beaucoup de choses, cela ne change pas un simple fait : nous sommes tous les deux mongols. Wu Heling est autant mongol que vous ou moi, un point c'est tout. Il est clair que ce gouvernement souhaite essayer de diviser les Mongols dans une tentative minable d'affaiblir notre résolution. Cependant, nous ne nous laisserons pas faire et il est temps pour nous de réagir!" Ce discours adressé à une foule massive dans la périphérie d'Urga, a reçu beaucoup d'applaudissements et d'acclamations de la part des spectateurs. Immédiatement après, la foule a commencé à marcher sur la ville..."
 mon.154.a: "Ce ne sent pas bon..."

 mon.155.t: "Marché pacifique à Urga"
 mon.155.d:9 "Les rues d'Urga sont aujourd'hui pleines de milliers de civils qui protestent contre les actions de l'actuel gouvernement. Dirigés à la fois par Wu Heling et Tseveen, ils demandent la démission du gouvernement actuel et leur nomination temporaire à la tête du pouvoir jusqu'à ce que des élections puissent être organisées."
 mon.155.a: "Réglez la question avec des balles."
 mon.155.b: "Déposons les armes."

 mon.156.t: "La répression violente entraîne des troubles de masse"
 mon.156.d:9 "Alors que les troupes gouvernementales défilaient dans les rues, abattant tous ceux qui opposaient une résistance, il semble que cela ait eu le contraire de l'effet escompté. Lorsqu'un homme est abattu, trois hommes se décident à venir grossir les rangs de la rébellion. Wu Heling, grâce aux armes qu'il a achetées grâce aux nobles, a armé les rebelles avec des fusils, et ils commencent à présent à marcher sur le Grand Khural d'État..."
 mon.156.a: "Ca ne sent pas bon."

 mon.157.t: "Tseveen fait une déclaration contre les revendications"
 mon.157.d:9 "Dans une déclaration publiée par Wu Heling aujourd'hui, il déclare :\n\n"Le gouvernement actuel a prouvé qu'il était incapable de maintenir la paix et d'accomplir son devoir démocratique. En me faisant porter la responsabilité des attentats, il a montré son vrai visage : dangereux et prêt à exploiter les pertes humaines à des fins politiques. Je peux prouver que je ne suis en aucune façon impliqué dans la planification de cette attaque, et je prie pour le prompt rétablissement de toute personne blessée dans l'attaque. Non seulement, je ne suis pour rien dans cette affaire mais je déclare maintenant que cet acte de terreur a été commis par le gouvernement lui-même, pour essayer de donner une légitimité à leur décision d'annuler les élections. Nous devons nous assurer que le gouvernement qui a commis ce crime, paie pour ses actions.""
 mon.157.a: "Nous nous en tenons à cela."

 mon.158.t:9 "Wu Heling déclare que Tseveen est aussi mauvais que [MON.GetLeader]"
 mon.158.d:9 "D'une manière plutôt controversée, Wu Heling, chef du KAN et l'un de nos principaux opposants, a publié une déclaration sur le déni de Tseveen des événements récents :\n\n"Je crains aujourd'hui de devoir être en partie d'accord avec la déclaration du gouvernement sur les attentats à la bombe, selon laquelle ce sont en fait Tseveen et son MLN qui en sont à l'origine. Les actes de violence causés par le MLN sont à la hauteur des souffrances que le gouvernement MAN actuel a causées à tous les Mongols. Le MLN dirigé par Tseveen et par [MON.GetLeader] est un groupe pervers, qui cherche à détruire l'ordre et la paix de la nation, et à les remplacer par une révolution syndicaliste sanglante."\n\nIroniquement, cette déclaration s'est avérée très impopulaire, les partisans du gouvernement affirmant que Wu Heling ne travaillait que pour lui-même, et les partisans du MLN affirmant que Wu Heling les avait trahis. Il semble que les nobles de Wu Heling ne seront pas un problème dans le futur."
 mon.158.a: "Diviser et conquérir."

 mon.159.t: "Tseveen déclare le gouvernement, mort"
 mon.159.d: "Dans un discours prononcé aujourd'hui à la périphérie d'Urga devant une grande foule de personnes, Tseveen a déclaré :\n\n« Le gouvernement actuel n'est plus! Ils n'ont plus de mandat pour gouverner et ont abandonné la démocratie et la justice au profit du népotisme et de la corruption. Nous, les Mongols, connaissons bien la révolution ; Nous avons combattu l'influence des Chinois en 1911, et contre Ungern-Sternberg en 1936. Par conséquent, je déclare maintenant le début d'une nouvelle Révolution : La Révolution de Gauche !"\n\nDe nombreuses acclamations ont été entendues de la foule et la nouvelle de cette nouvelle révolution s'est rapidement répandue autour d'Urga."
 mon.159.a: "Ennuyeux."

 mon.160.t: "L'arsenal a été pillé par les rebelles"
 mon.160.d: "Tôt le matin, un arsenal a été attaqué par des révolutionnaires. Il est prouvé que les hommes qui gardaient l'arsenal ont activement soutenu les rebelles, leur permettant de s'emparer des armes sans résistance. Il semble maintenant que nous devrons faire face à la croissance de la violence militante."
 mon.160.a: "Bon sang."

 mon.161.t: "Tseveen quitte Urga pour rassembler du soutien dans les zones voisines"
 mon.161.d: "Tseveen a récemment rendu public son intention de se rendre dans les villages voisins, et les groupes nomades près d'Urga, pour tenter de rallier leur soutien à la révolution. Ce faisant, il n'a emmené qu'une petite force d'hommes avec lui, et a laissé le reste de ses partisans à Urga. Nous devons agir en conséquence, et cela nous laisse le choix. Nous pouvons soit essayer de débarasser la ville des rebelles pendant que Tseveen est absent, soit nous pouvons envoyer un groupe d'hommes pour attaquer Tseveen pendant que ses partisanssont à Urga. Sans leur chef, ils échoueront sûrement."
 mon.161.a: "Envoyez les troupes pour attaquer Tseveen."
 mon.161.b: "Débarrassez la ville des rebelles."

 mon.162.t: "L'Attaque sur Tseveen"
 mon.162.d: "En début de soirée, la nuit dernière, le groupe de Tseveen a installé son camp à l'extérieur d'un petit village à quelques kilomètres d'Urga. Son entourage ne comptait que 25 hommes et montra un état d'impréparation totale lorsqu'un groupe comptant près de 200 hommes vint à sa rencontrer. Alors que la plupart des hommes de Tseveen dormaient, nos troupes ont pris position et ont tiré, tuant la plupart de ses hommes presque immédiatement. Les autres, y compris Tseveen, se sont rendus avant d'être également abattus. Les hommes ont été arrêtés et ramenés à Urga, où ils seront enfermés en prison pour le reste de leur vie."
 mon.162.a: "Parfait."

 mon.163.t: "Des grandes émeutes éclatent à Urga après que des innocents aient fait l'objet d'une enquête"
 mon.163.d: "Après avoir reçu l'ordre d'enquêter, un grand groupe de soldats d'environ 200 personnes a été chargé de passer la ville d'Urga au peigne fin pour en débusquer les rebelles. Il semble cependant que ce mouvement n'ait pas été très bien accueilli par la population. Les soldats ont en effet procédé à de petites enquêtes sur de nombreuses personnes à Urga, arrêtant ou fusillant simplement sans aucune forme de procès ceux qui étaient considérés comme des rebelles. Après avoir traversé une partie d'Urga, les habitants de la ville ont commencé à leur résister. Les civils ont commencé à lancer des pierres sur les soldats et ont reçu des balles. Cela a rapidement conduit à des émeutes massives dans tout Urga, principalement dirigées par des insurgés armés du MLN."
 mon.163.a: "Mettez fin aux émeutes avec des balles."
 mon.163.b: "Ouvrir des pourparlers avec Tseveen et ses rebelles."

 mon.164.t: "Massacre à Urga"
 mon.164.d: "Après avoir organisé les troupes et en avoir rassemblé davantage, le bataillon, désormais fort de 500 soldats, entama sa marche sur Urga en déclarant que toute résistance serait accueillie par des balles. Partant du haut Urga, le bataillon affronta les insurgés du MLN en même temps que des émeutes de civils, et les deux camps subirent des pertes substantielles. Ce n'est que lorsque le bataillon a commencé à bouger que les choses ont empiré. Alors qu'il traversait le centre d'Urga, le bataillon fut très rapidement encerclé par des insurgés armés du MLN, qui ont ouvert le feu sur les troupes. Chaque fois qu'un rebelle était tué, un autre venait prendre sa place et malgré des pertes très élevées, ils sortirent victorieux du combat. Tous les soldats du bataillon ayant été perdus, le groupe dirigé par le Tseveen put prendre sans difficulté le Grand Khural d'État, à son retour."
 mon.164.a: "La rébellion est victorieuse."

 mon.165.t: "Tseveen prend le pouvoir"
 mon.165.d: "Après avoir combattu les derniers gardes du Grand Khural d'État, Tseveen a pris la place du Premier Ministre. [MON.GetLeader] a été arrêté, ainsi que plusieurs autres acteurs majeurs de MAN. Pendant son séjour, Tseveen a déclaré qu'il était temps pour le peuple mongol de faire l'expérience d'une véritable démocratie, et qu'une élection était déjà prévue."
 mon.165.a: "La Liberté l'emporte en Mongolie."

 mon.166.t: "Tseveen demande la tenue d'éléctions et l'arrestation de nombreux membres du MAN"
 mon.166.d: "Après avoir publié une première déclaration selon laquelle nous serions prêts à des pourparlers avec les rebelles du MLN, Tseveen a publié une nouvelle déclaration :\n\n"Nous déclinons votre offre de pourparlers. Ce ne sont pas des pourparlers dont nous avons besoin car cela conduirait à de petites concessions qui vous permettraient de renverser le processus démocratique. Au lieu de cela, nous avons établi une liste de demandes.  Si elles sont remplis, la révolution prendra fin.\n\n1. Des Elections doivent être programmées dès que possible.\n\n2. Les auteurs des actes ayant menés à cette situation doivent être arrêtés, principalement [MON.GetLeader].\n\n3. La liberté doit être rendue à tous les rebelles qui ont été arrêtés au cours des dernières semaines.\n\n4. La justice doit être rendue aux soldats qui ont tué par négligence des civils innocents.\n\n5. La reconnaissance par le MAN que cette révolution a été causée par leurs actions antidémocratiques.""
 mon.166.a: "Nous ne pouvons accepter ces conditions."
 mon.166.b: "D'accord pour tenir des éléctions, mais défendre les membres du MAN."
 mon.166.c: "Entièrement d'accord avec ces demandes, des élections seront programmées dans quelques mois."

 mon.167.t: "Tseveen lève ses forces"
 mon.167.d: "Partout à Urga aujourd'hui, des centaines de rebelles armés du MLN se sont soulevés contre nous, après que nous ayons rejeté leurs demandes. Le groupe s'est rapidement organisé et a vaincu rapidement la garnison qui était présente dans la ville, certains soldats changeant même de camp à cette occasion. A présent, les rebelles marche sur le Grand Khural d'État."
 mon.167.a: "Ca ne sent pas bon."

 mon.168.t: "Tseveen déclare que les arrestations de MAN sont essentielles pour maintenir la démocratie"
 mon.168.d: "Tseveen a publié une réponse à notre déclaration selon laquelle des élections peuvent avoir lieu, tant que des membres de MAN comme [MON.GetLeader] n'ont pas été arrêtés. Celui-ci a déclaré que l'arrestation de ces hommes était nécessaire pour permettre à la démocratie de fonctionner, et pour la protéger pour l'avenir. Les revendications des rebelles demeurent inchangées."
 mon.168.a: "Alors, nous refusons."
 mon.168.b: "Nous devons accepter ces termes."

 mon.170.t: "La Constitution de [GetYear]"
 mon.170.d: "Après s'être finalement assuré le contrôle de la Mongolie, [MON.GetLeader] a prononcé un discours devant le Grand Khoural d'État, promettant de nombreuses choses : la redistribution des richesses notamment, une nouvelle constitution et des élections démocratiques. Au cours des mois qui ont suivi, le gouvernement a travaillé dur pour réparer les injustices causées par le gouvernement précédent et les paysans ont enfin le sentiment d'avoir voix au chapitre et de ne plus être considérés comme des esclaves.\n\nAu cours des dernières semaines, le gouvernement a travaillé sur sa deuxième promesse et après de longues réunions et des débats houleux, la nouvelle Constitution fut enfin rédigée. Cette constitution définit la forme du gouvernement, avec le Jebtsundamba Khutukhtu comme chef de file de la nation, une fois qu'il a atteint l'âge adulte.  La classe ouvrière dispose du droit de voter pour le Premier ministre et son gouvernement ce qui lui confère un grand pouvoir. La Constitution comprend également des points sur les droits de l'homme et des travailleurs, et garantit le suffrage universel.\n\nAlors que les célébrations fêtant la rédaction de la nouvelle constitution résonnent à Urga, nous devons maintenant nous concentrer sur la dernière des promesses de [MON.GetLeader] : les élections."
 mon.170.a: "Des élections?"

 mon.171.t:9 "Restauration de l'Ordre au Sein de la Régence"
 mon.171.d:9 "Au cours des derniers mois, il est devenu clair pour le Baron et la cour que son règne était en danger constant. Ce dernier a donc déclaré qu'il était temps de tester la loyauté de notre état-major actuel et de décider s'il était fidèle au Khanat, ou s'il était temps de les passer par les armes."
 mon.171.a: "Nous devons débusquer les traîtres!"

 mon.172.t: "Le Sort de Manlaibaatar Damdinsüren"
 mon.172.d: "Manlaibaatar Damdinsüren a combattu aux côtés de la Mongolie pendant des décennies, participant à l'indépendance du pays en 1911. Bien qu'il ait ouvert le dialogue avec les rebelles MAN à l'époque, il a été arrêté par les Chinois et faillit mourir en prison. Il serait mort si la division de cavalerie asiatique d'Ungern n'avait pas arraché Urga au contrôle chinois, et ne l'avait pas libéré. De nombreux Mongols voient le vieil homme comme une figure unificatrice ; un signe que les Mongols sont toujours capables de diriger dans ce gouvernement dominé par la Russie. Cependant, il est possible que ses liens avec le MAN n'aient jamais disparu et qu'il ait aidé les rebelles MAN contre nous, bien que nous n'en ayons aucune preuve. Après tout, il rappelle constamment qu'il ne nous sert pas directement, mais qu'il sert directement la Mongolie. Peut-être serait-il temps de nous débarrasser du Général."
 mon.172.a: "Il est digne de confiance."
 mon.172.b: "Débarrassez vous de lui."

 mon.173.t: "Le Sort de Nikolay Kazagrandi"
 mon.173.d:9 "Nikolaï Kazagrandi est un homme qui suscite beaucoup de colère de la part du baron. Ayant travaillé avec Ungern-Sternberg pendant la guerre civile russe, Kazagrandi détestait néanmoins farouchement le baron. Se séparant alors que le baron menait ses hommes en Mongolie pour renverser les révolutions MAN, Kazagrandi allait continuer à servir, et même brillamment, dans l'état-major militaire russe. Compétent, raisonnable et lié aux révolutionnaires socialistes et à divers compatriotes sibériens tels qu'Aleksey Grishin, Kazagrandi fut choisi comme attaché officiel à Ourga en 1931. Apparemment, il sert à cimenter les relations russo-mongoles, mais le baron est soupçonné que Kazagrandi n'est là que pour le surveiller. Malgré sa compétence, les hommes ne se sont toujours pas réconciliés. Peut-être que sa nomination le rend parfaitement impuissant face aux machinations d'Ungern-Sternberg."
 mon.173.a: "Il est digne de confiance."
 mon.173.b: "Débarrassez vous de lui."

 mon.174.t: "Le Sort de Khatanbaatar Magsarjav"
 mon.174.d:9 "La situation de Khatanbaatar Magsarjav est similaire à celle de Manlaibaatar Damdinsüren. Le vieil homme a formé un groupe de guérilla anti-chinois en Mongolie intérieure en 1907, pour lequel il est devenu un héros mongol. Il a été promu au rang de général par le Bogd Khan lui-même, après son arrivée à Ourga après la révolution contre les Chinois. En expulsant les troupes chinoises, il a collaboré et formé le soi-disant « Groupe des nobles », une organisation précurseur associée aux révolutionnaires du MAN. C'est là que réside l'inquiétude concernant Khatanbaatar Magsarjav. Il a été considérablement loyal au Khanat et à la Régence, et est l'un de ses commandants les plus appréciés, ayant servi comme ministre de la Défense pendant un mandat inconnu de ses prédécesseurs. Cependant, ses liens avec le MAN, même s'ils n'en étaient qu'à leurs débuts, ont-ils pu persister ? Est-il au moins sympathique ?"
 mon.174.a: "Il est digne de confiance."
 mon.174.b: "Débarrassez vous de lui."

 mon.175.t: "Le Sort des Officiers"
 mon.175.d: "Le Corps des officiers a prouvé sa déloyauté au cours des derniers mois. De nombreux officiers ayant en effet décidé de s'aligner sur les groupes rebelles, il est clair que beaucoup de leurs loyautés ne nous sont pas acquises. Il est peut-être temps que le corps des officiers soit nettoyé de tous ceux qui ont osé se déclarer en faveur d'une faction adverse."
 mon.175.a: "Ils n'ont rien à se reprocher."
 mon.175.b:9 "Démantelez-les tous."

 mon.176.t: "Le Sort d'Altanochir"
 mon.176.d:9 "Altanochir est un prince notable de Mongolie intérieure, qui n'est venu à Urga que très récemment, sur recommandation du prince Demchugdongrub. On devrait déjà comprendre pourquoi il est sur la sellette. Demchugdongrub a fait pression pour obtenir le pouvoir pendant le chaos de la révolte occidentale. C'est sa clique de princes et de nobles qui a presque conduit à notre chute. Altanochir, étant encore un chef militaire de niveau assez bas , devrait être un candidat évident à la purge."
 mon.176.a: "Il est digne de confiance."
 mon.176.b: "Débarrassez vous de lui."

 mon.177.t: "La Purge a pris fin"
 mon.177.d_small: "Après cette dernière action, il a été décidé que la purge était terminée. Il existe même un débat pour déterminer si l'on peut bien parler de purge, en raison du nombre relativement faible d'actions entreprises contre les traîtres réels ou supposés. Les chefs militaires de Mongolie qui ont survécu poussent un soupir de soulagement, même si certains complotent encore contre nous."
 mon.177.d_medium:9 "Il a donc été décidé que la purge touchait à sa fin. De nombreuses personnalités militaires de haut rang ont été exilées ou démobilisées au cours des dernières semaines, tout cela au nom de la sécurité et de la justice pour les traîtres. Ceux qui restent poussent un soupir de soulagement, alors que l'effectif militaire du pays se réduit de plus en plus."
 mon.177.d_big:9 "Il a donc été décidé que la purge touchait à sa fin. De nombreuses personnalités militaires de haut rang ont été exilées ou démobilisées au cours des dernières semaines, tout cela au nom de la sécurité et de la justice pour les traîtres. Ceux qui restent poussent un soupir de soulagement, alors que l'effectif militaire du pays se réduit de plus en plus."
 mon.177.a:9 "Le cœur d'une personne doit certainement saigner."

 mon.178.t: "37 personnes meurent dans l'explosion d'une usine."
 mon.178.d:9 "Suite à la poursuite de la politique d'industrialisation d'Ungern, la construction de nouvelles usines, parrainées principalement par des hommes d'affaires russes, a débuté dans tout le pays. Du fait de cette nouvelle industrialisation de masse et en l'absence totale de droits du travail, les travailleurs qui construisent ces usines sont régulièrement mis dans des situations de danger, à tel point d'ailleurs que de nos jours, il est fréquent pour un ouvrier de trouver la mort lors de la construction d'une nouvelle usine. Rien qu'aujourd'hui, ce ne sont pas moins de 37 personnes qui ont été tuées dans une explosion lors de la construction d'une usine à l'extérieur de Mörön. L'usine était appelée à devenir une usine textile, propriété personnelle d'entrepreneurs russes. Cependant, en raison de l'absence de toute réglementation de sécurité, un engin de construction souffrant de malfaçon est tombé en panne, provoquant dans la foulée un incendie qui a provoqué l'explosion. Les hommes d'affaires se sont contentés de rejeter la responsabilité de l'accident sur les travailleurs mongols."
 mon.178.a:9 ""Vous devriez faire bien attention à ce que vous dites !""

 mon.179.t: "Une cellule mongole d'Ardīn Nam détruite près de la frontière russe"
 mon.179.d:9 "Après avoir reçu des informations de l'un de nos informateurs infiltré au sein du MAN, nous avons appris l'emplacement d'une importante cellule du parti, située à la frontière russo-mongole. Sous le commandement de Mikhail Tornovsky, un bataillon a donc été envoyé depuis Urga, vers le nord et après avoir voyagé et cherché pendant quelques jours, ils ont fini par le trouver. Il s'agissait d'un grand complexe de gers de toutes tailles, entouré d'une clôture en bois rapidement posée. Des patrouilles d'hommes armés de fusils et portant des symboles du MAN sur leurs casquettes parcouraient régulièrement ce complexe et il a rapidement semblé clair que le camp montrait des signes de désunion, suite à l'échec de la troisième révolution. Après avoir encerclé le camp, Tornovsky a mis ses troupes en marche et pris d'assaut le complexe. Il y eut une petite fusillade, mais rien de majeur; la plupart des combattants étant vraisemblablement morts pendant la révolution. Tornovsky a rassemblé tous ceux qui restaient, principalement des hommes ou des femmes plus âgés, et les a emmenés pour les interroger. Après avoir parcouru tous les papiers, les emplacements de plusieurs cellules du MAN plus petites furent découvertes, ainsi que certains de leurs plans futurs, qui comprenaient notamment une tentative d'assassinat d'Ungern-Sternberg. Après avoir rassemblé tout ce qu'il pouvait, Tornovsky a incendié le complexe et a ramené ses prisonniers pour les confier aux bons soins de notre police secrète."
 mon.179.a: "Finalement, la paix peut être assurée."

 mon.180.t:9 "Des Centaines de Soldats Emprisonnés pour avoir Refusé de Prêter Allégeance au Khan"
 mon.180.d:9 "Depuis que nouvelles mesures ont été mises en œuvre notamment l'obligation faite à chaque soldat de prêter une allégeance totale au 2e Bogd Khan, des centaines ont refusé de le faire. Beaucoup d'entre eux affirment qu'ils ne servent pas le Khan, mais la nation mongole. Cependant, ce qu'ils ne voient pas, c'est que la nation et le Khan ne font qu'un. Pour cette trahison, ces soldats ont été emprisonnés, afin qu'ils ne puissent pas répandre la dissidence contre nous."
 mon.180.a:9 "Nous ne sommes que les humbles serviteurs de notre monarque."

 mon.181.t:9 "Bataille entre le Corps de Préservation de la Paix et l'Armée Populaire Mongole"
 mon.181.d:9 "Beaucoup de riches nobles et de princes de Mongolie ont leur propre garde et ne se déplacent qu'avec eux, presque comme une armée privée. Après avoir appris qu'ils allaient se faire saisir leurs terres pour les distribuer à la population, quelques princes décidèrent d'unir leurs gardes pour protéger leurs terres. Après avoir refusé de céder leurs terres au gouvernement, la nouvelle Armée Populaire Mongole a été envoyée, sous la direction de Damdin Sükhbaatar. La garde princière s'est montrée ferme et a refusé de laisser entrer l'APM alors qu'elle approchait des terres princières. Après que Sükhbaatar leur a laissé le choix entre la reddition ou la mort une poignée de gardes choisit de déposer les armes tandis que la grande majorité tint bon et refusa de bouger. Sükhbaatar donna alors l'ordre d'ouvrir le feu. La garde des princes mena un combat acharné, mais fut finalement battue par l'APM et les rares survivants qui se rendirent furent arrêtés, tout comme les princes dont ils constituaient les troupes."
 mon.181.a: "Ceux qui refusent de suivre la révolution doivent être forcés."

 mon.182.t: "La Russie est tombée"
 mon.182.d:9 "Il semble que le pire soit arrivé. Nos grands alliés du nord, l'ours russe, est tombé, incapable de résister à la marée calamiteuse de la superpuissance mondiale. Nous n'avons d'autres choix que de faire cavalier seul. Un jour, peut-être, pourrions-nous libérer le peuple russe et peut-être restaurer le Tsar légitime sur son trône. Pour l'instant, cependant, nous lutterons pour survivre."
 mon.182.a: "Nous devons nous débrouiller seuls."

 mon.183.t: "Ouvertures en provenance de Mongolie"
 mon.183.d: "Un ambassadeur d'Urga est arrivé aujourd'hui, professant son soutien à notre régime face aux grandes nations cherchant à envahir nos territoires. Après le renversement du régime répressif de Sternberg par le Buddyn Zövlöl, dirigé par le 7e Changyka Khutukhtu, nos deux nations sont devenues de plus en plus liées. Afin de garantir la pérennité de notre héritage pour les générations futures, il est plus que raisonnable de renforcer nos croyances bouddhistes communes au sein de gouvernements théocratiques, si un jour une force croissante en Chine, en Inde ou en Russie osait mettre en péril notre sécurité."
 mon.183.a: "Ensemble, nous résisterons au courant de l’histoire."

 mon.184.t: "Déclaration du nouvel État Pan-Mongol"
 mon.184.d:9 "Les bannières du Soyombo (le symbole national mongol) ont été hissées haut dans toutes les villes, en particulier à Urga, après avoir réalisé l'unification complète de la "Mongolie entière". Nos armées, battues et meurtries, ont affronté de nombreux ennemis, y compris la horde russe en Sibérie et les forces d'élite des Chinois. Cependant, malgré la mort de milliers de braves soldats mongols en l'honneur de notre grand État, la Mongolie triomphe de tous ses ennemis. Un défilé a été organisé dans la capitale, alors que nos troupes loyales reviennent de leurs postes endurcis pour retrouver leurs familles dans tout le pays. Nombreux sont ceux qui voient dans ces victoires le signe d'un tout nouvel âge d'or mongol, un retour approprié à une partie de ce que nos ancêtres contrôlaient il y a de nombreux siècles."
 mon.184.a:9 "La nature cyclique de l'histoire se répète une fois de plus."

#### 400 - 499 Flavour Events
#### 400 - 412 Natpop Flavour Events
 mon.400.t: "Réfutation de la légende d'Ungern"
 mon.400.d: "Le Buddyn Zövlöl a désormais interdit de prononcer le nom du baron Ungern en Mongolie. Tout comme l'infâme bandit Ja Lama, son pouvoir sur le peuple se mesure en respect et en infamie. Les terres où Ja Lama et le baron Ungern se sont fortifiés ont été brièvement traitées comme des terres sacrées, mais en réalité, de tels esprits doivent être bannis de nos terres, et non vénérés."
 mon.400.a: "Son fantôme ne peut pas nous oppresser"

 mon.401.t: "Agvan Dorzhiev a été condamné pour russophilie"
 mon.401.d: "L'épine bouriate, Agvan Dorzhiev, a été interdit d'entrée en Mongolie suite à l'utilisation manipulatrice par Agvan du tantra Kalachakra au Tibet, dépeignant les tsars russes comme les réincarnations de l'Ārya Tārā. Ce genre d'hérésie ne fera qu'inviter des mercenaires étrangers supplémentaires à attenter à notre souveraineté. L'Ārya Tārā est aussi évidemment Tsendiin Dondogdulam, l'épouse du Bogd Khan."
 mon.401.a: "Bannissez cette relique Tsariste!"

 mon.402.t: "La Curieuse Expédition de Barchenko"
 mon.402.d:9 "Bien que nous soyons extrêmement méfiants vis-à-vis de nouvelles tentatives d'explorations russes, Alexander Barchenko se distingue des espions habituels. Il prétend être un vrai croyant, adepte du bouddhisme tantrique, et prétend écrire un article scientifique sur les bienfaits pour la santé d'un mode de vie monastique. [MON.GetLeader] était prêt à approuver son étude, jusqu'à ce qu'un ministre porte à sa connaissance un autre des journaux de Barchenko. Cet article, intitulé "Sur le transfert des pensées à distance" est une sorte d'article scientifique sur la divination. Alarmé par ce qui semble être un nouveau prétexte pour qu'un escroc russe exploite la culture mongole, un examen plus approfondi de ses intentions s'impose."
 mon.402.a: "Barchenko est inoffensif, il peut rester"
 mon.402.b: "Hors de question, il doit partir"

 mon.403.t: "Le Sort des Sacrifices Mongols Traditionnels"
 mon.403.d: "Evoqués par les soldats mongols autour des feux de camp, il existe peu de formes de bravade si populaires qu'elles prétendent avoir enlevé le cœur d'un ennemi. Ces actes, interdis sous l'amban Qing pendant des décennies, sont revenus sur le devant de la scène en raison de l'instabilité de la Mongolie. Les commandants ont demandé à [MON.GetLeader] d'user de son influence politique pour interdire cette pratique, déclarant qu'elle nuira à la réputation de notre armée."
 mon.403.a: "Bannissez la, nous avons besoin de soldats modernes"
 mon.403.b: "Adoptez-la, nous avons besoin de morale"

 mon.404.t: "Des pratiquants d'Ak Jang ont été arrêtés"
 mon.404.d: "Dans les montagnes d'Oirat, près de la terre natale de Chinggis Khan, les anciennes traditions connaissent une renaissance. Un chaman, Chet Chelpan, a rapporté avoir vu un cavalier vêtu de blanc, le Burkhan Blanc. Ce chaman a organisé des églises bouriates afin de faire disparaitre le bouddhisme de la terre de nos ancêtres, et opprime notre histoire avec ses affirmations selon lesquelles l'Oirat sera libéré par un sauveur blanc. C'est une tentative évidente de fabriquer un mythe autour de la personne d'Ungern, et d'immortaliser ce bâtard."
 mon.404.a: "Emprisonnez Chet et ses chamans."

 mon.405.t: "Noms étrangers pour la toponymie interdits"
 mon.405.d:9 "Le Buddyn Zövlöl a interdit toute référence aux montagnes Marco Polo, Humboldt, Ritter, Alexandre III et Prajevalski. Ces noms sont des tentatives d'imposer leur histoire à la nôtre, et relèvent de l'impérialisme. Nous devons les renommer pour honorer les héros mongols de notre histoire."
 mon.405.a: "Nous affirmons notre identité"

 mon.406.t: "Alerte autour de la santé du 9ème Jebtsundamba"
 mon.406.d: "Le jeune 9ème Jebtsundamba Khutukhtu est récemment tombé malade, pendant quelques jours. Des moines ont été appelés pour trouver la source de la maladie. On présume que l'un des lama-moines a rompu ses vœux et maudit la santé de l'enfant. Et après de nombreuses recherches, on a découvert qu'un des moines avait mangé un poisson le jour où le jeune Jebtsundamba Khutukhtu était tombé malade. Après que ce moine ait été justement défroqué et battu, l'enfant guérit de sa maladie. Pour les lamas qui s'occupaient du Jebtsundamba Khutukhtu, cela a validé leur conviction selon laquelle la santé morale des sujets confère la santé à leurs dirigeants."
 mon.406.a: "Ce n'est pas passé loin"

 mon.407.t: "L'Histoire Secrète des Mongols, redécouverte"
 mon.407.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et traduire une copie de l'Histoire Secrète des Mongols à partir de son texte chinois en khalkha mongol. Cela a permis de raconter une version sérieuse de l'histoire de Temujin, Chinggis Khaan. Afin de préserver l'esprit nationaliste ambiant, Tsendiin Damdinsüren a inclus une préface mettant en garde les Mongols contre la vente de ce livre aux étrangers. La préface de Damdinsüren déclare en effet que "l'histoire mongole ne doit plus jamais être déformée ou volée par des étrangers"."
 mon.407.a: "Elle n'appartient qu'à nous!"

 mon.408.t: "Mémorial à la Rébellion des Chapeaux Rouges"
 mon.408.d: "Un mémorial a été construit en Mongolie intérieure pour commémorer les milliers de personnes, mortes aux mains chinois et qui ont fui la Mongolie intérieure pendant la rébellion des chapeaux rouges. Cela a été timidement appelé «l'incident de Jindandao» par la propagande chinoise. Beaucoup de personnes encore vivantes se souviennent des centaines de milliers de personnes tuées à cette occasion, et que les observateurs occidentaux ont célébrées comme un triomphe contre notre foi. Le gouvernement Buddyn Zövlöl promet de venger leur mort."
 mon.408.a: "Nous nous en remettrons"

 mon.409.t: "Mémorial pour le massacre des Golok"
 mon.409.d: "En 1932, les seigneurs de guerre de Ninghai  ont tenté de mettre fin au peuple Golok du Kham, comme un assaut à la fois contre nos frères tibétains et contre le bouddhisme lui-même. Ce fut la période la plus éprouvante pour notre foi, lorsque nous avons vu nos propres frères Dongxiang se retourner contre nous pour le compte de l'Islam. Un mémorial à Urga a été construit et un discours prononcé pour rassurer les réfugiés sur cette tragédie."
 mon.409.a: "Le Bouddhisme nous unit"

### 414 - 423 Democratic Flavour Events

 mon.414.t:9 "Poésie de Sükhbaatar Publiée"
 mon.414.d:9 "Le noble héros de la Mongolie renaissante, Damdin Sükhbaatar, a été honoré par la publication de sa poésie. La vision de Sükhbaatar d'une Mongolie à la fois libre et renforcée par sa religion unificatrice pourrait bientôt se réaliser.\n\nChang Shambalin Dayin, La guerre du nord de Shambhala ! Mourons dans cette guerre, Pour renaître de nouveau, en tant que chevaliers du Souverain de Shambhala !"
 mon.414.a: "Dressez nos bannières bien haut!"

 mon.415.t: "Un complot japonais a été mis à jour, et déjoué"
 mon.415.d:9 "Jambyn Lkhümbe, un petit membre du MAN, a été trouvé en possession de lettres de l'armée japonaise du Kwantung. Le chef de la sécurité a autorisé l'arrestation de 100 militaires suspects, afin d'empêcher toute infiltration japonaise."
 mon.415.a:9 "La sécurité est une denrée rare de nos jours."

 mon.416.t: "L'Histoire Secrète des Mongols a été traduite"
 mon.416.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et traduire une copie deL'Histoire Secrète des Mongols à partir de son texte chinois, en khalkha mongol. Cela a permis de raconter l'histoire de Temujin, Chinggis Khaan à partir d'une source solide. Dans un esprit de fidélité, Tsendiin Damdinsüren a distribué le livre aux visiteurs occidentaux, espérant qu'ils traduiraient le livre dans leurs langues et répandraient le mythe national de la Mongolie."
 mon.416.a:9 "Une étape culturelle."

 mon.418.t: "Un mémorial commémorant la Rébellion des Chapeaux Rouges"
 mon.418.d: "Un mémorial a été construit en Mongolie intérieure pour commémorer les milliers de personnes qui sont mortes de la persécution chinoise et ont fui la Mongolie intérieure pendant la Rébellion des Chapeaux Rouges, timidement appelée «l'incident de Jindandao» par la propagande chinoise. Beaucoup de personnes encore vivantes se souviennent des centaines de milliers de personnes portées disparues, et que les observateurs ont présenté comme un triomphe contre notre foi. Le nouveau gouvernement promet de venger leur mort."
 mon.418.a:9 "Nous nous en remettrons."

 mon.419.t: "L'Américain Henry Wallace visite la Mongolie"
 mon.419.d: "L'homme politique américain Henry Wallace a décidé d'envoyer une mission diplomatique et d'enquête en Mongolie. Parallèlement à la reconnaissance de notre gouvernement, Wallace a montré un grand intérêt pour l'étude d'échantillons de nos cultures, affirmant qu'il était fasciné par notre capacité à cultiver pendant des hivers rigoureux."
 mon.419.a:9 "Une surprise très agréable."

 mon.421.t: "La curieuse expédition de Barchenko"
 mon.421.d:9 "Bien que nous soyons extrêmement méfiants vis-à-vis de nouvelles expéditions russes, Alexander Barchenko se distingue des espions habituels. Barchenko prétend être un vrai fidèle du bouddhisme tantrique et prétend écrire un article scientifique sur les bienfaits pour la santé d'un mode de vie monastique."
 mon.421.a:9 "Nous accueillons volontiers le patronage."

### 424 - 434  Patauto Flavour Events

 mon.425.t: "Agvan Dorzhiev a été patronné par Ungern"
 mon.425.d: "Un ancien ami du XIIIème dalaï-lama, Agvan Dorzhiev, est arrivé à Urga pour rencontrer Ungern. Agvan a présenté à Ungern un tantra Kalachakra qui aurait été écrit par le défunt 13e dalaï-lama proclamant le défunt tsar Nicolas comme l'Ārya Tārā, la Tara blanche. Cette preuve apparaît à Ungern comme une validation de ses croyances monarchistes, et les deux ont noué une solide amitié. Bien que l'influence d'Agvan ait été réduite par la Régence, cette amitié rapprochera sans aucun doute le régime d'Ungern des théologiens bouddhistes."
 mon.425.a: "Le pouvoir des Tsars est légendaire"

 mon.426.t: "Sur la Trace de l'Homme Ancien et du Ver de la Mort"
 mon.426.d: "Le conteur itinérant Damdinbazar a publié ses notes sur la Mongolie dans un nouveau livre, Sur la Piste de l'Homme Ancien. Ce livre décrit une bête du désert de Gobi.\n\n"Il a la forme d'une saucisse d'environ deux pieds de long, n'a ni tête ni patte et il est si toxique que le simple fait de le toucher signifie la mort instantanée. Il vit dans les parties les plus désolées du désert de Gobi.""
 mon.426.a: "Qui pourrait apprivoiser une bête?"

 mon.427.t: "Les fidèles d'Ak Jang viennent à Ungern"
 mon.427.d: "Des montagnes d'Oirat, près de la terre natale de Chinggis Khan, les vieilles traditions connaissent une nouvelle jeunesse. Un chaman, Chet Chelpan, a rapporté avoir vu un cavalier en blanc, le Burkhan Blanc. Chet a organisé des églises bouriates afin d'éradiquer le bouddhisme de la terre de nos ancêtres, et opprime notre histoire avec ses affirmations selon lesquelles l'Oirat sera libéré par un sauveur blanc. Cela fait évidemment référence au grand Baron Ungern lui-même, et les officiers d'Ungern suggèrent donc d'inviter Chet à Urga pour prêcher son message d'espoir.\n\nToi qui peuple en toi-même, d'or et d'argent, Une nation, l'Altaï blanc ! Toi qui illumines le jour - Soleil - Burkhan ! Toi qui illumines la nuit - Lune - Burkhan !"
 mon.427.a: "Promouvoir Ak Jang"
 mon.427.b: "À la réflexion, cela n'ira pas"

 mon.428.t: "Ossendowski écrit Des bêtes, des hommes et des dieux"
 mon.428.d: "L'ancien officier captif Ossendowski a écrit un livre immortalisant le baron Ungern. Ce livre est principalement mythologique et contient l'affirmation superstitieuse selon laquelle le frère du baron Ungern, qui serait mort pendant la guerre civile russe, hante ses ennemis et anciens amis. Malgré cette candeur, le baron Ungern s'inquiète pour le bien-être mental de son commandant polonais. Les années de vie dans la steppe et son incapacité à rentrer chez lui se reflètent dans le livre, qui adopte une approche fataliste de l'avenir de la Mongolie."
 mon.428.a:9 "Un peu d'embellissement ne peut pas faire de mal ?"

 mon.429.t: "Le Quartier-maître Vlad Roerich déserte de l'armée"
 mon.429.d: "Le Quartier-maître Vladimir Roerich, frère du célèbre peintre et orientaliste Nicholas Reorich, a subitement déserté son poste et emporté avec lui un véritable trésor composé d'objets de valeur. Vladimir a toujours eu un caractère rebelle, c'est pourquoi le baron Ungern l'a intégré dans sa division de cavalerie asiatique. Cependant, le baron Ungern a récemment lancé un mandat d'arrêt contre lui car on soupçonne que Vladimir avait reçu de l'aide pour partir, de la part de membres clandestins du MAN. On ne sait pas quelle est sa destination."
 mon.429.a: "Trouvez Vlad!"

 mon.430.t: "Le Quartier-maître Vlad Roerich a été retrouvé et kidnappé"
 mon.430.d: "Le Quartier-maître Vlad Roerich a été retrouvé par les agents d'Ungern à Shenyang, où il dirigeait une commune agricole appelée "La commune de Tri-Artel". Cette commune avait utilisé des fonds volés à Ungern pour nourrir les sans-abri et les démunis. Bien que nous ne puissions pas récupérer nos actifs, nous avons fait en sorte que Vladimir Reorich ne puisse plus poursuivre son travail idéaliste."
 mon.430.a: "A sa place, je me serais enfui en Espagne."

 mon.431.t: "L'Histoire Secrète des Mongols a été publié"
 mon.431.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et à traduire une copie de l'Histoire Secrète des Mongols à partir de son texte chinois en khalkha mongol. Cela a permis de raconter à partir d'une source sure, l'histoire de Temujin, Chinggis Khaan. Dans l'esprit d'Ungern, Tsendiin Damdinsüren a inclus une préface affirmant que les événements de l'Histoire Secrète enseignent une leçon à tous les Mongols. On peut résumer cette leçon par les mots suivants : "Une vie aussi prophétique que celle de Temujins s'est produite plusieurs fois par la suite. En Russie, sous Pierre le Grand, eut lieu une grande conquête qui rendit l'honneur aux Mongols.""
 mon.431.a: "Ce n'est que la vérité"

### 424 - 434  Authdem Flavour Events

 mon.446.t: "Un mémorial commémorant la Rébellion des Chapeaux Rouges"
 mon.446.d: "Un mémorial a été construit en Mongolie intérieure pour commémorer les milliers de personnes mortes de la persécution chinoise, et qui ont fui la Mongolie intérieure pendant la Rébellion des Chapeaux Rouges. Cela a été timidement appelé «l'incident de Jindandao» par la propagande chinoise. Beaucoup de personnes encore vivantes se souviennent des centaines de milliers de personnes qui ont été perdues et que les observateurs occidentaux ont célébrées comme un triomphe contre notre foi. Le gouvernement Noyodyn Zövlöl promet de venger leur mort."
 mon.446.a: "Nous serons bientôt de retour"

 mon.436.t: "Rénover le Mémorial à Chinggis Khaan"
 mon.436.d: "La longue histoire des reliques de Chinggis Khaan revient sur le devant de la scène, poussée notamment par des érudits comme Zhang Xiangwen, qui a déclaré qu'Ejin Horo était le site d'inhumation du Khaan. Il est essentiel que nous ramenions les reliques du mémorial d'Ejin Horo jusqu'à Urga, afin de les protéger des pilleurs de trésors. On dit déjà que les vicieux seigneurs de guerre du sud ont pillé les tombes d'empereurs inférieurs et avaient déshonoré leurs noms lors de leurs tentatives vaines de flatter leur orgueil. Cependant, nous les Mongols avons la volonté de puiser ce qui est cher à notre coeur, pour le protéger."
 mon.436.a: "J'espère que les moines bouddhistes ne s'en soucient pas"

 mon.437.t: "Les reliques de Chinggis Khaan ont été volées et emmenées à Gansu"
 mon.437.d:9 "Nos efforts pour protéger les reliques de Chinggis Khaan des vols chinois ont été totalement ruinés. Il semble qu'un contingent de soldats rebelles de Guominjun ait en effet intercepté les reliques en transit, et se soit enfui avec elles vers le Gansu. Fermement tenues par les inébranlables familles Ma, il semblerait que les reliques soient hors de notre portée pour l'avenir immédiat. C'est bien sûr ce que pensent nos adversaires."
 mon.437.a: "Ils sont comme Feng"

 mon.438.t: "Les rebelles du Guominjun exigent une rançon contre les reliques de Chinggis Khaan"
 mon.438.d: "Nos éclaireurs infiltrés sont entrés dans le Gansu et sont incapables de localiser les reliques de Chinggis Khaan. Les habitants ont rapporté que la plupart des reliques qu'ils avaient vu passer avaient été vendues à des explorateurs, des officiers et des propriétaires de passage, si bien qu'aucun de ces groupes ne revendique actuellement la propriété des reliques. De nouveaux éléments sont apparus lorsqu'un émissaire mongol a été contacté par un transfuge de Guominjun, prétendant qu'il pouvait organiser une transaction pacifique, moyennant le paiement d'une rançon pour les reliques."
 mon.438.a: "Notre histoire n'a pas de prix"
 mon.438.b: "Nouvelle proposition, les reliques ou votre vie!"

 mon.439.t: "Les rebelles du Guominjun ont menti, les recherches continuent"
 mon.439.d: "Malgré tous nos efforts pour faire affaire avec le transfuge du Guominjun, il s'avère qu'il a menti sur toute la ligne. Des mois d'efforts sont gaspillés et l'infiltration est présumée un échec. [MON.GetLeader], cependant, a refusé de s'avouer vaincu. Une deuxième enquête, plus approfondie, a été annoncée pour traquer les éléments perturbateurs potentiels dans les provinces de l'Ouest, qui auraient un intérêt à rechercher l'héritage de Chinggis Khaan."
 mon.439.a: "Nous ne laisserons PAS tomber!"

 mon.440.t: "Les reliques de Chinggis Khaan ont été découvertes à Kumul"
 mon.440.d:9 "Notre deuxième enquête nous a permis de faire une découverte dans l'extrême ouest des terres de Kumul, à des milliers de kilomètres de la Mongolie intérieure. Il semble que la famille du Khan de Kumul aurait arraché les reliques de Chinggis Khaan à leurs premiers acheteurs, et les aurait depuis revendiquées comme leur propriété, en raison de leur héritage Chagatai. Cette acte commis par des musulmans aurait été perçu comme un véritable casus belli, sans les qualités diplomatiques de [MON.GetLeader] qui, pour une somme très importante, a finalement récupéré les reliques de Chinggis Khaan après avoir versé une somme plus qu'honnête à la famille du Khan."
 mon.440.a: "Une affaire plus facile réglée que prévu"

 mon.441.t: "A la poursuite du Héraut du Japon"
 mon.441.d: "Récemment, la rumeur s'est répandue dans toute la Mongolie intérieure qu'un'un imam, Muhammed-Gabdulkhay Kurbangaliev, agitait les musulmans pour le compte de Fengtian. Cela fait longtemps que les dirigeants s'opposent à toute influence politique de l'Islam en Mongolie Intérieure, et jusqu'à présent aucune institution n'avait osé franchir la ligne. Mais à présent, Shenyang envoie jusque chez nous des pamphlets portant le tititre de "Héraut du Japon ", écrits en arabe et en chinois, et appelant les musulmans à émigrer à Fengtian, contre la promesse d'un retour et d'une victoire lors d'une guerre sainte contre le bouddhisme. C'est exactement la menace prédite par le tantra du Kalachakra, et il est de notre devoir de trouver et de capturer l'Imam qui milite en faveur de ce conflit apocalyptique."
 mon.441.a: "Les moines doivent nous protéger"

 mon.442.t: "Le Héraut du Japon a été trouvé, et emprisonné"
 mon.442.d: "Nos agents ont finalement localisé l'imam radical Muhammed-Gabdulkhay Kurbangaliev, qui a agité les musulmans contre les bouddhistes. L'imam a été appréhendé par nos agents après qu'un homme mystérieux de Shenyang, Vladimir Roerich, nous ait prévenus. Il semble que cet imam soit un ancien allié du baron Ungern, ce qui ne fait que renforcer l'idée que le baron Ungern ne se souciait pas de nous, les bouddhistes. L'imam Kurbangaliev sera détenu indéfiniment, et nous espérons que les Japonais ne pourront pas trouver quelqu'un d'autre comme lui, pour faire leur sale boulot. Vladimir Roerich a été bien indemnisé, et nous espérons que sa Commune Tri-Artel continuera à aider les assiégés à Shenyang."
 mon.442.a: "Quel curieux allié"

 mon.444.t: "La Curieuse Expédition de Barchenko"
 mon.444.d: "Bien que nous soyons extrêmement méfiants vis-à-vis de nouvelles explorations russes, Alexander Barchenko se distingue des espions habituels. Barchenko prétend être un vrai fidèle du bouddhisme tantrique, et prétend écrire un article scientifique sur les bienfaits pour la santé d'un mode de vie monatique. [MON.GetLeader] était prêt à approuver son étude, jusqu'à ce qu'un ministre lui montre l'un des autres journaux de Barchenko. Cet article, intitulé "Sur le transfert des pensées à distance" est une sorte d'article scientifique sur la divination. Alarmé par ce qui semble être lestratagème d'un autre escroc russe visant à exploiter la culture mongole, un examen plus approfondi de son plan s'impose."
 mon.444.a: "Qu'il dégage! Nous ne sommes pas un objet de curiosité"

 mon.445.t: "L'Histoire Secrète des Mongols a été redécouvert"
 mon.445.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et traduire une copie de L'Histoire Secrète des Mongols à partir de son texte chinois, en khalkha mongol. Cela a permis de raconter l'histoire de Temujin, Chinggis Khaan à partir d'une source solide. Dans l'esprit du nationalisme, Tsendiin Damdinsüren a inclus une préface mettant en garde les Mongols contre la vente de ce livre aux étrangers. La préface de Damdinsüren déclare en effet que "l'histoire mongole ne doit plus jamais être déformée ou volée par des étrangers"."
 mon.445.a: "Pourrions-nous vivre un nouvel âge d'or?"

 mon.450.t: "Nous avons sécurisé la Dzoungarie"
 mon.450.d: "En raison du succès de nos raids, le gouvernement de [SIK.GetNameDef] a ordonné un retrait total de ses forces militaires en garnison en Dzoungarie, permettant ainsi à nos forces d'entrer facilement. Nos raids au cours des derniers mois (avec des degrés divers de intensité) se sont avérés fructueux et nous avons désormais légitimement réuni notre pays avec la Dzoungarie, renforçant ainsi la nation mongole."
 mon.450.a: "Une brillante victoire."

### NEWS EVENST

 mon.650.t: "Ungern-Sternberg défait les rebelles mongols"
 mon.650.d:9 "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Mais récemment, la nouvelle s'est répandue qu'après une révolte dans l'ouest du pays, le régime d'Ungern était sérieusement menacé de toutes parts, tandis que son armée combattait dans l'ouest. Il a cependant réussi à tenir, malgré plusieurs tentatives d'assassinat.\n\nDans un communiqué de presse adressé aux quelques groupes de presse d'Urga, le Baron, Régent et Grand Duc de Mongolie a insisté sur la stabilité et le caractère sacré de sa Régence. Stipulant que tous les ennemis du Baron sont également des ennemis du Jeune Khan, il prêche néanmoins aux derniers rebelles de déposer les armes."
 mon.650.a:9 "Le Baron "Fou" a réussi."

 mon.651.t: "Les Aristocrates Mongols prennent le contrôle de la Mongolie"
 mon.651.d:9 "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Mais récemment, la nouvelle s'est répandue qu'après une révolte dans l'ouest du pays, les princes aristocrates dirigés par le Prince mongol Demchugdongrub avait renversé Ungern-Sternberg, tandis que son armée combattait dans l'ouest.\n\nDans un communiqué de presse adressé aux quelques groupes de médias d'Urga, le prince Demchugdongrub a déclaré que la Mongolie est à nouveau entre les mains de ses dirigeants traditionnels et qu'une période de consolidation doit maintenant commencer. Insistant sur l'unification de la nation mongole, il a jeté son dévolu sur les Mongols vivant en dehors des frontières actuelles de la Mongolie."
 mon.651.a:9 "Retour à l'Ordre Ancien."

 mon.652.t:9 "Des Lamas Théocrates S'emparent de la Mongolie"
 mon.652.d:9 "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Cependant, on a appris récemment qu'après une révolte dans l'ouest du pays, le conseil des lamas, appelé Buddyn Zövlöl, a renversé Ungern-Sternberg tandis que son armée combattait dans l'ouest.\n\nDans un communiqué de presse adressé aux quelques groupes de médias présents à Urga, le chef du groupe, le 7e Changkya Khutuktu, a déclaré que la Mongolie était enfin entre les mains de ses plus humbles serviteurs et qu'ils devaient ramener la nation à ses véritables racines théocratiques. Prêchant l'humilité et le retour à l'ordre ancien, ils ont néanmoins jeté leur dévolu sur les Mongols chinois."
 mon.652.a:9 "L'État Élevé par Beaucoup."

 mon.653.t: "Les Révolutionnaires prennent le contrôle de la Mongolie"
 mon.653.d:9 "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Mais récemment, la nouvelle s'est répandue qu'après une révolte dans l'ouest du pays, le révolutionnaire mongol Ardīn Nam avait renversé Ungern-Sternberg, tandis que son armée combattait dans l'ouest.\n\nDans un communiqué de presse adressé aux quelques groupes de médias d'Urga, les "Sept Premiers" du MAN - Sükhbaatar, Choibalsan, Bodoo, Danzan, Chagdarjav, Dogsom et Losol - ont proclamé la révolution du peuple mongol. Affirmant que la Mongolie moderne ne peut plus subir la tyrannie des aristocrates et des régents, ils ont proclamé la poursuite définitive des deux dernières révolutions."
 mon.653.a:9 "La Naissance d'un Parti-État Mongol ?"

### Characters ###
 #霍尔洛·乔巴山/Хорлоогийн Чойбалсан
 MON_khorloogiin_choibalsan: "Khorloogiin Choibalsan"
 MON_khorloogiin_choibalsan_leader_desc:9 "§YBorn:§! §LFebruary 8th, 1895, in Achit Beysiyn, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LThe youngest of four children born to a poor, unmarried herswoman known as Khorloo, Choibalsan never knew his father, or so he claims. Born with the name Dugar, he would assume the religious name Choibalsan at 13 after entering the local Buddhist monastery of San Beysiyn Khüree where he would train to be a Lama. Fleeing to Khüree, or Urga, with a fellow trainee, he would work odd jobs until meeting a sympathetic Buryat teacher known as Nikolai Danchinov who enrolled him in the Russian consulate's Russian-Mongolian Translators' School. A year later, Choibalsan would be sent to study at a gymnasium in Irkutsk.\n\nWith all Mongolian students in Russia recalled back to Khüree by the Bogd Khan's government following the October Revolution, Choibalsan would nonetheless become enamoured by Socialist doctrine following his time in Russia, and upon his return would join the Socialist Consular Hill Group under the assurances of his former teacher, Dogsomyn Bodoo. Serving as the bridge between the group and the Russian Consulate, Choibalsan's contacts there would usher in the unification of his group with the more nationalist-oriented Züün Khüree.\n\nParticipating in the formation of the Mongolian People's Party, Choibalsan would become a part of the famous \"First Seven\" of MAN. Receiving military training in Irkutsk alongside Sükhbaatar, Choibalsan would slowly adopt the legendary hero as a second mentor. Seeing extensive service against Ungern's forces in both of MAN's revolutions, he would nonetheless be incapable of stemming the Mad Baron's tide, but revolutionary fervour continues to spur him onwards.§!"

 #博勒吉德·根登/Пэлжидийн Гэндэн
 MON_peljidiin_genden: "Peljidiin Genden"
 MON_peljidiin_genden_leader_desc:9 "§YBorn:§! §L1892, in Uyzen, Qiqirlik League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LJoining the Mongolian Revolutionary Youth League in the clandestine MAN's underground in 1922, Genden would rapidly become a local ringleader for his revolutionary cell. Serving as an outspoken advocate for another attempted revolution following the demise of the Bogd Khan in 1924, Genden would participate ever earnestly in what was to be MAN's second doomed attempt at revolution. Participating in the various party sessions from there onwards, Genden would eventually become one of the three secretaries of the Party's Central Committee, alongside Ölziin Badrakh and Bat-Ochiryn Eldev-Ochir.\n\nUrging for the party to maintain its revolutionary stance in light of aspirations for reorienting the party towards multi-party democracy, Genden would begin to adopt a \"Unionist\" stance within MAN, ostensibly inspired by the successes of the revolutions in France and Britain. Establishing contacts within the International, he would become crucial in ensuring, at least token, support and acknowledgment of the MAN Revolutionary Movement. Whilst some of his contemporaries are atheist, or anti-Lama, Genden himself remains one of the few of MAN's leadership to advocate against fighting religion, instead hoping to work with the lamas.§!"

 #Өлзийтийн Бадрах
 MON_olziitiin_badrakh:0 "Ölziin Badrakh"
 MON_olziitiin_badrakh_leader_desc:9 "§YBorn:§! §L1895, in Zorigt Khan's Headland, Dervod Dalai Khan, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LHomeschooled and working intermittently as a clerk at the county post office, Ölziin Badrakh would become one of the more recent additions to MAN's burdgeoning youth movement amongst the Mongolians. Known as one of the \"rurals\", Badrakh numbers amongst several as one of the new post 1924 Revolution youngers to have come from the rural areas of the party; included amongst the likes of Peljidiin Genden, Jambyn Lkhümbe, Tsengeltiin Jigjidjav, Zolbingiin Shijee and Bat-Ochiryn Eldev-Ochir. Head of the ideological department of the Central Committee, Badrakh has found himself dictating the party's socialist ideological tenets. Working closely with the likes of Genden whilst remaining in erstwhile opposition to that of Losol, Amar, and the rest of the \"First Seven\"'s old guard, Badrakh advocates for a fast implementation of socialism within Mongolia, and has seen his support surge in light of the gradual moderation of MAN's mainstream.§!"

 #达理扎布·洛索勒/Дарьзавын Лосол
 MON_darizavyn_losol:9 "Darizavyn Losol"
 MON_darizavyn_losol_leader_desc:9 "§YBorn:§! §LApril 15th, 1890, in Daiqingbeizi Banner, Chechen League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LSent to a local monastery at the age of 9 in order to become a monk, Losol would advance to Gandan Monastery in the capital, Khüree, at the age of 12. Studying there for 6 years, Losol would take on his education with a sense of tenacity and hunger. Studying languages and devouring religious texts, Losol would travel abroad in 1908, driven by his desire to learn. Utilising the Manchurian railway, Losol would travel to Beijing. From there, he would pass through Buryatia, and then onwards to Petrograd and Moscow. Influenced by the Xinhai Revolution and the liberalisation occuring within Russia, he would return to Mongolia just at the right juncture to see the Bogd Khanate established.\n\nServing as a lama in the army of Manlaibaatar Damdinsüren, the occupation of the Chinese would see Losol join the Züün Khüree, becoming one of the \"First Seven\". Joining Sükhbaatar, Dogsom, and Choibalsan in Russia, Losol would attend the First Congress of the Mongolian People's Party, being elected to its Central Committee. Seeing service in the failed MAN revolutions, Losol would slowly accumulate influence within the party in the interim. Utilising his connections with the Seven, and with the young guard, Losol would be elected the party's Chairman.\n\nNow seeing his revolutionary party finally take the reigns of power in Mongolia, Losol's priorities are divided. With his own party conducting machinations behind his back, it would appear that Losol's struggle is not over yet.§!"

 #Анандын Амар
 MON_anandyn_amar: "Anandyn Amar"
 MON_anandyn_amar_leader_desc:9 "§YBorn:§! §L1886, in Daichin Van Khoshuu, Khan'alin League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LSon of a poor nobleman, the \"khokhi taij\" or \"impoverished prince\" Anand, the diligent and studious Amar would be enrolled at a local writing school in his county. Learning the Mongolian script, Manchu, and Tibetan, Amar would soon become a scribe for the Qing. In 1913, Amar would work as a scribe, official, and lieutenant in the Ministry of Foreign Affairs and Provincial Assembly of the Bogd Khanate. Entrusted with the command of 50 soldiers guarding the northern border of Mongolia in 1918, Amar's brief flirtation with military life would end as following the Chinese Occupation, he would return to his home county to work as a cattle herder.\n\nReceiving numerous writings from Sükhbaatar, ranging from calls to action to business advice, Amar would nevertheless remain a simple herder until 1924. Following the outbreak of MAN's second attempted revolution against Ungern's rule after the death of the Bogd Khan, Amar would finally relent and join with the revolutionaries in attempting to depose the Mad Baron's rule over Mongolia. Seeing its failure, he would follow the rest of MAN into hiding, biding his time. Slowly working his way up, Amar would be elected to the Central Commitee, serving closely with the likes of Losol and Sükhbaatar in steering the party towards a moderate, but still revolutionary, leftist, and nationalistic, direction.§!"

 #Дансранбилэгийн Догсом
 MON_dansranbilegiin_dogsom: "Dansranbilegiin Dogsom"
 MON_dansranbilegiin_dogsom_leader_desc:9 "§YBorn:§! §L1884, in Shini Bulag, Chechen League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LLearning to write at home, Dogsom would excel in his studies, beginning to work as a scribe at the county post office at the age of 12. At the age of 15, he would become a clerk at the very same post office, and also at the assembly at a nearby town. Uplifted to working as a civil servant in the Ministry of Finance during the Bogd Khaanate, Dogsom would participate as a key scribe during the Russia-Mongolia-China discussions that would lead to the creation of the Treaty of Kyakhta. Awarded for his efforts, Dogsom would become something of a local celebrity within Mongolia for his continued championing of its independence, and his opposition towards social inequality.\n\nWith China re-establishing its suzerainty in 1919, Dogsom resigned from the Ministry, and would join his friends Sükhbaatar and Danzan in the Züün Khüree. Following the merger with the Consular Hill Group, Dogsom would become one of the \"First Seven\" MAN revolutionaries, and would travel to Russia to attempt to solicit support for MAN's revolution. Returning to Mongolia ahead of Sükhbaatar and the others, he would work with Bodoo to form a party army, and expand its membership. In the ensuing revolutions, Dogsom would hold a variety of key positions within the revolutionary's government, including the Ministry of Internal Affairs, Ministry of War, the Central Committee and even the Ministry of Finance.\n\nNeutral in the ensuing party political struggle after the failed second revolution, Dogsom has acted somewhat as a bridge of dialogue between the party's membership. Far more focused on securing finance, arms, and a free Mongolia than to fight his comrades.§!"

 #白雲梯
 MON_baiyunti:9 "Baiyunti"
 MON_baiyunti_leader_desc:9 "§YNaissance :§! §L17 février 1894, dans le comté de Ningcheng, Chifeng, Empire Qing§!\n§YCarrière :§! §LÉgalement connu sous son nom mongol de Serengdongrub, Baiyunti est né en tant que mongol ethnique dans la bannière centrale de Harqin sous le règne de l'empereur Guangxu. Lorsque la Révolution Xinhai a éclaté, Baiyunti étudiait le chinois à l'Académie Guowen de Beijing. L'année suivante (1912, la première année de la République de Chine), il entrera au département de système juridique et d'économie chinois de l'école mongole-tibétaine de Beijing.\n\nDégoûté par le régime des Seigneurs de Guerre qui sévissait en Chine, il rejoignit le Kuomintang chinois en tant que premier membre en 1919 où il reçut le poste de commissaire du Parti de la Mongolie Intérieure. En tant que gauchiste, il a participé activement à la réorganisation du Parti en 1924 où il a assisté en tant que membre suppléant du Comité Exécutif Central. Durant l'Expédition du Nord lancée dans l'espoir de réunifier la Chine sous la bannière du Kuomintang, il servirait de préparateur pour le Comité Exécutif Intérimaire de Mongolie intérieure du Kuomintang. En mars 1925, il est élu président du comité exécutif du Congrès de toute la Mongolie du Kuomintang de Mongolie intérieure, également connu sous le nom de Parti Révolutionnaire du Peuple de Mongolie Intérieure. Lorsque l'Expédition du Nord échoua, il s'enfuit pour l'Europe en tant que représentant de la lutte révolutionnaire mongole. Pendant son exil, il s'est rapproché de la faction de Wang Jingwei de l'Association Réorganisée des Camarades et est également devenu membre de cette faction particulière.§!"

 #扎木斯朗·策本
 MON_jamsrangiin_tseveen: "Jamsrangiin Tseveen"
 MON_jamsrangiin_tseveen_desc_body:9 "A central figure in Mongolian politics, Jamsrangiin Tseveen was born in Transbaikal in the late Russian Empire. He went to a Buryat private school in Saint Petersburg, and eventually began visiting Buryat tribes in Irkutsk. In 1902, he became an auditor at Saint Petersburg University. While there, he went on many research trips across Transbaikal and Outer Mongolia. After a few years, he began to teach the Mongolian Language there, and also visited Inner Mongolia and Ordos. When the Bogd Khanate became independent in 1911, Tseveen supervised a secular Russian school there and was editor for two newspapers, the Shine toli and Niislel Khüreenii sonin bichig.\n\nAfter Mongolia was occupied by Xu Shuzheng in 1919, Tseveen became a professor at Irkutsk University. He also travelled around the area and met with many discontent Mongolians, who eventually founded the Mongol Ardīn Nam. At their founding congress in 1921, Tseveen wrote the Ten Aspirations, the party's platform. Following their failed revolution in 1921, Tseveen went into hiding in Transbaikal, helping continue to organise the MAN. After the death of the Bogd Khan in 1924, Tseveen helped rally Buryat rebels in joining the MAN rebels in once again trying to overthrow Ungern-Sternberg. After this failed, the MAN went back into hiding. Since then, Tseveen has travelled across the more empty regions of Mongolia, educating the people and conducting research."
 MON_jamsrangiin_tseveen_sic_desc:9 "§YBorn:§! §LApril 26th, 1881, in Khoito-Aga, Transbaikal Oblast, Russian Empire§!\n§YBackground:§! §L$MON_jamsrangiin_tseveen_desc_body$§!"
 MON_jamsrangiin_tseveen_leader_desc:9 "§YNaissance :§! §L26 avril 1881, à Khoito-Aga, Oblast de Transbaïkalie, Empire russe§!\n§YCarrière :§! §L$MON_jamsrangiin_tseveen_desc_body$\n\n§LAprès la Révolte de l'Ouest et la prise de contrôle par le MAN, Tseveen a commencé à percevoir les problèmes du parti. Au fil des ans, il s'est désillusionné de plus en plus des éléments les plus radicaux du parti, qu'il considérait comme corrompu. À la suite d'une lutte pour le pouvoir au sein du parti, Tseveen a créé le Mongol Libyeral Nam, un parti d'opposition au MAN.§!"

 #丹巴·恰格达尔扎布
 MON_dambyn_chagdarjav: "Dambyn Chagdarjav"

 #吳鶴齡
 MON_wu_heling:9 "Wu Heling"
 MON_wu_heling_desc_body:9 "Much like many of the nobles who dominated Mongolian politics for many years, Wu Heling was born in Inner Mongolia. Also known by his Mongolian name, Ünenbayan, he graduated from school in Chengde, and afterwards studied law in Peking University while also working at the Minister of Interior in the Beiyang government. There, he worked with Prince Gungsangnorbu of Harqin Right Banner at the Mongolian and Tibetan Affairs Commission. After he graduated from university in 1926, he got more involved in Mongolian affairs, getting into contact with Prince Demchugdongrub and Yondonwangchug in Chahar. It was during this time wherein he would also join the Kuomintang.\n\nEventually he decided to travel to Chahar, rather unfortunately working under Demchugdongrub. Later, when Demchugdongrub travelled to Urga with many Chahar nobles, Wu chose to remain there effectively ruling the autonomous province."
 MON_wu_heling_advisor_desc:9 "§YBorn:§! §LFebruary 8th, 1902, in Harqin Right Banner, Josutu League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §L$MON_wu_heling_desc_body$§!"
 MON_wu_heling_leader_desc:9 "§YBorn:§! §LFebruary 8th, 1902, in Harqin Right Banner, Josutu League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §L$MON_wu_heling_desc_body$ He proved rather effective at this, only eventually leaving Chahar during the Western Revolt, so that he could assist the Noble Council in Urga. Following the successful democratic revolution lead by the Mongol Ardīn Nam, Wu lobbied to stop the discrimination against the aristocrats of Urga. Being a younger man now in power of Mongolia, Wu sees an opportunity to mend the rift between the rich elite and the poor peasants, while defending the democracy that Mongolia has become.§!"

 #德穆楚克栋鲁普/Дэмчигдонров
 MON_demchugdongrub: "Demchugdongrub"
 MON_demchugdongrub_desc_body:9 "Born in Chahar, Demchugdongrub was the only son of Namjil Wangchuk, Duoluo Duling Junwang of Sönid Right Banner and Chief of the Xilingol League. After the death of his father at only 6, Demchugdongrub inherited the title of Duoluo Duling Junwang. Under Yuan Shikai in 1912, he was promoted to the title of Jasagh Heshuo Duling Jinong. In Chahar he remained for many years, becoming de facto leader of the province during the chaos following the end of the First Weltkrieg.\n\nDemchugdongrub didn't join Ungern-Sternberg's side until 1926, following Ungern's seizing of Chahar Province from the Guominjun. Ungern met Demchugdongrub in Chahar, and allowed him to keep his titles and to lead Chahar Province. Under Demchugdongrub, Chahar Province grew in military industry, and became far less rebellious against Ungern. In Chahar he remained for many years, funding Pan-Mongol movements throughout Inner Mongolia. In 1932, Demchugdongrub, with a number of other Inner Mongolian nobles, moved to Urga, to get more involved in its politics. Ungern, recognising Demchugdongrub's popularity and power, appointed him Minister for the Economy, to try to keep the aristocrats on his side.\n\nDuring the Western Revolt, Demchugdongrub, leader of the Noyodyn Zövlöl,"
 MON_demchugdongrub_leader_desc:9 "§YNaissance :§! §L8 février 1902, dans la Bannière droite de Sonid, Ligue de Xilin Gol, Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §L$MON_demchugdongrub_desc_body$ a pris le pouvoir. Désormais, le rêve de Demchugdongrub d'un État pan-mongol uni peut se réaliser.§!"
 MON_demchugdongrub_democratic_leader_desc:9 "§YNaissance :§! §L8 février 1902, dans la Bannière droite de Sonid, Ligue de Xilin Gol, Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §L$MON_demchugdongrub_desc_body$ n'a pas réussi à s'emparer du pouvoir, et lui et les aristocrates ont dû faire face à de nombreuses discriminations de la part des paysans Arats, maintenant puissants. Désormais, après l'éviction de Wu Heling de la direction du MAK, le Prince excentrique a enfin une chance de réaliser son rêve pan-mongol.§!"

 #Роман Фёдорович фон Унгерн-Штернберг
 MON_roman_von_ungern_sternberg:0 "Roman von Ungern-Sternberg"
 MON_roman_von_ungern_sternberg_desc_body:9 "Roman Fyodorovich von Ungern-Sternberg, le "Baron Fou", a eu une enfance difficile, marquée par des déménagements incessants, aggravés par l'incendie de son domaine familial en Estonie en 1905. Entré à l'école militaire Pavel de Saint-Pétersbourg, il s'intéressa au bouddhisme. Après avoir obtenu son diplôme, il fut transféré en Sibérie, où il servit dans l'armée cosaque de Renenkampf. En 1913, il s'installa à Khovd, en Mongolie extérieure, en tant qu'officier dans le détachement du consulat russe, après avoir été empêché de lutter pour l'indépendance de la Mongolie.\n\nPendant la Grande Guerre, Ungern combattit d'abord en Galicie où il fut blessé à cinq reprises, tout en continuant à retourner au front avec des blessures non cicatrisées. Après avoir reçu une série de médailles pour sa bravoure répétée, il combattit ensuite dans le Caucase sous les ordres du baron Wrangel avec son ami Grigory Semyonov. Après le déclenchement de la Guerre civile russe, il lutta avec Semyonov et les Blancs en Sibérie, agissant de manière relativement indépendante contre les communistes.\n\nImpliqué dans les affaires pan-mongoles dès 1918, Ungern saisit l'occasion de s'engager dans la lutte des Mongols contre les Chinois. Envahissant le pays avec sa célèbre Division de Cavalerie Asiatique en 1920, Ungern chassa les occupants et réprima les rébellions successives du MAN en 1921 et 1924. Austère et respectueux des traditions mongoles, il prit le titre de régent, attendant le jour où le 9e Jebtsundamba Khutughtu atteindrait sa majorité. Il possède une vaste expérience, privilégiant les tactiques de cavalerie agressives, féroces et planifiées, apprises lors de son service avec les Cosaques du Don et perfectionnées avec sa Division asiatique."
 MON_roman_von_ungern_sternberg_leader_desc:9 "§YNaissance :§! §L10 janvier 1886, à Graz, Duché de Styrie, Autriche-Hongrie§!\n§YCarrière :§! §L$MON_roman_von_ungern_sternberg_desc_body$§!"
 MON_roman_von_ungern_sternberg_commander_desc:9 "§YNaissance :§! §L10 janvier 1886, à Graz, Duché de Styrie, Autriche-Hongrie§!\n§YCarrière :§! §L$MON_roman_von_ungern_sternberg_desc_body$§!\n\n§YNotes : Ungern est un disciplinaire sévère, qui condamne à mort la plupart des actes de banditisme commis sous son commandement.\nMalgré son surnom de Baron "Fou", Ungern est connu pour sa politesse, son calme, son franc-parler et surtout pour être un gentleman. Il n'en reste pas moins un homme capable d'une violence dérangeante s'il le juge nécessaire.§!"

 #卓特巴扎普/Жодовжав
 MON_jodbajab: "Jodbajab"
 MON_jodbajab_advisor_desc:9 "§YBorn:§! §L1876, in Plain White Banner, Xilingol League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LIn his early years, Jodbajab served as one of the hereditary League leaders of Inner Mongolia. Seeing military service as a sentry officer in the Qing Military, he would move onto become a commissioned assistant commander and chief assistant commander of the Qing Dynasty's cavalry. Seeing service in the Xinhai Revolution, Jodbajab would fight on behald of the Qing to ensure continued dominion in Inner Mongolia. Fighting the Outer Mongolian Army at Daligang Cliff, he would be captured and detained in the Outer Mongolian capital until 1914. Promoted to Lieutenant General in 1916 for his rule in maintaining order within Chahar, Jodbajab would serve as the deputy director of the Mongolian and Tibetan Affairs Commission, and in 1918 would be elected to the Anfu Club's National Assembly.\n\nIn 1922 he would return to his banner in Inner Mongolia, commanding a contingent of soldiers there. Seeing fighting in the ensuing conflicts within Chahar, Jodbajab would nonetheless put down his arms in light of limited support from Beijing. Elected to the Chahar Provincial Government, he would join the newly formed Noble Council, working closely with Demchugdongrub ensuring the compliance of Inner Mongolia's military forces with the Noble's desires.§!"
 MON_jodbajab_leader_desc:9 "§YBorn:§! §L1876, in Plain White Banner, Xilingol League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LIn his early years, Jodbajab served as one of the hereditary League leaders of Inner Mongolia. Seeing military service as a sentry officer in the Qing Military, he would move onto become a commissioned assistant commander and chief assistant commander of the Qing Dynasty's cavalry. Seeing service in the Xinhai Revolution, Jodbajab would fight on behald of the Qing to ensure continued dominion in Inner Mongolia. Fighting the Outer Mongolian Army at Daligang Cliff, he would be captured and detained in the Outer Mongolian capital until 1914. Promoted to Lieutenant General in 1916 for his rule in maintaining order within Chahar, Jodbajab would serve as the deputy director of the Mongolian and Tibetan Affairs Commission, and in 1918 would be elected to the Anfu Club's National Assembly.\n\nIn 1922 he would return to his banner in Inner Mongolia, commanding a contingent of soldiers there. Seeing fighting in the ensuing conflicts within Chahar, Jodbajab would nonetheless put down his arms in light of limited support from Beijing. Elected to the Chahar Provincial Government, he would join the newly formed Noble Council, working closely with Demchugdongrub ensuring the compliance of Inner Mongolia's military forces with the Noble's desires.\n\nNow thrust into a position of power following the defeat of Mongolia on the battlefield, Jodbajab finds himself a man far above his station, appointed to a position he never desired, surrounded by Mongolians that do not appreciate his presence or his government.§!"

 #羅桑般殿丹畢蓉梅
 MON_7th_changkya_khutukhtu: "7ème Changkya Khutukhtu"
 MON_7th_changkya_khutukhtu_leader_desc:9 "§YNaissance :§! §L1890, à Datong, province de Gansu, Empire Qing§!\n§YCarrière :§! §LNé Lobsang Pelden Tenpe Dronme, le 7e Changkya Khutukhtu est une figure extrêmement importante en Mongolie. Sous la dynastie Qing et l'éphémère Gouvernement de Beiyang, les Changkya Khutukhtu étaient à la tête de la lignée Gelug du bouddhisme tibétain en Mongolie intérieure. Après qu'Ungern-Sternberg eut pris la province de Xilingol au Guominjun, le 7e Changkya Khutuktu déclara sa loyauté à Ungern-Sternberg et se rendit à Urga pour travailler au monastère de Gandantegchinlen. Après avoir régulièrement tenu des discours à l'extérieur du monastère, il est devenu un personnage très populaire et important dans la capitale.\n\nCependant, ses intentions ont changé en 1930. Après une petite rébellion paysanne à Urga, Ungern-Sternberg a accusé plusieurs lamas de haut rang et les a purgés. Cela provoqua un tollé dans la société hautement bouddhiste, en particulier dans les échelons supérieurs. Le 7e Changkya Khutukhtu a donc décidé de former le Buddyn Zövlöl, un groupe de lamas de haut rang qui servent ostensiblement à protéger la théocratie naissante que la Mongolie maintient. Après la Révolte de l'Ouest, les Buddyn Zövlöl ont pu prendre le pouvoir et commencer à mettre en œuvre leur plan de réforme de la société mongole pour en faire un centre bouddhiste Gelug.§!"

 #芒来巴特尔·达木丁苏隆/Манлайбаатар Дамдинсүрэн
 MON_manlaibaatar_damdinsuren: "Manlaibaatar Damdinsüren"
 MON_manlaibaatar_damdinsuren_army_chief_desc:9 "§YBorn:§! §LMarch 13th, 1871, in New Barag Left Banner, Helongjiang District, Qing Empire§!\n§YBackground:§! §LA Barga Mongol, Damdinsuren is a man of much renown within Outer Mongolia. Taught the Manchu and Mongolian script by a local scribe at the age of 7, he would initially train to become a scribe himself, working as an assistant. Overflowing with talent, the young Damdinsüren would become an \"Official Secretary\" of the Qing. In 1908, he would travel to Beijing where he would meet Mijiddorjiin Khanddorj, a stalwart and pioneer in the Mongolian Independence movement. Disagreeing with the Qing's New Government Policy in  Mongolia, he would participate in the revolt of the Mongolian Princes within Hulunbuir and would be sent to Khüree in order to pledge allegiance to the Bogd Khan. Serving as a field commander and deputy Minister of Foreign Affairs, he would be promoted to general, and receive a Dukedom alongside the title of \"Frontline Hero\". Working with Magsarhav, the two would secure Mongolia's independence from the Beiyang Government.\n\nWith the transition from Outer Mongolian Independence to Autonomy in 1915 following the Sino-Russian-Mongolian Treaty, Outer Mongolia would erupt into internal strife as the Nobles and Lamas quarrelled with eachother. Seizing the opportunity, the Chinese would attempt an invasion of Outer Mongolia in 1920 as they suspected Damdinsüren and Magsarjav to have contacts with Sükhbaatar. Whilst the two denied it, they would nonetheless be arrested and thrown into prison. Almost dying of torture, he managed to survive long enough to be broken out by Baron Ungern's forces in his invasion of Mongolia. Nursed back to health, Damdinsüren owes his life to Ungern, but his heart remains with Mongolia and her interests alone.§!\n\n§YNotes: During his time in prison, he was quoted as saying: \"I will die standing up, not lying down, in the hands of the Chinese.\"§!"

 #阿勒坦鄂齐尔/Алтаночир
 MON_altanochir: "Altanochir"
 MON_altanochir_sic_desc:9 "§YBorn:§! §L1882, in Ordos Right Banner, Ikh Ju League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LIn his youth, Altanochir worked as a clerk in the palace of his local Prince. Following the establishment of the Beiyang Republic, Altanochir would serve as a member of the Mongolian caucus within the Senate and Assembly. At the age of 27 he would inhert the title of Jasagh of the Hangjin Banner. In 1924 he would be appointed as the deputy leader of the Yeke-juu League, amassing a small contingent of forces under his control. Remaining steafast in light of the switching of hands within Inner Mongolia, Altanochir would become deputy commander of the Baotou region, and would establish his own Securty Forces, appointing himself as the Security Commander.\n\nParticipating in the formation of the Noble Council to protect his interests, Altanochir would travel with Prince Demchugdongrug in 1932 to Urga, wherein he would act alongside Jodbajab as the armed forces behind the Noble Council's wishes. Growing close with the Prince, Altanochir finds himself isolated within Mongolian politics, as he maintains a positive outlook on the Chinese, and has maintained a keen friendship with the likes of Fu Zuoyi.§!\n\n§YNotes: Altanochir's name has two transcriptions into Chinese, and therefore for short he has gained the nickname of \"Prince A.\"§!"

 #哈丹巴特尔·马克思尔扎布/Хатанбатар Магсаржав
 MON_khatanbaatar_magsarjav: "Khatanbaatar Magsarjav"
 MON_khatanbaatar_magsarjav_army_chief_desc:9 "§YBorn:§! §L1877, in Zhongmo Banner, Qiqirlik League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LA national hero, so much so that he has been awarded the title of \"Hero of the People's Fortitude\", Magsarjav began a traditional life as the son of a local noble family. Beginning to read and write at the age of 11, he would be married at the age of 16, receiving property from his banner chief. At the age of 25, he would become a subordinate of the banner chief's son, and owned a herd of livestock alongside a camel caravan. Inheriting his father's title, he would nonetheless continue his pasture life. In 1911 Magsarjav would be sent to Khovd to serve as deputy to the Khovd Grand Counciller Pu Xi, albeit soon after Mongolia would declare its independence from the Qing, instituting the Bogd Khanate.\n\nMagsarjav politely asked Pu Xi to leave the country voluntarily, but would be refused. Returning to the capital to report to the Bogd Khan, Magsarjav would end up sieging Khovd with Damdinsüren and Ja Lama, being awarded the title of \"Resolute Hero\" for his efforts. Fighting in Xilingol against the Chinese in 1913, Magsarjav would be forced to withdraw in 1914 after losing Russian aid. Sent to attack Babujab, a Manchu-Mongolian renegade attempting to restore the Qing, he would be granted his own fiefdom in 1918.\n\nSuspected of having ties to Sükhbaatar, Magsarjav would be arrested and tortured, but ultimately freed upon Ungern's capture of Urga. Serving as the acting prime minister birefly, and later as minister of war, Magsarjav assisted Ungern in ejecting the Chinese from Mongolia. Suspicious of Ungern's true intentions, he would refrain from participating in the campaign against MAN. Continuing in the war ministry, he has gained much ire from the Baron for his sympathies with MAN.§!"

 #Торновский Михаил Георгиевич
 MON_mikhail_tornovsky: "Mikhail Tornovsky"
 MON_mikhail_tornovsky_high_command_desc:9 "§YBorn:§! §L1882, in Pokrovsk, Samara Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Georgievich Tornovsky graduated from Irkutsk Military School in 1904 and became battalion commander in the Great War. He fled Russia after October Revolution, associating with the Committee for the Defense of the Homeland and the Constituent Assembly in Harbin, and soon returned to Russia to join Kolchak's forces. A twist of fate led him to join Semyonov's forces, which eventually brought him into Roman Ungern-Sternberg's Asiatic Cavalry Division. \n\nTornovsky came to serve as Ungern-Sternberg's chief of staff, and in this role being a sort of political organiser of Ungern's clique and contact to their Mongolian allies. Tornovsky is also accomplished historian, and has even been referred as regime ideologue of sorts, after his biography on Ungern being clear part of building up Ungern's cult of personality, both in Mongolia and to the Russian audiences.§!"

 #Казагранди Николай Николаевич
 MON_nikolay_kazagrandi: "Nikolay Kazagrandi"
 MON_nikolay_kazagrandi_high_command_desc:9 "§YBorn:§! §LOctober 28th, 1886, in Kyakhta, Transbaikal Oblast, Russian Empire§!\n§YBackground:§! §LNikolay Nikolayevich Kazagrandi served in the Great War as a poruchik in the engineering corps, gaining fame in the Revel Naval Battalion of Death in Battle of Moonzund in 1917. After collapse of the army, he returned to Siberia and fought against the Reds under Subcolonel Nikolay Grishin's partisan forces. \n\nKazagrandi distinguished himself in the Siberian campaign, and was proven to be officer of exceptional courage and energy. He had the skill of inspiring men around him to go to the Hell and beyond, like the Markov-style dashing knight of modern ages that the White Movement so much idolises. Kazagrandi's path led him through desperate defence of Perm, run on the Volga and final strangling of Red Moscow. \n\nKazagrandi continued his distinguished service in the Russian Army, and eventually graduated from the All-Russian General Staff Academy as a colonel. In 1931, he was sent by Kornilov to lead small training mission to Mongolia in cooperation with Ungern-Sternberg, with intent of bolstering the Mongolian army and further strenghtening Russian influence there.§!"

 MON_zhamyangiyn_lhagvasuren: "Zhamyangiyn Lhagvasuren"
 MON_zhamyangiyn_lhagvasuren_commander_desc:9 "§YBorn:§! §LMarch 16th, 1912, in Daichin Wang, Khan'alin League, Outer Mongolia§!\n§YBackground:§! §LThe youngest of twins, and with one brother and five sisters counting amongst his siblings, Lhagvasuren was born into a rural family. With his father being a herder, and his mother that of a disinherited noble heiress, he would be sent away to receive a secular education under his uncle whilst his twin brother was dispatched to a Buddhist monastery, as was tradition. Studying intently, first under his uncle, and later in the first public school within the League, he would graduate to work as a scribe in the provincial administration. Seeing service for for years, he would voluntarily enlist in the army at the age of 20, despite being exempt from the draft due to his education status.\n\nServing in a cavalry divsion, his life would become inseparable from the armed forces. Joining ostensibly due to studying military science thoroughly, Lhagvasuren would show exceedingly great promise amongst the Mongolian Officer corps, and following Nikolay Kazagrandi's training mission to Mongolia, would be sent to Moscow to attend the military academies there. Returning just in-time to receive a professional commission and the command of his own forces, Lhagvasuren is the epitome of the modern Mongolian youth, and a shining patriot of the nation.§!\n\n§YNotes: Exposed to the Russian Army's mechanisation process during his time in Moscow, Lhagvasuren has developed a knack for modern armoured warfare.§!"

 #Резухин Борис Петрович
 MON_boris_rezukhin: "Boris Rezukhin"
 MON_boris_rezukhin_sic_desc:9 "§YBorn:§! §LMarch 6th, 1886, in Russian Empire§!\n§YBackground:§! §LBoris Petrovich Rezukhin comes from military family, and served as cavalry commander in the Great War. As an officer of the 1st Verkhneudinsk Regiment of the Transbaikal Cossack Host, he came to serve under Grigory Semyonov in the Civil War. Rezukhin became regimental commander under General Roman Ungern-Sternberg's Asiatic Cavalry Division. As Semyonov's ambition in Far East were crushed in 1921, Ungern-Sternberg's division fled to Mongolian side of the border, establishing their power there.\n\nHe remained close subordinate to Ungern-Sternberg, and commanded the division during the 1921 and 1924 MAN revolutions. He remained in Urga, cracking down on any sign of dissent or rebellion for Ungern as his chief enforcer.§!"

 #乌尔金
 MON_urzhin_garmaev: "Urzhin Garmaev"
 MON_urzhin_garmaev_high_command_desc:9 "§YBorn:§! §L1888, in Makarovo Village, Transbaikal Oblast, Russian Empire§!\n§YBackground:§! §LBorn to the Buryrat people, as a member of the northernmost Mongolian subgroup, Garmaev initially grew up to become a language teacher. He felt little in the way of a call to any national identity or supposed homeland, living most of his life under Tsarist oppression until he made a life changing visit in 1917 to the Tsugol Datsan Monastery. There, the chief Lama recommended he join the fight against the godless Bolsheviks to defend the Buryat and Buddhist way of life, encouraging him to enlist under the local cossack Ataman, Grigory Semyonov. Garmaev rapidly gained Semyonov's attention and was tasked with recruiting Buryrat speaking soldiers, a task which he excelled at.\n\nHe was promoted to the officer rank and assigned to the newly formed Buryat-Mongolian regiment 1919, which was sent to support Baron Ungern-Sternberg's expedition into Mongolia. Garmaev became enamoured with the Mad Baron's eccentric sense of Mongolian nationalism, having already begun to form his own set of core beliefs, after his visit to Tsugol Datsan. He was encouraged by both Sternberg and Semyonov to preach pan-Mongolian nationalism to the regiment's troops, as well as the civilians they came across, as a means to indoctrinate them into opposing the Bolsheviks.\n\nThis eventually caused Garmaev to break with Semyonov, as he grew fearful that the Ataman merely wished to exploit the Buryats and the Mongols for his own purposes, whilst viewing Sternberg as a more rightful leader, who truly had the Mongolic peoples best interests at heart. He was rapidly promoted into a leadership position by Sternberg, and has maintained a great deal of influence, both within the Mad Baron's administration, but also a growing popularity among the right leaning Mongolian nationalists who have come to accept Garmaev as one of their own.§!"

 ### unused loc
 MON_wu_heling_commander_desc:9 "§YBorn:§! §LFebruary 8th, 1902, in Harqin Right Banner, Josutu League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LPrince Demchugdongrub was a high ranking noble of Inner Mongolia who was always for Mongolian independence. Demchugdongrub didn't join Ungern until 1926, after Chahar province was seized from the Guominjun. For a few years after that, Demchugdongrub stayed in Chahar, leading divisions against Chinese border incursions. He even had to command troops against Chahar citizens, as many of the Han Chinese rebelled against Ungern's heavily pro-Mongol and pro-Russian rule. Demchugdongrub travelled to Urga in 1932 with Altanochir, and got quickly involved in its politics. After only a few months he was made head of the Noyodyn Zövlöl, and so he focused far less on military matters, though they remained important to him.§!"
 MON_togtokh_gun_commander_desc:9 "§YNaissance :§! §L13 mai 1863, en Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §LNé en Mongolie intérieure, il a lutté pendant des années contre le contrôle chinois sur la région mongole. En 1907, lorsque les Qing ont intensifié leurs efforts pour coloniser la Mongolie avec des Chinois Han, Togtokh a formé un groupe de guérilla pour les combattre, tuant et attaquant des Chinois, ce qui lui a valu sa célébrité. Forcé de se réfugier en Mongolie extérieure en 1910, il se rendit à Urga en 1911 après la Révolution Nationale avec sa famille, et le Bogd Khan lui-même le promut général. Il combattit pour la libération de la Mongolie intérieure en 1913 et fit le siège d'une forteresse avec l'aide du chef des bandits Ja Lama. Depuis qu'il a rejoint le camp d'Ungern, il a continué à mener de nombreuses batailles à la frontière chinoise, entraînant même des guérilleros mongols à Ulanqab et Ordos.§!"
 MON_li_shouxin_commander_desc:9 "§YNaissance :§! §L11 juillet 1892, en Mongolie-Intérieure, Empire Qing§!\n§YCarrière :§! §LNé dans une famille de propriétaires terriens Han-Mongols, les ancêtres de Buyandelger faisaient partie d'un groupe de Chinois Han appelés disciples mongols, qui servaient les Mongols et épousaient des femmes mongoles. Après avoir travaillé dans divers groupes militaires, il a été enrôlé en 1919 dans l'armée de la Clique du Zhili à Rehe. Il gravit les échelons pendant des années, jusqu'à atteindre le grade de colonel. Il fut affecté à la Mongolie intérieure, où il resta jusqu'à ce qu'il soit contacté par le prince Demchugdongrub après que la Mongolie se soit emparée de Xilingol au détriment du Guominjun. Après quelques négociations, Buyandelger fit défection en Mongolie et voyagea avec Demchugdongrub jusqu'à Urga afin qu'ils puissent être présentés. Buyandelger ne resta pas longtemps, et retourna bientôt à Xilingol avec ses forces. En Mongolie intérieure, il continua à former des guérilleros mongols dans les zones contrôlées par la Chine. Cependant, nombreux sont ceux qui s'interrogent sur sa loyauté envers Urga. Il est passé très rapidement du côté d'Ungern, et certaines rumeurs indiquent même que Buyandelger communique toujours avec ses anciens amis à Beijing.§!"

 MON_buddhist_council:0 "Conseil Bouddhiste"

 MON_yondonwangchug:0 "Yondonwangchug"
 MON_yondonwangchug_sic_desc:9 "§YBorn:§! §L1871, in Khalkha Right Banner, Ulanqab League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LStudying Tibetan and Chinese in his early years, Yondonwangchug would become deputy head of Ulanqab League in 1896. In 1912, he was recongised as a Prince by the Beiyang Government, and served as the official leader of the Ulanqab League and the Darhan Banner. In 1924 he carried out a series of reforms in his League, establishing the first school there. Collaborating extensively with fellow Prince Demchugdongrub in assuring the smooth integration of Inner Mongolia into Outer Mongolia, Yondonwangchug was one of the founding members and pioneers of the Noble Council. Hoping to see Mongolia's capacity for Pan-Mongol claims restore his rightful suzerainty over all of the Ulanqab League, much of which remains in Suiyuan Province.§!\n\n§YNotes: Yondonwangchug's nickname is that of Prince Yun.§!"

 MON_buyankeshik:9 "Buyankeshik"
 MON_buyankeshik_advisor_desc:9 "§YBorn:§! §L1887, in Hejing County, Xinjiang Province, Qing Empire§!\n§YBackground:§! §LThe Fifth Sengchen Rinpoche of the Gelugpa sect of Tibetan Buddhism, Sengchen Thubbstan Tshering, birthname Buyankeshik, is an Oirat Mongolian from Xinjiang that was recognised in 1890 as the reincarnation of his predecessor. The only Mongolian Reincarnation of the Sengchen Rinpoche, he went to Ganden Monastery in Lhasa in 1893 to study scripture. Taking the name Losang Tsereng Chemin, he would be granted the title Dobudong by the 13th Dalai Lama, changing his name to Dobudong Tsereng Chemin.\n\nIn 1914 he was awarded the title of Toyin kanbu by the Beiyang Government, and following his brother's death and his nephews ascension as Jasagh of the Unensuzhuktu League, Tshering would be appointed as the commander of the Mongolian Cavalry Regiment, and later brigade. Temporarily granted suzerainty as regent in 1923 by the Beiyang Government, he became the highest local official within the region. Following threats from Jin Shuren, Tshering would flee across the border to Outer Mongolia to seek refuge in 1932, leaving his Nephew to rule the League in his stead.§!"

 MON_dogsomyn_bodoo:0 "Dogsomyn Bodoo"
 MON_dogsomyn_bodoo_sic_desc:9 "§YBorn:§! §L1885, in Mandshir Hutagt, Khan'alin League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LObtaining a preliminary education at the Manjusri Monastery, Bodoo would then study at the Mongolian Language and Literature School in Khüree, later becoming a scribe at the religious affairs office. Later on, he would become a Mongolian Language teacher at the Russian-Mongolian School for translaters, being literate in Mongolian, Tibetan, Manchu and Chinese. Becoming the Khüree representative of the Harbin newspaper Mongolyn Sonin Bichig, he would also become correspondent and editor of Shine Tol' and Nisslel Hüreeniy Sonin Bichig newspapers.\n\nIn light of the Chinese occupation of Mongolia, Bodoo would found the Consular Hill Group with the likes of Choibalsan and Chagdarjav. Soon enough, individuals such as Losol would join his ranks. Running in parallel to Bodoo's own resistance group would be that of the East Khüree, founded by Solin Danzan. Amongst his ranks would be that of Dogsom, Sükhbaatar and others. Joining forces to distribute leaflets condemning Chinese tyranny, and to keep tabs on the Bogd Khan's government, the group would eventually form into the Mongolian People's Party.\n\nInfluential in the party as its core founder besides Danzan, Bodoo would weather the storm overseeing the various efforts of representing MAN on the international stage. Having ushered in the new generation of his faction of the party under Losol, Bodoo is keen to play power politics in the background of the party, manoeuvering pieces on a chess board to ensure MAN's survival, and his own supremacy.§!"

 MON_tseren_ochiryn_dambadorj:9 "Tseren-Ochiryn Dambadorj"
 MON_tseren_ochiryn_dambadorj_sic_desc:9 "§YBorn:§! §L1898, in Niislel Khüree, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LThe \"Green Herdsman\" of the Mongolian People's Party, Dambadorj is an infamous name within inner party circles. Attending a Manchu and Russian interpreter's school in the capital before moving onto a Russian gymnasium and secondary school in Troitskosavsk, eventually attaining a job as a telegraph operator. Joining the Mongolian People's Party in 1921, he would join the People's Regular Army at the same time, and then serving as a member of the Central Committee and secretary of the Party. Appointed by the People's Provisional Government as the representative officer of the North-West Region, he would be seriously wounded in a battle with the white army.\n\nNot one to sit idly, Dambadorj began to construct an elaborate media empire using his natural charisma and orating skills, championing the cause of the revolution to the masses. Unfortunately, it would all be for naught, as the minds of the people stand very little against the tide of the Baron's bullets. Choosing exile in Russia over a guerrilla war in the wastes of the desert, Dambadorj would continue running his (now illegal) media campaigns on behalf of the party, managing to secure ties with various nobles, lamas, peasant leaders, and even that of Magsarjav.\n\nNoticing the astonishing rise in influence of Boris Savinkov, and the tactics of his Soyuz Zashchity Rodiny i Svobody, or SZRS, Dambadorj studied their efforts intently, hoping to emulate them in his native Mongolia. For what Mongolia needs is a party of the peasantry and of the veterans, one that has an indisputable revolutionary prophet, one that can be none other than Tseren-Ochiryn Dambadorj.§!\n\n§YNotes: Dambadorj fashions himself somewhat akin to Mongolia's own Savinkov.§!"

 MON_gelegdorjiin_demid:9 "Gelegdorjiin Demid"
 MON_gelegdorjiin_demid_army_chief_desc:9 "§YBorn:§! §L1900, in Khan-Andur Bagh, Qiqirlik League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LJoining the Mongolian People's Party in 1921, Demid would see invaluable service as a young partisan soldier during the Mongolian Revolutions of 1921 and 1924. However with the failure of both revolts, Demid would find himself sent by Sükhbaatar to Russia to study at the various officer academies there. Returning in 1929, he was placed in-charge of MAN's underground military academy, and in 1930 was elected to the Party's Central Committee. Having become a close aide and preferred protégé of Sükhbaatar, he has found an inescapable hatred and scorn from Choibalsan, who sees himself as the rightful heir of Sükhbaatar's military legacy, even if his old mentor would rather distance himself.§!\n\n§YNotes: Demid is a strong proponent of the technological modernisation of Mongolia's military, and hopes to substantially increase stockpiles of automobiles, trucks, planes, and modern weapons.§!"

 #正珠尔扎布
 MON_jengjuurjab:9 "Jengjuurjab"
 MON_jengjuurjab_high_command_desc:9 "§YBorn:§! §L1906, in Tumed Left Banner, Josutu League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LSon of the infamous Babojab, who at the time of Jengjuurjab was a mere chief of the patrol police in Zhangwu County, Jengjuurjab's life would be forever distorted by the efforts of his father in the Manchu-Mongolian Independence Movement. Taking his family to Kulun in 1912, he would perish in 1916 following a concerted Chinese-Mongolian effort to stop his border raids. After his father's death, Jengjuurjab would be sent to Lushunkou in Fengtian Province, entering the Lushun Japanese Secondary School. Instilled with the idea of Mongolian Independence, he would travel to Japan in 1922 to study at the Tokyo Prefectural Sixth Junior High School.\n\nDuring his time there, Jengjuurjab took the Japanese name \"Kawashima Narinori\", and due to his father's infamy and support from Japan, would begin to enter Japanese Army and Right-Wing circles. Recommend by the Kwantung Governor-General's Office to enter the Army Academy's Artillery Department, he would enter the 19th class of the Chinese Army in Japan. After graduation in 1928, he was arranged by the president of the South Manchuria Railway to work as a clerk at Zhengjiatun Office.\n\nDuring his time there, Jengjuurjab begun to deepen his contacts with Inner Mongolian Princes, meeting with the various Jasaghs of various banners. Working with his brother, Ganjuurjab, would raise his own \"Mongolian Independence Army\" in 1931, and march into Inner Mongolia to offer his services towards the Noble Council. Hoping to preserve Mongolia's position in light of Japan's continental aims, he has proven invaluable, if a little eccentric, to the Noble Council.§!"

 MON_darijaya:0 "Darijaya"
 MON_darijaya_high_command_desc:9 "§YBorn:§! §LJanuary 6th, 1906, in Alxa Elute Banner, Alxa League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LMoving to Beijing with his parents from a young age, Darijaya would study at Qiushi Middle School and later Beijing University. In 1925 he would marry Jin Yuncheng, a member of the Aisin-Gioro clan due to being a daughter of Zaitao and a cousin of Puyi. In 1928 he would travel to Fengtian to study in the Fengtian Army Officer Corps, becoming sworn brothers with Zhang Xueliang, and in 1931 he would inherit the title of Jasagh of Alxa Banner. Carrying out a series of reforms within his Banner, he would close the old yamen, and establish a new government staffed with young, educated people. In early 1935 he would receive the Ninth Panchen Lama, and participated in the Mongolian and Tibetan Affairs Commission of the Beiyang Government.\n\nFearing his connections to Tibet, and to the Japanese, he would be driven out from his banner by Ma Hongkui. Fleeing across the border into Outer Mongolia, Darijaya would find a welcome ally in the likes of the Noble Council, being embraced by his fellow Inner Mongolian nobles. However he makes no pretenses to interfere in the politics of Outer Mongolia, only hoping to return to his homestead, be it under Mongolian or Chinese rule.§!\n\n§YNotes: Darijaya's nickname is that of Prince Ta.§!"

 #カンジュルジャブ/甘珠尔扎布
 MON_ganjuurjab:9 "Ganjuurjab"
 MON_ganjuurjab_high_command_desc:9 "§YBorn:§! §LSeptember 8th, 1903, in Tumed Left Banner, Josotu League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LSecond son of the infamous Babojab, Ganjuurjab's time with his father would be brief, but it would leave a lasting impact due to his father's campaigns in Inner Mongolia, ennoblement, and role in the Manchu-Mongolian Independence Movement. Following his father on his ventures, Ganjuurjab would ultimately be taken in by Japan (who had given his father clandestine support) after Babojab's death in 1916. Studying at Waseda University in Japan, Ganjuurjab would drop out midway, and in 1925 would enter the Army Officer School under the name Han Shaoyue.\n\nIn 1927 he would marry Aisin-Gioro Shanqi's daughter, Aisin-Gioro Xianyu, effectively integrating him into the Aisin-Gioro royal family. Finishing his studies, he would rekindle his hope, adoration, and love for his native land of Inner Mongolia, and would work with his brother, Jengjuurjab to raise the \"Mongolian Independence Army\" in 1931. Tacitly supported by Japan, he would serve as Commander-in-Chief and lead the army with his brother into Inner Mongolia to offer his services.\n\nUtilising his expertise from his time in Japan, Ganjuurjab advises the Mongol Military on artillery matters, whilst also serving as an officer of the Chahar Police Department, later becoming its director, and ultimately Principal of the Xilingol Officer School.§!"

 MON_damdin_sukhbaatar: "Damdin Sükhbaatar"
 MON_damdin_sukhbaatar_army_chief_desc:9 "§YBorn:§! §LFebruary 2nd, 1893, in Maymaa, Ikh Khüree, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LThe Legendary \"Lenin of Mongolia\", Sükhbaatar himself has a reputation that far precedes him, and yet his beginnings were humble. Receiving some form of an education from Zaisan Jamyan at the age of 14, he would then work as a proxy rider for several years, and following Mongolian Independence, would be drafted into the army. Following the establishment of Khujirbulang Military Leaders Training School by Russian advisors, he would gain the respect of his comrades and teachers for his innate talent for tactics, and his skills in the field. Becoming a platoon leader of the machine gun company there.\n\nInvolved in a soldier's riot in 1914 against corruption and poor conditions, he would see a myriad of service under the command of Magsarjav, before being transferred to a printing office under his old teacher. Following the Chinese occupation, he would participate in the Consular Hill Group, a revolutionary faction that aimed to overthrow the Chinese. Uniting with East Khüree, Sükhbaatar would assume the role of military specialist. Establishing contacts with the capital's Russian community, they would form the Mongolian People's Party in 1920.\n\nNow infamous for his activities, he would help foment MAN's first revolution against Ungern, serving as the Commander-in-Chief of MAN's forces. Succeeding nominally despite being outnumbered, he would ultimately lose due to lack of support and weapons. After the second revolutionary attempt failed, Sükhbaatar consolidated his forces, and entered into a phase of guerrilla warfare. Remaining largely neutral in Party political struggles, he is focused on the inevitable military campaigns to come.§!\n\n§YNotes: Sükhbaatar has developed into a being of myth and legend, despite wanting neither.§!"

 MON_gonchigiyn_bumtsend: "Gonchigiyn Bumtsend"
 MON_gonchigiyn_bumtsend_high_command_desc:9 "§YBorn:§! §LSeptember 11th, 1881, in Züünbürenhanuul Hoshuu, Khan'alin League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LSon of a poor herding family, Bumtsend taught himself how to read and write the Mongolian script at the age of 13, and helped neighbouring illiterate herdsman in his area write petitions to the government. Working as a woodworker and a cart driver at a horse relay station, he would move to the capital Khüree to work as a labourer. Becoming first immersed with the MAN revolutionaries in 1920, during his tenure as a civil servant in the administration of his local hoshuu, Bumtsend aided the Mongolian Partisan Army by collecting winter clothing for them, and writing propaganda.\n\nBeing made a unit commander by Sükhbaatar during the first MAN revolution, Bumtsend played a role in defeating the Chinese garrison at Kyakhta, however his guerrilla unit could not survive without Soviet support, and ultimately had to withdraw into the hinterlands with the rest of the Army. Fighting in the second uprising once more, Bumtsend would only officially have joined the party a year earlier, in 1923. Ultimately failed yet again, he would spend most of his time in the interim engaging with skirmishes with government forces, remaining forever elusive. On the onset of the 1930s, he was placed in-charge of his own local party cell, hoping to cultivate MAN sympathy amongst the masses.§!"

 MON_balingiin_tserendorj:9 "Balingiin Tserendorj"
 MON_balingiin_tserendorj_advisor_desc:9 "§YBorn:§! §LMay 25th, 1868, in Kherlen Bayan Ulaan, Khan'alin League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LFluent in Manchu, Mongolian, Chinese and Russian, Tserendorj would start his career in professional life working as a translator in the Kulun Minister's Office, awarded a rank in the Qing Dynasty due to his efforts. Following the declaration of Mongolian Independence, he would serve in the Foreign Ministry rising to become deputy foreign minister in 1913, and then in 1915 was promoted to Foreign Minister after his predecessor and friend, Mijiddorjiin Khanddorj, was executed by the Bogd Khan.\n\nRising to such a position at a critical juncture in Mongolia's nationhood, his primary goal was to secure the international recognition of Mongolia's independence. Attempting to curry favour with Russia, he would accompany the Prime Minister Namnansüren during the 8-month long Kyakhta Treaty conference between Russia and China. Unfortunately his hopes were dashed as Russia and China agreed that Mongolia was merely an autonomous region within China. Maintaining his position in light of Xu Shuzheng's occupation, his career would suffer irreparable damage due to his collaboration.\n\nMaintaining his position as foreign minister even during Ungern's invasion, he would sign a series of treaties with with Russia on Ungern's behalf, and gained a reputation for pragmatism, durability, and integrity to the functions of the Mongolian state. Widely used, widely respected, Tserendorj has managed to secure Mongolia's position not through force of arms, but through the wit of word.§!"

 #扎木斯朗扎布·嘎拉桑达西
 MON_zhamsranzhavyn_galsandash:0 "Zhamsranzhavyn Galsandash"
 MON_zhamsranzhavyn_galsandash_advisor_desc:9 "§YBorn:§! §L1870, in Right Rear Banner, Chechen League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LRecognised as the reincarnation of the Yuggeji Living Buddha at the age of 5, Galsandash would study and train to become a monk. Entering a pilgrimage to Beijing, Dolon Noor, Mount Wutai, Kumbum Monastery, Erdenizhao, and Kulun, he would attain the titles of Hutuktu and Khenpo in 1902. Sympathising with Outer Mongolian Independence, he would be appointed by the Bogd Khan in 1913 as the Councillor of the Southeast Provinces. From then onwards until 1920, he would spent much of his time on the roads within Inner Mongolia, representing the Mongolian Government. Engaging in discussions with the various princes there.\n\nSheltering Babujab in his temple in 1915, Chinese soldiers would ultimately capture his temple in chase of the Manch-Mongol renegade, and arrest Galsandash whilst Babujab fled to Hulunbuir. With the Beiyang Government experiencing severe blowback both from Mongolia and Russia, they would ultimately withdraw in 1916, but Galsandash was taken with the Chinese troops to Beijing to be presented to the President, albeit ultimately allowed to return.\n\nFollowing Ungern's invasion and the MAN uprising, Galsandash played an instrumental role acting as a \"connecting bridge\" between Outer Mongolia and Inner Mongolia, alleviating the concerns of the Inner Mongolian princes following Ungern's conquests in the late 1920s. Growing distrustful of the Baron's true intents, Galsandash began to associate with the Buddhist Council, hoping to pry the Baron away from his influence upon the 9th Jebtsundamba Khutukhtu.§!"

 #萨巴栋多·策仁道尔吉
 MON_sambadondogiin_tserendorj:9 "Sambadondogiin Tserendorj"
 MON_sambadondogiin_tserendorj_advisor_desc:9 "§YBorn:§! §L1872, in Left End Banner, Qiqirlik League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LConsidered the 6th Reincarnation of the Donkor-Manjushri Gegen, at the age of 5, Tserendorj would take his place as Abbot of Manjusri Monastery in 1880. Graduating from the Zhacang in Khüree at the age of 16, he would he would attain the Geshe degree, signifying with great quantity of his servitude to Buddhism. A strong supporter of Mongolian Independence, he would ultimately distance himself from public affairs following the establishment of the Bogd Khanate. A kind, wordly, quiet, and learned man, he would be bestowed with the title of Hutuktu, becoming the first person in the Living Buddha system to be officially canonized, being second only to that of the Dalai Lama and Panchen Erdeni. Granted a seal, an imperial edict, and placed in-charge of Bogd Geden lineage of Buddhism, he would remain dedicated towards his practice.\n\nFollowing the upheaval in the early 1920s, Ungern would transfer the Bogd Khan to Tserendorj's monastery. Reportedly, the Khan and Hutukhtu discussed the new government, and rightfully enough following his restoration he would appoint Tserendorj as Acting Chief Minister. Later becoming Interior Minister following the Second MAN Revolution, Tserendorj is a humble man, hoping to train the 9th Jebtsundamba Khutukhtu in the ways of pious Buddhism, and has refrained from associating with the radical theocrats of the 7th Changkya Khutukhtu.§!"

 MON_xia_gong:0 "Xia Gong"
 MON_xia_gong_advisor_desc:9 "§YBorn:§! §L1872, in Datong, Shanxi Province, Qing Empire§!\n§YBackground:§! §LPassing the imperial examination in 1897, Xia Gong would become a juren, later serving as a middle school teacher and county magistrate. A rather opportunistic man, Xia would find himself quickly swept up in the upheaval of Shanxi Province and the ensuing ZhiWan, and then ZhiFeng, wars. Aiming to rise up above his station in any way possible, he would approach Prince Demchugdongrub of Inner Mongolia, entering his fold as a civil servant within Demchugdongrub's court. Supporting his new benefactor's ambitions wherever he needs them, Xia numbers amongst the few notable Han Chinese within Mongolia politics, however his influence is gated insofar as Prince De's own.§!"

 MON_kamil_gizycki: "Kamil Gizycki"
 MON_kamil_gizycki_advisor_desc:9 "§YBorn:§! §LAugust 19th, 1893, in Grybów County, Galicia, Austria-Hungary§!\n§YBackground:§! §LGraduating from the renowned Jesuit high school in Chyrów, and then the Technical University in Munich, Kamil Gizycki would fight in the ranks of the Austro-Hungarian army. Seriously wounded near Częstochowa, he would be taken prisoner by the Russian Army, and sent to Siberia. Utilising family connections, he would gain freedom, becoming the director of an agricultural implement factory, and travelling around Siberia, going as far as Okhotsk. After the February Revolution, he would join the Czechoslovak Corps, fighting the Bolsheviks. Joining the Polish Siberian Division in 1919 as a second lieutenant, he would serve in an engineering battalion.\n\nOnce again intermittently managing an agricultural implement factory, Kamil would see mixed fighting in the dawning months of the Russian Civil War, and would return to Siberia to expand his enterprises into Tuvan lands. Taken up by Baron Ungern's invasion of Mongolia in 1921, he would join his army, fighting for the Baron. Later organising an armament factory that produced grenades, mines, and poison gas for Ungern, he would become commander of a chemical detachment.\n\nConsidering leaving Mongolia once Ungern's rule was secured, Kamil would travel to Manchuria to become a military instructor, and work as an engineer on the Chinese Eastern Railway, even establishing ties with Semyonov and his exiles. However following the outbreak of the Russo-Fengtian War in 1929, Kamil would rapidly abandon his post, and flee back to Mongolia, welcomed by Ungern's forces.§!\n\n§YNotes: He finds Fedrynand Ossendowski quite agreeable, and the two frequently plan out future adventures and expeditions together.§!"

 MON_ferdynand_ossendowski:0 "Ferdynand Ossendowski"
 MON_ferdynand_ossendowski_advisor_desc:9 "§YBorn:§! §LMay 27th, 1876, in Ludza, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LBorn to a wealthy family with Lipka Tatar roots, Fedrynand Ossendowski would study at the famous gymnasium in Kamieniec Podolski, but would move with his father to St. Petersburg, where he would graduate from a Russian language school. Joining the mathematical-physics faculty of his local university, he would study chemistry, and travel to a variety of distant areas of the empire: Siberia, the Caucasus, the Altay Mountains. Furthermore his summer job would take him to Crimea, Japan, Sumatra, Malaya, Indonesia, and China. Leaving Imperial Russia in 1899 and travelling to Paris, Fedrynand had already become a semi-renowned writer at the time.\n\nStudying at the Sorbonne, he would be tutored by Marie Curie and marcelin Berthelot, and would return to Russia to teach at Tomsk State University, publishing numerous scientific works in various fields. Travelling furthher to Manchuria, Sakhalin, Ussuri and Korea, Ossendowski would become involved in the Polish Revolutionary movement, for which he was arrested. Devoting himself to writing, he would become very popular in Russia. Fleeing the February Revolution by moving to Omsk, he would serve in Kolchak's White Government.\n\nFollowing Soviet defeat, Ossendowski would become enamoured by news of Roman von Ungern-Sternberg's exploits in Mongolia, and would offer his services to the Baron, serving as a political advisor and chief of intelligence. Continuing to write prolifically, Ferdynand would publish a series of books detailing his travels during the Russian Civil War, and the campaigns led by the \"Mad\" Baron, a reputation of which much credit goes to Ferdynand to crafting.§!\n\n§YNotes: His works have found much criticism for their embellishment, and their creation of the \"Mad Baron\" persona.§!"

 MON_yu_pinqing:0 "Yu Pinqing"
 MON_yu_pinqing_advisor_desc:9 "§YBorn:§! §L1886, in Nangong County, Zhili Province, Qing Empire§!\n§YBackground:§! §LIn 1924, Yu Pinqing was a mere apprentice at Kuixinggao Cloth Shop on Mingde South Street in Zhangjiakou, later becoming its owner. Serving as an executive member of its local chamber of commerce, he would move his business into Inner Mongolia due to the instability of Zhili province, and the rather unexposed market of the Leagues. Falling into Prince Demchugdongrub's flock of enterprises, Yu would continue to serve as a financial arm of Prince De's interests, albeit remaining rather aloof amongst Mongolian politics, as one of the few relevant Han Chinese within the region.§!"

 MON_amurlingkui:0 "Amurlingkui"
 MON_amurlingkui_advisor_desc:9 "§YBorn:§! §L1886, in Horqin Left Rear Banner, Jelim League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LA Khorchin Mongol nobleman, with the Chinese name of Se Enfu, Amurlingkui can tie his legacy to the younger brother of Genghis Khan, Qasar. Succeeding his grandfather as Jasagh of the Horqin Left Rear Banner, he would receive a traditional higher education, learning the classics and writing in Classical Chinese. Quite gifted at writing poems, prose, and practicing calligraphy, he would be granted his own fiefdom in Horqin after coming of age. Collaborating with other Inner Mongolian noblemen to support Aisin-Gioro during the Xinhai Revolution, their support would ultimately reorient towards Yuan Shikai following his seizure of power.\n\nWith the fall of the Qing, he would become a senator in the provisional senate of the Republic, and a memebr of the political council. Participating in the second congress of the Republic of China, Amurlingkui would come under economic duress in his later years. Taxes ceased to be collected from the peasants of his fief, and the salaries from the Beiyang cognress were not sufficient to support his many relatives. Selling his mansion in Beijing, Amurlingkui would ultimately subjugate himself, at least economically, to the interests of the other Inner Mongolian Princes.\n\nWith the incorporation of his fiefdom into the Mongolian Khanate in the later years of the 20s, Amurlingkui would band together with the other Inner Mongolian princes such as Demchugdongrub, and Altanochir alongside the Outer Mongolian Noblemen to form the Noble Council.§!"

 MON_ajvaagiin_danzan:9 "Ajvaagiin Danzan"
 MON_ajvaagiin_danzan_advisor_desc:9 "§YBorn:§! §L1895, in Khan'alin League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LBorn to a peasant family, Danzan would travel to Japan in 1916, ultimately gaining the future moniker of \"Japanese Danzan\" to differentiate him from the party leader Soliin Danzan. Joining MAN as a late arrival during its first Revolution in 1921, he would be steadfastly elected vice-chairman of the Party's Central Committee in 1922, and then chairman from 1923 to 1924. Serving again as deputy chairman from 1924 to 1925, Danzan would become a key contact between the International and the MAN revolutionaries, even collaborating and arranging contact with the Kuomintang and Chinese Syndicalist Party in Shanghai. Ranging from neutral to rightist on party disputes, Danzan is intent on maintaining course and formenting a bright future for Mongolia, whatever form it will take.§!"

 MON_shirnengiin_ayuush:9 "Shirnengiin Ayuush"
 MON_shirnengiin_ayuush_advisor_desc:9 "§YBorn:§! §L1903, in Amgalanbaatar, Khan'alin League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LA devotedy outh activist by the age of 21, Ayuush would travel to the Institute of Oriental Studies in Moscow, and in 1924 would graduate. A fervent writer, and theatre worker, Ayuush would return to Urga to perform and write prose, becoming a national celebrity for his arsenal of work. Composing famous pieces integrating traditional folk melodies alognside commentary on topical problems of the time, he would be awarded for his services to Mongolian literature in 1935. Writing two books on theatre studies called \"The Art of Theatre\" and \"Abridged Notebooks from the Artistic History of the National People's Theatre\", he has developed a small cult following outside of Mongolia.§!"

 MON_dorjjavyn_luvsansharav: "Dorjjavyn Luvsansharav"
 MON_dorjjavyn_luvsansharav_advisor_desc:9 "§YBorn:§! §L1900, Zakbilaseqin Bidurnuoer League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LSent away at the age of 10 to Möröngiin Khuree monastery to become a lama, Luvsansharav would ultimately flee and escape from the restrictive monk lifestyle in 1921. Joining the Mongolian People's Party in 1925, he would start his political career leading a local revolutionary cell, making a name for himself within party circles by zealously fighting rightists within the party ranks. Attending University within Moscow from 1928 to 1929, Luvsansharav would return to Mongolia to once more take up leadership of MAN's guerrilla cells within Khan-Taishir-Uul province. Elected as one of the party's three secretaries of the Central Committee, he has garnered much ire from many ranks of the party for his destabilising presence.§!"

 MON_sonombalshiryn_bujannemech:9 "Sonombalshiryn Bujannemech"
 MON_sonombalshiryn_bujannemech_advisor_desc:9 "§YBorn:§! §LSeptember 15th, 1902, in Gob-Tushe-gun Khoshun, Khan'alin League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LAn orphan at the age of five, Bujannemech would be taken in by his moderately poor aunt, Chimid. Being adopted by Togtoh Taiji of the Jirmian Assembly, Chimid, her husband and Bujannemech would be thrust into a life of relative luxury. A cultured and rich family, teachers were invited into the family home to homeschool the children, adopted and biological alike. Being taught Mongolian, Chinese, and Manchu, Bujannemech would advance to an elementary school; studying Russian, and further Chinese in addition to national literature, and the classics in both Manchu and Chinese.\n\nMeeting the MAN revolutionaries in Khiagta in 1920, he would become a known quantity to the \"First Seven\", joining the party the following year as a full member without a guarantor. An experienced poet, his poetry became an important weapon of party propaganda, writing poems and essays such as \"Khalkhi Princes who Sold the People for less than Five Cents\", \"The First Poem about the People's Party\", \"Letter to Declare the Government\", and \"A Small Memory\". Taking an active part in launching the Party's revolutionary papers and spreading the message of MAN abroad, Bujannemech would goad the youth of Mongolia to participate in MAN's efforts.\n\nWriting the song \"Mongolian International\" in 1922, Bujannemech would be elected to the party's Central Committee, and attempt to make inroads into Inner Mongolia. Working as a teacher of Mongolian language and writing within the region, he would participate in the founding of the Mongolian Writers' Organisation in 1928. Chairing a serious of papers such as \"National Rights\", Bujannemech has become one of MAN's most infamous faces and idealogues.§!"

