 MON_connect_to_ningxia_decision: "Améliorer les Liens vers [348.GetCapitalVictoryPointName]"
 MON_connect_to_ordos_decision: "Améliorer les Liens vers [616.GetCapitalVictoryPointName]"

 MON_dealing_with_the_leftover_bandits_decisions: "S'occuper des bandits de l'Ouest"
 MON_dealing_with_the_leftover_bandits_decisions_desc:9 "Whilst the Western Rebellion has been successfully squashed by the central government, various independent roaming bands of petty warlords and bandits continue to persist in the region. Far diminished in strength, they nonetheless continuously harass administrators, citizens, and soldiers alike. It is crucial that we begin reconstruction immediately, and the first order of business is the excising the pervasive rot festering in the West."
 MON_pacify_western_bandits_decision:9 "Pacifier les Bandits de l'Ouest"
 MON_pacify_western_bandits_decision_desc:9 "Maintaining authority and effectively squashing the local bandits in the region necessitates a strong military force. We should manoeuvre the government's forces to enter the region."
 MON_maintain_western_control_mission:9 "Maintenir le Contrôle dans l'Ouest"
 MON_maintain_western_control_mission_desc:9 "Whilst it is all well and good to briefly import an amassment of force into the Western region, the bandits and rebels cannot be cowed so easily. A maintenance of force alongside a continued, consistent, eradication campaign will ensure the thorough re-establishment of regency control."

 MON_declare_pan_mongol_state_decision: "Proclamer l'État Pan-Mongol"
 MON_declare_pan_mongol_state_decision_desc:9 "The spirit of the original war for Independence has not been lost! Freedom for all Mongolians has finally been won! Through heart, steel, blood, sweat, and tears, the Greater Mongolian state, the unification as yearned for decades ago has finally been fulfilled. We can only hope that the sacrifices made along the way, the assurances they contain, that it will push the Khanate through the undoubtedly troublesome times in the future. The newly conquered lands are only plurality Mongolian, and there will need to be concessions made for our newfound populace who may not be privy towards the concept of Pan-Mongolism. Nonetheless, we can rejoice for such a historic moment in Mongolian history!"

### Focus tree ###
 MON_reign_of_the_mad_baron:9 "Reign of the \"Mad\" Baron"
 MON_reign_of_the_mad_baron_desc:9 "Mongolia for a decade has remained under the watchful and careful eye of Baron Ungern, his Russian Officers, alongside his loyal lamas and nobles. If he is to weather the storm of the rapidly developing situation following the Western Revolt, it is imperative that he moves fast."

 MON_cultivating_the_camarilla:9 "Cultivating the Camarilla"
 MON_cultivating_the_camarilla_desc:9 "Though it is true that some nobles are currently participating in opposition to the regency, it is even more clear that their loyalties are with their domains and not their petty alliance. Through tactful diplomacy as is the Baron's nature, we shall corral them to our side once more. The Princes should be so pliant towards conformity, after all, who won them their freedom?"

 MON_the_due_reward_for_treason:9 "The Due Reward for Treason"
 MON_the_due_reward_for_treason_desc:9 "For too long has the Baron stayed a relatively restrained hand towards the Nobles and their property. Yet it would appear that the respect, honour, and due diligence has been misinterpreted as weakness. They bore witness to what the Baron exacted against those that would destroy Mongolia. Let Ungern showcase a taste of his ferocity, and remind them of their place."

 MON_deign_them_not_the_time_of_day:9 "Deign Them Not the Time of Day"
 MON_deign_them_not_the_time_of_day_desc:9 "Ultimately the Princes are irrelevant. A gathering of incompetences blessed by lineage and not much else. Their petty squabbles matter not to the people of Mongolia, and so it is prudent to focus the regency's efforts on vanquishing those that aim to steal the people away from it. The socialists, the Lamas, both in tandem prove to be the addictive substances of which the people must do away with."

 MON_principles_of_traditionalism:9 "Principles of Traditionalism"
 MON_principles_of_traditionalism_desc:9 "Mongolia has persisted as an idealistic land of tradition and culture for centuries. Refraining from being despoiled by the decadence of modernity and western influences, it has been a haven for preserving its history. Whilst the regency invites western innovations, and ideas such as suffrage or egalitarianism, we shall heed no word of this socialism."

 MON_patron_of_the_mongolian_people:9 "Patron of the Mongolian People"
 MON_patron_of_the_mongolian_people_desc:9 "The people have begun to become swayed by vile lies spat by opportunists and traitors. Those that decry the Regent as a dictator, a man driven by greed and ambition. Perhaps such a torrent of untruthful thought is our own doing, what with the \"Mad\" Baron. However, without Ungern, Mongolia would've suffered under the Chinese. Let us remind the people of this fact."

 MON_hijacking_the_one_supreme_truth:9 "Hijacking the One Supreme Truth"
 MON_hijacking_the_one_supreme_truth_desc:9 "It is true that Ungern holds himself accountable to Buddhist theology and teachings. It is also true, that Ungern himself was raised in Orthodox Christianity. However neither religion is truly mutually exclusive, and they all succumb to the One Supreme Truth. The people are worried, scared, and the Lamas abuse their privilege. It is time that the Regency too weaponises this sentiment."

 MON_an_accord_for_our_mutual_enemy:9 "An Accord for Our Mutual Enemy"
 MON_an_accord_for_our_mutual_enemy_desc:9 "Both the Princes and the Regency may not necessarily see eye to eye all the time, however it is an agreed upon statement that neither can exist without the other. For the Princes backed the Regency, providing stability. In turn, Ungern protected them and all Mongolia from mutual enemies, internal and external alike. It is foolish to say that such an agreement cannot be rekindled, with the necessary compromises."

 MON_in_defence_of_tradition_and_order:9 "In Defence of Tradition and Order"
 MON_in_defence_of_tradition_and_order_desc:9 "Ungern himself holds the traditions, qualities, religion and culture of Mongolia to be paramount in restoring sanity to the world. It is only natural that there remains a supreme singular ruler, blessed by religion and lineage, who has been deigned with the task of ultimate rulership. What do the people truly seek? Unending instability at the hands of socialists, a weak government ruled by hoarding theocrats? Or a nation guided by faith and sensibilities."

 MON_the_nations_only_saviour:9 "The Nation's Only Saviour"
 MON_the_nations_only_saviour_desc:9 "It is an unjust thing to fall into the trap of personalism; hoisting Ungern on a pedestal. However without him Mongolia would not be the nation it was today. A free one. An independent one. Bestowed upon the title of Grand Duke by the Bogd Khan, surely such sentiment is more than enough to enlighten the people of Ungern's true purpose. With the decline of morality, and spiritual resilience all across the world, only the regent can ensure the continuation of the Khanate."

 MON_remind_the_army_of_duty_and_service:9 "Remind the Army of Duty and Service"
 MON_remind_the_army_of_duty_and_service_desc:9 "Serving in the Army is not merely a job to make ends meet. It is an honour. It is a duty. It is something all those of noble lineage are spurned into, and it is imperative that it maintains its reputation. Officers of the army are diligent, chivalrous, and examples to be revered and lauded. The Lamas, Nobles and Socialists hope to corrupt such a pure institution of state. We cannot let this happen."

 MON_truth_and_merciless_severity:9 "Truth and Merciless Severity"
 MON_truth_and_merciless_severity_desc:9 "Whilst the Government has ruled through the word of law ever since the 1924 revolution, it has become increasingly clear that the traitors, bandits, and rebels saw in constitutionalism a shining shade of weakness. But that would be their own conviction. It has been a long time since the dark depravity of the Civil War, but the Asiatic Cavalry Division has most certainly not grown weak and feable in that time."

 MON_saluting_the_romantic_chevalier:9 "Saluting the Romantic Chevalier"
 MON_saluting_the_romantic_chevalier_desc:9 "The Baron is perhaps the pinnacle of a man out of time. A call back to the ages of the knights, of the Keshiks. A romantic gentleman, capable of simultaneous displays of zealous bloodshed, and the calm, cunning of diplomacy. For all of the Regency, it is imperative that it exalts such values. For in times of chaos, all one can hold onto is their own convictions and morality, of which our's is the most pure."

 MON_the_regent_endures:9 "The Regent Endures"
 MON_the_regent_endures_desc:9 "Finally, Ungern-Sternberg and his Regency have defeated the opposition, once again restoring order to the nation. Taking the reigns as he ever has, ever gracefully, the Baron looks onto the future, and to the Boy Khan. Renewed by the vigour of military victory, the regency is ready to make their postulations into reality."

 MON_the_supreme_law_of_the_land:9 "The Supreme Law of the Land"
 MON_the_supreme_law_of_the_land_desc:9 "The Western Revolt and its ensuing chaos has showcased the fragile facade of stability that any sense of law or constitutionalism can provide. Without the backing of thorough arms, ones that haven't grown complacent, the value of words on paper is paramount to nothing. If the Khanate's enemy's only respect the power of the cannonade, then such power we must exert."

 MON_proliferation_of_mission_type_tactics:9 "Proliferation of Mission-Type Tactics"
 MON_proliferation_of_mission_type_tactics_desc:9 "Cavalry has always been a staple of the Mongolian military. Capable of immense mobility, the people of Eurasia once feared the thundering on the steppe. Yet in the modern age of war, it has taken on a new form. Auftragstaktik, or Mission-Type Tactics, fits perfectly within the mold of the Mongolian Military."

 MON_financing_the_ministry_of_military_affairs:9 "Financing the Ministry of Military Affairs"
 MON_financing_the_ministry_of_military_affairs_desc:9 "Increasingly the forces of arms by which we staff our military and fill our stockpiles with have become increasingly vintage. Relics of a bygone era. Whilst the Mosin is ever reliable, modern warfare involves machine guns capable of churning out infinite waves of hellfire. Of course, we should know, we utilise such devices of war. Lacking in industry, we must ensure our small armaments are the pinnacle of weaponry."

 MON_contracts_with_tula_arms:9 "Contracts with Tula Arms"
 MON_contracts_with_tula_arms_desc:9 "Much of the population lives a nomadic lifestyle, not in the cities or towns. Due to this, the low population, and the harsh conditions, Mongolia's industry is very lacking. Tapping into the connections granted to us by the Russian Consulate, and through the Russian Clique's old circle of comrades, let us engage in diplomacy with Russia's own titans of industry. With their investment and expertise, we are sure to persevere."

 MON_warfare_as_a_way_of_life:9 "Warfare as a Way of Life"
 MON_warfare_as_a_way_of_life_desc:9 "Warfare was once the way of life on the steppe, Undisturbed for centuries under Qing rule, the people put down their force of arms, and integrated into a civil society. Whilst it would be a great sin to forever cast down pastoralism and the traditional lifestyle, we can nonetheless coax a modern esprit de corps within the military establishment; there's no greater guardian for the nation we hold dear."

 MON_grand_flourish_of_the_sabre:9 "Grand Flourish of the Sabre"
 MON_grand_flourish_of_the_sabre_desc:9 "What a sight to behold! A twirl of the sabre, a hoisting of the arm, a call to arms. Such imagery should instigate overwhelming sense of patriotism within our people. For our military heroes! Their sacrifices, their willingness to defend their homeland, to defend all Mongols. It is a grand sight, one that must be captured, and used to further Mongolia's civil militarism. "

 MON_baron_of_the_steppes:0 "Baron des Steppes"
 MON_baron_of_the_steppes_desc:9 "Though wide in expanses, and having long lacked a dominant, uniting force for its people, the Steppe is a tameable beast. The Baron has showcased such a feat like no other. A humble servant, a humble Grand Duke even, of the Boy Khan, he has become akin to that of a Shogun. Serving in the monarch's best interests, Ungern decides the future of Mongolia in this time of great conflict."

 MON_riding_along_the_wide_steppe:9 "Riding Along the Wide Steppe"
 MON_riding_along_the_wide_steppe_desc:9 "The Russians have forever remained Mongolia's erstwhile allies. Whilst we are certainly no assortment of fools; it is clear they benefit immensely from Mongolia's status as a \"buffer state\", we nonetheless achieve similar dividends. In their protective embrace we have been granted forever Independence, and a bolstered economy. With a resurgent China fast approaching on the horizon, we would be fools to double-cross our ally."

 MON_overtures_to_the_consular_community:9 "Overtures to the Consular Community"
 MON_overtures_to_the_consular_community_desc:9 "Ever since the Treaty of Nerchinsk in 1689, and that of the First Kyakhta Treaty of 1727, Russia has had an ever increasing presence in Mongolia. Considered part of its sphere for a century, a moderately large Russian population has grown within Outer Mongolia. Centred around the Russian Consulate in the capital, it is time we pay heed to their increasing relevance within the nation."

 MON_heroes_of_the_great_ice_march:9 "Heroes of the Great Ice March"
 MON_heroes_of_the_great_ice_march_desc:9 "The Great Ice March is that of myth and legend, a heroic dash across the wastes of Russia to plunge valorous bayonets deep into the dark heart of demonic socialists. The heroes of such an escapade are a faltering, increasingly ageing class of brave souls. There is much to be gleamed from their conviction and military expertise, we must only ask such veterans to deposit their wisdom."

 MON_embellishment_of_the_economic_agreement:9 "Embellishment of the Economic Agreement"
 MON_embellishment_of_the_economic_agreement_desc:9 "Economic aid from Russia was ended following the chaos resulting from the assassination of Chernov. With the Russian situation stabilising, and our own chaos far behind us, it is imperative that we reignite the flame of Russo-Mongolian economic cooperation. For them, it is assurances of our allegiance. And for Mongolia it is the very driving force of industrialisation."

 MON_a_toast_to_the_takhi_and_the_bear:9 "A Toast to the Takhi and the Bear"
 MON_a_toast_to_the_takhi_and_the_bear_desc:9 "Mongolia and Russia have long been siblings, is is true. Having imparted much during the Mongol Conquests, the Mongolian people have contributed to the solidification of the Russian cultural identity. Similarly, within their lands and are our own is that of our shared Mongol people. Ranging from Kalmyks to Buryats to Khalkha, we are all united under a shared history. Let us toast, let us celebrate, for we are a token of the new World Order."

 MON_weapons_from_batus_heir:9 "Weapons from Batu's Heir"
 MON_weapons_from_batus_heir_desc:9 "The Golden Horde once roamed the far expanses of the Russian Steppe and beyond. A direct descendant of Chinggis' own conquests. In a similar fashion, the Modern Russian state is undoubtedly a descendant of Batu, the first Khan of the Golden Horde, and his conquests. With their weaponry, Russia managed to beat back the Napoleonic onslaught, contest all great powers of the world, and it is inevitable that they will do so again. Let us incorporate our share."

 MON_the_khanate_unshackled:9 "The Khanate Unshackled"
 MON_the_khanate_unshackled_desc:9 "A la lumière de l'abandon de la Russie pour la troisième fois dans l'histoire récente, il est devenu évident qu'il ne faut pas lui faire confiance. En vérité, le seul véritable allié de la Mongolie est Lhassa. Mais de toute façon, nos territoires sont trop éloignés pour s'apporter mutuellement une aide significative. Si nous voulons survivre au siècle prochain, la Mongolie doit tracer sa propre voie de force et de vigueur."

 MON_all_mongolians_made_equal:9 "Tous les Mongols sont égaux"
 MON_all_mongolians_made_equal_desc:9 "Malgré ce qui peut paraître à première vue, la Mongolie est une nation multiethnique. Plus profondément encore, les Mongols eux-mêmes sont issus d'une série d'histoires, de cultures et de traditions diverses. Après tout, chaque bannière est un peu différente, et chaque ligue composite est un peu différente. Cependant, sous le soleil blanc et brillant, tous les Mongols sont égaux devant la loi et l'État. C'est la vérité à laquelle nous adhérons."

 MON_harkening_towards_pan_mongolism:9 "À la recherche du panmongolisme"
 MON_harkening_towards_pan_mongolism_desc:9 "Certains décrient le panmongolisme comme une tentative ratée, un sacrifice intempestif sur l’autel du pragmatisme et de la médiation entre les grandes puissances. Pourtant, il s’agit d’un feu brûlant dans les passions du peuple de Mongolie extérieure. Pour unir nos frères de Bouriatie, d’Altaï, de Mongolie intérieure, de Mandchourie et de Dzoungarie, il est impératif que nous rejetions ce sentiment audacieux. Les conquêtes peuvent nous donner la terre, mais le peuple doit être disposé à le faire."

 MON_fulfilling_the_dream_of_mongolian_independence:9 "Réaliser le rêve de l’indépendance mongole"
 MON_fulfilling_the_dream_of_mongolian_independence_desc:9 "L'indépendance de la Mongolie, née dans les incendies de 1911, signifiait l'indépendance de tous les Mongols. Non seulement ceux qui étaient sous la domination des Chinois, désormais divisés en entités politiques, mais aussi ceux des Russes. Refusant de nous accorder la fraternité et l'unité par des moyens diplomatiques, il semblerait que les Mongols restants doivent s'unir de la même manière que les premiers : par la force des armes."

 MON_in_defence_of_a_free_mongolia:9 "Pour la défense d'une Mongolie libre"
 MON_in_defence_of_a_free_mongolia_desc:9 "La Mongolie ne peut pas compter uniquement sur la force de ses alliés, car ce serait une entreprise insensée. D'un coup de chapeau, la nation pourrait être vendue pour une meilleure affaire. C'est pourquoi chaque Mongol doit travailler et servir pour améliorer la Mongolie et protéger ses libertés. Car ce qui nous est cher et auquel nous tenons tous pourrait être renoncé en un rien de temps."

 MON_restore_pride_in_military_service:9 "Restaurer la fierté du service militaire"
 MON_restore_pride_in_military_service_desc:9 "Through religious means and years of inaction, the people of Mongolia have grown much in contempt for the service of the military. It is their prerogative, that is true, service is not a light burden to bear, and one that cannot be forced. However there is a pride in it. Not in the slaughter, for that departs negative karma, an affront to the principles of Buddhism. But in the defence of a modern nation. That is where one will find hope and glory."

 MON_alone_between_a_bear_and_a_dragon:9 "Alone Between a Bear and a Dragon"
 MON_alone_between_a_bear_and_a_dragon_desc:9 "Abandoned by allies, and trapped by enemies. The Mongolian State of the modern age walks a delicate tightrope between its principle enemies of China and Russia. However through its own strength and willpower, it will stave off both Russian puppetry, and Chinese subjugation. A proud nation of a proud people is but an invincible fire, roaring ever loudly, and scorching all those that dare interfere with it."

 MON_a_khanate_and_its_regent:9 "A Khanate and Its Regent"
 MON_a_khanate_and_its_regent_desc:9 "The weakness of the regency was in that it was too forgiving, too swift to embrace the arms of those that would do it harm. Curried by words, curried by generosity, by practice and conviction, it was swayed to welcome traitors and rats into its ranks. Those who whisper sweet nothings into the ears of the Boy Khan, and plunge their daggers into the backs of the Baron's courtiers have no place in the new Mongolia."

 MON_mastery_of_the_intelligence_war:9 "Mastery of the Intelligence War"
 MON_mastery_of_the_intelligence_war_desc:9 "Whilst the myth and carnage wrought by the uttering of the \"Mad Baron\" conjures imagery of an unsettled, insane individual believing himself alone to wrought carnage as an aspect of war, it could be nothing more than fiction. Adept at intelligence work and correspondence, it is time that the regent reignite his network of contacts all across the nation. Always vigilant, and always acting to preserve peace."

 MON_exorcising_the_alluring_misgiving:9 "Exorcising the Alluring Misgiving"
 MON_exorcising_the_alluring_misgiving_desc:9 "MAN is but a rot that cannot be excised from one's body. An unforgiving cancer that festers in Mongolia's own weakness and fallibility. It speaks of socialism, of class struggle, of democracy, and of liberation. Yet it heeds very little to the fundamental incompatibilities of Mongolian culture and tradition with such alien concepts imported from the West. We must go to the people, and assure them that the Regency knows what is best."

 MON_mongolias_own_stavka:9 "Mongolia's Own Stavka"
 MON_mongolias_own_stavka_desc:9 "Russia's Stavka is a gathering of the nation's best and brightest military officers and generals. Akin to that of the Chiefs of Staff, it dictates the most efficient and prioritised military strategies in the face of any conflict for the nation. It is imperative that the lessons learned by Russia do not pass by the way side. Let us invite all those bright minds of the military, and heed their word in the efforts of national survival."

 MON_an_army_of_tact_and_order:9 "An Army of Tact and Order"
 MON_an_army_of_tact_and_order_desc:9 "There is by far no greater shame in the Baron's line of work than that of lacking discipline, of lacking honour. Of lacking respect in the role a serviceman is to play in the nation's morality and defence. Under the Baron and his military allies, such complacency, such ill-maintained order has no place. A nation dominated by bandits is one that Mongolia shall no longer be. They despoil the military tradition, and it is time to correct that course."

 MON_the_land_untainted_by_liberalism:9 "The Land Untainted by Liberalism"
 MON_the_land_untainted_by_liberalism_desc:9 "Mongolia is a land that has remained steadfast in the test of time. Try as they might, even MAN themselves still give into the words heeded by the Khanate, by Jamsaran, by their Lamas that dot their ranks. To the West, the Steppe is inhospitable, savage even, but they are blinded by their decadent modernity. One can simultaneously modernise, industrialise a great deal, without sacrificing or compromising on one's own beliefs or culture."

 MON_the_last_great_white_warlord:9 "The Last Great White Warlord"
 MON_the_last_great_white_warlord_desc:9 "Even Moscow would decry Baron, and Grand Duke, Roman Fyodorovich von Ungern-Sternberg as a \"warlord\". A title and attribution meant to demean and insult his achievements. To consider him unreliable, or selfish, serving only his own interests and maintaining his rule through force alone. But to the Mongolian people, he is a saviour, their defender. Perhaps both are true, but it is indubitable that Ungern lines the halls of history as that of the \"Greats\"."

 MON_culmination_of_the_peoples_revolution:9 "Culmination of the People's Revolution"
 MON_culmination_of_the_peoples_revolution_desc:9 "For too long have the people been trampled upon by Noble. For too long have they been forced to pay heed to the greedy Lamas and their monopolisation on practice. And for too long have they been denied their rights, their values, their capacity to enjoy not only their lives but their roles in modern society. We may have failed twice before, but as they say, third time's the charm."

 MON_stranglehold_on_the_information_apparatus:9 "Stranglehold on the Information Apparatus"
 MON_stranglehold_on_the_information_apparatus_desc:9 "In such a traditional and disconnected society that Mongolia is, many people do not heed the cause of socialism and democracy. For them, the ruler of the capital has no bearing on their way of life; except in the form of whom their lords owe loyalty towards, and whom they pay taxes and tithe. It will take a long while to inform the people of their civic duty, and to construct the democratic tradition. Until then, only MAN can cultivate what they seek."

 MON_exemplifying_the_misery_of_the_barons_regime:9 "Exemplifying the Misery of the Baron's Regime"
 MON_exemplifying_the_misery_of_the_barons_regime_desc:9 "Many in Mongolia still owe the Baron and his lackeys a great deal of respect. Despite their unconditioned brutality to those they deemed to be traitors or enemies, many see Ungern as the father of the modern nation. A man who ejected the Chinese, and restored the Bogd Khan. Whilst admittedly this is true, Ungern also contributed to untold misery, exacting revenge and bloodlust unto all those deemed to close to socialism."

 MON_salvo_of_the_oppressed_underclass:9 "Salvo of the Oppressed Underclass"
 MON_salvo_of_the_oppressed_underclass_desc:9 "The peasantry of Mongolia, all of which compromise the majority of the nation, have for too long been the mere subject and property of abhorrent Princes. Denied their voices, they have had to endure untold hardship for centuries. Let MAN and the Mongolian Revolution be the cannonade that obliterates the oppression of the aristocracy, and let us construct a New Mongolia from the ashes."

 MON_wealth_under_new_management:9 "Wealth Under New Management"
 MON_wealth_under_new_management_desc:9 "The Nobles extract much of their power from their, now dwindling, amassment of wealth. Neither conveying the virtues of Buddhism nor showing compassion for their fellow man, they sat upon their copious amounts of luxury, paying tribute to monasteries, and buttering up their armies. It is imperative that seizure of their ill-gotten century old gains occurs with great haste, and redistributed under state management."

 MON_an_accord_with_the_lamas:9 "An Accord with the Lamas"
 MON_an_accord_with_the_lamas_desc:9 "It would be uncouth to declare the Mongolian Revolution to be that of one against religion, for a number of Lamas, and trainee Monks, numerate the ranks of the party. We seek not a war with Buddhism, or its practitioners, but one with the decadent institutions that aided in the oppression of the Mongolian peasantry. Those neutral monasteries, they shall become our pillars in the new Mongolian society. As ultimately, we pursue the same end result."

 MON_the_cleansing_of_aristocracy:9 "The Cleansing of Aristocracy"
 MON_the_cleansing_of_aristocracy_desc:9 "What separates a peasant and his master? What inherent trait is unique to the Princes that the average Mongolian lacks? The time of feudal inheritance and noble dynasties dominating the Mongolian Government is but at an end. They will protest, and they will undoubtedly reply with force of arms, but for a free Mongolia no price is too small to pay."

 MON_breaking_the_vice_of_the_military_clique:9 "Breaking the Vice of the Military Clique"
 MON_breaking_the_vice_of_the_military_clique_desc:9 "Ungern's far reaching Military Intelligence network spans far across the Steppe and even beyond. Circulated amongst Russian and Mongol nationals alike, the Russian Military Clique still maintains considerable influence within the shadows. To break their grip we must pursue our own anti-intelligence operations, and flush out the rats from their covens."

 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four:9 "Fulfilling the Duties of '21 and '24"
 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four_desc:9 "Such an inconceivable future for the Mongolian people only a decade ago has finally reared itself into the dazzling sun. Having failed against the Mad Baron and the Chinese in 1921, MAN steeled itself, and maintained its faith. Yet again it tried in 1924, trying to drive Ungern out before he could despoil Mongolia further. And yet it would take the third time, and the cost of many lives, to see that the dream of Free Mongolia fulfilled."

 MON_cultivating_class_sentiment_in_the_arat:9 "Cultivating Class Sentiment in the Arat"
 MON_cultivating_class_sentiment_in_the_arat_desc:9 "The Arats, or peasant class, are a massive majority of Mongolia. Before the MAN Revolution of 1921, they number 92.5% of Mongolia's population, and possessed 50.5% of its livestock. Yet what do they have to show for it? Holding next to no power against the nobles and their owners, it is imperative that they develop a sense of their value in the national economy, and their rights as peasantry."

 MON_from_feudalism_onto_capitalism:9 "From Feudalism Onto Capitalism"
 MON_from_feudalism_onto_capitalism_desc:9 "Lighting the flame of a socialist revolution within Mongolia cannot be achieved by force of arm or wit alone. For Mongolia is a pastoral, nomadic nation, draped with the sensibilities of a bygone era. Flooded with Banners, Leagues, Princes and Nobles, one would not be amiss to believe the Steppe to be a time capsule. Naturally of course, this is but a surface presumption, however the fostering of capitalism is imperative on the march towards socialism."

 MON_ending_monastic_preferential_treatment:9 "Ending Monastic Preferential Treatment"
 MON_ending_monastic_preferential_treatment_desc:9 "Owing to their invaluable presence in maintaining governmental authority, the monasteries of Mongolia received a large amount of preferential funding under the previous administrations. With such an institution such as the Buddhist Lamas particularly distant, sceptical, or even offended by MAN's intentions to modernise the nation, it is nonetheless prudent that the playing field be equalised, and re-evaluated."

 MON_equality_under_the_law:9 "Equality Under the Law"
 MON_equality_under_the_law_desc:9 "The rich nobles own most of the workable land in Mongolia, and similarly the capital neither has the capacity nor culture to serve as the base of a large working class. It is practically for a worker's revolution to truly seize Mongolia. However by granting certain noble assets to the populace, a sense of a restrained middle class is sure to emerge; class consciousness arriving hand-in-hand."

 MON_defanging_the_opportunists:9 "Defanging the Opportunists"
 MON_defanging_the_opportunists_desc:9 "The nobility of Mongolia have never truly had the best intentions for the nation or its people. Long have they curried favour with Mongolia's oppressors, paying heed to the Qing monarch, and participating in Beiyang's folly. Even in 1919, the Princes betrayed the nation, and sundered it to the Chinese. With their wealth depleting, their political force must vanish too."

 MON_mongolias_own_constitution:9 "Mongolia's Own Constitution"
 MON_mongolias_own_constitution_desc:9 "Whilst still remaining a rather controversial measure of doctrine adopted by the party, it is still one that has allowed MAN to finally fulfil its duties of a free Mongolia. Gathering together the nation's finest experts in constitutional law, ranging from those educated in the West, to those Lamas receptive to MAN's ideals, we shall institute a Constitutional Committee, selected from members of the Great Khural."

 MON_a_revolt_against_aristocracy:9 "A Revolt Against Aristocracy"
 MON_a_revolt_against_aristocracy_desc:9 "Much of the aristocracy and that of Old Mongolia are still willing to sell out their \"subjects\" and their people to maintain their wealth. There is no greater dishonour to such a proud nation than that of domination by the landed elites. The war against the Baron may have ended, but the war against the establishment has just begun."

 MON_undoing_decades_of_tarnish:9 "Undoing Decades of Tarnish"
 MON_undoing_decades_of_tarnish_desc:9 "Bearing fruitless and ineffectual revolutions from the 1920s, many of the politically adherent individuals within Mongolia view MAN with a sense of ephemeral disdain. Immersed in immediate instability, and lacking the successful policies of the previous administration, compounded by party fractures, it is evident that many believe the Party is unfit to rule. To showcase our competency in statecraft, we must implement immediate reforms of the inefficient old order."

 MON_allowing_the_people_to_bloom:9 "Allowing the People to Bloom"
 MON_allowing_the_people_to_bloom_desc:9 "For centuries the Mongolian people have lived a life of relative political apathy. For in their separated lifestyle the affairs of the capital did not concern them except for that in case of war. Yet within the capital all thought linked to dissent, such as that of socialism, was treated harshly and with disdain by the Baron's regency. Let us behold to the people the rights of the modern man, and their ability to speak on any issue, no matter its creed."

 MON_ashes_of_the_mongolian_peoples_army:9 "Ashes of the Mongolian People's Army"
 MON_ashes_of_the_mongolian_peoples_army_desc:9 "The Mongolian People's Army is, whilst the official fighting force of the Party, but a mere gathering of irregulars, cadres, and volunteers trained in the ways of guerrilla warfare and partisan campaigns. More used to fighting for a movement rather than a nation, we must adopt their successful model onto a national stage, and if there is one man capable of doing it, it is Damdin Sükhbaatar."

 MON_preservation_of_the_whole:9 "Preservation of the Whole"
 MON_preservation_of_the_whole_desc:9 "Though many of Mongols remain outwith the borders of our humble nation, it is imperative that the State and army not merely march into its own grave. Undoubtedly the Chinese, or the Russians, will come for their part of the nation one day, and it is critical that the military is dedicated towards the preservation of the state, and not just the advance of it."

 MON_in_defence_of_mongolias_underclass:9 "In Defence of Mongolia's Underclass"
 MON_in_defence_of_mongolias_underclass_desc:9 "The Mongolian Peasantry's frontline heroes are none other than those brave souls of the Mongolian People's Army. Fighting not only for the advance of a Great Mongolia, but that of the people's revolution, we must extol and exalt the virtues of service. Once treated with disdain from the citizenry, it must become an object of pride in their developing sense of political revolution."

 MON_democracy_under_no_tall_order:9 "Democracy Under No Tall Order"
 MON_democracy_under_no_tall_order_desc:9 "In its final culmination, after decades of struggle, and years of heated debate, the Mongol Ardīn Nam has finally granted to the Mongolian people perhaps its greatest gift. Whilst it is undoubtedly a hard start, with very few Mongolians participating in the elections and the infrastructure being makeshift, Mongolia can nonetheless shine as a lone torch of liberty within Asia. After decades of unenviable struggle, this is our duty towards the Mongolian people."

 MON_victory_for_the_moderniser_princes:9 "Victory for the Moderniser Princes"
 MON_victory_for_the_moderniser_princes_desc:9 "Owing to their natural eccentricities as the \"Good\" Princes of the Mongolian nobility, the Mongolyn Avtonomit Kholboo has managed to sweep the electoral campaign into their arms. Led by the capable and ostensible reformer Wu Heling, the organisation served as a sort of conduit for discussions with the Chinese, and the protection of the Inner Mongolian's interests. Under the Reluctant Revolutionary, Mongolia shall pursue its moderate course."

 MON_ending_noble_persecution:9 "Ending Noble Persecution"
 MON_ending_noble_persecution_desc:9 "Considering the circumstances it would be unfair to decry MAN's rather heavy handed treatment of the nobility during the provisional period as being that of unjust. For as long as the Nobles have dictated the path and policies of the Mongolian people, it is quite clear that their time in the captaincy chair was abused, and mistreated. But it would be overtly too harsh to merely decry them, and continue their mistreatment. They can be saved, like all Mongolians."

 MON_encourage_investment: "Encourager l'investissement étranger"
 MON_encourage_investment_desc:9 "Encouragés par la méthode des réductions d'impôts sélectives pour les entreprises et d'autres incitations économiques, les esprits d'affaires avisés du MAK ont élaboré une série de propositions et de plans économiques pour faire entrer triomphalement la Mongolie dans l'ère industrielle. En intégrant les investissements chinois et russes, la Mongolie devrait prospérer dans sa situation économique unique, un canal de commerce agréable entre Moscou et Beijing. Au moins, elle ne dépérira pas à cause de la même géographie."

 MAN_old_habits_die_hard:9 "Old Habits Die Hard"
 MAN_old_habits_die_hard_desc:9 "Though democracy is a rather revolutionary idea in Mongolia, tradition should not be abandoned and cast away to the dustbin of history. It is the cornerstone of society, and has protected Mongolian culture for centuries. Whilst it would be an abrogation of our earnest ideals to turn back the clock, we do not have to turn to senseless Westernisation to modernise the nation."

 MON_remembering_the_victims_of_radicalism:9 "Remembering the Victims of Radicalism"
 MON_remembering_the_victims_of_radicalism_desc:9 "The country is ultimately in no position whatsoever to pursue the course of socialism. It is but a great evil that has split movements, such as the Kuomintang, or otherwise plunged society into ruin and chaos in the all consuming effigy of class struggle. Even reformists are lost, having stayed the path of benevolence into that of idealism. Many good people were lost in the MAN revolutions, and their life, for all it encompasses, should be remembered."

 MON_walking_a_fine_line_between_titans:9 "Walking a Fine Line Between Titans"
 MON_walking_a_fine_line_between_titans_desc:9 "Dominated by the Russians and Chinese, Mongolia has found itself stuck between a rock and a hard place. Our predecessors, before that of Ungern, chose the path of Independence. And even they succumbed to the inherent nature that the nation has two choices: incorporation into the Russian sphere, or autonomy at very best under the Chinese. However MAK treads the centre path, neither subjugation, nor assimilation!"

 MON_rewarding_the_party_of_revolution:9 "Rewarding the Party of Revolution"
 MON_rewarding_the_party_of_revolution_desc:9 "It was all but conceit to deceive oneself that the Party that stewarded the people into its new democracy would be one that would be cast away once it was over. Born as a revolutionary party under oath, the Mongol Ardīn Nam have continued their effervescent campaign against the people's solitude and subjugation! For who were the first to band together to resist the Chinese! And who were the first to strike against the Baron's despotism!"

 MON_unburdening_the_press_of_feudal_sensibilities:9 "Unburdening the Press of Feudal Sensibilities"
 MON_unburdening_the_press_of_feudal_sensibilities_desc:9 "Now occupying not only the revolutionary but also the democratic mandate, Mongol Ardīn Nam need not live in fear of the people's idolatry of the false prophets of their salvation. As is courtesy in a civil society, we should embrace the irrefutable rights of the individual to demonstrate and believe in his own free truth. Promulgating the rights of association and assembly, let us engage in that of speech similarly."

 MON_equality_between_the_peoples:9 "Equality Between the Peoples"
 MON_equality_between_the_peoples_desc:9 "Mongolia is that of a multi-cultural nation. This is not a stipulation of life that one can ignore. Kazakhs, Chinese, Buryats, Khalkha Mongols, Chahar Mongols, Ordos Mongols, Oirats. The list is ever expansive, and ever increasing as Mongolia integrates itself into the international world. It is the duty of the party of state, whatever party, to protect the rights of all people within Mongolia, no matter their creed. Such a virtue must be enshrined into law."

 MON_forever_revolutionaries:9 "Forever Revolutionaries"
 MON_forever_revolutionaries_desc:9 "It is completely uncouth for the vile dogs and splitters of the MLN and MAK to dare distort MAN's gift to the Mongolian People. A hotly contested subject ever since the failure of the party in 1924, it has become evidently clear perhaps that the pursuit of the concept of liberal democracy is entirely unfit for the revolutionary party to pursue. It was Socialism, Nationalism, that brought the party together. Not the ballot."

 MON_elected_elites_guiding_the_flock:9 "Elected Elites Guiding the Flock"
 MON_elected_elites_guiding_the_flock_desc:9 "With the Great Khural functioning as the main legislative organ of the Mongolian state, having been instituted in 1911, and maintained throughout all administrations between then, it has become increasingly clear that such a body is dominated by the establishment and aristocracy of the past Mongolia. To truly revolutionise the Mongolian state, it is imperative that MAN, and MAN alone steward the principle of national policy."

 MON_the_only_truth_is_mongoliin_unen:9 "The Only Truth is Mongoliin Ünen"
 MON_the_only_truth_is_mongoliin_unen_desc:9 "The Party has long been championed in terms of national and international outreach by that of its party editorial, Mongoliin Ünen, or \"Mongolian Truth\". Established in Irkutsk in 1920, it was embellished with such slogans such as \"Proletarians of all countries, unite!\". Exposing the feudal government and its misgivings, the blatant abuses of the Baron's regime, and the ideals of socialism, Tseren-Ochiryn Dambadorj's paper is to play a undeniably crucial role in the revolution."

 MON_providing_them_their_alms:9 "Providing Them Their Alms"
 MON_providing_them_their_alms_desc:9 "The Party can make all of the grandstanding speeches and flagrant flourishes that is necessary to imbibe within the people a revolutionary sentiment, but it action itself that is sorely needed. MAN has done much, and it can do far more. The people continue to suffer, continue to lament their lives in pastoral nomadic lifestyles. We seek not to trample upon their traditional livelihoods, but we cannot deny them their wants or their alms."

 MON_uplifting_the_industrial_society:9 "Uplifting the Industrial Society"
 MON_uplifting_the_industrial_society_desc:9 "To construct an industrial society under the direction of the state could perhaps be considered an artificial, and ultimately, wrong course of action to take. But we seek not the smog clouds to smother the steppe, nor the construction of a new aristocratic class blessed with wealth instead of lineage. The Party seeks that of a fledgling working class, more than that which already exists, and one that understands its purpose in the broader society."

 MON_the_golden_swallow_of_democracy:9 "The Golden Swallow of Democracy"
 MON_the_golden_swallow_of_democracy_desc:9 "For long has Mongolia been the island of despotism in an ever changing world. Even upon its rather hasty Independence, the only strong and sure-fire institution was that of the Buddhist Theocracy. And that isn't to say that Mongolia's own democratic experiment failed it was nonetheless torn asunder by the infighting of Lamas and Princes. Let us ensure that this time we do not fail."

 MON_mongolias_national_revolution:9 "Mongolia's National Revolution"
 MON_mongolias_national_revolution_desc:9 "Mongolia is but a cornerstone on the path of the international revolutionary tide. For the 20th Century is truly the century of the revolution, and it is crucial that Mongolia not fall behind in pursuit of that course. We must revolutionise, modernise, and advance a society from the grips of Feudalism into that of modernity. Dominated and subjugated by imperialists, Mongolia must pursue a total revolution. Of which only MAN can provide."

 MON_from_revolution_to_moderation:9 "From Revolution to Moderation"
 MON_from_revolution_to_moderation_desc:9 "Splitting from the Mongolian People's Party over its perceived injustices, incompetency, and the lack of a need to maintain cohesion following their military victory, the Mongolian Liberal Party is that of the freshest in Mongolia's political landscape. Led by the esteemed Buryat Tseveen, he and his intellectual flock have sought a new course for Mongolia. Neither revolution nor aristocracy, Tseveen hopes to clutch onto Mongolia's newfound liberal democracy."

 MON_freedom_for_all_mongolians:0 "Liberté pour tous les Mongols"
 MON_freedom_for_all_mongolians_desc:9 "How can one say that MAN instituted any semblance of true freedom for the Mongolian people, when run amok amongst the publications and newspapers of the country is that of the dominant Mongolian Truth? The playing field must ultimately be equalised. The government shall not police the affairs of the individual, let them come to the conclusions as they wish, but we must at least safeguard such a principle as the true equalising measure of society."

 MON_enshrining_constitution_and_law:9 "Enshrining Constitution and Law"
 MON_enshrining_constitution_and_law_desc:9 "The newfound democratic institutions of the state are constantly within the arms reach of danger, with both the authoritarian radicals of MAN and the Princely dominated MAK threatening it. They heed not the people's desires for true representation, and are willing to throw away the gauntlet of civil participation should it be prudent for their ideology. Laws and protections must be put in place to prevent the absolute hamstringing of legislature, and the rebound to autocracy."

 MON_prying_the_poor_from_the_mud:9 "Prying the Poor from the Mud"
 MON_prying_the_poor_from_the_mud_desc:9 "The poorest in this nation still struggle to survive. A simple injustice that yet simply cannot stand to exist in a modern nation. Unemployment, destitution, those are the two great evils that hamper the livelihood of the People. To hold true to MAN's founding virtues, that of the principle to deliver unto the people a life without oppression and suffering, the MLN must be the hammer strike that shall liberate them from their shackles."

 MON_education_onwards_to_modernity:9 "L'éducation vers la modernité"
 MON_education_onwards_to_modernity_desc:9 "Our nation will never develop without proper schooling and education. A fundamental building block of Western society is that of its literacy and educational institutions. Great strides have been made in recent for the achievement of this ideal: under the Bogd Khan, under the regency, and Mongolia's newfound democracy similarly must maintain such a course of action. This is necessary if we are to advance as a society and resist the allure of traditionalism."

 MON_true_defenders_of_mongol_democracy:9 "True Defenders of Mongol Democracy"
 MON_true_defenders_of_mongol_democracy_desc:9 "Mongolia is a nation constantly at struggle with itself. Over the lords and the peasantry, the lords and the Lamas, the regency and its council, and the new political parties of the current age. But to say that Mongolia's most vital attribution, its nascent democracy, is one without defenders against such perennial struggle would be a misgiving."

 MON_true_heirs_of_mongol_society:9 "True Heirs of Mongol Society"
 MON_true_heirs_of_mongol_society_desc:9 "The noble princes of Mongolia, who have been blessed as descendants of Genghis Khan have ruled Mongolia for centuries throughout history. It is only natural that the burden of leadership, and the rule of the nation, befall unto their shoulders once more. Decried as despots, as invalids, as incompetents, we must allow the opposition to bear witness to their folly. Our enemies are numerous, and we must must act fast to secure our rule."

 MON_casting_a_lot_with_the_faithful:9 "Casting a Lot with the Faithful"
 MON_casting_a_lot_with_the_faithful_desc:9 "Religion is of course a core way of life in Mongolia, but it is not a major point for the Princes. Paying their tribute to the monasteries, the relationship between Lama and Prince is perhaps that of a tense one. For it was the weakness born from our infighting that allowed the Baron to seize the reins and ear of the Bogd Khan. It is wise, and prudent, that the mistakes of the past need not be repeated. Appealing to the people's faith, we will strengthen our position."

 MON_conjuring_compliance_of_the_lamas:9 "Conjuring Compliance of the Lamas"
 MON_conjuring_compliance_of_the_lamas_desc:9 "It is not merely enough to appeal to the common sensibilities and binding doctrine that floats through the Mongolian people, for they are led by the Lamas in action and in outlook. Monasteries hold a great sway over the populace, and it would be foolish to believe that the insofar uncompromising stance with the Buddhist Council is one that will secure the Prince's leadership. An accord is off the table, but the olive branch most certainly is not."

 MON_painting_the_humiliation_of_class_struggle:9 "Painting the Humiliation of Class Struggle"
 MON_painting_the_humiliation_of_class_struggle_desc:9 "The impoverished peasants of Mongolia are easily curried by the sweet nectar of MAN's publications. Swept into a fury by revolutionary cells and the preaching of sermons on socialism, it is but opening the gateway to an era dominated by mass terror. Seizing the country in utter chaos, they would see the people's unjust fury directed at the Nobles for their situation. We must paint Class Struggle not as their salvation, but their damnation."

 MON_securing_the_mongolian_way_of_life:9 "Securing the Mongolian Way of Life"
 MON_securing_the_mongolian_way_of_life_desc:9 "Mongolia is a nation that has persisted and functioned as a cultural identity for centuries. It is for our way of life that preserves the concept of the Mongolian people. And it is that very way of life that the Socialists seek to trample, and the Lamas seek to monopolise. The Russians non-withstanding, only the Nobles exist to prevent the perversion of our rich history, and only the nobles can truly secure the Mongolian future."

 MON_parley_with_the_holdouts:9 "Parley with the Holdouts"
 MON_parley_with_the_holdouts_desc:9 "Many of the officers of the army have loyalties not to their Princes, if they are Bannermen, but to the military institutional establishment. And as of late it has became a thoroughly fractured system. Whilst we can rely on the Inner Prince's forces, it is prudent to approach these remaining holdouts such as Magsarjav and Damdinsüren, and bring them on side."

 MON_endearing_ourselves_to_the_people:9 "Endearing Ourselves to the People"
 MON_endearing_ourselves_to_the_people_desc:9 "Many of the peasantry remain amenable to the Prince's interests. Caring not for the petty struggles of despot, Lama, or revolutionary, they have remained content with the status quo, with our benevolent and enlightened suzerainty. Of course, this can be harnessed, and it can be transformed. The Mongol nation must transition to that of a modern one, and inevitably the clock will strike forward to the age wherein popular participation is necessary."

 MON_saluting_the_bannermen_and_their_jasaghs:9 "Saluting the Bannermen and their Jasaghs"
 MON_saluting_the_bannermen_and_their_jasaghs_desc:9 "Owing to their ancestry, many of the Nobles and Princes of Outer and Inner Mongolia carry with them a notable assortment of Peace Preservation Units. Some of the best trained soldiers that the nation has to offer, they unfortunately lack the arms of modern warfare. They must be consolidated into a strong fighting force."

 MON_new_leaf_of_the_ancient_fiefdom:9 "New Leaf of the Ancient Fiefdom"
 MON_new_leaf_of_the_ancient_fiefdom_desc:9 "Neither sharing it with the Baron nor Lama, the Mongolian Nobles have once more been thrust into the absolute stewardship of the nation state. For the Nobles alone carried the cause of Independence in 1911, and it is the Nobles alone that have constantly had the best intentions for the people's future. We do not seek however to harken towards the age of Feudalism. For the world is changing, and Mongolia cannot sit idle."

 MON_the_unchanging_steppes:9 "The Unchanging Steppes"
 MON_the_unchanging_steppes_desc:9 "The nation has been granted a great boon from cooperation with Russia: the military is by far one of the more modern forces in the region, triumphing against the Chinese time and time again. But we have lost our character on the way, merely remaining a paltry imitation of the Russian armed forces. The irony of these Unchanging Steppes is that innovation is the only form of survival."

 MON_the_many_leagues_of_the_khanate:9 "The Many Leagues of the Khanate"
 MON_the_many_leagues_of_the_khanate_desc:9 "The Mongols of the world are rather sparse, and separated not only by nation, but by ruler, by League, and by Banner. Outer Mongolia proper itself maintains four major Leagues, followed by the additional inclusion of the Khovd Territory. Similarly, Inner Mongolia is split into an assortment of Leagues and Banners, and there even persists that of the Tuvan Nobility, or that of the Oirats in Xinjiang. Once our strength in the fluidity of history, it must be centralised in the modern age."

 MON_primacy_of_the_nobility:9 "Primacy of the Nobility"
 MON_primacy_of_the_nobility_desc:9 "Only the Nobility are truly capable of leading the nation. Similarly, only the Nobility can truly lead the armies. Blessed by a warlike lineage that ascends to numerous great conquerors of history, it is only natural that in the modern age of warfare, we reignite such a valorous service history. After all it was the nobles that were on the field in 1911, and it was the nobles that fought the diplomatic wars, and it is the Nobles that staff the Peace Preservation Corps."

 MON_from_many_leagues_to_one:9 "From Many Leagues to One"
 MON_from_many_leagues_to_one_desc:9 "The primary army of Mongolia should not be forgotten. While the Princely Army may retain its primacy as an elite force, it is the army of the common people that drives forward Mongolia's self-determination. The Nobles may lead, but the people fight, and it is unjust to say anything less. Organising the military under the auspices of the New Army Model in China, it would be wise and prudent to ensure that warlordism nary take hold."

 MON_the_modern_war_council:9 "The Modern Kurultai"
 MON_the_modern_war_council_desc:9 "The Kurultai, meaning \"gathering\", was an ancient political and military council of our ancestors from a time long past. Deigned to pick the next Great Khan of the Khanate, it was also a sort of festival, and celebration, that has found its footing in the modern celebration of Nadaam. Nonetheless, one can embraced the romanticism of life, and through our own individual course of assembling a military council, why not bring forward the traditions of the past?"

 MON_traditions_of_a_warlike_people:9 "Traditions of a Warlike People"
 MON_traditions_of_a_warlike_people_desc:9 "Mongol soldiers used to be that of a feared entity along the Steppe. Even closer to home, Mongol soldiers have fought with, and against, the Qing and other dynasties, for centuries gone by. Ranging from the doomed rebellion of Chingünjav, to that of the conflicts of the War for Independence. Whilst the Mongolian military remained largely docile, this is a time of great opportunity for the Khanate. One must only prepare thoroughly enough to pursue their course."

 MON_the_most_critical_asset_in_statecraft:9 "The Most Critical Asset in Statecraft"
 MON_the_most_critical_asset_in_statecraft_desc:9 "Failed industrialisation schemes, poor army funding, and paying off both Russian and Japanese loans to the government has left the nation rather lacking in the funding department. Whilst naturally we could similarly tap into our pliant Japanese contacts, and finance investments into Mongolia's native industries, or its resources, we must ultimately decide on our course through consensus."

 MON_oiling_a_fine_machine:9 "Oiling a Fine Machine"
 MON_oiling_a_fine_machine_desc:9 "Traditionalism is the basis of Mongolian society, from its celebrations down to the meandering qualities of daily life. It is not a continuation of Feudalism, the abhorrent structure, but a preservation of what binds the Mongolian people together. Split across nations, we nonetheless carry a similar culture, and history. Such jubilant remarks should be continued, and encouraged. We are a proud people, and not scared to show it."

 MON_the_necessary_fiscal_responsibilities:9 "The Necessary Fiscal Responsibilities"
 MON_the_necessary_fiscal_responsibilities_desc:9 "Managing a modern state is but a delicate balance between the ideals and goals of governance, in light of expenditures and the economy. Mongolia's economy is not necessarily that of a strong one; most of its industrial capacity lies tied up within the capital, or Inner Mongolia. Yet the ambitions of the state is great, and whilst mostly agricultural, we will have to contend with industrial powers of the time. Therefore it is necessary that the books be in order."

 MON_enshrining_the_right_to_property:9 "Enshrining the Right to Property"
 MON_enshrining_the_right_to_property_desc:9 "The Right to Property is perhaps one of the most vital and pivotal modern creations of constitutional law. One need not guard their property with force of arms, but relax understanding that the state protects the sanctity of possession. To develop Mongolian capitalism, and a modern law, let us first allow the development and protection of man's wealth."

 MON_celebrating_mongolian_culture:9 "Celebrating Mongolian Culture"
 MON_celebrating_mongolian_culture_desc:9 "Much of Mongolia's population retains its completely nomadic lifestyle and roots, moving around through the year rather than settling permanently. Enshrined in Mongolian society, it is only fairly recently that the people have begun to settle en-masse. Yet we cannot forget the free spirit of our past, and as Mongolia progresses with the rest of the world, let us be proud of our heritage, of our Great Mongolian State."

 MON_our_innate_commercial_potential:9 "Our Innate Commercial Potential"
 MON_our_innate_commercial_potential_desc:9 "Mongolia sits along a crucial crossroads. Dangling as the place of relative security between Russia and the Chinese market, it has found its railways and caravan roads flush with merchants, businessmen, and travellers. Exempt from much investment besides Russian and Japanese for much of our history, we should captivate instead upon Mongolia's natural transitive geography, linking our economies crucially to that of our neighbours."

 MON_aristocracy_as_a_shield_against_popular_terror:9 "Aristocracy as a Shield against Popular Terror"
 MON_aristocracy_as_a_shield_against_popular_terror_desc:9 "The masses have proven themselves capable of being swayed and led akin to a herd. With our efforts we have unhinged them from their unfailing ties to the thought of revolution, and to that of mindless theocracy. The Regency of the Boy Khan can only be preserved through that of his loyal Noble courtiers, and our presence in his ministries, and in his legislature, reinforces such a fact."

 MON_centuries_of_folk_of_silver_herds:9 "Centuries of Folk of Silver Herds"
 MON_centuries_of_folk_of_silver_herds_desc:9 "Rallying towards the Regency, its valiant Nobles, its erstwhile Lamas, its common people, and the Arat bedrock. Mongolia is a nation of truly unique circumstances. Undoubtedly rich history, and an undisputable claim to the land they settle. The Mongol people have endured countless hardships, and will forever straddle the path between titans. Neither conqueror nor conquered, it is a nation that has perfectly synthesised tradition with modernity."

 MON_a_khanate_of_many_faces:9 "A Khanate of Many Faces"
 MON_a_khanate_of_many_faces_desc:9 "In the past, Mongolia was a great empire spanning the world. Now it is a disparate nation, a disparate people, split into Outer, Inner, Eastern and Western. To promote such an identity of the Mongol, we must inherently tie it to that of Pan-Mongolism. If we are to unite our siblings oppressed by warlords, despots, and nation states, we must bind ourselves through our common heritage. Specifics may differ, but only a Free Mongolia is representative of its unique peoples."

 MON_commemoration_and_primacy_of_the_khan:9 "Commemoration and Primacy of the Khan"
 MON_commemoration_and_primacy_of_the_khan_desc:9 "We as a nation must remember our history, and its leaders. The Bogd Khan granted us our current state, working as a stabilising force amongst the radical influx of disorienting political currents. And the 9th Jebtsundamba Khutuktu continues this role. Even further in the past, our nation has been stewarded by Great Khans, modernisers and warriors alike. Mongolia cannot exist without its monarch, and the monarch cannot exist without his nobility."

 MON_revel_in_our_freedoms:9 "Revel in Our Freedoms"
 MON_revel_in_our_freedoms_desc:9 "To preserve what we hold so very dear, we must always fight for our Independence. Such a sentiment has driven us far and wide across the tumultuous period that we find ourselves in, and it is only right that it drives the Mongol people forward towards final unification of our civilisation. To revel in, nay, to most joyously celebrate one's freedom is the most virtuous display of patriotism there is. Not only shall we commemorate the 29th, but every day of a Free Mongolia."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven:9 "No Compromise on the Spirit of 1911"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_desc:9 "Nationalism bore the fruit of the modern nation state, and it is certainly no different in Mongolia. Patriotic fighters, determined not by wealth, or fame, but by sheer adoration for one's country won us the Independence of 1911. And it nearly won us the whole of Inner Mongolia, if it were not for the withdraw of Russian support. It is true, the Nobles did welcome the Chinese Occupation, but no more shall we ever stoop to such lows ever again."

 MON_never_another_occupation:9 "Never Another Occupation"
 MON_never_another_occupation_desc:9 "Preservation of the Mongolian State is paramount. It is by far the most primary issue of the modern day, as the resurgent China and malicious Russia approach our domain. Such fruitless bloodshed has already seeped deep into the Steppe, and the Mongol people deserve not a war of destruction. Defending our culture, our territory, and our religion are but the three virtues of which every citizen must extol, lest a worse fate than the New Autonomy Policies befall us."

 MON_the_khanate_unbowed:9 "The Khanate Unbowed"
 MON_the_khanate_unbowed_desc:9 "For too long have the Mongolian people played second fiddle to that of the Russians, the Chinese, and all subjugators in-between. How could a nation, that has so irrevocably changed the tide of world history be treated as nothing more than a chess piece on the board of world politics. We seek not enemies, nor ruin, but the mere guaranteed right to the Mongolian People's existence. Never again shall we allow the Khanate to be a vassal."

 MON_for_the_preservation_of_the_regency:9 "For the Preservation of the Regency"
 MON_for_the_preservation_of_the_regency_desc:9 "At its core the Mongolian nation is that of a theocracy. The teachings of Buddha are by which the majority of the population follow, and the Lamas alongside their monasteries are paramount in the maintenance of good governance. The many faces of the Boy Khan's court have begun to tempt him from the Eightfold Path, leading him astray for their own machinations. We must work to preserve the Boy's independence, as he develops into a great leader."

 MON_safeguarding_the_khanate:9 "Safeguarding the Khanate"
 MON_safeguarding_the_khanate_desc:9 "The people heed the call of the Lamas. Their words carry great sway amongst the nation. We must disseminate and preach that the Nobles are not the friends of the people, and neither they nor their polities have any jurisdiction on deciding the fate of the nation any longer. Looking after their own property first and foremost, their are selfish, and utterly the neglect their fellow man."

 MON_the_sole_governing_body_of_state:9 "The Sole Governing Body of State"
 MON_the_sole_governing_body_of_state_desc:9 "There is no room for the affairs of the Noble Council or Autonomists within the Mongolian government. Stacking the Great Khural and the Ministries with their lackeys, they numerate the armed forces, and wield their Peace Preservation Corps as if it was a baton; beating the people into submission. Only through the guidance of pious, righteous Lamas can the nation find its salvation and peace."

 MON_ceasing_false_idolatry:9 "Ceasing False Idolatry"
 MON_ceasing_false_idolatry_desc:9 "Ungern himself appears to hold Buddhism with great respect and reverence, yet he never fully converted. The Buddha promoted self-respect, and regards for the consequences of one's own actions. For with self-respect, one can avoid actions which can harm one's integrity, and with regards for the consequences one becomes aware of how their actions affect others. Ungern displays neither virtue, and it would be senseless to convince him otherwise."

 MON_slashing_the_puppetmasters_strings:9 "Slashing the Puppetmaster's Strings"
 MON_slashing_the_puppetmasters_strings_desc:9 "Russian influence is pervasive in Mongolian society. Not only due to the Baron of course, for Mongolia has long maintained some sort of Russian presence since the late 18th Century. However, it has become too much in recent times, as the reneging of economic support has showcased. Mongolia cannot stand on its own two feet if it is entirely reliant upon the goodwill and favour of those in Moscow. We could be allies, but we cannot be master and subject."

 MON_cultivating_maitri_and_karuna:9 "Cultivating Maitrī and Karunā"
 MON_cultivating_maitri_and_karuna_desc:9 "Many people have been abandoned by the ruthless nature of Mongolia's society. Left behind in the wake of ruthless advancement, it is an unseemly sight to behold. How can it be said that any of our Lama are on the path to being Bodhisattva if we persist by daily suffering. To take the first step, to embrace bodhicitta, we must first cultivate both love, or maitrī, and compassion, or karunā, for our fellow man. For charity and giving is the greatest act."

 MON_encouraging_faith_amongst_the_people:9 "Encouraging Faith Amongst the People"
 MON_encouraging_faith_amongst_the_people_desc:9 "The people have begun to lose faith, or otherwise do not truly practice the tenets of Buddhism. And it is not entirely their own fault that such a course of events has occurred; life in Mongolia has been hard for the people. If we are to deliver upon them the benevolence and salvation of which they deserve, they must first approach the monasteries. Beacons of peace in a desolate plain, only then shall they develop morality, and comfort."

 MON_a_nation_of_humility_and_tolerance:9 "A Nation of Humility and Tolerance"
 MON_a_nation_of_humility_and_tolerance_desc:9 "Practising Buddhism, one must come to terms with the fickle nature of mortality. It is not to say that actions in this world have no bearing, for they affect its denizens in tangible ways, whether they following the Buddha or not. However with this sense of realisation, one becomes in a sense, humble. There is no greater detriment to one's own state in this world, and on their reincarnation, if they were to harm another being unjustly."

 MON_a_regency_steadfast_in_buddhas_principles:9 "A Regency Steadfast in Buddha's Principles"
 MON_a_regency_steadfast_in_buddhas_principles_desc:9 "Tibet and Bhutan are the other two great Buddhist nation states in the world that are led primarily by its practitioners. To say they are our model would be an overstatement, but they are most certainly our friends and allies. With all enemies to the faithful either cowed, or ejected, Mongolia can follow the righteous path as laid out by the Bogd Khan in 1911. A nation governed not by the selfish nobility, but by principle, and the Buddha."

 MON_defending_our_proud_nation:9 "Defending Our Proud Nation"
 MON_defending_our_proud_nation_desc:9 "Conflict begins with the \"Three Poisons\". That being of greed, hatred, and delusion. Alongside that, craving and attachment, they cause suffering, and that is also a cause of conflict. \"Wherever conflict arises among living creatures, the sense of possession is the cause\". Identification with tribe, nation state, or religion, also contributes to conflict. All of these hold true. One does not have to initiate conflict, but one can certainly dissuade it."

 MON_loyalty_to_the_boy_khan:9 "Loyalty to the Boy Khan"
 MON_loyalty_to_the_boy_khan_desc:9 "A Tulku, or \"incarnation\", is a figure that has been recognised as the reincarnation of a particular bodhisattva. Recognised from a young age through the use of divination, and the possessions of the deceased lama, with certain important individuals rising to become leaders of monastic institutions. The 9th Jebtsundamba Khutuktu is but one of these individuals, and he is the most revered in all of Mongolia."

 MON_virtues_of_the_bodhisattvas:9 "Virtues of the Bodhisattvas"
 MON_virtues_of_the_bodhisattvas_desc:9 "The Bodhisattvas, or \"Awakening Heroes\", are revered beings who have conceived the will and vow to dedicate themselves and their whole lives with bodhicitta for the sake of all beings. To become a bodhisattva, one must embark on the advancement of the Five Paths. Accumulation, preparation, seeing, meditation, and no more learning. All together, they culminate in the achievement of Buddhahood. The virtues extolled by these heroes and their path, must be enshrined in our soldiers."

 MON_inspirations_from_chinas_shaolin_temple:9 "Inspirations from China's Shaolin Temple"
 MON_inspirations_from_chinas_shaolin_temple_desc:9 "The Shaolin Temple in Henan province is a famous Buddhist monastery that has cultivated its own unique style of martial arts. Shaolin Kung Fu, the most renowned form of the martial art, trains the monks of the monastery not only in spirit, but with physical defence training. Of course, such unarmed combat is entirely impractical in the modern age, however the Shaolin Monks can serve as an example for the capacity of militant Buddhism."

 MON_modernising_the_khanates_armies:9 "Modernising the Khanate's Armies"
 MON_modernising_the_khanates_armies_desc:9 "The Mongolian National Army, separated from the Noble's Peace Preservation Corps, is a loosely Russian inspired force. Relying heavily upon cavalry, machine-guns and artillery, it has allowed us to dominate the steppe in a near paramount fashion. Yet with our new spiritual guidance, the act of killing, of violence, it cannot be a light action to take. We must act only to prevent other's from suffering a great ill."

 MON_only_in_the_defence_of_the_dharma:9 "Only in the Defence of the Dharma"
 MON_only_in_the_defence_of_the_dharma_desc:9 "Utilising passages from the Mahāyāna Mahāparinirvāṇa Sūtra, one can make the reasonable judgement that violence is necessary in the protection of the Dharma. To preserve both the Mongolian nation and the Order of the Universe, we must partake in the age of warfare. One must heed the Buddha's direct word however: \"The victor begets enmity. The vanquished dwells in sorrow. The tranquil lives happily, abandoning both victory and defeat.\""

 MON_governance_of_the_spirited:9 "Governance of the Spirited"
 MON_governance_of_the_spirited_desc:9 "There are four types of lifestyle for a Lama. Those who are monks, living in monasteries; those who live a lay life, with their homes in villages; lay masters whom live as tent-dwelling nomads; and those who are yogis. Yet all are equally skilled and experienced tantric practitioners. They are not merely teachers or educators, but guides and guardians. Let the economists handle the economy. Let the militarists handle the military. Let the Lamas handle governance."

 MON_morality_maintained_through_scripture:9 "Morality Maintained Through Scripture"
 MON_morality_maintained_through_scripture_desc:9 "The Buddhist establishment still maintains many enemies within the state. The Nobles are not gone, true, and they still pay their tithe to the monasteries, but how assured can the regency be that they won't betray the nation again? They must be tested in a philosophical debate, to truly extract both their understanding, and their countenance with the path of the Buddha."

 MON_the_faith_of_all_mongols:9 "The Faith of All Mongols"
 MON_the_faith_of_all_mongols_desc:9 "Buddhism is the true binding force that preserves the Mongolian nation. In tandem with culture and history, it connects us not only to our siblings within our borders, but those outwith. Even further, it allows for a common sense of morality and understanding from India to Japan. Whilst it is foolish to preclude that this eradicates the struggle of nations, it nonetheless is a sentiment that we should laud within our own society."

 MON_teachings_of_the_eightfold_path:9 "Teachings of the Eightfold Path"
 MON_teachings_of_the_eightfold_path_desc:9 "The education of Mongolia has advanced leaps and bounds since the era of the Old Mongolia. With schools developing in each district, it is imperative that the nation solicit its own national university within the capital. Not only to teach the studies of science and society, but that of scripture and religion similarly. \"The flame of progress flourishes from the forge of education.\""

 MON_concerning_the_new_generation:9 "Concerning the New Generation"
 MON_concerning_the_new_generation_desc:9 "It is true that the life of a Lama is one that takes decades of practice. It produces some of the nation's most wise individuals, ever faithful to their conviction and virtues. But it bequeaths upon the state a most alarming quality: Lamas, those whom are not reincarnations, tend to achieve their status at an old age. Let us foment a new youthful generation of clergy."

 MON_mongolias_only_friend_in_lhasa:9 "Mongolia's Only Friend in Lhasa"
 MON_mongolias_only_friend_in_lhasa_desc:9 "Very few nation states understand, or stand by for that matter, with the Mongolian nation state than that of Tibet. Holding absolute authority over the regency and Khanate as the progenitors and religious leaders of Tibetan Buddhism, it would be amiss to cast aside our mutual strength. Whilst we do not necessarily border each other, the Tibetan and Mongolian people are inherently linked by faith, and we must strengthen this bond in statecraft similarly."

 MON_autonomy_for_the_kazakhs:9 "Autonomy for the Kazakhs"
 MON_autonomy_for_the_kazakhs_desc:9 "The Kazakhs in Mongolian Society have long been Outer Mongolia's greatest minority grouping within the nation. Concentrated within the Western Provinces, they have endured much hardship as a result of the Revolt. Arriving in the 19th Century as a result of the Russian Empire's expansionism, they integrated into a moderately large grouping within Dzungaria and Khovd. They have long been a sibling people of our own, and we should cherish their contributions towards Mongol society."

 MON_synthesising_the_gelukpa_school:9 "Synthèse de l'école Gelukpa"
 MON_synthesising_the_gelukpa_school_desc:9 "L'école Gelukpa, ou Geluk, est l'une des quatre principales écoles du bouddhisme tibétain, et celle à laquelle se réfère la majorité de la Mongolie. Dans la mesure où elle a développé et cultivé son propre ensemble de traditions, nous devons faire la synthèse de cette école avec l'époque moderne, en présentant une religion capable de s'adapter à notre époque."

 MON_autonomy_for_the_tengri:9 "Autonomie pour les Tengri"
 MON_autonomy_for_the_tengri_desc:9 "Shamanism and Buddhism are perhaps perfect companions for each other. With Buddhism comes the reverence for others, respect, compassion, and the pursuit of healthy morality. In Shamanism, or specifically Tengri, they worship and adhered to the reverence of the Ancestor Spirits, and the Father Sky. Acting as protectors for their followers and flock, they need not be dissuaded by the influence of Lamas. We shall respect their beliefs, and they shall respect our own."

 MON_respect_for_the_old_mongolia:9 "Respect for the Old Mongolia"
 MON_respect_for_the_old_mongolia_desc:9 "It is uncouth to enact religious zealotry unto another man, for that is the simple admittance that one's own belief and resilience in their own faith is unsteady, and lacklustre. The Tengri and Shamans have been in Mongolia far before Buddhism, and they have nary interfered with the development of the Buddha's teachings. Religious freedom is the result of a truly respectful society, and therefore it is imperative it be ingrained within our own."

 MON_buddhist_brotherhood: "Fraternité Bouddhiste"
 MON_buddhist_brotherhood_desc:9 "Il n'y a qu'une seule nation qui ait véritablement reconnu la souveraineté et l'indépendance de la Mongolie en 1911. Ce n'était pas la Russie, qui nous considérait comme une simple région rebelle de la Chine. Ce n'était pas la Grande-Bretagne, ni la France, ni le Japon, mais le Tibet. C'est Lhassa, qui s'est jointe à nous dans notre lutte commune contre les Qing et par notre foi mutuelle, qui a tendu la main à la Mongolie. Elle a elle-même estimé que nous devions encore la remercier pour cette gentillesse, mais il n'y a pas de meilleur moment que maintenant."

 MON_promoting_the_five_precepts_and_four_noble_truths:9 "Five Precepts and Four Noble truths"
 MON_promoting_the_five_precepts_and_four_noble_truths_desc:9 "The Five Precepts are a key set of values which constitute the major system of morality for Buddhist lay people. Constituting a basic code of ethics to be respected, they are a series of various commitments. Prohibited from killing, theft, misconduct, harsh speech, and intoxication. The Four Noble Truths are a similar foundation for morality. They must be re-instilled in society."

 MON_ten_bases_of_meritorious_actions:9 "Ten Bases of Meritorious Actions"
 MON_ten_bases_of_meritorious_actions_desc:9 "The Ten Bases of Meritorious actions are the core deeds of merit in certain strains of Buddhism. They yield long-lasting happiness, a balanced life, and generosity. By adhering to these actions, one can become a wise person reborn in bliss. Keeping the Five Precepts, charity, mental cultivation, humility, assistance, and teaching of the Dhamma are but a few of these with which we promote."

 MON_integrating_the_rural_way_of_life:9 "Intégrer le mode de vie rural"
 MON_integrating_the_rural_way_of_life_desc:9 "Les villages ruraux et les petites communautés des steppes de Mongolie sont en grande difficulté, en particulier dans l’ouest, suite à la récente révolte. Ils résident dans des domaines qui ont été infestés par des bandits ou qui sont en désolation. Nous ne pouvons plus permettre que la population rurale, qui constitue la majorité, ne soit pas intégrée aux affaires de la capitale. Faisons des progrès auprès de ces nomades."

 MON_following_the_principle_of_a_chakravartin:9 "Suivre le principe d'un Chakravartin"
 MON_following_the_principle_of_a_chakravartin_desc:9 "La construction d'ouvrages publics est une promotion courante dans les textes bouddhistes. Des rois comme Ashoka sont de véritables exemples de laïcs qui ont apporté du bien-être à leurs masses en construisant des hôpitaux et des parcs. Le Chakravartin, le « roi idéal qui fait tourner la roue », gouverne avec justice, en donnant aux nécessiteux et en combattant la pauvreté. Le jeune Boy Khan devrait suivre ce chemin avec vigueur."

 MON_end_suffering_in_the_capital:9 "Mettre fin à la souffrance dans la capitale"
 MON_end_suffering_in_the_capital_desc:9 "Donner est censé rendre heureux, générer de bons mérites et développer le détachement. Par conséquent, ce n'est pas seulement une bonne chose parce que cela produit de bons fruits karmiques, mais aussi parce que cela développe les qualités spirituelles. La capitale a beaucoup souffert au cours des dernières décennies. Ayant vu tant de dévastations sous les Chinois et les Barons, ce n'est plus qu'un État misérable. Nous devons pratiquer l'art de donner et alléger ses souffrances."

 MON_encourage_compassion_and_generosity:9 "Encourager la compassion et la générosité"
 MON_encourage_compassion_and_generosity_desc:9 "Le Bouddha a beaucoup insisté sur la vertu du don et du partage. La charité est donc au cœur de l’éthique économique bouddhiste. Même les pauvres et les démunis, hébergés dans les monastères sous la garde des lamas, sont encouragés à partager, car cela renforce leur richesse spirituelle. Pour éradiquer l’égoïsme propagé par les infidèles, nous devons le combattre avec compassion."

 MON_successor_to_the_bogd_khan:9 "Successeur du Bogd Khan"
 MON_successor_to_the_bogd_khan_desc:9 "Le jeune Boy Khan doit encore endurer un long séjour au sein de la régence avant de pouvoir gouverner correctement et complètement. Néanmoins, il a fait preuve, dans sa vigueur enfantine, d'une grande admiration et d'une grande volonté d'apprendre des lamas. On peut espérer qu'avec notre nouvelle gouvernance spirituelle et morale, notre exemple et notre enseignement pourront apporter à la Mongolie le grand dirigeant dont elle a besoin."

 MON_taming_the_nomadic_economy:0 "Apprivoiser l'économie nomade"
 MON_taming_the_nomadic_economy_desc:0 "La Mongolie est un pays peu peuplé, dont près de la moitié de la population vit de manière nomade dans les steppes. Il s’agit d’un défi majeur pour les planificateurs économiques, et il faudra en tenir compte à mesure que nous amenons la Mongolie vers la modernité. Alors que nous entamons nos réformes économiques, nous devrons faire pression pour que les terres arables soient mieux tenues à jour et mieux surveillées, ainsi que pour moderniser nos infrastructures agricoles."

 MON_developing_the_sacred_steppe:9 "Le développement de la steppe sacrée"
 MON_developing_the_sacred_steppe_desc:9 "L'économie mongole est traditionnellement très pastorale, mais pour assurer sa prospérité et son indépendance futures, il faut s'efforcer de développer une base industrielle nationale. Le centre de nos derniers efforts pour créer une industrie légère sera à Uliastai, une ville de l'ouest de la Mongolie. Avec des mesures incitatives et des interventions, nous nous concentrerons sur la transformation des produits animaux et sur la fourniture de produits manufacturés pour notre marché intérieur agricole."

 MON_financing_those_on_horseback:9 "Financer les cavaliers"
 MON_financing_those_on_horseback_desc:9 "L’aide aux clans nomades est essentielle pour aider les populations à prospérer dans les steppes et assurer leur loyauté. Les nomades sont particulièrement exposés à l’hiver et ont du mal à maintenir un troupeau viable. En leur fournissant des ressources pour les aider à protéger leurs animaux des maladies et des intempéries, nous allégerons le fardeau auquel ils sont confrontés chaque année. En combinant cela avec la promotion d’une nouvelle industrie minière et forestière, nous éliminerons la stagnation économique rurale et apporterons une nouvelle prospérité."

 MON_a_capital_greater_than_khanbaliq:9 "Une capitale plus grande que Khanbaliq"
 MON_a_capital_greater_than_khanbaliq_desc:9 "Urga est notre plus grande ville et notre capitale, mais elle n'est considérée comme une ville que de manière saisonnière. En tant que siège du pouvoir de notre gouvernement et symbole des réformes que nous cherchons à apporter à la Mongolie, il est impératif que nous investissions dans des infrastructures permanentes vers et dans la ville. De nouvelles routes et de nouveaux ponts seront construits pour relier les villages périphériques à Urga, et les anciens seront rénovés. Ce sera le fondement de notre économie florissante."

 MON_developing_the_native_arms_trade:9 "Développer le commerce des armes autochtones"
 MON_developing_the_native_arms_trade_desc:0 "La Mongolie ne possède pas une grande industrie d'armement locale, ce qui nous a toujours désavantagés dans nos relations avec nos voisins. Nos quelques armes produites localement sont fabriquées à la main, notamment de beaux mousquets et des arcs désespérément démodés. Bien que notre budget soit serré et que l'industrie en soit encore à ses balbutiements, nos dirigeants sont néanmoins déterminés. Ce ne sont peut-être pas les armes les plus récentes ou les plus raffinées, mais avec beaucoup d'efforts, la Mongolie verra sa première usine d'armes !"

 MON_whirlwind_of_the_modern_age:9 "Le tourbillon de l'ère moderne"
 MON_whirlwind_of_the_modern_age_desc:0 "Nos armes sont de très mauvaise qualité, la plupart d'entre elles proviennent de surplus d'armes que nous ont données les grandes puissances lorsque nous étions vassaux. Beaucoup sont assez vieilles pour être des reliques dans un musée ! Si nous voulons conserver notre indépendance, il est impératif que nous disposions d'une méthode centralisée et efficace d'approvisionnement en armes. Des licences et des contrats devront être passés avec des concepteurs étrangers, sans doute à un prix élevé, mais notre ministère de la Défense disposera d'armes à la hauteur de celles de nos ennemis."

 MON_the_trans_mongolian_railway:0 "Le chemin de fer transmongol"
 MON_the_trans_mongolian_railway_desc:0 "Le chemin de fer Transmongol a traversé de nombreuses étapes de planification et de nombreux obstacles, mais le rêve est resté le même : la création d’une immense voie ferrée à travers les steppes. Grâce à notre relative indépendance vis-à-vis de Beijing et de Moscou et à notre nouvelle stabilité intérieure, il est temps de concrétiser ces projets. Notre gouvernement va enfin soutenir une initiative visant à commencer à poser des voies pour mieux relier la Mongolie !"

 MON_from_a_trading_outpost_to_an_industrial_hub:9 "D'un comptoir commercial à un centre industriel"
 MON_from_a_trading_outpost_to_an_industrial_hub_desc:9 "Khovd est une autre ville de l'ouest de la Mongolie qui a un besoin urgent de développement industriel. En nous inspirant de notre travail dans la ville voisine d'Uliasta, nous allons lancer un programme d'investissement industriel national, axé sur les produits industriels légers capables de servir les agriculteurs de la région. Notre économie industrielle en plein essor nous permettra de financer d'autres projets visant à mieux exploiter les riches ressources naturelles de la Mongolie pour les exporter à l'étranger."

 MON_reconstituting_the_russian_model:9 "Reconstituer le modèle russe"
 MON_reconstituting_the_russian_model_desc:9 "L'armée mongole est dominée par des troupes montées, capables de se déplacer dans les vastes steppes plates. Ces forces montées nous protègent depuis de nombreuses années, mais le monde commence à changer aussi. Une armée moderne est nécessaire, et une nouvelle commission militaire a donc été créée pour superviser la mise en œuvre des réformes militaires apprises de l'attaché russe Kazagrandi et d'Ungern."

 MON_reigniting_the_fear_of_the_steppe:9 "Raviver la peur de la steppe"
 MON_reigniting_the_fear_of_the_steppe_desc:0 "Grâce à notre projet d'acquisition d'armes, nos troupes sont mieux approvisionnées et mieux équipées, mais il en va de même pour nos ennemis. La sécurité de la Mongolie est un objectif mouvant et, pour relever les défis futurs, nous devons aller plus loin dans le développement de notre industrie de défense nationale. Des fonds seront consacrés à la construction de nouvelles usines de munitions et au recrutement d'experts étrangers. Nous ne pouvons peut-être pas faire confiance à tous nos voisins, mais nous pourrons faire confiance à nos soldats héroïques !"

 MON_embers_of_the_military_industrial_complex:9 "Les braises du complexe militaro-industriel"
 MON_embers_of_the_military_industrial_complex_desc:9 "Il faut acquérir de nouveaux modèles d'armes pour équiper nos troupes d'armes modernes. De plus, bien que nous ayons fait de grands progrès dans nos techniques de production, il existe de nombreux domaines dans lesquels nous manquons de qualité et de quantité. En utilisant les plans et les techniciens étrangers que nous pouvons trouver, et en faisant appel à nos concepteurs nationaux pour combler les lacunes, nous chercherons à maintenir la compétitivité de l'armée mongole."

 MON_modernisation_of_doctrine:9 "Modernisation de la doctrine"
 MON_modernisation_of_doctrine_desc:0 "L’instabilité de la Chine nous a permis d’obtenir une indépendance de fait, et des années de lutte contre les envahisseurs étrangers et contre nous-mêmes nous ont donné une armée expérimentée, quoique dépassée. Notre nation étant désormais pleinement unie, il est temps de commencer à consolider les leçons apprises par nos hommes et de construire une armée mongole moderne. Les méthodes de notre armée doivent être examinées, pour voir si nous pouvons la réformer pour la rendre plus efficace."

 MON_advantages_of_the_wide_expanse:9 "Avantages de la grande étendue"
 MON_advantages_of_the_wide_expanse_desc:0 "Nous devons comprendre que le territoire de notre nation est très difficile à traverser et à combattre, allant des steppes plates aux collines abruptes et aux montagnes dangereuses. Soit nous nous laissons intimider par ce terrain, soit nous nous adaptons à notre environnement naturel. Des avant-postes seront créés, des bases d'approvisionnement seront créées, des itinéraires sûrs seront tracés et des relations amicales avec des habitants serviables nous donneront un coup de pouce pour nous déplacer et défendre notre patrie. Pendant que nos ennemis luttent sur le terrain, nous serons chez nous."

 MON_natural_glories_of_heroism_and_service:9 "Gloires naturelles de l'héroïsme et du service"
 MON_natural_glories_of_heroism_and_service_desc:9 "Avec une population aussi faible, la Mongolie a besoin de tous les soldats qu'elle peut raisonnablement obtenir. Maintenant que nos problèmes intérieurs sont résolus, du moins pour l'instant, nous devons lancer un nouveau plan de recrutement pour augmenter nos effectifs. Nous commencerons par rationaliser le recrutement et documenter plus soigneusement nos effectifs afin d'éliminer les « soldats fantômes » et les désertions. Une armée capable de mener une guerre moderne doit s'éloigner des levées saisonnières et des milices et s'orienter vers des professionnels plus fiables."

 MON_passing_on_the_mantle:9 "Passer le flambeau"
 MON_passing_on_the_mantle_desc:9 "En Mongolie, de nombreux officiers sont mal formés et sont obligés d'apprendre par l'expérience. Avec la création de l'Université de la Défense nationale, il est temps de commencer à créer un nouveau programme pour nos cadets. Notre corps enseignant est principalement composé de vétérans des différentes guerres frontalières de la Mongolie et de conseillers militaires étrangers. Mais ils ne resteront pas éternellement. Dans la nouvelle ère de la guerre, la sagesse est une denrée précieuse."

 MON_denizens_of_the_steppe_and_desert:9 "Habitants de la steppe et du désert"
 MON_denizens_of_the_steppe_and_desert_desc:0 "Les peuples nomades vivant en Mongolie sont des adeptes de l'équitation, mais il peut être difficile de les suivre pour la conscription. Des négociations minutieuses avec les chefs tribaux et des primes d'engagement plus importantes nous permettront de mieux accéder aux populations nomades pour les recrues potentielles. Leur expérience est inestimable et constituera un atout précieux pour nos forces de défense réorganisées."

 MON_centralisation_of_the_banners:9 "Centralisation des bannières"
 MON_centralisation_of_the_banners_desc:9 "Certains clans sont plutôt isolés et n'ont pas encore exploité leur potentiel militaire. En construisant des incursions, en faisant des concessions matérielles et en offrant la possibilité d'une nouvelle vie loin des régions rurales pauvres, nous pouvons encore gonfler nos rangs avec des soldats robustes. De plus, maintenant que la stabilité de notre gouvernement n'est plus en doute, nous pouvons commencer à recruter les vétérans des factions vaincues de notre guerre civile et les incorporer dans notre armée."

 MON_renew_the_academies:9 "Renouveler les académies"
 MON_renew_the_academies_desc:9 "En Mongolie, la formation militaire est essentiellement ponctuelle, la plupart des officiers étant formés sur le tas ou à domicile. Pour remédier à cette situation, le baron von Ungern-Sternberg a construit en 1921 une petite académie à Ourga. Cette élégante installation de style russe n’est qu’un des nombreux cadeaux que l’armée russe a fait à la Mongolie. Sans conséquence sur nos relations avec Moscou, nous avons beaucoup à apprendre et à adapter de leurs forces en pleine renaissance."

 MON_necessities_of_modern_warfare:9 "Les nécessités de la guerre moderne"
 MON_necessities_of_modern_warfare_desc:9 "La Mongolie est un grand pays peu peuplé, dont les habitants sont divisés par de longues distances et de hautes montagnes. La radio et la technologie électronique ont un grand potentiel pour aider à résoudre ce fossé. De plus, les radios sont utilisées depuis la Grande Guerre pour des communications efficaces entre les généraux et leurs soldats. Si nous voulons défendre nos foyers, il est indispensable d'intégrer les radios dans nos doctrines !"

 MON_repudiation_of_the_statute_of_autonomy:9 "Répudiation du statut d'autonomie"
 MON_repudiation_of_the_statute_of_autonomy_desc:9 "Un sombre destin s'est abattu sur la steppe mongole. Après avoir versé leur sang et combattu pour notre indépendance en 1911, nos grands héros ont été trahis par la noblesse, le Khan et la Russie. Vendus en 1915, nous avons été une fois de plus vendus comme otages aux Chinois en 1919. Avec l'abrogation de l'autonomie mongole par Xu Shichang, il semblerait que le même sort nous soit à nouveau arrivé."

 MON_national_unity_front: "Front de l'Unité Nationale"
 MON_national_unity_front_desc:9 "Peu de partis politiques sont disposés à coopérer avec la Chine. Malgré cela, pour créer l’illusion d’une indépendance vis-à-vis de la Chine aux yeux des observateurs extérieurs, nous avons été chargés de créer une large coalition de groupes coopérants. Pour y parvenir, nous devons créer de nouveaux partis et associations fictifs dans tout le spectre politique."

 MON_reorganise_military_structure: "Réorganiser la structure de l'armée"
 MON_reorganise_military_structure_desc:9 "Les Chinois ont une attitude fondamentalement différente de celle de notre peuple à l’égard de la guerre. Ils combattent dans un pays moderne, plein de montagnes, d’agglomérations urbaines et de rivières profondes et rugissantes. Pour faciliter la coopération et réduire l’indépendance militaire, nous devons aligner nos structures sur celles de la Chine, en nous inspirant des leçons de ses grandes académies."

 MON_requesting_officers_in_advance:9 "Demander des officiers à l'avance"
 MON_requesting_officers_in_advance_desc:9 "Nos forces sont pratiquement anéanties après notre soumission. Si nous voulons à nouveau former une armée permanente digne de respect et de fierté, il est impératif que nos suzerains nous accordent au moins cette pitié. En embauchant et en intégrant des officiers et des traducteurs chinois, reconstruisons l'armée mongole pour la nouvelle ère moderne."

 MON_nip_the_resistance_in_the_bud:9 "Ecraser la résistance dans l’œuf"
 MON_nip_the_resistance_in_the_bud_desc:9 "De nombreux habitants des campagnes mongoles refusent de reconnaître notre gouvernement et rejoignent des groupes de résistance. Nous connaissons tous trop bien la capacité de résistance et les fruits qu'elle peut porter. Car malgré les meilleures assurances du baron, MAN ne pourra jamais être vaincu. Cependant, nous ne succomberons pas à sa vanité ou à sa folie. Une campagne anti-partisan approfondie doit être menée."

 MON_incorporation_into_the_middle_kingdom:9 "Incorporation dans l'Empire du Milieu"
 MON_incorporation_into_the_middle_kingdom_desc:9 "La Mongolie intérieure a montré que les peuples mongol et han peuvent coopérer de manière fructueuse. Avec une caste supérieure de Mongols, soutenue par les Chinois, on peut véritablement parvenir à la modernité. Il faudra encore beaucoup de temps avant que nous puissions vraiment nous gouverner comme nos frères, mais qui nous dit que nous ne pourrons pas commencer à faire des progrès ?"

 MON_endearing_the_chains_that_bind:9 "Forger les chaines qui nous lient"
 MON_endearing_the_chains_that_bind_desc:9 "Depuis que la Mongolie existe en tant qu’entité culturelle, elle a passé la majeure partie de son existence sous la suzeraineté chinoise. Si nous avons eu le bref avant-goût de l’indépendance, il est évident que nous avons été incapables de la défendre. Aussi triste que cela puisse être, il est impératif que nous nous engagions dans le nouveau système de gouvernance."

 MON_the_national_revolution_sweeps_the_steppe:9 "La Révolution Nationale déferle sur la steppe"
 MON_the_national_revolution_sweeps_the_steppe_desc:0 "Le Kuomintang a triomphé de l'ancien régime mongol. Le Kuomintang mongol, qui languissait dans l'obscurité, a fait irruption sur la scène pour mener la nouvelle Mongolie vers l'avant, main dans la main avec la Chine."

 MON_land_to_the_tiller:0 "La terre au laboureur"
 MON_land_to_the_tiller_desc:9 "La réforme agraire est un élément essentiel du programme du KMT, à droite comme à gauche. Les domaines ruraux doivent être remis à ceux qui les travaillent et les font paître. C'est là le fondement d'une société moderne, industrielle et coopérative. Et, très certainement, le premier pas vers la libération nationale."

 MON_push_for_industrialisation: "Pousser au développement de l'Industrialisation"
 MON_push_for_industrialisation_desc:9 "La modernisation économique est essentielle pour que notre pays puisse être compétitif sur la scène mondiale et pour intégrer notre économie à celle de la Chine. Il faut tout d’abord transformer les industries artisanales plus traditionnelles en ateliers modernes. Ensuite, il faudra favoriser le développement des syndicats et, en fin de compte, la Mongolie entrera dans l’ère moderne."

 MON_heroes_of_the_national_revolution:9 "Héros de la révolution nationale"
 MON_heroes_of_the_national_revolution_desc:9 "L'Armée nationale révolutionnaire est une force d'une ampleur inéluctable. Créée en tant qu'armée du parti sur ordre du Guofu, elle est fidèle aux Trois principes et poursuit obstinément le combat depuis la chute de l'Expédition du Nord. Avec certains des plus grands esprits guerriers de cette génération, l' Armée nationale révolutionnaire mongole est sûre d'atteindre une grandeur similaire."

 MON_controlling_the_means_of_the_masses:9 "Contrôler les moyens des masses"
 MON_controlling_the_means_of_the_masses_desc:9 "Il serait injuste de décrire le Kuomintang comme une force de mauvaise volonté ou de mécontentement dans la steppe mongole, car dans ses rangs et ses échelons supérieurs se trouve un assortiment de Mongols et de minorités ethniques. Grâce à la Commission des Affaires Mongolo-tibétaines, il est garanti que nos droits sont protégés et entendus. Cependant, les gens ne sont pas d'accord et il faut les corriger dans leur mauvaise voie."

 MON_hoisting_the_white_sun:9 "Lever le soleil blanc"
 MON_hoisting_the_white_sun_desc:9 "Nous devons nous unir pleinement au Kuomintang chinois dans nos pensées et notre énergie. En promouvant la communauté de nos luttes et notre place dans le monde, lentement mais sûrement, le peuple mongol et les Han avanceront, main dans la main, vers un Datong commun. Car si nos citoyens n’ont pas combattu lors de la Révolution nationale, rien ne les empêche de le faire aujourd’hui."

