### Reconstruction Focuses ###
CSA_rebuilding_the_country: "Reconstruire le Pays"
 CSA_rebuilding_the_country_desc: "La Révolution est terminée, mais sans une action rapide, les blessures ouvertes par la Seconde Guerre civile américaine continueront de s'infecter et de saigner. Nous devons travailler avec hâte pour construire une Amérique égalitaire, égale et durable, à partir des ruines de l'ancienne."
 CSA_social_revolution_desc: "La terre des libres et la maison des braves étaient tout sauf cela. Nous avons du pain sur la planche pour débarrasser l'Amérique de la corruption, du racisme et du chauvinisme. La première étape consiste à détruire le cœur même de toutes ces choses - le système capitaliste lui-même !"
CSA_redistribute_wealth: "Redistribuer les richesses"
 CSA_redistribute_wealth_desc: "Nous ne pouvons plus tolérer un ordre social dans lequel des hommes ne faisant strictement rien d'utile pour la société amassent des millions de dollars pendant que des millons de prolétaires qui travaillent dur leur vie entière ont à grande peine gagné de quoi se nourrir et payer leur loyer. La fin des banques, des entreprises capitalistes et des multimillionaires qui accumulent à outrance est enfin venue."
CSA_homes_for_the_people: "Un toit pour chacun"
 CSA_homes_for_the_people_desc: "Les propriétaires et les magnats de l'immobilier ont été un fléau pour cette nation. Maintenant qu'ils ont été renversés ou qu'ils ont fui le pays avant notre juste avancée, nous allons exproprier leurs terres mal acquises et les donner à ceux qui en ont besoin. Soulevons les pauvres et les affamés de leurs bidonvilles !"
CSA_emancipation_for_all: "L'émancipation pour tous"
 CSA_emancipation_for_all_desc: "Idiot et vaniteux est l'ouvrier qui fait de la couleur de sa peau le tremplin de sa supériorité imaginaire. Les prolétaires de toutes les couleurs et de toutes les croyances ont combattu et saigné ensemble pour construire notre nouvelle Amérique. L'immigrant loyal se verra également accorder la citoyenneté de naissance dans un esprit d'émancipation."
CSA_womens_liberation: "La libération des femmes"
 CSA_womens_liberation_desc: "Les hommes se battant sur le front, il incombait aux femmes de faire tourner les usines, de construire les munitions et de nourrir notre révolution ! Sans parler des nombreuses infirmières, pilotes et membres de la Garde rouge qui ont tout donné. Leurs sacrifices et leurs luttes n'auront pas été vains ; dans la nouvelle Amérique, les femmes seront enfin reconnues comme les véritables égales des hommes."
CSA_revolutionary_education: "L'éducation révolutionnaire"
 CSA_revolutionary_education_desc: "L'université a été la mère nourricière de nombreux révolutionnaires, mais le système éducatif lui-même est encore intrinsèquement réactionnaire. Tout au long de l'histoire américaine, l'éducation a été conçue et réformée pour produire des travailleurs plus obéissants, des capitalistes plus véreux et des politiciens plus cruels. Cela s'arrête maintenant !"
CSA_reconstruction: "Le début de la reconstruction"
 CSA_reconstruction_desc: "La Seconde Guerre civile américaine a mis notre pays en pièces. Une grande partie de l'Amérique rurale n'est plus que boue et cendres, tandis que d'innombrables villes ont été réduites en décombres fumants. Nous nous mettrons au travail pour développer de nouveaux logements et de nouvelles infrastructures dès que possible."
CSA_deal_with_feds: "Le problème des prisonniers"
 CSA_deal_with_feds_desc: "Depuis le début de la Révolution, nous avons accumulé une longue liste de prisonniers politiques qui attendent d'être jugés. Maintenant que la guerre est terminée, le temps de juger ces hommes est enfin venu. Bien que certains parmi nos dirigeants croient en la réhabilitation de ces captifs, d'autres camarades plus radicaux réclament avec ferveur une justice révolutionnaire extrême."
 CSA_transformative_justice: "Justice transformatrice"
 CSA_transformative_justice_desc: "Bien que nous ayons fermement traité avec la vieille élite américaine, il y a toujours un mouvement populaire important qui s'oppose à notre nouveau régime. Nous devrons pacifier toutes les cellules contre-révolutionnaires restantes, et nous assurer de traquer tous les infiltrateurs parmi nous avant de pouvoir enfin être sûrs d'avoir gagné."
CSA_deal_with_firsters: "Le problème de l'AFP"
 CSA_deal_with_firsters_desc: "La bande de réactionnaires démagogues d'Huey Long, des industriels au coeur de pierre et des généraux tyranniques va finalement être jugée. Bien que le "Kingfish" lui-même aie échappé à la prison, nous punirons sévèrement tous ceux qui ont collaboré avec lui, en guise d'exemple."
CSA_destroy_jim_crow: "En finir avec Jim Crow"
CSA_destroy_jim_crow_desc: "Se débarasser des terroristes du Sud ne sera pas seulement une affaire militaire. Nous allons devoir déraciner toute la bigoterie et le racisme qui empoisonnent l'Amérique depuis bien des siècles, et mettre fin au culte de la personnalité de Long. Nous allons rendre Lincoln fier et abattre le vieux "dixie" une bonne fois pour toute."
CSA_equality_for_all: "L'égalité pour tous!"
 CSA_equality_for_all_desc: "La longue bataille pour la liberté et l'égalité semble enfin se terminer. Le vieux système, les vieilles hiérarchies disparaissent dans le lointain et bientôt les injustices de l'Amérique ne seront plus que d'amers souvenirs et quelque lignes dans les livres d'histoire."
 CSA_reconstruction_is_over: "Le service public syndiqué"
 CSA_reconstruction_is_over_desc: "La propagande d'agitation ne peut pas atteindre les millions d'Américains qui s'opposent à une guerre à l'étranger. Les Mormons, les Mennonites, les Témoins de Jéhovah et les Huttérites qui ont refusé de se battre pendant la guerre civile se voient maintenant offrir un débouché dans le secteur forestier pour aider à la reconstruction."
 CSA_a_new_america: "Revisiter et se souvenir des héros américains"
 CSA_a_new_america_desc: "Les noms de Joe Hill, des Martyrs de Haymarket, et même d'Eugene Debs sont célèbres aujourd'hui, mais seulement comme la couche supérieure d'un long héritage de héros syndicalistes américains. Nous devons défaire des années de désinformation sur ces figures par un effort de propagande concentré, et aussi commencer à enseigner à une nouvelle génération l'héritage des innombrables et courageux héros américains qui se sont battus pour les droits des travailleurs."

