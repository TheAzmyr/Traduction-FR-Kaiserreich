### American Commonwealth Focuses ###
CSA_second_convention: "La seconde convention constitutionelle"
 CSA_second_convention_desc: "Le temps est venu de franchir une nouvelle étape dans notre lutte révolutionnaire et de trouver un moyen d'unir les travailleurs américains derrière une cause et une idéologie uniques. Bien que nos délégués proviennent d'une grande variété de syndicats et de communes, nous espérons un consensus sur l'avenir de notre nouveau gouvernement socialiste. Tout comme il y a plus d'un siècle, Philadelphie sera le site d'une Convention Constitutionnelle !"
CSA_american_commonwealth: "Le Commonwealth Américain"
 CSA_american_commonwealth_desc: "Nous ne sommes pas venus jusqu'ici juste pour retomber dans la tyrannie ! Notre soutien monumental à la Convention Constitutionnelle a montré que le socialisme basé sur l'Union régnera, succédant au nationalisme de Bellamy, mais avec une liberté sociale et économique pour tous les travailleurs et les ouvriers de notre nation !"
CSA_protect_the_working_class: "Protéger le prolétariat"
 CSA_protect_the_working_class_desc: "Alors que les travailleurs américains se battent depuis longtemps pour un meilleur système économique, un système véritablement conçu par, dirigé par et pour le peuple, ils ont été impuissants à mettre en œuvre un tel système. Avec notre victoire dans la guerre civile, nous avons amplement le temps et l'occasion d'inscrire à jamais dans la nouvelle Amérique des règles de travail et de sécurité favorables aux travailleurs, ainsi que des garanties contre les discriminations injustes !"
CSA_empower_councils: "La démocratie locale"
 CSA_empower_councils_desc: "Le nouveau Commonwealth ne peut être construit par des moyens autoritaires. Nous devons chercher à donner à notre démocratie un caractère de classe supérieure en adoptant des lois qui renforcent l'engagement de la base et les réunions publiques. Les décisions politiques ne seront plus un murmure lointain sur la colline du Capitole ; elles seront prises en plein milieu des travailleurs !"
CSA_mutal_economic_comitee: "Comité des syndicats des métiers"
 CSA_mutal_economic_comitee_desc: "La réforme du système capitaliste est une tâche herculéenne, et on ne peut se contenter de la souhaiter avec des quotas d'État et des plans économiques. Le Congrès va maintenant commencer à réunir les représentants locaux des syndicats d'artisans afin de déterminer le meilleur plan de croissance économique tout en protégeant les travailleurs professionnels de l'obsolescence."
CSA_councilism: "Conseillisme"
 CSA_councilism_desc: "Il est inutile de maintenir la vieille bureaucratie américaine. Un compromis entre les syndicats de l'artisanat et de l'industrie a été trouvé dans la mise en place de conseils de travailleurs décentralisés. Ces conseils permettront aux États d'exercer un pouvoir autonome dans la manière dont les syndicats sont organisés."
CSA_federalism: "Fédéralisme"
 CSA_federalism_desc: "Même si régnaient aux Etats-Unis la corruption et la fraude éléctorale, force est de constater que son administration était une pierre angulaire de notre nation et de notre identité. Une pierre angulaire si bien ancrée qu'il serait stupide de ne pas s'appuyer dessus."
 CSA_power_to_the_people: "La loi sur la sécurité sociale non syndiquée"
 CSA_power_to_the_people_desc: "À l'instigation des militants des pensions de vieillesse, le Congrès a été contraint de réserver une partie de l'argent pour un fonds de sécurité sociale destiné aux travailleurs non syndiqués. Cette valeur est conforme à nos idéaux socialistes et permet de s'assurer que les travailleurs des industries non protégées bénéficient d'une protection comme le font déjà les syndiqués par le biais de leurs fonds de retraite."
CSA_federalist_economics: "Syndicalisme d'affaires"
 CSA_federalist_economics_desc: "Nombreux sont ceux qui, au sein des syndicats combinés, se moquent de l'idée de \"Syndicalisme d'Entreprise\", la qualifiant de trahison de la Révolution. Ce que ces puristes ne réalisent pas, c'est qu'après deux cents ans de capitalisme en Amérique, nous aurons besoin d'une économie intermédiaire pour faciliter la transition vers le socialisme. Ainsi, le Congrès a mis fin au système de fixation des prix des biens contrôlé par l'État qui avait été mis en place sous Reed."
CSA_mutualism: "Mesures protectionnistes"
 CSA_mutualism_desc: "Les Conseils des travailleurs professionnels ont conclu qu'une politique protectionniste à l'égard des produits américains est de mise, mais pas aussi drastique que l'ancien Smoot-Hawley Tariff Act. Une approche plus souple se traduira par des allégements fiscaux accrus pour les syndicats qui opèrent uniquement aux États-Unis, ainsi que par une campagne de propagande en faveur du \"Acheter Américan\", comme nous aurions dû le faire lors de la première Weltkrieg."
CSA_workers_cooperatives: "Les coopératives ouvrières"
 CSA_workers_cooperatives_desc: "La domination des syndicats industriels ne signifie pas la mort de l'entreprise! Nous allons simplement remplacer les patrons cupides qui se servaient un salaire bien trop élevé et laisser a la place les travailleurs décider pour eux mêmes et diviser le profit équitablement entre eux."
CSA_social_dividends: "Des dividendes sociaux"
 CSA_social_dividends_desc: "Le Congrès a adopté une loi instituant un revenu universel de base, en vertu de laquelle une partie de tous les bénéfices générés par les entreprises d'État sera répartie entre nos citoyens. Nos travailleurs ne sont pas de simples sujets, ils sont la chose même qui fait fonctionner notre nation ; par conséquent, ils auront droit à une partie de la richesse collective de l'Amérique !"
CSA_public_owned_enterprise: "Nationalisation!"
 CSA_public_owned_enterprise_desc: "Les entreprises publiques ont longtemps été évitées en Amérique, car chacun de nos anciens présidents était redevable à la volonté des grandes entreprises sur son électorat. Cependant, maintenant que nous avons brisé le joug des entreprises, le Congrès a enfin trouvé une place pour utiliser les entreprises publiques dans l'économie américaine. Le rooseveltisme et les défenseurs de l'environnement ne font que nous freiner !"
CSA_american_syndicalism: "Le nouveau syndicalisme"
 CSA_american_syndicalism_desc: "L'Amérique a finalement abandonné le capitalisme d'exploitation et se dirige maintenant avec enthousiasme vers un avenir meilleur. Bien que les puristes du Congrès se moquent encore de notre idée de \"Syndicalisme à Caractéristiques Américaines\", leurs plaintes n'ont aucun poids lorsque les industries rugissent d'énergie et que notre peuple célèbre une prospérité jusqu'alors inconnue !"
CSA_unionist_economics: "Syndicalisme Industiel"
 CSA_unionist_economics_desc: "Bien qu'il y ait eu une certaine pression pour une synthèse entre le Syndicalisme et le Syndicalisme d'Entreprise, il est évident pour nous qu'il ne peut y avoir de compromis avec l'ancien système. Les syndicats industriels doivent s'élever pour devenir la force dominante au sein de notre économie, tout comme les syndicats forment maintenant la base de chaque partie du gouvernement du Commonwealth."
CSA_industrial_unionism: "La domination syndicaliste"
CSA_industrial_unionism_desc: "Les marchés capitalistes étaient tous gouvernés par les principes sacrés de 'l'Offre et la Demande', ainsi que des vélléités des spéculateurs, mais notre nouveau système sera bâti entièrement sur l'économie de la demande avant tout. Le Congrès a en ce sens déclaré que tous les syndicats devaient être enregistrés auprès de l'IWW, sous peine de se voir pénaliser économiquement."
CSA_workers_self_managment: "L'autogestion des travailleurs"
 CSA_workers_self_managment_desc: "L'un des objectifs du Congrès était de mettre fin aux hiérarchies du passé qui imprégnait l'Amérique. Une loi a donc été votée, illégalisant la possession d'une entreprise et supprimant enfin les actions de préférence. A présent les travailleurs peuvent réellement prendre le contrôle des moyens de production grâce au partage des actions ordinaires."
CSA_industrial_democracy: "La démocratie industrielle"
 CSA_industrial_democracy_desc: "La démocratie fait partie intégrante de l'identité américaine. Mais pendant bien trop longtemps, l'Amérique a laissé son manteau démocrate dans le hall de l'usine, les américains y devenants esclaves des tyrans capitalistes. Plus jamais. Le Congrès a mandaté un "Industrial Democracy Comittee" afin de permettre aux syndicats de mieux coopérer pour la démocratie dans les usines."
CSA_agricultural_unions: "Les syndicats agricoles"
 CSA_agricultural_unions_desc: "C'est le secteur agricole qui nourrit notre nation, et nous pouvons en retour donner aux agriculteurs plus d'autonomie. Le congrès a étendu la protection de tous les travailleurs agricoles, le autorisant enfin à se syndiquer et à se joindre à l'IWW."
 CSA_syndicalist_economics: "Planification décentralisée"
 CSA_syndicalist_economics_desc: "Les gouvernements des États ont suscité le réveil de communes autonomes dans les villes et même les comtés. Ces communes coopèrent étroitement avec leurs voisins et maintiennent un ordre social qui fonctionne bien. Bien que ce système soit loin d'être utopique, il constitue le premier pas vers un véritable paradis pour les travailleurs !"
CSA_protect_the_revolution: "Protéger la révolution"
CSA_protect_the_revolution_desc: "Maintenir et protéger l'esprit révolutionnaire va être un enjeu majeur des années à venir. Nous faisons face à une énorme pression des puissances réactionnaires partout dans le monde, à des sabotages de dissidents dans notre propre pays, ainsi qu'à une opposition politique parfois même dans nos propre rangs. Mais il en faudra plus pour briser notre volonté, la lutte continue camarades!"
 CSA_general_defense_comitte: "Le Comité Général de Défense"
 CSA_general_defense_comitte_desc: "Confier le haut-commandement militaire et la sécurité du pays entier à un groupe de vieux réactionnaires ne peut pas être une bonne idée. Notre Commonwealth doit rester méritocratique et exempt de toute corruption, et en ce sens le Congrès a organisé un comité réunissant délégués syndicaux et d'officiers de l'armée afin de redresser le commandement militaire."
CSA_indepedent_media: "Protéger la liberté d'expression"
CSA_indepedent_media_desc: "Les libertés de la presse et de l'expression sont des droits inaliénables du peuple américain. Le Congrès a réaffirmé l'importance du droit à la liberté d'expression, et ce malgré les nombreux appels à la censure. Laissons les réactionnaires et les conservateurs exprimer leurs idées et nous pourrons alors d'autant mieux les enfoncer dans leurs contradictions, laissons les réactionnaires et les conservateurs exprimer leurs idées, dans tous les cas leur parole sera noyée sous le flot de nos camarades célèbrant l'avènement d'une nouvelle ère de progrès!"
CSA_strategic_services: "Comité des Services Stratégiques"
 CSA_strategic_services_desc: "Bien que le Comité Général de Défense se soit montré plutôt efficace, il a également été critiqué pour être bien trop ouvert au public. C'est une honte de devoir conspirer dans le dos de nos concitoyens, mais nous pouvons au moins assurer que ce Comité des Services Stratégiques sera fidèle a l'esprit de la révolution et sera surveillé de près."
CSA_the_revolution_continues: "La révolution continue"
CSA_the_revolution_continues_desc: "Grâce à la stabilité qu'a acquise notre gouvernement, notre économie et notre sécurité intérieure, nous pouvons enfin panser nos blessures. Il est certains que les cicatrices de la guerre civile resteront encore visibles quelques années, mais cela ne signifie pas que notre nation est infirme et faible. La lutte continue, le feu de la révolution brûle encore de ses plus belles flammes, et le Commonwealth se dresse tel une force libératrice pour tous les travailleurs!"

### Union of American States Focuses ###
CSA_usas: "L'Union des États Socialistes Américains"
CSA_usas_desc: "L'autoritarisme progresse, alors que les petites bagarres de la convention constitutionelle on finit par la proclamation d'un gouvernement fort et centralisateur. Les 'USAS' vont monter au monde qu'ils sont capables de reconstruire leur pays et de panser les plaies ouvertes de la guerre civile!"
CSA_lead_the_revolution: "Diriger la révolution"
CSA_lead_the_revolution_desc: "L'Amérique avant-gardiste est une nation centralisatrice, une nation qui n'est pas sujette des dogmes de l'IWW ou de l'AFL. Nos loyaux syndicats, s'assurant que notre nouvelle union ne se perde pas en guéguerres internes, nous en feront le premier thème abordé par le gouvernement."
CSA_peoples_commisars: "Les comissaires du peuple"
 CSA_peoples_commisars_desc: "Pendant la guerre civiles, beaucoup de milices se sont battues, les communes comme les syndicats adoptant un système de commissaires du peuple. Ces vigilants citoyens ont surveillé chaque éventuelle élément contre-révolutionnaire dans nos rangs. Le Congrès a légalisé ces commissaires, sous contrôle direct de l'état, et on étendu le système à la nation entière."
CSA_control_townhalls: "La signature du 'Hall-Ballam Act'"
CSA_control_townhalls_desc: "Le manque de loyauté est en train de nous faire perdre la fidélité du Congrès. Pour arranger cela, les camarades Gus Hall et John Ballam ont établi un décret qui oblige tous les élus à déclarer sous serment leur loyauté à l'Union. Cette loi assure la sécurité de tous en permettant de poursuivre les hommes politiques coupables de ttrahisons de tout types."
CSA_politics: "Centralisme démocrate"
CSA_politics_desc: "Le concept de centralisme démocrate désigne un système où chaque décision est prise par un comité central avant de devoir être approuvée par les élus et les membres du parti. Un comité central, au dessus du congrès, à été élu, et il aura le dernier mots sur la rédaction des lois. Les seuls a avoir a craindre un tel système sont les réactionnaires et les traîtres."
CSA_communist_party: "Trop d'élections"
 CSA_communist_party_desc: "En dépit de la centralisation du pouvoir, il reste des querelles au sein du Congrès. Nous ne pourrons pas progresser tant que l'IWW, l'AFL, le KoL et tous ces acronymes obscurs se chamaillent entre eux. Ne réalisent-ils pas que l'Avant-Guarde est le vrai pouvoir centralisateur, que nous sommes la seule chose qui empêche la révolution de s'auto-détruire. Pour en finir avec ces embrouilles, il faut en finir avec ces élections syndicales à outrance."
CSA_proletarian_dictatorship: "La dictature du prolétariat"
 CSA_proletarian_dictatorship_desc: "Tout ce que nous avons accompli jusqu'ici l'a été par la force et par la violence, la pensée bourgeoise qui s'accroche a l'Amérique comme une moule à son rocher ne peut malheureusement pas être totalement éliminée, mais nous allons tout mettre en oeuvre pour la museler. Car si nous tolérons le passé qui sait ce qui pourrait refaire surface? L'idéologie bourgeoise est une trahison, un crime, et le Comité est le juge."
CSA_fosters_economics: "La politique économique de Foster"
 CSA_fosters_economics_desc: "William Foster a réussi à faire passer avec succès ses politiques radicales. Comme écrit dans son manifeste, "Vers une Amérique Syndicaliste." Foster a immédiatement appelé à des nationalisations massives de toute l'industrie et de toutes les ressources naturelles, ainsi qu'a une série de réformes radicales."
CSA_resource_nationalization: "La nationalisation des ressources"
CSA_resource_nationalization_desc: "L'établissement d'une vraie politique socialiste en Amérique va nécéssiter la confiscation d'un grand nombre de domaines fonciers dans chaque état de l'union, incluant l'ensemble des forêts, des gisements de minerais, des lacs etc. L'Union ne sera bientot plus sous le joug des syndicats."
CSA_union_managment: "Protéger les syndicats des métiers"
CSA_union_managment_desc: "Les syndicats jouent un rôle de premier plan au sein de notre économie, mais ils n'ont pas la responsabilité de gérer la production, responsabilité qui échoit aux organes économiques du gouvernement. Mais il en faut plus, il faut que les syndicats acceptent d'être surveillés à tous les échelons par le parti, afin de les protéger du désordre administratif et de l'anarchie."
 CSA_collective_farming: "Programme Green Fields"
CSA_collective_farming_desc: "Le Comité à approuvé l'application du 'Green Fields Program' pour les millions d'hectares de terres saisis a la révolution. Le Comité a vu en ce programme une solution préférable a la simple collectivisation, car il ramène un certain esprit de compétition et une notion de mérite dans l'acquisition des terres. Ce programme permet de revendre les terres qui ont été saisies ou réservées pour une utilisation publique au plus offrant ou à celui qui promet le meilleur rendement agricole."
CSA_decentralized_planning: "L'autogestion socialiste"
CSA_decentralized_planning_desc: "Le Comité Central va s'attaquer immédiatement à la tâche difficile de former suffisemment de techniciens et de gestionnaires compétents pour faire refonctionner l'industrie. Les instituts techniques dispérsés et mal organisés, les école de commerce, les écoles par correspondance etc, vont être remis sur pied, étendus et directement mis en lien avec les industries."
 CSA_nat_syndicalist_econ: "Un syndicalisme centralisé"
CSA_nat_syndicalist_econ_desc: "La révolution prolétarienne a initié les changements les plus rapides et ambitieux que tout ce que l'humanité a jamais connu. Les ouvriers et paysans, par centaines de millions, ont brisé leurs chaines d'esclaves et vont construire une société libre et prospère. Le syndicalisme va inaugurer une nouvelle ère pour l'humanité, va construire un nouveau monde."
CSA_browders_economics: "La politique économique de Browder"
CSA_browders_economics_desc: "Le comte Russel Browder a introduit avec succès une série de réformes dont l'objectif est de mettre en place une économie stable et prévisible. Ces réformes sont principalement fondées sur la planification de l'industrie et le contrôle direct de l'état sur un grand nombre de secteurs de l'économie. De plus ces réformes ont été acueillies positivement par le Comité et les Syndicats."
CSA_price_controls: "Le contrôle des prix"
 CSA_price_controls_desc: "Il est caractéristique du capitalisme que lorsque sa machine économique entre en crise, l'explication se trouve immédiatement non pas dans le manque de production, mais dans la surproduction. Nous éviterons la tragédie des récoltes brûlées que nous avons connue pendant la révolution grâce à des limites de prix décidées par la Commission et à l'expropriation des surplus non utilisés."
CSA_control_unions: "Démanteler l'IWW"
CSA_control_unions_desc: "L'IWW, bien que noble dans son concept, a eu pour résultat ultime d'isoler les travailleurs conscients de leur classe de la direction de la révolution, le parti Vanguard. Leur influence continue menace non seulement notre régime, mais aussi toute la stabilité de la nouvelle Amérique. Les véritables constituants de l'USAS, le peuple, voient que l'avant-garde représente mieux leurs intérêts".
CSA_state_farms: " Fermes collectives"
CSA_state_farms_desc: "L'organisation agricole de l'État est désormais regroupée sous le Commissariat à l'agriculture du Comité, et est constituée en trusts pour les différentes cultures et les divisions géographiques de l'industrie. Les récoltes sont vendues soit directement au gouvernement, soit aux coopératives, soit, dans une mesure qui diminue très rapidement, sur les marchés locaux ouverts".
CSA_state_quotas: " Quotas de l'État"
CSA_state_quotas_desc: "L'introduction de quotas permet d'utiliser au maximum toutes les forces productives, hommes et machines, et d'élever constamment le niveau de performance par l'application systématique de principes scientifiques. Le Comité a refusé l'idée de récompenser les citations de réunions, déclarant que les progrès de l'économie devraient être une récompense et non une attente".
CSA_planned_economy: "La société anticapitaliste de Browder"
 CSA_planned_economy_desc: "Le comité de Browder a approuvé un plan national, qui déclare une guerre économique totale contre les forces de la monarchie et de la réaction. Par conséquent, la prise de décision industrielle doit être socialisée. Les installations exemplaires seront observées comme des écoles pour élever les autres, tandis que les installations défaillantes devront s'adapter ou être liquidées"
CSA_defend_the_revolution: "Défendre la révolution"
CSA_defend_the_revolution_desc: "Toutes les forces du capital et de la réaction conspirent pour détruire le nouvel ordre. Nous ne sommes pas seulement confrontés à une guerre d'idéaux, mais à une guerre de sabotage sanglante et de subterfuges louches, qui doit être gagnée à tout prix. Les traîtres qui se trouvent parmi nous peuvent heureusement être poursuivis".
CSA_revolutionary_guards: "Gardiens de la révolution"
 CSA_revolutionary_guards_desc: "L'exercice de notre nouvelle autorité afin d'écraser les terroristes, les contre-révolutionnaires et les traîtres nécessitera la création de nouvelles agences militaires et policières bien structurées, et non pas des gardes rouges capricieux ou des justiciers fous."
 CSA_state_media: "Initiative médiatique de l'État"
 CSA_state_media_desc: "Le Daily Worker, Hollywood, et maintenant la radio ont tous été saisis par le Congrès des artistes par les grâces du CC. Sous la tutelle de penseurs socialistes éclairés tels que Hemingway, Welles et Hughes, le monde entier connaîtra la révolution socialiste américaine"
CSA_create_the_csb: "Créer le CSB"
CSA_create_the_csb_desc: "Afin de vaincre les ennemis de classe de la révolution, nous avons posé les bases d'un Bureau central de sécurité, géré directement par le comité directeur. Une organisation de sécurité clandestine qui aura toujours une main de fer ou un poignard dans le dos, prête à accueillir les contre-révolutionnaires".
CSA_purge_reactionaries: " Purger les réactionnaires "
CSA_purge_reactionaries_desc: "Dans aucun pays, la culture n'a été aussi dévalorisée par le capitalisme qu'aux États-Unis. Il s'agit essentiellement d'un effort gigantesque pour perpétuer le vol des travailleurs. Stérile, hypocrite, sans vie. La révolution prolétarienne aux États-Unis a aussitôt fait une entaille dans le labyrinthe de l'hypocrisie et des déchets intellectuels, ouvrant la voie à une nouvelle Amérique glorieuse".

### Army Focuses ###
CSA_second_continental_army: "La deuxième armée continentale"
 CSA_second_continental_army_desc: "\"La révolution a commencé !\" - Le zèle et l'enthousiasme se répandent alors que les gens font la queue pour soutenir nos courageux bénévoles. Les habitués de Chicago disent même que \"nous prendrons Washington dans une semaine et les réactionnaires s'effondreront sûrement !\" Les gens sont prêts à se débarrasser du gouvernement capitaliste."
CSA_a_gun_in_hand: "Un pistolet dans la main"
 CSA_a_gun_in_hand_desc: "Qu'est-ce qu'un homme pourrait avoir besoin de plus qu'une arme à feu ? Pourquoi un meilleur pistolet, bien sûr ! L'infanterie de masse domine notre armée et nous devons donc veiller à ce qu'elle soit aussi bien armée que possible"
CSA_a_boot_under_foot: "Uniformes et grenades"
 CSA_a_boot_under_foot_desc: "Jusqu'à présent, nos forces ne disposent même pas d'un uniforme standard. En adaptant un ensemble standard de tenues de combat ainsi qu'en produisant un modèle de mortiers, de grenades et de mitrailleuses, nous pouvons garder nos gars prêts à tout."
CSA_appoint_butler: "CIC : Smedley Butler"
 CSA_appoint_butler_desc: "L'ancien général Smedley Butler du corps des Marines a pris la tête de nos armées en tant que commandant en chef. Nous lui souhaitons bonne chance, et nous attendons avec impatience ses idées dans le domaine de la doctrine et du matériel de guerre"
CSA_the_first_draft: "Mettre en œuvre la conscription"
CSA_the_first_draft_desc: "Il semble que malgré l'enthousiasme pour les idéaux de la révolution, moins d'hommes que nous l'aurions souhaité se soient portés volontaires pour quitter leur foyer et leur famille pour un avenir incertain sur le front. Un décret du président Reed demandant qu'un projet soit institué a donc été rédigé"
CSA_creating_cohesion: "Officiers politiques"
 CSA_creating_cohesion_desc: "Nos miliciens sont enthousiastes, mais il leur manque une formation sur les subtilités de la théorie socialiste. Afin de maintenir le moral et de s'assurer que les zones occupées plus incertaines voient les bénéfices de la révolution, nous avons l'intention de créer des "officiers politiques", qui seront chargés de nous aider à gagner les cœurs et les esprits"
CSA_the_long_haul: "La longue guerre"
 CSA_the_long_haul_desc: "Notre optimisme antérieur a peut-être été mal placé... il semble que la Révolution américaine durera beaucoup plus longtemps que prévu, et nous devons donc élargir la profondeur et la complexité de notre programme militaire"
CSA_disciplinary_standards: "Appliquer la discipline"
CSA_disciplinary_standards_desc: "L'un des problèmes croissants dont nous souffrons est le manque d'organisation et l'insubordination fréquente de nos forces. C'est pourquoi nous avons recréé la police militaire et nous avons l'intention de sévir contre ceux qui désobéissent aux ordres."
 CSA_the_second_draft: "Loi sur l'égalité militaire des femmes"
 CSA_the_second_draft_desc: "Alors que la guerre se poursuit, des jeunes femmes rejoignent nos forces ou même se déguisent en hommes pour servir dans notre armée. En leur permettant de servir en première ligne, nous pouvons montrer notre engagement en faveur de l'égalité et du progrès des femmes dans la nouvelle Amérique."
 CSA_upgrade_the_m1: "Déployer le M1"
 CSA_upgrade_the_m1_desc: "La production d'un nouveau fusil de combat, basé sur un design de l'Auto-Ordnance rejeté par l'armée bourgeoise, devrait être accélérée afin de garantir que nous disposons d'un armement de première classe. Nos meilleurs ouvriers ont déjà entamé une discussion sur l'amélioration des lignes de production du nouveau fusil."
CSA_baptism_by_fire: "Réactiver l'école de guerre de l'armée"
CSA_baptism_by_fire_desc: "L'Army War College en Pennsylvanie a été fermé au début de la guerre en raison de son potentiel à servir de foyer de sentiments et de réactions pro-fédérales. Mais nous voyons maintenant qu'il pourrait être utile d'utiliser ses installations pour former les officiers de la Nouvelle Amérique".
CSA_reform_the_cavalry: "Recréer la cavalerie"
CSA_reform_the_cavalry_desc: "La cavalerie américaine a été rejetée par la révolution comme une institution aristocratique et dépassée sur le champ de bataille. Cependant, à mesure que la guerre s'intensifie, nous constatons la nécessité de disposer de soldats à cheval qui puissent servir de reconnaissance et de contenir les troubles civils là où les véhicules et les forces de police régulières ne sont pas disponibles".
 CSA_standardize_unit_sizes: "Réorganiser la taille de l'unité"
 CSA_standardize_unit_sizes_desc: "Nos milices de la Garde rouge ont bien fait de nous mener jusqu'ici, mais leur nombre irrégulier, souvent simplement basé sur le nombre d'hommes volontaires que l'on peut trouver dans une ville donnée, entrave leur capacité sur le terrain. En créant un tableau des tailles standard des unités et en regroupant les différentes unités sous le commandement des armées, nous pouvons imposer une meilleure interaction de nos unités sur le terrain."
CSA_field_canon: "Le dragon rouge"
 CSA_field_canon_desc: "L'obusier de 240 mm, surnommé le "dragon rouge" par nos troupes, est le dernier né des canons de campagne lourds utilisés par notre armée. Traditionnellement, nous n'avons pas beaucoup utilisé l'artillerie, mais maintenant nous devrions être en mesure de déployer un soutien lourd chaque fois que nos troupes ont besoin de se battre contre des positions fortifiées"
CSA_motorisation: "Une force motorisée"
CSA_motorisation_desc: "La motorisation est la clé des armées modernes, l'infanterie mobile étant l'épine dorsale d'une force efficace. En veillant à ce que nos moteurs prêts au combat soient à jour, nous pouvons garder notre avance dans ce domaine".
CSA_every_man_a_truck: "Redoublez la production"
CSA_every_man_a_truck_desc: "L'ordre est venu de la plus haute autorité : il faut tout faire pour produire suffisamment de matériel pour la guerre révolutionnaire et rien ne doit être gaspillé."
 CSA_reactivate_the_officer_corps: "Créer des écoles de terrain pour les sous-officiers"
 CSA_reactivate_the_officer_corps_desc: "Nous allons créer des écoles de terrain pour les sous-officiers afin de permettre à nos chefs d'unité d'être formés et éduqués par la génération plus âgée. Nos meilleurs commandants qui ont rencontré les ennemis du syndicalisme au combat deviendront leurs enseignants."
CSA_the_dust_settles: " La poussière se dépose"
CSA_the_dust_settles_desc: "Alors que la révolution touche à sa fin et que la victoire semble être en vue, nous devons maintenant faire le point et évaluer l'état de l'armée de manière exhaustive. Déjà des propositions fusent à propos de ce projet ou de celui visant à renforcer notre puissance militaire".

CSA_tank_development: "Développement des chars"
 CSA_tank_development_desc: "Le rôle des blindés a été négligé par la vieille Amérique, et maintenant nous devons faire de grands progrès en très peu de temps pour moderniser nos forces."
CSA_professionalise_the_airforce: "Professionnaliser l'armée de l'air"
CSA_professionalise_the_airforce_desc: "La Red Air Force était composée en grande partie d'amateurs et d'enthousiastes pendant la révolution, maintenant nous devons apporter un système de grades et d'entraînement approprié à une branche indépendante des forces armées."
CSA_lessons_of_the_revolution: "Les leçons de la révolution"
CSA_lessons_of_the_revolution_desc: "La doctrine de l'armée dans notre nation a été en grande partie un développement ad hoc, maintenant la révolution nous a fourni un grand nombre d'hommes expérimentés qui peuvent servir de théoriciens pour l'avenir de l'armée."
 CSA_red_magic: "Rouge M.A.G.I.C"
CSA_red_magic_desc: "M.A.G.I.C" était le nom d'un projet d'espionnage américain visant à déchiffrer les codes militaires japonais, et ses principes peuvent être appliqués à notre propre armée également, afin d'accélérer le développement de la guerre électronique."
CSA_take_to_the_waves: " Prendre les vagues ".
CSA_take_to_the_waves_desc: "Le temps est venu de projeter l'énergie en mer, alors que les fédéraux ont réussi à saborder une grande partie de leur flotte pendant les derniers jours de la guerre civile ; nous avons pu draguer de nombreux navires et les utiliser pour des conceptions, ainsi qu'avoir accès à des amiraux désireux de développer de nouvelles théories de la guerre navale".
CSA_arsenal_of_the_revolution: "Arsenal de la révolution"
CSA_arsenal_of_the_revolution_desc: "Si l'armée américaine n'est pas la plus expérimentée, notre nation est l'une des plus productives du monde. En permettant aux nations syndicalistes de la terre d'emprunter librement du matériel à [ROOT.GetNameDef], nous pouvons leur fournir ce dont ils ont besoin pour vaincre le capitalisme."
 CSA_armoured_thrust: " La force de frappe blindée "
CSA_armoured_thrust_desc: "Le blindage est la clé, avec l'utilisation de chars modernes de masse vient la victoire lorsque les lignes de l'ennemi se rompent et que nous nous enfonçons dans ses zones arrière."
 CSA_bomber_command: "Commandement des bombardiers"
 CSA_bomber_command_desc: "La nouvelle Armée de l'air populaire américaine ou APA a proposé plusieurs programmes d'aviation, dont la formation d'un "Bomber Command" important et bien équipé, capable de coordonner le nivellement des villes ennemies"
 CSA_fighter_command: "Commandement des chasseurs"
 CSA_fighter_command_desc: "L'APA a un deuxième plan en compétition pour le financement, qui formerait un vaste "Fighter Command", nous permettant d'avoir une autorité centrale coordonnant notre domination du ciel."
CSA_flexible_airforce: "Maintenir la flexibilité"
CSA_flexible_airforce_desc: "Plutôt que d'accepter les suggestions de l'APA, nous devrions leur demander de rester flexibles et de développer des méthodes, plutôt que des équipements."
CSA_unleash_the_hellcat: " Libérez les Hellcat ! ".
CSA_unleash_the_hellcat_desc: "L'une des choses les plus innovantes que l'armée de l'air ait faites est de présenter le design d'un avion basé sur un porte-avions, le Bethpage F6 Hellcat, grâce à l'aimable autorisation du Bethpage Aviation Union & Design Bureau. Le Hellcat serait notre avion de combat le plus agile à ce jour".
CSA_disband_the_militias: " Démanteler la Garde rouge"
CSA_disband_the_militias_desc: "Les milices de la Garde rouge nous ont bien servi pendant la Révolution, mais maintenant leur temps est révolu. En les dissolvant puis en les désarmant, nous pouvons nous assurer qu'elles ne causent pas de problèmes et garder un grand nombre d'hommes disponibles pour faire un travail accessoire, mais toujours important, pour les guerres futures".
CSA_incorporate_the_militias: " Incorporer la Garde rouge "
CSA_incorporate_the_militias_desc: "La Garde rouge est une composante essentielle de notre vaste système démocratique, qui doit être préservée à tout prix. À cette fin, nous en profiterons pour servir en tant que réservistes expérimentés, prêts à remplacer les blessés sur le front".
CSA_SONAR_project: "Le projet SONAR"
CSA_SONAR_project_desc: "SONAR est l'équivalent marin du RADAR et est une nouvelle proposition fascinante qui nous est présentée par la marine populaire américaine ou APN. Son financement nous permettra de garder les yeux dans les mers aussi clairs que ceux de la terre ferme".
CSA_the_atlantic: " Objectif Atlantique " (Atlantic Focus)
CSA_the_atlantic_desc: "Notre flotte doit être conçue en vue de la guerre dans l'Atlantique, contre l'Empire allemand en particulier. Pour cela, nous devons financer le développement de nouveaux navires de capitaux, de nouveaux destroyers et de nouveaux croiseurs de combat".
CSA_the_pacific: " Objectif Pacifique"
CSA_the_pacific_desc: "Notre flotte doit être conçue dans l'optique d'une guerre dans le Pacifique, contre l'Empire japonais en particulier. Pour cela, nous devons financer le développement de nouveaux porte-avions, de sous-marins et de croiseurs légers".
CSA_fuel_for_the_fire: " Carburant de la révolution "
CSA_fuel_for_the_fire_desc: "La révolution est toujours à court de pétrole ? Plus maintenant ! [ROOT.GetNameDef] est plus que capable de fournir chaque baril d'essence dont l'Internationale a besoin".
CSA_synthetic_rubber_experiments: " Expériences sur le caoutchouc synthétique "
CSA_synthetic_rubber_experiments_desc: "L'Asie étant aux mains des impérialistes, nous sommes obligés de trouver un substitut à la ressource vitale qu'est le caoutchouc, en cherchant à produire des alternatives synthétiques. Bien que nous soyons pratiquement sûrs d'avoir quelque chose, des tests supplémentaires sont nécessaires".

 CSA_organise_pilots: "Organiser les pilotes"
 CSA_organise_pilots_desc: "Depuis quelque temps, nos forces aériennes sont constituées de pilotes non organisés qui saisissent leurs avions ou les obtiennent directement des fabricants. Cela a conduit à une situation où les pilotes se déplacent librement entre les différentes sections du front - laissant généralement nos forces sans soutien aérien. Cette pratique doit cesser, et les pilotes doivent être organisés en escadrons et attachés aux zones de combat"

 CSA_continental_airforce: "Créer la force aérienne continentale"
 CSA_continental_airforce_desc: "Même avant la deuxième révolution, il était évident que les forces aériennes fonctionnaient mieux si elles n'étaient pas liées au commandement au sol. Bien que nos adversaires s'appuient toujours sur les anciennes tactiques et organisations aériennes, nous devons aller de l'avant et commencer à organiser des forces aériennes indépendantes".

 CSA_second_continental_navy: "La deuxième marine continentale"
 CSA_second_continental_navy_desc: "Créée au début de la Seconde Révolution Américaine, notre marine est principalement composée de navires saisis, dirigés par des camarades idéologiques en tant qu'Amiraux. Dans les mois et années à venir, nous devrons prendre des décisions majeures sur la doctrine et la philosophie de notre nouvelle marine. Au fur et à mesure qu'elle se construira à partir des navires fédéraux capturés et des navires flambant neufs de nos camarades des chantiers navals, notre marine sera bientôt une force avec laquelle il faudra compter."

 CSA_red_angels: "Anges rouges"
 CSA_red_angels_desc: "Avec la présence toujours croissante de notre force aérienne et les besoins toujours plus importants du champ de bataille, une nouvelle doctrine aérienne expérimentale a été mise en place.  Des innovations nous ont été présentées en réponse aux opérations de deltaplane lancées en Europe par les pays capitalistes. Avec de nombreux volontaires issus des vétérans de la guerre civile, le commandement de l'armée a autorisé les expériences"

 CSA_american_air_industry: " Industrie aérienne américaine"
 CSA_american_air_industry_desc: "L'Amérique est un pays dans lequel il y a toujours eu les meilleurs pilotes et la plus grande industrie aéronautique du monde. Aujourd'hui, avec l'avènement de la révolution, nous avons perdu notre supériorité aérienne. Mais des actions confiantes vont restaurer l'une des fiertés de l'Amérique : avec le nouveau plan approuvé par le gouvernement, nous subventionnerons notre industrie aéronautique et serons prêts pour la bataille sur le sol américain ou à l'étranger"

 CSA_caf_schools: "Écoles de l'armée de l'air"
 CSA_caf_schools_desc: "Après la fin de la guerre civile, nous avons beaucoup d'as expérimentés qui peuvent former les pilotes et les as de la prochaine génération et créeront la théorie de la guerre aérienne moderne. La création d'écoles de pilotage spéciales sous le commandement de l'Armée de l'air continentale permettra d'organiser ce processus".

 CSA_continental_air_command: " Commandement aérien continental"
 CSA_continental_air_command_desc: "La plupart de nos experts militaires proposent la création d'un Commandement aérien continental, qui regroupera nos forces aériennes en un seul ensemble. Cela les séparera du commandement de l'armée de terre et leur donnera plus de liberté d'action. Bien que cette mesure ait ses avantages, elle n'est certainement pas soutenue par les personnes qui considèrent qu'il s'agit d'un retour aux politiques de centralisation américaines"

 CSA_state_air_force: " Forces aériennes d'État "
 CSA_state_air_force_desc: "Alors que certains membres du gouvernement suggèrent que l'armée de l'air soit subordonnée au commandement central - la première intention était de décentraliser l'armée de l'air et de créer ses branches au niveau des États. Même si cela limitera notre capacité à former les pilotes pour les vols longue distance, ils seront plus efficaces pour soutenir les troupes avec lesquelles ils partageront l'entraînement, même en temps de paix"

 CSA_wings_of_revolution: "Les ailes de la révolution"
 CSA_wings_of_revolution_desc: " Au temps de la seconde révolution, les pilotes, qui ont mis leur vie en danger pour ceux qui les ont suivis, ont fait un grand sacrifice pour que le peuple américain soit le premier à voler. Maintenant que nous avons ramené notre industrie aéronautique au niveau d'avant-guerre et formé nos pilotes à une maîtrise que les pays capitalistes ne pourront jamais atteindre, nous sommes prêts à protéger les travailleurs dans toutes les régions du monde"

 CSA_professionalize_continental_army: "Professionnaliser l'armée continentale"
 CSA_professionalize_continental_army_desc: "Malgré l'opposition de certains milieux politiques à cette démarche, notre haut commandement a un plan pour professionnaliser nos milices et en faire une véritable armée. Bien que nos commandants de niveau inférieur et certaines milices soient préoccupés par cette étape et la considèrent comme un retour à l'époque prérévolutionnaire, cela améliorera certainement l'efficacité de nos soldats et de notre commandement."

 CSA_states_red_guards: "Gardes rouges des États"
 CSA_states_red_guards_desc: "La plupart de notre appareil politique insiste sur la création de milices d'État qui ne se soumettront au commandement central qu'en temps de guerre. Bien que le plan proposé soit proche de l'organisation d'avant-guerre de l'armée américaine, il y a une grande différence - puisque toute milice ne sera subordonnée qu'au commandement local de l'armée de l'État - et qui, à son tour, sera subordonnée au commandement central"

 CSA_distribution_of_duties: " Répartition des tâches ".
 CSA_distribution_of_duties_desc: "Alors que nos commandements d'armée d'État planifieront les batailles, notre commandement central devrait concentrer ses efforts sur la planification de campagnes entières, de lignes de ravitaillement et d'interaction entre les armées des différents États. Cela nous permettra de résoudre rapidement et efficacement tous les problèmes que l'armée pourrait rencontrer pendant la guerre et de défendre la Seconde Révolution contre les réactionnaires".

 CSA_armies_of_states: "Armées des États"
 CSA_armies_of_states_desc: "Après la nouvelle réforme de l'armée, nous avons décidé d'organiser des armées d'État séparées qui seront responsables de la formation de nos soldats, de leur équipement et de leur commandement sur les champs de bataille. Bien que cela ait entraîné un grand zèle et l'arrivée d'un grand nombre de recrues dans nos nouvelles armées, nous devons leur fixer des normes minimales".

 CSA_american_red_guard_corps: "Corps de la Garde rouge américaine"
 CSA_american_red_guard_corps_desc: "Les réformes ont réussi, mais une armée décentralisée ne peut pas répondre rapidement à certains problèmes sur les champs de bataille sans la force qui sera directement subordonnée à notre haut commandement. Le département du commandant en chef a déjà proposé la création du Corps de la Garde rouge américaine, qui sera sous la supervision directe du quartier général de l'armée continentale"

 CSA_revolutionary_naval_industry: "Industrie navale révolutionnaire"
 CSA_revolutionary_naval_industry_desc: "La supériorité de l'ancienne flotte américaine ne résidait pas seulement dans nos commandants, mais aussi dans la taille de la flotte. Bien que nous n'ayons pas encore autant de chantiers navals et d'usines que les États-Unis en possédaient avant la guerre, nous pouvons nous concentrer sur des navires spécifiques et simplifier la production".

 CSA_new_american_dockyards: " Nouveaux chantiers navals américains"
 CSA_new_american_dockyards_desc: "La plupart des chantiers navals ont été endommagés ou ont perdu leurs travailleurs pendant la Seconde Révolution. La restauration de l'ancien et la réforme des installations navales actuelles seront la deuxième étape vers la restauration de la marine américaine. Des concours de nouveaux navires ont déjà commencé et nous aideront non seulement à recréer la marine américaine, mais aussi à nous débarrasser des anciens modèles qui se sont révélés inefficaces".

 CSA_martime_industry: "Industrie maritime"
 CSA_martime_industry_desc: "La plupart des chantiers navals ont été endommagés ou ont perdu leurs travailleurs pendant la seconde révolution. La restauration de l'ancien et la réforme des installations navales actuelles seront la deuxième étape vers la restauration de la marine américaine. Des concours de nouveaux navires ont déjà commencé et nous aideront non seulement à recréer la marine américaine, mais aussi à nous débarrasser des anciens modèles qui se sont révélés inefficaces".

 CSA_new_naval_plan: " Nouveau plan naval ".
 CSA_new_naval_plan_desc: "Avec la victoire de la guerre de Sécession, la flotte américaine a été durement endommagée - de nombreux officiers et marins ont rejoint les forces réactionnaires et se sont battus contre la volonté du peuple. A la fin, lorsqu'ils ont été vaincus, ils ont endommagé et détruit leurs navires. Nos plus anciens commandants de la marine proposent de commencer la restauration de la flotte américaine à son ancien statut".

 CSA_american_peoples_navy_desc: "La guerre civile étant terminée, certains hommes politiques disent que notre besoin actuel est de protéger le peuple américain. L'idée a été proposée de réintroduire l'ancienne doctrine navale américaine - mais une proposition supplémentaire a été faite par d'anciens membres de la milice navale qui ont rejoint notre camp - сreation d'une nouvelle marine américaine basée sur le commandement des Etats, qui ne s'unirait sous la direction du commandement central qu'en temps de guerre"

 CSA_refit_old_ships: " Rénovation de vieux navires ".
 CSA_refit_old_ships_desc: "Notre flotte se compose principalement de vieux navires qui datent du début du 20e siècle ou même de la fin du 19e siècle. Pendant la guerre civile, nos capitaines et ingénieurs ont déjà commencé à installer des modifications personnalisées sur les navires. Certains d'entre eux ont développé des plans et des équipements pour améliorer la conversion de nos navires aux normes modernes".

 CSA_liberty_ships: " Navires de la liberté"
 CSA_liberty_ships_desc: "Notre chantier naval est enfin passé à un nouveau modèle de production. Nous pouvons facilement produire un nombre massif de convois pour approvisionner nos alliés dans le monde entier".

 CSA_revolution_on_high_seas: "Révolution en haute mer"
 CSA_revolution_on_high_seas_desc: "L'ancienne flotte fédérale était limitée à des "traditions navales" qui ne leur permettaient pas de voir que les porte-avions allaient dominer les océans à l'avenir. Bien que nos plus anciens amiraux soient toujours enclins à l'idée de "gros canons et de blindés", ils étaient d'accord pour dire que l'avion était très efficace contre les navires ennemis. Nous devons veiller à ce que la nouvelle marine américaine reçoive un soutien aérien lorsqu'elle en a besoin, où que ce soit dans le monde"

 CSA_recreate_continental_marines: "Recréer les Marines Continentaux"
 CSA_recreate_continental_marines_desc: "Dans le passé, le Continental Marine Corps a fièrement combattu les oppresseurs britanniques. De nombreux soldats de son successeur, l'U. S. Marine Corps, sous le commandement de Smedley Butler, nous ont rejoints lorsque nous avons rencontré les capitalistes lors de la seconde guerre révolutionnaire. En recréant la marine, nous devons nous assurer que nous organisons et entraînons des forces qui peuvent rencontrer d'autres ennemis de la Révolution à l'étranger".

 CSA_navy_of_new_age: "La marine d'un nouvel âge"
 CSA_navy_of_new_age_desc: "La deuxième révolution a presque détruit la marine, et aucun d'entre nous ne s'attendait à pouvoir recréer l'ancienne flotte américaine. Mais elle a été restaurée - peut-être pas dans la même quantité et la même forme, mais maintenant les vieux navires ont été remplacés par de nouveaux. Sans les anciens amiraux partiaux, les tactiques navales ont été modernisées. Et maintenant, la nouvelle marine américaine est prête à défendre la liberté en Amérique - ou dans le monde entier".

 CSA_armour_development: "Développement des blindés"
 CSA_armour_development_desc: "Le rôle des blindés a été négligé par la vieille Amérique, et maintenant nous devons faire de grands progrès en très peu de temps pour mettre à jour nos forces. Avec l'expérience que nous avons acquise pendant la guerre civile et que nous avons transmise à nos ingénieurs, nous avons déjà plusieurs propositions pour créer un char moderne"

 CSA_armoured_vehicles_industry: "Industrie des véhicules blindés"
 CSA_armoured_vehicles_industry_desc: "La guerre civile nous a obligés à nous appuyer sur des unités motorisées et a prouvé leur efficacité. Mais elle a aussi montré que l'infanterie motorisée avait besoin de plus de véhicules blindés qui pouvaient la protéger sur le champ de bataille contre les balles et les obus ennemis."

 CSA_anti_tank_production: "Production antichar"
 CSA_anti_tank_production_desc: "Les blindés ennemis ne valent rien face à des unités antichars de haut rang et dévouées qui peuvent les mettre en pièces. Contrairement aux chars, nous pouvons attacher des canons antichars à nos unités et les produire en plus grand nombre"

 CSA_continental_red_army: "Armée Rouge Continentale"
 CSA_continental_red_army_desc: "Notre armée n'a besoin que des meilleurs soldats. A cette fin, les Gardes rouges locaux seront transformés en nos forces de réserve, qui seront incorporées à l'armée en cas de guerre. Déjà formés selon les normes de l'armée, avec le même équipement - ils peuvent reconstituer notre armée si nécessaire. Mais cela signifie aussi que nous devons élever nos standards pour la Garde Rouge".

 CSA_increase_military_spending: "Augmenter les dépenses militaires"
 CSA_increase_military_spending_desc: "La guerre de Sécession a dévasté l'industrie civile américaine, mais a fait de l'industrie militaire une entreprise assez rentable. Bien que la guerre de Sécession soit terminée, l'Amérique a encore des ennemis à combattre et des guerres à gagner. Il est donc dans notre intérêt de maintenir et de développer les dépenses militaires de la guerre de Sécession."

 CSA_defense_logistics_agency: " Agence logistique de défense ".
 CSA_defense_logistics_agency_desc: "L'Amérique est un pays énorme, plein de terrains variés. Nous devons créer un conseil logistique centralisé capable de coordonner la guerre à travers les différents biomes de l'Amérique"

 CSA_always_ready_always_there: "Toujours prêt, toujours là"
 CSA_always_ready_always_there_desc: "Notre nouvelle armée a parcouru un long chemin, passant de milices inexpérimentées à une véritable force de combat avec un esprit américain dans le cœur. Avec les dernières réformes, nous devons adopter la devise des anciennes forces coloniales. Cette devise montrera que notre armée est toujours prête à se battre pour les travailleurs, toujours prête à défendre la Seconde Révolution".

 CSA_red_ball_express: "Red Ball Express"
 CSA_red_ball_express_desc: "Utilisation du terme "Red Ball" pour décrire un service de fret express datant au moins de la fin du XIXe siècle. Désormais, ce terme désignera également le soutien de nos camarades de l'océan qui luttent contre la menace réactionnaire"

### Foreign Policy ###
CSA_back_in_business: " La prochaine étape"
CSA_back_in_business_desc: "La victoire ayant été remportée, l'Amérique est désormais à l'avant-garde de la révolution syndicaliste. La question est de savoir où nous allons ensuite".
CSA_good_soldier: "Bon soldat syndicaliste"
CSA_good_soldier_desc: "Notre place est à côté de nos frères en Europe - nous devons les aider, et par leur victoire aider le syndicalisme à se répandre dans le reste du monde."
CSA_new_lend_lease: " Aide américaine"
CSA_new_lend_lease_desc: "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux, alors ensemble nous avons une chance de victoire".
CSA_on_the_beach: "Sur la plage"
CSA_on_the_beach_desc: "Nos ennemis doivent craindre que des soldats américains ne débarquent sur leurs côtes, et pour cela nous devons nous assurer que nous avons les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée."
CSA_from_the_sky: " Du ciel "
CSA_from_the_sky_desc: "Notre plus grande chance de projeter de la puissance à travers les océans est l'utilisation de la puissance aérienne - nous pouvons aider au mieux nos alliés en les aidant à atteindre la supériorité aérienne, et grâce à ce contrôle sur le champ de bataille."
CSA_great_leap_forward: "Grand bond en avant"
CSA_great_leap_forward_desc: "Avec la consolidation de nos efforts et la clarté de notre objectif, les Américains peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien avant le reste du monde".
CSA_world_revolution: "La révolution mondiale"
CSA_world_revolution_desc: "Maintenant, notre nation peut se tenir debout, sachant que nous avons fait tout notre possible pour répandre la révolution syndicaliste dans le monde entier - gloire à l'Amérique et aux travailleurs du monde entier !"
CSA_free_the_west: "Libérez le nouveau monde"
CSA_free_the_west_desc: "Notre place n'est pas dans l'ancien monde, mais dans le nouveau. Nous devons nous concentrer sur la domination de l'Amérique du Nord et du Sud, et nous imposer comme une puissance syndicale indépendante, plutôt que d'agir comme des partenaires soumis aux Européens".
CSA_mexico_friendship: "Amitié avec le Mexique"
 CSA_mexico_friendship_desc: "Le Mexique est une puissance amie, et nous ferions bien de nous en rapprocher par un traité d'amitié et de coopération. Nous devrions régler les différends fonciers qui subsistent et trouver un moyen d'améliorer le commerce et la coopération militaire, afin que nous puissions coexister pacifiquement en Amérique du Nord"
 CSA_free_mexico: "Plan de guerre vert"
CSA_free_mexico_desc: "Cela fait longtemps que cela arrive - l'État mexicain doit tomber, et ses travailleurs doivent bénéficier de la même liberté que celle que nous avons obtenue pour nous-mêmes".
CSA_free_canada: "Plan de guerre rouge"
CSA_free_canada_desc: "Maintenant, nos yeux doivent se tourner vers le nord, vers les Britanniques - il est temps que le Canada tombe".
CSA_look_to_the_south: "Regarder vers le Sud"
CSA_look_to_the_south_desc: "Avec la domination obtenue sur le Canada et le Mexique, nos yeux peuvent se tourner vers le sud, vers le reste de l'Amérique du Nord et du Sud. Les pays qui ne font pas partie de la révolution doivent être traités immédiatement".
CSA_master_of_the_west: "Maître de l'Ouest"
CSA_master_of_the_west_desc: "Nous avons atteint notre objectif : l'Amérique se tient debout toute seule, maîtresse du Nouveau Monde et libérée des chaînes de la domination capitaliste. Quoi qu'il arrive en Europe et ailleurs, nous saurons que l'Occident, au moins, s'est battu pour sa liberté et a obtenu la victoire".

### Events ###

## Constitutional Convention ###

csa.1.t: "La Convention constitutionnelle commence"
 csa.1.d: "Aujourd'hui, des délégués de tout le pays se sont réunis dans la ville de Philadelphie à l'occasion de la deuxième convention constitutionnelle, afin de rédiger une nouvelle et meilleure constitution pour l'Amérique. La controverse initiale a éclaté lorsque l'AFL a amené sa propre délégation malgré les ordres de l'IWW de la laisser représenter l'ensemble de la main-d'œuvre industrielle. D'autres groupes d'intérêt qui ont juré allégeance à Reed se sont également manifestés, notamment des membres des défunts Chevaliers du travail et de la Fédération civique nationale. La plus importante de ces petites fédérations du travail est la Ligue de l'unité syndicale. Cette organisation, représentée par Earl Browder et William Foster, représente une résurgence de l'avant-gardisme aux États-Unis. Une petite émeute a éclaté le deuxième jour lorsque la Mission internationale de paix et le Southern Tenant Farmers Union ont été éjectés de la Convention. Ces syndicats avaient été neutres pendant la révolution, et ont été initialement acceptés en raison de leur pourcentage élevé de membres noirs"
csa.1.a: "Les loyalistes de l'ancien ordre ne sont pas invités !"

csa.2.t: "Constitution socialiste - Système de gouvernement"
 csa.2.d: "L'AFL a fait un tabac dans ce que beaucoup attendaient comme une victoire écrasante de l'IWW. Ce qui était censé être un article facile, celui du nouveau pouvoir législatif, a tracé une ligne dans le sable. Les représentants de l'IWW soutiennent que l'Amérique devrait être un gouvernement syndicaliste strictement anarchique, dont le pouvoir législatif serait dévolu aux syndicats industriels. Ces syndicats cherchent à abolir les cotisations des membres et à élire des représentants par le biais d'élections d'unités de négociation mur à mur. L'AFL soutient que l'Amérique devrait être un État socialiste dont les pouvoirs seraient conférés aux conseils locaux des travailleurs professionnels. L'AFL prétend que les représentants seraient élus à l'ancienneté, le droit de vote n'étant accordé qu'aux citoyens qui ont passé quelques années à payer des cotisations et à servir leurs semblables. Le représentant de la TUUL, William Foster, s'est exprimé en faveur de l'IWW, déclarant que "l'ancienneté et le droit de vote ne sont pas différents de la greffe, ce qu'une avant-garde du syndicalisme ne peut pas soutenir". Le discours passionné de Foster, s'il conduit à l'adoption de la loi sur la navigation intérieure, pourrait signaler un changement de soutien à la TUUL par rapport à la navigation intérieure"
csa.2.a: "Le peuple exerce le pouvoir de l'État par le biais des conseils syndicaux."
csa.2.b: "Le peuple exerce le pouvoir par le biais des conseils des travailleurs professionnels."
CSA_totalists_gain_power: "Les §YTotalistes§! prennent un avantage à la convention.\n"
CSA_syndicalists_gain_power: "Les §YSyndicalistes§! prennent un avantage à la convention.\n"
CSA_radsocs_gain_power: "Les §YSocialistes Radicaux§! prennent de l'avance à la convention.\n"

csa.3.t: "Constitution socialiste - Cadre"
csa.3.d.socialist: "Article 1. Tout le pouvoir en Amérique provient du peuple et appartient au peuple. Le peuple exerce le pouvoir d'État par l'intermédiaire des Conseils des travailleurs professionnels, qui constituent le fondement politique de l'Amérique. Tous les autres organes de l'État sont sous le contrôle des Conseils des travailleurs professionnels et sont responsables devant eux. Tous les organes représentatifs de l'autorité de l'État sont élus par les citoyens au suffrage universel, égal et direct, au scrutin secret, auprès de leurs syndicats respectifs. Les syndicats se réservent le droit de refuser l'adhésion des travailleurs si leur cotisation tombe dans la dette publique. Les représentants des travailleurs dans tous les organes de l'autorité de l'État sont responsables devant leurs électeurs. La loi déterminera dans quels cas, dans quelles conditions et de quelle manière les électeurs pourront rappeler leurs représentants avant même la fin de la période pour laquelle ils ont été élus. Aucune loi ou règle administrative ou locale ne doit contrevenir à la Constitution. Tous les organes de l'État, les forces armées, tous les partis politiques et organisations publiques et toutes les entreprises et sociétés doivent se conformer à la Constitution et à la loi. Tous les actes en violation de la Constitution et de la loi peuvent faire l'objet d'une enquête par une commission des Conseils des travailleurs professionnels. Aucune organisation ni aucun individu ne peut jouir du privilège d'être au-dessus de la Constitution et de la loi".
csa.3.d.syndicalist: "Article 1. Tout le pouvoir en Amérique provient du peuple et appartient au peuple. Le peuple exerce le pouvoir d'État par le biais des conseils syndicaux locaux, qui constituent le fondement politique de l'Amérique. Les conseils syndicaux locaux ne sont pas autorisés à refuser l'adhésion en raison de la capacité de payer ou sur la base de conditions préexistantes. Tous les autres organes de l'État sont sous le contrôle du Congrès industriel et doivent lui rendre des comptes. Les conseils syndicaux doivent agir comme des syndicats de négociation mur à mur au sein du Congrès de l'industrie. Tous les organes représentatifs de l'autorité de l'État sont élus par les citoyens au suffrage universel, égal et direct. Les représentants du peuple dans tous les organes de l'autorité de l'État sont responsables devant leurs électeurs. La loi déterminera dans quels cas, dans quelles conditions et de quelle manière les électeurs pourront rappeler leurs représentants avant même la fin de la période pour laquelle ils ont été élus. Aucune loi ou règle administrative ou locale ne doit contrevenir à la Constitution. Tous les organes de l'État, les forces armées, tous les partis politiques et organisations publiques et toutes les entreprises et sociétés doivent se conformer à la Constitution et à la loi. Tous les actes en violation de la Constitution et de la loi doivent faire l'objet d'une enquête par le Congrès tout-industriel. Aucune organisation ni aucun individu ne peut jouir du privilège d'être au-dessus de la Constitution et de la loi".
csa.3.a: "Approuvé".

csa.4.t: "Constitution socialiste - Droits de l'homme et droits des travailleurs"
 csa.4.d: "Article 6. La liberté de la presse, la liberté d'expression, la liberté d'association, la liberté de réunion, la liberté de tenir des réunions et des manifestations publiques sont garanties aux citoyens. La liberté de conscience et la liberté de religion sont garanties aux citoyens. La citoyenneté est définie comme étant tous les Américains vivant légalement en Amérique au moment de la ratification de la Constitution. L'Église et l'État ne sont pas obligés d'adhérer à l'autorité les uns des autres. Les femmes ont les mêmes droits que les hommes dans tous les domaines de la vie étatique, économique et socio-politique. Les femmes ont le droit de négocier collectivement comme les hommes pour un même travail et, en tant que travailleuses ou employées, elles bénéficient d'une protection spéciale. L'État se réserve le droit de verser aux mères un salaire équivalent à 20 heures de travail par semaine avant et après l'accouchement. L'inviolabilité de la personne est garantie aux citoyens américains. Personne ne peut être arrêté, sauf sur décision de justice ou sur mandat d'un procureur. L'inviolabilité du domicile est garantie aux citoyens américains. Personne ne peut, sans motif légitime, entrer dans un domicile contre la volonté de ceux qui y résident. L'État promet aux travailleurs le droit de s'associer et de s'organiser en unités de négociation collective. L'État protège la dignité du travail des personnes contre l'exploitation par des entreprises privées, en garantissant le droit aux congés annuels payés, en contrôlant les conditions de travail, en prêtant attention aux conditions de logement et à l'assurance sociale"
csa.4.a: "Approuvé".

csa.5.t: "Constitution socialiste - Pouvoir judiciaire"
 csa.5.d: "L'IWW a fait une forte impression en faveur de la suppression de la Cour Suprême en tant que dernier recours en matière de constitutionnalité, au profit des cours d'appel. Rappelant aux membres de la Convention les antécédents de la Cour en matière de légalisation de l'oppression des syndicats et de lois carrément réactionnaires, Elizabeth Gurley Flynn a fait remarquer que le maintien d'une position non élue de décision juridique finale pourrait conduire à l'autoritarisme. À la surprise de beaucoup, Earl Browder, de la TUUL, a exprimé sa dissidence, arguant que cette discrimination était le résultat d'un système de partis corrompu, et non un défaut inhérent à la Constitution américaine. Pour Browder, la suppression de la Cour Suprême mettrait en danger l'unité de la nation, et conduirait à davantage de schismes comme cela s'est produit dans la Russie bolchevique. L'AFL s'est discrètement dissociée de sa cohorte d'avant-garde et s'engage à soutenir Flynn si sa résolution est adoptée."
csa.5.a: "Consacrer le contrôle judiciaire de la Cour."
csa.5.b: "La Cour suprême ne sera pas manquée."

csa.6.t: "Constitution socialiste - économie"
 csa.6.d: "Article 15. Le fondement du système économique américain est la propriété socialiste des moyens de production sous la forme de biens publics, appartenant à tous les peuples, et de biens collectifs coopératifs. Toutes les richesses minérales et autres du sous-sol, les eaux, y compris les eaux minérales et médicinales, les sources d'énergie naturelle, les moyens de transport ferroviaire et aérien, les postes, les télégraphes, les téléphones et la radiodiffusion sont des biens publics. La terre appartient à ceux qui la cultivent. La propriété des fermes collectives et autres organisations coopératives, ainsi que de leurs entreprises communes, comprend les moyens de production et autres biens dont elles ont besoin pour les objectifs fixés dans leurs règles. Les terres détenues par les fermes collectives leur sont garanties à perpétuité pour leur libre usage. La propriété privée et l'initiative privée en économie sont garanties. L'héritage de la propriété privée est garanti. Le droit d'héritage est réglementé par l'État. Personne n'est autorisé à utiliser le droit de propriété privée au détriment de la communauté du peuple. L'existence d'organisations monopolistiques privées, telles que les cartels, les syndicats, les trusts et les organisations similaires créées dans ce but ou réorientées pour dicter les prix, monopoliser le marché et nuire aux intérêts de l'économie publique, est interdite. La propriété privée peut être limitée ou expropriée si l'intérêt commun l'exige, mais uniquement dans le respect de la loi. La loi déterminera dans quels cas et dans quelle mesure le propriétaire sera indemnisé. Dans les mêmes conditions, des branches individuelles de l'économie nationale ou des entreprises individuelles peuvent être nationalisées par la loi si l'intérêt commun l'exige"
csa.6.a: "Approuvé".

csa.7.t: "Constitution socialiste - Statut du président"
 csa.7.d: "Une vague de délégués non alignés a tenté à plusieurs reprises de partir en vacances sans succès. Il semble que la question du pouvoir exécutif soit dans une impasse et qu'une décision doive être prise avant que les délégués ne crèvent d'impatience. D'un côté, il y a l'IWW, dont le plan pour un gouvernement syndicaliste totalement anarchique exige qu'il n'y ait pas de responsable exécutif. Leur conviction est qu'un président est une position populiste intrinsèquement réactionnaire, et ils feront en sorte qu'une personne comme Huey Long ne puisse jamais s'élever au pouvoir dans la nouvelle Amérique. Thomas suggère une position de chef d'État faible. L'opposition est une autre coopération de l'AFL et de la TUUL qui souhaitent un visage fort pour représenter l'Amérique. Un dirigeant sans moyens, disent-ils, ne pourrait jamais sauver l'Amérique comme l'a fait Reed sans pouvoir. Norman Thomas a condamné l'AFL pour ce qu'il considère comme un "coup d'État boulangiste" perpétré par l'AFL et la TUUL pour faire revivre l'ancien gouvernement fédéral. John L Lewis, de l'AFL, s'élève contre cette condamnation, déclarant que "la subordination au programme de l'IWW n'est pas différente d'un État à parti unique". "
csa.7.a: "Une tête faible ne peut jamais opprimer"
csa.7.b: "Un président avec le pouvoir que nous devons avoir"

csa.8.t: "Constitution socialiste - Centralisation ou décentralisation"
 csa.8.d: "La Convention, après avoir repris ses travaux, s'est trouvée plus divisée que jamais. Le noyau de l'IWW s'est galvanisé en un dogme plus strict qui pousse les articles restants à protéger contre la tyrannie d'un gouvernement central. Elle exige une protection par l'assurance à vie de l'adhésion à un syndicat et la combinaison de la sécurité sociale et de l'emploi à vie. Plusieurs délégués de l'IWW avaient laissé entendre que l'AFL était antagoniste et qu'elle préférerait un retour au capitalisme. En réponse, l'AFL a été influencée par la TUUL pour mettre l'accent sur la "dignité du travail" au sein du gouvernement. Cet argument reproche au syndicalisme industriel le syndicalisme artisanal, où le droit à des salaires équitables pour un travail juste effectué remplace l'objectif de l'IWW d'abolir les salaires. Browder prend à nouveau la parole pour protéger le syndicalisme artisanal, car il empêche une "tyrannie des 51% sur les 49%" dans les élections syndicales"
csa.8.a: "L'emploi garanti arrêtera les tyrans".
 csa.8.b: "La dignité du travail arrêtera les tyrans."

csa.9.t: "Constitution socialiste - Capital"
csa.9.d: "L'une des dernières choses à décider est la capitale de l'Amérique. Alors que beaucoup plaident pour que Washington DC soit la capitale comme elle l'était autrefois, elle répond facilement à cet objectif. D'autres plaident pour les villes loyales de Chicago, Philadelphie et New York. Que doit choisir la convention ?"
 csa.9.a: "Gardez-le à Chicago."
 csa.9.b: "Washington, DC."
csa.9.c: "Philadelphie."
 csa.9.e: "New York City."

csa.10.t: "La Convention constitutionnelle est terminée".
csa.10.d: "La Convention constitutionnelle est enfin terminée et la nouvelle Constitution de l'Amérique a été rédigée. Les délégués retournent dans leurs États d'origine, avec un nouvel ensemble d'alliés et de rivaux. Malgré l'optimisme exprimé dans les photos de félicitations, le véritable travail de reconstruction du pays vient de commencer".
csa.10.a: "Vive les travailleurs d'Amérique !"

csa.11.t: "Le président par intérim"
 csa.11.d.commonwealth: "Le dernier jour du Congrès, John Silas Reed - plus connu sous le nom de Jack Reed - a annoncé qu'il se retirerait de la direction du pays. Les rumeurs concernant la détérioration de sa santé ont été tenues à l'écart de la presse, une sorte de gentleman's agreement. Jack Reed proclame qu'il passera le temps qu'il lui reste avec sa femme, Louise, et sa fille. De plus, Reed souligne que son rôle est de mener le pays jusqu'à la révolution, mais qu'un nouveau leader doit le diriger maintenant. Parmi les participants au Congrès, deux sont les plus en vue. L'une est Elizabeth Gurley Flynn, de l'IWW, qui a lancé une campagne nationale pour inciter les électeurs à choisir une éventuelle femme comme présidente - à savoir elle-même. L'autre est Norman Thomas, qui a amené les délégués de la SPA à travailler avec les sociaux-démocrates pour lui promettre des votes. Il est entendu que même si cette position de leader est intérimaire jusqu'à l'élection, elle permettra à l'un ou l'autre des présidents d'exercer une grande influence sur le travail préparatoire du pays"
 csa.11.d.usas: "Le dernier jour du Congrès, John Silas Reed - plus connu sous le nom de Jack Reed - a annoncé qu'il quitterait son poste de dirigeant du pays. Les rumeurs sur la détérioration de sa santé ont été tenues à l'écart de la presse, une sorte de gentleman's agreement. Jack Reed proclame qu'il passera le temps qu'il lui reste avec sa femme, Louise, et sa fille. De plus, Reed souligne que son rôle est de mener le pays jusqu'à la révolution, mais qu'un nouveau leader doit le diriger maintenant. Parmi les participants au Congrès, deux sont les plus en vue. L'un est Earl Browder, actuellement secrétaire aux communications, qui a pris ses alliés pour l'économie planifiée de l'État et a commencé à faire de la publicité pour sa propre campagne dans les médias de l'État. L'autre est William Foster, une force majeure de la Convention constitutionnelle qui a amené l'AFL à plaider en faveur du centralisme, et qui a fait appel à ses relations pour sa campagne. Il est entendu que même si cette position de leader est intérimaire jusqu'à l'élection, elle permettra à l'un ou l'autre des présidents d'exercer une grande influence sur le travail de fond du pays"
csa.11.a: "Elizabeth Gurley Flynn occupera ce poste."
csa.11.b: "Norman Thomas obtient suffisamment de voix pour gagner."
csa.11.c: "Earl Browder prendra le poste."
 csa.11.e: "William Foster obtient suffisamment de voix pour gagner."

### Reconstruction Events ###

csa.12.t: "Procès de l'America First Party"
 csa.12.d: "La révolution étant terminée, le temps est venu de s'occuper de ceux qui nous ont combattus. Huey Long, donc selon Earl Browder, aurait pu être un grand allié du socialisme. Nous admettons que le plan de Long pour le bien-être était dans la bonne direction, mais sa pratique autoritaire était odieuse. Comme la famille et les proches de Long sont maintenant en exil, nous devrons nous contenter de mettre les dirigeants qui restent enchaînés. Francis Townsend a défendu les actions du noyau dur des membres de l'AFP, en disant que le militarisme radical était dû à la nature du populisme sudiste, et non au Huey Long-ism. Certains membres du jury ont été influencés, mais la décision finale est de......"
csa.12.a: "Pardonner la direction de l'AFP."
csa.12.b: "Condamner les dirigeants de l'AFP."
csa.12.c: "Saisir et arrêter tous les membres du parti."

csa.13.t: "Procès du gouvernement fédéral".
 csa.13.d: "La révolution étant terminée, le temps est venu de s'occuper de ceux qui nous ont combattus. Les accusations portées contre, entre autres, l'ancien politicien fédéraliste Douglas MacArthur. Celle de saisir le gouvernement et de suspendre les droits civils pour défendre les démocrates conservateurs. Henry Morganthau Jr. est apparu à la place de MacArthur, en raison de son récent exil. Représentant les intérêts commerciaux et sociaux de l'ancien régime, Morganthau a déclaré que ce n'est que sous MacArthur que la violence collective contre les Juifs commise par l'AFP a été stoppée. Le témoignage de la réticence de MacArthur à accepter un pouvoir extra-légal, et ses récits personnels d'admiration pour le socialiste Jamex Coxey en ont influencé certains. En fin de compte, le jury a décidé de..."
csa.13.a: "Pardonner les dirigeants fédéraux."
csa.13.b: "Condamner les dirigeants fédéraux."
csa.13.c: "Saisir et arrêter tous les partisans du régime."

csa.14.t: "Film de l'avant-garde"
 csa.14.d: "Les formes d'art d'avant-garde ne sont pas intrinsèquement un outil politique, mais les artistes ont montré un soutien écrasant à la SPA en 1936. Depuis les surréalistes de New York qui choquent les spectateurs avec du sexe graphique à l'écran, jusqu'aux dadaïstes qui remettent en cause le concept même d'art populaire. Dans le cadre de ce mouvement, des milliers de salles de cinéma ont été expropriées dans tout le pays pour éviter que des œuvres de ce calibre ne soient censurées par des propriétaires de salles prudents. Ils sont peints de couleurs vives et transportent à bord une presse d'imprimerie, un bureau des plaintes du gouvernement, des tracts et brochures politiques imprimés, des livres de bibliothèque et un cinéma mobile. Les théâtres font partie du nouveau gouvernement révolutionnaire pour indiquer les valeurs et les programmes à la population dispersée d'Amérique, en particulier dans les régions rurales du pays"
csa.14.a: "Assurez-vous que les enfants ne voient pas les films surréalistes."

csa.15.t: "Art déco contre modernisme"
 csa.15.d: "Pendant la majeure partie des années 20 et 30, le style Art déco était le style dominant de l'architecture et, d'un océan à l'autre, les bâtiments étaient construits dans le style Art déco. Cependant, un certain nombre d'architectes révolutionnaires au sein de la SPA souhaitent rompre avec ce style et rechercher un style plus moderniste inspiré des conceptions provenant de France, d'Italie ou de Grande-Bretagne. L'AFL est venue en force pour contrer le fait que l'Art Déco est un style américain qui ne peut être effacé par les caprices politiques. L'AFL souligne la récente démolition de l'œuvre d'art du Rockefeller Center par Diego Rivera, après qu'il ait modifié le ciselage des visages de Marx et de Lénine sur Zeus et Thor, qui a été décrié comme étant de mauvais goût. Quel style doit être soutenu ?"
csa.15.a: "Préserver l'art déco".
csa.15.b: "Modernisme".

csa.16.t: "Débats sur les cotisations syndicales et le racisme"
 csa.16.d: "Ce qui semblait être une simple proposition pendant la révolution, celle d'abolir la ségrégation, s'est heurté à de nombreux nids de poule. À commencer par le débat sur la question de savoir si les cotisations syndicales étaient intrinsèquement discriminatoires à l'égard des travailleurs noirs. Les preuves des deux côtés ne semblent pas concluantes, et la plupart des syndicats qui ont été rejetés par la Convention constitutionnelle ont protesté en faveur d'une cotisation syndicale maximale. Ces protestataires affirment être victimes de discrimination fondée sur leur race de la part de l'IWW, ouvertement antiraciste. Puis sont venus les membres du Congrès des syndicats des États nouvellement libérés, qui protestent contre le fait que l'intégration forcée constitue une violation de leurs droits syndicaux à la négociation collective. En fin de compte, les IWW ont persévéré au Congrès, et ont publiquement traité les nouveaux membres du Congrès et les manifestants de réactionnaires"
csa.16.a: "Nous ne céderons pas à d'autres racistes déguisés !"

csa.17.t: "La montée des syndicats réservés aux femmes"
 csa.17.d: "Depuis la révolution, de plus en plus de femmes entrent en politique et dans les domaines techniques. Si dans certains États, la transition vers la libération des femmes s'est faite sans heurts, dans d'autres, la vague est entravée. Un sondage national a montré que le nombre de syndicats réservés aux femmes a quadruplé au cours de l'année dernière. Interrogés, ces syndicats réservés aux femmes revendiquent une discrimination systématique persistante dans les domaines de la science et de la fonction publique. À la suite de cette publication, le Caucus des femmes prévu a été annulé, alors que la nation commence à débattre de l'application éthique de la libération des femmes. CSA.GetLeader] a réglé le débat en dénonçant à la fois les syndicats réservés aux femmes et la discrimination systématique, en affirmant que "les deux parties sont responsables de la discrimination"
csa.17.a: "L'homme et la femme révolutionnaires sont égaux".

csa.18.t: "Redistribution de la richesse des entreprises"
csa.18.d: "L'une des rares choses sur lesquelles Reed était d'accord avec le vilain Long on est la redistribution des richesses. Le rationnement de Reed en temps de guerre a fait place à une législation en temps de paix pour empêcher les baronnies de voleurs qu'il avait combattues toute sa vie. Celle-ci est promulguée sous la forme de ses dernières volontés au Congrès, l'expropriation de tous les biens appartenant à une seule personne et dépassant 10 millions de dollars US. [CSA.GetLeader] a fait un pas de plus pour décrier l'idée de sociétés, et a menacé de déclarer illégal le concept légal de sociétés. Le jour suivant, les bureaux de l'État ont été inondés de centaines, voire de milliers de demandes officielles de dissolution de sociétés dans les entreprises qui les composent, et de demandes de création de nouveaux consortiums dans le même souffle. Il est évident pour [CSA.GetLeader] que ce n'est qu'un stratagème pour les barons du vol pour cacher leurs pratiques commerciales au gouvernement, et a ordonné un moratoire sur le reclassement jusqu'à ce que la redistribution des richesses soit terminée".
csa.18.a: "Vous ne vous en sortirez pas si facilement."

csa.19.t: "La redistribution des terres se heurte aux seigneurs de la guerre locaux"
 csa.19.d: "Des manoirs des Rockefeller, des Morgans, des Carnegies et des Vanderbilt, aux métayers qui gèrent les magasins de la société. La terre des États-Unis appartient toujours au capitaliste. Le pire exemple est le ranch Murphy en Californie, qui était une ruche d'activité de la Chemise d'argent pendant la guerre, et qui a mis des mois à être affamé par nos forces. Il a été décidé par le Congrès d'exercer l'expropriation sur ces domaines. De nombreux domaines du sud et de l'ouest ont été cédés aux communes locales et établis comme des logements sociaux pour la population. Comme prévu, la résistance armée civile nous a coûté quelques vies, mais peu de gens auraient pu s'attendre à ce que notre propre Garde rouge soit inefficace en matière d'expropriation. Il y a eu une situation particulièrement difficile à résoudre dans le Montana, où la milice initiale a envoyé un traître, et a conservé un grand domaine pour son seigneur de guerre propriétaire pendant huit mois avant que notre Garde rouge ne soit obligée d'intervenir. Le programme semble cependant fonctionner, il n'y a donc aucune raison de le reconsidérer"
csa.19.a: "Qui aurait cru, seigneurs de guerre ?"

csa.20.t: "Prisons débordant de réactionnaires"
 csa.20.d: "Personne n'aurait pu s'attendre à ce que notre système de crimes et de sanctions soit si surchargé qu'il nécessite cette décision. Les nombreux petits schismes au sein de la SPA ont laissé à notre gouvernement sa part de détracteurs, ainsi que la résistance attendue. Des milliers et des milliers de personnes sont nourries, vêtues et logées à notre charge pour leurs crimes contre le peuple. Les plus réformateurs d'entre nous craignent que les prisons ne soient un terreau fertile pour les réactionnaires, aussi les travailleurs devraient-ils être détournés vers des camps de travail. Là, ils pourront rembourser à l'État ce qu'ils ont volé au peuple. Les avant-gardistes pensent que nous avons été trop indulgents envers ces traîtres et que nous devons exécuter les traîtres de haut rang dans les prisons, car une rébellion est certainement sur le point de se produire. Le mouvement ouvrier catholique est en profond désaccord, et affirme que l'exil et la vie ailleurs sont la chose la plus chrétienne à faire"
csa.20.a: "Exécuter les traîtres de haut rang."
 csa.20.b: "Emmenez les ouvriers dans des camps de travail."
csa.20.c: "Les exiler au Canada et au Mexique."

csa.21.t: "Révolution de l'éducation".
csa.21.d: "Un éminent professeur de l'université John Hopkins, du nom de John Dewey, a été nommé secrétaire à l'éducation. Aux yeux de Dewey, l'objectif de l'éducation ne devrait pas tourner autour de l'acquisition d'un ensemble déterminé de compétences, mais plutôt autour de la réalisation de son plein potentiel et de la capacité à utiliser ces compétences pour le plus grand bien. Il souligne en particulier que l'éducation doit inclure un apprentissage pratique, comme le dit si bien la célèbre phrase "si la connaissance provient des impressions que nous donnent les objets naturels, il est impossible de se procurer des connaissances sans utiliser des objets qui impressionnent l'esprit". Les détracteurs de Dewey, notamment le mouvement ouvrier catholique, affirment que ses politiques sont hostiles à l'éducation religieuse. Finalement, [CSA.GetLeader] a décidé de soutenir les réformes de Dewey".
csa.21.a: "Vers une nouvelle génération".

csa.22.t: "Le président découvre la grande parcelle de terrain des affaires"
 csa.22.d: "[CSA.GetLeader] et le procureur général ont comparu devant le Congrès aujourd'hui pour alléguer qu'ils ont découvert un lien entre les sociétés qui ont soutenu Huey Long, MacArthur, et les États du Pacifique. Cette accusation prétend que les intérêts commerciaux en Amérique étaient derrière la dégradation de la politique civile pendant la révolution, et qu'en cas de défaite des Syndicats, les Corporations seraient le véritable pouvoir derrière la présidence. Le président a proposé la dissolution complète immédiate et l'expropriation à l'État des biens appartenant aux traîtres de cette grande conspiration. Le Congrès est pris de court, la plupart soutenant initialement cette mesure. La liste des traîtres, cependant, suscite l'inquiétude de certains membres de l'IWW et de l'AFL. Il apparaît que parmi les entreprises visées figurent de grandes sociétés pharmaceutiques comme Merck & Co. De nombreux membres du Congrès craignent que le fait de punir la profession médicale ne nuise à l'espérance de vie du CSA. Une autre proposition consiste à collectiviser ces entreprises, à réhabiliter leurs membres et à les laisser libres."
csa.22.a: "Petit sacrifice pour un avenir sans capitalisme."
csa.22.b: "Nous les ferons réhabiliter."

csa.23.t: "Résistance aux changements sociaux"
csa.23.d: "Dans une tentative d'observer les changements de la société que le socialisme est en train de construire. Le Congrès a approuvé un documentaire itinérant pour filmer la nouvelle Amérique, afin que le monde puisse connaître nos progrès. Le film a été montré au Congrès pour le choquer et le révulser, avec des scènes défigurées par la propagande gouvernementale, l'exclusion sociale continue des femmes des lieux de travail, et un représentant syndical qui fait payer à un travailleur noir près de cinq fois le tarif en vigueur pour l'adhésion au syndicat. Le réalisateur, King Vidor, a été conseillé par ses collègues de se faire discret, car la réaction n'est pas celle qu'il souhaitait. Le Congrès a demandé à Vidor de divulguer les noms des personnes filmées, afin que leurs crimes puissent être dûment poursuivis. Une minorité de membres du Congrès est venue défendre le film, affirmant que cela montre la difficulté systématique à faire appliquer de tels actes révolutionnaires dans toute la nation. Ces impopulaires membres du Congrès ont ensuite été expulsés du bâtiment".
csa.23.a: "Les réactionnaires seront traités !"

csa.24.t: "Code de la famille de [GetYear]"
 csa.24.d: "La révolution sociale battant son plein, le Congrès a adopté le Code de la Famille de [GetYear]. Le Code de la Famille est un code révolutionnaire qui est motivé par le désir idéologique de faire disparaître le modèle capitaliste de la famille pour le remplacer par un modèle socialiste d'unions familiales libres fondées sur l'amour et le respect mutuels.\n\nIl abolit tous les obstacles au mariage, le plus important étant l'abolition des lois anti-miscégéniques. Le mariage civil est désormais le seul type de mariage légal. Le code établit le divorce sans motif, les deux conjoints recevant un partage égal des biens au moment du divorce. Le concept d'illégitimité est également aboli. Désormais, tous les enfants ont droit à un soutien parental et à des droits égaux en vertu de la loi.\n\nDe plus, conformément aux lois révolutionnaires sur la famille, l'adoption des enfants devenus sans abri à cause de la révolution est subventionnée. Le concept européen d'amour libre est toujours à l'étude, ainsi que la dépénalisation des comportements homosexuels. Un comité de sexologie, dirigé par Magnus Hirschfeld, Wilhelm Reich et Alain Leroy Locke, est toujours en train de débattre de la manière d'aborder cette question."
csa.24.a: "Le monde change".

### Commonwealth Events ###
 csa.26.t: "Flynn contre Sinclair"
 csa.26.d: "Après un certain temps, le mandat du gouvernement intérimaire prévu par la Constitution de [CSA.GetNameDef] a finalement pris fin - ce qui signifie que le moment est venu pour un nouveau président permanent d'être élu par l'assemblée. Bien que cette institution soit encore jeune, et que la domination syndicaliste à la convention constitutionnelle ait beaucoup contribué à limiter le pouvoir réel de l'exécutif, l'élection du Président revêt encore beaucoup d'importance - et c'est une chance de mesurer les tendances actuelles envers l'état de la révolution. Par ailleurs, le Président est toujours considéré comme le visage de l'Amérique à l'étranger, et il s'agit d'une opportunité parfaite pour les principales factions politiques d'afficher leur influence en recueillant suffisamment de soutien pour faire triompher leur candidat à la présidence. Deux partis issus de la scission du SPA se sont d'ailleurs montrés très intéressés.\n\nC'est ainsi qu'à l'heure fixée, une scène a été dressée à [ROOT.Capital.GetCapitalVictoryPointName], devant les délégués $CSA_syndicalist_party_postwar_abbrev$ et $CSA_radical_socialist_party_abbrev$ réunis. Du $CSA_syndicalist_party_postwar$ à Portland, Oregon, Elizabeth Gurley Flynn a prononcé un discours appelant formellement à la nomination du Président des CSA. Flynn s'est appuyée sur son rôle fondateur au sein du $CSA_syndicalist_party_postwar_abbrev$ ainsi qu'au sein de l'American Civil Liberties Union pour promettre aux membres du $CSA_syndicalist_party_postwar_abbrev$ et du $CSA_radical_socialist_party_abbrev$ que son engagement envers la liberté d'expression garantirait qu'aucun travailleur, syndiqué ou non, ne perde ses droits du fait du nouveau gouvernement. Le discours suivant était celui du représentant californien du $CSA_radical_socialist_party_abbrev$, Upton Sinclair, fondateur du mouvement « End Poverty in America ». Sinclair a promis de mettre son expérience politique à profit pour convaincre les anciens partis américains d'assurer la légitimité des CSA.\n\nSinclair et Flynn ont passé les jours suivants à poursuivre un débat sporadique par journaux syndicaux interposés : Flynn a tout d'abord accusé Upton Sinclair de faire passer sa propre promotion avant les intérêts de l'ACW, et d'utiliser la politique pour améliorer sa réputation d'artiste. Upton a rétorqué que Flynn était impopulaire auprès de nombreux Américains ruraux et que son absolutisme à propos de la liberté d'expression conduirait à une troisième guerre civile. Flynn a tenté de contrer cette affirmation en faisant valoir que la réputation de Sinclair vis-à-vis de cette catégorie de population n'était guère meilleure, et qu'autoriser la liberté d'expression était le moyen le plus efficace d'œuvrer à la réconciliation nationale - mais Sinclair est resté catégorique sur le fait que les conditions actuelles ne permettaient pas d'appliquer la mentalité française en la matière à l'Amérique, et que la poursuite de cette ligne prouvait que le $CSA_syndicalist_party_postwar_abbrev$ était trop radical et idéaliste pour rester au pouvoir.\n\nÀ la fin de l'échange, les parties se sont réunies à nouveau à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.26.a: "Elizabeth Gurley Flynn !"
 csa.26.b: "Upton Sinclair !"

 csa.27.t: "Hoan contre Thomas"
 csa.27.d: "Après un certain temps, le mandat du gouvernement intérimaire prévu par la Constitution de [CSA.GetNameDef] a finalement pris fin - ce qui signifie que le moment est venu pour un nouveau président permanent d'être élu par l'assemblée. Bien que cette institution soit encore jeune, et que la prédominance du parti SPA à la convention constitutionnelle a assuré que le président exercerait un degré équitable de pouvoir, l'élection a beaucoup d'importance - l'homme élu à la présidence contribuera probablement à façonner la politique [CSA.GetAdjective]e pour les quatre prochaines années. En outre, recueillir suffisamment de soutien pour faire triompher son candidat à la présidence est une preuve solide du rôle de premier plan d'une faction en politique - et les deux partis ayant émergé suite à l'éclatement du SPA se sont montrés très intéressés à le faire.\n\nC'est ainsi qu'à l'heure fixée, une scène a été dressée à [ROOT.Capital.GetCapitalVictoryPointName], devant les délégués $CSA_syndicalist_party_postwar_abbrev$ et $CSA_radical_socialist_party_abbrev$ assemblés. Du $CSA_syndicalist_party_postwar$ du Wisconsin, Daniel Hoan a prononcé un discours appelant formellement à la nomination du Président des CSA. Hoan a promis de défendre la légitimité des CSA à la fois sur la scène nationale et internationale, et a mis en avant son succès à la mairie de Milwaukee, comme un modèle pour reconstruire les villes américaines. Le discours suivant était celui du représentant du $CSA_radical_socialist_party$ de New York, Norman Thomas, ancien prédicateur presbytérien devenu avocat socialiste. Thomas a juré de former un front populaire avec les survivants du Farmer-Labor Party, d'appliquer l'éthique chrétienne au gouvernement de [CSA.GetName] et de veiller à ce que le pays ne connaisse pas un changement radical de gouvernement, si peu de temps après sa création.\n\nHoan et Thomas ont passé les jours suivants à poursuivre un débat sporadique par journaux syndicaux interposés. Hoan a accusé Thomas d'être un nationaliste caché, citant son long passé d'activisme anti-guerre avant la guerre civile et contestant son dévouement à la cause de l'internationalisme. Thomas s'est défendu en affirmant que la politique anti-guerre était la bonne voie pour que l'Amérique reste en dehors des guerres impérialistes. Il a répondu que Hoan était redevable aux alliés du $CSA_syndicalist_party_postwar_abbrev$ et qu'il enfreindrait les droits des travailleurs en faveur de l'industrialisation, ce à quoi Hoan a répondu que lui et le $CSA_syndicalist_party_postwar_abbrev$ se sont montrés très impliqués pour inscrire les droits des travailleurs dans la loi lors des travaux de la convention constitutionnelle, et qu'il n'y a aucune raison de croire que l'expansion industrielle provoquera une crise aussi importante.\n\nÀ la fin de l'échange, les parties se sont réunies à nouveau à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.27.a: "Daniel Hoan !"
 csa.27.b: "Norman Thomas !"

 csa.29.t: "Flynn contre Lewis"
 csa.29.d: "Quatre ans se sont écoulés depuis que [CSA.GetNameDef] a élu pour la dernière fois un président - ce qui signifie que le mandat d'Elizabeth Gurley Flynn est presque terminé et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui siégera à la tête de la nation. Le mandat du président Flynn l'a vue s'efforcer de concrétiser ses principales promesses à l'assemblée précédente - à savoir l'extension et la garantie des droits de tous les travailleurs, l'annulation de la plupart des mesures de guerre restreignant la liberté de parole et la liberté d'expression, l'expansion des droits des femmes et la consolidation du statu quo syndicaliste industriel. Cependant, son mandat n'est pas sans controverse : la question de la parole en particulier continue de la hanter, alors que l'opposition la plus violente à la révolution a été neutralisée, l'opposition rurale a été plus qu'heureuse d'utiliser ses lois sur la liberté d'expression pour continuer à en appeler à la résistance passive. Flynn a été catégorique sur le fait que la liberté d'expression est le signe d'une société saine et libre - mais tout le monde n'a pas été convaincu.\n\nUn nouveau challenger au Président s'est incarné en la personne du dirigeant des Ouvriers Unis des Mines et des Aciéries d'Amérique, John L. Lewis, dont l'influence dans l'industrie du carburant s'est accrue après l'arrestation saluée par le public des barons du pétrole, après la guerre civile. Bien que certains trouvent sa candidature au mieux discutable dans le cadre d'une société socialiste, son statut de dirigeant syndical lui garantit que sa candidature ne pourra raisonnablement pas être rejetée.\n\nLewis s'est engagé au $CSA_radical_socialist_party_abbrev$ pour attaquer Elizabeth Gurley Flynn sur plusieurs terrains - premièrement, son administration a ignoré les demandes publiques de nationaliser le carburant en Amérique, entraînant par ricochet des pénuries de carburant domestique. Flynn a rétorqué en affirmant qu'en fait, c'était Lewis et l'UMSA qui avaient provoqué une pénurie de carburant - selon elle, le syndicat a délibérément restreint la production de carburant pour des raisons politiques, créant le problème que Lewis impute maintenant à Flynn. Ce dernier a bien évidemment dénoncé cet argument comme une fabrication vile, affirmant qu'en plus d'être fausses, ces accusations démontraient une attitude « dangereusement réactionnaire » qui remettait en question la loyauté des travailleurs, rapprochant ainsi le gouvernement des patrons qui avaient été renversés. Pour sa part, Flynn soutient que la liberté d'expression et la liberté de grève n'impliquent pas l'absence de conséquences.\n\nInévitablement, la sphère du débat s'est déplacée sur la question de la liberté d'expression - Lewis affirme que la confiance du public dans le gouvernement était en baisse en raison du refus de Flynn de censurer la presse, et que son idéalisme, aussi bien intentionné soit-il, avait affaibli la révolution à un moment critique. temps. Flynn a obstinément défendu l'idéal de la liberté d'expression et a accusé Lewis de se montrer hypocrite - elle a ainsi affirmé que Lewis n'était guère socialiste et qu'il était profondément malhonnête de sa part de plaider pour une répression contre les réactionnaires, alors même qu'il existe des allégations selon lesquelles Lewis serait un dirigeant syndical impitoyable et intimidant.\n\nA la fin du débat, les parties se sont réunies à nouveau dans [ROOT.Capital.GetCapitalVictoryPointName] et ont procédé au vote. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.29.a: "La Présidente Flynn !"
 csa.29.b: "John L. Lewis !"

 csa.30.t: "Hoan contre Lewis"
 csa.30.d: "Quatre ans se sont écoulés depuis que [CSA.GetNameDef] a élu pour la dernière fois un président - ce qui signifie que le mandat de Daniel Hoan est presque terminé et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui siégera à la tête de la nation. Le mandat du président Hoan a vu émerger une combinaison de la pensée idéologique syndicaliste et du « socialisme constructif » promu par Hoan lui-même - les vétérans de la guerre et ceux qui occupent des emplois démobilisés ont été sollicités pour porter des projets d'amélioration publique à travers le pays, tandis que les syndicats industriels se sont vu accorder un rôle important dans leurs industries et certains aspects du gouvernement. Cependant, il y a eu des problèmes – les opposants de Hoan l'ont récemment critiqué pour avoir fait preuve de favoritisme envers ses anciens alliés – ce qui, selon le président, a plus à voir avec le fait que d'autres continuent de garder des rancunes idéologiques d'avant la guerre.\n\nUn nouveau challenger au Président s'est incarné en la personne du dirigeant des Ouvriers Unis des Mines et des Aciéries d'Amérique, John L. Lewis, dont l'influence dans l'industrie du carburant s'est accrue après l'arrestation saluée par le public des barons du pétrole, après la guerre civile. Bien que certains trouvent sa candidature au mieux discutable dans le cadre d'une société socialiste, son statut de dirigeant syndical lui garantit que sa candidature ne pourra raisonnablement pas être rejetée.\n\nLewis s'est engagé au $CSA_radical_socialist_party_abbrev$ pour attaquer Elizabeth Gurley Flynn sur plusieurs terrains - premièrement, son administration a ignoré les demandes publiques de nationaliser le carburant en Amérique, entraînant par ricochet des pénuries de carburant domestique. Hoan a rétorqué en affirmant qu'en fait, c'était Lewis et l'UMSA qui avaient provoqué une pénurie de carburant - selon lui, le syndicat a délibérément restreint la production de carburant pour des raisons politiques, créant le problème que Lewis impute maintenant à Hoan. Ce dernier a bien évidemment dénoncé cet argument comme une fabrication vile, affirmant qu'en plus d'être fausses, ces accusations démontraient une attitude « dangereusement réactionnaire » qui remettait en question la loyauté des travailleurs, rapprochant ainsi le gouvernement des patrons qui avaient été renversés. Hoan a alors déploré que, même à présent, il ne semblait pas pouvoir échapper aux critiques ineptes des autres socialistes.\n\nFinalement, Lewis a porté le débat sur la question du népotisme supposé de Hoan, arguant que la confiance du public était en baisse en raison de son refus de nommer des secrétaires qui n'avaient pas été ses alliés avant la guerre. Hoan a catégoriquement nié avoir fait preuve de favoritisme envers ses alliés, affirmant que l'opposition ne voyait que ce qu'elle voulait et ne jugeait pas les candidats selon leurs propres mérites. La réponse de Lewis peut être résumée comme suit : « Qu'est ce sont ces mérites? ». Les attaques contre le bilan prétendument impitoyable de Lewis en matière de direction syndicale ont touché un point sensible – mais Lewis a soutenu qu'il remporterait les votes syndicaux, malgré sa personnalité rude.\n\nA la fin du débat, les parties se sont réunies à nouveau dans [ROOT.Capital.GetCapitalVictoryPointName] et ont procédé au vote. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.30.a: "Le Président Hoan !"
 csa.30.b: "John L. Lewis !"

 csa.31.t: "Johns contre Sinclair"
 csa.31.d: "Quatre ans se sont écoulés depuis la dernière élection d'un président par [CSA.GetNameDef] - ce qui signifie que le mandat d'Upton Sinclair est presque terminé, et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui sera à la tête de la nation. Le mandat du président Sinclair a été marqué par une attaque agressive contre la pauvreté - le programme "End Poverty in America" s'est attaqué à la misère engendrée par la guerre civile, entraînant une baisse substantielle des taux de pauvreté dans le pays et contribuant grandement à son redressement. Cependant, le Président a trouvé une nouvelle controverse - l'attention croissante de la presse a été attirée par l'énigmatique groupe "Mankind United", un groupe de fidèles de Sinclair qui promeut une théologie pro-Sinclair.\n\nLe challenger du Président est le leader du Parti Socialiste Ouvrier et du $CSA_syndicalist_party_postwar_abbrev$ Frank T. Johns, dont l'influence s'est considérablement accrue grâce au parrainage de ses efforts d'agitation syndicale par le SPA alors unifié. Johns est monté sur scène pour attaquer Upton Sinclair sur plusieurs bases - la première étant que l'administration de Sinclair a décimé l'industrie pétrolière en raison de son opposition au forage pétrolier, entraînant des pénuries de carburant au niveau national. Sinclair rétorque que son administration travaille déjà à l'amélioration de l'efficacité du carburant à des fins militaires et qu'il n'est en aucun cas aveugle aux pénuries de carburant, mais Johns lui reproche d'être idéaliste à une époque où le public en a besoin. De son côté, Sinclair soutient que le forage pétrolier ne fait que régler un problème à court terme en créant un problème potentiellement grave à long terme, et qu'il manque dangereusement de vision.\n\nSans surprise, Mankind United s'est immiscé dans le débat - Johns a affirmé que l'affiliation de Sinclair à ce groupe obscur sape la confiance du public et ne peut être décrite que comme un comportement dangereux. M. Sinclair a nié que le groupe Mankind United avait une quelconque affiliation avec lui ou son programme EPIA, affirmant qu'il était organisé de manière indépendante et qu'il était apparu spontanément. Le président a reproché à la presse de faire un tel scandale d'un groupe non seulement inoffensif, mais sans conséquence.\n\nÀ la fin de ce débat, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président de [Root.GetNonIdeologyAdjective] sera..."
 csa.31.a: "Frank T. Johns !"
 csa.31.b: "Le Président Sinclair !"

 csa.32.t: "Roosevelt contre Sinclair"
 csa.32.d: "Quatre ans se sont écoulés depuis que [CSA.GetNameDef] a élu pour la dernière fois un président - ce qui signifie que le mandat d'Upton Sinclair arrive à son terme et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui prendra les rênes de la nation. Le mandat du président Sinclair a vu la pauvreté reculer de manière significative - le programme "End Poverty in America" s'est notamment attaqué à la misère née de la guerre civile, entraînant une baisse substantielle du taux de pauvreté à travers le pays et contribuant grandement à sa reprise. Cependant, le président s'est trouvé mélé à une nouvelle controverse - l'attention croissante de la presse a été attirée sur l'énigmatique groupe "Mankind United", un groupe d'adeptes dévoués de Sinclair qui promeuvent une théologie pro-Sinclair.\n\nCependant, le $CSA_syndicalist_party_postwar$ a crée un immense émoi en annonçant pour la prochaine élection présidentielle la candidature de l'une des personnalités les plus controversées possibles - nulle autre qu'Eleanor Roosevelt, la mondaine new-yorkaise et membre de l'ancienne dynastie politique. Cette candidature perçue par beaucoup comme un symbole de l'ancienne élite américaine a créé une frénésie médiatique si grande qu'elle ferait rougir William Randolph Hearst - à tel point que la campagne a rapidement fini par porter sur Roosevelt autant que sur le bilan du Président. Les dirigeants de la WPA s'en sont tenus à ce qu'ils maitrisaient le mieux : vanter l'histoire de l'activisme de Roosevelt, défendant les besoins de la classe ouvrière. Leur espoir se porte notamment sur le fait que Roosevelt puisse rassembler une coalition d'opposition à Sinclair, de femmes, d'Afro-Américains et de réformistes - mais il n'est pas certain qu'elle puisse trouver suffisamment de crédibilité et soutien au sein de la base syndicaliste et non-syndicaliste, pour rendre cette alliance progressiste possible.\n\nRoosevelt et la WPA ont choisi d'attaquer Sinclair sur plusieurs points de son bilan - le premier de ces points est l'opposition de Sinclair à la prospection pétrolière, qui, selon eux, a provoqué des pénuries de carburant. Sinclair a alors rétorqué que son administration n'était pas aveugle aux pénuries, qu'elle travaillait déjà à l'amélioration de l'efficacité énergétique à des fins militaires, et que la prospection pétrolière n'était pas nécessaire. Roosevelt a alors accusé Sinclair de ne pas être véritablement investi dans le bien-être du travailleur, s'il refusait à ce point d'améliorer son niveau de vie.\n\nRouvrant le scandale Mankind United, Roosevelt a affirmé que l'affiliation de Sinclair envers ce groupe obscur sapait la confiance du public, et était révélatrice d'un comportement dangereux. Sinclair s'est défendu en affirmant que le groupe Mankind United n'avait aucune affiliation avec lui ou son programme EPIA, et qu'il s'était organisé de manière indépendante. Le Président a finalement fustigé la presse d'avoir monté en épingle ce scandale à propos d'un groupe qui était non seulement inoffensif, mais également sans influence.\n\nÀ la fin de l'échange, les parties se sont réunies à nouveau à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.32.a: "Eleanor Roosevelt !"
 csa.32.b: "Le Président Sinclair !"

 csa.33.t: "Johns contre Thomas"
 csa.33.d: "Quatre ans se sont écoulés depuis que [CSA.GetNameDef] a élu pour la dernière fois un Président - ce qui signifie que le mandat de Norman Thomas arrive à son terme et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui prendra les rênes de la nation. Le mandat du président Thomas a connu un certain succès pour avoir crée un front socialiste uni capable de soutenir un gouvernement uni, à mesure que la révolution mûrit. Cependant, cela s'est avéré une épée à double tranchant - car essayer de maintenir unie une coalition aussi large s'est avéré de plus en plus difficile, à tel point que la majorité autrefois large de Thomas s'est considérablement usée, souvent au détriment du prestige du gouvernement.\n\nLe challenger du Président vient du Socialist Labour Party et du chef du $CSA_syndicalist_party_postwar_abbrev$ Frank T. Johns, dont l'influence s'est considérablement accrue grâce au soutien alors uni du SPA, à ses actions d'agitation ouvrière. Johns est entré dans l'arène pour attaquer Norman Thomas sur plusieurs points de son bilan - le premier de ces points concerne les efforts de l'administration Thomas pour masquer son association passée avec des militants anti-guerre, dans les années 1910 et 1920. Johns a en effet accusé Thomas de faire preuve d'un faux engagement envers la cause socialiste internationale. Thomas soutient lui qu'il n'y a rien d'hypocrite dans ses positions - après tout, les Américains ne sont plus obligés de mener des guerres impériales, il a donc estimé qu'il n'était plus aussi nécessaire d'insister sur le pacifisme au même degré. Johns a alors rétorqué qu'il ne s'agissait que d'une pâle tentative visant à conserver le soutien des anciens gardes rouges, qui participent à sa coalition - une manipulation qui n'a trompé personne.\n\nLe débat s'est étendu à la coalition dans son ensemble – Johns a ensuite critiqué la doctrine du « socialisme inclusif » chère à Thomas, soulignant qu'elle ne faisait plus l'unanimité au sein de l'organe législatif, et qu'elle ne faisait que diviser un peu plus le gouvernement. Pris au dépourvu, Thomas, a alors riposté avec une fougue jamais vue auparavant - il a soutenu que tous les travailleurs étaient liés par la fraternité et qu'ils n'étaient rien s'ils n'essayaient pas de considérer tous les points de vue possibles. C'était, selon Thomas, la seule façon pour que la révolution puisse vraiment prospérer.\n\nÀ la fin du débat, les parties se sont réunies à nouveau à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.33.a: "Frank T. Johns !"
 csa.33.b: "Le Président Thomas !"

 csa.34.t: "Roosevelt contre Thomas"
 csa.34.d: "Quatre ans se sont écoulés depuis que [CSA.GetNameDef] a élu pour la dernière fois un Président - ce qui signifie que le mandat de Norman Thomas arrive à son terme et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui prendra les rênes de la nation. Le mandat du président Thomas a connu un certain succès pour avoir crée un front socialiste uni capable de soutenir un gouvernement uni, à mesure que la révolution mûrit. Cependant, cela s'est avéré une épée à double tranchant - car essayer de maintenir unie une coalition aussi large s'est avéré de plus en plus difficile, à tel point que la majorité autrefois large de Thomas s'est considérablement usée, souvent au détriment du prestige du gouvernement.\n\nCependant, le $CSA_syndicalist_party_postwar$ a crée un immense émoi en annonçant pour la prochaine élection présidentielle la candidature de l'une des personnalités les plus controversées possibles - nulle autre qu'Eleanor Roosevelt, la mondaine new-yorkaise et membre de l'ancienne dynastie politique. Cette candidature perçue par beaucoup comme un symbole de l'ancienne élite américaine a créé une frénésie médiatique si grande qu'elle ferait rougir William Randolph Hearst - à tel point que la campagne a rapidement fini par porter sur Roosevelt autant que sur le bilan du Président. Les dirigeants de la WPA s'en sont tenus à ce qu'ils maitrisaient le mieux : vanter l'histoire de l'activisme de Roosevelt, défendant les besoins de la classe ouvrière. Leur espoir se porte notamment sur le fait que Roosevelt puisse rassembler une coalition d'opposition à Sinclair, de femmes, d'Afro-Américains et de réformistes - mais il n'est pas certain qu'elle puisse trouver suffisamment de crédibilité et soutien au sein de la base syndicaliste et non-syndicaliste, pour rendre cette alliance progressiste possible.\n\nRoosevelt et la WPA ont attaqué Thomas sur plusieurs points de son bilan - le premier de ces points concerne les efforts de l'administration Thomas pour masquer son association passée avec des militants anti-guerre dans les années 1910 et 1920. accusant au final Thomas de manquer de sincérité dans son engagement. Thomas a alors riposté, affirmant qu'Eleanor Roosevelt n'était pas en mesure de le critiquer, car elle-même était un pur produit des partis de l'establishment que sa famille contrôlait pendant la majeure partie de sa vie. Roosevelt a soutenu que son passé n'était pas vraiment si important - en tant que femme, elle n'avait pas réellement son mot à dire dans ces affaires, et cela ne l'empêchait pas aujourd'hui d'être une championne des travailleurs. Les échanges sur la question sont rapidement devenus assez vifs et les deux candidats ont dû intervenir pour empêcher qu'une bagarre n'éclate.\n\nEnsuite, Roosevelt a comparé ses partisans, une coalition progressiste d'Afro-Américains, de femmes, de socialistes réformistes et même de partisans libéraux , au groupe de partisans de Thomas. Selon elle, être affilié à la fois à des miliciens radicaux de la Garde rouge, à des chrétiens pacifistes et à des syndicalistes radicaux était une contradiction trop grande pour que l'Amérique l'accepte. En réponse, Thomas a soutenu que son alliance avait le même problème, mais Roosevelt insiste sur le fait qu'elle est plus cohérente que le gouvernement actuel.\n\nAu final, les parties se sont réunies à nouveau à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.34.a: "Eleanor Roosevelt !"
 csa.34.b: "Le Président Thomas !"

 csa.36.t: "Zeidler contre Amter"
 csa.36.d: "Une fois de plus, le mandat de quatre ans du président touche à sa fin ; les syndicats, les délégués et les partis sont appelés à se mobiliser pour déterminer la prochaine personne qui occupera le siège. Après huit ans, la présidence Flynn a façonné de manière décisive le visage du pays - le système syndicaliste américain et la protection de la liberté d'expression prônée par Flynn se sont tous deux enracinés au point que la plupart des délégués neutres sont de moins en moins disposés à envisager des réformes autres que légères - laissant le Parti socialiste tenter de se réinventer au fur et à mesure que le paysage politique se modifie.\n\nPour succéder à Flynn, le Parti des travailleurs a présenté le jeune Frank Zeidler de Milwaukee, dans le Wisconsin. Représentant de la Ligue des jeunes socialistes et frère de Carl Zeidler, volontaire martyr de la marine, ses partisans cherchent à doter le $CSA_syndicalist_party_postwar_abbrev$ du pouvoir bureaucratique accordé aux pouvoirs politiques d'avant-guerre, tout en maintenant une présidence largement symbolique. En réponse à son marasme politique, le Parti socialiste a opté pour un message plus militant : son candidat est Israel Amter, représentant des socialistes accusés lors de la première "peur rouge", organisateur itinérant de la clandestinité socialiste d'avant-guerre et ancien associé de William Foster. Amter a aidé le parti socialiste américain à créer des conseils de chômeurs dans plusieurs grandes villes qui ont promu la cause socialiste avant la guerre civile, ce qui lui a valu le respect des révolutionnaires vétérans. Les socialistes espèrent qu'il sera le symbole d'un gouvernement révolutionnaire plus proactif, contrairement aux tendances de plus en plus bureaucratiques et presque modérées de la WPA, bien que l'approbation de cette position par Foster et la Trade Union Unity League ait suscité une certaine controverse parmi les représentants les plus agressivement anti-autoritaires. La santé d'Amter a également fait l'objet d'un sérieux débat - la maladie de Parkinson a récemment été diagnostiquée chez Amter, âgé de 67 ans. Alors que le SPA maintient qu'Amter est en assez bonne santé pour un exécutif relativement faible, on a vraiment l'impression qu'il s'agira d'une élection entre deux figures de proue - une de la nouvelle génération et une de l'ancienne.\n\nÀ la fin de la réunion, les parties se sont retrouvées dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.36.a: "Frank Zeidler !"
 csa.36.b: "Israel Amter !"

 csa.37.t: "Allison contre Hoopes"
 csa.37.d.hoan: "Une fois de plus, le mandat de quatre ans du Président touche à sa fin, appelant les syndicats, les délégués et les partis à se mobiliser pour déterminer la prochaine personne qui occupera le siège. Après huit ans, la présidence de Hoan a établi ce que l'on appelle \"la synthèse syndicaliste américaine\" - le maintien de certaines institutions d'avant-guerre, telles qu'un exécutif habilité, combiné à une éthique nettement syndicaliste dans d'autres aspects du gouvernement - un système qui est de plus en plus accepté dans le pays.\n\nPour succéder à Hoan, le Workers' Party a désigné Elmer Allison de Cleveland, Ohio, le célèbre rédacteur en chef socialiste et membre de la WPA. Ses partisans, qui espèrent profiter de l'élan de la présidence de Hoan, cherchent à réduire le pouvoir exécutif du Président en transférant davantage de pouvoirs au Congrès, dans le but d'introduire davantage les concepts syndicalistes de gouvernement dans le pays ; l'adversaire d'Allison considère cette stratégie comme \"la voie graduelle vers le syndicalisme\".\n\nDarlington Hoopes, du Socialist Party, a surmonté de dures difficultés pour atteindre la scène. Hoopes, un représentant du $CSA_radical_socialist_party$ de Pennsylvanie, a autofinancé sa carrière depuis avant la guerre civile, ne trouvant suffisamment de fonds pour affronter Allison que grâce au soutien des partis socialiste, progressiste et Farmer-Labor qui ont tous soutenu sa campagne. Hoopes a promis une plus grande émancipation et des tentatives de réconciliation avec les anciens membres établis du parti lorsque la révolution s'installera et que les craintes d'une contre-révolution s'apaiseront, la population américaine devenant de plus en plus tolérante envers le gouvernement socialiste.\n\nÀ la fin de cette période, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.37.d.fallback: "Une fois de plus, le mandat de quatre ans du président touche à sa fin ; les syndicats, les délégués et les partis sont appelés à se mobiliser pour désigner la prochaine personne qui occupera le siège.\n\nPour succéder à [ROOT.GetLeader], le Parti des travailleurs a désigné Elmer Allison de Cleveland, Ohio, le célèbre éditeur de journaux socialistes et membre de la première heure de la WPA. Ses partisans, qui espèrent profiter de l'élan de la présidence Hoan, cherchent à réduire le pouvoir exécutif du président en transférant davantage de pouvoirs au Congrès, dans le but d'introduire les concepts syndicalistes de gouvernement dans le pays - une stratégie considérée comme "la voie graduelle vers le syndicalisme".\n\nDarlington Hoopes, du parti socialiste, a surmonté de rudes difficultés pour parvenir à ce stade. Hoopes, représentant du $CSA_radical_socialist_party$ de Pennsylvanie, a autofinancé sa carrière depuis avant la guerre civile. Il n'a trouvé suffisamment de fonds pour affronter Allison que grâce au soutien des partis socialiste, progressiste et fermier-ouvrier, qui ont tous appuyé sa campagne. Hoopes a promis des tentatives d'émancipation et de réconciliation avec les anciens membres des partis établis, à mesure que la révolution s'installera et que les craintes d'une contre-révolution s'apaiseront, la population américaine devenant de plus en plus tolérante à l'égard du gouvernement socialiste.\n\nÀ la fin de cette période, les partis se sont réunis dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.37.a: "Elmer Allison !"
 csa.37.b: "Darlington Hoopes !"

 csa.38.t: "Roosevelt contre Amter"
 csa.38.d: "Une fois de plus, le mandat de quatre ans du président touche à sa fin, appelant les syndicats, les délégués et les partis à se mobiliser pour désigner la prochaine personne à occuper le siège. Malgré ses efforts et ceux de la WPA, le mandat du président Roosevelt n'a pas été beaucoup moins controversé que sa candidature. Bien qu'il se soit largement effacé devant la direction de la WPA au Congrès, Roosevelt reste trop bourgeois et trop modéré pour que de nombreux socialistes le soutiennent, ce qui n'a pas été facilité par sa tentative de gracier sous conditions de nombreux membres de sa famille au début de son mandat. (Le Congrès adopte finalement une version édulcorée de la grâce, sous les auspices de la réconciliation).\n\nSentant la faiblesse de la présidente, le parti socialiste a tenté de tirer parti du contrecoup en proposant la candidature du militant Israel Amter, représentant des socialistes accusés lors de la première "peur rouge", organisateur itinérant du mouvement socialiste clandestin d'avant-guerre et ancien associé de William Foster. Amter a aidé le parti socialiste américain à créer des conseils de chômeurs dans plusieurs grandes villes qui ont promu le SPA avant la guerre civile, et a cité les commentaires passés de Roosevelt sur le peuple juif comme preuve de son manque d'engagement en faveur des droits civiques. Roosevelt a rétorqué que la WPA avait fait plus pour promouvoir la déségrégation et les droits des minorités pendant et après la guerre civile qu'Amter, et a cité Amter pour son soutien aux pratiques autoritaires de Foster.\n\nEn effet, la présence de Foster a dominé les campagnes - son soutien et celui du $CSA_totalist_party_postwar_long$ ont suscité une vive controverse parmi les représentants les plus anti-autoritaires, ce qui a poussé Roosevelt à passer à l'offensive en accusant Amter et la SPA d'essayer de subvertir la démocratie. Certains ont parié que le soutien de Foster pourrait s'avérer être plus une malédiction qu'une bénédiction - entre cela et la santé douteuse d'Amter, certains membres de la SPA craignent de gâcher l'élection par une nomination mal calculée. Si c'est le cas, il s'agira probablement de la plus grosse surprise de l'histoire électorale américaine.\n\nQuoi qu'il en soit, les partis se réunissent à nouveau dans [ROOT.Capital.GetCapitalVictoryPointName] et votent. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective], sera..."
 csa.38.a: "La Présidente Roosevelt !"
 csa.38.b: "Israel Amter !"

 csa.39.t: "Johns contre Amter"
 csa.39.d: "Une fois de plus, le mandat de quatre ans du président touche à sa fin, appelant les syndicats, les délégués et les partis à se mobiliser pour déterminer la prochaine personne à occuper le siège. Jusqu'à présent, le mandat du président Johns a été marqué par un esprit révolutionnaire revigoré - le gouvernement a cherché avec ardeur à mettre en œuvre de nouvelles réformes selon des lignes syndicalistes, bien que l'opposition ait régulièrement critiqué cette orientation, estimant qu'elle affaiblissait le gouvernement.\n\nNe souhaitant pas remettre en cause l'esprit révolutionnaire lui-même, le parti socialiste a désigné le militant Israel Amter, représentant des socialistes accusés lors de la première "peur rouge", organisateur itinérant du mouvement socialiste clandestin d'avant-guerre et ancien associé de William Foster. Amter a aidé le parti socialiste américain à créer des conseils de chômeurs dans plusieurs grandes villes qui ont promu la SPA avant la guerre civile, ce qui lui a valu le respect de nombreux socialistes révolutionnaires. En le nommant, la SPA espère prouver ses références militantes et établir que le parti des travailleurs n'a pas le monopole de ce poste.\n\nAmter et le SPA accusent l'administration de John de n'avoir rien fait pour faire évoluer le pouvoir dans le pays, et d'avoir au contraire gaspillé ses fonctions dans des affaires sans importance qui affaiblissent le pays. Leur position est que le socialisme ne peut être promu que par un gouvernement fort. M. Johns a répliqué en déclarant que M. Amter était trop proche des tendances autoritaires du pays. En effet, la candidature d'Amter a été soutenue par Foster et le $CSA_totalist_party_postwar_long$, ce qui a suscité la controverse parmi les représentants les plus anti-autoritaires.\n\nÀ l'issue de cette réunion, les partis se sont retrouvés dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.39.a: "Le Président Johns !"
 csa.39.b: "Israel Amter !"

 csa.40.t: "Cannon contre Johnson"
 csa.40.d.sinclair: "Une fois de plus, le mandat de quatre ans du président touche à sa fin, appelant les syndicats, les délégués et les partis à se mobiliser pour désigner la prochaine personne à occuper le siège. Après huit ans, le président Sinclair a donné un ton particulier à son gouvernement : il s'agit de retourner les rouages de l'État d'avant-guerre contre la pauvreté et la misère des travailleurs. Même parmi les syndicalistes, cette approche a été acceptée dans une certaine mesure.\n\nPour succéder à Sinclair, le Parti socialiste a désigné Oakley C. Johnson, membre de longue date du Parti prolétarien d'Amérique et du $CSA_radical_socialist_party$, ainsi qu'enseignant ayant fait ses preuves en matière d'intégration raciale et de droits des travailleurs. Oakley s'est présenté dans la continuité de l'héritage de Sinclair, en mettant l'accent sur une éducation publique de qualité, en particulier pour les communautés défavorisées.\n\nDans le même temps, le Parti des travailleurs a choisi de présenter James Cannon à la présidence, après avoir représenté le Kansas, le Missouri, le Nebraska et le Minnesota. Cannon et ses partisans sont des socialistes militants qui ont fini par tolérer la structure actuelle de [CSA.GetNameDef], mais qui trouvent Sinclair et Johnson trop modérés - ils affirment que la cause révolutionnaire en Amérique s'est éteinte et qu'elle doit être relancée par un gouvernement plus militant. Cannon affirme également que la plupart des progrès en matière d'éducation vantés par Johnson peuvent en fait être attribués au non partisan John Dewey, et non à Johnson - qui a à son tour décrié Cannon comme un dangereux radical qui menace de réduire à néant tout le travail de Sinclair.\n\nÀ l'issue de cela, les parties se sont réunies à nouveau dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
