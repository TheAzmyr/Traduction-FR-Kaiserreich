 csa.41.t: "Allison contre Johnson"
 csa.41.d.thomas: "Une fois de plus, le mandat de quatre ans du président touche à sa fin, appelant les syndicats, les délégués et les partis à se mobiliser pour désigner la prochaine personne qui occupera le siège. Après huit ans, le président Thomas a cimenté le concept de "socialisme inclusif" en politique - Thomas a, après quelques difficultés, réussi à établir une coalition de réformistes et de militants, incorporant des sociaux-démocrates et même quelques syndicalistes indépendants dans le gouvernement. Même la WPA a du mal à contester le succès du président dans cette stratégie.\n\nPour succéder à Thomas, le Parti socialiste a désigné Oakley C. Johnson, membre de longue date du Parti prolétarien d'Amérique et du $CSA_radical_socialist_party$, ainsi qu'enseignant ayant fait ses preuves en matière d'intégration raciale et de droits des travailleurs. Oakley s'est présenté dans la continuité de l'héritage de Thomas, en mettant l'accent sur une éducation publique de qualité, en particulier pour les communautés défavorisées.\n\nParallèlement, le $CSA_syndicalist_party_postwar$ a choisi de nommer Elmer Allison de Cleveland, Ohio, célèbre rédacteur en chef de journal socialiste et membre de la première heure de la WPA. Allison plaide en faveur d'une dévolution du pouvoir exécutif au cabinet présidentiel, ainsi qu'aux organes locaux du gouvernement. Allison affirme également que la plupart des progrès en matière d'éducation vantés par Johnson peuvent en fait être attribués au non partisan John Dewey, et non à Johnson - qui, à son tour, a rejeté Allison comme un arriviste n'ayant aucune compréhension de ce qu'est un bon gouvernement.\n\nÀ l'issue de cela, les parties se sont réunies à nouveau dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
