 csa.42.t: "Cannon contre Lewis"
 csa.42.d: "Une fois de plus, le mandat de quatre ans du président touche à sa fin, appelant les syndicats, les délégués et les partis à se mobiliser pour déterminer la prochaine personne qui occupera le siège. De manière frustrante pour les socialistes, le mandat de John L. Lewis a fait face à une opposition constante de la part du $CSA_syndicalist_party_postwar_abbrev$, qui s'est opposé avec virulence à la nationalisation de l'industrie du charbon par Lewis comme créant de grandes disparités entre les syndicats, ainsi qu'à sa préférence pour les partis modérés par rapport à ceux qui ont directement participé à la révolution.\n\nCapitalisant sur les réactions de la gauche à Lewis, le $CSA_syndicalist_party_postwar$ a désigné le militant James Cannon pour la présidence. Cannon a choisi de se présenter sur une plateforme de renouveau révolutionnaire, évitant la modération de Lewis en faveur d'un gouvernement plus militant, de l'égalité entre les syndicats et les travailleurs, et d'une participation plus active à l'étranger.\n\nL'accusation principale de Cannon contre l'administration Lewis est qu'elle a créé une aristocratie ouvrière avec les United Mineworkers et les Steelworkers au sommet, où les syndicats qui refusent de soutenir Lewis sont discriminés et mis dans la pauvreté. Lewis soutient qu'il n'agit que dans l'intérêt du pays, critiquant l'adhésion de Cannon au militarisme civil comme étant imprudente et insensée dans la période post-révolutionnaire.\n\nÀ la fin de ce débat, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.42.a: "James Cannon !"
 csa.42.b: "Le Président Lewis !"

 csa.44.t: "Zeidler contre Randolph"
 csa.44.d: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Alors que le syndicalisme et le $CSA_syndicalist_party_postwar$ poursuivent leur monopole sur la gouvernance, le président Zeidler a été confronté à une controverse croissante sur le statut des travailleurs non syndiqués du pays, qui bénéficient généralement de droits légaux distincts de ceux des travailleurs syndiqués, un grief qu'ils expriment de plus en plus.\n\nAfin de mettre un terme à leur longue période d'opposition, le $CSA_radical_socialist_party$ a désigné Asa Philip Randolph, le premier Afro-Américain à être désigné comme président dans l'histoire [Root.GetNonIdeologyAdjective]e. Randolph a une très longue histoire en tant que militant syndical et des droits civiques, et est devenu l'un des principaux visages de la communauté afro-américaine, qui a fait de plus en plus campagne contre la discrimination raciale qui persiste dans le pays. En nommant Randolph, les socialistes espèrent faire appel aux électeurs non syndiqués, afro-américains et plus modérés, en plus de ceux qui sont mécontents de douze années de gouvernement ouvrier.\n\nLe président Zeidler et le $CSA_syndicalist_party_postwar_abbrev$ ont tenu bon, dépoussiérant une vieille proposition de l'époque de la Convention constitutionnelle visant à rendre l'adhésion syndicale obligatoire, afin de résoudre le double standard légal entre les travailleurs syndiqués et non syndiqués. Ils affirment que le parti n'a pas cessé d'être à l'écoute des besoins de la population et a bien progressé dans les efforts de déségrégation, et qu'il reste le "parti naturel du gouvernement" par opposition aux socialistes moribonds.\n\nÀ la fin de ce débat, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.44.a: "Le Président Zeidler !"
 csa.44.b: "Asa Philip Randolph !"

 csa.45.t: "Allison contre Sinclair"
 csa.45.d: "Alors que [Root.GetNonIdeologyName] se prépare à entrer dans une nouvelle décennie, le moment est de nouveau venu pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. A l'heure du bilan, le mandat du président Allison s'est avéré... inoffensif. Le programme principal d'Allison consistait à transférer de nombreuses responsabilités de l'exécutif vers le Congrès, ce qui a eu pour effet secondaire curieux de détourner l'attention des médias de la présidence. Cela a donné lieu à ce que l'on appelle la période la plus calme de l'histoire de [CSA.GetNameDef]- aux yeux du public, il ne s'est pas passé grand-chose pendant son mandat, avec des réactions mitigées.\n\nPour défier Allison, le Parti libéral $CSA_radical_socialist_party$a nommé Upton Sinclair, un vétéran du parti. Sinclair apporte au débat sa popularité de plusieurs décennies en dehors de la politique en tant qu'écrivain et ses références socialistes datant d'avant la guerre civile. Le principal angle d'attaque de l'opposition contre Allison a été de le traiter de chef d'un gouvernement inactif, une accusation que Sinclair a poursuivie en accusant le président d'être un propagandiste inefficace pour les syndicats et d'aliéner les occidentaux qui ne peuvent pas faire le lien entre leurs besoins et ceux du travail industriel.\n\nAllison a quant à lui répliqué en accusant Sinclair d'être volage dans le domaine politique, citant son travail sur Mental Radio alors que son programme End Poverty in America s'effondrait pendant la guerre civile. Le président estime que les attentes que ses adversaires ont placées en lui sont ridicules - malgré son utilisation réservée de l'exécutif, le Congrès a été actif pendant ce mandat et n'a pas reçu le crédit qu'il mérite. Cependant, Sinclair maintient qu'un exécutif actif peut être beaucoup plus réactif aux problèmes auxquels la nation est confrontée.\n\nA la fin de la séance, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.45.a: "Le Président Allison !"
 csa.45.b: "Upton Sinclair !"

 csa.46.t: "Blomen contre Randolph"
 csa.46.d.johns: "Alors que l'[Root.GetNonIdeologyName] s'apprête à entrer dans une nouvelle décennie, le temps est une fois de plus venu pour le pays de déterminer qui le dirigera au cours des quatre prochaines années. Complétant son dernier mandat, le Président Johns a supervisé une ère de radicalisme renouvelé, alors que le gouvernement tentait d'avancer le socialisme par des moyens auparavant jugés impensables. Toutefois, huit ans de cette approche semblent avoir créé une vraie fatigue au sein du peuple américain, qui désire de plus en plus une scène politique apaisée, après des années d'une rhétorique de vigilance.\n\nPour succéder au Président Johns, le $CSA_syndicalist_party_postwar$ a nommé Henning Blomen du Massachusetts, représentant une nouvelle génération d'organisateurs socialistes. Dans un virage brutal pour le parti, Blomen n'a pas activement participé à la guerre civile, préférant s'accrocher à son idée de 'révolution pacifique' qui abolirait le capitalisme. Il a fait campagne sur une politique d'indulgence envers les partisans de l'ancien régime, et sur un engagement renouvelé envers le pacifisme socialiste.\n\nPendant ce temps, le $CSA_radical_socialist_party$ a choisi de nommer Asa Philip Randolph, le premier afro-américain à être nommé à la présidence par un parti majeur - et, s'il est élu, le premier président afro-américain de l'Amérique. Randolph a une longue histoire en tant que chef ouvrier et pour les droits civiques, et a passé l'ère post-guerre civile à mener de nombreux efforts pour déségréger les syndicats, en tant que membre de la Fellowship of Reconciliation.\n\nPendant la plus grande partie de la campagne, les partis et leur histoire respective ont été la principale pomme de discorde - Randolph soutient que le $CSA_syndicalist_party_postwar_abbrev$ ne peut pas prétendre être réellement intéressé par la réconciliation après huit années si militantes, et que seul le $CSA_radical_socialist_party_abbrev$ a les compétences nécessaires pour mener à une paix durable. Pendant ce temps, Blomen affirme que le $CSA_radical_socialist_party_abbrev$ a par moments été le parti préféré de la Fédération américaine du travail, devenue la cible principale des campagnes de déségrégation.\n\nÀ la fin, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.46.d.roosevelt: "Alors que l'[Root.GetNonIdeologyName] s'apprête à entrer dans une nouvelle décennie, le temps est une fois de plus venu pour le pays de déterminer qui le dirigera au cours des quatre prochaines années. Contre toute attente, la controversée Présidente Roosevelt a réussi à déjouer les pronostics en complétant deux mandats complets, en défendant sa vision personnelle de l'égalité et de la réconciliation. Même si quelques radicaux restent amers vis-à-vis de ce qu'ils considèrent comme une atteinte à la révolution, les temps semblent avoir changé - les deux partis ont choisi de nommer des candidats modérés, ce qui marque le début d'une nouvelle ère dans la politique [Root.GetNonIdeologyAdjective].\n\nPour succéder à la Présidente Roosevelt, le $CSA_syndicalist_party_postwar$ a nommé Henning Blomen du Massachusetts, représentant une nouvelle génération d'organisateurs socialistes. Contrairement à d'autres, Blomen n'a pas activement participé à la guerre civile, préférant s'accrocher à son idée de 'révolution pacifique' qui abolirait le capitalisme sans avoir besoin de violence. Il a fait campagne sur la continuation de la politique de Roosevelt de clémence à l'égard des partisans de l'ancien régime, et sur un engagement renouvelé en faveur du pacifisme socialiste.\n\nPendant ce temps, le $CSA_radical_socialist_party$ a choisi de nommer Asa Philip Randolph, le premier afro-américain à être nommé à la présidence par un parti majeur - et, s'il est élu, le premier président afro-américain de l'Amérique. Randolph a une longue histoire en tant que chef ouvrier et pour les droits civiques, et a passé l'ère post-guerre civile à mener de nombreux efforts pour déségréger les syndicats, en tant que membre de la Fellowship of Reconciliation.\n\nPendant la plus grande partie de la campagne, les partis et leur histoire respective ont été la principale pomme de discorde - Randolph soutient que le $CSA_syndicalist_party_postwar_abbrev$ est à peine un parti de modérés, car la Présidente Roosevelt a passé son mandat dans un rôle secondaire par rapport aux syndicalistes plus engagés au Congrès. Pendant ce temps, Blomen affirme que le $CSA_radical_socialist_party_abbrev$ a historiquement été le parti préféré de la Fédération américaine du travail, qui est devenue une cible majeure des campagnes de déségrégation, amenant la question de l'engagement du parti en faveur de l'égalité raciale et de la capacité de Randolph à appliquer la déségrégation s'il venait à l'emporter.\n\nÀ la fin, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.46.d.lewis: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Le président Lewis semble destiné à rester dans les annales comme l'un des présidents les plus controversés non seulement de l'après-guerre civile, mais aussi de l'histoire américaine dans son ensemble - Lewis quitte son poste en étant loué pour ce que ses partisans appellent l'action directe en faveur des travailleurs, mais décrié pour ce que ses opposants appellent une personnalité tyrannique et un "socialisme frauduleux". Bien que les divisions sur la présidence de Lewis demeurent, la scène politique [Root.GetNonIdeologyAdjective] semble avoir changé malgré, ou peut-être à cause de, ce fait : les candidats des deux partis à la présidence sont notablement modérés cette année.\n\nLe $CSA_syndicalist_party_postwar$ a choisi de nommer Henning Blomen du Massachusetts, représentant une nouvelle génération d'organisateurs socialistes. Contrairement à d'autres, Blomen n'a pas participé à la guerre civile, préférant s'en tenir à son idéal d'une "révolution sans effusion de sang" qui abolirait le capitalisme sans avoir recours à la violence. Blomen reste opposé au style de gouvernement de Lewis et à nombre de ses politiques, et fait toujours campagne sur un engagement renouvelé envers le socialisme, mais il maintient également un besoin de pluralisme en politique, indiquant une modération du $CSA_syndicalist_party_postwar_abbrev$.\n\nPour succéder au président Lewis, le $CSA_radical_socialist_party$ a proposé Asa Philip Randolph, le premier Afro-Américain à être proposé à la présidence par un grand parti - et, s'il est élu, le premier président afro-américain des États-Unis. Randolph a une longue histoire en tant que travailleur et leader des droits civiques, et a passé l'ère de l'après-guerre civile à mener de nombreux efforts pour déségréger les syndicats en tant que membre du Fellowship of Reconciliation. Notamment, Randolph semble déjà prendre ses distances avec le personnage de Lewis qui divise.\n\nPendant une grande partie de la campagne, les partis respectifs et leur histoire ont été la principale pomme de discorde - Randolph a affirmé que le $CSA_syndicalist_party_postwar_abbrev$ n'est guère un parti de modérés, ayant précédemment nommé le radical James Cannon. De son côté, Blomen affirme que le $CSA_radical_socialist_party_abbrev$ a historiquement été le parti préféré de la Fédération américaine du travail, qui est devenue une cible majeure des campagnes de déségrégation, ce qui soulève la question de l'engagement réel du parti en faveur de l'égalité raciale et de la capacité de Randolph à faire passer la déségrégation en cas de victoire.\n\nÀ la fin de ce processus, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.46.d.fallback: "Description générique en cas de bugs. Si vous constatez ce problème, veuillez le signaler sur le suivi des problèmes de GitHub."
 csa.46.a: "Henning Blomen !"
 csa.46.b: "Asa Philip Randolph !"

 csa.47.t: "Cannon contre Thomas"
 csa.47.d: "Alors que [Root.GetNonIdeologyName] s'apprête à entamer une nouvelle décennie, le temps est venu pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Jusqu'à présent, le président Cannon a tenu parole - son mandat a vu à la fois une remilitarisation de la société au nom de la défense contre les puissances réactionnaires étrangères, et un renouvellement des réformes destinées à étendre le système syndicaliste en Amérique. Cependant, alors que la guerre civile devient un souvenir de plus en plus lointain, nombreux sont ceux qui remettent en question la nécessité de sa position belliqueuse - il semble que le peuple américain souhaite de plus en plus une démobilisation et une politique plus détendue.\n\nVisant à surfer sur la vague antimilitariste, le $CSA_radical_socialist_party$ a désigné Norman Thomas, vétéran de longue date du parti. Après avoir participé à la convention constitutionnelle et perdu sa candidature pour devenir le premier président de [CSA.GetNameDef], Thomas a joué un rôle relativement réduit en politique, prêtant sa sagesse aux membres du $CSA_radical_socialist_party_abbrev$ et prenant occasionnellement un poste au Congrès, mais la controverse sur le militarisme de Cannon l'a poussé à se présenter une nouvelle fois à la présidence.\n\nCannon est sorti de la campagne en déclarant que Norman Thomas, en cas de victoire, ramènerait le pays au pacifisme typique de son début de carrière, ce qui rendrait l'Amérique vulnérable aux ennemis étrangers et nationaux et diluerait la révolution socialiste. Thomas a répliqué en critiquant l'adhésion de Cannon au militarisme civil, qu'il considère comme une atteinte au véritable objectif de la révolution, et qui présente une ressemblance frappante avec la rhétorique utilisée par les longistes et l'establishment politique avant la guerre civile. Thomas a réaffirmé son engagement en faveur d'un "socialisme inclusif", où les socialistes et les progressistes de tous bords ont une voix au gouvernement, comme alternative au militantisme itinérant de Cannon. Bien qu'il y ait certainement un retour de bâton contre la gouvernance de Cannon, sa profondeur n'a pas encore été testée - et à une époque où les armes d'une puissance destructrice inimaginable semblent quitter le domaine de la fiction, la position défensive de Cannon peut encore trouver un public.\n\nÀ la fin de ce processus, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.47.a: "Le Président Cannon !"
 csa.47.b: "Norman Thomas !"

 csa.48.t: "Bolmen contre Amter"
 csa.48.d: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de déterminer qui le dirigera pour les quatre prochaines années. Le mandat du Président Amter a vu une centralisation sans précédent du pouvoir au sein du gouvernement fédéral, aidé par le soutien tacite du $CSA_totalist_party_postwar_long$ - un lien que l'opposition a régulièrement utilisé comme munition contre le gouvernement. Les rumeurs de plus en plus insistantes sur le déclin de la santé d'Amter compliquent encore la situation. Alors que le Président et ses assistants insistent sur le fait qu'il est en assez bonne santé pour briguer un nouveau mandat, ses apparitions publiques sont de plus en plus rares et il délègue beaucoup de pouvoir à son cabinet.\n\nDans une tentative de capitaliser sur la faiblesse perçue de l'administration, le $CSA_syndicalist_party_postwar$ a choisi de nommer Henning Blomen du Massachusetts, représentant une nouvelle génération d'organisateurs socialistes. Dans un tournant radical pour le parti, Blomen n'a pas participé à la guerre civile, préférant s'en tenir à son idéal d'une "révolution sans effusion de sang" qui abolirait le capitalisme. On espère que la marque de socialisme idéaliste de Blomen apportera un soulagement bienvenu à un pays qui recherche de plus en plus une politique plus normale.\n\nAmter et ses alliés ont accusé Henning Blomen, en cas de victoire, de diviser la nation en diabolisant injustement ceux qui préfèrent un gouvernement fort pour se protéger des réactionnaires. Blomen a riposté en critiquant l'abandon par Amter de l'idée de Reed de la primauté du syndicalisme sur la partisanerie, et a accusé l'administration d'Amter d'encourager les tendances césaristes au sein du gouvernement - un coup largement considéré comme un coup contre le caucus de la Ligue de l'unité. Cependant, le SPA a maintenu que la Ligue de l'Unité a largement accepté la nouvelle démocratie américaine, et reste l'une des seules personnes à reconnaître la nécessité d'un appareil gouvernemental plus centralisé.\n\nÀ la fin de ce processus, les parties se sont réunies à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.48.a: "Henning Blomen !"
 csa.48.b: "Le Président Amter !"

 csa.49.t: "Blomen contre Hopes"
 csa.49.d: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le moment est venu pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Le mandat du Président Hoopes a été largement défini par une période de calme relatif - alors que la guerre civile devient un souvenir de plus en plus lointain, il y a un sentiment croissant que l'Amérique s'installe dans une nouvelle normalité, alors que le militantisme socialiste commence à s'effacer, aidé par la coopération de Hoopes avec les partis progressistes et fermiers modérés.\n\nCette année, le $CSA_syndicalist_party_postwar$ a nommé Henning Blomen du Massachusetts, espérant s'adapter à l'évolution de la scène politique. Dans un tournant radical pour le parti, Blomen n'a pas participé à la guerre civile, préférant s'en tenir à son idéal d'une "révolution sans effusion de sang" qui abolirait le capitalisme - on espère que la marque de socialisme idéaliste de Blomen fournira un emballage acceptable pour le nouveau syndicalisme américain.\n\nLe Président Hoopes a accusé Henning Blomen de revenir, en cas de victoire, sur les progrès réalisés par son administration en attaquant ses alliés modérés au service du syndicalisme, insinuant que le $CSA_syndicalist_party_postwar_abbrev$ ne s'est pas modéré autant qu'il le prétend. Hoopes a riposté en reprochant à Blomen d'être alarmiste malgré sa réputation de pacifiste - il soutient qu'il n'y a pas besoin de persécuter les modérés maintenant que la guerre est terminée. Blomen a fait valoir que le $CSA_syndicalist_party_postwar_abbrev$ pratique la ligne du "syndicalisme de vote" depuis qu'il a été battu à la convention constitutionnelle, et que son virage n'est pas aussi nouveau que Hoopes le suggère. Néanmoins, Hoopes insiste sur le fait que Blomen s'aliène les masses prolétariennes tacites en ignorant les progrès réalisés par les acteurs non socialistes dans la victoire des Syndicats Combinés.\n\nÀ la fin de ce processus, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.49.a: "Henning Blomen !"
 csa.49.b: "Le Président Hoopes !"

 csa.4901.t: "Blomen contre Johnson"
 csa.4901.d: "Au moment où [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le moment est venu pour le pays de déterminer qui le dirigera pour les quatre prochaines années. Le mandat du président Johnson a prolongé ce qui est maintenant plus d'une décennie de gouvernance ininterrompue par le Parti $CSA_radical_socialist_party$républicain $CSA_radical_socialist_party_abbrev$ et sa position modérée est devenue presque synonyme du statu quo régnant en Amérique, pour le meilleur et pour le pire. Certains Américains montrent d'ailleurs des signes de lassitude à l'égard du parti au pouvoir.\n\nPour tenter de mettre un terme à la série de victoires du $CSA_radical_socialist_party_abbrev$, le $CSA_syndicalist_party_postwar$ a donc choisi de nommer Henning Blomen, du Massachusetts, représentant une nouvelle génération d'organisateurs socialistes. Dans un revirement radical pour le parti, Blomen n'a pas participé à la guerre civile, préférant s'en tenir à son idéal d'une « révolution sans effusion de sang » qui abolirait le capitalisme. On espère que le socialisme idéaliste de Blomen sera acceptable pour les électeurs de $CSA_radical_socialist_party_abbrev$ qui considèrent désormais le parti comme complaisant.\n\nBlomen et le $CSA_syndicalist_party_postwar_abbrev$ ont fait campagne sur le message du « malaise américain », accusant l'administration Johnson d'être un gouvernement inactif qui a perdu le contact avec les problèmes concrets des Américains. Selon Johnson, ce malaise est une invention du $CSA_syndicalist_party_postwar_abbrev$ et le calme relatif de son gouvernement est révélateur de certaines des meilleures périodes de l'histoire américaine. Il maintient qu'il a été actif dans les programmes fédéraux d'éducation, comme il l'a toujours été. Cela a conduit à des plaisanteries du $CSA_syndicalist_party_postwar_abbrev$ sur le « socialisme de l'école primaire » de Johnson, arguant que l'accent mis par Johnson sur l'éducation s'est fait aux dépens d'autres questions sociales et est la preuve que le $CSA_radical_socialist_party$ a finalement perdu le contrôle de la réalité.\n\nA la fin de la séance, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur et le prochain Président [Root.GetNonIdeologyAdjective] sera..."
 csa.4901.a: "Henning Blomen !"
 csa.4901.b: "Le Président Johnson !"

### USAS events 51 - 75 ###

csa.51.t: "Élection présidentielle de [GetYear]"
csa.51.d: "L'élection présidentielle de [GetYear] est arrivée en fanfare. Comme prévu, [CSA.GetLeader] est en tête, mais comme le gouvernement a promis une élection juste et ouverte, tout le monde peut deviner qui gagnera après les débats et la fin de la campagne. Qui sortira victorieux de [GetYear] ?"
csa.51.a: "Félicitations, [CSA.GetLeader] !"
csa.51.b: "Oh regardez, c'est toujours [CSA.GetLeader] !"
csa.51.c: "[CSA.GetLeader] ? Encore ?"
csa.51.e: "Cela ne semble pas du tout juste et ouvert..."

csa.52.t: "Lutte de pouvoir dans les rangs"
 csa.52.d: "William Foster et Earl Browder se considèrent depuis longtemps comme l'ennemi du peuple, plus que comme un simple obstacle à leur propre pouvoir. Pour Foster, la politique économique de Browder va dépouiller les syndicats et donc le prolétariat de leur pouvoir. Pour Browder, les politiques sociales de Foster comprennent des principes dangereusement antisocialistes qui engendrent la division du prolétariat en promouvant les syndicats d'artisans et en favorisant le darwinisme au détriment de la coopération. Avec la fin de la révolution, leur lutte a atteint de nouveaux sommets. Il est difficile de dire comment cela va se terminer. Bien que certains craignent ce qui arrivea si l'autre est déposé"
csa.52.a: "Cela pourrait être mauvais."

csa.53.t: "Foster dénonce Browder"
 csa.53.d:9 "William Foster et ses partisans ont dénoncé le président Earl Browder après sa dissolution de l'IWW - affirmant que les actions de Browder étaient tyranniques et contraires à la révolution. Browder et ses partisans, de leur côté, affirment que Foster est un contre-révolutionnaire qui cherche à saper le succès de la révolution du prolétariat américain."
csa.53.a: "Ce traître sera traité."

csa.54.t: "Browder réaffecté en Europe".
csa.54.d: "Suite à la dénonciation du président Foster par Earl Browder dans un discours public, Earl Browder a été réaffecté à un poste nouvellement créé au sein du parti en Europe. Cette nouvelle position, dictée par le président Foster, implique que M. Browder supervise l'assemblage de meubles et la fabrication de bougeoirs qui sont si essentiels à notre économie. Un poste aussi illustre exige que Browder ne revienne pas avant la fin de son mandat d'un an. Malheureusement, la communication avec cette installation internationale est parfois irrégulière, de sorte que Browder ne pourra plus coordonner ses activités avec celles de ses alliés du parti en Amérique".
csa.54.a: "Surveillez également ses télégrammes".

csa.55.t: "L'arrestation de Foster".
 csa.55.d: "Le réactionnaire Foster a été déclaré traître et ennemi du peuple. Des preuves ont été découvertes sur la façon dont William Foster travaille avec les groupes contre-révolutionnaires. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Foster. Alors que Foster est toujours aux commandes de sa clique, la nouvelle se répand dans toute la nation de son comportement vil et méprisable dans le Daily Worker et il sera bientôt arrêté et traduit en justice"
csa.55.a: "Un autre réactionnaire sera bientôt en prison."

csa.56.t: "L'arrestation de Browder"
csa.56.d: "La nature traître du réactionnaire Browder a été découverte. Des preuves ont été découvertes sur la façon dont Earl Browder travaille avec des groupes contre-révolutionnaires à l'étranger alors qu'il est à son poste. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Browder. Alors que Browder est toujours aux commandes de sa clique, la nouvelle se répand dans tout le Congrès de son comportement vil et méprisable dans le Daily Worker et il sera bientôt extradé et traduit en justice".
csa.56.a: "Un autre réactionnaire sera bientôt en prison."

csa.57.t: "Le procès de Foster"
 csa.57.d: "Un tribunal nommé par le Comité a déclaré à l'unanimité William Foster coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Foster, MacArthur et Huey Long. Témoignage irréfutable de la famille émaciée de Foster qui atteste avoir vu Foster déplacer de l'or de l'ancienne Réserve fédérale vers sa maison. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à faire face à son poison qui endommage l'Amérique"
csa.57.a: "Il meurt comme un traître."

csa.58.t: "Le procès de Browder"
csa.58.d: "Un tribunal nommé par le Comité a unanimement déclaré Earl Browder coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Browder, MacArthur et Huey Long. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à s'occuper de son poison qui endommage l'Amérique".
csa.58.a: "Il meurt comme un traître."

 csa.59.t: "William Foster s'évade de prison"
 csa.59.d: "Le condamné William Foster s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Foster a été vu pour la dernière fois déplacé par ce qui semble être des hommes-G de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Foster vers l'Amérique. Tous les alliés de Foster encore en vie ont certainement un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine"
csa.59.a: "Il sera capturé."

csa.60.t: "Earl Browder s'échappe de prison"
csa.60.d: "Le condamné Earl Browder s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Browder a été vu pour la dernière fois en train d'être déplacé par ce qui semble être des hommes-G de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Browder vers l'Amérique. Tous les alliés de Browder encore en vie ont certainement un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine".
csa.60.a: "Il sera capturé."

 csa.61.t: "William Foster a été assassiné"
 csa.61.d: "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué William Foster. Ce fait, connu seulement de [CSA.GetLeader], est parfaitement couvert par une nouvelle dans les journaux concernant un homme que Foster a trompé des rebelles repérés à proximité du crime. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Un éloge funèbre prononcé par [CSA.GetLeader] dépeint le regretté William Foster comme un martyr de la révolution qui est maintenant entre de bonnes mains"
csa.61.a: "Pris longtemps après son temps."

csa.62.t: "Earl Browder a été assassiné"
 csa.62.d: "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué Earl Browder. Ce fait, connu seulement de [CSA.GetLeader], est parfaitement couvert par une nouvelle dans les journaux concernant un homme que Browder a mal vu à proximité du lieu du crime. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Un éloge funèbre prononcé par [CSA.GetLeader] dépeint le défunt Earl Browder comme un martyr de la révolution qui est maintenant entre de bonnes mains"
csa.62.a: "Pris longtemps après son temps"

 csa.63.t: "Des ministres disparaissent"
csa.63.d.foster: "Un certain nombre de ministres du Congrès ont semblé disparaître et ne plus être revus. Notamment, la plupart d'entre eux ont été associés au soutien de Earl Browder. Lorsqu'on leur demande pourquoi ils sont partis, on leur répond généralement qu'ils prennent des vacances".
 csa.63.d.browder: "Un certain nombre de ministres du Congrès ont semblé disparaître et ne plus être revus. Notamment, la plupart d'entre eux ont été associés au soutien de William Foster. Lorsqu'on leur demande pourquoi ils sont partis, la plupart d'entre eux répondent qu'ils prennent des vacances"
csa.63.a: "De longues vacances, c'est ce qu'ils auront."

csa.64.t: "L'armée restructurée"
 csa.64.d: "Une proposition a été déposée sur le bureau du président [CSA.GetLeader] concernant la restructuration de l'armée. Ce plan permettrait de s'assurer que l'armée est loyale à la révolution. Cependant, cela risque de mettre en colère de nombreuses personnes au sein de l'armée. Que faut-il faire ?"
 csa.64.a: "Commencer la restructuration."
 csa.64.b: "Laissez l'armée telle qu'elle est."

csa.65.t: "Henry Wallace témoigne contre les progressistes"
 csa.65.d: "Après la fin de la révolution syndicaliste, de nombreux membres du Parti progressiste avaient prêté allégeance à l'USAS dans une manifestation massive de soutien. Alors que le grand public a été trompé par cette manifestation, le parti de l'avant-garde n'est pas si facilement trompé. Le président [CSA.GetLeader] a passé les dernières semaines à monter un dossier à présenter au Congrès, prétendant la trahison inhérente des Progressistes envers l'idéal socialiste. Un Henry Wallace décharné et boiteux est apparu aujourd'hui lors d'un rassemblement politique pour dénoncer les Progressistes comme "des klansmen sociaux déguisés pour tromper la classe ouvrière". Wallace a ensuite rejoint [CSA.GetLeader] en annonçant qu'il témoignerait dans le prochain procès de la sédition contre les Progressistes, et ils assurent au public que des traîtres de ce calibre méritaient la mort"
csa.65.a: "La révolution sera pure."

csa.66.t: " Procès spectacle "
csa.66.d: "Un certain nombre de procès ont été menés contre des membres éminents, qui ont montré des tendances réactionnaires. La plupart d'entre eux ne sont pas alignés sur [CSA.GetLeader] et sont évoqués dans ces procès. Les contre-révolutionnaires qui souhaitent renverser la révolution ont été reconnus coupables d'être l'ennemi du peuple. Les plus repentis de ces réactionnaires sont maintenant dans le couloir de la mort, tandis que les plus têtus sont toujours sous pression pour obtenir des informations sur leurs complices".
csa.66.a: "Les réactionnaires rencontreront leur destin."

 csa.67.t: "Coup d'État de [CSA_GetButlerOrCarlson]"
 csa.67.d: "L'impensable s'est produit. [CSA_GetButlerOrCarlsonName] a rassemblé des partisans parmi les syndicats et a défilé dans [Root.Capital.GetCapitalVictoryPointName], dénonçant [CSA.GetLeader] comme un tyran et un dictateur. Le reste de l'Amérique attend avec impatience de voir ce qui va se passer à [Root.Capital.GetCapitalVictoryPointName]. [CSA.GetLeader] a répondu en appelant autant d'alliés dans l'armée, y compris les gardes rouges, à s'emparer des généraux traîtres avant que la révolution ne meure en combattant un "autre MacArthur". Les forces centralistes, portant les mêmes uniformes que les forces de [CSA_GetButlerOrCarlson], se sont engagées dans un combat chaotique dans la capitale. A travers les tirs amis et les mortiers menaçants..."
 csa.67.a: "Les forces de [CSA_GetButlerOrCarlson] s'emparent de la Citadelle."
 csa.67.b: "Les forces de [CSA_GetButlerOrCarlson] sont en déroute."

csa.68.t: "Restauration de la démocratie"
 csa.68.d: ""Les Américains ne se sont pas battus et ne sont pas morts dans la révolution pour renverser une dictature capitaliste dans le seul but d'installer une dictature socialiste. Le président, cependant, a corrompu la révolution et l'a entachée. Je l'ai écarté du pouvoir, non pas pour me faire dictateur, mais pour arrêter un tyran. De nouvelles élections libres seront organisées dans un an". Avec ces mots prononcés à la radio par [CSA_GetButlerOrCarlsonName], l'Amérique a été choquée d'apprendre que le gouvernement avait été renversé. Cependant, un certain degré de liberté a peut-être été rétabli. La seule question qui se pose désormais est de savoir qui doit superviser la difficile période de transition."
 csa.68.a: "Elisabeth Gurley Flynn."
 csa.68.b: "Norman Thomas."

csa.69.t: "L'autodétermination dans la ceinture noire"
 csa.69.d: "Avant la révolution, [CSA.GetLeader] prévoyait de mettre en place une région autonome dans le Sud pour la communauté afro-américaine. Avec l'ascension de William Foster vient un dévouement au rêve de créer une union plus parfaite, par opposition à une union plus grande. Foster a élaboré un plan avec James W. Ford pour assurer la sécurité perpétuelle et l'autodétermination des minorités afro-américaines du Sud. Ce plan consiste à créer une ceinture noire dans le sud des communautés autonomes avec leurs propres représentants séparés du Congrès. Bien que le parti au pouvoir dans son ensemble soutienne ce projet, plusieurs critiques des autres partis font remarquer que cette politique créerait une norme inégale en matière de droits civils"
csa.69.a: "L'autodétermination est bonne pour tous."
csa.69.b: "Nous ne pouvons pas procéder sans soutien."

csa.70.t: "Réactions à la ceinture noire"
 csa.70.d: "La communauté afro-américaine est divisée sur la ceinture noire. D'une part, elle a considérablement augmenté le nombre de politiciens noirs d'avant-garde et dans l'ensemble du pays, car les communes indépendantes avaient besoin d'élus. D'autre part, plusieurs politiciens noirs non issus de l'avant-garde dans le Nord ont été confrontés à des problèmes de promotion d'une société daltonienne. Ils débattent de la question de savoir s'il faut continuer à rechercher des droits civils qui supprimeraient toutes les différences raciales dans les lois, ou s'il faut étendre la ceinture noire vers le nord"
 csa.70.a: "Nous restons fermes"

csa.71.t: "Le procès de la grande sédition de [GetYear]".
 csa.71.d: "La demande de denrées alimentaires pour nourrir les armées et les citoyens d'une Europe affamée et déchirée par la guerre a conduit de nombreux propriétaires terriens du Sud, animés d'un esprit commercial, à cultiver du maïs et du blé pendant les années de la Weltkrieg. Pendant près d'une décennie, les ventes à l'Europe pendant et après la guerre ont enrichi les propriétaires terriens, les banquiers et les assureurs commerciaux, mais cette prospérité n'a pas duré. En 1925, la Révolution britannique a ravagé le Royaume-Uni, précipitant une crise de la dette alors que de nombreux Britanniques perdaient leurs économies et que même le gouvernement britannique se retrouvait de facto en défaut de paiement, plongeant les États-Unis dans la Grande Dépression. Pour aggraver les choses pour le Sud, le redressement du secteur agricole allemand après la démobilisation a fait chuter encore plus la demande de cultures vivrières.\n\nLes métayers qui avaient travaillé la terre pour les propriétaires qui en avaient profité pendant les périodes de prospérité ont réagi en se syndiquant pendant les périodes creuses. Avec quelques encouragements de Norman Thomas, le métayer et employé de station-service Harry Leland Mitchell et son ami Clay East ont formé le Southern Tenants Farmers' Union en 1934, pour finalement s'affilier à l'AFL-CIO. Cependant, pendant les années turbulentes qui ont précédé la Révolution, de nombreux membres du STFU ont été pris par la rhétorique populiste de Huey Long et ont ouvertement soutenu les America Firsters. Depuis la fin de la seconde guerre civile américaine, le STFU n'a cessé d'attirer les longistes et autres éléments séditieux qui cherchent à l'utiliser comme couverture pour légitimer leur présence dans la nouvelle Amérique.\n\nAujourd'hui, cependant, le STFU a connu son sort avant les syndicats, car un huissier a présenté Mitchell et East devant un tribunal syndical pour sédition, haute trahison et hébergement de réactionnaires et crypto-longistes tels que Francis Townsend, l'un des principaux architectes du programme "Share Our Wealth" de Long et qui a été retrouvé par la CIA à Tyronza, Arkansas après que East ait avoué aux agents de la CIA qu'il avait hébergé Townsend et sa femme chez lui.\n\nLe président Browder, pour sa part, est, dit-on, extatique en privé d'avoir enfin la chance de détruire une poche de résistance aussi dangereuse alors qu'il confie à l'appareil d'État de plus en plus puissant de l'Union des États socialistes américains la tâche de démanteler l'Union des fermiers locataires du Sud et de consacrer leurs terres directement aux objectifs de l'État."
 csa.71.a: "Bon débarras pour les mauvais syndicats."

csa.72.t: "Le mouvement international pour la paix est dissous"
csa.72.d: "La révolution contre le capitalisme a tracé une ligne dans le sable. Vous étiez soit avec le syndicat, soit avec un briseur de grève, ce mantra travaillait pour John Reed, mais pas pour Earl Browder. Il s'est rendu compte qu'il existait un groupe méprisable d'infiltrés dans la nouvelle Amérique sous la forme du Mouvement international pour la paix. Ce groupe dangereux, dirigé par un petit homme qui se prend pour un dieu, a résisté à la conscription et à la collectivisation. Leurs communes de New York et de Philadelphie sont peut-être racialement intégrées, mais leur adhésion à la ségrégation des sexes au nom d'un code religieux est totalement réactionnaire. Nous avons saisi les membres de l'IPM pour les avoir déprogrammés, et leurs communes sont maintenant entre les mains des membres de la Ligue de l'Unité Syndicale".
 csa.72.a: "Tu n'es pas Dieu, petit homme."

csa.73.t: "Foster dissout l'AFL"
 csa.73.d: "Le parti de l'avant-garde a enfin réussi à réformer la Fédération américaine du travail, en la dissolvant. Foster et le Comité central étaient convaincus que les dirigeants syndicaux au sein de l'AFL, comme John L. Lewis, démantelaient la dignité du travail en adoptant des tactiques syndicales industrielles. Ces tactiques consistent notamment à essayer de forcer le vote au mur sur les métiers où l'expertise est clairement corrélée à la compétence, permettant ainsi aux nouveaux employés de l'emporter sur les anciens. Le point de basculement a été la découverte d'un courrier piégé près du domicile du président Foster, dont l'origine remonte à l'AFL. Tous les autres moyens légaux pour empêcher les dirigeants de l'AFL de spolier leur métier n'ont pas fonctionné, si bien que l'avant-garde est contrainte d'intervenir directement. Lewis, parmi beaucoup d'autres traîtres de l'AFL a été arrêté et sera jugé pour ses crimes contre le travail"
 csa.73.a: "Bon débarras à Lewis."

csa.74.t: "Browder purge le Daily Worker des réactionnaires"
csa.74.d: "Après des mois d'enquête sur les rédacteurs en chef du Daily Worker, le président Browder a demandé leur renvoi immédiat. Il a cité de nombreux exemples de trahisons sous-textuelles au sein du journal, y compris des articles d'opinion rédigés par des fantômes qui expriment des idées réactionnaires. Browder est venu au Congrès avec une liste de candidats pour garantir le caractère intellectuellement sacré du Daily Worker. Cette liste comprend des professeurs d'université et des sophistes métropolitains, tous pionniers dans les ramifications sociales de l'économie planifiée. Tous ont été approuvés, et ainsi l'esprit de l'Amérique est à nouveau à l'abri de la pollution".
 csa.74.a: "Plus de dessins animés grossiers non plus."

csa.75.t: "La grève des chats sauvages de la rivière Rouge devient mortelle"
csa.75.d: "Les ateliers de l'usine River Rouge ont été un foyer connu d'activités violentes. C'est là qu'Edsel Ford a été abattu par un anarchiste pour sa trahison de la classe ouvrière, une action téméraire de la part d'ouvriers agités. Il n'est pas surprenant que ce soit là que les travailleurs se soient mis en grève contre les Travailleurs Unis de l'Automobile dans le cadre d'une grève sauvage. L'UAW a demandé, à juste titre, l'aide du parti de l'avant-garde, et ils ont répondu présent. Après que les travailleurs aient été rendus inertes, [CSA.GetLeader] a diffusé une nouvelle politique aux États-Unis interdisant les grèves sauvages. Les foules ne régneront plus sur le gouvernement américain nommé".
csa.75.a: "C'est ce que Reed aurait fait."

### General Flavour Event

 csa.76.t: "L'abécédaire du Roi Billy"
csa.76.d: "Aujourd'hui, Charlie Chaplin a présenté en première un autre film, intitulé God Save King Billy, qui a rapidement reçu des critiques élogieuses dans la presse. God Save King Billy est une comédie dramatique satirique politique et le premier vrai film sonore de Chaplin. Le film suit deux personnages principaux, un barbier allemand anonyme qui lutte pour joindre les deux bouts en Allemagne et qui ressemble beaucoup au clochard que Chaplin a joué dans ses autres films. L'autre personnage principal est le roi Billy, qui est un bouffon cruel mais inefficace d'un chef ; une satire évidente du Kaiser Wilhelm II. Tout au long du film, il montre le sort du travailleur allemand moyen tout en se moquant vicieusement du gouvernement allemand et du Kaiser en particulier. Le film se termine par un discours enthousiaste du barbier, pris pour le roi Billy, dans lequel il vante les vertus de la bonne volonté et de la fraternité humaine et soutient fermement les vues socialistes de Chaplin".
csa.76.a: "Chaplin s'est fait tout seul."

csa.77.t: "Le mouvement ouvrier catholique"
csa.77.d: "Si un bon nombre d'Américains religieux ont protesté contre les effets de la révolution, ce n'est pas le cas pour tous les groupes. Parmi ces groupes, celui qui a attiré le plus d'attention et de popularité récemment est le Mouvement des travailleurs catholiques. Dirigé par la camarade Dorothy Day, ce mouvement a gagné en popularité parce qu'il combine le catholicisme et les valeurs socialistes. Ils se concentrent sur le concept d'œuvres de miséricorde et ont construit un certain nombre de maisons d'accueil dans les grandes villes. Ces maisons d'accueil servent de refuge à ceux qui tentent de retourner à la vie civile, maintenant que la révolution a porté ses fruits".
csa.77.a: "Vivre en accord avec la justice et la charité de Jésus Christ."

 csa.78.t: "L'abécédaire des raisins de la colère"
csa.78.d: "Aujourd'hui, le film Raisins de la colère a été présenté en première dans les salles de cinéma. Le film est basé sur le livre du même nom du célèbre auteur patriotique John Steinbeck. L'histoire suit les Joads, une famille de l'Oklahoma, et leurs problèmes pendant la dépression qui a précédé la révolution. L'histoire illustre le poids que le capitalisme fédéral impose à leur vie moyenne et traîne leurs valeurs traditionnelles dans la boue de la réalité. Le film s'écarte du livre avec une fin sur un ton beaucoup plus optimiste, montrant la famille qui travaille pour la révolution renverser son camp de travail en Californie. Le titulier Tom Joad choisit de rester avec sa famille au lieu de s'enfuir dans la nuit, déclarant son intention de mettre en place une Garde rouge en Californie pour récupérer sa ferme en Oklahoma. Le film a été bien considéré par les critiques et le public comme un montage nécessaire".
csa.78.a: "Un film pour les masses."

csa.79.t: "Le comité populaire de conservation"
 csa.79.d: "Depuis la loi de 1916 sur le Service des parcs nationaux, les Américains ont pu préserver les splendeurs naturelles à l'abri de l'industrialisation. Depuis que la révolution a été accomplie, un mouvement est apparu pour combiner ce conservationnisme avec les anciens idéaux du Progrès. Un certain nombre de nouveaux parcs nationaux ont été créés au-dessus des maisons du capitalisme, ainsi qu'un comité populaire de conservation pour guider leur préservation. L'une des priorités du PCC est de replanter des arbres dans le Midwest, source des tempêtes de poussière qui menacent notre approvisionnement alimentaire. Bien qu'il ait fallu beaucoup de persuasion pour que le Congrès finance ce projet, le PCC espère que dans quelques années les tempêtes de poussière qui atteignaient autrefois Washington D.C. ne seront plus qu'un souvenir"
csa.79.a: "Et cela met les gens au travail en plus."

csa.80.t: "Mémoires de la révolution"
 csa.80.d: "La révolution étant maintenant terminée, d'innombrables monuments ont été érigés dans tout le pays pour honorer le sacrifice des hommes et des femmes qui ont rendu cela possible. Si beaucoup d'entre eux honorent ceux qui se sont battus pour la révolution elle-même, il y en a aussi qui honorent les luttes comme l'émeute de la place Haymarket. Comme ces monuments commémoratifs sont réalisés par la communauté, personne n'était là pour vérifier si la statue était appropriée jusqu'à ce que la presse s'empare de l'histoire. Apparemment, des statues ont été érigées en l'honneur du bombardement de 1916 et de celui de Wall Street en 1920. La presse affirme à tort que le gouvernement a approuvé ces monuments et qu'ils honorent les bombardiers. Ces statues ont été démontées en silence, et des excuses officielles ont été exigées des conseils municipaux responsables de cette action mesquine"
 csa.80.a: "Tout le monde sera honoré, sauf les bombardiers."

csa.81.t: "Guérison de la polio"
csa.81.d: "Le Dr Jonas Salk a créé un remède contre la polio. C'est un remède miracle que beaucoup appellent une percée de la science moderne. Le fléau de la polio en Amérique aura désormais disparu à jamais de l'esprit des Américains. Les parents font la queue en grand nombre dans les cliniques du pays pour se faire vacciner, eux et leurs enfants".
 csa.81.a: "Merci Dr. Salk."

csa.82.t: "Destin des scouts"
 csa.82.d: "Une question a été soulevée à propos des Boy scouts d'Amérique. Certains au sein du Congrès considèrent qu'il s'agit d'une organisation plus réactionnaire, notamment parce que les scouts se sont engagés à être loyaux envers leurs employeurs dans les jours précédant la révolution. À cette fin, un certain nombre de membres du Congrès estiment qu'une nouvelle organisation de pionniers devrait être créée, semblable à celles qui existent dans les pays socialistes d'Europe et qui s'appellent les Pionniers d'Amérique. Contrairement aux Boy Scouts, cette organisation sera destinée aux garçons et aux filles et sera soutenue par le gouvernement, et contribuera à la transmission des nouvelles idées socialistes"
csa.82.a: "Laissez-le tranquille".
csa.82.b: "Créer les pionniers de l'Amérique."

csa.83.t: "Congrès des artistes américains".
csa.83.d: "L'American Artist Congress est une organisation qui a été créée pour unir les artistes de tout le pays et aider à promouvoir les arts en Amérique. Du travail artistique traditionnel à la réalisation de films, tous sont soutenus au sein du congrès des artistes. Il est rapidement devenu une organisation populaire pour montrer le nouvel art de garde de la révolution. Son président, Ernest Hemingway, a déjà commencé à élaborer un plan pour une série de publications patriotiques sur la vie pendant la révolution. La nomination d'Ernest Hemingway à la présidence a provoqué un certain contrecoup de la part d'artistes comme John Dos Passos et John Steinbeck, qui affirment que la politique d'Ernest est devenue autoritaire ces dernières années en raison de son travail de production de propagande pour les élections américaines de 1936".
csa.83.a: "L'art pour les masses."

 csa.84.t: "Les Clubs John Reed Défendent l'Alphabétisation et le Marxisme Auprès des Jeunes"
 csa.84.d: "Un certain nombre de clubs littéraires appelés John Reed Clubs ont vu le jour dans tout le pays. Ces clubs, établis dans diverses villes, universités et communautés, créent des espaces où les jeunes peuvent participer à des discussions centrées sur les principes marxistes, le socialisme et la pensée de John Reed. Les partisans de ces clubs soutiennent qu’en encourageant l’amour de la littérature et la pensée critique, les clubs permettent aux participants d’analyser les structures sociétales, de remettre en question les normes et de contribuer à un dialogue politique éclairé. Les critiques, cependant, expriment des inquiétudes quant au potentiel d’endoctrinement idéologique et soutiennent qu’une focalisation unique sur la littérature marxiste pourrait limiter la diversité intellectuelle. Malgré le débat entourant leur approche, les John Reed Clubs ont indéniablement touché une corde sensible auprès d’une partie de la population plus jeune."
 csa.84.a: " Lire pour Reed "

csa.85.t: "Paul Robeson fait un tour du monde".
 csa.85.d: "Après une longue pause dans sa carrière d'acteur, le militant socialiste Paul Robeson est prêt pour une tournée mondiale. Avec sa voix puissante et sa collection de musiques ouvrières afro-américaines traditionnelles, Robeson est devenu le Marian Anderson des socialistes américains. Tout comme Anderson avant lui, il a choisi de se lancer dans une tournée mondiale pour faire connaître sa musique et soutenir les droits des Noirs américains dans les théâtres européens. La tournée comprend des arrêts à Londres, Paris et même Florence. Ces publics européens, bien qu'en contact avec la culture américaine, considèrent toujours la culture noire américaine comme exotique."
 csa.85.a: "Bon voyage, Robeson."

csa.86.t: "Promouvoir le socialisme dans les égouts".
 csa.86.d: "A l'époque du Socialist Party, les succès étaient mesurés à l'aune de la propreté de votre réseau d'égouts. Surtout dans le Wisconsin, où Morris Hillquit a fait la promesse électorale de nettoyer la ville. En réformant et en organisant les services publics d'entretien, Hillquit a montré que le socialisme pouvait réorganiser la société sans avoir à redéfinir ou à détruire ses fondements. Les principes du socialisme des égouts doivent être appliqués à l'ensemble de la nation maintenant que les chaînes de l'oppression ont été brisées. De nombreuses villes comme Pittsburgh sont remplies d'une pollution qui couvre le ciel. Maintenant que la révolution est terminée, les villes de tout le pays doivent être nettoyées et modernisées. Les Américains, et la communauté internationale, devraient apprécier un égout propre autant qu'un gratte-ciel."
 csa.86.a: "Les égouts les plus propres du monde"

csa.87.t: "Hymne à la nouvelle Amérique"
csa.87.d: "Le Congrès débat de l'hymne qui deviendra l'hymne officiel de la [CSA.GetNameDef]. Plusieurs chansons sont rapidement devenues les candidats à débattre. La question est de savoir lequel sera voté pour devenir l'hymne officiel de l'Amérique ?"
csa.87.a: "Solidarité pour toujours".
 csa.87.b: "Il y a du pouvoir dans une Union."
 csa.87.c: "Cette terre est votre terre."

 csa.88.t: "Stone Mountain, Géorgie"
 csa.88.d: "Sur la face de Stone Mountain, au fin fond de l'État de Géorgie, se trouve un projet, soutenu par le gouvernement, de sculpture de bas-reliefs en l'honneur des Confédérés lors de la dernière guerre civile. Le site a été un foyer d'activité néo-confédérée, et a notamment accueilli le site de la renaissance du Ku Klux Klan. Nombreux sont ceux qui souhaitent faire disparaître une telle tache de la terre de la nouvelle Amérique, d'autant plus que d'autres monuments de la Confédération sont démolis. Cependant, les gens sont divisés quant aux spécificités de ce projet inachevé, qui a manqué de financement et a été le théâtre de luttes intestines très publiques de la part de ses mécènes dans les années 1920. Certains pensent qu'il faut détruire le peu de travail accompli et laisser la montagne se cicatriser du mieux qu'elle peut, d'autant que le visage de Robert E. Lee a déjà été détruit en 1928. James Ford, dans un élan de cynisme, souhaite poursuivre le projet mais en mettant en scène Jemmy, John Brown et George Padmore, estimant que ces héros de l'émancipation afro-américaine sont les mieux placés pour inspirer la nouvelle Amérique. Diego Rivera, l'artiste à l'origine de la rénovation de la Rockefeller Plaza, suggère un compromis peu coûteux et honorable. Le relief sera ciselé pour remplacer les Confédérés par des leaders de la pensée et de la révolution socialiste. Il s'agit de Karl Marx, Vladimir Lénine et John Reed. Une nouvelle conception ne serait pas complètement hors de propos étant donné les nombreux problèmes de développement auxquels le monument a été confronté et, en effet, le projet avait déjà été réduit et replanifié avant même la révolution. Mais la décision finale de notre gouvernement enverra probablement un message durable sur ce que représente notre nouvelle Amérique."
csa.88.a: "Détruire la sculpture en relief".
 csa.88.b: "Le relief montrera les héros de l'émancipation."
 csa.88.c: "Le secours montrera l'histoire du socialisme."

 #Suicide is legal:
csa.89.t: "L'éthique syndicaliste" #Suicide is legal
 csa.89.d: "Avec l'avènement d'une nouvelle société, un nouvel ensemble d'éthique doit prendre la place des anciens. Qu'est-ce qu'un comportement véritablement éthique ? Faire la révolution par tous les moyens. Avant la révolution et pendant la guerre, la vie était dure pour nos concitoyens américains. Beaucoup ont dû subir la perte d'un être cher, une insécurité financière menaçant leur vie pendant les années de crise ou la persécution. Cela a conduit à des comportements que l'ancienne société a pu juger erronés ou pécheurs, mais notre courageux président Foster doit regarder au-delà des traditions. Pour ceux dont l'âme a subi une blessure trop profonde pour continuer, nous devons leur permettre de se retirer progressivement. Malgré notre censure du Daily Worker, les protestations massives des syndicats de travailleurs chrétiens, de l'intelligentsia et des réseaux de soutien communautaire prétendent que la "loi sur le suicide" de Foster n'est qu'un prétexte pour excuser des morts et des disparitions mystérieuses. Les partisans de la droite conspirationniste affirment même qu'il s'agit d'un complot de Foster pour légaliser le meurtre tant qu'il ressemble à un suicide. Le cabinet de Foster l'a appelé à reconsidérer la question, mais le résultat final a été..."
csa.89.a: "Foster fait marche arrière."
csa.89.b: "Foster gagne."

csa.90.t: "La trilogie des États-Unis par John Dos Passos"
 csa.90.d: "Le montage cinématographique, l'écriture moderniste et l'esprit socialiste sont réunis dans le nouveau livre de John Dos Passos intitulé U.S.A. L'histoire elle-même est un examen de douze Américains qui ont vécu la dépression et la révolution. L'écriture de Passos combine des bribes de journaux, de la propagande et des conversations qu'il rappelle dans les rues pendant les terrifiants mois précédant la libération. Une écriture aussi peu orthodoxe et créative est généralement saluée par l'American Writers Congress, mais celui-ci est resté silencieux. Cela est dû au fait que le livre décrit les meurtres illégaux qui ont eu lieu dans toute l'Amérique pendant la guerre civile par nos soldats. Dos Passos a défendu cette inclusion, en disant que la vérité dans l'art telle qu'il la montre doit encore exister même si elle est sombre. Pour le leader nominal du Congrès des écrivains, Ernest Hemmingway, ce livre constitue une trahison et une sédition contre le gouvernement socialiste. Cependant, sa décision de censurer le livre et de détenir Dos Passos a été annulée par le Congrès"
 csa.90.a: "Calmez Hemmingway."
 csa.90.b: "Hemmingway a raison."

csa.91.t: "Vacances syndicales"
 csa.91.d: "L'un des changements apportés par la Révolution est la transformation des vacances. Les travailleurs américains ont rarement pu profiter des luxes qu'ils ont créés, volés comme ils l'étaient par les capitalistes alors qu'ils appartenaient à juste titre au peuple. Combien de ces masses en lutte ont pu profiter de pique-niques ou de visites dans les parcs nationaux alors qu'elles devaient travailler tant d'heures juste pour survivre et nourrir leurs enfants ? Ce ne sera plus le cas. Les différents syndicats locaux du pays, quelle que soit la fédération à laquelle ils appartiennent, ont commencé à prendre en charge et à gérer divers centres culturels ainsi qu'à aider à parrainer des vacances. Cette initiative est soutenue par le gouvernement, tant au niveau local qu'au niveau national, afin d'accroître la productivité et d'encourager la camaraderie."
csa.91.a: "La culture appartient au peuple".

csa.92.t: "Le programme pour la famille et la liberté"
 csa.92.d: "Nos ouvriers dans les usines doivent être libres de distractions, nos soldats révolutionnaires ne doivent pas être accablés de soucis inutiles concernant le bien-être de leur famille. Dans le cadre du programme visant à s'assurer que le travailleur américain soit libéré de responsabilités que le président Foster a qualifié de « pierre de boulet autour du cou des travailleurs », le premier train de Chicago à destination des plaines rurales du centre de notre pays est parti aujourd'hui avec à son bord les enfants de mères et de pères qui travaillent à des postes importants dans le cœur industriel. Les enfants seront en sécurité dans les innombrables champs et ranchs des pâturages, se rendant utiles dans les travaux agricoles et faisant des courses, menant une vie saine. Cela libère leurs parents pour mener la révolution de tout leur cœur et de toute leur énergie. Grâce au succès de ce premier train, Foster a proposé à son cabinet d'en faire un arrangement obligatoire dans tout l'USAS, allant même jusqu'à proposer que les enfants soient retirés de force aux familles de travailleurs les plus récalcitrants, pour leur propre bien."
csa.92.a: "Le cabinet de Foster le dénonce."
csa.92.b: "Le cabinet de Foster est d'accord."

csa.93.t: "Tournée musicale de Woody Guthrie"
csa.93.d: "Avec Reconstruction en route, le célèbre musicien Woody Guthrie et son groupe, les Almanac Singers, ont effectué une tournée musicale. Populaire auprès de nombreuses personnes dans tout le pays, Guthrie et son groupe jouent de vieux classiques tels que Solidarity Forever et There is Power in a Union, mais ils ont également écrit de nombreuses nouvelles chansons, telles que This Land is your Land, Ease My Revolutionary Mind, Tear the Capitalists down et All you Capitalists are bound to lose. La tournée s'est avérée très populaire dans toutes les salles où lui et son groupe jouent".
csa.93.a: " Faire fonctionner l'Union. "

 csa.94.t: "1ère Convention mondiale de la science-fiction"
csa.94.d: "Aujourd'hui, à New York, la toute première conférence mondiale de science-fiction a été organisée, rassemblant les esprits littéraires de la science-fiction pour discuter et échanger sur le genre de la science-fiction. Des personnalités telles que John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert A. W. Lowndes et Jack Gillespie y ont participé. Bien qu'elle ait eu une taille modeste de 200 participants, elle a été considérée comme un succès et une deuxième édition est prévue pour l'année prochaine".
csa.94.a: "Le monde de demain".

csa.95.t: "Comité de la révolution indienne"
 csa.95.d: "Les peuples indigènes d'Amérique ont longtemps été maltraités par l'ancien gouvernement capitaliste. Par l'intermédiaire du Bureau des affaires indiennes, ils ont volé leurs terres pour en tirer un profit. Maintenant que nous avons éliminé l'ancien gouvernement du Bureau, nous pouvons aborder la question des Indiens. Ainsi, le Comité de la révolution indienne a été créé. L'IRC travaillera avec les tribus et les communautés locales sur la manière de gérer les abus commis par le gouvernement du Bureau et sur la manière dont la révolution et ses idéaux peuvent être mis en œuvre sur leur territoire"
csa.95.a: "La révolution est arrivée chez les Amérindiens".

csa.96.t: "Voyager en Amérique"
csa.96.d: "La révolution étant terminée et la reconstruction en cours, un débat sur l'avenir du voyage s'est ouvert. Les syndicats de l'automobile estiment que les voitures seront le véhicule parfait pour la nouvelle Amérique, symbole de la liberté pour laquelle les Américains se sont battus. Cependant, les syndicats des chemins de fer contestent cette affirmation et pensent que l'Amérique devrait investir dans les trains pour aider à relier toutes les villes. Qui le Congrès doit-il soutenir ?"
csa.96.a: "Soutenir les syndicats de l'automobile".
csa.96.b: "Soutenir les syndicats des trains."

csa.97.t: "Alternative à Hollywood"
 csa.97.d: "L'Occident étant toujours occupé par les réactionnaires capitalistes, Hollywood n'est plus à notre disposition. C'est pourquoi les différents syndicats du cinéma et des arts ont cherché une alternative et ont présenté au Congrès un certain nombre de lieux de tournage alternatifs. La proposition ambitieuse ressemble davantage au Babelsberg allemand qu'à Hollywood. Le complexe de divertissement proposé devrait être un centre tentaculaire pour la production cinématographique, la télévision, les services de streaming et diverses autres facettes de l'industrie du divertissement. Le gouvernement envisage ce complexe comme un catalyseur pour la promotion des valeurs américaines, l'encouragement de la créativité et la mise en valeur des différents récits qui composent la tapisserie culturelle de la nation. Quelle ville bénéficiera de ce soutien ?"
csa.97.a: "Dallas."
csa.97.b: "Miami."
csa.97.c: "Houston."
csa.97.e: "St. Louis."

 csa.98.t: "World Series de [GetYear]"
csa.98.d: "Les World Series of Baseball [GetYear] sont arrivées. C'est la première série mondiale depuis la révolution et la fréquentation est élevée. Sept matchs de base-ball sur six jours alors que les Reds de Cincinnati combattent les Tigres de Detroit. Les matchs sont extrêmement serrés, donc le dernier match est à prendre au pied de la lettre".
csa.98.a: "Et le gagnant est..."

csa.99.t: "Les Tigres de Detroit gagnent"
csa.99.d: "Les Tigres ont gagné le jeu. Le dernier match a été serré, mais Hank Greenberg, connu sous le nom de "Hebrew Hammer", a marqué le dernier home run de la dernière manche, assurant ainsi la victoire des Tigres de Detroit et leur permettant de remporter les World Series [GetYear].
csa.99.a: "Allez les Tigres !"

 csa.100.t: "Rouges de Cincinnati"
csa.100.d: "Les Rouges ont gagné la partie. Le dernier match a été serré, mais Ernie Lombardi a marqué le dernier home run de la dernière manche, assurant ainsi la victoire des Cincinnati Reds et leur permettant de remporter les [GetYear] World Series".
csa.100.a: "Aller les Rouges !"

### Foreign Policy ###

 csa.101.t: "[From.GetNameDefCap] Veut rejoindre l'Internationale"
csa.101.d: "[From.GetNameDefCap], ayant récemment pris conscience des avantages du gouvernement socialiste, nous a contacté avec une demande. Ils souhaitent adhérer officiellement à l'Internationale. Un allié aussi éloigné en vaudrait-il la peine ?"
csa.101.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
csa.101.b: "Nous n'avons pas besoin d'eux."

 csa.102.t: "[From.GetNameDefCap] Refuse"
csa.102.d: "Le gouvernement [From.GetAdjective] a refusé notre demande de rejoindre leur alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur mesure, ou indignes en tant qu'alliés. Dans tous les cas, la réponse est clairement non."
csa.102.a: "Une mauvaise décision de leur part."

csa.103.t: "La protection de l'Amérique"
csa.103.d: "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle Commune ne vacille pas dans le Pacifique".
csa.103.a: "Merci l'Amérique."

 # uses csa.103.t / .a
csa.104.d: "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle république ne vacille pas dans le Pacifique."

### Military ###

csa.126.t: "L'audace dans la science"
csa.126.d: "De la nouvelle classe de scientifiques audacieux que notre génération a produit, aucun ne peut rivaliser avec l'imagination de nos Oppenheimer et de nos Pasons. Oppenheimer, l'ambitieux physicien qui est en contact avec les plus brillants esprits de l'Internationale, peut faire du rêve de l'arme atomique une réalité. Pasons, le pionnier de la fusée libérée, dont le dévouement au socialisme n'a d'égal que son dévouement à l'avancement de la recherche sur les fusées. Malheureusement, nous ne pouvons financer entièrement que l'une d'entre elles en raison de problèmes budgétaires".
csa.126.a: "Nous serons libérés de la terre."
csa.126.b: "Nous libérerons l'atome."

csa.127.t: "Nous ne serons plus enchaînés à la terre"
 csa.127.d: "Malgré son style de vie peu orthodoxe, Jack Parsons a rapidement achevé la construction d'une fusée, conforme à nos spécifications. Nous avons dû repousser de nombreuses objections de la part de politiciens qui prétendaient que Jack Parsons était secrètement membre d'une secte avec ses collègues de travail. Des bêtises facilement écartées, jusqu'à une réunion avec l'équipe en fin de production. Parsons a surpris tout le monde en filmant le décollage réussi d'une fusée avant la date prévue, mais a ensuite lâché une bombe en demandant que sa fusée soit utilisée principalement pour l'exploration scientifique de l'espace. Cette incroyable nouvelle est encore en cours d'examen par le Comité, dont la décision dicte l'avenir du programme."
csa.127.a: "Parsons est parti, continuez comme prévu."
csa.127.b: "La demande de Parsons est acceptée."

csa.128.t: "La chaîne atomique est rompue"
csa.128.d: "Une coopération internationale a permis de réaliser des progrès fantastiques sur l'arme nucléaire. Le plus grand obstacle est apparu lorsqu'aucun des États du sud-ouest n'a voulu autoriser un test d'une telle importance sur son territoire, en raison de la connaissance qu'avait le public des radiations nucléaires. Nous avons dû nous contenter d'un ancien site de test de munitions en Virginie occidentale. C'est là que le test a été effectué, et toute l'Internationale a fêté cette occasion".
csa.128.a: "Nous détenons l'avenir maintenant."

csa.129.t: "L'Amérique est libérée"
 csa.129.d: "Enfin, toute l'Amérique fait désormais partie de [CSA.GetNameDef]. La révolution a remporté une grande victoire et le peuple a été libéré des chaînes du capitalisme. Nous agitons tous le drapeau rouge du socialisme, de la Californie à l'île de New York. Alors que les cicatrices de la révolution sont partout, nous pouvons nous réjouir de la porter à tous"
csa.129.a: "Cette terre est votre terre."

csa.130.t: "Ouvertures de [From.GetNameDef]"
csa.130.d: "L'ambassadeur [From.GetAdjective] est arrivé, offrant un traité d'amitié entre [Root.GetNameDef] et [From.GetNameDef], suggérant que deux pays ayant tant en commun devraient travailler ensemble plutôt que d'être en désaccord."
csa.130.a: "Ils sont sages".
csa.130.b: "Nous n'avons pas besoin des Américains, qu'ils soient syndicalistes ou autres."

 csa.131.t: "L'île Émeraude devient Rouge"
 csa.131.d: "Le gouvernement [From.GetAdjective] a accepté notre offre d'un traité d'amitié. C'est peut-être le début d'une nouvelle ère de coopération entre nos nations"
csa.131.a: "Excellent."

 csa.132.t: "[From.GetNameDefCap] Refuse"
csa.132.d: "Le gouvernement [From.GetAdjective] a refusé notre offre d'un traité d'amitié. Peut-être que le fait que nos deux nations fassent partie de la révolution ne leur suffit pas."
csa.132.a: "Une mauvaise décision de leur part."

csa.150.t: "L'Assemblée générale de l'Illinois invite l'IWW"
csa.150.d: "La législature de l'État de l'Illinois a invité l'IWW à discuter de la crise actuelle et de l'échéance imminente fixée par le gouvernement fédéral. Jack Reed a accepté cette offre, et a tenu une réunion informelle avec plusieurs dirigeants syndicaux au préalable. Reed a clairement indiqué que la situation était désastreuse et que le SPA devait s'unir derrière l'IWW afin de survivre au conflit à venir. Cet accord silencieux signifiait que la direction traditionnelle du SPA serait réorganisée selon les principes de l'Union industrielle, chaque représentant syndical étant autorisé à voter une seule fois. Le SPA s'est immédiatement et unanimement engagé à soutenir une révolution sociale par l'action directe, et non par la diplomatie".
csa.150.a: "So Say We All !"

csa.151.t: "Jack Reed déclare la révolution [GetMonth]"
 csa.151.d: "Lors de l'Assemblée générale de l'Illinois, Reed a diffusé une émission enflammée décrivant la richesse de l'Amérique et des syndicats. Déclarant que l'action directe contre la société capitaliste était une nécessité vitale pour tous les Américains, et que l'échéance du gouvernement fédéral ne devait pas seulement être ignorée, elle devait être défiée. Des télégrammes de la Third International ont afflué pour soutenir la SPA de Reed, enthousiasmant les participants. Un vote a été organisé pour commencer à réformer l'économie capitaliste américaine en une économie anarcho-syndicaliste. Ce référendum, signé par les participants, a déclaré la Réserve fédérale nulle et non avenue. L'IWW a été nommé chambre du travail pour le nouveau gouvernement syndicaliste, et la vente des actions des entreprises a été déclarée illégale. Les représentants, satisfaits de leur succès, sont retournés à Chicago pour organiser la révolution armée"
csa.151.a: "E pluribus unum."

csa.152.t: "La grève générale se déplace sur la Réserve fédérale"
csa.152.d: "La grève générale, dont le but était de protéger les travailleurs de la tyrannie fédérale, s'apprête maintenant à saisir les moyens de production. La Garde rouge a ordonné l'évacuation du bas de Manhattan, afin de saisir l'or de la Banque fédérale de réserve et de démanteler Wall Street. Dans cette délégation se trouvaient des journalistes, qui ont été autorisés à regarder les membres du Congrès emporter des coffres-forts pour les mettre en sécurité à Chicago. Ces objets sont placés sous la confiance de l'IWW, qui a élu Norman Thomas comme son sous-secrétaire. Plusieurs politiciens de la SPA ont été arrêtés à Washington D.C. pour s'être réunis devant l'Eccles Building, ordonnant au président de la Réserve fédérale, Eugene Black, d'écouter leurs petits-fils".
csa.152.a: "Libérez ces hommes maintenant !"

csa.153.t: " La date limite approche "
csa.153.d: "Alors que l'échéance du gouvernement fédéral approche, il est devenu évident qu'il n'y aura pas de changement de cap d'un côté ou de l'autre. Dans toute la partie du pays contrôlée par les partisans de Reed, les gardes rouges ont été levées en grand nombre et une détermination croissante à voir le pays refait à l'image syndicaliste par la force s'est installée. Le gouvernement fédéral, à son tour, a également fait savoir qu'il ne voyait pas de solution de compromis".
csa.153.a: "Ce n'est qu'une question de temps".

csa.154.t: "Se réconcilier avec le CSA ?"
 csa.154.d: "Contre toute attente, [CSA.GetNameDef] a triomphé de toute opposition, transformant radicalement l'Amérique du jour au lendemain. De leur convention constitutionnelle, un nouveau système est né, centré sur les principes du syndicalisme et de la démocratie ouvrière - aussi biaisé soit-il, il reste démocratique dans son essence, ce qui a surpris beaucoup de gens qui s'attendaient à ce que la révolution s'effondre inévitablement en tyrannie. Avec l'élection récente du parti des travailleurs agricoles, un débat furieux a éclaté concernant la possibilité d'une réunification pacifique. Si notre gouvernement est favorable à de nombreuses politiques de [CSA.GetNameDef], il est également beaucoup plus radical et négociera en position de force, ce qui signifie que nous serons obligés d'accepter de nombreux compromis difficiles. D'un autre côté, le [CSA.GetNameDef] a prouvé sa résilience, avec le gouvernement fédéral et l'Union State de Huey Long écrasés sous leurs armées. Peut-être devrions-nous accepter l'inévitable et éviter de nouvelles effusions de sang, avant que les vainqueurs ne tournent leurs yeux vers la Californie"
csa.154.a: "Oui, mettons fin à cette guerre ruineuse. (Joue le rôle du CSA)"
csa.154.b: "Nous sommes la vraie Amérique et nous allons unir l'Amérique nous-mêmes !"

csa.155.t: "L'Amérique est réunifiée !"
csa.155.d: "Le gouvernement rebelle de l'Ouest a décidé de déposer les armes et de rejoindre l'Amérique. Les postes de contrôle militaires le long des montagnes Rocheuses sont en train d'être démantelés et les gens des deux côtés du pays traversent. Le pays est enfin réunifié".
csa.155.a: "De la mer à la mer brillante !"

csa.156.t: "Pas de réconciliation"
csa.156.d: "Avec la récente élection du parti Farmer-Labor, beaucoup de [Root.GetNameDef] espéraient que le gouvernement rebelle à l'ouest se montrerait favorable à une fin pacifique du conflit qui a ravagé l'Amérique. Cependant, il semble que les rebelles de l'ouest aient décidé qu'ils ne se réuniraient pas avec nous. Dans leur sénat, ils ont amèrement dénoncé le Congrès Révolutionnaire comme un simulacre de démocratie, pas mieux que les tyrans de Washington et de Bâton Rouge qu'il avait remplacé. Il semble qu'une fois de plus, la force des armes sera nécessaire pour réunir les morceaux brisés du pays."
csa.156.a: "L'Amérique sera un jour réunifiée."

 csa.205.t: "Commandant de la deuxième marine continentale"
 csa.205.d: "Après le début de la guerre civile, certains capitaines et commandants de haut rang de la marine américaine ont choisi le camp du peuple. Certains d'entre eux ont même amené avec eux des navires sous leur commandement dans notre entreprise révolutionnaire. En ces temps difficiles, nous devons nommer un chef pour notre marine qui nous mènera à la victoire contre les forces fédérales. L'un des meilleurs choix est l'expérimenté William Rea Furlong, partisan de la vieille doctrine navale américaine, mais nous ne sommes toujours pas en mesure de nous battre ouvertement contre la marine fédéraliste. En face de lui, Hyman Rickover propose de concentrer notre attention sur les convois en eaux profondes. Enfin, le jeune mais prometteur Arleigh Burke suggère de concentrer nos efforts sur l'utilisation de navires légers et de donner à leurs capitaines la liberté du haut commandement".
 csa.205.a: "Furlong est notre homme."
 csa.205.b: "Rickover va étrangler les lignes de ravitaillement des fédéralistes."
 csa.205.c: "La décentralisation de Burke est l'avenir."

 csa.206.t: "L'industrie navale après la révolution"
 csa.206.d.ACW: "Avec le déclenchement de la guerre civile, la plupart des chantiers navals ont été capturés par les ennemis de la Révolution. Les chantiers navals qui restent entre nos mains ne nous permettent pas de recréer l'ancienne flotte américaine, et nous ne pouvons pas lutter contre la flotte ennemie dans notre situation actuelle. Mais il y a du bon pour nous - la plupart des travailleurs de nos chantiers navals ont de l'expérience, et certains d'entre eux ont déjà proposé des plans pour simplifier la production de navires et l'organisation du travail. Cela nécessitera des ressources et des travailleurs expérimentés d'autres endroits, mais nous permettra de nous préparer à une guerre navale contre le gouvernement fédéral. Nos capitaines sont divisés en deux groupes : les partisans des destroyers ou des sous-marins. Le premier groupe insiste sur le fait que les destroyers peuvent se battre contre la plupart des navires ennemis, et peuvent également soutenir nos principaux navires au combat. Le second groupe affirme que les sous-marins sont plus efficaces et peuvent travailler seuls sur de grandes distances sans le soutien des forces principales de la flotte. Entre-temps, nos ingénieurs de pointe ont proposé une option entre eux. Bien que cette option ne soit pas aussi efficace que la spécialisation dans une des lignes de production, elle nous permettra de créer une flotte flexible."
 csa.206.d.post_ACW: "Pendant la guerre civile, la plupart des chantiers navals ont été capturés par les ennemis de la Révolution. Aujourd'hui, malgré notre triomphe, la flotte américaine est en lambeaux, brisée par la guerre, nous laissant dangereusement exposés contre les flottes ennemies dans notre situation actuelle. Mais il y a du bon pour nous - la plupart des travailleurs de nos chantiers navals ont de l'expérience, et certains d'entre eux ont déjà proposé des plans pour simplifier la production des navires et l'organisation du travail. Cela nécessitera des ressources et des travailleurs expérimentés d'autres endroits, mais nous permettra de nous préparer à une guerre navale contre les réactionnaires. Nos capitaines sont divisés en deux groupes : les partisans des destroyers ou des sous-marins. Le premier groupe insiste sur le fait que les destroyers peuvent se battre contre la plupart des navires ennemis, et peuvent également soutenir nos principaux navires au combat. Le second groupe affirme que les sous-marins sont plus efficaces et peuvent travailler seuls à de grandes distances sans le soutien des forces principales de la flotte. Entre-temps, nos ingénieurs de pointe ont proposé une option entre eux. Bien que cette option ne soit pas aussi efficace que la spécialisation dans une des lignes de production, elle nous permettra de créer une flotte flexible."
 csa.206.a: " sur la production de sous-marins."
 csa.206.b: "Se concentrer sur la production de destroyers."
 csa.206.c: "Gardons nos options ouvertes."

 csa.207.t: "Corruption dans les chantiers navals"
 csa.207.d: "Après la fin de la Seconde Guerre Révolutionnaire, notre décision précédente d'augmenter la production de navires montre que ce modèle ne fonctionne pas en temps de paix. Un ingénieur de premier plan de l'un des chantiers navals a récemment été surpris en train de recevoir un pot-de-vin de l'un des membres du syndicat, dans le cadre d'un arrangement privé visant à donner la priorité à son propre travail avant celui des autres. Pour aggraver la situation, plusieurs chantiers navals ont dépensé des fonds destinés à la construction de navires pour "améliorer les conditions de travail". Malgré ces affirmations, cet argent a fini par remplir les poches des officiers de la marine qui supervisaient la construction et désignaient les contremaîtres, et non celles des travailleurs.\n\nLa corruption croissante dans les chantiers navals est devenue un problème. Nous devons réorganiser les processus de production des navires afin de l'éradiquer de notre système."
 csa.207.a: "Nous devons purger cette pourriture."

 csa.208.t: "Premier exercice de parachutage"
 csa.208.d: "Si techniquement parlant, les premiers exercices de parachutage furent pratiqués par l'armée américaine en 1930 avec des biplans larguant des escadrons de mitrailleuses, aujourd'hui une avancée majeure a été réalisée. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, un tirage au sort a été organisé pour déterminer l'ordre de saut du peloton expérimental de parachutage composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome d'Alpena et a finalement été mis en position pour commencer l'expérience, le lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et atterri près de Fort Custer. Le deuxième homme, cependant, a refusé de sauter, et le premier homme enrôlé à devenir parachutiste fut William N. "Red" King, puis les 8 membres du peloton restants dans l'avion. Après leur atterrissage, ils ont rapidement atteint le point de rendez-vous et ont accompli leurs objectifs d'exercice, faisant de l'expérience un succès."
 csa.208.a: "Quel exploit !"

 csa.209.t: "Formation des premiers bataillons de parachutistes"
 csa.209.d: "Avec le succès de nos sauts de masse programmés et avec la bénédiction des hauts officiers et des politiciens, Fort Custer avait commencé à prendre des volontaires pour les unités de parachutistes. Alors qu'à l'origine, les normes élevées d'entraînement et le risque mortel relativement élevé ont fait que peu de volontaires se sont présentés, le haut commandement a autorisé un triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e bataillon de parachutistes a été formé, rapidement suivi par d'autres bataillons et régiments. Après une campagne de recrutement, le nombre de volontaires a été suffisant pour former 3 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le commandement de l'armée continentale est impatient de voir son investissement dans ces divisions porter ses fruits"
 csa.209.a: "Ces garçons sont fous..."

 csa.210.t.butler: "Smedley Butler quitte l'armée"
 csa.210.d.butler:9 "Après notre décision d'organiser l'armée sur un principe d'État, notre commandant en chef Smedley Butler, un opposant à cette décision, a décidé de quitter l'armée. Suivant son exemple, beaucoup de nos officiers qui ont fui l'armée fédérale pendant la guerre civile, ont également décidé de démissionner - et nous n'avons aucune possibilité de les arrêter et de ne pas nuire à notre image dans le processus. Malheureusement, nous devrons réorganiser l'ensemble de notre haut commandement et remplacer au moins la moitié de nos commandants sur le terrain, ce qui prendra au moins plusieurs années"
 csa.210.t.butler_dead: "Démissions en masse au sein du haut commandement"
 csa.210.d.butler_dead:9 "Après notre décision d'organiser l'armée selon un principe d'État, de nombreux opposants à cette décision ont décidé de quitter l'armée. Suivant leur exemple, plusieurs de nos officiers qui ont fui l'armée fédérale pendant la guerre civile, ont également décidé de démissionner - et nous n'avons aucune possibilité de les arrêter et de ne pas nuire à notre image dans le processus. Malheureusement, nous devrons réorganiser une grande partie de notre haut commandement et remplacer au moins un quart de nos commandants de terrain, ce qui prendra au moins un an"
 csa.210.a: "Si c'est le prix à payer pour être à l'abri des tyrans, qu'il en soit ainsi."

 csa.212.t: "Les anciens gardes rouges dévalisent une petite ville !"
 csa.212.d: "Un groupe d'anciens membres de notre Garde rouge a dévalisé une petite ville. Alors que la milice locale tentait de les affronter, les bandits disposaient d'une artillerie, ce qui a rapidement mis fin à la bataille en leur faveur. La ville a été dévastée, des gens ont été tués, et ces bandits ont quitté le territoire sans aucun problème. Après que la nouvelle de cet événement ait atteint les grandes villes, les gens ont commencé à critiquer massivement notre gouvernement, qui ne peut pas protéger les citoyens de ses anciens soldats."
 csa.212.a: "Attrapez-les - ce n'est pas la Chine !"

 csa.213.t: "La violence dans les usines !"
 csa.213.d: "Les travailleurs de l'un de nos États ont coopéré et ont entamé une grève de masse contre une journée de travail de 12 heures et ont exigé de meilleures conditions de travail. Bien que la grève ait d'abord été pacifique, la violence a commencé lorsque la Garde rouge a essayé de les calmer et a exigé que les travailleurs rentrent chez eux. Personne ne sait qui a tiré le premier coup de feu, mais de nombreux travailleurs ont été tués et l'usine a été sérieusement endommagée".
 csa.213.a: "Mais nous protégeons la classe ouvrière !"

 csa.214.t: "Affrontements entre bandits et rebelles !"
 csa.214.d: "Un groupe de bandits et une des cellules rebelles se sont récemment rencontrés. Cela a conduit à transformer la zone proche d'une des petites villes en un champ de bataille. Alors que nous ne savons toujours pas qui a gagné la bataille, l'un des groupes s'est replié dans la ville voisine et a été pris par l'ennemi. D'énormes dégâts ont été faits et de nombreux citoyens sont morts sous cet accent. Il ne fait aucun doute que les rebelles utiliseront cet épisode à des fins de propagande contre nous"
 csa.214.a: "Débarrassez-vous de ces deux-là !"

 csa.215.t: "Le banditisme et les protestations croissantes"
 csa.215.d:9 "Notre avantage dans la guerre civile – le nombre de soldats – est devenu un problème après la fin de la guerre. Du fait des infrastructures détruites et endommagées et sans soutien gouvernemental pour les aider à rentrer chez eux, la plupart des anciens miliciens se sont transformés en une bande de bandits qui volent les gens pour se nourrir. C’est devenu un problème courant dans les territoires qui étaient sous contrôle ennemi dans les dernières étapes de la guerre. Ces bandits ne se contentent pas de voler les gens, mais commencent aussi à tirer avec de petits groupes de réactionnaires lorsqu’ils se rencontrent. Certains journaux ont déjà déclaré que « la deuxième guerre civile n’était pas terminée et qu’elle était devenue une procession de seigneurs de guerre », ce qui a gravement porté atteinte à notre autorité, car ces gens se sont battus pour nous dans une guerre civile.\n\nComme si cela ne suffisait pas, certains travailleurs ont commencé à manifester – du moins cette fois pacifiquement – ​​en réclamant une réduction des heures de travail et l’arrêt de la production de masse d’armes.\n\nSi nous ne lançons pas le programme de démobilisation dans un avenir proche, cela ne mènera qu’à la dévastation continue du pays."
 csa.215.a: "Nous devons commencer le programme de démobilisation !"

 csa.216.t: "Smedley Butler est mort"
 csa.216.d.CSA: "Un jour de deuil national a été annoncé par [Root.GetNameDef], alors que le gouvernement a annoncé ce matin le décès de l'ancien Field Marechal Smedley Butler. Le héros de guerre s'était présenté à l'hôpital naval de Philadelphie le mois précédent, apparemment malade depuis plusieurs semaines. A son admission, les médecins ont découvert qu'il souffrait d'une maladie gastro-intestinale incurable et malgré leurs meilleurs soins, Butler est décédé la quinzaine suivante entouré de ses proches.\n\nNous venons d'annoncer sa retraite après avoir vu la fin de la seconde guerre civile américaine, Butler a supervisé d'importantes réformes et remaniements de la seconde armée continentale, la transformant en une force de combat bien organisée qui a finalement vu l'émancipation de la classe ouvrière dans tous les Etats-Unis continentaux.  Sa mort a bouleversé la nation dans son ensemble, beaucoup dans l'armée croyant encore que son travail de guide est inachevé.\n\nAu Capitole, des funérailles nationales complètes ont été données en sa mémoire, y compris les honneurs militaires. Le cortège était conduit par des compagnons d'armes qui avaient combattu à ses côtés pendant de nombreuses années. Son cercueil a été déposé en état à la rotonde du Capitole pendant trois jours, avant d'être enterré au cimetière national d'Arlington."
 csa.216.d.CSA_weltkrieg: "Une journée de deuil national a été décrétée au sein de [Root.GetNameDef], alors que la nouvelle du décès de l'ancien Field Martial Smedley Butler a été annoncée par le gouvernement à [Root.Capital.GetCapitalVictoryPointName]. Le héros de guerre a été retrouvé mort dans son bureau ce matin, après avoir passé les dernières semaines à coordonner l'effort de guerre américain. Il prenait très peu de pauses et n'autorisait que les hauts responsables du commandement militaire à lui rendre visite. Le rapport d'autopsie du médecin légiste a finalement révélé qu'il était mort de complications gastro-intestinales aggravées par un surmenage excessif.\n\nAyant annoncé qu'il prévoyait de prendre sa retraite une fois que les conflits actuels dans lesquels notre nation est impliquée prendraient fin, Butler a supervisé d'importantes réformes et remaniements de l'avant-garde du peuple, la transformant en une force de combat bien organisée qui a finalement permis l'émancipation de la classe ouvrière sur tout le territoire continental des États-Unis. Sa mort soudaine a bouleversé la nation, de nombreux membres de l'armée estimant que son travail de guide n'est pas terminé.\n\nAu Capitole, des funérailles nationales complètes ont été organisées en sa mémoire, avec les honneurs militaires. Le cortège était mené par des camarades Marines qui avaient combattu à ses côtés pendant de nombreuses années. Son cercueil a été exposé dans la rotonde du Capitole pendant trois jours, avant d'être enterré au cimetière national d'Arlington."
 csa.216.d.not_CSA: "Le décès de Smedley Butler a été annoncé aujourd'hui par sa famille. Le vétéran de guerre s'était enregistré à l'hôpital naval de Philadelphie le mois précédent, et aurait été malade pendant plusieurs semaines. A son admission, les médecins ont découvert qu'il souffrait d'un problème gastro-intestinal incurable et malgré leurs meilleurs soins, Butler est décédé la quinzaine suivante entouré de ses proches.\n\nUn homme dont la loyauté était souvent sujette au scepticisme et au doute de la part des hauts gradés de l'armée fédérale, Butler a combattu avec distinction sous l'administration Olson pendant la seconde guerre civile américaine, voyant le conflit se terminer avant d'annoncer sa retraite.\n\nLes membres du département de police de Philadelphie ainsi que d'anciens Marines qui avaient servi à ses côtés pendant de nombreuses années ont assisté à ses funérailles. Plusieurs hommes politiques étaient également présents, dont le plus notable était Quentin Roosevelt, qui a personnellement rendu hommage au général décédé. Il a été enterré au cimetière d'Oaklands, en Pennsylvanie."
 csa.216.a: "Vos contributions ne seront jamais oubliées. Reposez en paix."

 csa.1000.t: "[CSA.GetNameDefCap] s'élève"
 csa.1000.d: "Après une guerre civile déchirante, l'ancienne hégémonie du continent américain a été peinte en rouge avec les couleurs du syndicalisme révolutionnaire ! Après avoir réussi à renverser le gouvernement fédéral à Washington et à écraser la contre-révolution lancée par Huey Long, les Combined Syndicates of America ont appelé à une deuxième Convention constitutionnelle afin de jeter les bases d'une nouvelle nation. Au cours de cette longue délibération, de nombreuses factions se sont chamaillées, ont débattu et discuté jusqu'à ce qu'un consensus soit atteint. La nouvelle Amérique a rejeté la menace croissante du totalitarisme et de la tyrannie, en faveur d'une république socialiste, en maintenant l'esprit de liberté américain. Il reste à voir dans quelle mesure le nouveau gouvernement sera stable et si les syndicalistes peuvent réussir à éradiquer le capitalisme dans leur nouveau bastion de liberté."
 csa.1000.a: "Vive nos camarades en Amérique !"
 csa.1000.b: "S'agira-t-il vraiment d'une démocratie révolutionnaire ou d'un régime populaire ?"

 csa.1001.t: "William Edward Foster nommé président"
 csa.1001.d: "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à la tenue d'une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait William Foster. Activiste politique et théoricien reconnu, Foster a suscité une certaine controverse avec sa nouvelle politique qui rejetterait la domination syndicale sur l'économie. \nAu lieu de cela, il a façonné la nouvelle Amérique sur le modèle de la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans voient cela comme un moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 csa.1001.a: "Vive le camarade Foster !"
 csa.1001.b: "Rien qu'un despote, à la tête d'un titan de l'industrie."

 csa.1002.t: "Earl Browder nommé Président"
 csa.1002.d: "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait Earl Browder. Activiste politique et théoricien reconnu, Browder a suscité une certaine controverse avec ses nouvelles politiques qui rejetaient la domination syndicale sur l'économie. Au lieu de cela, il a façonné la nouvelle Amérique d'après la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans en font l'éloge comme moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 csa.1002.a: "Vive le camarade Browder !"
 csa.1002.b: "Rien qu'un despote, à la tête d'un titan de l'industrie."

 csa.1003.t: "Coup d'État de [CSA_GetButlerOrCarlsonName]"
 csa.1003.d: "Voyant que la révolution pour laquelle il s'est battu glissait progressivement vers la dictature, le célèbre général américain [CSA_GetButlerOrCarlsonName] a lancé aujourd'hui un coup d'État contre le gouvernement centraliste récemment inauguré par [CSA.GetNameDef].\n\nS'appuyant sur ses liens avec les milices syndicalistes et plusieurs amis politiques dans les factions plus modérées, [CSA_GetButlerOrCarlson] a pris le contrôle de [Root.Capital.GetCapitalVictoryPointName] et s'est érigé en président provisoire chargé de renverser les politiques tyranniques mises en place par son prédécesseur. Il reste à voir combien de temps durera cette période, mais des célébrations éclatent déjà dans [CSA.GetNameDef], louant le nom de [CSA_GetButlerOrCarlson]."
 csa.1003.a: "A bas les Centralistes, vive [CSA_GetButlerOrCarlsonName] !"
 csa.1003.b: "La mainmise de la révolution se relâche, même légèrement."

