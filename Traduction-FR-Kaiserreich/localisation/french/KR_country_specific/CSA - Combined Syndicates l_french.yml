### Characters ###
 CSA_earl_browder: "Earl Russell Browder"
 CSA_earl_browder_leader_desc:9 "§YNaissance :§! §L20 mai 1891, à Wichita, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LBrowder est devenu un socialiste convaincu à l'âge de 16 ans. Son allégeance au Socialist Party of America était inébranlable et, grâce à une amitié précoce avec William Foster, il est devenu syndicaliste. Au fil des années, les deux hommes commencèrent à s'éloigner l'un de l'autre. Alors que Foster privilégie une forme autoritaire de syndicalisme, Browder voit de plus en plus de limites au mouvement. La révolution américaine a, selon lui, prouvé que les mêmes croyances et stratégies utilisées en Europe ne peuvent s'appliquer à l'Amérique. Sa nouvelle politique économique a été construite en s'inspirant du bolchevisme, en réinterprétant le maximalisme et en faisant preuve d'une grande originalité. Browder entend également mettre fin à la tendance persistante du syndicalisme industriel au Congrès et poursuivre les éléments religieux débauchés au sein de l'État socialiste. Browder n'a jamais abandonné le Socialist Party of America, mais avec sa nouvelle position autoritaire, il a l'intention de s'assurer que le parti ne l'abandonnera jamais.§!"

 CSA_william_edward_foster: "William Edward Foster"
 CSA_william_edward_foster_leader_desc:9 "§YNaissance :§! §L25 février 1881, à Taunton, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LOrganisateur syndical radical qui a été le fer de lance du mouvement syndicaliste en Amérique, William Foster est pratiquement devenu une légende de la gauche américaine. Son leadership dans les grèves du début du 20e siècle et son engagement pour que le Socialist Party of America adopte des politiques syndicales l'ont cimenté comme l'un de ses principaux idéologues. Son célèbre manifeste, "Vers une Amérique Syndicaliste", a servi de guide à tous les aspirants totalistes du pays, contenant les idéaux de Foster sur la façon de construire l'Amérique telle qu'elle est aujourd'hui. Avec les récentes victoires du mouvement d'Avant-garde des Syndicats Combinés, Foster a été hissé à la tête de la nouvelle nation. Plusieurs de ses idées plus anciennes et plus ambitieuses sur le plan social sont désormais mises en avant. Il s'agit notamment de projets visant à réformer l'être humain socialiste dans son ensemble et à réorienter les mœurs américaines vers l'avant-garde du socialisme.§!"

 CSA_jack_reed: "John Silas 'Jack' Reed"
 CSA_jack_reed_leader_desc:9 "§YNaissance :§! §L22 octobre 1887, à Portland, Oregon, États-Unis d'Amérique§!\n§YCarrière :§! §LAlors que les États-Unis s'enflammaient et qu'une révolution syndicaliste se développait dans la Steel Belt, John 'Jack' Reed, écrivain, syndicaliste, journaliste et sénateur, si ce n'est plus, en était le fer de lance. Né dans une famille d'hommes d'affaires de la côte ouest, il mena une vie modeste dans la classe supérieure jusqu'à ses études à Harvard, où, au contact des clubs et de la littérature socialistes, il se rendit compte qu'il existait un monde au-delà des salles ennuyeuses de l'université, et que ce monde souffrait de difficultés constantes. Bien que de santé fragile depuis sa naissance, Reed choisit une vie de voyageur, travaillant comme simple ouvrier pour gagner sa vie, voyageant de nation en nation et acquérant la célébrité en tant que correspondant de guerre.\n\nMais ce qui le rendit le plus célèbre fut son implication dans les grandes révolutions de l'époque. La première à laquelle il assista fut celle du Mexique dès 1913, puis celle de la Russie, en 1917, pour laquelle il travailla avec dévotion et qui consolida ses convictions socialistes révolutionnaires. C'est à cette époque qu'il écrivit Les 10 jours Qui Ont Ébranlé Le Monde, son œuvre la plus célèbre. En 1918, il retourna en Amérique, mais l'Amérique et ses lois anti-sédition ne l'accueillaient plus. Un an plus tard, il s'enfuit à nouveau, cette fois en France, vers une nouvelle révolution qui se préparait et qui, à la différence de la révolution russe, fut couronnée de succès. En combattant aux côtés des syndicalistes français, Reed se fixa un objectif dans la vie : importer ce succès en Amérique, en faire la prochaine révolution et, grâce à la puissance industrielle insondable de l'Amérique, faire naître une révolution mondiale.\n\nBeaucoup de temps s'est écoulé depuis, et Reed a accompli beaucoup - il a aidé à orchestrer l'union des socialistes américains en un front uni, a été sénateur, candidat à la présidence, et a finalement appelé la Steel Belt à la révolution. Cependant, son objectif reste le même : devenir le prochain grand révolutionnaire, être le même personnage plus grand que nature que le modeste correspondant de guerre d'il y a vingt ans aurait décrit.§!"

 CSA_elizabeth_gurley_flynn: "Elizabeth Gurley Flynn"
 CSA_elizabeth_gurley_flynn_leader_desc:9 "§YNaissance :§! §L7 août 1890, à Concord, New Hampshire, États-Unis d'Amérique§!\n§YCarrière :§! §LDans un club socialiste clandestin poussiéreux de Harlem, la vie d'Elizabeth Flynn en tant que militante a commencé. L'une des premières organisatrices de l'IWW dans le New Jersey, Flynn a ressenti le poids de la colère politique contre la création de syndicats et a été arrêtée dix fois. Flynn a contribué à fonder l'ACLU, qui a organisé la défense juridique des grévistes avant l'International Labor Defense. Dans la période qui a précédé la guerre civile, Flynn a aidé à organiser la grève des dockers de la côte ouest. Les discours de guerre de Flynn au Comité central pour encourager la conscription l'ont fait se démarquer des nombreux objecteurs de conscience du Comité. En fin de compte, Flynn a été élue à la tête de l'Amérique en tant que candidate surprise. Certains ont pensé qu'il était absurde qu'une femme soit à l'avant-garde de la révolution, mais la jeune rebelle elle-même avait été le fer de lance depuis le début, se battant depuis la fondation de l'IWW et maintenant prête à construire l'Amérique socialiste de ses rêves.§!"

 CSA_daniel_hoan: "Daniel Webster Hoan"
 CSA_daniel_hoan_leader_desc:9 "§YNaissance :§! §L12 mars 1881, à Waukesha, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LDaniel Webster Hoan est l'une des figures durables de la gauche américaine. Il intégra l'université du Wisconsin et jeta rapidement les bases du Club socialiste de l'université, à l'époque où celui-ci ne comptait que quatre membres. Hoan fut admis au barreau de l'État en 1908 et s'installa à Milwaukee, où ce membre de longue date du Parti Socialiste commença à travailler avec Victor Berger, rédacteur en chef du Milwaukee Leader, pour défendre des réformes radicales dans la ville : propriété publique des services publics, programmes de développement urbain, services juridiques, médicaux et éducatifs gratuits, et autres politiques largement inconnues dans la majeure partie du pays. Hoan décida de se lancer en politique en se présentant au poste de procureur de la ville en 1910, où il obtint une majorité relative face à ses adversaires démocrates et républicains. La même année, Emil Seidel fut élu maire de Milwaukee, le premier socialiste à diriger une grande ville américaine. En 1916, Hoan lui succéda au poste de maire, poste qu'il conserva jusqu'à la Seconde Guerre de Sécession. En tant que maire, Hoan codifia ce que l'on appelle parfois le 'socialisme constructif', mettant l'accent sur des réformes pratiques plutôt que sur des idéaux révolutionnaires hautains - certains socialistes plus itinérants appelaient par dérision les membres de la branche de Milwaukee 'socialistes des égouts' pour leur vantardise constante du système d'égouts de leur ville.\n\nHoan a fait taire la plupart des doutes quant à son engagement pendant la guerre, se révélant inestimable dans l'organisation de l'effort de guerre de Milwaukee. La révolution gagnée et les factions du Socialist Party divergeant, Hoan était censé rester fidèle au noyau modéré du parti - cependant, à la surprise de certains observateurs, le Parti Ouvrier dissident a déclaré qu'il le désignerait comme leur candidat à la présidence lors des élections de 1940. Des observateurs plus avisés ont noté que Hoan ne s'était pas toujours bien entendu avec les autres socialistes au cours de sa carrière au sein du parti, et qu'il ne semblait pas partager les tendances pacifistes des membres restants. Quelle qu'en soit la raison, Hoan confère une légitimité considérable au jeune Parti Ouvrier et, pour beaucoup, représente un nouveau sens du concret pour une révolution qui cherche à s'installer.§!"

 CSA_frank_johns: "Frank Tetes Johns"
 CSA_frank_johns_leader_desc:9 "§YNaissance :§! §L23 février 1889, à Portland, Oregon, États-Unis d'Amérique§!\n§YCarrière : §! §LD'abord charpentier dans l'Oregon, Frank Johns devint la figure de proue du Parti Travailliste Socialiste régional. Se présentant deux fois au Congrès et deux fois à la présidence, Johns semblait condamné à une vie d'obscurité en tant que candidat d'un parti marginal. C'était jusqu'à ce qu'il vive une expérience de mort imminente en 1928, se noyant presque en essayant de sauver un jeune garçon tombé dans une rivière glaciale. Obligé de se retirer du Parti travailliste socialiste afin de se remettre de l'incident, Johns eut suffisamment de temps pour réfléchir et planifier une nouvelle carrière. Il commença à correspondre avec plusieurs membres du Parti socialiste d'Amérique, et après sa sortie de l'hôpital, il les rejoignit en tant qu'orateur fougueux. Enhardi par son héroïsme et ayant évité de justesse la mort, Johns se lança plus tard dans la Seconde Guerre de Sécession en tant que chef de milice capable et courageux. Grâce à ses exploits militaires et à sa réputation personnelle, il a finalement été élu président d'une toute nouvelle Amérique !§!"

 CSA_eleanor_roosevelt: "Anna Eleanor Roosevelt"
 CSA_eleanor_roosevelt_leader_desc:9 "§YNaissance :§! §L11 octobre 1884, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LÀ première vue, Anna Eleanor Roosevelt, leader d'une révolution syndicaliste, semble être un paradoxe. Née et élevée dans la haute société de la riche et influente famille Roosevelt, elle n'était pas membre des Syndicats Combinés lorsque la révolution a commencé, restant en Nouvelle-Angleterre et espérant jusqu'au dernier moment qu'une paix pourrait être trouvée. Bien qu'elle soutienne la lutte des travailleurs, ses références révolutionnaires sont insuffisantes et elle ne correspond guère à l'image de la cheffe syndicale prétentieuse que beaucoup associent au leadership de notre jeune nation . Ses adversaires insistent sur le fait que ces apparences ne sont pas trompeuses - les partisans inconditionnels de la révolution la qualifient de cheval de Troie de la bourgeoisie, tandis que les opposants au nouveau gouvernement la dénoncent comme une tentative risible des socialistes de convaincre le peuple américain qu'il n'est pas un tyran sanguinaire.\n\nPourtant, quand on y réfléchit, la logique devient un peu plus claire. Le triomphe des Syndicats combinés a créé un problème à la fois pour l'ancienne élite américaine et pour le nouveau gouvernement révolutionnaire : la première avait été vaincue et mise à l'écart dans la nouvelle Amérique, tandis que le second était confronté à une population qui lui faisait et lui faisait encore peu confiance. Le Parti des travailleurs a vu en Roosevelt une solution à ces deux problèmes : une figure réconciliatrice qui pourrait unir les partisans de la révolution aux féministes, aux Afro-Américains et aux réformistes et faciliter la réintégration des anciennes élites dans la société. Il reste à voir si ce plan controversé fonctionnera, mais ce qui est sûr, c'est qu'avec son accession à la présidence, l'Amérique ne sera plus jamais la même.§!"

 CSA_frank_zeidler: "Frank Paul Zeidler"
 CSA_frank_zeidler_leader_desc:9 "§YNaissance :§! §L12 septembre 1912, à Milwaukee, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LFrank Paul Zeidler a passé une grande partie de sa vie en mauvaise santé, une triste réalité qui l'a d'ailleurs empêché de terminer ses études. C'est peut-être pour cette raison qu'il a été attiré par le socialisme dès son plus jeune âge. Ayant grandi dans les affres de la Grande Dépression, il a beaucoup lu des auteurs de gauche comme Norman Thomas et Eugene V. Debs. Lorsqu'on lui a demandé pourquoi il soutenait le socialisme en 1933, Zeidler a cité les principes de la fraternité internationale, la lutte pour la paix, la répartition équitable des biens, la coopération et la planification démocratique. Il a été actif dans l'aile jeunesse du Parti Socialiste d'Amérique, la Young People's Socialist League, et peu avant la guerre civile, il est devenu le chef de la branche de Milwaukee des Red Falcons, une autre organisation de la SPA visant à éduquer les enfants. Frank a été aidé dans son travail d'activiste par son frère, Carl Zeidler, qui s'est porté volontaire pour la marine des Syndicats Combinés, pour finalement mourir dans l'effort de guerre.\n\nMalgré sa santé fragile et la mort prématurée de son frère, Zeidler fit ce qu'il put pour soutenir l'effort de guerre du Syndicat sur le front intérieur et assista à la convention constitutionnelle au nom du maire de Milwaukee, Daniel Hoan. Sur la scène politique d'après-guerre, Zeidler était considéré comme une figure relativement neutre (en dehors de son dédain pour la Ligue de l'unité) et fut choisi par le Parti des travailleurs pour succéder au président Flynn en grande partie pour cette raison - après tout, la WPA tient beaucoup à l'idée d'un exécutif symbolique, et le martyre de son frère suscite beaucoup de sympathie parmi les vétérans de la révolution. Agé de seulement 36 ans lors de son élection, le président Zeidler apparaît comme un symbole de l'unité entre les révolutionnaires professionnels chevronnés et une génération de jeunes socialistes qui ont rapidement mûri avec la nouvelle Amérique.§!"

 CSA_elmer_allison: "Elmer Thompson Allison"
 CSA_elmer_allison_leader_desc:9 "§YNaissance :§! §L5 décembre 1883, à Houstonia, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LRadical autodidacte originaire du Missouri, Elmer Allison fut membre fondateur du Parti Socialiste d'Amérique et de l'IWW. Il fut également une figure de proue de la branche radicale du SPA à Washington, passant une grande partie de sa vie à travailler dans les usines de cèdres locales ou sur une tribune dans les rues de Seattle. Une série de raids et de quasi-arrestations par le ministère de la Justice le firent entrer dans la clandestinité, mais il réapparut en tant que personnage politique lorsqu'il participa à la brève rébellion connue sous le nom de Commune de Seattle en 1923. Au cours de l'existence de la Commune, il rencontra Jack Reed, se lia d'amitié avec le célèbre journaliste et le suivit à New York. Là, il joua un rôle majeur dans la conduite des nombreuses campagnes politiques de Reed et dans l'entrée du SPA dans la politique traditionnelle. Après la révolution, sa camaraderie étroite avec Reed et ses convictions socialistes zélées ont fait de lui un candidat évident à la présidence. Une candidature qu'il a accepté avec entrain !§!"

 CSA_james_cannon: "James Patrick Cannon"
 CSA_james_cannon_leader_desc:9 "§YNaissance :§! §L11 février 1890, à Rosedale, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LParrainé personnellement par Big Bill Haywood et bien au fait des luttes de la gauche américaine, James Cannon devint une présence inébranlable au sein du Parti socialiste d'Amérique. Bien qu'au départ adhérent fanatique du bolchevisme, l'échec de la révolution russe contrastant avec le triomphe des syndicalistes français poussa Cannon à adopter une vision plus libertaire du socialisme. En tant que représentant officiel du SPA, il passa beaucoup de temps à l'étranger, en France et en Grande-Bretagne, avant de revenir en Amérique après le déclenchement de la guerre civile. En aidant à organiser les volontaires étrangers et les conseillers de l'Internationale, il consolida sa fiabilité en tant qu'administrateur brillant. Une fois la guerre gagnée, Cannon commença immédiatement à créer l'élan nécessaire pour se présenter à la présidence, et a maintenant enfin réalisé son ambition !§!"

 CSA_henning_blomen: "Henning Albert Blomen"
 CSA_henning_blomen_leader_desc:9 "§YNaissance :§! §L28 septembre 1910, à New Bedford, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LHenning était trop jeune pour connaître les horreurs de la Weltkrieg, mais assez âgé pour affronter la Révolution Américaine dans la fleur de l'âge. D'abord ouvrier industriel à Cambridge, il fut l'un des rares à ne pas quitter son poste dès que les premiers coups de feu de la Seconde Guerre de Sécession se firent entendre. Pacifiste convaincu, Henning Blomen a plutôt contribué à organiser l'usine chimique où il travaillait en un syndicat coopératif. Ses efforts furent très appréciés par ses collègues plus radicaux, qui le nommèrent représentant du Massachusetts au sein des Syndicats Combinés et l'aidèrent à franchir la ligne de front pour se rendre à New York. Henning Blomen n'a pas tardé à gravir les échelons de la politique et n'a cessé de se faire un nom grâce à son optimisme inébranlable et à sa volonté de fer. Il a participé à plus d'une douzaine de campagnes politiques majeures au cours de sa vie, dont la plus récente l'a mené jusqu'à la présidence.§!"

 CSA_norman_thomas: "Norman Mattoon Thomas"
 CSA_norman_thomas_leader_desc:9 "§YNaissance :§! §L20 novembre 1884, à Marion, Ohio, États-Unis d'Amérique§!\n§YCarrière :§! §LNorman Thomas a connu les hauts et les bas de la stature sociale et est resté dévoué au socialisme tout au long de son parcours, de l'enfant de la rue à l'objecteur de conscience en passant par l'étudiant de Princeton. Avant la guerre civile, il avait été maire de New York et candidat vice-président de Jack Reed. Pendant la guerre, Thomas a réorienté son pacifisme en plaidant pour que les socialistes vivant sur les terres fédérales résistent à la conscription. Après la guerre, il a mis à profit son expérience et son amitié avec Jack Reed, prêchant au nom des fédéralistes pour mener les socialistes démocratiques à la victoire lors de la Seconde Convention constitutionnelle. Avec un cœur d'or et une morale inébranlable, Norman Thomas a accédé à la présidence.§!"

 CSA_upton_sinclair: "Upton Beall Sinclair Jr."
 CSA_upton_sinclair_leader_desc:9 "§YNaissance :§! §L20 septembre 1878, à Baltimore, Maryland, États-Unis d'Amérique§!\n§YCarrière :§! §LDès son plus jeune âge, Upton Sinclair était un auteur en herbe. Adolescent, il écrivait des pulps et des poèmes pour gagner sa vie, avant de se lancer dans le journalisme d'investigation. Son heure de gloire arriva après qu'il eut passé sept semaines déguisé en ouvrier dans les usines de conditionnement de viande de Chicago, rédigeant un article politique sur les mauvaises conditions de travail dans ces usines. Sinclair espérait rallier le pays à la cause des travailleurs, mais il s'est contenté de dénoncer le manque d'hygiène dans l'industrie du conditionnement de la viande ; en réponse à cette réaction, il a déclaré : "J'ai visé le cœur du pays, mais je l'ai touché à l'estomac". Avec les bénéfices de sa carrière littéraire, Sinclair se lança dans la politique en Californie, en lançant la campagne "End Poverty In California". E.P.I.C, comme on l'appelle désormais, ne remporta pas le triomphe escompté, mais apporta à Sinclair suffisamment de célébrité et de reconnaissance pour qu'il puisse ensuite poursuivre une seconde carrière politique dans la nouvelle Amérique. Aujourd'hui champion d'un mouvement E.P.I.C appliqué à l'échelle nationale, Upton Sinclair a remporté les dernières élections présidentielles avec une marge surprenante.§!"

 CSA_john_llewellyn_lewis: "John Llewellyn Lewis"
 CSA_john_llewellyn_lewis_leader_desc:9 "§YNaissance :§! §L12 février 1880, à Cleveland, Iowa, États-Unis d'Amérique§!\n§YCarrière :§! §LFils d'immigrés gallois, John Lewis a grandi dans une ville industrielle dominée par l'industrie du charbon. À l'âge de 17 ans, il devint pasteur et participa de plus en plus à la vie politique locale de sa ville et au mouvement syndical national. En 1907, il tenta sans succès de se présenter aux élections municipales et devint par la suite un défenseur syndical à temps plein qui parcourut la Steel Belt. Bien qu'il se soit d'abord disputé avec William Foster sur les mérites des syndicats syndicalistes par rapport aux syndicats modérés et apolitiques qu'il préférait, la dévastation de la Grande Dépression l'amena peu à peu à adopter des convictions plus radicales. Bien qu'ayant été libéral et républicain, Lewis ne trouva pas le courage de soutenir le second mandat du Président Hoover. De plus en plus désillusionné par le capitalisme concurrentiel, Lewis entama des négociations avec le Socialist Party of America et l'IWW. Lorsque la Révolution américaine éclata, il avait déjà décidé de quel côté se ranger. Bien que son passé réactionnaire continue de le hanter, Lewis réussit finalement à trouver une synthèse entre le syndicalisme radical et sa propre idéologie modérée, ce qui lui a valu d'être élu Président lors des dernières élections.§!"

 CSA_israel_amter: "Israel Amter"
 CSA_israel_amter_leader_desc:9 "§YBorn:§! §LMarch 26th, 1881, in Denver, Colorado, United States of America§!\n§YBackground:§! §LIsrael Amter was born to Jewish parents, namely a father that was immigrated from the city of Riga, then held by the Russian Empire. Amter briefly joined the Socialist Party of America in 1901 before moving to Germany in 1903, becoming a member of the Social Democratic Party and studying music at the Leipzig Conservatory. Eventually, Amter found it necessary to return to the United States to escape the war, and after the move renewed his SPA membership and became active within the party's left wing. It is here that Amter had his first brush with the law - in April 1921, he and three others were arrested in a joint raid by New York bomb squad police and Department of Justice agents. Since then, Amter became particularly active in the SPA's more militant underground circles that aimed at preparing the working classes for the final conflict against capitalism - work that only grew in importance as the country veered closer and closer to civil war. Amter was eventually arrested yet again in 1930 alongside William Foster in connection to a riot that took place during the party's International Unemployment Day protest campaign, for which he was convicted and spent some time in prison.\n\nAlthough seemingly a strange choice for the Socialist Party's 1948 nominee for President, it could also be said that America's political scene has become equally strange - the moderating tendency that the Workers' Party has developed has led to the Socialists determining that the best avenue of attack is by rebranding their message as a renewal of the revolution, and that Amter's militant past makes him a perfect candidate for their realignment attempt. Time will tell whether President Amter will live up to these expectations.§!"

 CSA_darlington_hoopes: "Darlington Hoopes"
 CSA_darlington_hoopes_leader_desc:9 "§YBorn:§! §LSeptember 11th, 1896, in LaVale, Maryland, United States of America§!\n§YBackground:§! §LDarlington Hoopes came from a notable family of Pennsylvania Quakers. During his time at boarding school, he augmented his religious upbringing with an interest in radical socialism, going on to identify as a Christian socialist. His ideological beliefs soon drew him close to fellow Christian socialist Norman Thomas and the rest of the Socialist Party of America. In 1930, Hoopes was elected to the House of Representatives in Pennsylvania, where his most celebrated accomplishment was completely outlawing child labour in his home state. Much like it did to Thomas, the outbreak of the civil war disgusted Hoopes. Although he could not deny its accomplishments in hindsight, his political cause after the war was to champion reconstruction and reconciliation between Americans. This benevolent, reformative platform earned him more and more influence in the new America, allowing him to make a bid for the presidency.§!"

 CSA_oakley_johnson: "Oakley Calvin Johnson"
 CSA_oakley_johnson_leader_desc:9 "§YBorn:§! §LMarch 24th, 1890, in Jarvis Center, Michigan, United States of America§!\n§YBackground:§! §LA voracious reader since an early age, Oakley Johnson took up a career within academia, serving as a teacher and later principal at numerous schools in his home state of Minnesota. This lasted until his commitment to radical politics became more publicly known, and he was arrested in the middle of a seminar over having contributed money to the defence fund of arrested IWW members. Undeterred, Johnson moved to New York and became a full time activist in the Socialist Party of America, helping to promote interracial relations and the education of the proletariat. In 1936 he accepted a docent position at a university in Paris, spending most of the coming civil war abroad. In Paris he helped maintain diplomatic relations between the Commune of France and his comrades back home in America. Eventually making the trip to the new America, Oakley Johnson has used his diplomatic accomplishments and academic merits to woo the electorate!§!"

 CSA_asa_philip_randolph: "Asa Philip Randolph"
 CSA_asa_philip_randolph_leader_desc:9 "§YBorn:§! §LApril 12th, 1889, in Crescent City, Florida, United States of America§!\n§YBackground:§! §LAsa Philip Randolph was born to a minister father and a seamstress mother. As a child growing up in Jacksonville, Randolph learned the importance of character over skin colour from the former, and the importance of education and defending oneself from the latter - he would later vividly recall a night from his youth where his mother sat in the front room of his house with a loaded shotgun, while his father took a pistol and left to prevent a man from being lynched at the county jail. A gifted student, Randolph enrolled in the Cookman Institute - then the only high school in Florida for African-Americans - before being forced by employment segregation to move to New York City to study at City College. After a short attempt at theatre, Randolph became increasingly familiar with socialism, determining that people could only be free if not subjected to economic deprivation - with this in mind, Randolph began his civil rights career by establishing an employment office in Harlem aimed at providing work training to southern migrants. Randolph, along with his partner Chandler Owens and the aid of the Socialist Party of America, founded 'The Messenger', a radical magazine calling for African-Americans to organise and fight for an integrated society. Randolph also developed strong union credentials, most famously organising the Brotherhood of Sleeping Car Porters to address the deplorable working conditions of the primarily African-American industry.\n\nAlthough Randolph was somewhat hesitant to embrace the cause of revolution by force, he, like many others, was left with little choice as civil war broke out regardless. During and after the war, Randolph continued to concern himself with the needs of African-Americans as he always had, shifting his focus to union discrimination - arguing that the destruction of the colour barrier is a necessary component of a socialist America. For his efforts, he was picked as the Socialist Party's nominee for president - and with his election, President Randolph has become the first African-American to lead America, providing hope to many that the days of racial inequality might, at long last, be drawing to a close.§!"

 CSA_revolutionary_congress:9 "Congrès Révolutionnaire des Travailleurs"
 CSA_revolutionary_congress_sic_desc:9 "§YFondation :§! §L25 mars 1936, à Chicago, Illinois, États-Unis d'Amérique§!\n§YDescription :§! §LDe la conflagration de la réunion de Chicago est né un groupe de prolétaires dévoués. Bien qu'ils n'aient pas la richesse et les relations du Congrès des États-Unis qu'ils supplantent, les membres conservent la volonté de servir les membres de leur syndicat.§!"

 CSA_dorothy_day: "Dorothy Day"
 CSA_dorothy_day_advisor_desc:9 "§YBorn:§! §LNovember 8th, 1897, in Brooklyn, New York, United States of America§!\n§YBackground:§! §LInspired by Upton Sinclair's The Jungle, Dorothy Day has devoted her life emancipating the poor. She founded the Catholic Workers Movement to combine her religious and political attitudes with charity. She strongly opposes the Integralist movement and motivates American Catholics to reject it.§!"
 CSA_paul_leroy_robeson: "Paul Leroy Robeson"
 CSA_paul_leroy_robeson_advisor_desc:9 "§YBorn:§! §LApril 9th, 1898, in Princeton, New Jersey, United States of America§!\n§YBackground:§! §LGraduating in law but failing to gain employment due to his race, Paul Robeson's first career was on the stage. As a singer and actor, he starred in Broadway plays like Emperor Jones, and was inspired to infuse politics with his acting. Hollywood studios constrained his acting and musical roles, leading him to the underground syndicalist media. Robeson has also invited socialist artists from Europe to come to America and start an artistic revolution free of censorship. His rich bass voice is tireless in its calls for equality.§!"
 CSA_whittaker_chambers: "Whittaker Chambers"
 CSA_whittaker_chambers_advisor_desc:9 "§YBorn:§! §LApril 1st, 1901, in Philadelphia, Pennsylvania, United States of America§!\n§YBackground:§! §LWhittaker Chambers got his start in collegiate drama, where he came into contact with student syndicalists. Chambers worked with european syndicalists to bring their art to America. Syndicalist revolutionaries see Chambers as an effective communicator and mediator knowledgable in the American populist tradition.§!"
 CSA_alger_hiss:0 "Alger Hiss"
 CSA_alger_hiss_advisor_desc:9 "§YBorn:§! §LNovember 11th, 1904, in Baltimore, Maryland, United States of America§!\n§YBackground:§! §LHiss's early career in law brought him towards the liberal and interventionist policies of Robert Wagner. After being promoted to the State Department, Hiss became infatuated with syndicalism. Hiss attempted to utilise syndicalist rhetoric to attack the establishment parties for their failure to prevent recessions. Eventually, revolutionary syndicalists convinced him to abandon Wagner and the State Department and begin fully working for the them.§!"
 CSA_james_william_ford: "James William Ford"
 CSA_james_william_ford_advisor_desc:9 "§YBorn:§! §LDecember 22nd, 1893, in Pratt City, Alabama, United States of America§!\n§YBackground:§! §LFord is a lifelong champion of desegregation and worker rights. From his early days working as a machinist while attending Fisk University, Ford forged ties that cut across economic and racial barriers. Ford was employed by Earl Browder as a representative for the Totalist Charter in France, giving his insight into how the Third Internationale can correct the mistakes of previous regimes and treat all ethnicities with human dignity.§!"
 CSA_angelo_braxton_herndon:9 "Angelo Braxton Herndon"
 CSA_angelo_braxton_herndon_advisor_desc:9 "§YBorn:§! §LMay 6th, 1913, in Wyoming, Ohio, United States of America§!\n§YBackground:§! §LBorn to a poor African-American family, Herndon suffered from racial discrimination growing up. At the age of 14, he opted to leave school and work in the mines of Kentucky. In three years time, he was working in Birmingham, Alabama for the Tennessee Coal, Iron, and Railroad Company. After being given the Communist Manifesto by the Unemployed Councils, a group affiliated with the SPA, Herndon became interested in the cause of labour reform, racial equality, and class conflict.\n\nAs a socialist activist for the Unemployed Councils, Herndon went to Georgia to organise labour. Herndon alarmed officials in Georgia for recruiting both white and black workers to demonstrate as a united front, and he was arrested for insurrection again and held for six months. Although the state prosecutors wanted to charge him with the Death Penalty due to possession of socialist literature, his defence whittled down his sentence to 20 years of hard labour on the chain gang.\n\nOn December 7th, 1935, his conviction was overturned by the state court and he was released on bail. He spent the year of 1936 touring the country to promote his case, which was heading towards the Supreme Court. Ultimately, the Supreme Court did not have a chance to view his case, as the United States erupted into the 2nd American Civil War in early 1937. A staunch socialist and labour organiser, Herndon operates now in Chicago to continue his fight for labour and racial equality.§!"
 CSA_ernest_miller_hemingway: "Ernest Miller Hemingway"
 CSA_ernest_miller_hemingway_advisor_desc:9 "§YBorn:§! §LJuly 21st, 1899, in Oak Park, Illinois, United States of America§!\n§YBackground:§! §LErnest Hemingway served as a reporter during the Weltkrieg, eventually becoming a multitalented writer. Time spent in France after the war convinced Hemingway of the socialist cause. While vacationing in Spain, Hemingway was witness to the arranged murder of Jose Robles, a dissident friend of his. Upon finding out that the French government was complicit in the murder, Hemingway was galvanised in favour of a more radical authoritarian socialist system that wasn't reduced to dishonourable acts like what he witnessed.§!"
 CSA_ralph_hosea_chaplin: "Ralph Hosea Chaplin"
 CSA_ralph_hosea_chaplin_advisor_desc:9 "§YBorn:§! §L1887, in Ames, Kansas, United States of America§!\n§YBackground:§! §LRalph Chaplin was active in syndicalist causes since age seven, when he saw a man shot during the Pullman Strike. in Mexico, Chaplin joined the Zapatistas, and in West Virginia he was the first to sing \"Solidarity Forever\". Syndicalists across North America have reproduced his art and sung his songs in order to rally more workers to their cause.§!"
 CSA_harry_dexter_white: "Harry Dexter White"
 CSA_harry_dexter_white_advisor_desc:9 "§YBorn:§! §LOctober 29th, 1892, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LHarry White taught economics at Lawrence College for several years, raising his acumen among capitalist academics. White was employed briefly under Henry Morgenthau Jr's Treasury Dept. This ended when White objected to American neutrality, pushing him into the syndicalist cause. White has a hobby of brainstorming plans for radical foreign policies to be enacted if America ever leads the Third Internationale.§!"
 CSA_meyer_london:0 "Meyer London"
 CSA_meyer_london_advisor_desc:9 "§YBorn:§! §LDecember 29th, 1871, in Kalvarija, Suwałki Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LMeyer London joined the Socialist Labor Party in 1897, allowing him access to what would become a legendary figure in American socialism, Eugene V. Debs. London campaigned for Congress on his experience advocating for safe working conditions and allowing victims of pogroms to immigrate to the USA. His victory in 1914 made him one of the first socialists in Congress. London's post congressional career was focused on fighting rumours made against socialists.§!"
 CSA_abraham_johannes_muste:9 "Abraham Johannes Muste"
 CSA_abraham_johannes_muste_advisor_desc:9 "§YBorn:§! §LJanuary 8th, 1885, in Zierikzee, Zeeland, Kingdom of the Netherlands§!\n§YBackground:§! §LBorn to a coachman in the Netherlands, Muste's family emigrated to the United States when he was six. Although he grew up attending the Grand Rapids Dutch Reformed Church and trained to become a Reformed Minister, Muste came to question the fundamental principles of the church. Muste became influenced by the teachings of the Social Gospel and became attracted to the ideas of the radical thinkers of the day, supporting Eugene Debs for president in 1912.\n\nIn 1914, Muste found his views irreconcilable with his local church of the Fort Washington Collegiate Church and left the Reformed Church. A staunch pacifist, Muste joined the Fellowship of Reconciliation in 1916. In 1918, Muste went to Rhode Island and became a Quaker minister. The following year, Muste became involved in the Lawrence Textile Strike, where many of the strikers were only recent immigrants to the US and did not speak english. Muste became the spokesman for the strikers, and was jailed for being a strike leader.\n\nAfter his case was dismissed, Muste returned to the strikes and pursued a path of nonviolence. Ultimately, both sides came to a compromise. In 1921, Muste became chairman of the Brookwood Labor College and stayed there for 10 years. In 1933, Muste formed the American Workers Party which would then merge into the Workers Party of America, and helped lead the Auto-Lite strike of 1934. When the Civil war broke out, Muste pledged his support to Chicago, and promoted his socialist christian ideology in areas controlled by the Revolutionary government.§!"
 CSA_hammie_snipes:9 "Hammie Snipes"
 CSA_hammie_snipes_advisor_desc:9 "§YBorn:§! §LDecember 31st, 1906, in Harlem, New York, United States of America§!\n§YBackground:§! §LBorn to an African-American family in Harlem, Snipes became attracted to the socialist cause. Snipes would join with the Universal Negro Improvement Association and African Communities League as well as an SPA activist as an adult. In October 1936, Snipes was giving a speech in support of pay equality for African-American members of the Meat Cutters Union when he was stabbed by Sufi Abdul Hamid and Allen McAlpine, requiring him to get ten stitches. When the American Civil War started, Snipes went to Chicago to offer his services to the Revolutionary government.§!"
 CSA_william_ross_knudsen: "William Ross Knudsen"
 CSA_william_ross_knudsen_advisor_desc:9 "§YBorn:§! §LSeptember 30th, 1892, in Petaluma, California, United States of America§!\n§YBackground:§! §LWilliam Knudsen has been active for decades in California socialist politics. Starting with an arrest at a free speech demonstration, Knudsen has attempted multiple times to run for Mayor of San Francisco. Knudsen organised labour unions across California, and attended radical trade union congresses representing thousands of labourers.§!"
 CSA_harold_maskell_ware: "Harold Maskell Ware"
 CSA_harold_maskell_ware_advisor_desc:9 "§YBorn:§! §LAugust 19th, 1889, in Woodstown, New Jersey, United States of America§!\n§YBackground:§! §LAn early member of the Social Democracy of America party with Eugene V. Debs and Victor Berger, Ware was an expert in agronomics and raised money for an experimental farm in the Commune of France. The Department of Agriculture tapped Ware for his talent, but refused to promote him due to his dealings in France. This motivated Ware to the syndicalist cause, and transferred all his efforts to them.§!"
 CSA_jerry_joseph_o_connell:9 "Jerry Joseph O'Connell"
 CSA_jerry_joseph_o_connelly_advisor_desc:9 "§YBorn:§! §LJune 14th, 1909, in Butte, Montana, United States of America§!\n§YBackground:§! §LBorn to an Irish family, O'Connell grew up attending Catholic school and worked for the Democratic National Convention after graduating from Carroll College. O'Connell was elected to the Montana House of Representatives in 1931, and served until 1934. He was a member of the Montana Railroad and Public Service Commission from 1935 to 1937.\n\nHe had only served scarcely two months in the US House of Representatives when the unrest in the United States erupted into full-out civil war. Finding himself very sympathetic to the progressive socialist cause, O'Connell declared his allegiance to the Chicago government. To him, the cause of organised labour, unemployment advocacy, and farm advocacy was best represented by provisional president Jack Reed.§!"
 CSA_alexander_goldberger:0 "Alexander Goldberger"
 CSA_alexander_goldberger_advisor_desc:9 "§YBorn:§! §LAugust 11th, 1894, in Csap, Ung County, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LAlexander Goldberger was christened as the name Sándor in his native Hungary. He was drafted into the Austro-Hungarian army during the Weltkrieg, eventually meeting prominent revolutionary Bela Kun. Goldberger escaped Hungarian authority by fleeing to America, where he joined various leftist groups. Goldberger is determined to aid dissident Europeans looking to achieve socialism in their new home.§!"

 CSA_john_henry_manley: "John Henry Manley"
 CSA_john_henry_manley_theorist_desc:9 "§YNaissance :§! §L21 juillet 1907, à Harvard, Illinois, États-Unis d'Amérique§!"

 CSA_smedley_butler: "Smedley Darlington Butler"
 CSA_smedley_butler_leader_desc:9 "§YBorn:§! §LJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YBackground:§! §LMarine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to take on the job as the temporarily acting President of the new America until the scars torn open by Totalism can be healed.§!"
 CSA_smedley_butler_CSA_commander_desc:9 "§YBorn:§! §LJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YBackground:§! §LIn 1898 'The Fighting Quaker' Smedley Darlington Butler lied about his age and enlisted in the Marine Corps to join the American force in the Spanish-American war. Due to his high education level he was commissioned as a second lieutenant and would be transferred to the recently captured Guantanamo following basic training. He didn't manage to see combat as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899.\n\nHe was later transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh while trying to rescue a fellow marine, for which he earned a brevet promotion to captain.\n\nAfterwards, Butler would take part in the Banana wars, first in Honduras to defend the American consulate in 1903 and then in Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He took part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and was promoted to Major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension in the Hoover administration. When the situation started to deteriorate, Butler decided to resign from his post and presented his services to the Socialist Party, becoming the highest ranking military official to join the Red Guard and earning the rank of Field Marshal.§!"
 CSA_smedley_butler_army_chief_desc:9 "§YBorn:§! §LJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YBackground:§! §LSmedley Darlington 'The Fighting Quaker' Butler lied about his age and enlisted in the Marine Corps in 1898 to join the American force fighting the Spanish-American war. He was commissioned as a second lieutenant for his higher education and would be transferred to the recently captured Guantanamo after basic training. He didn't manage to see combat, as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899. He was then transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh for trying to rescue a fellow marine and earning a brevet promotion to captain. Afterwards, Butler would take part in the Banana wars, first to Honduras to defend the American consulate in 1903 and to Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He'd take part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and being promoted to major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension of the Hoover administration despite Butler's criticism of Hoover. He remains however as one of the most influential and decorated officers of the United States Marine Corps, and his influence should not be taken lightly.§!"

 CSA_herbert_charles_heitke: "Herbert Charles Heitke"
 CSA_herbert_charles_heitke_CSA_commander_desc:9 "§YBorn:§! §LMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YBackground:§! §LHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of First Lieutenant in 1920 and Captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until early 1937, earning the promotion to Colonel in 1934. As soon as street violence began escalating, Heitke decided to resign and move back to New York with his family, signing up for the local Red Guard, where his military experience granted him a promotion from Smedley Butler himself. Now a General of the Syndicalist Army, Heitke has become, along with Maurice Rose and Smedley Butler, one of the few military generals of the US Army to join the revolution.§!"
 CSA_herbert_charles_heitke_commander_desc:9 "§YBorn:§! §LMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YBackground:§! §LHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of first lieutenant in 1920 and captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until now, earning the promotion to Colonel in 1934. He has remained a relevant member of the staff, but his constant criticism of the Hoover Administration are starting to make a dent in the government's legitimacy...§!"

 CSA_james_kelly_parsons: "James Kelly Parsons"
 CSA_james_kelly_parsons_army_chief_desc:9 "§YBorn:§! §LFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YBackground:§! §LThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines.§!"

 CSA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 CSA_evans_fordyce_carlson_high_command_desc:9 "§YBorn:§! §LFebruary 26th, 1896, in Sidney, New York, United States of America§!\n§YBackground:§! §LThe son of a Congregationalist minister, Evans Carlson began his military career in 1912 when he left High School and signed up for the US Army as a private, serving in the Philippines and Hawaii, and finishing his four years of service in 1916 as a sargeant. He then rejoined the Army right during the start of the Punitive Expedition where he took up a garrison job in Mexico. He then signed up for an officers' course, from where he graduated as a second Lieutenant in 1917, and even did a short term in the Artillery corps, becoming an Artillery Captain in 1918. However, he was unsatisfied with his army positions, so he signed up in the Marine Corps in 1922 as a private, regardless of his previous postings. He was quickly promoted to Second Lieutenant, and served in a Marine outpost in Quantico, Virginia. He then sailed towards Culebra, Puerto Rico, in 1924 and remained there five months before being ordered to the West Coast for duty with the Pacific Fleet. Applying for aviation training in 1925, he went to Pensacola, Florida, for instruction, but subsequently returned to duty with ground units. He served another tour of foreign shore duty from 1927 to 1929 at Shanghai, China. He later returned to America and was quickly sent to Nicaragua to fight against Sandino's insurgency, earning a navy cross after facing around 100 rebels with just 12 marines. He also received a commendation after the 1931 earthquake and for his work as Chief of Police of Occupied Nicaragua. He returned to the US in 1933, and was sent to Shanghai, to the Marine Detachment in the American Legation in the Legation Cities, serving as Adjutant and studying Chinese. He returned to Quantico in 1936, attending the Marine Corps Schools while also taking a course on International Law and Politics at George Washington University in Washington, D.C... As the Nation spiralled into chaos, Smedley Butler began probing the Marine Corps for signs of dissenting opinions, and quickly found an ally in Evans. When the time finally came to join the Chicago Syndicalists in their fight, even despite being severely torn, Carlson decided to follow Butler and is now one of our Highest Ranking officers, and Butler's most trusted General.§!"

 CSA_jacob_loucks_devers:0 "Jacob Loucks Devers"
 CSA_jacob_loucks_devers_high_command_desc:9 "§YBorn:§! §LSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YBackground:§! §LDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Among his classmates was George S. Patton and the two men became fast friends. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe, which inspired jealousy from Patton and led the men to gradually drift apart during the time that Devers spent attending the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925.\n\nHe was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. He also grew increasingly conscious of racial issues in America, writing letters of complaints about how poor the facilities were for black soldiers at the various locales he served in, as well as how there seemed to be a two tiered justice system that treated black soldiers much more harshly than white ones. Finding himself in Pennsylvania during the fateful few weeks before violence erupted, Devers asked his wife to flee to Canada before he presented himself to the government in Chicago and was put in charge of the Detroit XVI Corps.§!"

 CSA_david_monroe_shoup: "David Monroe Shoup"
 CSA_david_monroe_shoup_army_chief_desc:9 "§YBorn:§! §LDecember 30th, 1904, in Battle Ground, Indiana, United States of America§!\n§YBackground:§! §LDavid Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed.§!"

 CSA_robert_sharon_allen: "Robert Sharon Allen"
 CSA_robert_sharon_allen_commander_desc:9 "§YBorn:§! §LJuly 14th, 1900, in Latonia, Kentucky, United States of America§!\n§YBackground:§! §LRobert S. Allen was born Herman Greenberg until his father officially changed his name as the Weltkrieg raged on to avoid connections to Germany and to pick a real \"American\" last name. Lying about his age, Allen joined Pershing's expedition to seek out Pancho Villa after which he graduated from the University of Wisconsin and took up reporting. It was in Wisconsin, one of the key hotbeds of American socialism that Allen became dedicated to Reed's cause. As racial tensions seeped into American society with the ongoing economic crisis, Allen used his investigative journaling skills to successfully infiltrate the Ku Klux Klan. A foreign correspondent with the Christian Science Monitor, Allen's dissatisfaction with the Hoover administration compelled him to write an anonymous expose \"Washington Merry Go-Round.\" Disillusioned with MacArthur's military clique in Washington and Hoover's incompetence brought Allen more and more committed to the vision of America held by the SPA. A proponent of speed and armour due to his experiences in the Pershing Expedition, Allen has pledged himself to the worker's cause in the wake of the civil war.§!"

 CSA_maurice_rose: "Maurice Rose"
 CSA_maurice_rose_high_command_desc:9 "§YBorn:§! §LNovember 26th, 1899, in Middletown, Connecticut, United States of America§!\n§YBackground:§! §LMaurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanisation officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armoured warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist Party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognised by Butler, he was promoted to the rank of General, and is widely considered the main mechanised warfare expert in the Syndicates' army.§!\n\n§YNotes: He hasn't pledged his allegiance to any of the CSA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career.§!"

 CSA_robert_hale_merriman: "Robert Hale Merriman"
 CSA_robert_hale_merriman_high_command_desc:9 "§YBorn:§! §LNovember 17th, 1908, in Eureka, California, United States of America§!\n§YBackground:§! §LThe son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD programme in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.§!\n\n§YNotes: It is unclear where exactly Merriman's political loyalties lie within the greater CSA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder.§!"

 CSA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 CSA_benjamin_oliver_davis_sr_commander_desc:9 "§YBorn:§! §LJuly 1st, 1877, in Washington, D.C., United States of America§!\n§YBackground:§! §LBorn to an Interior Department functionary father and a nurse mother, Benjamin O. Davis defied his parents wishes and enlisted in the US military upon the outbreak of the Spanish American war in 1898. His first posting as a temporary first lieutenant in the segregated all-black 8th US Volunteer Infantry, but he was unable to see combat during the war. Still, he reenlisted as a private for the 9th Cavalry Regiment, joining the so-called \"Buffalo Soldiers\". Tutored by Charles Young, the only black US military officer at the time, Davis was able to attend West Point and become a second lieutenant in the Cavalry. He fought in the Philippine-American war in 1901, before returning home to help teach Military Science and Tactics at the traditionally black Wilberforce College in Ohio - a position he would assume multiple times in his career. He also had a stint in Liberia and Tuskegee Institute in Alabama. He was promoted to Colonel in the regular army in 1930, matching a feat his mentor Charles Young accomplished about a decade prior\n\nThe deteriorating political situation in America and harassment by AFP members in Alabama saw Davis quietly ask to return north to Wilberforce to resume his position as a professor there for a third time. Although not known to be a socialist, Davis was sympathetic to the egalitarian message of the SPA and was one of the few high ranking American Army officers not openly hostile to Jack Reed. Disillusioned by the election of 1936 and the outbreak of civil war, when Ohio's governor declared its loyalty to the Chicago government Davis remained at his post as a national guard commander. Recognising his long experience and his influence among his former students, Davis quickly appeared on the short-list before Jack Reed for potential generals of the new Continental Red Army.§!"

 CSA_campbell_carrington_johnson: "Campbell Carrington Johnson"
 CSA_campbell_carrington_johnson_commander_desc:9 "§YBorn:§! §LSeptember 30th, 1895, in Washington, D.C., United States of America§!\n§YBackground:§! §LA native of Washington, DC, Campbell Johnson was educated at Howard University and began his association with military affairs by entering the army reserve during the First Weltkrieg, reaching the rank of a senior colonel. In 1918, he assisted in the organisation of the Students Army Training Corps Instructors Camp at Howard University, serving as its senior military instructor. During his tenure, Campbell also assisted in the organisation of the Reserve Officer's Training Corps unit, and taught military science and tactics at the institution as a Captain. He later received a Bachelors degree, and then a law degree from Howard University, maintaining a law practice in DC. In 1932, Campbell assisted in the establishment of a Black youth recreation camp known as Camp Lichtman. Believing strongly in the equitable treatment of Black men and women, deterioration of the American political scene, and the increase of support for the AFP became the push needed to align with the egalitarian message of the SPA. With an established organisational background, and experience in the Army reserve, Campbell presented his services to the SPA, and was swiftly elevated to General.§!"

