 CSA_smedley_butler: "Smedley Darlington Butler"
 CSA_smedley_butler_leader_desc: "§YLeader Description\nBorn:§! July 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YPolitical Career:§! Marine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to take on the job as the temporarily acting President of the new America until the scars torn open by Totalism can be healed."
 CSA_smedley_butler_CSA_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gIn 1898 'The Fighting Quaker' Smedley Darlington Butler lied about his age and enlisted in the Marine Corps to join the American force in the Spanish-American war. Due to his high education level he was commissioned as a second lieutenant and would be transferred to the recently captured Guantanamo following basic training. He didn't manage to see combat as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899.\n\nHe was later transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh while trying to rescue a fellow marine, for which he earned a brevet promotion to captain.\n\nAfterwards, Butler would take part in the Banana wars, first in Honduras to defend the American consulate in 1903 and then in Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He took part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and was promoted to Major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension in the Hoover administration. When the situation started to deteriorate, Butler decided to resign from his post and presented his services to the Socialist Party, becoming the highest ranking military official to join the Red Guard and earning the rank of Field Marshal."
 CSA_smedley_butler_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gSmedley Darlington 'The Fighting Quaker' Butler lied about his age and enlisted in the Marine Corps in 1898 to join the American force fighting the Spanish-American war. He was commissioned as a second lieutenant for his higher education and would be transferred to the recently captured Guantanamo after basic training. He didn't manage to see combat, as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899. He was then transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh for trying to rescue a fellow marine and earning a brevet promotion to captain. Afterwards, Butler would take part in the Banana wars, first to Honduras to defend the American consulate in 1903 and to Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He'd take part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and being promoted to major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension of the Hoover administration despite Butler's criticism of Hoover. He remains however as one of the most influential and decorated officers of the United States Marine Corps, and his influence should not be taken lightly."

 CSA_herbert_charles_heitke: "Herbert Charles Heitke"
 CSA_herbert_charles_heitke_CSA_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YMilitary Career:§! §gHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of First Lieutenant in 1920 and Captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until early 1937, earning the promotion to Colonel in 1934. As soon as street violence began escalating, Heitke decided to resign and move back to New York with his family, signing up for the local Red Guard, where his military experience granted him a promotion from Smedley Butler himself. Now a General of the Syndicalist Army, Heitke has become, along with Maurice Rose and Smedley Butler, one of the few military generals of the US Army to join the revolution."
 CSA_herbert_charles_heitke_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YMilitary Career:§! §gHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of first lieutenant in 1920 and captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until now, earning the promotion to Colonel in 1934. He has remained a relevant member of the staff, but his constant criticism of the Hoover Administration are starting to make a dent in the government's legitimacy..."

 CSA_james_kelly_parsons: "James Kelly Parsons"
 CSA_james_kelly_parsons_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YMilitary Career: §! §gThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines."

 CSA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 CSA_evans_fordyce_carlson_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 26th, 1896, in Sidney, New York, United States of America§!\n§YMilitary Career:§! §gThe son of a Congregationalist minister, Evans Carlson began his military career in 1912 when he left High School and signed up for the US Army as a private, serving in the Philippines and Hawaii, and finishing his four years of service in 1916 as a sargeant. He then rejoined the Army right during the start of the Punitive Expedition where he took up a garrison job in Mexico. He then signed up for an officers' course, from where he graduated as a second Lieutenant in 1917, and even did a short term in the Artillery corps, becoming an Artillery Captain in 1918. However, he was unsatisfied with his army positions, so he signed up in the Marine Corps in 1922 as a private, regardless of his previous postings. He was quickly promoted to Second Lieutenant, and served in a Marine outpost in Quantico, Virginia. He then sailed towards Culebra, Puerto Rico, in 1924 and remained there five months before being ordered to the West Coast for duty with the Pacific Fleet. Applying for aviation training in 1925, he went to Pensacola, Florida, for instruction, but subsequently returned to duty with ground units. He served another tour of foreign shore duty from 1927 to 1929 at Shanghai, China. He later returned to America and was quickly sent to Nicaragua to fight against Sandino's insurgency, earning a navy cross after facing around 100 rebels with just 12 marines. He also received a commendation after the 1931 earthquake and for his work as Chief of Police of Occupied Nicaragua. He returned to the US in 1933, and was sent to Shanghai, to the Marine Detachment in the American Legation in the Legation Cities, serving as Adjutant and studying Chinese. He returned to Quantico in 1936, attending the Marine Corps Schools while also taking a course on International Law and Politics at George Washington University in Washington, D.C... As the Nation spiralled into chaos, Smedley Butler began probing the Marine Corps for signs of dissenting opinions, and quickly found an ally in Evans. When the time finally came to join the Chicago Syndicalists in their fight, even despite being severely torn, Carlson decided to follow Butler and is now one of our Highest Ranking officers, and Butler's most trusted General."

 CSA_jacob_loucks_devers:0 "Jacob Loucks Devers"
 CSA_jacob_loucks_devers_commander_desc:0 "§YGeneral Description\nBorn:§! §gSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Among his classmates was George S. Patton and the two men became fast friends. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe, which inspired jealousy from Patton and led the men to gradually drift apart during the time that Devers spent attending the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925.\n\nHe was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. He also grew increasingly conscious of racial issues in America, writing letters of complaints about how poor the facilities were for black soldiers at the various locales he served in, as well as how there seemed to be a two tiered justice system that treated black soldiers much more harshly than white ones. Finding himself in Pennsylvania during the fateful few weeks before violence erupted, Devers asked his wife to flee to Canada before he presented himself to the government in Chicago and was put in charge of the Detroit XVI Corps.§!"

 CSA_david_monroe_shoup: "David Monroe Shoup"
 CSA_david_monroe_shoup_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 30th, 1904, in Battle Ground, Indiana, United States of America§!\n§YMilitary Career:§! §gDavid Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed."

 CSA_robert_sharon_allen: "Robert Sharon Allen"
 CSA_robert_sharon_allen_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 14th, 1900, in Latonia, Kentucky, United States of America§!\n§YMilitary Career:§! §gRobert S. Allen was born Herman Greenberg until his father officially changed his name as the Weltkrieg raged on to avoid connections to Germany and to pick a real "American" last name. Lying about his age, Allen joined Pershing's expedition to seek out Pancho Villa after which he graduated from the University of Wisconsin and took up reporting. It was in Wisconsin, one of the key hotbeds of American socialism that Allen became dedicated to Reed's cause. As racial tensions seeped into American society with the ongoing economic crisis, Allen used his investigative journaling skills to successfully infiltrate the Ku Klux Klan. A foreign correspondent with the Christian Science Monitor, Allen's dissatisfaction with the Hoover administration compelled him to write an anonymous expose "Washington Merry Go-Round." Disillusioned with MacArthur's military clique in Washington and Hoover's incompetence brought Allen more and more committed to the vision of America held by the SPA. A proponent of speed and armour due to his experiences in the Pershing Expedition, Allen has pledged himself to the worker's cause in the wake of the civil war."

 CSA_maurice_rose: "Maurice Rose"
 CSA_maurice_rose_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 26th, 1899, in Middletown, Connecticut, United States of America§!\n§YMilitary Career:§! §gMaurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanisation officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armoured warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist Party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognised by Butler, he was promoted to the rank of General, and is widely considered the main mechanised warfare expert in the Syndicates' army.§!\n\n§YNotes: He hasn't pledged his allegiance to any of the CSA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career."

 CSA_robert_hale_merriman: "Robert Hale Merriman"
 CSA_robert_hale_merriman_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 17th, 1908, in Eureka, California, United States of America§!\n§YMilitary Career:§! §gThe son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD program in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.§!\n\n§YNotes: It is unclear where exactly Merriman's political loyalties lie within the greater CSA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder."

 CSA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 CSA_benjamin_oliver_davis_sr_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 1st, 1877, in Washington, D.C., United States of America§!\n§YMilitary Career:§! §gBorn to an Interior Department functionary father and a nurse mother, Benjamin O. Davis defied his parents wishes and enlisted in the US military upon the outbreak of the Spanish American war in 1898. His first posting as a temporary first lieutenant in the segregated all-black 8th US Volunteer Infantry, but he was unable to see combat during the war. Still, he reenlisted as a private for the 9th Cavalry Regiment, joining the so-called "Buffalo Soldiers". Tutored by Charles Young, the only black US military officer at the time, Davis was able to attend West Point and become a second lieutenant in the Cavalry. He fought in the Philippine-American war in 1901, before returning home to help teach Military Science and Tactics at the traditionally black Wilberforce College in Ohio - a position he would assume multiple times in his career. He also had a stint in Liberia and Tuskegee Institute in Alabama. He was promoted to Colonel in the regular army in 1930, matching a feat his mentor Charles Young accomplished about a decade prior. \n\nThe deteriorating political situation in America and harassment by AFP members in Alabama saw Davis quietly ask to return north to Wilberforce to resume his position as a professor there for a third time. Although not known to be a socialist, Davis was sympathetic to the egalitarian message of the SPA and was one of the few high ranking American Army officers not openly hostile to Jack Reed. Disillusioned by the election of 1936 and the outbreak of civil war, when Ohio’s governor declared its loyalty to the Chicago government Davis remained at his post as a national guard commander. Recognising his long experience and his influence among his former students, Davis quickly appeared on the short-list before Jack Reed for potential generals of the new Continental Red Army."

 CSA_campbell_carrington_johnson: "Campbell Johnson"
 CSA_campbell_carrington_johnson_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 30th, 1895, in Washington, D.C., United States of America§!\n§YMilitary Career:§! §gA native of Washington, DC, Campbell Johnson was educated at Howard University and began his association with military affairs by entering the army reserve during the First Weltkrieg, reaching the rank of a senior colonel. In 1918, he assisted in the organisation of the Students Army Training Corps Instructors Camp at Howard University, serving as its senior military instructor. During his tenure, Campbell also assisted in the organisation of the Reserve Officer's Training Corps unit, and taught military science and tactics at the institution as a Captain. He later received a Bachelors degree, and then a law degree from Howard University, maintaining a law practice in DC. In 1932, Campbell assisted in the establishment of a Black youth recreation camp known as Camp Lichtman. Believing strongly in the equitable treatment of Black men and women, deterioration of the American political scene, and the increase of support for the AFP became the push needed to align with the egalitarian message of the SPA. With an established organisational background, and experience in the Army reserve, Campbell presented his services to the SPA, and was swiftly elevated to General.§!"

 CSA_milton_wolff: "Milton Wolff"
 CSA_milton_wolff_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 7th, 1915, in Brooklyn, New York, United States of America§!\n§YMilitary Career:§! §gMilton 'Milt' Wolff, born into a Lithuanian-Hungarian immigrant family and previously an art student, joined the Red Guard as soon as it formed. Despite holding more Vanguardist views, he was accepted into the ranks, and became quite popular amongst his peers for his leadership during the clashes against the AFP militias in late 1936 and early 1937.\n\nOnce Jack Reed announced the Revolution, it became immediately apparent there was a major lack of command staff available to the CSA, and it was in this void that Wolff was promoted to General following a vote held by his peers and colleagues who saw him as a good fit for the role. However, his ability to lead large armies has yet to be put to the test.§!\n\n§YNotes: Member of the Centralist Faction, aligned mostly with Browder."

 CSA_edward_allen_carter_jr: "Edward Allen Carter Jr."
 CSA_edward_allen_carter_jr_commander_desc: "§YGeneral Description\nBorn:§! §gMay 26th, 1916, in Los Angeles, California, United States of America§!\n§YMilitary Career:§! §gEdward Allen Carter Jr. was born to a Black American father and an East Indian mother, who shortly after his birth moved to India. With the collapse of the British Empire, and the proclamation of the Bharatiya Commune, Carter came into contact with socialism for the first time as a child, although it was short lived as his parents would move again in 1932, this time to Shanghai, where he tried to join the local American garrison, only to be rejected on account of his young age.\n\nWith the American Civil War brewing in the distance, he travelled to America as a stowaway in one of the Legation's transports, reaching Seattle and joining the local branch of the Red Guard. As their numbers discreetly mobilised eastwards to start the revolution, Carter slowly became popular amongst the soldiers, retelling the stories of bravery and revolution he had seen in his infancy in East India. When the Revolution finally started, Carter was voted in as a General, becoming the one of the only black members of the CSA staff along with Oliver Law and Campbell Johnson.§!\n\n§YNotes: Member of the Federalist Faction."

 CSA_benjamin_katine: "Benjamin Katine"
 CSA_benjamin_katine_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 7th, 1912, in Brooklyn, New York, United States of America§!\n§YMilitary Career:§! §gBenjamin Katine, a mechanic and electrician of some renown in New York, joined the Industrial Workers of the World militias as soon as they started recruitment. Becoming popular amongst the automobile unions, he was voted as an officer in February 1937, and was chosen by the Central Staff as a general. Despite the Automotive unions backing his position, Katine still has a lot to learn before becoming a valuable general for the CSA.§!\n\n§YNotes: Member of the Unionist Faction."

 CSA_james_patrick_murphy: "James Patrick Murphy"
 CSA_james_patrick_murphy_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 9th, 1901, in San Francisco, California, United States of America§!\n§YMilitary Career:§! §gJames Patrick Murphy graduated from the California State University in 1926 as a Radio Engineer and moved to San Francisco. While he was unremarkable in the major unrest of the 1930s, he joined the Red Guard after the 1936 election, where his mechanical expertise with radios allowed him to connect the workers of California with those of Chicago. As the workers were discreetly mobilised into Chicago, Murphy was assigned to several cities across what now is the Syndicalist stronghold, improving radio communications between the Red Guard detachments. For his service, he was granted the rank of General within the Red Guard, but even many within the CSA General Staff doubt this Radio Engineer will be capable of leading vast armies across the American landscape."

 CSA_john_tisa: "John Tisa"
 CSA_john_tisa_commander_desc: "§YGeneral Description\nBorn:§! §gApril 6th, 1914, in Philadelphia, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gJohn Tisa comes from a Cuban-Italian immigrant family. Previously working mostly as a factory worker and as an amateur writer in his spare time, Tisa joined the Red Guard the 31st of December, 1936. Since then, he has earned the respect of the Syndicalist soldiers in New Jersey, and was voted as their CO at their staff elections. Tisa was then promoted to general, where, for better or worse, he will have to learn from scratch the art of warfare if he hopes to come out ahead of the enemy during the revolution."

 CSA_oliver_law: "Oliver Law"
 CSA_oliver_law_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 23rd, 1900, in Texas, United States of America§!\n§YMilitary Career:§! §gOliver Law enlisted to the US Army in 1919 as a private, serving with the 24th Infantry regiment stationed on the Mexican Border. He left the military in 1925 after being refused any kind of promotion on the basis of his skin colour, moving first to Bluffton, Indiana, where he worked at a cement plant and then shortly thereafter to Chicago where he drove a cab for the Yellow Cab Company. When the Great Depression hit, Law was left unemployed for years, until he managed to become a stevedore and joined the International Longshoremen's Association. With his savings, he tried to open a restaurant in 1932 but ultimately failed and unemployed once more, he joined the International Labor Defense. With a Civil War looming over the United States, Law was amongst the first to volunteer for the Red Guard. Because of his military background and leadership skills, he was quickly voted in as an officer by his fellow soldiers, before later reaching the rank of General thanks to the sponsoring of the National Negro Congress.§!\n\n§YNotes: Loyal Member of the Unionist Faction, and he is rumoured to keep close relations with both Bayard Rustin and Asa Philip Randolph."

 CSA_william_rea_furlong: "William Rea Furlong"
 CSA_william_rea_furlong_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 26th, 1881 in Allenport, Pennsylvania, United States of America§!\n§YNaval Career:§! §gWilliam Rea Furlong attended the Normal School in California, Pennsylvania, where he earned his teaching degree. In 1901, he was recommended for the United States Naval Academy at Annapolis, Maryland. Furlong graduated in 1905 with the rank of ensign and was assigned to the armoured cruiser USS Maryland. In 1910, Furlong was assigned to the protected cruiser USS Chicago, which was posted as the reserve of the Massachusetts Naval Militia, briefly commanding the cruiser. He served on Chicago until 1912, when he attended the Columbia University, New York and graduated with the Master of Science degree in electrical and radio engineering in 1914. Furlong was then assigned as fleet radio officer and aide on the staff of the commander-in-chief, United States Atlantic Fleet. In April 1914, he participated in the Veracruz Expedition in Mexico. From 1916 to 1917, Furlong served as a gunnery officer on board battleships USS South Carolina and USS New York and in 1918 he was assigned to the Bureau of Ordnance. From 1921 to 1923 he served as an aide on the staff and fleet gunnery officer to the commander-in-chief, United States Pacific Fleet. This was followed by an assignment from 1923 to 1926 where he served in office of the Chief of Naval Operations. From 1926 to 1928 Furlong served as executive officer of the battleship USS West Virginia, and then served as commander of the oiler USS Neches. He also served as division commander of destroyers in the Pacific. From 1928 to 1931 he served as Chief of Policy and Liaison Section, Office of Island Government. From 1931 to 1933 he commanded the light cruiser USS Marblehead and then served as inspector of ordnance in charge at the Naval Proving Ground in Dahlgren from 1933 to 1936. With outbreak of the Civil War he joined the Combined Syndicates of America and as oldest captain to join the C.S.A became the first admiral of the Second Continental Navy."

 CSA_arthur_schuyler_carpender: "Arthur Schuyler Carpender"
 CSA_arthur_schuyler_carpender_admiral_desc: "§YAdmiral Description\nBorn:§! §gOctober 24th, 1884 in New Brunswick, New Jersey, United States of America§!\n§YNaval Career:§! §gArthur Schuyler 'Chips' Carpender, a direct descendant of Wolphert Gerretse Van Kouwenhoven - one of the early settlers the New Netherland colony, graduated from the United States Naval Academy in 1908, and served on the battleship Minnesota of the Great White Fleet sent by President Theodore Roosevelt on voyage around the world in 1907. Amidst the backdrop of the Banana Wars, he commanded a 16-man landing force from the Marietta that was put ashore at Puerto Cortes, Honduras. Leaving the Marietta in 1911, Carpender was involved with the fitting out of the new battleship USS Utah. Carpender participated in the United States occupation of Veracruz in April 1914 during the Mexican Revolution and on returning to the United States, Carpender was assigned to the Office of Naval Militia Affairs. In 1916, 1917 and 1919, Carpender helped fit out and commission the new destroyers USS Davis, USS Fanning and USS Radford respectfully. Carpender returned to the United States in 1920, and became a Member of the Naval Examining Board, and Judge Advocate General of the General Court Martial at the Naval Training Station Great Lakes. In 1922 he assumed command of the USS Barry. He reported to the Naval Submarine Base at New London for training in 1923, after which he was posted to the United States Asiatic Fleet as commander of 6th Submarine Division. In 1924 Carpender returned to Washington, where he served ashore for the next two years in the Bureau of Navigation, before becoming executive officer of the USS Pittsburgh in 1926 until 1928, when he assumed command of the destroyer USS Macdonough. Following the familiar pattern of shore duty alternating with sea duty, Carpender served in the Office of the Chief of Naval Operations from 1929 until 1932. This was followed by two years as executive officer of the light cruiser USS Omaha. He then attended the Naval War College at Newport after which he returned to the Office of the Chief of Naval Operations. At the start of 1937, he became Chief of Staff of Destroyers, Battle Fleet. With the start of the Civil War he joined the Second Continental Fleet and was promoted to admiral of the C.S Fleet."

 CSA_arleigh_albert_burke: "Arleigh Albert Burke"
 CSA_arleigh_albert_burke_admiral_desc: "§YAdmiral Description\nBorn:§! §gOctober 19th, 1901 in Boulder, Colorado, United States of America§!\n§YNaval Career:§! §gArleigh Albert '31-knot Burke' Burke never graduated from high school due to the 1918 influenza outbreak but instead won an alternate appointment to the United States Naval Academy given by his local congressman. He graduated from the academy in June 1923, and was commissioned as an ensign in the United States Navy. From then until April 1928 he was an officer in the battleship Arizona. Burke was next assigned to the Fleet Base Force flagship Procyon, in which he was Flag Lieutenant and Force Personnel Officer. Resuming his formal education in June 1929, Lieutenant Burke received a Master's Degree from the University of Michigan two years later, then served in the heavy cruiser Chester. He spent the middle 1930s on the Base Force staff and at the Bureau of Ordnance in Washington, D.C. In 1936 he joined the destroyer Gilmer and with outbreak of the Civil War he with his crew supported the CSA for which he was promoted to the rank of admiral and became one of the first flag officers of the Second Continental Navy."

 CSA_hyman_godalia_rickover: "Hyman Godalia Rickover"
 CSA_hyman_godalia_rickover_admiral_desc: "§YAdmiral Description\nBorn:§! §gJanuary 27th, 1900 in Maków Mazowiecki, Maków District, Łomża Governorate, Russian Empire§!\n§YNaval Career:§! §gHyman Godalia "George" Rickover, born into a Polish Jewish family and made passage to New York City with his mother and sister in March 1906, fleeing anti-Semitic pogroms during the Revolution of 1905 in Russia, and later moved to Chicago. Rickover's naval career began in 1918 at the Naval Academy and he was graduated in 1922. He joined the destroyer Overton and impressed his commanding officer with his hard work and efficiency, and was made engineer officer in 1923, becoming the youngest such officer in the squadron. He next served on board the battleship Mississippi before earning a Master of Science in electrical engineering from Columbia University in 1930 by way of a year at the Naval Postgraduate School. From 1929 to 1933, Rickover qualified for submarine duty and command aboard the submarines S-9 and O-3. While at the Office of the Inspector of Naval Material in Philadelphia in 1933, Rickover translated Das Unterseeboot (The Submarine) by Weltkrieg German Imperial Navy Admiral Hermann Bauer. In the early 1937 he was appointed as Commander, 3rd Submarine Division. With start of the Civil War he joined the Second Continental Navy and ordered the 3rd Submarine Division go to Philadelphia, for which he was promoted to the rank of admiral and became one of the first admirals of the Continental Navy."

 CSA_hugh_nathaniel_mulzac: "Hugh Nathaniel Mulzac"
 CSA_hugh_nathaniel_mulzac_admiral_desc: "§YAdmiral Description\nBorn:§! §gMarch 26th, 1886 on Union Island, British Windward Islands§!\n§YNaval Career:§! §gHugh Nathaniel Mulzac life at sea started immediately after high school when he served on British schooners. He was sent to Swansea Nautical College in Wales to train for his ship masters license. In 1918, Hugh Mulzac emigrated to the United States. Within two years he had earned his shipping master's certificate, the first ever issued to an African American. He joined with Marcus Garvey's Universal Negro Improvement Association (UNIA) and served as a Captain on the SS Yarmouth of the Black Star Line. However, disagreements with the UNIA lead to his resignation in 1921 and later to joining the International Seamen's Union of America (ISUA) in 1927. Before 1937 the only shipboard work Mulzac could get was in the steward's departments on several shipping lines. In 1934, after pressure from side of ISUA, he could become a captain of a ship with crew consisting only of african-americans, but he refused with the words 'Under no circumstances will I command a Jim Crow'. After the start of the Second American Civil War with need of the CSA in captains of ships he was appointed as commander the destroyer CNS Smith Thompson and was chosen for senior courses. After finishing them he became famous for being the first ever black admiral."

