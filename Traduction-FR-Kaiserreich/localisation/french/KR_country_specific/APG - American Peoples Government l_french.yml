### Military Research ###
 america_peoples_government_events.101.t:0 "L'avenir de la guerre"
 america_peoples_government_events.101.d:9 "Après un long remaniement des anciens départements américains, [ROOT.GetNameDef] a découvert d'anciennes propositions d'armement classées. Les deux propositions qui ont suscité le plus d'intérêt sont celles de Robert Goddard et de Vannevar Bush, chacun proposant un projet d'armement coûteux pour dissuader les invasions. Heureusement, les deux hommes ont été retrouvés dans leurs cachettes respectives et persuadés de mettre à jour leurs propositions. Le projet de Goddard consiste en une fusée à combustible liquide destinée à transporter des charges explosives stables sur de longues distances. Celui de Vannevar Bush consiste en une utilisation théorique de la fission nucléaire pour créer une bombe, sur la base d'expériences réalisées en Europe. Quel plan devrions-nous suivre ?"
 america_peoples_government_events.101.a:0 "La Fusée de Goddard"
 america_peoples_government_events.101.b:0 "La bombe de Vannevar Bush"

 america_peoples_government_events.102.t:0 "Des missiles au-dessus de White Sands"
 america_peoples_government_events.102.d:0 "Après des mois d'essais dans le Sud-Ouest et la publication de plusieurs articles classifiés, le premier lancement d'essai est préparé. Dans une zone clôturée à l'extérieur de White Sands, au Nouveau-Mexique, la fusée de Goddard est prête. La conception de la fusée incorpore du carburant liquide et des stabilisateurs conçus par Goddard et des mécanismes de vol conçus par Lindbergh Aircraft. En tête se trouve un explosif de plus faible tonnage destiné à exploser après un certain temps passé en vol. Un arc et une explosion réussis mettent le feu à l'horizon du Nouveau-Mexique"
 america_peoples_government_events.102.a:0 "Personne n'est à l'abri."

 america_peoples_government_events.103.t:0 "L'énergie nucléaire au Nouveau-Mexique"
 america_peoples_government_events.103.d:9 "Les obstacles se sont succédé entre [ROOT.GetNameDef] et l'armement atomique. Tout a commencé par une pénurie de physiciens et d'experts nucléaires volontaires, dont Robert Oppenheimer, qui n'a toujours pas été retrouvé. Plusieurs autres candidats potentiels ont signé une déclaration humaniste de pacifisme à l'étranger, déclarant leur opposition à notre programme. Bush a donc dû faire appel à des techniciens industriels, ce qui a prolongé le délai. Enfin, après de nombreux essais et avec l'aide de George Kistiakowsky, la première bombe atomique est testée. En raison des nombreuses précautions prises en matière de sécurité, ce test vital a produit une explosion impressionnante, mais la documentation est insuffisante."
 america_peoples_government_events.103.a:0 "On porte la couronne atomique"

 america_peoples_government_events.150.t:0 "Les gouverneurs du Sud se réunissent à Baton Rouge"
 america_peoples_government_events.150.d:0 "Une foule nombreuse s'est récemment rassemblée à l'extérieur de l'hôtel de ville de Baton Rouge pour féliciter Huey Long d'avoir défié le gouvernement fédéral. Les agences de presse allaient bientôt arriver sur les lieux, quand soudain la foule a commencé à déployer le drapeau de combat de l'ancienne Confédération. Pressentant un désastre politique imminent, Huey Long fit confisquer par ses hommes ces symboles radicaux de la guerre civile. Lorsque les gouverneurs sont arrivés, la presse n'a vu que l'image d'une Amérique défiante déterminée à combattre les pouvoirs illégitimes de la corruption fédérale et de l'oppression syndicaliste. Les gouverneurs rencontrent maintenant Long à l'intérieur de la Chambre des représentants afin de déterminer la réponse appropriée à l'échéance fixée par le gouvernement fédéral."
 america_peoples_government_events.150.a:0 "On l'a échappé belle"

 america_peoples_government_events.151.t:9 "La Déclaration de Légitimité"
 america_peoples_government_events.151.d:9 "Alors que de nombreux sénateurs du Sud étaient favorables à la rédaction de nouveaux amendements sur place, le désir de conserver la légitimité des États-Unis continus a prévalu. La déclaration de légitimité a été rédigée à Baton Rouge en quelques jours, énumérant minutieusement leurs griefs auprès du gouvernement fédéral. Cette déclaration soulignait le manque de protection que le gouvernement fédéral accordait aux citoyens, et le rôle de l'État pour protéger le bien-être des pauvres. Les signataires déclarent qu'il est dans leur droit constitutionnel d'organiser une milice contre la tyrannie, et que le délai du gouvernement fédéral ne doit pas seulement être ignoré, il doit être défié."
 america_peoples_government_events.151.a:0 "Annuit coeptis"

 america_peoples_government_events.152.t:9 "Le Congrès du Peuple Américain se Réunit"
 america_peoples_government_events.152.d:0 "Grâce à la vigne, des dizaines de membres du Congrès ont entendu parler de l'assemblée de Huey Long à Baton Rouge. Certains sont venus pour souhaiter bonne chance à Long et y sont restés, d'autres simplement pour courtiser la révolution. Ces réunions à Bâton Rouge ont commencé à prendre la forme d'une comparution devant le Congrès, Coughlin se présentant comme le président des sénateurs présents. Conscients de la détermination croissante de défier le gouvernement fédéral et du fait que ce manque de volonté de négocier signifiait que la guerre civile était presque certaine, un grand nombre de politiciens se sont réfugiés dans le Nord... bien que ceux qui restent semblent plus déterminés que jamais à voir la victoire"
 america_peoples_government_events.152.a:0 "Ils auront les leurs !"

 america_peoples_government_events.153.t:0 "L'échéance approche"
 america_peoples_government_events.153.d:0 "À l'approche de l'échéance fixée par le gouvernement fédéral, il est devenu évident qu'il n'y aura pas d'opposition de part et d'autre. Dans toute la partie du pays contrôlée par les partisans de Long, une armée formée de milices et de Minutemen s'est levée et une détermination croissante de voir le pays reconstruit par la force s'est installée. Le gouvernement fédéral, pour sa part, a également indiqué clairement qu'il ne voyait plus de voie de compromis"
 america_peoples_government_events.153.a:0 "Ce n'est qu'une question de temps"

