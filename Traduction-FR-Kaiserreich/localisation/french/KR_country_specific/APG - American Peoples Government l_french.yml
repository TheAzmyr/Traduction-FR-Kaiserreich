### Intro Screen ###
 APG_guide:9 "§MLong - Démocrates (Longistes)§! / §MLong - Démocrates (Réactionnaires)§! ($national_populist_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot Au rendez-vous de la Légion américaine, choisissez de nommer Fox Corner.\n£white_dot Lors de la session extraordinaire du Congrès, laissez le projet de loi être adopté pour avoir accès à la branche §YHéritier de Washington§!, et rejetez-le pour avoir accès à la branche §YCollaborer avec l'Establishment§!.\n §CNote§! : Huey Long mourra environ 15 ans après que vous ayez changé pour l'APG, Earl Long devenant président.\n\n§MMoseley - Comité des Pouvoirs de Guerre§! ($paternal_autocrat_coloured$)\n£white_dot Acceptez la rencontre avec les industrialistes que Lindbergh propose.\n£white_dot Au rendez-vous de la Légion américaine, choisissez de nommer George Moseley.\n£white_dot Lors de la session extraordinaire du Congrès, choisissez n'importe quelle option.\n£white_dot Le §PComité des Pouvoirs de Guerre§! et George Van Horn Moseley prendront le pouvoir après la disparition de Long.\n£white_dot Quelques temps plus tard, 3 événements apparaitront avec l'option d'améliorer la discrétion du complot : choisissez les options qui l'améliorent au moins une fois pour éviter que le complot soit découvert.\n §CNote§! : George Moseley mourra environ 15 ans après que vous ayez changé pour l'APG, Charles Lindbergh devenant président.\n\n§MDies - Démocrates (Réactionnaires)§! ($authoritarian_democrat_coloured$)\n£white_dot Au rendez-vous de la Légion américaine, choisissez Robert Elkington Wood.\n£white_dot Lors de la session extraordinaire du Congrès, laissez le projet de loi être adopté.\n£white_dot L'anti-socialiste Martin Dies deviendra le nouveau président.\n\n§MPolitique étrangère§!\n£white_dot §MReconstruire la Doctrine Monroe§! : Nous tenterons de reconstruire notre influence aux Amériques, en créant notre propre faction, en obtenant des décisions pour attaquer tous les pays socialistes et nationalistes des Amériques, pour enfin assujettir les membres de notre alliance plus faibles que nous.\n£white_dot §MEntrer dans la Mêlée§! : Nous pourrons rejoindre l'Entente si son chef est démocratique et que la Nouvelle-Angleterre n'en est pas membre, ou nous aligner sur le Japon s'il est démocratique et n'est pas dans une faction avec Hawaï, et nous aurons des décisions pour attaquer le Japon, le chef de la Troisième Internationale, l'Allemagne et la Russie.\n£white_dot §MForteresse Amérique§! : Nous nous abstiendrons de participer à toute guerre et nous nous concentrerons sur la paix."

### Huey Long Path ###
 APG_every_man_a_king: "Tout homme est roi"
 APG_every_man_a_king_desc: "Ce qui a commencé comme un rêve et qui est sorti d'un livre de motivation d'Orison Swett Mardin, Every Man a King, est maintenant une réalité politique. C'est la pensée positive et la fin de la cupidité pessimiste qui ont causé la Grande Dépression qui sauvera l'Amérique. Suivant les plans économiques et sociaux de Huey Long pour transformer l'Amérique et réécrire le paysage politique"

 APG_patriotic_mass_education: "Éducation Patriotique de Masse"
 APG_patriotic_mass_education_desc: "Dans toute cette grande nation, des millions d'enfants luttent pour reprendre une vie normale et sont confrontés à un avenir qui n'est pas meilleur que celui de leurs parents sans éducation. Le président Long a approuvé le projet de loi que le Congrès a adopté à toute vitesse pour reconstruire les écoles et rouvrir les universités pour les Américains dans le besoin. En veillant à ce que le programme d'études leur inculque les bonnes idées, bien entendu."

 APG_for_the_poor_man: "Pour les pauvres"
 APG_for_the_poor_man_desc: "Aujourd'hui, le président a présenté au Congrès un projet de loi visant à accorder une allocation de 1/3 de la richesse moyenne de la propriété familiale. Un revenu annuel garanti de 2000 $$ et des pensions de vieillesse sont prêts à être distribués aux Américains loyaux. Jusqu'à ce que les modifications appropriées soient apportées à l'impôt sur le revenu, ces prestations sont versées par le Trésor national"

 APG_federal_farm_grants: "Subventions Agricoles Fédérales"
 APG_federal_farm_grants_desc: "Si peu de gens sont sortis indemnes de la guerre civile, les plus durement touchés ont sans doute été les fermiers. Les armées en maraude se faisaient souvent un devoir de brûler les champs sur leur passage afin d'empêcher l'ennemi de s'emparer du butin au moment de la récolte. Le Farm Bureau doit recevoir des fonds supplémentaires pour soulager les agriculteurs du pays !"

 APG_war_on_disease: "Guerre Contre la Maladie"
 APG_war_on_disease_desc: "C'est un grand crime que les soins de santé adéquats dans ce pays soient limités à quelques riches au sommet. Il est inconcevable qu'au XXe siècle, dans un pays de premier plan, on puisse encore trouver des personnes qui n'ont pas accès aux soins de santé à un prix raisonnable. Une réforme est absolument nécessaire pour garantir un accès adéquat aux soins de santé à tous les Américains !"

 APG_target_the_picket_line: "Cibler la Ligne de Piquet"
 APG_target_the_picket_line_desc: "Le rêve américain s'est construit sur le caractère de ceux qui sont venus en Amérique pour créer une vie meilleure pour leur communauté et qui ont travaillé dur pour y parvenir. À ce titre, il n'y a rien de plus anti-américain que de prendre le piquet de grève et de refuser de travailler. Les grèves ont joué un rôle essentiel dans la création du chaos de 1937 et ne peuvent être autorisées à demeurer une activité légale."

 APG_minuteman_law_enforcement: "Application de la Loi Minuteman"
 APG_minuteman_law_enforcement_desc:0 "Afin de préserver l'intégrité de nos forces armées, nous devons étendre les Minutemen dans le domaine de la protection civile et de la surveillance des frontières. Les socialistes insurgés et les MacArthurites n'adhèrent plus aux règles d'engagement, nous devons donc nous préparer à tout niveau de brutalité de leur part"

 APG_root_out_traitors:0 "Éradiquer les Traîtres"
 APG_root_out_traitors_desc:0 "La lutte idéologique contre les ennemis politiques et sociaux de l'Amérique s'est faite jusqu'à présent avec bien-être et incitations. Le président Long est maintenant prêt à donner des coups de poing contre la résistance sociale pour Partager la richesse. Nous devons utiliser toutes les mesures possibles pour empêcher le bateau de la nation de se retourner"

 APG_defang_the_klan: "Défendre le Klan"
 APG_defang_the_klan_desc:0 "Hiram Wesley Evans et son cadre de Grands Sorciers sont finalement arrêtés et traduits en justice pour leurs actions terroristes. Des meurtres, des lynchages et l'intimidation des électeurs sont perpétrés contre ce groupe de traîtres des plus dangereux. Avec leur conviction, nous avons enfin pacifié les plus extrêmes qui cherchaient à empoisonner la nouvelle Amérique."

 APG_four_day_work_week: "Semaine de Travail de 4 Jours"
 APG_four_day_work_week_desc: "Une position controversée, mais que Huey Long soutient depuis le début des années 1930. En commençant par certains postes gouvernementaux, l'expérience de la semaine de 30 heures permettra à ces employés de profiter plus librement du plein air, de voyager et de stimuler l'économie par le biais des dépenses de consommation dans tout le pays."

 APG_industrial_direction_board: "Conseil de Direction Industrielle"
 APG_industrial_direction_board_desc: "Il est clair que la grande expérience américaine du capitalisme sauvage a fait long feu. Au lieu de faciliter la réalisation du rêve américain, les barons cupides ont accumulé les richesses dans leurs propres poches. Un comité doit être créé pour aider à superviser les grandes entreprises américaines et à orienter l'expansion industrielle au service du peuple."

 APG_state_public_works_projects: "Projets de Travaux Publics de l'État"
 APG_state_public_works_projects_desc: "Avec une grande partie du pays ruinée par les combats de la guerre civile, il y a beaucoup de travail à faire. Pour lutter contre deux problèmes à la fois, de grands projets de travaux publics visant à restaurer les infrastructures endommagées seront lancés afin de fournir des emplois à ceux qui se retrouvent au chômage."

 APG_freeze_commodity_prices: "Gel des Prix des Produits de Base"
 APG_freeze_commodity_prices_desc: "Dans l'économie de l'après-guerre civile, de nombreux individus sans scrupules ont cherché à s'enrichir aux dépens de leur prochain. Les intermédiaires qui achètent des denrées alimentaires en gros pour les revendre sont un fléau pour le pays. Le gouvernement doit donc intervenir pour garantir l'accès de tous les citoyens aux produits de base."

 APG_collaborate_with_the_establishment: "Collaborer avec l'Establishment"
 APG_collaborate_with_the_establishment_desc: "Avec l'échec de la mise en œuvre de nombreux programmes trop ambitieux que Long avait promis au peuple au milieu des années 1930, il est peut-être temps de commencer à tâter le terrain auprès d'anciens alliés de l'establishment. Même s'ils ont été du mauvais côté de la guerre civile, qui a dit que l'amnistie ne pouvait pas être trouvée ?"

 APG_agricultural_adjusment_act: "Loi sur le Rattachement des Terres Agricoles"
 APG_agricultural_adjusment_act_desc: "Même si la plupart des exploitations agricoles se sont reconverties dans les cultures de base, il y a encore beaucoup d'agriculteurs qui cultivent des produits de rente. Face à la concurrence de l'Égypte et de l'Inde, le ministère de l'Agriculture a mis au point un plan visant à forcer l'incinération partielle des récoltes afin d'en augmenter le prix."

 APG_detente_with_big_business: "Détente avec les Grandes Entreprises"
 APG_detente_with_big_business_desc: "Pour trouver une place dans le budget pour des programmes aussi ambitieux que le Homestead Credit, Long doit faire face à des tâches décourageantes. Même avec d'énormes taxes prélevées sur les entreprises, le programme aurait du mal à équilibrer les comptes. Il serait plus prudent de travailler avec les grandes entreprises pour augmenter les salaires des travailleurs ordinaires."

 APG_capitol_hill_conference: "Conférence au Capitole"
 APG_capitol_hill_conference_desc: "Suffisamment avisé pour savoir que la force brute n'est pas la solution, le président Long a convoqué une conférence des principaux représentants des partis de l'establishment. Il espère que les dirigeants des pouvoirs législatif et exécutif pourront s'aligner sur un grand nombre de questions importantes du moment."

 APG_guide_american_democracy: "Guide de la Démocratie Américaine"
 APG_guide_american_democracy_desc: "Il est clair que l'Amérique est un pays trop diversifié pour être gouverné de manière adéquate par un seul parti de masse. Au lieu de cela, le triumvirat des trois grands partis de la politique américaine doit apprendre à partager le pouvoir et à travailler ensemble pour le bien des gens qu'ils ont été élus pour servir !"

 APG_protect_the_elections: "Protéger les Élections"
 APG_protect_the_elections_desc: "L'intimidation massive des électeurs lors des élections de 1936 a conduit à un grand nombre de bulletins nuls, en particulier dans la ceinture de rouille, où les milices socialistes ont trouvé d'énormes scores de votes pour Reed. Pour lutter contre ce phénomène, nous devons poster des Minutemen loyaux dans tout le pays afin de nous assurer que personne ne puisse intimider les électeurs dans les bureaux de vote."

 APG_washingtons_inheritor: "L'Héritier de Washington"
 APG_washingtons_inheritor_desc: "Huey Long espère assumer pleinement son rôle d'héritier de Washington. Tout comme Washington s'est battu contre la création de partis politiques concurrents dans son discours d'adieu, nous devons encourager nos alliés des partis républicain et démocrate à rompre les rangs et à rejoindre le mouvement Share Our Wealth, qui défend les intérêts de tous !"

 APG_war_hero_repayment_act: "Loi sur le Remboursement des Héros de Guerre"
 APG_war_hero_repayment_act_desc: "Avec la fin de la guerre civile, beaucoup de nos jeunes hommes rentrent chez eux et découvrent que leurs fermes ont été détruites ou que d'autres ont pris leur travail pendant les combats. Les laisser à l'abandon serait un manque total de respect pour les services qu'ils ont rendus à la nation. Nous devons adopter une législation qui accorde des privilèges d'embauche à ceux qui nous ont défendus pendant les heures les plus sombres de notre histoire."

 APG_the_presidents_share_of_the_wealth: "Partage des Richesse du Président"
 APG_the_presidents_share_of_the_wealth_desc:0 "Les dépenses que le président a engagées pour Tout Homme Un Roi  nécessitent un moyen fondamentalement différent de perception des impôts et de financement public pour subvenir à ses besoins. Par conséquent, le président Long a tracé une feuille de route pour planifier les dépenses pour les quatre prochaines années de son mandat et les jalons que l'Amérique devrait franchir"

 APG_the_young_minutemen: "Les Jeunes Minutemen"
 APG_the_young_minutemen_desc:0 "Les orphelins de la guerre civile ont besoin non seulement d'éducation pour s'élever, mais aussi de discipline. Une visite à Boys Town près d'Omaha Nebraska a inspiré le Président Long à créer l'Administration nationale de la jeunesse. Un groupe de formation professionnelle et d'activisme pour les jeunes Américains qui donne aux orphelins un endroit où rester et les forme à d'importantes aptitudes à la vie quotidienne"

 APG_the_american_progress: "Le Progrès Américain"
 APG_the_american_progress_desc: "Pour gagner les cœurs et les esprits des Américains, nous devons nous assurer qu'ils entendent constamment parler de nos grands projets pour les élever. Le Progrès américain crée une agence fédérale pour la radiodiffusion et la télévision. Les réglementations exigeront que les réseaux accordent du temps d'antenne au gouvernement en cas d'urgence et qu'ils diffusent les futures victoires."

### George Van Horn Moseley Path ###
 APG_the_business_plot: "Le Complot Commercial"
 APG_the_business_plot_desc: "Afin de maintenir la réputation du Comité des Pouvoirs de Guerre à l'abri des regards du public, nous avons choisi d'étendre la façade de l'Arsenal de la République à la nouvelle Amérique. Les États-Unis sauvés reviendront aux valeurs fondamentales de nos Pères fondateurs et diront clairement au monde que l'Amérique est une République, pas une démocratie"
 APG_use_the_fbi: "Utiliser le FBI"
 APG_use_the_fbi_desc: "La nouvelle direction du FBI comprend que la nouvelle République américaine a besoin de se prémunir contre les traîtres. La coopération du FBI est également bien accueillie, car elle est un signe de stabilité. Nous pouvons faire confiance au FBI pour débusquer les traîtres où qu'ils se cachent."
 APG_alien_and_sedition_act: "Nouvelles lois sur les étrangers et la sédition"
 APG_alien_and_sedition_act_desc: "L'un des actes les plus importants de la première République américaine a été l'Aliens and Sedition Act adopté par le président John Adams, un homme d'État sage. Nous devons relancer la Loi pour protéger les vrais Américains contre les infiltrations syndicalistes. Premièrement, le fait d'être un danger pour la sécurité publique ou l'intégrité nationale constitue désormais un motif d'emprisonnement et d'expulsion"
 APG_cointelpro: "COINTELPRO"
 APG_cointelpro_desc: "Le succès des nouvelles lois sur les étrangers et la sédition nous a permis d'identifier plusieurs organisations apolitiques et religieuses ayant des membres syndicalistes connus. Ces groupes seront surveillés dans le cadre du nouveau programme COINTELPRO, le premier programme de contre-espionnage pleinement habilité capable de surveiller les communications entre les membres du groupe"
 APG_purge_dissidents: "Réformer les Principes Démocratiques"
 APG_purge_dissidents_desc: "Par le biais de la loi sur les étrangers et la sédition, nous avons rassemblé une liste des ennemis connus du Comité des Pouvoirs de Guerre. Ce sont des Longistes de l'assistance sociale, des fondamentalistes religieux anti-progressistes et des mutualistes. Nous sommes prêts à arrêter tous les membres au sol et à exporter certains politiciens intouchables qui soutiennent ces dissidents"
 APG_office_of_policy_coordination: "Bureau de la coordination des politiques"
 APG_office_of_policy_coordination_desc: "Le Bureau de coordination des politiques, ou BCP, a été proposé comme moyen d'influencer la politique locale en notre faveur par des agents provocateurs, des sanctions à petite échelle et le sabotage direct. L'OPC nous permettra d'éliminer en douceur les radicaux et les fédéralistes indignés qui souhaitent réintégrer le gouvernement américain selon leurs conditions"
 APG_the_black_chamber: "La Chambre noire"
 APG_the_black_chamber_desc: "Un autre objectif de sécurité est de revitaliser la Chambre noire avec ce que Vannevar Bush appelle Memex. Il s'agit d'un système hypothétique qui pourrait stocker et transmettre des microfilms et rendre l'information consultable à partir d'une station reliée par fil téléphonique à d'autres stations. Ce plan proposé pourrait nous mener à un âge d'or de la sécurité"
 APG_american_nationalism: "Nationalisme américain"
 APG_american_nationalism_desc: "Le rêve américain, ou le Credo, ou même l'Idéal, est la colle souvent décrite qui maintient notre intégrité nationale et prévient les troubles civils. La cascade d'échecs qui a été incarnée par Smith et renversée par Huey Long est maintenant fertile pour notre pays pour replanter le nationalisme américain."
 APG_the_american_legion: "La Légion américaine"
 APG_the_american_legion_desc: "La fin de Huey Long se serait soldée par un désastre sans les courageux vétérans de la Légion américaine. C'est la Légion américaine, sous la direction de Moseley, qui a tenu bon lorsque l'hystérie publique s'est développée à l'encontre des syndicalistes. C'est également la Légion américaine qui a convaincu les gardes du corps des Minutemen de Huey Long de faire ce détour nécessaire. La Légion américaine devrait être habilitée à empêcher tout traître de menacer à nouveau notre République."

 APG_nationalize_boy_scouts: "Contrôler les boy-scouts"
 APG_nationalize_boy_scouts_desc: "Les organisations de jeunesse patriotiques existent en Europe depuis des décennies. Nos propres Boy Scouts of America sont une source inexploitée de soutien pour le pays afin d'encourager la loyauté dans la subtilité américaine. Le Comité des Pouvoirs de Guerre autorise l'appropriation des installations des scouts pour éduquer et favoriser un véritable républicanisme"
 APG_fordism: "Fordisme"
 APG_fordism_desc: "Bien que la gestion scientifique n'ait pas été inventée par Henry Ford, c'est Ford qui a prouvé que la mesure du temps consacré aux tâches professionnelles pouvait conduire à une gestion du temps plus rapide et plus efficace. Pour remercier notre membre du Comité Ford, nous lui avons accordé la propriété intellectuelle sur la méthode de la chaîne de montage, et nous l'avons également promue dans des publications"
 APG_american_capitalism1: "Capitalisme américain"
 APG_american_capitalism1_desc: "Notre pays est une nation capitaliste, et à travers le Comité des Pouvoirs de Guerre, nous pouvons revitaliser l'âge du progrès que les dissidents et les populistes voulaient détruire. Grâce à nos fidèles membres du Congrès, des conseils d'entreprises seront à nouveau formés au Capitole, les impôts seront réduits et la bourse sera à l'abri du terrorisme"
 APG_capitalist_education: "Créer l'ESMWT"
 APG_capitalist_education_desc: "La formation en génie, en sciences et en gestion de guerre, ou son sigle en anglais ESMWT, est l'idée du ministère du Commerce de décentraliser les changements technologiques. Au lieu d'une coopération qui perturberait la concurrence et donnerait un avantage injuste à certaines entreprises, ce programme distribue librement ses conclusions au public"
 APG_captains_of_industry: "Capitaines d'industrie"
 APG_captains_of_industry_desc: "Sans le noble sacrifice des capitaines d'industrie, l'Amérique aurait été perdue. Nous devrions faire adopter par le Congrès une nouvelle fourchette d'imposition pour ceux qui gagnent plus de 10 millions de dollars par année. À de nombreuses exceptions près, ces industriels utiles bénéficient d'avantages fiscaux s'ils font de la philanthropie"
 APG_industrial_security_act: "Loi sur la sécurité industrielle"
 APG_industrial_security_act_desc: "Le besoin de sécurité sur le lieu de travail n'a jamais été aussi grand. Le travailleur moyen est assiégé par des infiltrés syndicalistes, des provocateurs longistes et des mécontents fédéralistes. Nous devons autoriser l'utilisation de briseurs de grève et intégrer nos fidèles légionnaires américains dans la nouvelle Garde nationale afin de réagir rapidement au sabotage industriel"
 APG_pass_nira: "Loi nationale sur le contrôle du travail"
 APG_pass_nira_desc: "Une solution permanente à la crise du travail s'est présentée sous la forme d'un décret exécutif de [Root.GetLeader] pour mettre en place un bureau national de contrôle du travail. La NLRB remédiera aux pratiques déloyales de travail des syndicats et des propriétaires d'entreprises. La formulation impartiale de l'agence a reçu un large soutien de la part de tiers"
 APG_red_scare: "Péril Rouge"
 APG_red_scare_desc: "Le FBI a annoncé qu'après de nombreux mois de recherche, le président Long ne peut plus être présumé vivant. Le tollé contre les groupes socialistes qui subsistent en Amérique est énorme. Le Comité des Pouvoirs de Guerre a du mal à suivre le rythme des lois adoptées par les États pour mettre fin au socialisme. L'approbation du public pour [Root.GetLeader] n'a jamais été aussi forte."
 APG_traditional_values: "Valeurs Traditionnelles"
 APG_traditional_values_desc: "Un discours du président [Root.GetLeader] a dénoncé les changements des trente dernières années comme étant le fait d'étrangers cherchant à détruire la nature industrieuse de l'Amérique. La presse est divisée entre ceux qui considèrent [ROOT.GetLeader] comme un canard antisémite et ceux qui croient vraiment en l'Amérique. Néanmoins, le public l'adore."
 APG_republic_without_democracy: "République sans démocratie"
 APG_republic_without_democracy_desc: "Le public américain est maintenant d'accord que la véritable vision de Huey Long de l'Amérique était celle d'une République sans démocratie. Le mandat de [ROOT.GetLeader] a été prolongé de quatre ans en raison de l'urgence persistante qui menace le continent américain. L'américanisme tel que le Comité des Pouvoirs de Guerre le voit se développer à mesure que le terme d'oligarchie perd son stigmate."

### Martin Dies Path ###
 APG_in_defence_of_the_republic: "Une Sentinelle de la République"
 APG_in_defence_of_the_republic_desc: "Le véritable patriote américain a le devoir sacré d'incarner les vertus du premier fermier républicain de la Rome antique. Un guerrier une fois appelé, mais en même temps un membre dévoué et productif de la société qui fait tourner le moteur économique à plein régime."
 APG_loyalty_oaths: "Affidavits et Serments"
 APG_loyalty_oaths_desc: "La guerre civile a profondément ébranlé la confiance du peuple dans le gouvernement. Afin de restaurer notre image aux yeux du peuple, nous devons limiter l'accès aux postes gouvernementaux à moins que le fonctionnaire en question n'ait prêté serment de loyauté et ne s'engage à maintenir le gouvernement intact. Tous les dirigeants syndicaux devront également signer une déclaration sous serment affirmant qu'ils n'appartiennent à aucune organisation syndicaliste actuellement en opposition avec le gouvernement américain."
 APG_empower_the_huac: "Renforcer l'HUAC"
 APG_empower_the_huac_desc: "Diverses rumeurs circulent sur des complots secrets et des conspirations visant à renverser notre gouvernement. Afin de découvrir la véritable portée de ces affirmations, nous devons donner à la commission des activités anti-américaines de la Chambre des représentants les moyens de procéder à un examen approfondi des agents du gouvernement, jusqu'au sommet de la hiérarchie, afin de débusquer les traîtres parmi nous."
 APG_strategic_blacklisting: "La Guilde de l'Éducation Patriotique"
 APG_strategic_blacklisting_desc: "Les personnes démasquées par l'HUAC et reconnues coupables par le ministère de la justice ne peuvent plus être autorisées à exercer une quelconque fonction dans le pays. Nous devons les écarter du pouvoir et leur interdire de briguer à nouveau un poste. Après tout, qui peut faire confiance à un traître ?"
 APG_expand_the_fbi: "Élargir le FBI"
 APG_expand_the_fbi_desc: "La mission du FBI est la suivante : Protéger le peuple américain et faire respecter la Constitution des États-Unis. Aucune devise n'est plus nécessaire dans ce pays que celle du Federal Bureau of Investigation. Grâce à des fonds supplémentaires, nous veillerons à ce que le FBI dispose de toutes les ressources, et plus encore, dont il a besoin pour remplir sa devise."
 APG_cointelpro_ade:0 "COINTELPRO"
 APG_cointelpro_ade_desc: "Grâce aux ressources supplémentaires qui lui sont consacrées, le FBI est désormais mieux équipé pour s'attaquer aux groupes subversifs qui se cachent aux États-Unis. Ce programme de contre-espionnage vise à infiltrer, discréditer et désorganiser toute force anti-américaine opérant sur le territoire national."

 APG_encourage_natalism: "Le Mouvement des Mères"
 APG_encourage_natalism_desc: "L'Amérique a été le premier pays au monde à s'engager à honorer le rôle important joué par les femmes lors de la fête des mères. Nous devons encourager les femmes patriotes de ce pays à continuer à s'efforcer d'être mères par le biais d'une série d'allègements fiscaux et d'incitations qui bénéficient aux familles qui continuent à créer la prochaine grande génération d'Américains !"
 APG_expand_powers_of_congress: "Élargir les Pouvoirs du Congrès"
 APG_expand_powers_of_congress_desc: "Les événements tragiques de 1936 et du début de 1937 ont mis en évidence une faiblesse fatale de notre système de gouvernance. Incapables de gouverner efficacement, les représentants du peuple au Congrès ont été laissés à l'abandon sous un pouvoir inefficace. Nous devons étendre les pouvoirs du Congrès afin d'éviter la folie qui a conduit au déclenchement de la deuxième guerre civile américaine."
 APG_disband_paramilitary_groups: "Des Minutemen aux Réservistes"
 APG_disband_paramilitary_groups_desc: "La défense de la république est le devoir sacré des forces armées professionnelles des États-Unis. Si les minutemen et autres groupes paramilitaires ont joué un rôle essentiel dans la lutte contre la guerre civile, nous devons entamer le processus de désarmement et de dissolution des différents groupes paramilitaires et encourager leur entrée dans les forces armées fédérales."
 APG_constitutional_protections: "Protections Constitutionnelles"
 APG_constitutional_protections_desc: "À l'époque des pères fondateurs, le souvenir du tyran qu'était le roi George suffisait à dissuader les gens de cette époque de poursuivre un pouvoir inconsidéré. Cependant, ce souvenir étant loin dans le passé, nous devons prendre des mesures pour modifier la Constitution et limiter les excès du pouvoir exécutif afin de garantir qu'aucun dictateur ne puisse détruire notre république !"
 APG_unite_the_disparate_parties: "Réadmission des Républicains et des Démocrates"
 APG_unite_the_disparate_parties_desc: "Aucune faction n'a été aussi déchirée que les partis républicains et démocrates. Séparés par de vastes étendues d'espace, beaucoup se sont retrouvés dans des camps opposés à ceux des membres de leur propre parti. De telles divisions mettront du temps à cicatriser, mais nous ne devons pas regarder ce cadeau en face en essayant de rassembler les deux partis dans une unité washingtonienne."
 APG_appeal_to_the_populist_base: "Absorber les Partis des Sans-emploi et de la Liberté"
 APG_appeal_to_the_populist_base_desc: "Malgré tous les défauts de Huey Long, ses talents d'orateur n'en faisaient pas partie. Il avait un véritable don pour créer une base populiste dans tout le pays. Les partis mineurs qui ont tenté d'imiter Long, le Jobless Party et le Liberty Party, doivent être félicités et récompensés pour leur dévouement aux principes américains."
 APG_executive_order_6166: "Décret 6166"
 APG_executive_order_6166_desc: "La conclusion de la seconde guerre civile américaine n'a pas manqué d'entraîner des procès et des affaires devant le ministère de la Justice. Débordés, ils ont demandé au gouvernement de les aider à rationaliser et à développer le département afin de mieux servir le peuple. Cela nous donnera également l'occasion de donner au ministère de la justice les moyens de sévir plus durement contre les dissidents antigouvernementaux."

 APG_veteran_employment_act: "Loi sur l'Emploi des Vétérans"
 APG_veteran_employment_act_desc: "Nous avons une grande dette de gratitude envers les soldats qui se sont battus sous notre bannière et qui ont mené la seconde guerre civile américaine à une conclusion en notre faveur. En conséquence, nous commencerons à rédiger une législation qui permettra aux soldats démobilisés d'accéder facilement à des prêts immobiliers abordables, à un emploi rémunéré et à la possibilité de poursuivre des études supérieures s'ils le souhaitent."
 APG_selective_nationalisation: "Nationaliser sans Internationalisme"
 APG_selective_nationalisation_desc: "Alors que les combats continuent de se calmer dans les zones industrielles urbaines du pays, nous nous retrouvons à la tête d'un grand nombre d'entreprises qui produisaient autrefois des armes et des biens pour l'ennemi. C'est pour nous l'occasion idéale de nationaliser ces industries afin de mieux servir l'État, tout en veillant à ce que les chefs d'entreprise qui nous ont soutenus restent loyaux."
 APG_restrict_union_power: "Restreindre le Pouvoir des Syndicats"
 APG_restrict_union_power_desc: "Le Socialist Party of America a montré son vrai visage au monde entier dans ses actions révolutionnaires. Il est clair qu'un pouvoir syndical incontrôlé serait un obstacle à une société correcte et conduirait à un chômage de masse, car les syndicats avides commencent à aspirer les salaires de leurs travailleurs et détruisent la saine concurrence capitaliste sur laquelle l'Amérique est bâtie."
 APG_enshrine_the_right_to_work: "Consacrer le Droit au Travail"
 APG_enshrine_the_right_to_work_desc: "Si l'interdiction pure et simple de toute activité syndicale est peut-être un pas trop loin, le gouvernement peut intervenir pour protéger les salariés contre un traitement injuste de leur part. Nous devons garantir que les salariés ont le droit de ne pas être contraints d'adhérer à un syndicat du fait que leur lieu de travail est un atelier fermé qui impose l'adhésion à un syndicat."
 APG_continue_the_tariffs: "Poursuivre les Droits de Douane"
 APG_continue_the_tariffs_desc: "Afin de reconstruire l'économie locale américaine, nous devons commencer à mettre en œuvre une série de droits de douane protectionnistes destinés à faire grimper les prix de tous les produits extérieurs dont les nations étrangères cherchent à inonder l'Amérique. Au lieu de cela, nous devons nous tourner vers notre voisin et le reconstruire plus fort que jamais !"
 APG_farmer_relief_act: "Loi sur le Secours aux Agriculteurs"
 APG_farmer_relief_act_desc: "Alors que les programmes gouvernementaux d'aide aux agriculteurs touchés par le "dust bowl" peinent encore à progresser, l'avènement de la deuxième guerre civile américaine n'a rien arrangé pour les agriculteurs, dont les terres sont devenues un champ de bataille pour les différentes armées en présence. C'est pourquoi nous devrions commencer à allouer des ressources et des subventions aux agriculteurs désireux de reconstruire ou de mécaniser leurs exploitations."

### Reconstruction ###
 APG_rebuilding_the_country: "Reconstruction du pays"
 APG_rebuilding_the_country_desc: "Une longue lutte pour faire pression sur les forces fédéralistes et syndicalistes en Amérique a laissé [ROOT.GetNameDef] victorieux économiquement épuisé. La main qui unifie le pays peut soit promouvoir un régime de dépenses déficitaires, soit une politique austère qui limite l'intervention directe sur le marché."
 APG_national_recovery: "Administration nationale du reconstruction"
 APG_national_recovery_desc: "L'ANR met l'accent sur l'utilisation du domaine public et des unités de vie au travail au lieu d'une " concurrence acharnée " du travail contractuel régulier. Les travailleurs de la ZRO bénéficieront d'un salaire minimum et d'un environnement de travail à prix contrôlés, conformément à l'ancien modèle de magasin d'entreprise"
 APG_public_works: "Administration des travaux publics"
 APG_public_works_desc: "La capacité de produire de l'électricité, de transporter de l'eau et d'assurer des déplacements sûrs et efficaces a été perdue pendant la guerre civile, mais l'Administration des travaux publics s'occupera de tout cela. Il s'agit d'un fonds qui garantira que les entrepreneurs paient leurs employés équitablement"
 APG_research_projects: "Administration de l'éducation nationale "
 APG_research_projects_desc: "À la suite de l'effondrement de [WCA.GetNameDef], l'Association nationale de l'éducation a pris fin et ses membres se sont dispersés. La plupart des enseignants étant apolitiques et le syndicat n'étant jamais en mesure d'exercer un grand pouvoir partisan sur eux, il est un candidat solide pour la réhabilitation par le nouveau gouvernement américain."
 APG_civil_works_adminstration: "Administration des travaux de génie civil"
 APG_civil_works_adminstration_desc: "En tant que nation, l'Amérique a perdu une grande partie de sa main-d'œuvre en raison des combats et de la pauvreté des fédéralistes désorganisés. Le leader a fait pression sur un décret exécutif autorisant la création d'une agence pour employer des travailleurs manuels afin de remplir les espaces d'emploi pour les projets de la NRA"
 APG_the_ccc: "Corps de conservation civile"
 APG_the_ccc_desc: "Les dommages causés à l'Amérique par la guerre civile ont été considérables, et même aborder l'idée de la reconstruction semble être un problème insurmontable. L'idée de créer un organisme public chargé non seulement de superviser les efforts de reconstruction, mais aussi d'étudier les moyens de reconstruire une Amérique meilleure une fois le projet achevé, a fait son chemin dans la capitale"
 APG_rural_electrification: "Électrification Rurale"
 APG_rural_electrification_desc: "Le réseau électrique à travers le pays a régressé à celui des années 1910. C'est anti-américain et nous devons veiller à ce que nos électeurs puissent être correctement informés de la gloire de notre nation"
 APG_the_aaa: "Loi d'ajustement agricole"
 APG_the_aaa_desc: "Les articles de journaux pendant l'hystérie de 36 ont été remplis d'histoires d'horreur de fermiers brûlant des récoltes en décomposition parce qu'ils étaient incapables de vendre l'excédent pendant que les ghettos des villes mouraient de faim. Notre solution à ce problème est la Loi sur l'adaptation agricole, qui vise à créer une politique sur la conservation des cultures"
 APG_farm_security_administration: "Administration de la sécurité agricole"
 APG_farm_security_administration_desc: "Les métayers et les métayers constituent une partie importante de notre électorat, en particulier dans le pouvoir central du Sud. Nous devons offrir un programme de crédit à très bas taux d'intérêt aux agriculteurs qui demandent la réinstallation de terres, en particulier de terres situées dans l'ancienne Steel Belt"
 APG_begin_reconstruction: "Commencer la Reconstruction"
 APG_begin_reconstruction_desc: "La guerre civile a mis notre pays en pièces. Une grande partie du pays rural n'est rien d'autre que de la boue et des cendres, tandis que d'innombrables villes ont été réduites à l'état de décombres fumants. Nous nous mettrons au travail pour développer de nouveaux logements et de nouvelles infrastructures dès que possible"
 APG_harsh_reconstruction: "Punir les corrompus et les traîtres"
 APG_harsh_reconstruction_desc: "Le Congrès s'est rangé à nos côtés pour condamner ces entreprises qui ont trahi le peuple américain. Des listes d'actionnaires majoritaires d'entreprises traîtres ont été saisies et les dirigeants d'entreprises qui ont exploité des travailleurs derrière la façade du gouvernement sont maintenant en procès"
 APG_reconciliation: "Réconciliation"
 APG_reconciliation_desc: "Le Congrès a finalement gagné contre le pouvoir exécutif, et a décidé de ne pas porter plainte contre les entreprises séditieuses. Des pressions ont été exercées sur les membres de la haute direction pour qu'ils démissionnent afin que leur société soit inscrite de nouveau à la cote, mais en fin de compte, les actionnaires sont jugés innocents d'avoir commis des actes répréhensibles"
 APG_military_industrial_complex: "Complexe Militaro-industriel"
 APG_military_industrial_complex_desc: "Les contraintes imposées par le mauvais état du Trésor américain et la faiblesse du dollar ont été portées à la connaissance du Congrès, qui a élaboré un nouveau plan de relance fondé sur la coopération avec les entreprises privées"
 APG_coprotate_militarism: "Alliance corporative"
 APG_coprotate_militarism_desc: "L'ancien système bureaucratique de l'ancienneté basée sur le temps est bien pâle en comparaison de la gestion scientifique proposée par Fredrick Taylor. Nous avons besoin de l'expertise des professionnels du monde des affaires au sein du Congrès, afin d'obtenir une alliance avec l'infrastructure des entreprises en Amérique"
 APG_business_subsides: "Assouplir la réglementation"
 APG_business_subsides_desc: "Le système à deux niveaux du gouvernement fédéral avait permis l'adoption, selon les États, de règlements parfois très souples sur la pratique en matière d'espace de travail. Afin de tirer parti de cet équilibre inhérent à notre gouvernement, nous devons permettre aux entreprises, grandes et petites, de prospérer"
 APG_building_grants: "Subventions de construction"
 APG_building_grants_desc: "Les plus petits cantons d'Amérique n'ont aucun recours si leurs besoins sont légèrement inférieurs au seuil fixé pour les travaux à contrat. Notre remède est un programme de subvention à la construction basé sur la Fondation Ford. Cela permet aux collectivités de montrer qu'elles ont besoin d'un travail à contrat et d'obtenir un bon rendement du capital investi pour ce travail"
 APG_banking_act: "Militarisme d'entreprise"
 APG_banking_act_desc: "De nombreuses entreprises ont fermé leurs portes ou ont été temporairement forcées de quitter l'Amérique lorsque l'activité syndicale a atteint une certaine frénésie. Il doit y avoir une démonstration de force pour prouver que l'Amérique est maintenant en sécurité. Nous offrirons les excédents de matériel militaire aux entreprises qui cherchent à se réinstaller dans des zones dangereuses"
 APG_military_factories: "Usines militaires"
 APG_military_factories_desc: "Les usines de munitions et les armureries font état d'importantes pertes de stocks à la suite de vols ainsi que de difficultés à faire face à la concurrence étrangère. Nous pouvons fixer le premier sans enfreindre le deuxième amendement avec un tarif sur les armes importées"
 APG_american_business_is_business: "Les affaires américaines sont les affaires"
 APG_american_business_is_business_desc: "Comme la plupart des membres du Congrès sont conservateurs sur le plan financier, il a été facile d'adopter des lois réorganisant la Réserve nationale nouvellement nommée pour mettre fin à la déflation. Nous devons réduire la masse monétaire et retirer la monnaie illégale de la circulation, faute de quoi notre pouvoir d'achat ne se rétablira jamais"
 APG_create_esmwt: "Investissements dans la recherche"
 APG_create_esmwt_desc: "En revitalisant les laboratoires de recherche et les groupes de réflexion partout au pays, nous avons également commencé à distribuer des subventions de recherche très gratifiantes qui ont été mises en veilleuse pendant la guerre civile. Les universités financées par le secteur privé ou créées à des fins philanthropiques ont la priorité pour recevoir des subventions du gouvernement"
 APG_reconstruction_is_over: "La reconstruction est terminée"
 APG_reconstruction_is_over_desc: "Le cours de la reconstruction a révélé la véritable base idéologique pour laquelle Smith n'a pas été en mesure de réparer l'économie. Les électeurs les plus avisés de ces sacs à vent les ont en grande partie éliminés, à mesure que le PIB augmente et que le niveau de vie des Américains augmente et même dépasse les niveaux d'avant-guerre."

### Army Path ###
 APG_From_a_Militia_to_a_force: "D'une milice à une armée"
 APG_From_a_Militia_to_a_force_desc: "Jusqu'à présent, la seule force que le Kingfish a commandée a été de petites milices dans des environnements urbains. Avec l'avènement de la guerre civile, de nombreux généraux et groupes d'armées ont " déserté " pour rejoindre le véritable gouvernement américain, et adapter nos forces et notre hiérarchie antérieures à ces nouveaux venus devrait être notre priorité"
 APG_Patton_Plan: "Plan de réforme de Patton"
 APG_Patton_Plan_desc: "Citant notre organisation militaire désuète, le général Patton nous a présenté un plan de réforme. Insistant sur le fait qu'une forte poussée offensive est le meilleur moyen de défendre nos terres contre les Fédéraux corrompus et les rouges perfides, son plan nous verrait orienter notre industrie vers la motorisation rapide de nos forces. Bien que ses méthodes dures aient leurs détracteurs, personne ne doute des résultats qu'il apportera lors de l'offensive."
 APG_Moseley_Plan: "Plan de réforme de Moseley"
 APG_Moseley_Plan_desc: "Étant donné que l'organisation de l'Armée de terre était devenue désuète, le général Moseley nous a présenté un plan de réforme. Il a proposé une réorganisation hiérarchique de haut en bas, l'expansion des anciennes bases de l'armée pour former des officiers et une concentration sur la centralisation de la chaîne de commandement. Il a demandé au Kingfish une carte blanche pour mener à bien son plan et mettre notre armée aux normes"
 APG_Danford_Plan: "Plan de réforme de Danford"
 APG_Danford_Plan_desc: "Vu à quel point notre armée n'est pas préparée à l'enfer dans lequel nous nous sommes jetés, le général Danford nous a proposé un plan. Il a avancé qu'au lieu de la mécanisation et de l'avantage technologique, la victoire exige que l'industrie du Sud s'adapte aux besoins de l'artillerie qui ouvrira la voie pour vaincre les traîtres du Nord. Bien qu'il y ait des sceptiques au sein du gouvernement, sa proposition devrait être considérée."
 APG_logistics_management_expertise: "Expertise en gestion logistique"
 APG_logistics_management_expertise_desc: "Pendant l'entre-deux-guerres, Moseley a été nommé assistant du général Dawes au Bureau du budget, ce qui lui a beaucoup appris sur les priorités en matière de placement logistique. Ces connaissances nous seront d'une valeur inestimable, car nos forces sont mises à rude épreuve et nos ressources sont très limitées"
 APG_expand_Fort_Benning_for_Training: "Agrandissement de Fort Benning pour la formation"
 APG_expand_Fort_Benning_for_Training_desc: "Fort Benning a fidèlement servi notre pays depuis sa fondation en 1909, et son importance ne cesse de croître de jour en jour. Étant donné que l'École d'infanterie de l'Armée de terre des États-Unis est le siège de l'École d'infanterie de l'Armée de terre des États-Unis, un agrandissement de Fort Benning pourrait nous fournir une meilleure place pour nos nouvelles recrues d'officiers et, en retour, nous fournir de meilleurs officiers à court et à long termes"
 APG_joint_chiefs_of_staff: "Chefs d'état-major interarmées"
 APG_joint_chiefs_of_staff_desc: "Les différends courants dans la politique interservices fédérale persistent au sein de notre propre gouvernement. Afin d'éviter que ce conflit interdisciplinaire ne déborde, nous devons veiller à ce que tous nos chefs d'état-major reçoivent la même attention"
 APG_improve_artillery: "Améliorer notre artillerie"
 APG_improve_artillery_desc: "La production industrielle de l'artillerie du Sud est au mieux inférieure à celle du reste du pays. Afin de rattraper leur retard, les nouveaux tirages d'artillerie améliorant leur portée et leur vitesse de recharge permettront à notre artillerie de frapper plus vite et plus fort que celle de notre ennemi"
 APG_Assembly_line_modifications: "Modifications à la chaîne d'assemblage"
 APG_Assembly_line_modifications_desc: "Avec les nouvelles conceptions déjà dans la ligne d'assemblage, un de nos concepteurs a souligné que plusieurs pièces nécessaires à l'assemblage pourraient être rationalisées avec des pièces plus facilement accessibles, et il a proposé que celles-ci soient approuvées pour entrer en production de masse et que nos assemblages d'artillerie puissent les utiliser"
 APG_weapons_manufacturers: "Fabricants d'armes à feu"
 APG_weapons_manufacturers_desc: "L'industrie des armes légères a grand besoin d'être réformée. Malgré l'urgence nationale, les entrepreneurs indépendants continuent de gaspiller de l'argent à faire des recherches sur les armes à feu civiles. Une restriction sur la chasse au gros gibier plus tard, et certains fabricants commencent à se concentrer sur les armes militaires"
 APG_walkie_talkies: "Talkies-walkies"
 APG_walkie_talkies_desc: "Habituellement, l'équipement militaire a des noms bien connus. Talkie-walkie ? Comment cela a-t-il pu passer à travers le système ? Nos généraux prétendent que ce nouveau dispositif de communication non relié permettra à nos troupes de parler efficacement lorsqu'elles sont sur le terrain. Et on l'appelait Talkie Talkie ?"
 APG_industrial_contacts: "Contacts industriels"
APG_industrial_contacts_desc: "Les entreprises privées sont devenues une partie indéniable de notre industrie militaire. Il est temps de rédiger des contrats et de voir ce qu'ils peuvent faire pour nous aider"
 APG_auto_industry: "Industrie automobile américaine"
 APG_auto_industry_desc: "Depuis l'invention de l'Automobile, le peuple américain l'a adoptée avec sérieux. Alors que la plupart des usines d'automobiles se trouvent dans le nord où les syndicalistes dirigent les choses. Cependant, Henry Ford a déménagé dans le sud, alors nous devrions encourager d'autres entreprises à suivre ses traces"
 APG_focus_on_concentration: "Priorité à la concentration du tir"
 APG_focus_on_concentration_desc: "La concentration des forces a été une tactique inestimable pour chaque commandant depuis l'époque des Légions romaines. Étant donné les ressources limitées de notre nation dans la lutte contre les traîtres de l'Amérique, nous devrions une fois de plus reconsidérer cette stratégie pour notre artillerie, en la concentrant sur des secteurs spécifiques pour réaliser des percées dont notre infanterie puisse tirer profit"
 APG_tank_commission: "Commission des blindés"
 APG_tank_commission_desc: "Il est impératif que nous utilisions l'information de nos batailles pour concevoir de meilleurs chars. L'ennemi a fait preuve d'une vitesse surprenante en augmentant la taille de ses obus pour répondre à nos améliorations de blindage"
 APG_motorize_the_men: "Motoriser les hommes"
 APG_motorize_the_men_desc: "Le plan de Patton exige que nos chars d'assaut s'accompagnent de vagues d'infanterie motorisée capable de flanquer rapidement les positions ennemies et de les couper des renforts pendant que notre infanterie nettoie les poches"
 APG_streamline_tank_production: "Rationalisation de la production des blindés"
 APG_streamline_tank_production_desc: "Les chars sont des machines assez complexes à produire, ce qui a causé de graves problèmes d'approvisionnement à l'avant, car chaque citerne qui est désactivée ou qui tombe en panne signifie des semaines, voire des mois, à attendre que l'équipage du char soit de nouveau en action. Pour résoudre ce problème, nous allons rationaliser la production des chars d'assaut afin que nos équipages puissent rester au combat et qu'il y ait un remplaçant en cas de problème"
 AUS_focus_on_swiftness: "Priorité à la rapidité"
 AUS_focus_on_swiftness_desc: "La guerre moderne a parcouru un long chemin depuis les tranchées qui ont jadis envahi le front occidental. Des progrès rapides avec des chars d'assaut suivis d'unités motorisées ne sont plus un rêve, mais la nécessité d'une force de combat réussie et, à ce titre, l'armée de notre pays devrait être à l'avant-garde de ce développement"
 APG_draw_a_new_war_plan_white: "Dessinez un nouveau plan de guerre blanc"
 APG_draw_a_new_war_plan_white_desc: "Bien que nous ayons saisi des copies de l'ébauche originale du Plan de guerre blanc, il est malheureusement inutile à nos fins puisqu'il explique comment approvisionner et défendre les régions près de Washington et du Midwest, et non comment reprendre notre pays d'une place forte du Sud. Cependant, avec la connaissance de ce plan et de nos commandants compétents, nous pouvons en rédiger une nouvelle version, qui tienne compte de nos nouvelles " circonstances ""
 APG_focus_on_command: "Priorité au commandement"
 APG_focus_on_command_desc: "Nos ennemis dans la guerre civile peuvent être décrits simplement comme des milices désorganisées et démoralisées avec des restes occasionnels de l'ancienne armée présentant une réelle résistance. Si nous voulons les vaincre, nous devons faire de notre propre armée un exemple d'organisation et de cohésion forte"
 APG_take_the_fight_abroad: "Combattre à l'étranger"
 APG_take_the_fight_abroad_desc: "Avec notre victoire à domicile, nous devons maintenant nous préparer à mener le combat sur n'importe quel rivage, sur n'importe quelle montagne que nous devons traverser et contre n'importe quel ennemi que nous devons affronter"
 APG_increase_military_spending: "Augmenter les dépenses militaires"
 APG_increase_military_spending_desc: "La guerre civile a dévasté l'industrie civile américaine, mais a fait de l'industrie militaire une entreprise assez rentable. Bien que la guerre civile soit terminée, l'Amérique a encore des ennemis à combattre et des guerres à gagner, et en tant que tel, maintenir les dépenses militaires de la guerre civile et les développer est dans notre meilleur intérêt"
 APG_military_research: "Recherche Militaire"
 APG_military_research_desc: "Après tant de décennies d'isolement et les ravages de la guerre civile, notre pays n'a pas la capacité de recherche et de développement militaire des autres grandes puissances du monde. Commençons à remédier à cette malheureuse réalité"
 APG_new_arms_factories: "Nouvelles usines d'armement"
APG_new_arms_factories_desc: "Le principal problème que pose la création d'une industrie militaire est que les installations sous notre contrôle ont déjà été réduites depuis la Grande Dépression pour diminuer les licenciements. Nous avons dû agrandir les installations et réaménager les vieux bâtiments afin de fabriquer les pièces nécessaires à la fabrication d'armes lourdes sur notre territoire"
 APG_war_bonds: "Obligations de la Victoire"
 APG_war_bonds_desc: "Le financement de l'effort de guerre exigera plus que des jardins de la victoire et du bénévolat. Les liquidités sont rares, surtout dans le contexte de la poursuite de nos programmes économiques. Nous pouvons capitaliser sur la confiance du public et mettre en œuvre les obligations de guerre comme le font la plupart des autres pays libres"
 AUS_new_army_goes_rolling_along: ""C'est ce que nous défendrons""
 AUS_new_army_goes_rolling_along_desc: "Notre Nouvelle Armée a réadopté l'ancienne devise utilisée par nos ancêtres qui ont pris les armes pour défendre notre grande nation. Comme eux avant notre équipe, il est maintenant temps pour nous de nous battre pour l'Amérique dans un monde en constante évolution, que ce soit chez nous ou à l'étranger"
 APG_army_bonus_bill: "Projet de loi sur les primes de l'armée"
 APG_army_bonus_bill_desc: "Le combat endurcit les garçons en hommes et les hommes en acier solide - piliers inébranlables de l'américanisme. Seul un imbécile laisserait de tels vétérans sur le bord de la route. En versant de généreuses primes supplémentaires aux anciens combattants qui comptent sur la participation continue de citoyens dignes de confiance et, en particulier, sur notre appareil de recherche militaire, nous pouvons peut-être enfin exploiter leur potentiel de façon véritable"
 APG_new_weapons: "Nouveaux modèles d'armes"
 APG_new_weapons_desc: "L'armée signale que nos armes d'infanterie sont insuffisantes pour faire face à la fois au tir automatique à courte portée et aux tireurs d'élite à longue portée. Ces lacunes prendront plus de vies si nous ne sommes pas en mesure de combler le besoin le plus tôt possible"
 APG_army_ranger_corps: "Agrandir le Corps des Rangers de l'Armée de terre"
 APG_army_ranger_corps_desc: "Fort Benning, en Géorgie, a accueilli certains des soldats les plus débrouillards du début de la guerre civile. L'entraînement des régiments pour acclimater les soldats à de nouveaux environnements permettra aux soldats américains de survivre dans le monde hostile dans lequel nous nous trouvons"
 APG_reverse_war_plan_white: "Inverser le plan de guerre White"
 APG_reverse_war_plan_white_desc: "Grâce à nos généraux, nous avons réussi à obtenir des copies du Plan de guerre blanc qui aurait été utilisé contre nous. Si nous ne pouvons pas empêcher l'armée de réorganiser sa logistique, nous pouvons cependant prévoir ses avancées, renforcer ses points faibles et trouver des moyens de tromper Washington maintenant qu'elle pense qu'elle a pris de l'ampleur"
 APG_the_cavalry_of_tomorrow: "La cavalerie de demain"
 APG_the_cavalry_of_tomorrow_desc: "Patton a longtemps été officier de cavalerie et il a conçu et planifié la transformation de la motorisation et des chars d'assaut en une forme moderne de cavalerie. En travaillant en étroite collaboration avec le gouvernement, les militaires, Henry Ford et d'autres industriels, nous pouvons faire de ce plan une réalité"
 APG_top_of_the_line_artillery: "Artillerie de pointe"
 APG_top_of_the_line_artillery_desc: "Une puissance plus légère, des chassis plus solides et de nouveaux types de détonateurs permettront à notre artillerie de briser tout bunker. Nous devons accélérer leur développement si nous voulons briser l'ennemi"
 APG_coordinated_fire: "Tir coordonné"
 APG_coordinated_fire_desc: "Fini le temps des tirs d'artillerie rythmés selon vos ordres. Un meilleur système de mouvement humain qui chronomètre les mouvements nous permettra de coordonner les tirs selon l'horaire nécessaire"

### Air Force ###
 APG_air_force_reform: "Formation d'une force aérienne américaine"
 APG_air_force_reform_desc: "Alors que le débat en cours dans l'armée américaine depuis près de deux décennies se poursuit toujours, les officiers de l'armée de l'air qui ont défilé à nos côtés nous ont promis de grands résultats si nous séparons la branche aérienne de l'armée. Avec la bénédiction du Kingfish, l'armée de l'air patriotique des Etats-Unis sera formée, et devra décider de ses plans futurs"
 APG_expand_ACTS: "Agrandir l'École tactique du Corps d'armée de l'air"
 APG_expand_ACTS_desc: "Nous avons la chance d'avoir eu la chance que l'armée américaine ait autrefois relégué l'entraînement des officiers de l'air dans le Grand Sud, car nous avons maintenant accès aux installations et aux officiers de l'École tactique du Corps de l'air à Maxwell Field, en Alabama. Cependant, afin de surpasser l'école installée à Langley Field en Virginie, nous aurons besoin d'agrandir nos installations"
 APG_fighters: "Développement des chasseurs"
 APG_fighters_desc: "Les projets de chasseurs américains ont été arrêtés dans les années 1920 en raison d'un manque de financement de la part du gouvernement, ce qui a entraîné un désavantage dans le développement des chasseurs. Nous devons combler cette lacune en finançant des concours de conception entre différentes entreprises, le prix étant l'obtention d'un contrat de production très rentable pour l'avion qui pourrait surpasser celui de notre ennemi"
 APG_le_may_reform: "Plan de réforme de LeMay"
 APG_le_may_reform_desc: "Curtiss LeMay a récemment réussi à atteindre les échelons supérieurs du commandement, grâce à un mélange de népotisme et de compétence, et a proposé un plan de réforme audacieux. Puisque la Force aérienne n'est pas destinée à compléter l'armée, il a proposé que la Force aérienne frappe au cœur de nos ennemis et paralyse leurs industries de guerre. Bien que son approche théorique soit solide, la décision finale revient au gouvernement"
 APG_air_field_expansion: "Expansion des aérodromes"
 APG_air_field_expansion_desc: "Il y a des milliers d'acres de terrain plat à travers notre pays, qui n'attendent que d'être recouverts de tarmac et d'avions de pointe fraîchement produits. Ne les faisons pas attendre un instant de plus !"
 APG_naval_bombers: "Développement des bombardiers navals"
 APG_naval_bombers_desc: "Compte tenu des lacunes de notre marine en matière de protection de nos côtes, l'aviation a le devoir de protéger également les côtes de notre pays, à n'importe quel prix, contre tout ennemi qui ose mettre le pied dans notre patrie. À ce titre, nous chercherons à compléter les patrouilles de la Marine par des bombardiers de reconnaissance et d'interception de tout navire lorsque notre flotte est trop dispersée ou trop éloignée pour le faire"
 APG_Weyland_plan: "Plan de réforme de Weyland"
 APG_Weyland_plan_desc: "Otto P. Weyland a récemment réussi à atteindre les échelons supérieurs de commandement, grâce à un mélange de népotisme et de compétence, et a proposé un plan de réforme qui est clairement bien accueilli par les dirigeants de l'armée. Selon lui, le rôle de l'armée de l'air en temps de guerre devrait être de soutenir les avancées de l'armée par un soutien aérien rapproché. Bien que son approche théorique soit solide, la décision finale revient au gouvernement"
 APG_bombers: "Développement de Bombardiers"
 APG_bombers_desc: "Les bombardiers, bien que terrifiants à voir, nous permettront de projeter notre puissance à l'étranger. Notre projet secret dépend également de l'efficacité et de la sécurité des bombardiers pour livrer leur charge utile secrète."
 APG_radar: "Développement des R.A.D.A.R"
 APG_radar_desc: "RADAR, la technologie ultrasecrète de détection du mouvement de l'air, permettra à nos observateurs du ciel de dormir tranquille la nuit"
 APG_screaming_eagles: "Programme " Screaming Eagles " "
 APG_screaming_eagles_desc: "Avec la présence toujours croissante de notre force aérienne et les besoins toujours croissants du champ de bataille, une question s'est posée entre notre armée et les officiers de la force aérienne : Serait-il possible de combiner les deux pour transporter les troupes derrière le champ de bataille d'une manière qui pourrait changer le visage de la bataille ? Afin de prouver ou de réfuter cette théorie, une expérience doit être entreprise"
 APG_rule_the_skies: "Régner sur les Cieux"
 APG_rule_the_skies_desc: "Nous partons, dans le bleu sauvage là-bas, volant haut dans le ciel. Notre Force aérienne sera la plus avancée du monde, et nulle part elle ne sera hors de notre portée"
 APG_CAS_focus: "Élaboration d'un modèle d'appui aérien rapproché"
 APG_CAS_focus_desc: "La demande de l'armée de terre pour plus d'appui au sol tandis qu'elle traverse les tranchées que nos ennemis ont érigées. En tant que partenaire égal, l'armée de l'air approuve cette demande."
 APG_CAS_doctrine: "Exercices de coordination de combat air-sol"
 APG_CAS_doctrine_desc: "Pour arriver sur le champ de bataille avec une force aérienne efficace de la CAS, nous devons d'abord mettre en pratique les principes de base de ce concept relativement nouveau de la guerre"
 APG_flexible_bombers: "Développement de bombardiers flexibles"
 APG_flexible_bombers_desc: "Puisque notre force aérienne a la tâche de soutenir l'armée, les bombardiers de notre force devront s'adapter à une variété de rôles, à la fois comme soutien aérien rapproché et comme moyen de perturber les approvisionnements et les communications de l'ennemi à l'arrière pendant une bataille, et nous devrions encourager le développement d'avions qui pourraient remplir ces rôles"
 APG_combined_arms_offensive: "Combinaison d'armes offensives"
 APG_combined_arms_offensive_desc: "Alors que nos officiers de l'air se tiennent prêts, un problème s'est de nouveau posé qui entrave le progrès de notre force : Les officiers de l'armée de terre ne savent pas exactement comment exploiter notre puissance aérienne au maximum de son potentiel. À ce titre, nous devrons leur apprendre à coordonner leurs véhicules d'infanterie et leurs véhicules mécanisés avec nos avions afin de créer des offensives imparables"
 APG_strat_bomber_development: "Développement de Bombardiers Stratégiques"
 APG_strat_bomber_development_desc: "L'objectif de notre force aérienne étant clair, nous pouvons nous concentrer sur la fabrication de bombardiers pour la tâche spécifique d'anéantir l'industrie de notre ennemi"
 APG_cult_of_aviation: "Culte de l'aviation"
 APG_cult_of_aviation_desc: "Depuis le premier vol du Wright Flyer à Kitty Hawk, les Américains sont fascinés par les avions. Nous devrions exploiter cette fascination et faire de notre force aérienne une source de fierté pour notre pays"
 APG_long_range_interceptors: "Intercepteurs longue portée"
 APG_long_range_interceptors_desc: "Alors que les chasseurs peuvent sécuriser le ciel au-dessus des champs de bataille, la bataille à la porte de l'ennemi est généralement trop éloignée pour qu'ils puissent intervenir pour protéger nos ailes de bombardiers des chasseurs ennemis. Pour contrer ce phénomène, nous avons réussi à créer et à améliorer des conceptions plus lourdes avec une plus grande agilité et une plus grande agilité pour avoir une chance dans le combat air-air, et d'autres investissements dans ce domaine pourraient apporter de grands avantages"

### Navy Path ###
 APG_navy: "Marine Américaine"
 APG_navy_desc: "Seuls quelques navires, et encore moins de marins, restent fidèles au peuple américain. Nous devons faire le point sur notre situation maritime"
 APG_great_white_fleet: "Grande Flotte Blanche"
 APG_great_white_fleet_desc: "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale"
 APG_protect_american_trade: "Protéger le commerce américain"
 APG_protect_american_trade_desc: "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis"
 APG_carriers: "Projet de flotte de porte-avions"
 APG_carriers_desc: "Les porte-avions sont la voie de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale"
 APG_battleships: "Recherche sur les cuirassés"
 APG_battleships_desc: "Les cuirassés sont les rois de la haute mer. Nous devrions commencer à étudier de nouveaux modèles avec des canons plus gros et une meilleure protection de l'air"
 APG_battle_cruisers: "Recherche sur les croiseurs de bataille"
 APG_battle_cruisers_desc: "Les croiseurs de bataille présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 APG_coast_guard: "La Garde côtière"
 APG_coast_guard_desc: "La restauration de la Garde côtière garantira le bon déroulement du commerce, l'arrestation des criminels en mer et le sauvetage des personnes en danger."
 APG_light_cruisers: "Développement de croiseurs légers"
 APG_light_cruisers_desc: "Les croiseurs légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée"
 APG_naval_aviation: "Aviation Navale"
 APG_naval_aviation_desc: "L'aviation navale représente l'avenir de la guerre en haute mer. Nous devons nous assurer que nos productions aériennes sont capables d'être lancées à partir de porte-avions et de détruire la flotte ennemie sans même mettre la nôtre en danger."
 APG_expand_dockyards: "Agrandir les chantiers navals"
 APG_expand_dockyards_desc: "Nos chantiers navals sont assez inadaptés pour mener une guerre à eux seuls. Nous devons nous assurer que de nouvelles installations de production navale sont construites pour soutenir l'effort de guerre."
 APG_submarine_development: "Développement de Sous-marins"
 APG_submarine_development_desc: "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines"
 APG_liberty_ships: "Liberty Ships"
 APG_liberty_ships_desc: "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier"
 APG_maritime_industry: "Industrie navale"
 APG_maritime_industry_desc: "Notre tradition maritime demeure forte. Nous pouvons tirer parti de l'industrie de la navigation commerciale pour aider notre démocratie en difficulté à survivre"
 APG_new_admirals: "Nouveaux amiraux"
 APG_new_admirals_desc: "Beaucoup d'amiraux ont déserté vers les traîtres à l'est. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime"
 APG_life_at_sea: "Créer les WAVEs"
 APG_life_at_sea_desc: "Les femmes peuvent remplir de nombreux rôles auxiliaires dans la marine, libérant les hommes pour le combat. Bien que cela puisse être socialement controversé, cela aidera considérablement l'effort de guerre."
 APG_marine_corps: "Agrandir le Corps des Marines"
 APG_marine_corps_desc: "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier.  Des rivages de Tripoli aux salles de Montezuma, les Marines étaient toujours là.  Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes. "
 APG_naval_training: "Entraînement naval"
 APG_naval_training_desc: "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération de dirigeants et de marins de la marine"
 APG_urban_warfare: "Élargir le corps des Marines"
 APG_urban_warfare_desc: "Nous devons élargir le corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier"
APG_coastal_bunkers: "Semper Fi"
 APG_coastal_bunkers_desc: "Semper Fidelis signifie " toujours loyal ". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier"
 APG_america_rules_waves: "L'Amérique règne sur les mers"
 APG_america_rules_waves_desc: "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Ancres au loin !"

### internal conflict stuff ###

 america_peoples_government_events.1.t:0 "La Nomination de la Légion américaine"
 america_peoples_government_events.1.d:0 "La fin de la guerre civile entraîne la vacance du poste toujours important de commandant national de la Légion américaine. Le dernier détenteur du titre, Smedley Butler, s'était stupidement rangé du côté des syndicalistes. La personne qui occupera ce poste représentera symboliquement les vétérans de l'armée américaine dans la société, et notre choix est donc important. Le nom le plus souvent cité est celui du général George Moseley, bien que son antisémitisme en dissuade certains. Huey Long pense également que son ami et allié Fox Conner, qui a présenté Patton à la cause de Huey, devrait occuper le poste. Un candidat de compromis potentiel est également Robert Elkington Wood, un général républicain respecté qui a soutenu notre juste combat. Qui sera nommé ?"
 america_peoples_government_events.1.a:0 "Nommez Fox Conner"
 america_peoples_government_events.1.b:0 "Nommez George Van Horn Moseley"
 america_peoples_government_events.1.c:0 "Nommez Robert Elkington Wood."

 america_peoples_government_events.2.t:0 "Le complot commercial exposé"
 america_peoples_government_events.2.d:9 "[APG_legion_head.GetName] s'est précipité sur Huey Long, interrompant l'une de ses réunions alors qu'il délivrait un message important pour le Kingfish. Il semble que le Comité des Pouvoirs de Guerre se soit tourné vers la Légion américaine pour tenter d'obtenir un soutien en vue de le renverser. Le Comité des Pouvoirs de Guerre aurait mis la dernière main à la préparation d'un coup d'État contre Huey Long. Le complot, qui aurait pris de l'ampleur parmi les derniers chefs d'entreprise et les responsables militaires du parti au pouvoir, visait à saper le pouvoir de Huey Long et à le remplacer par un dirigeant plus docile et plus favorable aux entreprises. Cette nouvelle a d'abord plongé la salle dans le silence, puis dans la colère de Long. Toute la région du capitole a été fermée et les Minutemen ont été mobilisés. Les médias tentent actuellement de localiser les auteurs présumés de l'attentat, ainsi que les Minutemen et la police. Même si Huey Long aimerait se vanter que le pire que ses ennemis aient mérité est un séjour au pénitencier de l'État de Louisiane, il est peu probable que le bâtiment, actuellement rempli de partisans, soit utilisé pour héberger les comploteurs."
 america_peoples_government_events.2.a:0 "Sous la prison, plus probablement."

 america_peoples_government_events.3.t:0 "Une session extraordinaire du Congrès"
 america_peoples_government_events.3.d:9 "Sous la houlette de Huey Long, le Congrès a rapidement adopté plusieurs lois d'habilitation. Alors que tous ces décrets ont reçu un soutien unanime, l'aile populiste du mouvement Share Our Wealth a placé Huey Long devant le premier choix décisif de sa présidence sur l'Amérique restaurée. Implorant sur lui la nécessité de se souvenir de ses racines populistes, ils exigent que Huey prenne des mesures immédiates pour commencer à mettre en œuvre son programme "Share Our Wealth". Un programme coûteux, du moins jusqu'à ce que les kleptocrates actuels commencent à mourir et que leurs ridicules héritages puissent être distribués aux gens ordinaires. Cette mesure a été intégrée dans un projet de loi commun qui réduit également le financement des forces armées fédérales, maintenant que les ennemis de l'État ont été écrasés dans la guerre civile. Une telle position ne manquerait pas de plaire à Long, mais pourrait lui aliéner les puissantes forces réactionnaires qui voient en Huey un tyran potentiel en devenir."
 america_peoples_government_events.3.a:0 "Laissez le projet de loi passer"
 america_peoples_government_events.3.b:0 "C'est trop risqué, opposez votre veto."

 america_peoples_government_events.4.t:0 "Dîner de minuit"
 america_peoples_government_events.4.d:0 "Après un dîner à Washington D.C., le président Huey Long a disparu avec sa limousine et plusieurs de ses gardes armés. La disparition n'a été constatée que le lendemain matin à neuf heures, et les journaux avaient déjà commencé à publier un article sur les conspirateurs syndicalistes. Les services secrets, décimés par la guerre, doivent demander l'aide du FBI s'ils veulent retrouver le président Long vivant. Le commandant national de la Légion américaine, George Van Horn Moseley, a annoncé qu'il guidera le pays jusqu'à ce qu'un véritable chef soit trouvé, s'assurant que le syndicalisme soit déraciné du pays. Le Congrès a convoqué une session d'urgence pour traiter de la succession, car l'enlèvement n'a pas de recours approprié dans la Constitution"
 america_peoples_government_events.4.a:0 "Les syndicalistes ne s'en tireront pas comme ça !"

 america_peoples_government_events.5.t:0 "Sic Semper Tyrannis"
 america_peoples_government_events.5.d:9 "Si l'annonce de l'adoption de la loi sur la reconstruction nationale a suscité une grande jubilation, promettant effectivement un filet pour l'Américain moyen, elle a eu un coût. Pour la Légion américaine et les vétérans de la seconde guerre civile américaine, ce coût était beaucoup trop élevé. Le budget des forces armées a été fortement réduit et, du jour au lendemain, des dizaines de milliers de soldats, héros des batailles de Saint-Louis, de Washington et d'autres, ont été démobilisés sans ménagement et sans indemnité de départ. Pour ne rien arranger, la milice personnelle de Long, les Minutemen, a été exemptée de ces réductions.\n\nCet acte de césarisme rampant ne peut être toléré ! Agissant rapidement, alors que la colère contre Long est encore fraîche dans l'esprit des soldats, Robert Wood met au point une conspiration pour faire tomber le démagogue populiste. Se déguisant en gardes du corps des Minutemen de Long, ils parviennent à s'infiltrer dans la résidence de Long et organisent un assaut nocturne contre le Kingfish, éliminant définitivement le roi de l'échiquier. En l'absence d'une ligne d'ascension claire, la Légion américaine s'est empressée d'obtenir la nomination de Martin Dies Jr, un politicien conservateur connu pour ses attaques incessantes contre les activités anti-américaines, au poste le plus élevé du pays.  Ayant publiquement dénoncé les ambitions royales de Long, il est le gardien dont l'Amérique a besoin pour se reconstruire."
 america_peoples_government_events.5.a:0 "Désormais, aucun homme ne sera jamais roi."

 america_peoples_government_events.7.t:0 "Capitale de l'Amérique"
 america_peoples_government_events.7.d:0 "La guerre civile terminée, la question de la capitale de la nouvelle Amérique se pose. Parmi les nombreuses villes du pays, quatre sont les plus prometteuses. Le processus de sélection, entouré de secret jusqu'à l'annonce de la décision finale, a révélé une poignée d'emplacements stratégiques possibles. Le copinage étant toujours de mise, les membres du Congrès ont été submergés de dons et de demandes sincères pour que le nouveau siège du pouvoir se trouve dans leur ville. Washington D.C., qui possède l'histoire et les installations nécessaires pour redevenir le siège du gouvernement. La Nouvelle-Orléans, qui a tant donné pour la révolution longiste. Bâton Rouge, où Huey Long a déjà redessiné la ligne d'horizon avec de nouveaux bâtiments. Enfin, Saint Louis, qui a besoin d'une attention nationale après avoir combattu si férocement les partisans. Quelle ville sera choisie comme nouvelle capitale ?"
 america_peoples_government_events.7.a:0 "Washington, D.C."
 america_peoples_government_events.7.b:0 "Nouvelle-Orléans"
 america_peoples_government_events.7.c:0 "Baton Rouge"
 america_peoples_government_events.7.e:0 "Saint-Louis"

 america_peoples_government_events.8.t:0 "Je vous salue, King fish"
 america_peoples_government_events.8.d:0 "Dans une démonstration retentissante de leadership et de conviction, le président Huey Long est sorti victorieux de la guerre contre l'extrémisme sans compromettre ses principes fondamentaux. La nation, à un moment critique de son histoire, a été témoin d'une démonstration magistrale de finesse politique lorsque le président Long a navigué dans les eaux troubles de la discorde idéologique et en est sorti avec ses principes intacts et un pays uni derrière lui. L'un des éléments clés de la stratégie du président Long était son engagement en faveur d'un dialogue ouvert et honnête. Plutôt que de rejeter les points de vue opposés, il s'est engagé avec les critiques et les voix dissidentes, favorisant une atmosphère de débat constructif. Avec sa victoire, Long a tourné son regard vers ceux qui exigeraient qu'il se proclame devant eux en temps de besoin. Il a donné l'ordre aux Minutemen de s'occuper des traîtres qui oseraient tenter de trahir et d'affaiblir l'Amérique."
 america_peoples_government_events.8.a:0 "Le Kingfish est victorieux !"

 america_peoples_government_events.9.t:9 "La Réunification Démocrate"
 america_peoples_government_events.9.d:9 "En 1936, Huey Long avait claqué la porte de la Convention Nationale Démocrate pour tracer sa propre route. Les Démocrates ayant refusé la nomination au seul candidat qui aurait pu sauver l'Amérique des horreurs qui l'attendaient, Long a été forcé de rassembler ses alliés au sein de ce qui allait devenir le Parti de l'Union. Des industriels du nord, des populistes de l'ouest et des conservateurs du sud se sont tous unis pour élire Huey Long président.\n\nToutefois, le Parti de l'Union n'existait que sur le papier. Au Congrès, les alliés de Long ont pour la plupart continué de s'identifier comme des Démocrates. Même si certains avaient été élus sur un bulletin du Parti de l'Union, d'autres avaient remporté leurs primaires démocrates, et continuaient de participer aux réunions de la direction démocrate. Au cours de la Guerre civile, ce problème s'est effacé, car la division entre les partis au sein du Gouvernement du Peuple était devenue inexistante : tout le monde ou presque faisait partie du "Parti de Long". Mais maintenant que la guerre est finie, les divisions entre les soutiens de Long sont redevenues visibles, et le sort du Parti démocrate en dehors de notre base de soutien géographique est devenu préoccupant.\n\nDans son premier discours au Congrès depuis la fin des hostilités, le président Long a cherché à clarifier la situation. Long a publiquement déclaré qu'il était, a toujours été, et serait toujours un Démocrate, et qu'il comptait bien refonder le parti national en une organisation capable de servir le peuple. Cela a rassuré beaucoup des alliés de Long, en particulier dans le Sud, qui n'avaient jamais abandonné leur affiliation démocrate. D'un autre côté, des figures comme Gerald L.K. Smith et Charles Coughlin ont été déçus de l'abandon par Long d'une opportunité de créer un parti entièrement à son image.\n\nNéanmoins, Long s'est révélé inébranlable dans sa prise de décision. Aujourd'hui, Long a rencontré plusieurs représentants démocrates qui étaient restés à Washington pendant la guerre, mais qui avaient juré fidélité au Gouvernement du Peuple. Dans une atmosphère tendue, Long a fait part de son intention d'absorber de tels éléments dans sa coalition politique, demandant leur soutien pour reconstruire la nation en ces temps difficiles."
 america_peoples_government_events.9.a:9 "Rassemblons-nous tous."

### Huey Long Flavour ###

 america_peoples_government_events.10.t:0 "L'élection présidentielle de [GetYear]"
 america_peoples_government_events.10.d:9 "C'est l'élection de cette année dans [ROOT.GetNameDef], et le président [ROOT.GetLeader] est largement en tête des sondages nationaux et presque certain d'être réélu. La campagne de réélection, qui s'est déroulée davantage comme une formalité que comme une bataille politique acharnée, n'a pas connu la ferveur habituelle des années précédentes. Les éléments traditionnels d'une course contestée, les débats, les rassemblements de campagne et la couverture médiatique intense ont été notablement absents. Au lieu de cela, le parcours du président vers un second mandat a été relativement calme, attirant l'attention sur les circonstances inhabituelles entourant l'absence de concurrents. Alors que la nation se fait à l'idée d'une réélection sans opposition, un sentiment palpable d'incertitude plane sur le futur paysage politique."
 america_peoples_government_events.10.a:9 "Félicitations, [ROOT.GetLeader] !"

 america_peoples_government_events.11.t:0 "La Question de Charles Coughlin"
 america_peoples_government_events.11.d:9 "Alors que l'attention du public s'intensifie, le président [ROOT.GetLeader] se retrouve au centre d'un débat houleux au sein de l'administration concernant l'avenir du propagandiste controversé Charles Coughlin. Le commentateur incendiaire, connu pour sa rhétorique incendiaire et ses opinions divergentes, est devenu un paratonnerre pour les critiques, suscitant des discussions au sein de la Maison Blanche sur la question de savoir s'il faut rompre les liens avec cette figure polarisante. Les années passées au service de l'Amérique ont usé le père Charles Coughlin. Entre ses émissions de radio et ses publications sur la justice sociale, il a rarement le temps de promouvoir les sociétés de partage des richesses. Cette situation, associée à son instabilité émotionnelle croissante, a conduit à la situation actuelle. Le président [ROOT.GetLeader], bien que silencieux sur cette question, compatit avec les citoyens juifs à qui Coughlin a rendu la vie très difficile. Les détracteurs de Coughlin estiment que son association continue avec l'administration sape les efforts déployés pour favoriser un sentiment d'inclusion et d'unité, en particulier lorsque le peuple américain tente de revenir à un état de normalité. Les défenseurs de Coughlin, quant à eux, soutiennent que sa révocation créerait un dangereux précédent. Le retrait d'un membre du cercle rapproché de Huey Long engendrerait de la méfiance parmi ses cadres. Pourtant, une décision doit être prise..."
 america_peoples_government_events.11.a:0 "Faites taire Coughlin."
 america_peoples_government_events.11.b:0 "Nous ne pouvons pas trahir nos anciens combattants !"

 america_peoples_government_events.12.t:0 "La dynastie Long"
 america_peoples_government_events.12.d:0 "Le président Huey Long se trouve au centre d'un débat de plus en plus important, alors que des discussions émergent sur la possibilité de nommer son frère, Earl Long, à un poste au sein du cabinet présidentiel. Cette nomination potentielle a déclenché des discussions sur la frontière ténue entre la loyauté familiale et les préoccupations de népotisme dans les plus hautes sphères du gouvernement. S'il a fallu de nombreuses années à la famille Long pour mûrir sous les feux de la rampe, les frères et les fils de Huey Long sont aujourd'hui plus ouverts sur le monde. En cette période d'incertitude où n'importe qui peut être un assassin, la famille de Huey devrait-elle occuper les postes vitaux du cabinet présidentiel ? Pour tous les Longistes, à l'exception des plus déterminés, accepter que la famille de Huey Long occupe les postes les plus élevés du gouvernement, c'est faire preuve d'un manque de confiance."
 america_peoples_government_events.12.a:0 "Ça va trop loin"
 america_peoples_government_events.12.b:0 "Tu ne peux pas te tromper avec Long"

 america_peoples_government_events.13.t:0 "Améliorer le Southern Tenant Farmers Union"
 america_peoples_government_events.13.d:9 "Afin de répondre aux besoins des communautés rurales et de soutenir les travailleurs agricoles, le président Huey Long a annoncé une augmentation significative des fonds alloués à la Southern Tenant Farmers Union (STFU). La Southern Tenant Farmers Union, une organisation de base qui se consacre à la défense des droits et des intérêts des métayers, des fermiers et des ouvriers agricoles, bénéficiera d'une augmentation substantielle de l'aide financière du gouvernement fédéral. Bien que le travail de la Southern Tenant Farmers Union soit apprécié, le nom même de l'organisation, qui fournit des logements à des milliers de personnes, fait encore l'objet de plaisanteries. Les locataires sont exaspérés par le nom de leur organisation. Une visite au bureau et une réimpression suffisent à corriger cette erreur. Pendant que [ROOT.GetLeader] était à l'intérieur, il a décidé d'améliorer et d'intégrer d'autres parties de l'American Tenant Farmers Union nouvellement baptisée dans sa machine politique."
 america_peoples_government_events.13.a:0 "Dites bonjour à l'AFTU"

 america_peoples_government_events.14.t:0 "La vérité sur Hugo Black"
 america_peoples_government_events.14.d:9 "Lorsque l'honorable Hugo Black a été nommé à la tête de la victoire de Huey Long, très peu se sont donné la peine de vérifier ses associations passées. C'est pourquoi le journal d'aujourd'hui a choqué le président [ROOT.GetLeader] de façon si importante. Une révélation a trouvé l'appartenance d'Hugo Black au Klan. Hugo Black a répondu à la presse en s'excusant abondamment et en disant que son adhésion n'était que superficielle afin d'être élu en Alabama. Bien que le casier judiciaire de Black le présente comme un libéral, cela va directement à l'encontre de la campagne anti-Klan de Long. Devrions-nous virer Hugo Black ?"
 america_peoples_government_events.14.a:0 "Une association intolérable"
 america_peoples_government_events.14.b:0 "Un homme peut changer"

 america_peoples_government_events.15.t:0 "Schisme au sein des sociétés Partager nos Richesses"
 america_peoples_government_events.15.d:9 "Pour les sociétés Partager nos Richesse à travers l'Amérique, [ROOT.GetLeader] a recruté non seulement des membres du parti mais aussi d'anciens employés du gouvernement. Ces nouveaux employés ont été dirigés par Sidney McMath, un ancien combattant de la Marine, et ont été payés par le gouvernement fédéral. Il existe maintenant une tension entre l'ancien et le nouveau dans Partageons nos richesses. Francis Townsend, chef de la vieille garde, préconise que Partageons nos richesses demeure une entité non gouvernementale afin de prévenir la politique partisane, tandis que McMath souhaite l'officialiser comme un ministère fédéral"
 america_peoples_government_events.15.a:0 "Du côté de Townsend."
 america_peoples_government_events.15.b:0 "Du côté de McMath."

 america_peoples_government_events.16.t:0 "McTeague au cinéma"
 america_peoples_government_events.16.d:0 "L'histoire de cupidité et de trahison qui a jadis marqué l'Amérique est aujourd'hui résumée dans le nouveau film McTeague. Ce commentaire social du réalisateur Erich von Stroheim sur le pouvoir corrupteur de la richesse est considéré par beaucoup comme une parabole de l'état de l'Amérique avant la guerre civile. Greed est un conte sur la décadence morale et le pouvoir destructeur de la richesse. La description de la dissolution d'une famille autour d'un magot d'or rappelle aux spectateurs le désespoir qu'ils ont ressenti dans les dures années qui ont précédé la victoire des Longistes. La fin de ce film épique de quatre heures a été modifiée par rapport au livre original : un étranger bienveillant intervient dans la lutte à mort de McTeague et l'emmène de la Vallée de la Mort vers la civilisation."
 america_peoples_government_events.16.a:0 "J'ai fait une bonne sieste en regardant."

 america_peoples_government_events.17.t:0 "Accusations de cryptosocialisme"
 america_peoples_government_events.17.d:0 "La compréhension par le public de Share Our Wealth et de Every Man A King repose en grande partie sur des chansons et des slogans. Bien que de nombreux Américains chantent aujourd'hui en chœur, de nombreux partisans continuent de dire que notre programme est du crypto-socialisme. Leur affirmation nuit lentement à notre réputation au sein de la nation. Le président Huey Long, dans un discours audacieux et assuré à la nation, a fermement défendu son ambitieux programme "Share Our Wealth", rejetant catégoriquement la caractérisation de l'initiative comme socialiste. Le président Long a réitéré les principes fondamentaux du programme "Share Our Wealth", soulignant que son objectif premier est de remédier aux disparités flagrantes dans la répartition des richesses et d'assurer une société plus équitable. Mme Long a fait valoir que le programme est ancré dans le populisme et la volonté de sortir des millions d'Américains de la pauvreté, plutôt que de promouvoir des idéaux socialistes."
 america_peoples_government_events.17.a:0 "Ils n'apprécient pas les bonnes choses."

 america_peoples_government_events.18.t:0 "Superman contre Le Klan"
 america_peoples_government_events.18.d:0 "Dans le ciel ! C'est un oiseau ? Un avion ? Non, c'est Superman ! Il sauve l'Amérique de la terreur du Klan de la Croix Ardente. Cette dernière série est l'œuvre de Siegel et Shuster, associés à un défenseur du Klan, Stetson Kennedy. Dans une pièce radiophonique intelligente et satirique, Superman contre le Klan a pris d'assaut les ondes, laissant le Ku Klux Klan paraître plus stupide que redoutable. La production, inspirée d'événements historiques réels, renverse la vapeur face au célèbre groupe haineux, en utilisant le super-héros emblématique pour exposer l'absurdité de son idéologie. Les auditeurs sont entraînés dans une course palpitante alors que Superman, déguisé en humain ordinaire, infiltre le Klan, démantelant finalement ses opérations et rendant impuissantes ses tactiques d'intimidation. La pièce ne craint pas d'aborder l'utilisation par le Klan de la peur, de la haine et de l'ignorance, et les dépeint comme un groupe dont le pouvoir diminue face à la vérité et à la justice."
 america_peoples_government_events.18.a:0 "Les enfants adorent ça."

 america_peoples_government_events.19.t:0 "Le gouverneur Long tire sur des manifestants"
 america_peoples_government_events.19.d:0 "Le gouverneur Earl Long évite depuis longtemps les accusations de corruption et de mauvaise gestion de l'argent. En tant que frère du président Huey Long, Earl est à l'abri des poursuites et est généralement traité avec délicatesse par la presse. L'administration de Earl a été chargée de distribuer les prestations d'ancien combattant et le revenu de base aux habitants de la Louisiane, en supposant que tous les Américains loyaux mériteraient ce bien-être. Un groupe de citoyens inquiets, dont des centaines d'anciens combattants et de pauvres du nord de la Louisiane se sont rassemblés à Bâton Rouge, affirmant que Earl Long a retenu leurs revenus et leurs prestations. Le gouverneur Earl a essayé de parler à la foule, affirmant que les fonds n'étaient pas encore arrivés de la capitale et qu'ils n'avaient pas encore été distribués jusqu'à ce jour-là. Les manifestants, dont beaucoup étaient des anciens combattants noirs, ont commencé à chanter pour la démission de Earl. Alors que les récits diffèrent sur ce qui s'est passé ensuite, entre 20 et 50 personnes sont mortes parmi les manifestants. Il appartient maintenant au président Huey de recoller les morceaux. Le gouverneur Earl fait appel à son frère pour l'aider à limiter les dégâts. La presse n'est pas tout à fait à la mode, et tout ce que fait Huey pourrait faire bouger l'opinion publique en ce moment."
 america_peoples_government_events.19.a:0 "Assister aux funérailles des manifestants."
 america_peoples_government_events.19.b:0 "Aidez Earl à couvrir ça"

 america_peoples_government_events.20.t:0 "Black No More"
 america_peoples_government_events.20.d:9 "L'imagination et les opinions politiques des Américains ont été piquées lorsque Black No More, écrit par l'auteur George Schuyler, est apparu sur les étagères des livres. Le livre est une science-fiction sur un scientifique qui invente une machine qui peut rendre un homme noir blanc. Cette invention bouleverse la société et remet en question les idées sur la race et le principe de la goutte unique. Le livre continue avec la révélation que tous les personnages, blancs et noirs, sont métis et que tout le principe de la suprématie raciale s'effondre. Bien qu'on craignait que le livre ne soit censuré en raison de ses attaques voilées contre les tenants de la suprématie blanche et les dirigeants noirs, il semble que le président [ROOT.GetLeader] apprécie le livre."
 america_peoples_government_events.20.a:0 "Tant que ça ne m'offense pas."

 america_peoples_government_events.21.t:0 "Nous disons au revoir à Huey Long"
 america_peoples_government_events.21.d:0 "Huey Long est décédé à Bâton Rouge, en fonction et en compagnie de sa famille aujourd'hui. Le vice-président et le frère de Huey, Earl Long, qui le remplaçait depuis quelques semaines et qui a déjà été inauguré en tant que président pour terminer les derniers mandats de Huey, était présents. Alors que l'Amérique pleure apparemment la perte de son leader, les gouvernements américains en exil ont continué à affirmer que le gouvernement de Long est illégitime."
 america_peoples_government_events.21.a:0 "Adieu à un bon président !"

### Business Plot Events 31 - 50 ###

 america_peoples_government_events.31.t:0 "La liste d'Hollywood"
 america_peoples_government_events.31.d:0 "Nous savons qu'Hollywood a toujours agi au-dessus des lois. C'est une simple tentative d'esquiver les lois sur la propriété intellectuelle en Californie. De plus, ce n'est un secret pour personne que certains artistes y avaient espéré une victoire syndicaliste sur notre grande République américaine. Leur folie doit être révélée et leur sédition poursuivie en justice."
 america_peoples_government_events.31.a:0 "Nous allons filmer leurs procès."

 america_peoples_government_events.32.t:0 "Persistance de l'antisémitisme"
 america_peoples_government_events.32.d:9 "Avec le grand succès du Fordisme en Amérique, il y a aussi quelques critiques des idées présentées dans la littérature Ford. Surtout au sein du Dearborn Independent, des articles décrivant une conspiration massive de Juifs dans le monde entier ont créé des réactions contre le fordisme. Le grand public commence à s'interroger sur la logique du vieillissement de Ford, et comme Ford n'est pas un homme très public, ses réponses à la presse ne font que le damner davantage. Pour les critiques de Ford, y compris les autres membres du Comité, la rhétorique raciale doit être poussée subtilement et de façon anonyme. La plupart des membres du Comité, y compris [ROOT.GetLeader] sont toujours d'accord avec les théories de Ford, mais ne sont pas d'accord sur le moyen de propager ces idées afin de ne pas déstabiliser les nouvelles relations internationales des États-Unis."
 america_peoples_government_events.32.a:0 "Du côté de Ford."
 america_peoples_government_events.32.b:0 "Du côté du Comité."

 america_peoples_government_events.33.t:0 "Régler les Derniers Détails"
 america_peoples_government_events.33.d:0 "Les araignées tisseuses sont les nombreux membres de la presse qui continuent leur recherche infructueuse de Huey Long. Bien que le FBI ait fait la meilleure démonstration publique possible de ses efforts, la presse clandestine persiste à croire que ce ne sont pas les syndicalistes qui ont fait l'acte. Bien que la plupart des dépliants à ce sujet soient publiés de façon anonyme, le FBI a retracé leur origine et a constaté de façon surprenante qu'ils provenaient de la gauche et de la droite, politiquement parlant. Ces théoriciens du complot, comme nous les appelons, pourraient déstabiliser notre nouveau gouvernement s'ils poursuivent leurs publications."
 america_peoples_government_events.33.a:0 "Faites tout ce qu'il faut pour les faire taire !"
 america_peoples_government_events.33.b:0 "Laissez-les tranquilles, ça va se calmer."
 APG_covers_up: "§YLa capacité du gouvernement à camoufler le complot s'améliorera.§!"

 america_peoples_government_events.34.t:0 "Chaque fille est une reine ?"
 america_peoples_government_events.34.d:0 "La partie la plus délicate du complot commercial est sur nous. Il semble que le testament de Huey Long dicte qu'en cas de blessure ou d'incapacité, son épouse Rose Long devait prendre son poste. De nombreux partisans de longue date sont venus à Washington, exigeant que Rose occupe le palais présidentiel jusqu'à ce que Huey Long soit retrouvé. Ils rencontrent un nombre égal d'anciens fédéralistes qui affirment que le colistier de Huey Long, William Lemke, est le président constitutionnellement correct. Se ranger du côté de la Constitution comme notre meilleure défense est peut-être la voie la plus prudente, mais elle pourrait aussi être considérée comme une insulte à la veuve de Huey Long et enflammer encore plus la colère du public"
 america_peoples_government_events.34.a:0 "Faire une manifestation publique de sympathie pour la cause de Rose Long"
 america_peoples_government_events.34.b:0 "La Constitution n'est pas sujette aux sentiments"

 america_peoples_government_events.35.t:0 "Mais personne ne porte de couronne"
 america_peoples_government_events.35.d.coverup:0 "Enfin, le coup de maître du complot commercial est prêt : les débats épuisants et non résolus ont épuisé la volonté du Congrès d'élire un Vice-Président à la majorité absolue. Un groupe de nos sénateurs les plus dignes de confiance est prêt à faire entrer George Moseley dans ses fonctions de vice-président, puis à assumer la présidence jusqu'à ce que Huey soit trouvé. Il s'agit d'une modification très spécifique de l'article II et du 12e amendement pour permettre à M. Moseley d'assumer ses fonctions de président intérimaire. Toute tentative de découvrir la vérité sur la disparition de Huey n'a abouti à rien"
 america_peoples_government_events.35.d.uncovered:0 "Bien qu'il ait été décrié pendant la guerre pour son attitude presque nihiliste, le journaliste Westbrook Pegler s'est plus que racheté auprès du public aujourd'hui. Grâce au journalisme d'investigation, à l'esquive d'hommes de main du gouvernement et à son dévouement à l'égard des faits malgré ses propres réserves politiques, la vérité a été dévoilée au public. La presse clandestine a dénoncé les vrais assassins de Huey Long : ses propres gardes du corps. L'argent du sang a été retracé jusqu'à nul autre que le président par intérim, George Moseley. Tout l'appareil d'État a décidé d'arrêter Moseley, qui a impliqué le Comité des Pouvoirs de Guerre dans ce que les gens appellent le "Business Plot". Ces hommes seront traduits en justice, où qu'ils soient."
 america_peoples_government_events.35.d.scandal:0 "Le complt commercial a réussi, bien qu'il ait coûté très cher. Le journaliste Westbrook Pegler a publié un article dans lequel il accusait Moseley et d'autres de conspirer pour faire tuer Huey Long. Depuis sa publication, le témoignage de Pegler s'est avéré fragile et circonstanciel - assez pour que George Moseley soit, en fin de compte, considéré comme plus victime que coupable. Le scandale a laissé un goût persistant dans l'opinion publique, mais les alliés de Moseley au Congrès ont réussi à empêcher toute audience officielle... et, après des mois de dépositions exhaustives et non résolues, ont réussi à faire en sorte qu'il occupe la présidence jusqu'à ce que Huey soit retrouvé. Il s'agit d'une modification très spécifique de l'article II et du 12e amendement, afin de permettre à M. Moseley d'assumer ses fonctions de président intérimaire"
 america_peoples_government_events.35.a:0 "J'aime la République, je hais la Démocratie."
 america_peoples_government_events.35.b:0 "Les murs s'effondrent"
 america_peoples_government_events.35.c:0 "Rien de tel qu'un bon scandale."

 america_peoples_government_events.36.t:0 "Le Vingt-Deuxième Amendement"
 america_peoples_government_events.36.d:0 "La commission est d'accord sur l'avenir du 17e amendement, l'amendement qui a imposé l'élection directe des sénateurs. Adopté sous Wilson dans sa vaine tentative populiste de promouvoir la démocratie insurrectionnelle au détriment de notre système de gouvernement républicain, le 17e amendement a été promulgué en 1913. Le 17e amendement, adopté en 1913, imposait l'élection directe des sénateurs américains par le peuple de chaque État, plutôt que leur sélection par les assemblées législatives des États. L'abrogation de cet amendement rétablit le cadre constitutionnel initial. Les partisans de l'abrogation soutiennent que le retour à la nomination des sénateurs par les assemblées législatives des États renforcera le lien entre les gouvernements des États et le pouvoir législatif fédéral. Ils affirment que ce changement rétablira l'équilibre des pouvoirs prévu, en donnant aux États un rôle plus direct dans l'élaboration de la politique et de la législation fédérales. Le 22e amendement garantira que cette altération inutile de notre système sera réparée et que le Congrès sera à nouveau représenté de la manière voulue par les Pères fondateurs."
 america_peoples_government_events.36.a:0 "Comme le voulaient nos Pères fondateurs."

 america_peoples_government_events.37.t:0 "Patriotisme ou profits"
 america_peoples_government_events.37.d:0 "Un conflit d'intérêts est apparu entre le marché et le Comité des Pouvoirs de Guerre. Un récent discours de Roger Babson a mis en lumière l'hypocrisie des multinationales qui prétendent toutes deux être patriotiques tout en ouvrant des usines dans les pays syndicalistes européens. Notre propre Fred Koch a riposté en déclarant que le marché et le peuple américain veulent que leurs entreprises réussissent comme une extension du patriotisme. Alors que le Comité des Pouvoirs de Guerre dirige plusieurs multinationales, nous avons remarqué une forte hausse des ventes intérieures qui pourrait éliminer le risque de retrait des marchés étrangers. Il est temps que le Comité règle ce débat national"
 america_peoples_government_events.37.a:0 "Les affaires sont nos affaires"
 america_peoples_government_events.37.b:0 "Le patriotisme est notre affaire"

 america_peoples_government_events.38.t:0 "Le second plan américain"
 america_peoples_government_events.38.d:9 "Bien que les syndicalistes soient vaincus et que leurs membres aient disparu, il reste encore la menace de la croissance syndicale que Huey Long a follement promise. Une proposition du Congrès pourrait y remédier. Le plan américain original était une loi proposée sous l'administration Wilson pour garantir la capacité des employeurs de contester les activités syndicales. Depuis lors, le Congrès n'a pas réussi à garantir correctement ce droit, mais la nouvelle République américaine va corriger cela. Le plan américain permettra à chaque État d'adopter des lois sur le droit au travail et autorisera les tribunaux fédéraux à poursuivre les activités syndicales qui violent ces lois."
 america_peoples_government_events.38.a:0 "Les droits des entreprises et non les droits syndicaux"

 america_peoples_government_events.39.t:0 "Comité des Pouvoirs de Guerre vs Congrès"
 america_peoples_government_events.39.d:0 "Une réunion a eu lieu aujourd'hui entre le Comité des forces armées et plusieurs membres du Congrès favorables à notre cause pour discuter de l'avenir de la représentation au sein du Cabinet présidentiel. La première consiste à se coordonner avec le Congrès afin de faire adopter une loi visant à réorganiser le Cabinet présidentiel pour qu'il devienne officiellement le Comité des puissances de guerre. La deuxième est de nommer plusieurs de nos politiciens loyalistes du Congrès pour apaiser les regards indiscrets et maintenir la stabilité dont notre nouvelle République américaine a besoin. Ce dernier point a un coût politique élevé et affaiblira notre position, même s'il est certain qu'il contribue largement à occulter nos intentions"
 america_peoples_government_events.39.a:0 "Le Comité des Pouvoirs de Guerre sera le nouveau gouvernement."
 america_peoples_government_events.39.b:0 "Demandez des faveurs pour nommer les membres du Congrès"

 america_peoples_government_events.40.t:0 "La NAACP déclare le gouvernement illégitime"
 america_peoples_government_events.40.d:0 "Au lendemain de la guerre civile dévastatrice, l'avenir des droits des Afro-Américains pour lesquels ils se sont battus si longtemps est à nouveau menacé. Les premières assurances de Huey Long en matière de protection civile ont empêché de nombreuses personnes d'entrer dans la rue pendant que les socialistes et les fédéralistes s'affrontent. Il y avait même des réunions prévues à New York pour Huey Long afin d'aborder directement les questions de droits civils avant ce jour fatidique. Maintenant que Huey Long est parti, toutes les illusions de sécurité sont mortes. Walter Francis White, ainsi que plusieurs membres de haut rang de la NAACP, ont déclaré la nouvelle Amérique illégitime. Beaucoup d'entre eux se préparent maintenant à émigrer au Canada et dans d'autres pays, comme Marcus Garvey et tant d'autres l'ont fait pendant l'esclavage"
 america_peoples_government_events.40.a:0 "Qu'il en soit ainsi."

 america_peoples_government_events.41.t:0 "Le mouvement des mères s'oppose aux féministes"
 america_peoples_government_events.41.d:9 "L'une des sources de soutien les moins probables au sein du mouvement Share Our Wealth venait du Mothers Movements. Les Mothers Movements sont un groupe de femmes conservatrices à l'esprit religieux qui se sont alignées sur les éléments radicaux qui cherchaient à saper Huey Long. Maintenant que Huey est parti depuis longtemps, des leaders comme Alma Bridwell White et Elizabeth Dilling font maintenant preuve d'hystérie directe contre les socialistes présumés. Leurs marches ont également démontré une xénophobie contre les catholiques et les noirs. Leur position au sein de cette nouvelle Amérique est ténue, car les plus hauts membres de notre gouvernement considèrent le dix-neuvième amendement avec seulement un peu plus de respect que les treizième à quinzième."
 america_peoples_government_events.41.a:0 "Pour l'instant, ils sont utiles"

 america_peoples_government_events.42.t:0 "Le président Moseley est mort, Charles Lindbergh est inauguré"
 america_peoples_government_events.42.d:0 "Après une maladie et un délire, le président Moseley est mort. Dans les derniers jours de son mandat, Moseley avait refusé toute assistance médicale, accusant tous ceux qu'il voyait d'être juifs. Le vice-président, Charles Lindbergh, a été rappelé dans la capitale pour prêter serment. En présence du Comité des Pouvoirs de Guerre, Charles Lindbergh a prêté serment en tant que 33e président officiel de la République américaine, Moseley n'étant que le président par intérim pour les années où il était en fonction. Les expatriés américains ont universellement condamné le nouveau président comme ils l'ont fait pour l'ancien"
 america_peoples_government_events.42.a:0 "L'inauguration a-t-elle encore de l'importance ?"

### HUAC Events ###
 america_peoples_government_events.51.t:0 "La Figure de Proue de l'État"
 america_peoples_government_events.51.d:9 "Quelques semaines après l'investiture de Martin Dies Jr. en tant que président des États-Unis, il est clair que son ombre est beaucoup plus courte que celle de Huey Long. Avocat texan et fils d'un autre politicien du même nom, il était déchiré entre le soutien à la vieille machine politique démocrate texane de John Nance Garner et l'étoile montante Huey Long et le mouvement Share Our Wealth. En fin de compte, cela a tourné à son avantage : son anti-socialisme farouche et ses liens avec l'establishment lui ont permis de servir de porte-voix à la reconversion des deux mouvements basés dans le sud du pays. Pourtant, alors que les questions sur sa légitimité se multiplient, nombreux sont ceux qui se demandent s'il est vraiment aux commandes."
 america_peoples_government_events.51.a:0 "Un homme politique digne de ce nom en des temps difficiles."

 america_peoples_government_events.52.t:0 "Le Sixième Système de Partis"
 america_peoples_government_events.52.d:9 "Au fil des ans, les États-Unis ont connu de multiples systèmes de partis, au gré des circonstances et de la montée et de la chute des factions. Le système du cinquième parti était une sorte d'anomalie, avec la présence constante de partis d'opposition de gauche capitalisant sur un courant politique principal ancré dans le conservatisme. Il semble qu'avec la victoire de l'ancien establishment, les choses reviennent rapidement à leur état antérieur. Le parti démocrate reste au pouvoir, ce qui témoigne de l'héritage durable de la guerre civile. Cependant, le poisson-roi ayant disparu, Dies et ses alliés se sont réconciliés avec les Dixiecrats et d'autres politiciens conservateurs pour former un large consensus démocrate conservateur, plutôt que le programme de réformes radicales de Huey Long. Pendant ce temps, les républicains et les démocrates progressistes se retrouvent dans la nature, à la recherche d'une plate-forme où s'ancrer. L'interdiction de la SPA a créé une vacance du pouvoir, mais la fenêtre d'Overton se déplaçant rapidement vers la droite, beaucoup ont l'impression de ne plus savoir où aller."
 america_peoples_government_events.52.a:0 "Voyons combien de temps elle durera."

 america_peoples_government_events.53.t:0 "Reefer Madness : une Sensation Théâtrale"
 america_peoples_government_events.53.d:0 "Dans nos lycées, dans nos universités, et même dans nos maisons, un sinistre méchant se cache. Il est plus petit qu'un pistolet, tue plus de jeunes hommes que les accidents de voiture et est utilisé lors de chaque sock hop et Sadie Hawkins Day dance. La marihuana est son nom. Jusqu'à présent, le public adulte a été laissé dans l'ignorance de cette odeur sinistre. L'HUAC a volontiers approuvé un nouveau film qui sort actuellement en salle pour alerter le public. Ce film s'intitule Reefer Madness. Ce film informe le public des nombreux effets néfastes de la consommation de marihuana. Dans plusieurs grandes villes, les services de police signalent déjà une augmentation des arrestations de trafiquants de marihuana."
 america_peoples_government_events.53.a:0 "Pourquoi les enfants ne peuvent-ils pas fumer des cigarettes comme le reste d'entre nous ?"

 america_peoples_government_events.54.t:0 "Enquête sur le Klan"
 america_peoples_government_events.54.d:0 "Le Ku Klux Klan a causé d'importants troubles dans tout le pays, encouragé par le radicalisme croissant des années 1930 et le manque de stabilité causé par la guerre civile. Pourtant, alors que l'ordre se rétablit peu à peu, de nombreux modérés de l'establishment se lassent de leurs frasques et se joignent aux voix progressistes pour exiger du gouvernement qu'il mette fin à leurs pires excès.\n\nUne série d'auditions a été demandée à la commission des activités anti-américaines de la Chambre des représentants, mais peu d'entre elles se sont réellement concrétisées. La commission étant composée de Dixiecrates, dont des personnalités influentes comme John E. Rankin, la population a l'impression que l'HUAC traîne délibérément les pieds. Pourtant, la légitimité du président Dies reposant sur sa capacité à donner une image de stabilité, la pression monte pour qu'il agisse."
 america_peoples_government_events.54.a:0 "Dites-leur de se dépêcher d'organiser les auditions !"
 america_peoples_government_events.54.b:0 "Le Klan est une vieille institution américaine..."

 america_peoples_government_events.55.t:0 "Marathons de Danse Interdits"
 america_peoples_government_events.55.d:0 "La lassitude du monde face à la guerre, à la pauvreté et à l'ennui pur et simple est à l'origine de toutes les mauvaises habitudes. Des milliers de jeunes sont attirés par cet étrange rituel d'endurance qu'est le marathon. Bien que certaines villes présentent ces événements comme des "walkathons", le jargon est en vigueur et les salles de danse sont occupées pendant des jours entiers par des danseurs. L'HUAC a mené une enquête approfondie sur ces activités et a annoncé l'interdiction de ce type d'événements. L'HUAC a découvert des conditions inhumaines dans ces salles. On y voit des danseurs s'évanouir d'épuisement, tomber malades sur leurs pieds, et certains deviennent même hystériques. Le fait de se tenir par la main, de tourner et de transpirer à l'excès lors de ces danses est également une porte ouverte à une charité indigne d'un Américain. Autant de raisons pour l'HUAC de décréter l'interdiction des danses marathon."
 america_peoples_government_events.55.a:0 "Une autre catastrophe nationale évitée."

 america_peoples_government_events.56.t:9 "La Coalition Share Our Wealth se Fracture"
 america_peoples_government_events.56.d:9 "Le mouvement Share Our Wealth, un amalgame de diverses factions américaines de droite, a vu son unité s'effriter avec sa victoire dans la guerre civile et les querelles publiques qui s'en sont suivies entre ses dirigeants. Fondé à bien des égards en réaction directe aux querelles partisanes des anciens républicains et démocrates, le mandat chaotique du nouveau gouvernement a sapé la foi et l'enthousiasme de la population. L'émergence de Dies, un représentant relativement peu connu et considéré comme un copain de l'establishment, a poussé de nombreuses personnes à se diviser en plusieurs factions.\n\nOn s'attend à ce que des partis dissidents émergent dans les années à venir, la machine politique longiste dirigée par Earl Long, William Lemke et Charles Coughlin envisageant de former un "parti de l'Union". Entre-temps, Gerald Smith et son aile ont déjà essayé de former une série de nouveaux partis (sans succès), et ont choisi le nom de "America First Party"\n\nLes anciens partisans de la commission des pouvoirs de guerre se sont en grande partie tus, en raison des soupçons juridiques croissants qui pèsent sur leurs activités. Si le sort de leurs dirigeants reste en suspens, notamment parce que les enquêteurs font le tri dans les détails des complots présumés, la plupart des autres ont décidé de se fondre discrètement dans le nouvel ordre, du mieux qu'ils le peuvent."
 america_peoples_government_events.56.a:0 "Le mois de juin n'est plus ensoleillé."

 america_peoples_government_events.57.t:0 "La peur et l'angoisse dans les couloirs du Congrès"
 america_peoples_government_events.57.d:0 "Lorsque la Grande Dépression a éclaté, Martin Dies a écrit dans le Herald-Examiner que "l'importance de la population étrangère est la cause principale du chômage". Nombreux sont ceux qui partagent ce sentiment, car le nombre croissant d'immigrants en provenance d'Europe, d'Asie et d'Amérique du Sud enflamme le sentiment nativiste. Le Congrès a adopté une série de lois visant à restreindre le nombre d'immigrés entrant dans le pays, apaisant ainsi les nativistes et les travailleurs. Bien que certains aient mis en garde contre l'étroitesse d'esprit croissante du peuple américain, on s'attend à ce que le président Dies les signe sans problème."
 america_peoples_government_events.57.a:0 "L'Amérique aux Américains."

 america_peoples_government_events.58.t:0 "Le Croiseur des Neiges de l'Antarctique Déclassé"
 america_peoples_government_events.58.d:9 "L'expédition d'une vie, au bout du monde, est amèrement annulée. L'expédition Antartica de 1939 a été planifiée et financée avec beaucoup d'anticipation avant que le pays ne sombre dans la guerre civile. Le joyau de cette expédition devait être un nouveau type de motoneige. Elle est aujourd'hui abandonnée sur les terrains d'essais expérimentaux de la marine. Ce véhicule, plus haut que le plus grand des chars d'assaut, a été brièvement envisagé comme base de commandement mobile pour Huey Long, au cas où il devrait être déplacé. Le département de la marine a décidé de faire don de ce mastodonte au fonds d'affectation spéciale du gouvernement. Le Snow Cruiser sera remis en service et mis à la disposition de la Défense nationale. Peut-être qu'un jour, lorsque nos soldats marcheront sur le Canada ou la Russie, l'Antarctic Snow Cruiser sera là pour les guider."
 america_peoples_government_events.58.a:0 "Un jour, ma vieille."

 america_peoples_government_events.59.t:0 "Le Retour de l'Alliance des Citoyens"
 america_peoples_government_events.59.d:0 "Le président Dies, en passant en revue les efforts déployés dans tout le pays pour lutter contre le syndicalisme radical, a invité la vieille Citizen's Alliance à se réformer. Société secrète de patriotes de l'Ohio à l'origine, l'Alliance a joué un rôle essentiel dans la répression du radicalisme. L'Alliance permettait à l'argent des propriétaires d'entreprises d'aller directement dans les mains des dirigeants communautaires. Les dirigeants communautaires au niveau local, tels que les maires ou les pasteurs, constituent le filet de sécurité des syndicalistes. Ils comptent sur la charité communautaire, le logement et le chauffage lorsqu'ils sont en grève. Le Président Dies pense que l'Alliance des Citoyens peut, une fois de plus, diriger des fonds vers les communautés locales pour convaincre les dirigeants de ces communautés des erreurs du syndicalisme. En cas d'échec, le Président Dies est prêt à soutenir tout boycott de produits fabriqués par des travailleurs syndiqués que l'Alliance des Citoyens découvrirait."
 america_peoples_government_events.59.a:0 "Il n'y a rien de tel que l'American Way !"

 america_peoples_government_events.60.t:0 "Déception des clubs"
 america_peoples_government_events.60.d:0 "Dans les recoins de nos maisons, des murmures se font entendre. Des lettres soumises anonymement à l'HUAC ont révélé une nouvelle subversion dans le travail domestique. Dans les foyers, les aides formeraient des "clubs de déception" pour exprimer leur opposition secrète au gouvernement américain. Des informateurs affirment que les Disappointment Clubs souhaitent secrètement la chute de Huey Long et la victoire des syndicalistes. On prétend qu'un jour prochain, ils lanceront une grève générale contre les foyers américains. Le président Dies est inquiet et pense que tout cela est contrôlé à distance par la femme la plus dangereuse d'Amérique, Eleanor Roosevelt. L'HUAC a envoyé des notes discrètes aux hommes politiques de toutes les grandes villes pour leur conseiller de renoncer à l'aide. Ce choix peut s'avérer très difficile, mais le président Dies veut que les déceptions restent confinées dans les coulisses."
 america_peoples_government_events.60.a:0 "Maudite soit Eleanor Roosevelt !"

 america_peoples_government_events.61.t:0 "Le Rassemblement des Républicains"
 america_peoples_government_events.61.d:9 "Bien que le parti républicain ait été affaibli par sa mauvaise gestion de la Grande Dépression et par les défaites consécutives de ses factions favorites pendant la guerre civile, il a démontré sa résilience en reprenant rapidement ses activités politiques, même dans une atmosphère plus large de répression politique. Exploitant leur statut de "parti de l'establishment" sans ambiguïté pour éviter la confrontation avec les nouveaux dirigeants démocrates, les sections républicaines ont cherché à combler les lacunes laissées par leurs rivaux.\n\nCela dit, le parti républicain n'est plus le même que par le passé, et il existe en effet un courant croissant de "nouveaux républicains" plus en phase avec les vents politiques actuels. En Californie, par exemple, les observateurs ont noté la montée en puissance d'un certain Jack Tenney, sénateur de l'État qui s'est porté candidat au Congrès. Connu pour avoir présidé la commission sénatoriale des activités anti-américaines de Californie, il aurait déclaré : "On ne peut pas plus coexister avec le socialisme qu'avec un nid de serpents à sonnettes". En enquêtant sur l'infiltration syndicaliste à Hollywood, sur le matériel subversif dans les manuels scolaires et en insistant sur les serments de loyauté dans les universités californiennes, certains prétendent qu'il a même surpassé Dies à la tête de l'HUAC.\n\nPar ailleurs, Robert E. Wood, général à la retraite et ancien dirigeant de Sears, a été admis comme membre honoraire de la New York Society of Cincinnati. Influent au sein du mouvement longiste, il serait revenu au parti républicain en tant que leader conservateur, finançant le Manion Forum avec l'animateur conservateur Clarence Manion.\n\nLes deux hommes sont soupçonnés de nourrir leurs propres ambitions présidentielles et, un jour, lorsque les élections reprendront, les commentateurs s'attendent à ce qu'ils fassent des offres pour détrôner le très impopulaire Dies. Bien qu'il s'agisse de rumeurs, on dit qu'ils ont déjà choisi leur slogan :"
 america_peoples_government_events.61.a:0 "Vous en avez assez ?"

 america_peoples_government_events.62.t:0 "Myron Fagan et la Liste Noire d'Hollywood"
 america_peoples_government_events.62.d:0 "Le président Dies a enfin rencontré à Hollywood un homme avec qui il peut s'entendre, un scénariste nommé Myron Fagan. Myron est à la tête de la Cinema Education Guild, une organisation patriotique d'artistes mécontents de la syndicalisation d'Hollywood. L'opposition des acteurs et des dirigeants d'Hollywood au président Dies est bien connue. Jusqu'à présent, il n'y avait pas d'alternative, jusqu'à ce que Myron Fagan entre en scène. Myron a proposé à Dies de fournir à la Cinema Education Guild du matériel pour espionner les personnalités d'Hollywood. Des agents et des policiers seront chargés de suivre les stars du cinéma, d'écouter les conversations des dirigeants et de s'assurer que les rumeurs de syndicalisation généralisée sont fausses. La seule réserve de Dies est une lettre envoyée par l'acteur Ronald Reagan, qui prétend que Myron Fagan n'est pas digne de confiance. Reagan affirme que Myron est un antisémite caché et qu'il a l'intention de remplacer la Screen Actors Guild par la sienne, ce qui ferait de lui un faiseur de roi dans le monde du spectacle."
 america_peoples_government_events.62.a:0 "C'est ridicule ! Donnez à Myron ce dont il a besoin."

 america_peoples_government_events.63.t:0 "Congrès des Droits Civiques"
 america_peoples_government_events.63.d:0 "La NAACP ayant subi des défaites politiques cuisantes et le harcèlement du gouvernement, et de nombreux militants ayant perdu le soutien institutionnel que le SPA et ses alliés leur avaient apporté, un vide de pouvoir est apparu au sein du mouvement des droits civiques. Ce vide semble avoir été comblé aujourd'hui, avec la création du Civil Rights Congress, issu de la fusion de l'International Labor Defense, de la National Federation for Constitutional Liberties et du National Negro Congress. Ils se sont assurés le soutien des factions socialistes et progressistes, bien qu'ils soient confrontés à une bataille difficile.\n\nDénonçant le président Dies, l'HUAC et l'absence persistante de progrès en matière de ségrégation aux États-Unis, ils ont appelé à une double stratégie de litiges et de manifestations pour promouvoir le changement. Ils ont demandé l'abolition de l'HUAC, la protection des droits syndicaux des travailleurs du Sud et des procès équitables pour les Afro-Américains. Ces revendications ont conduit l'HUAC à les dénoncer comme socialistes et subversifs, et un ensemble d'enquêteurs, dont le FBI et l'IRS, surveillent leurs prochaines actions.\n\nDes conflits sont déjà apparus, la police ayant tenté d'interrompre leur conférence inaugurale à Détroit. Sans se décourager, le Congrès a appelé à une "Croisade de la Liberté" à Washington pour faire pression sur le Président Dies en ce qui concerne le lynchage, la liberté des socialistes emprisonnés et l'emploi équitable. Quel que soit le sort réservé à la CRC, il est clair que ce sujet continuera de hanter l'Amérique dans les années à venir."
 america_peoples_government_events.63.a:0 "Ils ont adopté une ligne de conduite militante contre l'Amérique."

### Foreign Events ###
 america_peoples_government_events.71.t:0 "[From.GetNameDefCap] veut adhérer à l'Entente"
 america_peoples_government_events.71.d:0 "[From.GetNameDefCap], a envoyé un ambassadeur pour rencontrer le Roi et le Premier Ministre afin d'amener [From.GetNameDefCap] dans l'Entente. Devrions-nous accepter l'offre des Américains ?"
 america_peoples_government_events.71.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue"
 america_peoples_government_events.71.b:0 "Ils nous sont inutiles"

 america_peoples_government_events.72.t:0 "[From.GetNameDefCap] refuse"
 america_peoples_government_events.72.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non"
 america_peoples_government_events.72.a:0 "Une mauvaise décision de leur part"

