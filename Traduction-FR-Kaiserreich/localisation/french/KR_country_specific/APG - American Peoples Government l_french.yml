 america_peoples_government_events.500.t:0 "L'armée réquisitionne des camions civils"
 america_peoples_government_events.500.d:0 "Après l'annonce par Patton de son programme de motorisation pour la nouvelle armée américaine, une proposition a été envoyée au Président Long pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée en forte croissance. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes à la fois"
 america_peoples_government_events.500.a:9 "Le Kingfish vous remercie pour votre service."

 america_peoples_government_events.501.t:0 "Premier exercice de parachutage"
 america_peoples_government_events.501.d:0 "Alors que techniquement parlant, les premiers exercices de parachutage ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome de Lawson et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. "Red" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès"
 america_peoples_government_events.501.a:9 "Commencer à programmer de nouveaux sauts."

 america_peoples_government_events.502.t:0 "Formation des premières divisions de parachutistes"
 america_peoples_government_events.502.d:0 "Avec le succès de nos sauts de masse prévus et la bénédiction du général Patton, Fort Benning avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits"
 america_peoples_government_events.502.a:9 ""La mort vue du ciel"."

### Characters ###
 APG_martin_dies_jr:0 "Martin Dies Jr."
 APG_martin_dies_jr_leader_desc:9 "§YNaissance :§! §L5 novembre 1900, à Colorado City, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LReprésentant du Texas avec une expérience en matière de poursuites judiciaires, Dies Jr. a gagné la confiance de millions d'Américains en tant que gardien rationnel du peuple américain. Il a influencé la perception qu'a le public du syndicalisme, d'Hollywood, des monarchistes allemands et des immigrants en général comme des forces étrangères mal intentionnées à l'égard de l'Amérique.§!"
 APG_martin_dies_jr_advisor_desc:9 "§YNaissance :§! §L5 novembre 1900, à Colorado City, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LMembre du Congrès de deuxième génération et démocrate conservateur du Sud, Martin Dies Jr. s'est fait un nom en tant que juge de district et fils du membre du Congrès Martin Dies Sr. du deuxième district du Texas, siège qu'il occupera plus tard. Au Congrès, il était connu pour ses prises de position contre ce qui était perçu comme l'influence des syndicalistes à Hollywood et pour sa rhétorique anti-allemande et anti-immigrés. Tout cela a largement contribué à influencer la perception du public américain sur ce sujet et à irriter sa base conservatrice contre ce qu'il appelle les "forces extérieures mal intentionnées à l'égard de l'Amérique."\n\nAncien allié de circonstance du Président Huey Long, Dies a pris les rênes du gouvernement pour représenter véritablement le peuple américain. Si l'on s'attend à ce que Dies s'attaque aux influences étrangères dans tous les domaines de la société américaine, d'autres intentions pour sa présidence n'ont pas encore été dévoilées.§!"

 APG_george_van_horn_moseley: "George Van Horn Moseley"
 APG_george_van_horn_moseley_leader_desc:9 "§YNaissance :§! §L28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LQuarante années de service dans l'Armée des États-Unis, de lieutenant de cavalerie aux Philippines à officier à Washington, ont permis à Moseley de se constituer un solide portefeuille. Son expérience aux côtés de généraux tels que George Patton et le général MacArthur a influencé sa décision de soutenir Huey Long et sa conviction profonde de l'existence d'une conspiration juive. Enfin, sa croyance dans les dangers de toute forme de socialisme a fait de lui le parfait porte-parole de la Commission des pouvoirs de guerre. Sans Moseley, il aurait été impossible pour la Commission des pouvoirs de guerre de succéder à Huey Long, dans la disparition duquel Moseley était complice, selon les rumeurs.§!"
 APG_george_van_horn_moseley_theorist_desc:9 "§YNaissance :§! §L28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LGeorge Van Horn Moseley sortit diplômé de l'Académie militaire des États-Unis en 1899 avec le grade de sous-lieutenant de cavalerie. Il servit pendant la Guerre hispano-américaine à la tête du 9e régiment de cavalerie, où il réussit même à réaliser une percée majeure contre Ludovico Arejola, ce qui lui valut d'être promu lieutenant et muté au 1er Régiment de cavalerie. Il y servit comme aide de camp du général de brigade J.M. Bell et de J.M. Lee pendant le reste de la campagne, remplissant plusieurs fonctions d'état-major à l'arrière. Il fut transféré aux États-Unis en 1904 et servit comme membre du personnel du quartier général du Texas, jusqu'à sa promotion au grade de capitaine en 1906. Il continua à occuper diverses fonctions d'état-major tout en fréquentant le Collège d'état-major de l'armée et le Collège de guerre de l'armée, dont il sortit diplômé respectivement en 1909 et 1911. Il participa à l'expédition punitive de Pershing, lui apportant un soutien logistique, ce qui lui valut d'être promu major. Après avoir commandé la Deuxième Brigade d'artillerie de campagne, il fut détaché comme assistant du général Dawes pour organiser le Bureau du budget en 1921, après quoi il fut promu général de brigade pour ses performances remarquables. Il devint assistant exécutif du secrétaire adjoint à la Guerre et fut chargé du secteur de la préparation industrielle, ce qui lui valut d'être promu général de division. En 1934, il a eu une grave dispute avec le général MacArthur, et avec l'effondrement du pays dans la guerre civile, la première décision de Moseley a été de quitter l'armée fédérale et de rejoindre le Gouvernement du Peuple rebelle dans le sud, où son expérience et le manque de personnel compétent lui ont valu une promotion immédiate au grade de maréchal par Huey Long.§!\n\n§YNotes : Il a affiché des opinions anti-immigrés et antisémites très marquées, tant en public qu'en privé. Tout comme Charles Lindbergh, Moseley a été vu à plusieurs reprises en réunion avec d'importants hommes d'affaires extérieurs au milieu militaire, et sa loyauté envers Huey Long s'avère pour le moins douteuse.§!"
 APG_george_van_horn_moseley_army_chief_desc:9 "§YNaissance :§! §L28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LGeorge Van Horn Moseley sortit diplômé de l'Académie militaire des États-Unis en 1899 avec le grade de sous-lieutenant de cavalerie. Il servit pendant la Guerre hispano-américaine à la tête du 9e régiment de cavalerie, où il réussit même à réaliser une percée majeure contre Ludovico Arejola, ce qui lui valut d'être promu lieutenant et muté au 1er Régiment de cavalerie. Il y servit comme aide de camp du général de brigade J.M. Bell et de J.M. Lee pendant le reste de la campagne, remplissant plusieurs fonctions d'état-major à l'arrière. Il fut transféré aux États-Unis en 1904 et servit comme membre du personnel du quartier général du Texas, jusqu'à sa promotion au grade de capitaine en 1906. Il continua à occuper diverses fonctions d'état-major tout en fréquentant le Collège d'état-major de l'armée et le Collège de guerre de l'armée, dont il sortit diplômé respectivement en 1909 et 1911. Il participa à l'expédition punitive de Pershing, lui apportant un soutien logistique, ce qui lui valut d'être promu major. Après avoir commandé la Deuxième Brigade d'artillerie de campagne, il fut détaché comme assistant du général Dawes pour organiser le Bureau du budget en 1921, après quoi il fut promu général de brigade pour ses performances remarquables. Il devint assistant exécutif du secrétaire adjoint à la Guerre et fut chargé du secteur de la préparation industrielle, ce qui lui valut d'être promu général de division. En 1934, il eut une violente dispute avec le général MacArthur, qui continue aujourd'hui encore de causer des tensions entre les deux hommes.§!\n\n§YNotes : Il a affiché des opinions anti-immigrés et antisémites très marquées, tant en public qu'en privé.§!"

 APG_charles_lindbergh:0 "Charles Augustus Lindbergh"
 APG_charles_lindbergh_leader_desc:9 "§YNaissance :§! §L4 février 1904, à Détroit, Michigan, États-Unis d'Amérique§!\n§YCarrière :§! §LCharles Lindbergh, ou Lindy, était jadis un des pilotes les plus célèbres d'Amérique. La célébrité de Lindbergh s'est accrue jusque dans les années 1920, au service de l'US Air Mail Service. Ceci, associé à un talent pour améliorer les avions qui s'est finalement transformé en entreprise, a rendu Lindbergh encore plus célèbre. L'association de Lindbergh avec l'AFP a débuté en 1932 et s'est intensifiée jusqu'à ce qu'il entre en contact avec le Comité des Pouvoirs de Guerre. Choisi par le Comité pour en devenir le prochain dirigeant, Lindbergh entend poursuivre les positions racialistes de Moseley et encourager les innovations industrielles par l'exemple.§!"

 APG_huey_long: "Huey Pierce Long"
 APG_huey_long_desc_body:9 "Comme beaucoup de personnes de sa stature et de sa personnalité, le gouverneur Huey Pierce Long est connu sous de nombreux surnoms, même si le plus commun reste "le Kingfish". Né dans une famille rurale pauvre, il s'est battu toute sa vie pour se frayer un chemin vers un carrière juridique, tout en se faisant connaître comme l'un des juristes les plus talentueux de l'histoire récente et comme un défenseur dévoué des intérêts des pauvres. En un laps de temps étonnamment court, il était déjà l'un des hommes politiques les plus célèbres de Louisiane, ce qui lui a permis de devenir l'un des plus jeunes gouverneurs de l'histoire de cet État.\n\nLa Louisiane devint l'État modèle pour une série de programmes et de politiques publiques qui furent collectivement surnommées 'Share Our Wealth' (Partageons nos richesses). Long mit en place un vaste appareil de services publics et un système de dépenses sociales sans précédent sur la base d'un système de mécénat qui transforma rapidement la Louisiane en dictature, avec la famille Long à sa tête. Dans les conditions de plus en plus instables de l'Amérique, de telles mesures énergiques pour aider les pauvres sont devenues de plus en plus populaires et ont donc constitué l'épine dorsale de la politique du Parti démocrate local, dont Long a complètement pris le contrôle. Grâce aux contacts et aux alliances de plus en plus vastes et fragiles que Long a noués dans tout le pays"
 APG_huey_long_leader_desc:9 "§YNaissance :§! §L30 août 1893, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §L$APG_huey_long_desc_body$, le parti s'est développé bien au-delà de la Louisiane.\n\nAyant remporté la présidence, Long doit maintenant naviguer dans une capitale extrêmement divisée afin de mettre en œuvre son programme et de réaliser son rêve de faire de chaque homme un roi.§!"
 APG_huey_long_civil_war_leader_desc:9 "§YNaissance :§! §L30 août 1893, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §L$APG_huey_long_desc_body$, le parti s'est développé bien au-delà de la Louisiane et, aujourd'hui, alors que les États-Unis sont divisés, ils ont tous été mis à contribution en tant que force majeure dans la Seconde Guerre civile américaine.\n\nLa scène juridique et la tribune politique sont l'environnement naturel de Long, pas les comités de planification de l'armée et les parades militaires, et contrairement aux Syndicalistes, ce n'était pas ce qu'il avait prévu dès le départ - mais maintenant que tous les paris sont ouverts, tous les ennemis du Kingfish peuvent trembler.§!"
 APG_huey_long_civil_war_victory_leader_desc:9 "§YNaissance :§! §L30 août 1893, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §L$APG_huey_long_desc_body$, le parti s'est développé bien au-delà de la Louisiane et, alors que les États-Unis étaient divisés, elles ont toutes été mises à contribution en tant que force majeure dans la Seconde Guerre civile américaine.\n\nSorti vainqueur du conflit le plus sanglant de l'histoire américaine, le président Long devra reconstruire la nation et veiller à ce que sa vision ne soit pas corrompue.§!"

 APG_earl_kemp_long: "Earl Kemp Long"
 APG_earl_kemp_long_leader_desc:9 "§YNaissance :§! §L26 août 1895, à Winnfield, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §LAprès s'être vu refuser le poste de lieutenant-gouverneur par son frère Huey Long en 1932, Earl Long a longtemps vécu dans l'ombre de son frère. Earl était connu au Congrès pour ses politiques progressistes, mais aussi pour son soutien à l'autorité de l'administration sur le gouvernement de l'État. Successeur prédéterminé de Huey Long quelques années avant sa mort, Earl affiche le même programme réformiste, mais avec une touche plus conservatrice et indulgente sur le plan social. C'est sous Earl Long que les réformes de Huey Long en matière d'éducation et d'aide sociale ont été réellement mises en œuvre au cours de ces années tendues. Quant aux rumeurs de propos racistes et d'instabilité mentale d'Earl, elles sont étouffées par les Démocrates au pouvoir.§!"

 APG_united_states_congress: "Congrès de l'Union"

 APG_charles_edward_coughlin:0 "Charles Edward Coughlin"
 APG_charles_edward_coughlin_advisor_desc:9 "§YNaissance :§! §L25 octobre 1891, à Hamilton, Ontario, Dominion du Canada§!\n§YCarrière :§! §LCharles Coughlin est né dans l'Ontario au sein d'une famille fervente catholique. Après des années de préparation pour devenir prêtre de la Congrégation de Saint-Basile, des changements dans le Saint Ordre le poussèrent à émigrer en Amérique. Coughlin fut affecté à l'église du Sanctuaire de la Petite Fleur dans le Michigan. Là, Coughlin devint politiquement actif, s'attaquant au Ku Klux Klan, aux syndicats, aux socialistes, aux minorités religieuses et aux prohibitionnistes. Huey Long, voyant là une source de motivation potentielle pour les électeurs catholiques, recruta Coughlin pour l'aider à mener sa campagne présidentielle.§!"
 APG_lawrence_dennis: "Lawrence Dennis"
 APG_lawrence_dennis_advisor_desc:9 "§YNaissance :§! §L25 décembre 1893, à Atlanta, Géorgie, États-Unis d'Amérique§!"
 APG_henry_ford:0 "Henry Ford"
 APG_henry_ford_advisor_desc:9 "§YNaissance :§! §L30 juillet 1863, dans le canton de Springwells, Michigan, États-Unis d'Amérique§!\n§YCarrière :§! §LHenry Ford est le célèbre fondateur de la Ford Motor Company. Ford a mis en œuvre avec succès la gestion scientifique dans ses nombreuses usines à travers l'Amérique. L'opposition au mouvement ouvrier, l'antisémitisme et la possibilité d'avoir à combattre l'Allemagne ont motivé Henry Ford à faire alliance avec Huey Long. Leurs divergences subsistent cependant et Ford n'a pas l'intention de verser quoi que ce soit à "Partager nos Richesses".§!"
 APG_archibald_bulloch_roosevelt:0 "Archibald Bulloch Roosevelt"
 APG_archibald_bulloch_roosevelt_advisor_desc:9 "§YNaissance :§! §L9 avril 1894, à Washington, D.C., États-Unis d'Amérique§!\n§YCarrière :§! §LArchibald Roosevelt est le frère de Quentin Roosevelt, homme politique de premier plan, et le fils du Président Theodore Roosevelt. La réputation de Roosevelt lui a permis de devenir cadre chez Sinclair Oil et de se faire des amis parmi les conservateurs politiques. Roosevelt a fondé la National Economy League, un groupe de pression favorable à l'austérité qui s'est aligné sur Huey Long en 1936.§!"
 APG_fred_chase_koch:0 "Fred Chase Koch"
 APG_fred_chase_koch_advisor_desc:9 "§YNaissance :§! §L23 septembre 1900, à Quanah, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LFred Koch a des liens étroits avec l'industrie pétrolière texane, en tant qu'ingénieur en chef de plusieurs multinationales pétrolières. Koch a été payé pour construire des puits de pétrole pour l'Union britannique, où il s'est galvanisé contre le syndicalisme. L'anti-syndicalisme de Koch l'a amené à s'allier avec Huey Long, à la condition qu'il soit exempté de cotisations sociales.§!"
 APG_hugo_lafayette_black:0 "Hugo Lafayette Black"
 APG_hugo_lafayette_black_advisor_desc:9 "§YNaissance :§! §L27 février 1886, à Harlan, Alabama, États-Unis d'Amérique§!\n§YCarrière :§! §LLa carrière juridique d'Hugo Black a été marquée par de nombreuses controverses. Il a été membre à vie du Ku Klux Klan alors qu'il était en poste en Alabama. Son succès ultérieur en politique électorale a été facilité par cette adhésion, en dépit de ses propres objections à la ségrégation. Black a publiquement dénoncé le Klan lorsqu'on lui a demandé si son soutien à Huey Long signifiait que le KKK le soutenait également.§!"
 APG_francis_everett_townsend:0 "Francis Everett Townsend"
 APG_francis_everett_townsend_advisor_desc:9 "§YNaissance :§! §L13 janvier 1867, à Fairbury, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LFrancis Townsend est un croisé infatigable en faveur d'un système de sécurité sociale. En Californie, des centaines de milliers de personnes ont rejoint son Plan de Pensions du Troisième Âge, qu'il a échoué à faire financer par l'État. Ne voyant pas d'autre moyen d'atteindre son but, Townsend s'est allié à Huey Long et son plan "Share Our Wealth", qui comporte des dispositions similaires.§!"
 APG_elizabeth_eloise_kirkpatrick_dilling: "Elizabeth Eloise Kirkpatrick Dilling"
 APG_elizabeth_eloise_kirkpatrick_dilling_advisor_desc:9 "§YNaissance :§! §L19 avril 1894, à Chicago, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LElizabeth Dilling a commencé sa carrière politique en visitant la Grande-Bretagne et la France. Dilling a été profondément choquée par ces pays, et a dédié sa carrière à encourager la guerre entre les États-Unis et la Troisième Internationale. Cela a inclus un discours au Congrès au sujet d'une liste de 1200 syndicalistes suspectés, pour la plupart des immigrants, qu'elle prétend être des espions au service de la Troisième Internationale.§!"
 APG_hamilton_stuyvesant_fish: "Hamilton Stuyvesant Fish"
 APG_hamilton_stuyvesant_fish_advisor_desc:9 "§YNaissance :§! §L7 décembre 1888, à Garrison, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LDescendant de l'illustre famille Fish, dont certains membres ont été généraux pendant la Guerre d'Indépendance et membres du cabinet présidentiel, Hamilton Fish III a un pedigree impressionnant. Sans trop d'efforts, Hamilton Fish réussit à se faire une place au Congrès, tout comme son père avant lui. Au début de sa carrière politique, Hamilton s'attacha à promouvoir l'idée de la Destinée manifeste au sein du Parti républicain, principalement en soutenant le Parti Bull Moose de l'ancien président Theodore Roosevelt. La politique d'isolationnisme propulsa Fish vers une plus grande notoriété, loin de ses racines progressistes. Lorsque le Congrès débattit de la question du remboursement intégral de la dette de guerre canadienne, Fish en fut le plus fervent défenseur. Cette position fut finalement impopulaire auprès des républicains, mais un sénateur de Louisiane nommé Huey Long le défendit. Fish approuva en rejetant la responsabilité de la catastrophe gouvernementale qui s'ensuivit sur les syndicalistes. Long alla jusqu'à protéger Hamilton Fish des maraudeurs anti-progressistes qui menaçaient son domicile lorsque le Gouvernement du Peuple remporta la guerre. Aujourd'hui, le gouvernement a demandé à Fish de représenter les républicains dissidents qui ont fait défection au profit du nouveau régime, une tâche dont Hamilton est fier de s'acquitter.§!"
 APG_robert_rice_reynolds: "Robert Rice Reynolds"
 APG_robert_rice_reynolds_advisor_desc:9 "§YNaissance :§! §L18 juin 1884, à Asheville, Caroline du Nord, États-Unis d'Amérique§!\n§YCarrière :§! §LRobert R. Reynolds est l'arrière-petit-fils du héros de la Guerre d'Indépendance Daniel Smith, dont le courage face aux Britanniques lui a valu un siège au Congrès. Robert est quant à lui un avocat de carrière, qui s'est lancé dans la vie politique avec une campagne étonnamment réussie pour le Sénat. On dit que la victoire de Reynolds repose sur sa campagne de dénigrement impitoyable. Il a accusé ses adversaires d'être des syndicalistes et des anarchistes déterminés à détruire l'Amérique. Reynolds a utilisé son siège au Congrès pour préconiser des mesures punitives contre l'Europe occidentale, notamment l'opposition aux réfugiés provenant de pays syndicalistes. Reynolds a perdu son siège après s'être prononcé contre le gouvernement britannique au Canada, en utilisant un langage jugé conspirateur. Huey Long, cependant, a soutenu Reynolds pendant la guerre et lui a permis de publier dans son journal, American Progress.§!"
 APG_jacob_thorkelson: "Jacob Thorkelson"
 APG_jacob_thorkelson_advisor_desc:9 "§YNaissance :§! §L24 septembre 1876, à Egersund, Rogaland, Royaumes unis de Suède et de Norvège§!\n§YCarrière :§! §LJacob Thorkelson est issu d'une convergence unique de la politique du Montana. En tant que républicain, Thorkelson a commencé sa carrière en soutenant le droit de vote des femmes, notamment la puissante féministe du Montana Jeanette Rankin. Thorkelson et Rankin ont orienté les nouveaux électeurs du Montana vers l'isolationnisme, affirmant que le conflit européen ne méritait pas que des Américains y perdent la vie. Thorkelson a maintenu sa rhétorique isolationniste au cours des années suivantes, y ajoutant l'antisémitisme et une querelle avec le Parti Farmer-Labor du Minnesota. Thorkelson a perdu sa réélection face au pro-syndicaliste Jerry J. O'Connell, mais il est revenu à la vie politique avec la déclaration du Gouvernement du Peuple.§!"
 APG_burton_kendall_wheeler: "Burton Kendall Wheeler"
 APG_burton_kendall_wheeler_advisor_desc:9 "§YNaissance :§! §L27 février 1882, à Hudson, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LLa carrière politique de Burton K. Wheeler a été marquée par des décennies d'oppression. Dès ses débuts, Wheeler se fit connaître en défendant les syndicats contre le gouvernement fédéral. Combiné à une tendance progressiste précoce, cela fit de Wheeler un cas rare de succès en tant que démocrate du Montana. La victoire de Wheeler fut une étape importante pour la représentation du Montana, car parmi ses adjoints figuraient un Afro-Américain et un Amérindien. L'influence de Wheeler au sein du Parti démocrate commença à évoluer du progressisme vers l'isolationnisme avec son soutien aux restrictions en matière d'immigration. Wheeler échoua dans sa tentative de faire avancer les lois sur l'immigration et fut généralement considéré comme antisémite. La goutte d'eau qui fit déborder le vase pour Wheeler fut l'expulsion de Huey Long. Wheeler prêta son réseau d'alliés à Huey en 1930, qui allait former la base du Mouvement Share Our Wealth peu après.§!"
 APG_john_lewis:9 "John Llewellyn Lewis"
 APG_john_lewis_advisor_desc:9 "§YNaissance :§! §L12 février 1880, à Cleveland, Iowa, États-Unis d'Amérique§!\n§YCarrière :§! §LFils d'immigrants gallois, John Lewis grandit dans une ville industrielle dominée par l'industrie charbonnière. À l'âge de 17 ans, il commença à travailler comme pasteur et participa de plus en plus à la politique locale de sa ville natale et au mouvement syndical national. En 1907, il se présenta sans succès aux élections municipales, puis devint défenseur syndical à plein temps et parcourut la Steel Belt. Bien que son syndicat, la United Mine Workers, ait été à une époque le plus puissant syndicat minier du pays, plusieurs revers dans les années 1920 le firent passer derrière le syndicat radical Industrial Workers of the World dans ce secteur. Bien qu'il ait plaidé en faveur de l'adoption du syndicalisme industriel par l'American Federation of Labor, il n'était pas disposé à accepter le radicalisme du Congress of Industrial Organizations, qui s'était séparé de l'AFL, et resta donc au sein de cette dernière. Son opposition constante au socialisme le plaça dans l'orbite de Huey Long, qui, avec une certaine humilité, qualifia Lewis de "Huey Long du travail". Lewis est désormais le principal allié de Long dans le mouvement syndical et entend l'orienter dans une direction conservatrice et antisocialiste tout en étendant son influence et les droits des travailleurs.§!"
 APG_gerald_lyman_kenneth_smith: "Gerald Lyman Kenneth Smith"
 APG_gerald_lyman_kenneth_smith_advisor_desc:9 "§YNaissance :§! §L27 février 1898, à Pardeeville, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LConsidéré pendant des décennies comme un suiveur plutôt qu'un leader, Gerald Smith s'est révélé après avoir rejoint la Silver Legion en 1937 alors qu'il était dans le circuit évangélique. Ordonné pasteur dans sa jeunesse, Smith a d'abord été influencé par la société Share Our Wealth de Huey Long. Son soutien à Share Our Wealth et aux groupes d'identité chrétienne lui permet d'accéder à différentes communautés au sein du mouvement populiste.§!"
 APG_frank_byron_rowlett: "Frank Byron Rowlett"
 APG_frank_byron_rowlett_advisor_desc:9 "§YNaissance :§! §L2 mai 1908, à Rose Hill, Lee County, Virginie, États-Unis d'Amérique§!\n§YCarrière :§! §LFrank Byron Rowlett avait toujours été obsédé par les codes et la cryptographie. Une formation prometteuse en mathématiques à l'Emory College a permis au cryptographe professionnel William F. Friedman de le repérer. Friedman a embauché Rowlett pour travailler au sein du tout nouveau Service de renseignement sur les transmissions de l'Armée américaine. Une étude des machines informatiques a permis à Rowlett de construire un équipement de cryptage sophistiqué qui est constamment testé contre les méthodes utilisées à l'étranger.§!"

 APG_george_smith_patton: "George Smith Patton Jr."
 APG_george_smith_patton_desc_body:9 "George Smith Patton Jr., fan de livres d'histoire militaire dès son plus jeune âge, rejoignit l'Institut militaire de Virginie en 1903. Lors de sa deuxième année, il fut nommé à West Point, et alors qu'il excellait aux exercices d'entraînement de West Point, ses performances académiques étaient si mauvaises qu'il dût redoubler sa première année. Malgré tous les obstacles, il sortit diplômé comme lieutenant de cavalerie en 1909 et fut nommé au 15e Régiment de cavalerie. En 1912, ses talents d'athlète firent de lui le premier choix pour représenter les États-Unis lors du premier pentathlon moderne aux Jeux olympiques de Stockholm, terminant cinquième sur quarante-deux. Avec le départ de l'expédition punitive, Patton devint l'aide-de-camp de Pershing lors de cette expédition restée sans succès, mais cela renforça les liens entre eux et Patton devint un membre quasi-permanent de son état-major, étant promu capitaine peu de temps après. Il fut promu major le 31 juin 1920 et commença à s'intéresser à l'usage de la guerre mécanisée dans la Weltkrieg. En 1923, il sortit diplômé du Cours des officiers de cavalerie de campagne, du Command and General Staff College en 1924 et de l'Army War College en 1932. Patton a eu des désaccords majeurs avec MacArthur au cours des dernières années, et s'oppose désormais vocalement et constamment à son collègue."
 APG_george_smith_patton_APG_commander_desc:9 "§YNaissance :§! §L11 novembre 1885, à San Gabriel, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §L$APG_george_smith_patton_desc_body$, et il décida de partir pour l'AUS après que son ancien commandant, Fox Conner, l'eut convaincu que l'AUS était le véritable gouvernement américain et que le Gouvernement fédéral était voué à l'échec si des mesures décisives n'étaient pas prises. Fort de sa réputation, Huey Long décida de lui accorder le grade de général de brigade, un rôle que Patton se dit tout à fait prêt à remplir.§!\n\n§YNotes : Bien que sa loyauté soit incontestée en public, son ancienne amitié avec Dwight Eisenhower rend de nombreux membres de l'état-major méfiants à l'égard de Patton. A affiché en public de fortes opinions racistes.§!"
 APG_george_smith_patton_army_chief_desc:9 "§YNaissance :§! §L11 novembre 1885, à San Gabriel, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §L$APG_george_smith_patton_desc_body$ Bien que son ami Eisenhower tente de faire le médiateur entre les deux hommes, Patton a été obligé par l'état-major général de rester lieutenant-colonel bien qu'il ait toutes les qualifications pour devenir général de brigade.§!\n\n§YNotes : A fait preuve de fortes opinions racistes en public.§!"

 APG_fox_conner: "Fox Conner"
 APG_fox_conner_high_command_desc:9 "§YNaissance :§! §L2 novembre 1874, à Slate Springs, Mississippi, États-Unis d'Amérique§!\n§YCarrière :§! §LFils du soldat confédéré Robert Conner, Fox Conner entra à West Point grâce à une nomination du Congrès en 1894 et obtint son diplôme de sous-lieutenant en 1898, excellant en histoire, en mathématiques, en équitation et en français. Bien qu'il fût passionné par la cavalerie, il fut affecté au 1er Régiment d'artillerie et plusieurs de ses demandes de transfert dans la cavalerie furent rejetées. Il fut envoyé à Cuba en 1899, où il servit dans les forces d'occupation après la Guerre hispano-américaine et rencontra sa future épouse, Virginia Brandreth. Il atteignit le grade de capitaine en 1901, après quoi il fut transféré à la 123e Compagnie d'artillerie côtière à Fort Hamilton, New York. Il continua à occuper son poste jusqu'à son entrée au Collège d'état-major de l'armée en 1905 et au Collège de guerre de l'armée en 1907, dont il sortit diplômé en 1911. Il fut ensuite envoyé à l'étranger en tant qu'attaché militaire auprès du 22e régiment d'artillerie de campagne français. De retour aux États-Unis, il fut affecté aux batteries d'artillerie près de la frontière mexicaine, où il fut promu major et affecté au bureau de l'inspecteur général à Washington, D.C... Il resta à son poste pendant les années suivantes, où sa maîtrise du français lui permit de traduire de nombreux rapports français sur les batailles de la Weltkrieg, ce qui lui valut d'être promu colonel en 1918, puis général de brigade en 1920, et lui permit de rencontrer George C. Marshall, alors en pleine ascension au sein du département de la Guerre. Il fut ensuite transféré à Fort Meade, où il fit la connaissance de George S. Patton, avec lequel il se lia rapidement d'amitié et qui lui présenta Eisenhower. Tous deux devinrent rapidement amis et semblèrent prendre Conner pour mentor. Cela l'amena à choisir Eisenhower pour le suivre au Panama après avoir été affecté à sa garnison, et ce malgré leurs désaccords sur les divisions motorisées et l'utilisation des chars dans la guerre moderne. Il fut promu général de division en 1925 et fut proposé par Pershing pour le poste de chef d'état-major en 1930, mais ce fut finalement Douglas MacArthur qui fut choisi. Il fut ensuite affecté à la Première Armée et on sait qu'il entretient toujours une correspondance régulière avec Marshall, Patton et Eisenhower.§!\n\n§YNotes : Doit bientôt prendre sa retraite.§!"

 APG_robert_melville_danford: "Robert Melville Danford"
 APG_robert_melville_danford_high_command_desc:9 "§YNaissance :§! §L7 juillet 1879, à New Boston, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LFils d'un fermier vétéran de l'armée de l'Union, Robert se consacra d'abord à une carrière dans la comptabilité avant de suivre les traces de son père et de rejoindre les forces armées américaines en 1900. Il étudia à l'Académie militaire des États-Unis, obtint son diplôme en 1904, rejoignit l'artillerie de campagne et servit aux Philippines. Au cours de son service, il se fit connaître pour sa sociabilité et son expertise en matière de manœuvres politiques, ainsi que pour son vif intérêt pour le développement de l'artillerie et l'élevage de chevaux. En 1912, il fut affecté à la frontière mexicaine et participa à diverses escarmouches frontalières avec les généraux Pasqual Orozco et Pancho Villa. Au moment de la Weltkrieg, Robert était devenu célèbre pour son expertise et fut nommé professeur adjoint de sciences militaires à Yale. Il co-écrivit le manuel "Notes sur la formation des détails d'artillerie de campagne" et prépara l'armée à l'éventualité d'une guerre mondiale touchant l'Amérique. Au sommet de sa carrière, il fut nommé chef de l'artillerie de campagne, un poste qu'il convoitait depuis longtemps. Après que les États-Unis eurent surmonté le conflit, la carrière de Robert entra dans une période de déclin, ses méthodes traditionnelles privilégiant l'artillerie et les équipements tirés par des chevaux entrant en conflit avec les appels à la mécanisation de l'armée. Il essayait souvent de se présenter comme un homme du peuple, défendant les soldats ordinaires contre la bureaucratie et l'ingérence des officiers supérieurs, ce qui ne lui valait guère la faveur de ses supérieurs. En 1937, il fut affecté en Caroline du Sud, où il rejoignit le $APG_ACW$, dont l'armée avait désespérément besoin d'un pragmatique tel que Robert, capable de constituer une force de combat efficace à l'aide de moyens traditionnels et de ressources limitées.§!"

 APG_robert_elkington_wood: "Robert Elkington Wood"
 APG_robert_elkington_wood_army_chief_desc:9 "§YNaissance :§! §L13 juin 1879, à Kansas City, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LRobert E. Wood intégra West Point en 1895 et obtint son diplôme de lieutenant de cavalerie en 1900. En tant qu'officier de l'armée américaine au tournant du siècle, il eut l'occasion de participer à de nombreuses aventures étrangères, menant une guerre contre l'insurrection aux Philippines et protégeant la zone du canal de Panama pendant sa construction. Au cours de sa première période de service militaire, il occupa principalement des fonctions logistiques, devenant assistant chef intendant, puis chef intendant et directeur de la Panama Railroad Company. Il passa également du temps aux États-Unis en tant qu'instructeur à West Point.\n\nLes compétences organisationnelles qu'il acquit à l'armée lui furent très utiles dans sa carrière civile. Après avoir quitté l'armée avec le grade de major en 1915, il occupa des postes de direction chez E.I. du Pont de Nemours Company, General Asphalt Company et Montgomery Ward. En 1924, il était vice-président de Sears Roebuck, poste qu'il occupa pendant près d'une décennie jusqu'au début de la guerre civile. Sous sa direction, Sears changea d'orientation, passant de la vente par correspondance à la vente au détail dans de grands magasins. Il supervisa également la création de la filiale Allstate Insurance.\n\nSon statut de capitaine d'industrie de premier plan lui permit de se lancer dans la politique, devenant l'un des principaux soutiens des causes de droite. Lorsque l'ordre public commença à se dégrader, il se rangea naturellement du côté du gouvernement de Baton Rouge, mettant son expertise militaire au service de sa nouvelle armée.§!\n\n§YNotes : Ancien républicain conservateur, isolationniste de premier plan et grand dirigeant d'entreprise, Wood est connu pour être affilié aux intérêts de l'establishment.§!"

 APG_joseph_lawton_collins: "Joseph Lawton Collins"
 APG_joseph_lawton_collins_commander_desc:9 "§YNaissance :§! §L1er mai 1896, à la Nouvelle-Orléans, Louisiane, États-Unis d'Amérique§!\n§YCarrière :§! §LJoseph Lawton 'Lightning Joe' Collins commença sa carrière militaire en 1913 lorsqu'il rejoignit West Point grâce à une nomination alternative que son oncle Martin Behrman, maire de la Nouvelle-Orléans à l'époque, parvint à lui faire obtenir à l'âge de 17 ans. Il obtint son diplôme de sous-lieutenant d'infanterie en 1917. Il resta enseignant à West Point et épousa Gladys Easterbrook pendant son séjour à l'académie. En 1921, il commença à enseigner la chimie à West Point et, en 1926, il obtint son diplôme d'officier de compagnie à l'École d'infanterie de Fort Benning. Un an plus tard, il suivit et réussit un cours avancé à l'École d'artillerie de campagne de Fort Sill. Collins enseigna ensuite les armes et la tactique à l'École d'infanterie de 1927 à 1932, où il demanda à être transféré à la Division philippine de 1933 à 1934 et devint major. En 1935 et 1936, il sortit diplômé de l'Army Industrial College et de l'Army War College, atteignant le grade de lieutenant-colonel. Lorsque la guerre civile éclata, Collins s'aligna sur Patton au sein de l'armée, et tous deux choisirent de partir vers le sud pour rejoindre les forces de Huey Long. Lorsque Patton fut nommé Maréchal par Huey Long lui-même, il demanda la promotion de Collins au grade de Général de brigade, ce qui lui fut accordé par le démagogue sudiste.§!\n\n§YNotes : Commandant extrêmement talentueux et agressif, ses compétences se révèlent le plus souvent lorsqu'il s'agit de mener une attaque contre l'ennemi plutôt que de jouer la carte de la défense.§!"

 APG_courtney_hicks_hodges: "Courtney Hicks Hodges"
 APG_courtney_hicks_hodges_high_command_desc:9 "§YNaissance :§! §L5 janvier 1887, à Houston County, Géorgie, États-Unis d'Amérique§!\n§YCarrière :§! §LCourtney Hicks Hodges commença sa carrière militaire en rejoignant West Point en 1904, mais il fut contraint d'abandonner ses études un an plus tard en raison de ses résultats scolaires extrêmement médiocres. Sans se décourager, il s'engagea dans l'armée en 1906 en tant que simple soldat, où il gravit rapidement les échelons pour atteindre le grade de sergent en 1907, puis celui de sous-lieutenant en 1909. Il rejoignit Pershing pendant l'Expédition punitive, où il rencontra George S. Patton et George Marshall, et resta à la frontière mexicaine pendant le reste de la décennie 1910, affrontant plusieurs petits groupes d'escarmoucheurs avec le 6e Régiment d'infanterie. Après avoir été promu major pour ses services à la frontière, il fréquenta le Collège de commandement et d'état-major, dont il sortit diplômé en 1925, et devint membre du Conseil de l'infanterie à Fort Benning. En 1934, il obtint son diplôme du Collège de guerre de l'armée, ce qui lui valut d'être promu lieutenant-colonel. Patton et Marshall s'opposant ouvertement à MacArthur, Hodges fut contraint de choisir entre l'un de ses amis au cas où la situation se détériorerait. Il a choisi le premier, car Patton a réussi à convaincre Hodges de le rejoindre dans les forces armées du Gouvernement du Peuple, où le maréchal Patton a offert à son ami Hodges une promotion anticipée au grade de général de brigade.§!"

 APG_william_hood_simpson: "William Hood Simpson"
 APG_william_hood_simpson_commander_desc:9 "§YNaissance :§! §L18 mai 1888, à Weatherford, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LEn juin 1905, un mois après avoir eu 17 ans, il entra à l'Académie militaire des États-Unis à West Point et en sortit quatre ans plus tard, en juin 1909, avec le grade de sous-lieutenant dans l'infanterie. La première affectation de Simpson fut le 6e Régiment d'infanterie à Fort Lincoln, dans le Dakota du Nord. Peu après, le régiment fut envoyé à Mindanao, aux Philippines, en janvier 1910, et y resta deux ans et demi, où Simpson participa à la répression de la Rébellion Moro. Il rentra aux États-Unis avec son régiment en 1912 et, stationné à Fort Bliss, il y resta en tant que commandant de compagnie jusqu'à ce que, promu au rang de premier lieutenant, il participe à l'expédition punitive de Pershing en 1916. En février 1917, il devint aide de camp du Major Général George Bell Jr, qui commandait le District militaire d'El Paso. Depuis 1919, Simpson a occupé plusieurs postes d'état-major et suivi des cours et des écoles militaires, avant d'être promu capitaine début 1921. Il a servi au sein de l'état-major général jusqu'en 1932, date à laquelle il a commencé à enseigner la science et la tactique militaires au Pomona College jusqu'en 1936, avant d'être promu au grade de lieutenant-colonel en 1934. Alors que le pays échappait à tout contrôle, Simpson s'est de plus en plus aligné sur la vision de l'Amérique de Huey Long. Lorsque Huey proclama finalement l'$APG_ACW$, Simpson offrit ses services à ce qu'il considérait comme le véritable gouvernement américain. Pour sa loyauté, Simpson fut nommé général de brigade.§!"

 APG_claire_lee_chennault: "Claire Lee Chennault"
 APG_claire_lee_chennault_commander_desc:9 "§YNaissance :§! §L6 septembre 1890, à Commerce, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LClaire Lee 'Old Leatherface' Chennault a commencé sa carrière militaire en rejoignant le Corps de Formation des Officiers de Réserve alors qu'il étudiait à l'Université d'État de Louisiane. En 1917, il sortit diplômé de l'École des officiers de Fort Benjamin Harrison, dans l'Indiana, et fut transféré peu après à la Division de l'aviation du Corps des transmissions de l'armée. Il obtint son brevet en 1919 et resta en service après la transformation de la branche aérienne en Air Corps. En 1931, il devint chef de la Section de poursuite à l'École tactique de l'armée de l'air et prit la tête du 1er Groupe de poursuite de l'Équipe de voltige de l'Alabama, devenant une célébrité régionale grâce à ses exploits aériens. À l'approche de 1937, Chennault envisagea de démissionner car l'état-major à Washington refusait de le promouvoir au-delà du grade de capitaine, le jugeant inapte au service en raison de son état de santé déclinant. Au début de la Guerre de Sécession, Chennault se rangea du côté de l'ancien gouverneur de Louisiane, ce qui permit à Huey de bénéficier d'une petite hausse du recrutement, car les observateurs passionnés des performances de Chennault remplissaient les cabines de recrutement. En échange, Huey accorda à Chennault le grade honorifique de Général de Brigade pour ses services rendus à l'$APG_ACW$.§!\n\n§YNotes : Sa santé s'est lentement détériorée, la surdité et la bronchite chronique étant les principaux problèmes auxquels Chennault devra faire face tôt ou tard.§!"

 APG_walton_harris_walker: "Walton Harris Walker"
 APG_walton_harris_walker_commander_desc:9 "§YNaissance :§! §L3 décembre 1889, à Belton, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LWalton Harris Walker commença sa carrière militaire en rejoignant l'Institut militaire de Virginie en 1907 et entra à l'Académie militaire des États-Unis en 1908, dont il sortit en 1912 en tant que sous-lieutenant d'infanterie. Il fut principalement affecté à des fonctions de garnison dans tout le Texas, à l'exception de sa participation à l'expédition de Veracruz et aux patrouilles frontalières le long de la frontière mexicaine, où il se lia d'amitié avec Dwight Eisenhower. Après 1920, Walker servit comme instructeur à Fort Benning, en Géorgie, et suivit une formation tactique plus poussée dans l'Armée, fréquentant l'École de commandement et d'état-major général en 1925 et obtenant le grade de lieutenant-colonel en 1926. En 1930, il fut affecté à la Légation américaine de Tianjin et revint aux États-Unis en 1933 pour s'inscrire à l'École de guerre de l'armée, dont il sortit diplômé au milieu de l'année 1936. Alors que la situation dans le pays se détériorait, Walker commença à se ranger du côté de Patton lors des réunions d'état-major, critiquant vivement MacArthur pour son inaction à l'égard des socialistes. Lorsque Huey Long déclara finalement l'$APG_ACW$, Walker décida de rejoindre son collègue Patton dans le sud, qui lui accorda le grade de Général de Brigade.§!"

 APG_matthew_bunker_ridgway: "Matthew Bunker Ridgway"
 APG_matthew_bunker_ridgway_commander_desc:9 "§YNaissance :§! §L3 mars 1895, à Fort Monroe, Virginie, États-Unis d'Amérique§!\n§YCarrière :§! §LMatthew Bunker 'Old Iron Tits' Ridgway commença sa carrière militaire en 1913 lorsqu'il réussit l'examen d'entrée à West Point après avoir échoué l'année précédente. Il sortit de l'académie en 1917 en tant que sous-lieutenant d'infanterie. Ridgway fut d'abord affecté à la patrouille de la frontière mexicaine au sein du 3e Régiment d'infanterie, où il atteignit le grade de capitaine. Il retourna à West Point en 1920 en tant que professeur d'espagnol. En 1925, Ridgway sortit diplômé de l'École d'infanterie de l'Armée des États-Unis, après quoi il fut envoyé à la Légation américaine de Tianjin, puis au Nicaragua, où il fut l'un des commandants américains qui tentèrent de superviser les élections de 1927. En 1930, il fut transféré aux Philippines, où il devint conseiller du Gouverneur général des îles, et revint aux États-Unis en 1933 en tant que major. Il sortit diplômé de l'École de commandement et d'état-major de l'Armée en 1935 et suivit les cours de l'École supérieure de guerre de l'Armée en Pennsylvanie avant que la Guerre Civile n'éclate. Face à la radicalisation croissante, il fut harcelé à plusieurs reprises par des 'milices ouvrières' et commença peu à peu à perdre confiance dans le Gouvernement fédéral. Lorsque Huey Long proclama finalement l'$APG_ACW$, Ridgway décida qu'il valait mieux partir pour l'AUS si cela était nécessaire pour sauver l'Amérique de l'anarchie, où il fut promu au grade de général de brigade.§!"

 APG_bruce_cooper_clarke: "Bruce Cooper Clarke"
 APG_bruce_cooper_clarke_commander_desc:9 "§YNaissance :§! §L29 avril 1901, à Adams, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LBruce Cooper Clarke rejoignit la Garde nationale en 1918, où il fut nommé à l'Académie militaire des États-Unis en 1920. Il obtint son diplôme de West Point en 1925 en tant que sous-lieutenant du corps du génie, et la même année, il obtint son diplôme d'ingénieur civil et une licence en droit, servant principalement dans des rôles d'état-major jusqu'à ce qu'il soit promu Colonel en 1935. Il était devenu l'un des officiers de confiance de Patton après les grandes scissions au sein de l'Armée américaine, et lorsque Patton rejoignit l'$APG_ACW$, Clarke décida de le suivre et, pour sa loyauté, il reçut le grade de Général de brigade de la part de Patton.§!"

 APG_henry_irving_hodes: "Henry Irving Hodes"
 APG_henry_irving_hodes_commander_desc:9 "§YNaissance :§! §L19 mars 1899, à Washington, D.C., États-Unis d'Amérique§!\n§YCarrière :§! §LHenry Irving Hodes commença sa carrière militaire en rejoignant l'Académie militaire des États-Unis, d'où il sortit sous-lieutenant de cavalerie en 1920. Après avoir occupé une série de postes d'état-major, principalement dans le Wyoming et au Texas, il se retrouva à plaider avec force pour la mécanisation de l'Armée américaine aux côtés de Patton, ce qui, en raison des coupes budgétaires de l'armée, ne devint rien de plus qu'une chimère pour eux. Alors que Patton commençait à s'éloigner lentement de l'état-major de l'Armée des États-Unis, Hodes renforça ses liens avec le 'Old Blood and Guts', et lorsque Patton annonça finalement qu'il rejoignait le Gouvernement du Peuple, Hodes l'accompagna et fut promu au grade de général de brigade.§!"

 APG_clifton_bledsoe_cates: "Clifton Bledsoe Cates"
 APG_clifton_bledsoe_cates_commander_desc:9 "§YNaissance :§! §L31 août 1893, à Tiptonville, Tennessee, États-Unis d'Amérique§!\n§YCarrière :§! §LClifton Bledsoe 'Lucky' Cates commença sa carrière militaire après avoir été diplômé de l'Académie militaire du Missouri en 1910 en tant que sous-lieutenant dans les réserves du corps des Marines. Ses excellents résultats aux exercices et ses qualifications attirèrent l'attention du Général de Brigade George Barnett, qui prit Cates comme aide de camp. Cates servit avec Barnett jusqu'en 1923, date à laquelle Cates, devenu capitaine, fut affecté au commandement du détachement de marines sur l'USS Arizona. En 1928, il fut transféré au 4e Régiment de marines à San Diego, qui fut transféré pour garder la Légation américaine à Shanghai. De retour aux États-Unis en 1932, il s'inscrivit à l'Army Industrial College et au Cours d'officier supérieur du Corps des Marines, dont il sortit diplômé en 1935 et atteignit le grade de lieutenant-colonel. Il retourna à Shanghai en 1936, mais prit son congé à la fin du mois de mars 1937. Alors que le pays s'enfonçait dans la guerre civile, Cates rendait visite à sa famille dans le Tennessee. Voyant le chaos qui régnait dans sa ville natale, qui avait été ravagée par un incendie lorsqu'il était jeune, Cates décida de rejoindre le $APG_ACW$ et convainquit son collègue Lewis Puller de le rejoindre, devenant ainsi général de brigade du Corps des Marines et, avec 'Chesty' Puller, l'un des plus importants commandants de Marines du $APG_ACW$.§!"

 APG_lewis_burwell_puller: "Lewis Burwell Puller"
 APG_lewis_burwell_puller_high_command_desc:9 "§YNaissance :§! §L26 juin 1898, à West Point, Virginie, États-Unis d'Amérique§!\n§YCarrière :§! §LLewis Burwell "Chesty" Puller décida de s'engager dans l'armée dès son plus jeune âge, mais sa candidature fut refusée car il n'avait pas obtenu l'accord de ses parents. Il décida alors d'étudier à l'Institut militaire de Virginie jusqu'à l'âge de 21 ans. Après avoir obtenu son diplôme en 1919, il fréquenta l'école des sous-officiers et l'école des aspirants officiers du Corps des Marines, où il obtint le grade de sous-lieutenant. En 1921, il fut affecté à la Gendarmerie d'Haïti et participa à plus de quarante escarmouches contre les rebelles Caco, devenant l'adjudant d'Alexander Vandegrift. Après quatre années de service dans une garnison aux États-Unis, il fut affecté au détachement des Marines de la Garde nationale nicaraguayenne en décembre 1928. Au Nicaragua, il mena plusieurs combats contre les forces sandinistes, où il parvint à s'imposer malgré une infériorité numérique significative face aux rebelles nicaraguayens, ce qui lui valut la médaille Navy Cross. Il retourna aux États-Unis en 1931 et termina le cours pour officiers de compagnie à Fort Benning qu'il avait laissé en suspens en 1928. Il obtint son diplôme en juin 1932 avec le grade de capitaine et retourna au Nicaragua en septembre. Là, il prit part à la bataille d'El Sauce, où il obtint sa promotion au grade de major. Il fut ensuite transféré pour commander les "China Marines" à Shanghai en 1933 et retourna en Amérique en juin 1936 pour servir comme instructeur à la Basic School. Alors que le pays sombrait dans la Guerre civile, Puller, indécis quant au camp à soutenir, a été convaincu par Cates de rejoindre la Guerre civile américaine. À son arrivée en Louisiane, les actions de Puller au Nicaragua et en Haïti lui ont valu le respect de nombreux membres du personnel et du gouvernement de Huey Long, qui ont insisté pour qu'il soit promu général de brigade.§!"

 APG_pedro_del_valle: "Pedro del Valle"
 APG_pedro_del_valle_commander_desc:9 "§YNaissance :§! §L28 août 1893, à San Juan, Capitainerie générale de Porto Rico§!\n§YCarrière :§! §LPedro Augusto del Valle commença sa carrière militaire après avoir été nommé à Annapolis par le gouverneur de Porto Rico de l'époque, George Radcliffe Colton. Il obtint son diplôme en 1915 et fut commissionné en tant que sous-lieutenant du corps des Marines. Après avoir suivi un cours à l'École des officiers de marine de Norfolk, en Virginie, il partit en mission à l'étranger avec la Première Brigade provisoire des Marines en République d'Haïti. En mai 1916, il débarqua de l'USS Prairie et participa à la prise de la ville de Saint-Domingue et à la campagne qui s'ensuivit dans la République de Saint-Domingue. Une période de service en mer suivit en tant que Commandant du détachement de Marines à bord de l'USS Texas, servant avec la Grande Flotte britannique sous les ordres de l'Amiral Beatty. Après avoir assisté à la Deuxième Bataille du Jutland, il fut détaché à la Marine Barracks, à Quantico, en Virginie. Après une autre période de service en mer, cette fois à bord de l'USS Wyoming, il fut affecté en tant qu'aide de camp du Major Général J. H. Pendleton et accompagna le Général lors d'une tournée d'inspection dans les Indes occidentales. En 1924, il fut affecté au Quartier Général du Corps des Marines, à Washington, D.C. Pendant son séjour, il fut le représentant du Corps des Marines au sein du Federal Traffic Board. En 1926, il fut envoyé en mission à l'étranger auprès de la gendarmerie d'Haïti pendant trois ans et, à son retour aux États-Unis en 1928, il suivit le cours d'officiers de terrain à l'école du corps des Marines à Quantico, en Virginie. Après avoir obtenu son diplôme, il devint instructeur, poste qu'il quitta à deux reprises pour servir temporairement dans la Mission électorale américaine au Nicaragua, qui ne fut pas couronnée de succès. Après une période de service en mer en tant qu'Officier de marine d'escadron à bord de l'USS Richmond, il fut affecté au Quartier général du Corps des Marines. Il devint ensuite attaché naval adjoint en Europe, jusqu'à ce qu'il soit rappelé peu avant que la guerre civile n'éclate et qu'il fasse défection vers le $APG_ACW$ pour des raisons politiques.§!\n\n§YNotes : A fait preuve de fortes opinions antisémites en public et en privé.§!"

 APG_samuel_murray_robinson: "Samuel Murray Robinson"
 APG_samuel_murray_robinson_high_command_desc:9 "§YNaissance :§! §L13 juin 1882, à Eulogy, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LSamuel Murray "Hobby" Robinson entra à l'Académie navale des États-Unis en 1899. Diplômé en 1903, il servit dans la station asiatique avant d'effectuer une croisière entre Honolulu, à Hawaï, et Panama à bord du Paul Jones, le premier long voyage entrepris par un destroyer. De 1907 à 1909, il fit le tour du monde avec la Grande Flotte blanche à bord du cuirassé Vermont. En 1909, la marine a mis en place un programme d'études supérieures officiel à l'Académie, et Robinson a été l'un des 10 étudiants sélectionnés pour la première promotion de l'École d'ingénierie marine. Robinson est considéré comme le pionnier de la propulsion électrique dans la marine américaine, à commencer par son passage en tant que commandant en second et ingénieur en chef du charbonnier Jupiter, nouvellement construit. Il fut affecté au Bureau de l'ingénierie de 1914 à 1919, où il contribua à la conception de cinq cuirassés en succession rapide. De 1919 à 1921, il fut officier mécanicien du commandant en chef de la flotte du Pacifique. Il retourna au Bureau de l'ingénierie en 1921 pour occuper pendant six ans le poste d'officier responsable de la division de la conception, puis devint directeur du Puget Sound Navy Yard à Washington en 1927. En 1932, Robinson fut nommé chef du Bureau de l'ingénierie avec le grade de contre-amiral.§!\n\n§YNotes : Il existe des rumeurs concernant ses liens avec des éléments d'extrême droite, mais aucune preuve concrète ne vient étayer ces allégations.§!"

 APG_david_worth_bagley: "David Worth Bagley"
 APG_david_worth_bagley_navy_chief_desc:9 "§YNaissance :§! §L8 janvier 1883, à Raleigh, Caroline du Nord, États-Unis d'Amérique§!\n§YCarrière :§! §LDavid Worth Bagley fréquenta le Collège d'État de Caroline du Nord en 1898 et 1899 avant d'entrer à l'Académie navale des États-Unis en 1900. Après avoir obtenu son diplôme en 1904, il prit la mer à bord de l'USS Missouri, rattaché à la flotte de l'Atlantique Nord. En décembre 1905, l'aspirant Bagley fut réaffecté à la Flotte asiatique et servit successivement sur le Concord et l'USS West Virginia. Il quitta le West Virginia en 1907 et, l'année suivante, se présenta à bord de l'USS Rhode Island de la Flotte de l'Atlantique et fit le tour du monde avec la Grande Flotte blanche. En 1909, il quitta le Rhode Island et rejoignit la General Electric Co. pour une année de formation. Il devint ensuite aide de camp et lieutenant de pavillon du commandant de la 2e Division de la Flotte de l'Atlantique en avril 1910. Après une période de service similaire au sein de l'état-major du commandant en chef de la Flotte asiatique et un congé de deux mois, Bagley se présenta à l'Académie navale en 1912. Deux ans plus tard, Bagley retourna en mer en tant que premier lieutenant à bord de l'USS Michigan, servant dans la flotte de l'Atlantique. Il obtint son premier commandement en 1915 lorsqu'il prit les commandes de l'USS Drayton. En 1924, Bagley fut nommé commandant de la 21e Division de destroyers de la Flotte de reconnaissance. Bagley débarqua à nouveau en mai 1924 pour une nouvelle période de service de deux ans à l'Académie navale. À la fin de l'année scolaire 1926, il quitta l'académie pour devenir chef d'état-major du commandant de la Flotte asiatique, embarqué sur l'USS Memphis. En avril 1927, Bagley fut muté au 9e district naval en tant que chef d'état-major du commandant. Bagley retourna en mer en 1931 en tant que commandant du croiseur USS Pensacola, servant alors dans l'Atlantique avec l'escadron de croiseurs 3 de la Flotte de combat. Cette affectation dura jusqu'en 1933, date à laquelle Bagley fut appelé à Washington, D.C., pour servir au Bureau de la navigation, dont il devint plus tard le chef adjoint. En mai 1935, Bagley reçut l'ordre de suivre les cours du Collège de guerre navale. À l'issue de la formation supérieure, il fut promu au grade d'officier général et placé à la tête de l'escadron des services spéciaux.§!\n\n§YNotes : Sa famille soutient le mouvement Share Our Wealth.§!"

 APG_john_sidney_mccain_sr: "John Sidney McCain Sr."
 APG_john_sidney_mccain_sr_navy_chief_desc:9 "§YNaissance :§! §L9 août 1884, à Carroll County, Mississippi, États-Unis d'Amérique§!\n§YCarrière :§! §LJohn Sidney "Slew" McCain, fils d'un propriétaire de plantation, fréquenta l'université du Mississippi pendant deux ans, où il rejoignit la fraternité Phi Delta Theta, puis décida d'intégrer l'Académie militaire des États-Unis à West Point, où son frère William Alexander McCain était inscrit. Afin de s'entraîner pour les examens d'entrée, il décida de passer ceux de l'Académie navale des États-Unis ; lorsqu'il les réussit et obtint une nomination, il décida de s'y inscrire à la place. Peu après avoir obtenu son brevet, McCain embarqua à bord de la Grande Flotte blanche pour une croisière autour du monde de 1907 à 1909, rejoignant le cuirassé USS Connecticut pour la dernière partie du voyage de retour. Sa mission suivante fut au sein de l'escadre asiatique, après quoi la marine l'envoya à la base navale de San Diego, en Californie. En 1914 et 1915, il fut officier exécutif et officier mécanicien à bord du croiseur cuirassé USS Colorado, patrouillant au large de la côte pacifique du Mexique, alors en proie à des troubles. En septembre 1915, il rejoignit le croiseur cuirassé USS San Diego, navire amiral de la flotte du Pacifique, puis, en 1918, McCain fut affecté au Bureau de la navigation. Dans les années 1920 et au début des années 1930, McCain servit à bord de l'USS Maryland, de l'USS New Mexico et de l'USS Nitro. Son premier commandement fut l'USS Sirius. En 1935, McCain s'inscrivit à une formation de pilote. Diplômé à 52 ans en 1936, il devint l'un des hommes les plus âgés à devenir pilote naval et, à la fin de l'année 1936, il fut nommé commandant du porte-avions USS Ranger. Il était alors considéré comme le prochain sur la liste pour être promu contre-amiral.§!\n\n§YNotes : Son fils a été affilié à Share Our Wealth par le passé.§!"

 APG_willis_augustus_lee_jr: "Willis Augustus Lee Jr."
 APG_willis_augustus_lee_jr_theorist_desc:9 "§YNaissance :§! §L11 mai 1888, à Natlee, Kentucky, États-Unis d'Amérique§!\n§YCarrière :§! §LWillis Augustus "Ching" Lee Jr. entra à l'Académie navale des États-Unis en 1904. A l'Académie navale, son nom à consonance chinoise et sa passion pour l'Extrême-Orient lui ont valu le surnom "Ching". Après l'obtention de son diplôme, Lee rejoignit l'équipe de tir de l'académie par deux fois. Il fut nommé sur l'USS Idaho avant de retourner à l'académie en mai 1909 et de rejoindre l'équipe de tir. De novembre 1909 à mai 1910, Lee servit à bord de l'USS New Orleans, puis fut transféré sur l'USS Helena. Détaché vers les États-Unis, il rejoignit l'équipe de tir de l'Académie une troisième fois. En juillet 1913, Lee rejoignit l'Idaho, et en avril 1914 il fut transféré sur l'USS New Hampshire pour participer à l'occupation de Veracruz. Lee participa à quatorze événements aux Jeux olympiques de 1924 à Berlin. Il gagna sept médailles (5 or, 1 argent et 1 bronze) dans des tournois en équipe. Lee fréquenta le Naval War College à la fin des années 1920, et fut promu capitaine en 1935. Au cours des années 1930, Lee fut plusieurs fois nommé à la Division d'entraînement, commanda le croiseur Concord et servit dans l'état-major de flottes de commandement, de croiseurs et de patrouilles. Avec le début de la Guerre civile, il a rejoint les forces de Long et a été temporairement promu contre-amiral.§!\n\n§YNotes : Il est un lointain parent du général confédéré Robert E. Lee et du troisième procureur général des États-Unis Charles Lee.§!"

 APG_jerauld_wright: "Jerauld Wright"
 APG_jerauld_wright_admiral_desc:9 "§YNaissance :§! §L4 juin 1898, à Amherst, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LJerauld 'Old Stoneface' Wright, deuxième fils du Major Général William M. Wright, entra à l'Académie Navale en 1914 en tant que plus jeune aspirant à entrer à l'Académie depuis la Guerre Civile Américaine, et obtint son diplôme en 1917. Après avoir obtenu son diplôme, le lieutenant Wright rejoignit la canonnière USS Castine, qui patrouillait dans l'Atlantique et convoyait des navires pendant la Weltkrieg, après quoi il servit à bord de divers destroyers de l'U.S. Navy. En 1926, le lieutenant Wright rejoignit l'USS Maryland, un cuirassé de la classe Colorado, en tant qu'assistant principal de la division de tir du navire. Il approfondit également sa formation pratique en matière d'artillerie et de munitions en tant qu'instructeur à l'École d'artillerie sur le cuirassé Colorado. Le Commandant Wright rejoignit ensuite l'USS Norfolk, un croiseur de classe Augusta attaché à la Flotte des éclaireurs, en tant que premier lieutenant en août 1931 et devint ensuite l'officier de tir du navire de juin 1932 à juin 1934. Il servit également à l'Académie navale des États-Unis en tant que Commandant du premier bataillon, de juin 1934 à juin 1936. Lorsque la Guerre de Sécession éclata, il rejoignit le Gouvernement du Peuple et fut rapidement promu au rang de contre-amiral.§!\n\n§YNotes : Wright s'est intéressé à l'artillerie et aux munitions après avoir été écarté de l'aviation navale en raison de son exophorie.§!"

 APG_arthur_leroy_bristol_jr: "Arthur LeRoy Bristol Jr."
 APG_arthur_leroy_bristol_jr_admiral_desc:9 "§YNaissance :§! §L15 juillet 1886, à Charleston, Caroline du Sud, États-Unis d'Amérique§!\n§YCarrière :§! §LArthur LeRoy Bristol Jr. est entré à l'Académie navale des États-Unis le 23 septembre 1902 et en est sorti avec la promotion 1906. Après les deux années de service en mer prescrites, qu'il effectua à bord du pré-dreadnought USS Illinois, il reçut son brevet d'enseigne en 1908. Transféré sur le Mayflower en 1909, il resta sur ce yacht présidentiel jusqu'à ce qu'il soit envoyé à Berlin en janvier 1912 pour un an et demi en tant qu'attaché naval. En juin 1913, il rentra au pays pour commander le nouveau destroyer Cummings. Un an plus tard, il reçut le commandement simultané du Terry et de la 2e Division de la Flotille de torpilles de réserve de la Flotte de l'Atlantique des États-Unis. Il commanda ensuite brièvement le destroyer Jarvis. À la fin de l'année 1915, Bristol se vit confier les fonctions d'aide et d'officier torpilleur au sein de l'état-major du commandant de la Flottille de torpilles de la Flotte atlantique et, au cours de l'hiver 1916, il devint aide et secrétaire du pavillon du commandant de la Force de destroyers de la Flotte atlantique. Au cours de l'été 1917, il devint aide et secrétaire du commandant de la Force de croiseurs de la Flotte de l'Atlantique et, après avoir débarqué en février 1918, il travailla à Washington jusqu'à la fin des années vingt et jusqu'au printemps 1921, au Bureau du Chef des Opérations Navales. Il suivit un cours au Naval War College de Newport, Rhode Island, de juillet 1922 à mai 1923, et fut ensuite instructeur au sein du personnel de cette institution de mai 1923 à la fin de 1924. Après une brève période en tant qu'assistant du commandant de la flotte des éclaireurs, il s'embarqua pour Rio de Janeiro, au Brésil, afin de rejoindre la mission navale américaine dans ce pays. En février 1927, il rejoignit le dreadnought South Carolina, dont il fut l'officier exécutif jusqu'en avril de l'année suivante, avant de rejoindre le dreadnought North Carolina en tant qu'officier exécutif. Au printemps 1934, il fut nommé commandant du cuirassé Tennessee. Au début de la Guerre Civile, il se rallia à la cause de Long et conduisit son cuirassé à la Nouvelle-Orléans, ce qui lui valut d'être promu contre-amiral.§!\n\n§YNotes : Malgré son soutien à Long, de nombreuses personnes pensent qu'il a agi ainsi à cause de sa famille.§!"

