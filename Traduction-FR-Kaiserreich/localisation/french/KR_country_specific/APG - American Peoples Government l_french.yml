 APG_Moseley_plan1: "Plan de réforme de Moseley"
 APG_Moseley_plan1_desc: "Avec l'approbation du gouvernement, le général Moseley a commencé à réorganiser l'armée et à centraliser la structure de commandement. Bientôt, notre armée sera en mesure de prendre correctement position, de consolider et de planifier rapidement le prochain mouvement"
 APG_Moseley_plan2: "Plan de réforme de Moseley"
 APG_Moseley_plan2_desc: "La première étape du plan de réforme militaire de Moseley consiste à compter les officiers qui méritent une promotion pour héroïsme et ceux qui méritent une rétrogradation pour immoralité. Ceux qui le méritent seront rappelés dans la capitale pour recevoir les nouvelles directives que Moseley a développées"
 APG_Moseley_plan3: "Plan de réforme de Moseley"
 APG_Moseley_plan3_desc: "La deuxième étape pour Moseley consiste à évaluer l'état des forts et des stocks d'armes dispersés dans tout le pays. Il sera très difficile de centraliser nos ressources si nous ne pouvons pas les localiser en cas d'urgence"
 APG_Moseley_plan4: "Plan de réforme de Moseley"
 APG_Moseley_plan4_desc: "Maintenant que les officiers sont galvanisés et que la communication est assurée, il est temps pour Moseley d'organiser l'ordre de bataille autour de la stratégie nationale. Cela peut décevoir les généraux qui ont apprécié la populace de la guerre civile, mais c'est un progrès"
 APG_Moseley_plan5: "Plan de réforme de Moseley"
 APG_Moseley_plan5_desc: "Les réformes de Moseley étant terminées, notre armée est maintenant à l'avant-garde de la tactique et de l'organisation militaires, avec un service logistique élargi et des chaînes de commandement à réaction rapide qui nous permettent non seulement de planifier la bataille mais aussi de réagir assez rapidement aux mouvements ennemis pour être toujours prêts"
 APG_Danford_plan1: "Plan de réforme de Danford"
 APG_Danford_plan1_desc: "Avec le soutien du gouvernement, le général Danford a commencé à réorganiser l'armée et à normaliser les munitions. Bientôt, notre armée sera en mesure de fournir la force la plus efficace pour faire face à l'ennemi, avec le moins de pertes possible."
 APG_Danford_plan2: "Plan de réforme de Danford"
 APG_Danford_plan2_desc: "La première étape du plan de Danford pour réformer l'armée consiste à faire le décompte des officiers méritant une promotion pour héroïsme et de ceux méritant une rétrogradation pour des actions inutiles. Les méritants seront rappelés dans la capitale pour rencontrer nos nouveaux fournisseurs."
 APG_Danford_plan3: "Plan de réforme de Danford"
 APG_Danford_plan3_desc: "La deuxième étape pour Danford consiste à évaluer l'état des forts et des stocks d'armes dispersés à travers le pays. Les équipements nécessitant des réparations ou jugés trop dangereux seront retirés et recyclés."
 APG_Danford_plan4: "Plan de réforme de Danford"
 APG_Danford_plan4_desc: "Maintenant que les officiers sont informés et que nos armes sont stockées, il est temps pour Danford d'organiser l'ordre de bataille autour de la stratégie nationale. Cela peut décevoir des généraux qui s'amusaient à abuser de leur autorité pour faire des manœuvres risquées, mais c'est un progrès."
 APG_Danford_plan5: "Plan de réforme de Danford"
 APG_Danford_plan5_desc: "Maintenant que les réformes de Danford sont terminées, notre armée est désormais à la pointe de la tactique et de l'organisation militaires, avec un service logistique étendu et les dernières armes à notre disposition, nous serons en mesure de répondre à toute menace, quel que soit le nombre d'ennemis qu'ils envoient après nous ."
 APG_Patton_plan1: "Plan de réforme de Patton"
 APG_Patton_plan1_desc: "Avec l'approbation du gouvernement, le général Patton a commencé à réorganiser l'armée et à centraliser la structure de commandement. Bientôt, notre armée sera en mesure de faire évoluer la guerre grâce à une artillerie mobile et à une armure supérieure"
 APG_Patton_plan2: "Plan de réforme de Patton"
 APG_Patton_plan2_desc: "La première étape du plan de réforme militaire de Patton consiste à compter les officiers qui méritent une promotion pour héroïsme et ceux qui méritent une rétrogradation pour choc d'obus. Ceux qui le méritent seront rappelés dans la capitale pour recevoir les nouvelles directives que Patton a élaborées"
 APG_Patton_plan3: "Plan de réforme de Patton"
 APG_Patton_plan3_desc: "La deuxième étape pour Patton consiste à évaluer l'état des forts et des véhicules dispersés à travers le pays. Il sera très difficile de mener une charge si notre armure tombe en panne d'essence"
 APG_Patton_plan4: "Plan de réforme de Patton"
 APG_Patton_plan4_desc:9 "Maintenant que les officiers sont giflés et que nos véhicules sont ravitaillés en carburant, il est temps pour Patton d'organiser l'ordre de bataille autour de la stratégie nationale. Aucun front ne sera à l'abri de l'ennemi, alors nous devrions le rendre dangereux pour l'ennemi partout. "
 APG_Patton_plan5: "Plan de réforme de Patton"
 APG_Patton_plan5_desc: "Les réformes de Patton étant terminées, notre armée est maintenant à l'avant-garde de la tactique et de l'organisation militaires, avec un service logistique élargi et un soldat plus sûr, nous sommes prêts à nous aventurer sur le champ de bataille déjà victorieux"
 APG_american_auto_industry: "Industrie automobile américaine"
 APG_american_auto_industry_desc: "L'industrie automobile américaine, tout en étant enthousiaste à l'idée de participer à l'effort de guerre, continue de mettre au point une façon de réagir aux nouvelles routes que nous empruntons"
 APG_american_auto_industry2: "Industrie automobile américaine"
 APG_american_auto_industry2_desc: "Même si les routes sont encore brisées, grâce aux constructeurs automobiles, nous pouvons toujours atteindre notre destination et garder cette odeur de voiture neuve"
 APG_weapons_manufacturers_idea: "Fabricants d'armes"
 APG_weapons_manufacturers_idea_desc: "Le besoin de rencontrer l'ennemi sur le terrain signifie que nous devrons développer une gamme de canons capables de gérer tous les scénarios de combat possibles"
 APG_increased_military_spending: "Augmenter les dépenses militaires"
 APG_increased_military_spending_desc: "Le budget national a fait l'objet d'une attention particulière dans la lutte continue de notre grande nation"
 APG_bonus_bill_idea:0 "Projet de loi sur les primes de l'armée"
 APG_Weyland_reform_plan1: "Plan de réforme aérienne de Weyland"
 APG_Weyland_reform_plan1_desc: "La première étape du plan de Weyland est d'évaluer le niveau de coopération que les maréchaux de l'air ont manifesté envers les généraux. Ceux qui travaillent ensemble devraient être récompensés"
 APG_Weyland_reform_plan2: "Plan de réforme aérienne de Weyland"
 APG_Weyland_reform_plan2_desc: "La seconde étape du plan de Weyland consiste à créer un réseau de communication et d'information pour la reconnaissance et le soutien aérien rapproché, permettant aux généraux de comprendre les nouvelles possibilités que leur offre l'assistance aérienne"
 APG_Le_May_reform_plan1: "Plan de réforme aérienne de LeMay"
 APG_Le_May_reform_plan1_desc: "La première étape du plan de LeMay est de galvaniser l'esprit combatif de la Force aérienne. Fini les accords de gentleman envers les poilots traîtres qui volent pour l'ennemi"
 APG_Le_May_reform_plan2: "Plan de réforme aérienne de LeMay"
 APG_Le_May_reform_plan2_desc: "La seconde étape du plan de LeMay consiste à évaluer les cibles industrielles les plus importantes à détruire en territoire ennemi. D'autres vies seront perdues si nous ne pouvons pas assurer une victoire rapide"
 APG_ACTS: "École de tactique de l'armée de l'air"
 APG_ACTS_desc: "Un nouvel aérodrome a été réservé pour former une nouvelle génération de pilotes américains"

