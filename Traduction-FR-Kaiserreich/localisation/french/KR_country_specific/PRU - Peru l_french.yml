 PRU_manuel_arturo_odria_amoretti: "Manuel Arturo Odría Amoretti"
 PRU_manuel_arturo_odria_amoretti_leader_desc:9 "§YLeader Description\nBorn:§! November 26th, 1896, in Tarma, Department of Junín, Peruvian Republic\n§YPolitical Career:§! José Manuel Arturo Odría Amoretti est diplômé de l'Escuela Militar en tant que sous-lieutenant d'infanterie, où ses notes sont si élevées qu'il reçoit une épée honorifique, et est nommé instructeur de l'école. Il a continué à perfectionner ses compétences militaires tout au long de sa carrière, en jouant un rôle important dans la guerre contre l'Équateur, mais il ne s'est jamais vraiment préparé à devenir un homme politique. En tant que tel, maintenant qu'il est au pouvoir, il cherchera à restaurer la démocratie péruvienne, mais pas avant d'avoir restauré la stabilité du pays et d'avoir promulgué des lois pour empêcher tout futur Caudillismo. Cependant, son rejet de la population autochtone pourrait causer des problèmes avec les importantes minorités de langue quechua du pays...."
 PRU_manuel_arturo_odria_amoretti_commander_desc:9 "§YBorn:§! §LNovember 26th, 1896, in Tarma, Department of Junín, Peruvian Republic§!\n§YBackground:§! §LJosé Manuel Arturo Odría Amoretti joined the 'Escuela Militar de Chorrillos in 1915, where he obtained outstanding grades in his exams. He travelled to Bolivia with a group of honorary delegates in 1917 to represent Perú's finest officers in training. He graduated with honours as a second lieutenant in 1919, becoming the 19th officer in Peruvian history to receive a sword of honour. He became lieutenant in 1921, Captain in 1924 and Major in 1930, reaching the rank of General in 1935. A truly brilliant officer, his only flaw is his lack of practical experience in the battlefield.§!\n\n§YNotes: He has shown signs of racism towards the native population.§!"

 PRU_eloy_gaspar_ureta_montehermoso: "Eloy Gaspar Ureta Montehermoso"
 PRU_eloy_gaspar_ureta_montehermoso_leader_desc:9 "§YLeader Description\nBorn:§! December 12th, 1892, in Chiclayo, Department of Lambayeque, Peruvian Republic\n§YPolitical Career:§! Eloy Gaspar Ureta Montehermoso est diplômé de l'Escuela Militar de Chorrillos en 1913 en tant que sous-lieutenant d'artillerie. Après avoir commencé ses études à l'Escuela Superior de Guerra, il sera envoyé en Italie et en France pour parfaire ses compétences d'officier d'artillerie. Officier décoré, il rejoint l'UR en raison de ses vues ultra-conservatrices et de son admiration pour Agüero, même si tous deux ont leurs différences. Maintenant qu'Ureta dirige l'HP et le Pérou, il va essayer d'inculquer à la société péruvienne dans son ensemble le patriotisme et la discipline qu'on lui a enseignés en tant que cadet"
 PRU_eloy_gaspar_ureta_montehermoso_commander_desc:9 "§YBorn:§! §LDecember 12th, 1892, in Chiclayo, Department of Lambayeque, Peruvian Republic§!\n§YBackground:§! §LEloy Gaspar Ureta Montehermoso joined the 'Escuela Militar de Chorrillos' in 1909, graduating in 1913 as an artillery second lieutenant. He would be sent to Turín, Italy, and later to Versailles, France, to continue his artillery training. By 1918, he had managed to become Captain, and by 1931 he was a Colonel. He gained his last promotion in 1935 to General, where he now has become one of the most important artillery officers in Perú.§!\n\n§YNotes: Affiliated to the Hermandad Peruana.§!"

 PRU_carlos_miro_quesada_laos: "Carlos Miró-Quesada Laos"
 PRU_carlos_miro_quesada_laos_leader_desc:9 "§YDescription du dirigeant\nNaissance: §!Le 19 octobre 1903, à Lima, département de Lima, République Péruvienne\n§YCarrière Politique: §! Carlos Miró-Quesada Laos est né en 1903 à Lima, la capitale péruvienne. Il a obtenu son diplôme d'avocat à Lima en 1932 et a rejoint l'Union Revolucionaria. Ses relations diplomatiques avec les autres membres et sa façon professionnelle de gérer la propagande du parti lui ont permis de gravir rapidement les échelons et de devenir l'un des successeurs possibles d'Agüero. Maintenant que Miró-Quesada est au pouvoir, il est tenu de maintenir le statu quo qu'Agüero a créé et de continuer à travailler pour la vision d'Agüero d'un Pérou hispanique glorieux."
 PRU_carlos_miro_quesada_laos_commander_desc:9 "§YBorn:§! §LOctober 19th, 1903, in Lima, Department of Lima, Peruvian Republic§!"

 PRU_luis_alberto_flores_medina: "Luis Alberto Flores Medina"
 PRU_luis_alberto_flores_medina_leader_desc:9 "§YBorn:§! §LOctober 11th, 1899, in Ayabaca, Department of Piura, Peruvian Republic§!\n§YBackground:§! §LLuis Alberto Flores Medina graduated as a Lawyer from the 'Universidad Mayor de San Marcos' in the late 1910s. He staunchly opposed the government of Augusto B. Leguía, for Flores would be imprisoned. He was freed after a decree by Sánchez Cerro, quickly gaining Flores's loyalty, who joined the Unión Revolucionaria soon after. He accompanied Sánchez Cerro in his tour through Arequipa, Puno, Cusco and Ica, and would later become deputy for the UR. After the resign of Francisco Lanatta, Flores becomes the president of the council of ministers. During his time as president of the council, the crews of the Peruvian navy ships 'Almirante Grau' and 'Coronel Bolognesi' mutinied with apparent APRA influence. While Flores didn't believe the crews deserved the death penalty, the martial court determined they were traitors and had to die, so he came to the island of San Lorenzo with the prisoners, where he'd lead the execution personally. It is said that Flores himself forced each sailor to dig his own grave before being shot, earning him a reputation for cruelty in the UR.\n\nFlores became a close follower of Agüero, although he considered the latter to be too conservative in his approach against the APRA. Now that Flores is in power, he'll bring about his vision for a corporatist and totalitarian Perú, free from the influence of the decadent APRA which he'll hunt down relentlessly. However, his dream of absolute control over people of Peru is bound to shine through in his policies, and might upset the moderate or even conservative population...§!"
