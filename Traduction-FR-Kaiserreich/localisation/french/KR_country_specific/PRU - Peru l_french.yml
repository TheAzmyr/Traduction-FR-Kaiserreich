### Characters ###
 PRU_gamaliel_churata: "Gamaliel Churata"
 PRU_gamaliel_churata_leader_desc:9 "§YLeader Description\nBorn:§! June 19th, 1897, in Arequipa, Department of Arequipa, Peruvian Republic\n§YPolitical Career:§! Gamaliel Churata, de son vrai nom Arturo Pablo Peralta Miranda, a formé plusieurs groupes culturalistes dans sa jeunesse, à travers lesquels il a rencontré Manuel González Prada, Raul Haya de la Torre, et surtout, José Carlos Mariategui, qui allait devenir un ami proche de Churata. Il s'exila en Bolivie en 1917, mais revint au Pérou en 1925, rejoignant Mariategui à Moquegua lorsque le premier groupe de penseurs indigénistes de gauche fut formé. Lorsque Mariategui meurt finalement en 1930 au Chili, Churata est nommé par son ami dans ses dernières volontés comme chef du "Frente Tupacamarista". Dans son nouveau rôle de leader, il se réunit plus tard en 1931 avec Raul Haya de la Torre et Alfredo González Prada pour former un Front uni à partir duquel la révolution péruvienne a lieu. Maintenant que Churata dirige le Pérou, il va s'attacher à restaurer l'identité culturelle andine et à purger la bourgeoisie d'origine espagnole du gouvernement, en apportant une nouvelle culture et une nouvelle société pour le nouveau pays de Piruw."

 PRU_victor_raul_haya_de_la_torre: "Victor Raúl Haya de la Torre"
 PRU_victor_raul_haya_de_la_torre_leader_desc:9 "§YLeader Description\nBorn:§! February 22nd, 1895, in Trujillo, Department of La Libertad, Peruvian Republic\n§YPolitical Career:§! Víctor Raúl Haya de la Torre s'est inscrit à la "Facultad de Letras de la Universidad de Trujillo" à la fin de ses études secondaires, mais il a ensuite décidé d'étudier pour devenir avocat à la "Universidad Mayor de San Marcos" à Lima. C'est là qu'il rencontre Manuel Gonzalez Prada, dont les pensées anarchistes influencent le jeune Raul. Il se joint à plusieurs manifestations contre le régime de Leguía, qui décidera de se débarrasser de lui en lui accordant une bourse d'études en France. Mais cette décision se retournera contre Leguía, car les révolutions en Europe influenceront le jeune Raul et son ami Mariategui vers les idéaux syndicalistes.\n\nIl se rendra au Mexique en 1924, et avec d'autres exilés syndicalistes péruviens, il formera l'"Alianza Popular Revolucionaria Americana" ou "APRA". L'APRA se concentrera sur le panaméricanisme (ou comme Raul aimait l'appeler, "l'indo-américanisme") et sur la lutte contre l'impérialisme et l'oligarchie bourgeoise qui s'était installée sur le continent. Il retournera au Pérou en 1925, s'installant dans le nord du pays avec ses compagnons d'Apristas. En 1929, Raul dirigea la prise de Trujillo, lorsque les forces de l'APRA prirent la ville et proclamèrent une commune de Trujillo qui serait dirigée par Raul, et exécutant la garnison locale. Lorsque la révolte a été écrasée, il a réussi à s'enfuir au Chili, où il s'est associé à Churata et González Prada afin de renforcer l'APRA pour une nouvelle révolution en 1931.\n\nMaintenant que Raul Haya de la Torre dirige le Pérou, il réalisera son rêve d'une utopie ouvrière pour le Pérou, quel qu'en soit le prix."

 PRU_eudocio_ravines_perez: "Eudocio Ravines Pérez"
 PRU_eudocio_ravines_perez_leader_desc:9 "§YBorn:§! §LMay 9th, 1897, in Cajamarca, Department of Cajamarca, Peruvian Republic§!\n§YBackground:§! §LEudocio Ravines belongs to the same generation of socialists as Víctor Raúl Haya de la Torre and José Carlos Mariátegui. After losing his father early, the burden of his upbringing fell on his mother and uncle Belisario Ravines, a hero of the War of the Pacific and former prefect of Cajamarca during the reign of Nicolás de Piérola. In 1914 Belisario was a major figure in the Llaucán Massacre, where he ordered the killing of between 200 and 400 protesting hacienda workers against rent increases. This incident left a strong impression on the young Eudocio. In March 1917 he moved to Lima, where, thanks to a friend of his uncle, he found a comfortable job allowing him to devote his evenings to reading and self-education. In 1919 he began to earn enough to move his mother and sisters to the capital.\n\nHe entered into politics in 1923, when, after organising a strike, he was arrested and expelled from the country. In exile he met Víctor Raúl Haya de la Torre and became one of the founders of the APRA. In 1928 he moved to Paris, where he was inspired by the ideology of the French syndicalists and soon broke with the APRA. He devoted the following years to the promotion of this ideology, often having acrimonious arguments with loyal supporters of the APRA or Churata.§!"

 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil: "Julio Alfredo González de Prada y Verneuil"
 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil_leader_desc:9 "§YLeader Description\nBorn:§! October 16th, 1891, in Paris, Seine, French Republic\n§YPolitical Career:§! Fils de l'anarchiste péruvien bien connu Manuel González Prada, il a obtenu une licence en littérature à l'université San Marcos en 1910, puis une licence en jurisprudence, avant d'obtenir un doctorat sur cette même carrière. En 1919, Prada devint le leader intellectuel du "Frente Armado Obrero", nouvellement formé, qui se battit pour l'amélioration des droits du travail dans sa forme la plus modérée et pour une révolution pure et simple de ses membres les plus radicaux. Voyant la violence que ce groupe générait à Lima, Leguía décida d'envoyer l'armée pour réprimer le mouvement, mettant ainsi fin à la première expérience syndicaliste péruvienne. Il décide alors de se retirer temporairement de la vie publique, se réunissant avec d'autres anarchistes au Pérou jusqu'à ce que la rébellion manquée de Trujillo l'oblige à se rendre au Chili. Là, il s'associe en 1931 avec Raúl Haya de la Torre et Gamaliel Churata dans le but d'amener la révolution au Pérou. Fervent partisan de l'anarchisme, maintenant que Prada est au pouvoir, il s'attachera à concrétiser la vision de son père pour un Pérou décentralisé et libre."

 PRU_luis_antonio_eguiguren_escudero: "Luis Antonio Eguiguren Escudero"
 PRU_luis_antonio_eguiguren_escudero_leader_desc:9 "§YLeader Description\nBorn:§! July 21st, 1887, in Piura, Department of Piura, Peruvian Republic\n§YPolitical Career:§! Luis Antonio Eguiguren a obtenu une licence en littérature et en jurisprudence en 1913 et une licence en sciences politiques et en administration en 1914. En 1930, il devient maire de Lima, mais démissionne un an plus tard après des divergences concernant l'autonomie du ministère de l'Instruction de la ville, et ses divergences concernant le régime autocratique de Cerro. Il s'est exilé en Équateur après avoir été menacé de mort par des membres radicaux de l'HP, avant de revenir après que Cerro ait donné des signes de sa volonté de rétablir la démocratie au Pérou, où les contacts qu'il avait établis lui ont valu une place au sein du Partido Social Demócrata. Maintenant qu'il est président du Pérou, il fera de son mieux pour instaurer pacifiquement un système de protection sociale au Pérou, en essayant de trouver un compromis avec l'APRA et les autres partis démocratiques dans la mesure du possible."

 PRU_jorge_prado_y_ugarteche: "Jorge Prado y Ugarteche"
 PRU_jorge_prado_y_ugarteche_leader_desc:9 "§YBorn:§! §LMay 13th, 1887, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LJorge Prado Ugarteche is the son of Mariano Ignacio Prado, who was President of Perú twice in his life, Jorge studied in Law in the 'Universidad de San Marcos' from 1904 to 1909, and then joined the military academy after graduating, becoming lieutenant by 1914. He joined with his brothers to the Partido Civil in 1914, where they helped in the coup d'état that overthrew President Billinghurst. He would later become deputy for the Dos de Mayo province, but would be exiled with his brothers for opposing Leguía's regime.\n\nJorge began a reform to free political prisoners and recall political exiles that were punished by Sánchez Cerro and Leguía's regimes. However, Ugarteche would be forced to resign due to internal pressure, and Jose de la Riva Agüero would take his place, reinstating the hardline policies against detractors of the regime. Disillusioned with Cerro regime, he formed the El Frente Nacional with the support of his brothers. Now that Jorge has managed to become President, his belief in the free-market and pro-Entente leanings will surely lead to a liberalisation of the Peruvian economy, ushering in a new era of economic prosperity to the nation.§!"

 PRU_manuel_vicente_villaran_godoy: "Manuel Vicente Villarán Godoy"
 PRU_manuel_vicente_villaran_godoy_leader_desc:9 "§YLeader Description\nBorn:§! October 18th, 1873, in Lima, Department of Lima, Peruvian Republic\n§YPolitical Career:§!Manuel Vicente Villarán Godoy est né en 1873 à Lima, la capitale péruvienne. Il a obtenu un doctorat en jurisprudence en 1895 à l'Université San Marcos. Il est devenu professeur dans cette même université et a repris son rôle d'éducateur à de nombreuses reprises au cours de sa carrière politique. Il a été nommé ministre de la justice, du culte et de l'instruction sous le premier régime du président Leguía, et est devenu un membre actif de la politique péruvienne jusqu'au coup d'État de Leguía en 1919. Il a été choisi comme directeur de l'université de San Marcos, mais a rejeté son poste pour protester contre la prise de pouvoir de Leguía, et a commencé à écrire trois manifestes, tous louant la jeunesse combative de ses étudiants et mettant en garde contre le danger que représentait le fait d'avoir un caudillo à la tête du Pérou. Il est exilé en 1925, mais reviendra en 1927, en essayant de se tenir à l'écart de la politique. Sous le gouvernement de Sánchez Cerro, il a participé aux réformes constitutionnelles qui ont suivi, bien qu'il n'ait pas défendu certains points soulevés par la nouvelle constitution. Maintenant qu'il est président du Pérou, il adoptera une approche pragmatique des problèmes auxquels le Pérou est confronté, en essayant de trouver un compromis avec l'UR et en se concentrant sur l'investissement dans de meilleurs services et l'éducation pour la nation."

 PRU_oscar_raimundo_benavides_larrea: "Óscar Raimundo Benavides Larrea"
 PRU_oscar_raimundo_benavides_larrea_leader_desc:9 "§YLeader Description\nBorn:§! March 15th, 1876, in Lima, Department of Lima, Peruvian Republic\n§YPolitical Career:§! Oscar Raimundo Benavides Larrea est né en 1876 à Lima, la capitale péruvienne. Il obtient son diplôme de l'école militaire en 1906 et est envoyé en France pour participer à des exercices de manœuvre. De retour au Pérou en 1910, il participe à la "Campaña del Caqueta", qui lui permet de gravir les échelons jusqu'à devenir chef d'état-major en 1913. En 1914, il se joint au coup d'État contre le président Billinghurst, devenant président provisoire jusqu'en 1915, où il convoque des élections après avoir assuré la stabilité. Il est ensuite envoyé en Europe en tant qu'observateur pendant la Weltkrieg, mais démissionne de son poste lorsque Leguía fait le coup d'État au gouvernement démocratique. \nLeguía réagit rapidement au retour de Benavides, l'emprisonnant et l'envoyant en exil avec d'autres prisonniers politiques. Cependant, Benavides a réussi à organiser une mutinerie réussie dans le navire qui les transportait, s'échappant en Amérique centrale, où il a soutenu le soulèvement de Sánchez Cerro et a ensuite joué un rôle important dans le gouvernement de Sánchez Cerro.\n\n\nAvec la mort de Sánchez Cerro, Benavides a profité de l'anarchie qui s'est ensuivie et est devenu le successeur de Cerro, suspendant les élections et devenant le nouveau Caudillo du Pérou. Benavides a adopté la devise "Ordre, paix et travail", récompensant généreusement les manifestations de loyauté et punissant sévèrement toute manifestation de dissidence..."
 PRU_oscar_raimundo_benavides_larrea_commander_desc:9 "§YBorn:§! §LMarch 15th, 1876, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LÓscar Raimundo Benavides Larrea joined the Lima's 'Escuela Militar' in 1890, graduating with honours as a second lieutenant. He reached the rank of Lieutenant in 1899 and Captain in 1901. He became Lieutenant Colonel in 1909 and was sent to France to practise in French manoeuvres, receiving the 'Ordre national de la Légion d'honneur'. He took part of the Caqueta Campaign in 1910, achieving a meteoric rise through the ranks until becoming Chief of Staff of the Peruvian Army in 1913. Despite having dedicated mostly to politics since then, Benavides is still one of the best and most experienced military commanders of Perú.§!\n\n§YNotes: His political career has taken precedence over his military career, but he will return to his duties if the country is drawn into conflict.§!"

 PRU_luis_miguel_sanchez_cerro: "Luis Miguel Sánchez Cerro"
 PRU_luis_miguel_sanchez_cerro_leader_desc:9 "§YBorn:§! §LAugust 12th, 1889, in Piura, Department of Piura, Peruvian Republic§!\n§YBackground:§! §LGeneral Sánchez Cerro is worshipped by his friends almost as a messiah and hated by his enemies as an unquestioned tyrant, but both recognise the main quality of this man - courage and boldness, sometimes turning reckless.\n\nSánchez Cerro was born into a middle-class family of a notary and is a descendant of the indigenous or Malagasy Peruvians. Even as a child, while at school, he claimed to his mates he would be president of the republic. But he first chose a military career as his career.\nIn 1906 he entered the Chorrillos Military School, and by 1914 he actively participated in the coup against President Billinghurst, being wounded while taking a machine gun with his bare hands, which left him without two fingers and with the nickname \"El Mocho\" (Mutilated). He subsequently spent several months abroad as a counsellor, where he studied languages intensively. Upon his return he was assigned to various regiments, where he consistently proved himself a capable officer, but not always politically reliable. In 1922, after the rise of Leguía to power, he rebelled against the government, but failed to make any successes and was imprisoned on the island of Taquile on Lake Titicaca, and then in the famous prison on the island of San Lorenzo. After his release, he spent some time trading coal, but soon reconciled himself to the regime and was given a position as assistant to the Minister of War and battalion chief, which he had to pacify first.\n\nIn 1926, however, Sánchez Cerro finally had the chance to fulfil his dream and led the army to overthrow Leguía. Forming his own party, Unión Revolucionaria, he easily won the election and became the legitimate president of Peru. His popularity further increased after his victory over Colombia. Unfortunately, his popularity is now steadily declining due to increased Aprists activity and general dissatisfaction with his despotic and sometimes authoritarian rule.§!"
 PRU_luis_miguel_sanchez_cerro_commander_desc:9 "§YBorn:§! §LAugust 12th, 1889, in Piura, Department of Piura, Peruvian Republic§!"

 PRU_jose_de_la_riva_aguero_y_osma: "José de la Riva Agüero y Osma"
 PRU_jose_de_la_riva_aguero_y_osma_leader_desc:9 "§YBorn:§! §LFebruary 26th, 1885, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LJose de la Riva Agüero y Osma is the grandson of the first Peruvian president, José de la Riva Agüero y Sánchez-Boquete, he graduated from the 'Universidad Nacional Mayor de San Marcos' as a bachelor in literature, philosophy and law, and managed to get a PhD in jurisprudence in 1911. His first political move was to write an article criticising Leguía's government in that same year, for which he was arrested, triggering the first ever student protest in the history of Perú, which demanded Agüero's release. Agüero was released, where he became a teacher in San Marcos, but when Leguía took over the government in 1919, Agüero wrote a manifesto defending the constitutional order and left in a self-imposed exile towards Europe.\n\nThat travel to Europe changed him, as he was forced to witness the European recovery from the Weltkrieg, as well as the Syndicalist uprisings. It's in these circumstances that he meets Costanzo Ciano and other ANI leaders, whose far-right philosophy began influencing the once liberal Agüero. He returns in 1927 to Peru, after Cerro deposed Leguía, and began working as a history professor at the 'Pontificia Universidad Catolica'. He at first saw in Cerro just another dictator, but a meeting he had with the Caudillo changed his mind, as his experience in Europe and relation with prominent thinkers like Ciano and Carlés quickly turned him into a friend and close advisor of Sánchez Cerro. Although the hispanist ideals Agüero had were too extreme for Cerro, he was named head of ministers. Now that Agüero is in power, he'll try to take Perú in a radical new direction and return the old glory of the Virreynato back to Perú.§!"

 PRU_consejo_nacional: "Consejo Nacional"
 PRU_consejo_nacional_leader_desc:9 "Avec la mort d'Agüero, l'Hermandad Peruana est plongée dans le chaos. Le factionnalisme a en effet commencé à la briser, avec de nombreux membres en lice pour le pouvoir, et plus particulièrement Luis Alberto Flores Medina, le général Ureta Montehermoso et Carlos Miró-Quesada. Tant qu'il n'y aura pas de successeur élu pour Agüero, le conseil fera avancer le Pérou, même s'il se heurtera à de nombreuses difficultés internes, jusqu'à ce que cette question soit résolue."

 PRU_pachacutec_ii: "Pachacutec II"
 PRU_pachacutec_ii_leader_desc:9 "§YDescription du Dirigeant\nNaissance :§! 1914, à Lampa, Département de Puno, République Péruvienne\n§YCarrière Politique:§! Reynaldo Chukiwanka Ayulo Choquehuanca, plus connu sous son nom de règne Pachacutec II est le fils de Francisco Chukiwanka Ayulo et considéré comme l'un des descendants de l'empereur inca Huayna Capac. Il a profité de la popularité de son père pour rallier les Indiens à sa cause. Son père a obtenu son diplôme d'avocat en 1908 à l'Université d'Arequipa et s'est rendu à Puno, au Pérou, où il a commencé à se battre pour de meilleurs droits pour les indigènes et a créé un alphabet dans lequel les indigènes pouvaient écrire l'aymara, le quechua et l'espagnol, aidant la population indigène à améliorer son taux d'alphabétisation car ces langues étaient en conflit avec l'alphabet latin. Reynaldo s'implique dans les milieux des émigrés français et est influencé par les écrits de Charles Maurras. Voyant le gouvernement maltraiter les populations indigènes, Reynaldo a repris les institutions de son père et a commencé à aller de village en village pour rallier les indigènes à une insurrection afin d'être enfin libérés de l'oppression Criollo."

