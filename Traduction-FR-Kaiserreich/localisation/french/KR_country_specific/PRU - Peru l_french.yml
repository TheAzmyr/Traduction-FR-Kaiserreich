### Ideas ###
PRU_BM_lvl3: "Le Lundi noir dans les Andes"
PRU_BM_lvl3_desc: "Le Lundi noir a frappé le Pérou de manière incroyablement dure. Nous devons prendre des mesures pour guérir l'économie !"
PRU_BM_lvl2: "Le pire est passé"
PRU_BM_lvl2_desc: "La phase la plus dure de la récession est derrière nous, mais il reste encore un long chemin à parcourir."
PRU_BM_lvl1: "Une économie en reprise"
 PRU_BM_lvl1_desc: "Notre économie se remet enfin du Lundi noir"
PRU_backontrack: "L'économie est de nouveau sur les rails"
PRU_backontrack_desc: "Notre économie est en effet complètement remise du Lundi noir, et les mesures d'incitation que nous avons mises en place assurent une croissance supplémentaire."
 PRU_unstable_union_idea: "Union Instable"
 PRU_unstable_union_idea_desc: "Il faudra beaucoup de temps et d'efforts pour stabiliser l'union restaurée depuis sa dissolution il y a un siècle. Nous devons donc agir avec prudence pour que le Pérou et la Bolivie retrouvent leur place au soleil."
 PRU_sa_hegemony_idea: "Construire notre Hégémonie"
 PRU_sa_hegemony_idea_desc: "Nous devons faire en sorte que l'histoire se souvienne de la lutte que nous avons menée pour consolider la place du Pérou et de la Bolivie en tant qu'unique hégémon sud-américain."
 PRU_sa_hegemony_achieved_idea: "Hégémon de l'Amérique du Sud"
 PRU_sa_hegemony_achieved_idea_desc: "Nos armées ont triomphé de tous les prétendants qui occupaient notre territoire principal à travers le continent, et il est temps de se réjouir, car le Pérou-Bolivie est l'hégémon de l'Amérique du Sud !"
 PRU_united_army_idea: "Armée Unie"
 PRU_united_army_idea_desc: "L'unification des armées du Pérou et de la Bolivie en une seule armée péruvo-bolivienne augmentera la fluidité et l'efficacité de nos futures guerres de reconquête."
PRU_united_studies: "Echanges scientifiques fédérés"
PRU_united_studies_desc: "La Fédération entre le Pérou et la Bolivie signifie que les plus grands esprits de nos pays peuvent travailler ensemble."
PRU_federated_admin: "Administration fédérée"
PRU_federated_admin_desc: "Notre union, désormais dotée d'une constitution et d'autres fondements juridiques, est un État plus résistant qu'auparavant".
 PRU_peruvian_military_idea: "Armée Péruvienne"
 PRU_peruvian_military_idea_desc: "Des réformes généralisées de chaque branche de notre armée sont nécessaires pour combattre les ennemis sur terre, dans les airs et au-dessus des océans."
 PRU_rearmament_idea: "Réarmement Général"
 PRU_rearmament_idea_desc: "Nos stocks d'équipement font cruellement défaut, mais en privilégiant la quantité plutôt que la qualité, nous pouvons équiper pleinement nos troupes pour la bataille."
PRU_military_lobby: " Le lobby des faucons "
PRU_military_lobby_desc: "Les fabricants d'équipements militaires nationaux et étrangers font beaucoup de lobbying auprès de notre gouvernement".
 PRU_expanded_spec_forces_idea:0 "Forces Spéciales élargies"
 PRU_expanded_spec_forces_idea_desc: "L'expansion de nos forces spéciales apportera de la diversité aux champs de bataille sur lesquels nos armées peuvent se battre. Nous réussirons dans tous les domaines de la guerre à tenir nos ennemis en haleine."
PRU_gottagofast: "Une armée de mouvement"
 PRU_gottagofast_desc: "L'armée péruvienne est maintenant adaptée à la guerre moderne ; elle se concentre sur la lutte contre l'ennemi qui a pénétré dans notre corps d'officiers."
PRU_planning_speed: "Plans flexibles"
PRU_planning_speed_desc: "Aucun plan ne survit au contact avec l'ennemi, nous devons donc toujours nous adapter pour que le Pérou puisse sortir victorieux !"
 PRU_initial_stabilisation_idea: "Efforts de Stabilisation Initiaux"
 PRU_initial_stabilisation_idea_desc: "Le mandat de [PRU.GetLeader] au Pérou a été marqué par un certain nombre de défis. La mise en œuvre de diverses mesures visant à résoudre ces problèmes un par un s'avérera essentielle pour garantir notre autorité."
 PRU_order_peace_work_idea: "Ordre, Paix, Travail"
 PRU_order_peace_work_idea_desc: "Ordre, Paix, Travail, telle est la devise qui guidera notre nation. Un régime guidé par notre Caudillo maintiendra l'ordre et la paix afin que chaque bon citoyen de notre nation puisse travailler à l'amélioration de son sort et de celui du pays."
 PRU_apra_ban_idea: "Interdiction Élargie de l'APRA"
 PRU_apra_ban_idea_desc: "L'application d'une main douce pour tenter de réhabiliter les modérés au sein de l'APRA a été une erreur, et il semble maintenant que la seule solution soit d'étendre l'interdiction, afin de renforcer la sécurité de notre nation."
 PRU_peru_first_idea:0 "Le Pérou d'abord"
 PRU_peru_first_idea_desc: "La création d'une identité nationale forte est la première étape pour garantir que le Pérou ne retombe pas dans le chaos, nous ne permettrons à aucun dissident de saper notre pouvoir."
 PRU_heir_to_virreynato_idea: "Héritier du Virreynato"
 PRU_heir_to_virreynato_idea_desc: "Avec le retour de l'UR au pouvoir, Agüero s'est engagé à restaurer l'ancienne gloire du Virreynato dans le Pérou moderne."
 PRU_peruvian_militarism_idea: "Militarisme Péruvien"
 PRU_peruvian_militarism_idea_desc: "L'armée joue un rôle important dans notre nation, avec une longue histoire. Il est tout à fait naturel de renforcer et de renouveler ce sens du militarisme pour mieux faire face à l'ère moderne."
PRU_knights_of_peru: "Chevaliers du Nouveau Monde"
PRU_knights_of_peru_desc: "Notre soldat, véritable chevalier de la justice et de la chrétienté, aspire désormais à l'idéal monastique de l'abstinence ; car le champ de bataille n'est pas un lieu pour les frivolités !"
PRU_imperial_splendour: "Esplendor Imperial"
PRU_imperial_splendour_desc: "Notre imagerie, notre gloire et notre héritage inspirent les gens du commun à rejoindre les forces armées".
PRU_conquistador_legacy: "L'héritage du conquistador"
PRU_conquistador_legacy_desc: "Nous sommes les héritiers de Pizarro, qui a vaincu des centaines de milliers d'infidèles armés seulement de son esprit, de sa foi et de ses fidèles compagnons. Notre armée nous rend fiers et plus forts dans notre foi".
PRU_hispanidad_imperial: "Espagnol impérial"
PRU_hispanidad_imperial_desc: "Notre héritage, notre histoire, tout cela mène à l'époque actuelle, où nous devons nous emparer de notre héritage et écraser ceux qui ont abandonné le Christ au profit de la Marque ou de Marx. Tous les ennemis de ce qui est pur et bon au Pérou ont leurs jours comptés !"
 PRU_trickle_down_idea: "La Tactique du Ruissellement"
 PRU_trickle_down_idea_desc: "En employant des tactiques qui reposent sur l'autonomisation des riches de notre pays, nous prospérerons assurément grâce à leur soutien continu."
 PRU_synth_oil_idea:0 "Expansion pétrolière"
 PRU_synth_oil_idea_desc: "Le pétrole est une ressource vitale, non seulement pour notre armée, mais aussi pour le commerce extérieur. En augmentant la quantité de pétrole que nous sommes capables de produire, nous augmenterons nos bénéfices."
 PRU_socialist_question_idea1: "Traiter avec l'APRA"
 PRU_socialist_question_idea1_desc: "Nous devons agir de manière décisive et prendre la décision de nous attaquer au problème des apristes radicalisés qui déstabilisent notre pays."
 PRU_socialist_question_idea2: "Les Avristes Pacifiés"
 PRU_socialist_question_idea2_desc: "En appliquant une main douce ou une main de fer au problème de l'avortement, notre nation prospérera."
 PRU_conservative_admin_idea: "Nouvelle Administration Conservatrice"
 PRU_conservative_admin_idea_desc: "Le remplacement du cabinet actuel par des fonctionnaires partageant les mêmes idées contribuera grandement à la mise en œuvre de nos réformes."
 PRU_suppress_caudillo_idea: "Répression des Partisans du Caudillo"
 PRU_suppress_caudillo_idea_desc: "Outre les Apristes, nombreux sont ceux qui ont un faible pour notre ancien Caudillo, Sánchez Cerro. Nous devons décourager son idéologie radicale et éradiquer tous ses partisans inconditionnels."
 PRU_suppressed_caudillo_idea: "Partisans du Caudillo Traités"
 PRU_suppressed_caudillo_idea_desc: "Après avoir rendu publiques les atrocités de Cerro et convaincu une grande partie de la population de cette désillusion, nous pouvons enfin reconstruire la démocratie péruvienne."
 PRU_welfare_beginnings_idea: "Les Fondements de l'État Providence"
 PRU_welfare_beginnings_idea_desc: "Transformer notre nation en un État providence nécessitera un effort monumental de la part de notre administration. En tant que tel, nous serons obligés de réaffecter un grand nombre de nos usines et de nos fonds, mais le résultat final ne sera rien de moins qu'un paradis."
 PRU_empowered_trade_unions_idea:0 "Syndicats renforcés"
 PRU_empowered_trade_unions_idea_desc: "Le succès de l'APRA a débouché sur un engagement en faveur de l'autonomisation des syndicats dans tout le pays."
 PRU_mariateguism_idea: "Mariáteguisme"
 PRU_mariateguism_idea_desc: "En honorant le père de notre révolution aujourd'hui réussie, nous mettrons pleinement en œuvre ses idéaux au sein de notre nouveau régime. Les réactions réactionnaires et l'agitation au sein de l'armée atteindront des sommets, mais ce n'est qu'un mal nécessaire auquel nous devrons faire face jusqu'à ce que le pays soit en sécurité."
