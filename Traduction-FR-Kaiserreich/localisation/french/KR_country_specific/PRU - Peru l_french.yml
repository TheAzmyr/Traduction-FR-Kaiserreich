PRU_puka_runa: "Créer la Puka Runa"
PRU_puka_runa_desc: "Nous devrions établir la Puka Runa, comme un moyen d'éduquer nos jeunes sur les anciennes méthodes des Incas et de les préparer à donner le meilleur d'eux-mêmes pour le pays."
 PRU_declare_sa_hegemony_decision: "Proclamer notre Victoire"
 PRU_declare_sa_hegemony_decision_desc: "Il ne suffit pas de se limiter aux territoires centraux du Pérou et de la Bolivie, car plusieurs pays voisins détiennent depuis des décennies des terres qui nous appartiennent. Maintenant que nous avons récupéré ce qui nous avait été enlevé, nous sommes véritablement l'hégémon de l'Amérique du Sud."

