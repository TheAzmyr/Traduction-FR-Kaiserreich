 PRU_country_intro_content: "Bien qu'indépendante de fait depuis 1821, l'Espagne n'a reconnu l'autonomie de son ancienne colonie qu'en 1871, lorsqu'une paix a été conclue entre les deux pays à la suite d'un conflit sur les îles Chinchain. Une alliance avec la Bolivie a entraîné le pays de 1879 à 1883 dans un conflit frontalier entre le Chili et la Bolivie dans le désert d'Atacama (Guerre du Salpêtre). Au cours de cette guerre, le Pérou perd ses provinces de Tarapacá, Arica et Tacna. Les milieux financiers britanniques et américains profitent de l'occasion pour dépouiller l'État péruvien affaibli de ses chemins de fer d'État, en échange de l'annulation de ses dettes.\n\nAprès la Weltkrieg, la démocratie péruvienne fut menacée par le coup d'État d'Augusto Leguia en 1919. Alors que l'APRA se forme en 1924 au Mexique, le gouvernement de Leguia fut mis à l'épreuve par le krach de Wall Street en 1925. Après 11 mois de réformes infructueuses pour lutter contre la crise, des émeutes ont éclaté, organisées par les travailleurs avec le soutien des Apristes. Craignant une révolution socialiste, l'armée est intervenue et a renversé Leguia, dirigé par le lieutenant-colonel Luis Sanchez Cerro. Quatre mois plus tard, Leguia a été jugé et exécuté pour divers crimes contre l'État péruvien.\n\nSánchez Cerro n'a pas été bien accueilli au départ, mais les événements de 1929 et 1930 ont propulsé sa popularité vers des sommets, à savoir réprimer une révolte apriste et gagner une guerre contre la Colombie. Alors que son parti, l’Unión Revolucionaria, continue de consolider son pouvoir, que les partis démocrates font constamment pression pour des élections et que les apristes attendent leur chance, qu’arrivera-t-il au Pérou ?"

 PRU_guide:9 "§ML'Armée Interdit les Élections§! — §MSánchez Cerro§! / §MBenavides§! (§PAutocrates Paternalistes§!)\n£white_dot Après la tentative d’assassinat sur Cerro, faites-le survivre pour le garder comme dirigeant.\n£white_dot Ou, faites-le mourir et faites en sorte que Benavides écrase encore plus durement les voix contestataires !\n£white_dot Lorsque la Révolution Apriste éclate, demandez à l’armée de l’écraser.\n\n§MAPRA§! / §MPrise de Pouvoir Totaliste§! (§RRadicaux-Socialistes§! / §oTotalistes§!)\n£white_dot Après la tentative d'assassinat sur Cerro, faites-le survivre.\n£white_dot Ou, faites-le mourir et faites en sorte que Benavides écrase encore plus durement les voix contestataires !\n£white_dot Lorsque la Révolution Apriste éclate, faites-la réussir miraculeusement.\n£white_dot Dans la lutte de pouvoir qui s'ensuit, soutenez l'§RAPRA§! pour rester radical-socialiste ou les §oTupacamaristes§! pour devenir Totaliste.\n£white_dot Les Apristes se soulèveront également si des élections ont lieu et la §nHermandad Peruana§! est victorieuse.\n\n§MAcción Republicana§! / §MEl Frente Nacional§! / §MPartido Socialdemócrata§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §SSociaux-Démocrates§!)\n£white_dot Après la tentative d'assassinat sur Cerro, faites-le mourir et préparez Benavides pour les élections.\n\n§MHermandad Peruana§! (§nNationaux-Populistes§!)\n£white_dot Après la tentative d'assassinat sur Cerro, faites-le mourir et préparez Benavides pour les élections.\n£white_dot Lors des élections du mois suivant, élisez la §nHermandad Peruana§!. Les élections n'auront plus lieu.\n£white_dot Lorsque la Révolution Apriste éclate, demandez à l’armée de l’écraser.\n£white_dot Castillo Riva-Agüero décèdera en 1947. Son successeur est choisi par une priorité. Si Flores lui succède, l'État de Tawantinsuyu se soulèvera dans une guerre civile."

### Events ###
 pru.8.t: "Le Pérou exige Antofogasta"
 pru.8.d: "Le Pérou exige que nous leur cédions Antofogasta et Arica, de peur qu'ils ne déclarent la guerre !"
pru.8.a: "Nous n'avons pas le choix... nous devons céder la province."
pru.8.b: "S'ils le veulent, qu'ils viennent le chercher !"

 pru.10.t: "Le Lundi Noir frappe les Andes"
 pru.10.d: "Alors que la crise du Lundi Noir devient incontrôlable et se propage dans le monde entier, notre économie, principalement axée sur les exportations, est sur le point de s'effondrer ! L'avenir est sombre et incertain, et comme les investisseurs péruviens voient tout leur argent disparaître, certains choisissent même la solution de facilité."
pru.10.a: "Díos Mio!"

 pru.17.t: "Antofogasta cédée"
 pru.17.d: "Les vils envahisseurs ont été chassés d'Antofogasta"
pru.17.a: "De nombreuses vies ont été épargnées !"

pru.18.t: "Nos demandes Refusées"
 pru.18.d: "C'est la guerre ! Les envahisseurs refusent de renoncer à leur occupation d'Antofogasta"
pru.18.a: "TIls vont bientôt se rendre compte de l'ampleur de leur erreur !"

pru.19.t: "Formaliser l'Union"
pru.19.d: "Avec nos armées qui occupent le territoire de la Bolivie, rien ne nous empêche de faire respecter cette union disparue depuis longtemps !"
pru.19.a: "Inscrivez-vous à Unity !"

pru.30.t: "Paix avec l'Équateur?"
pru.30.d: "La guerre avec l'Équateur a été un échec spectaculaire. Ils contrôlent toujours la plus grande partie, sinon la totalité, de leur territoire, tout en commençant à occuper le territoire péruvien. Beaucoup de nos généraux sont venus nous voir, nous suppliant d'engager des poursuites pour obtenir la paix avec le gouvernement équatorien. Certains de nos espions au sein de leur gouvernement nous ont même prévenus que c'était peut-être notre seule chance de gagner la paix, car au fur et à mesure que l'armée équatorienne remporte victoire sur victoire, leur gouvernement devient plus audacieux et sera moins disposé à accepter la paix avec notre gouvernement. Il est peut-être temps de mettre fin à la mort."
pru.30.a: "Nous devons poursuivre en justice pour la paix."
pru.30.b: "Nous nous battrons jusqu'au bout !"

pru.31.t: "Le Pérou réclame la paix"
pru.31.d: "Nous avons récemment reçu une offre de paix du gouvernement péruvien. De toute évidence, ils ont été effrayés par notre puissance militaire et ont été contraints d'essayer de mettre fin à l'effusion de sang. Bien sûr, nous n'avons aucune revendication sur le territoire péruvien, il y a donc peu de raisons de poursuivre la guerre."
pru.31.a: "La paix pour notre temps."
pru.31.b: "Nous devons faire pression pour une victoire totale !"

pru.102.t: "Les attentats d'Aprist"
pru.102.d: "Les milices apristes ont bombardé une autre usine privée. Ces scélérats ne s'arrêteront jamais ?"
pru.102.a: "Bon sang !"

pru.103.t: "Le destin de l'Équateur"
 pru.103.d: "Les tensions entre nous et [ECU.GetName] ont atteint un point d'ébullition. Nous avons toléré les minables Équatoriens assez longtemps !"
pru.103.a: "C'est l'heure de la guerre !"

 pru.1030.t: "Guerre avec [PRU.GetName]."
 pru.1030.d: "Les tensions entre [PRU.GetName] et nous ont atteint un point d'ébullition. L'armée [PRU.GetAdjective] se mobilise et marche en ce moment même vers notre frontière."
 pru.1030.a: "Il est temps de donner une leçon à ces bâtards arrogants !"

 pru.1040.t: "Un Attentat Contre la Vie de Sánchez Cerro !"
 pru.1040.d: "Nouvelles inquiétantes, notre cher chef Sánchez Cerro a été touché par un assassin apriste. Il a été rapidement transporté dans un hôpital italien proche et les médecins luttent actuellement pour sa survie. Malheureusement, les dégâts semblent importants et des rumeurs circulent déjà sur le fait que le président n'y survivra pas."
 pru.1040.a: "Sánchez Cerro est mort en dix minutes !"
 pru.1040.b: "Sánchez Cerro parvient à survivre !"

 pru.104.t: "Óscar Benavides convoque le Congrès"
 pru.104.d: "Après la mort de Sánchez Cerro, le célèbre général Oscar Benavides a convoqué le Congrès, qui l'a nommé président par intérim. Dans l'état d'urgence provoqué par l'assassinat du président, le nouveau chef de l'État a prononcé son premier discours au peuple au cours duquel il a promis :"
pru.104.a: "Il est temps de prendre sa retraite, préparons les élections."
pru.104.b: "Jamais ! Nous serons encore plus sévères pour réprimer toutes les voix contraires !"

pru.105.t: "Élections au Pérou"
 pru.105.d: "Après tout ce temps, les élections ont enfin commencé au Pérou ! Le libéral El Frente Nacional, le conservateur Acción Republicana, le social-démocrate Partido Socialdemócrata et le nationaliste enragé Hermandad Peruana y ont tous participé, mais qui sera victorieux ? Alors que les libéraux, les conservateurs et les sociaux-démocrates promettent le maintien de la démocratie, l'Hermandad Peruana promet d'arrêter les élections et d'allouer encore plus de ressources pour traquer et exterminer l'APRA."
 pru.105.a: "Acción Republicana."
 pru.105.b: "El Frente Nacional."
pru.105.c: "Partido Socialdemócrata."
 pru.105.e: "Hermandad Peruana."

pru.106.t: "Aprist Revolution!"
pru.106.d: "Après que le gouvernement actuel ait intensifié ses représailles socialistes, un plan de dernier recours a été conçu par les avristes. Une marche désespérée vers les capitales avec toutes les milices restantes tenterait de renverser le gouvernement, ouvrant une nouvelle ère pour les travailleurs."
pru.106.a: "La révolution est écrasée par l'armée!"
pru.106.b: "La révolution gagne miraculeusement!"

pru.107.t: "La lutte socialiste"
pru.107.d: "Après la révolution, les avristes ont commencé à s'effondrer, les tupacamaristes essayant de prendre le pouvoir dans le pays par eux-mêmes. Une lutte acharnée s'est engagée entre les derniers Apra et les Tupacamaristes."
pru.107.a: "L'APRA ne meurt jamais !"
pru.107.b: "Les tupacamaristes gagnent. Viva el Piruw !"

 pru.108.t: "Élections du Pérou de [GetYear]"
 pru.108.d: "Le prochain tour des élections a commencé ! Qui gagnera cette fois ? Alors que les libéraux, les conservateurs et les sociaux-démocrates promettent le maintien de la démocratie, l’Union Revolutionaria promet d’arrêter les élections et d’allouer encore plus de ressources pour traquer et exterminer l’APRA."
 pru.108.a: "Acción Republicana."
 pru.108.b: "El Frente Nacional."
pru.108.c: "Partido Socialdemócrata."
 pru.108.e: "Hermandad Peruana."

pru.109.t: "Agüero est mort !"
pru.109.d: "Agüero a eu une attaque ce matin. Le pays tout entier le pleure, mais les échelons supérieurs du parti n'ont pas eu de successeur clair."
pru.109.a: "Qu'arrivera-t-il au Pérou ?"

pru.110.t: "Un leader pour le Pérou"
pru.110.d: "Le temps est venu pour les hommes forts du parti de décider lequel d'entre eux deviendra le nouveau Caudillo."
pru.110.a: "Caudillo Miró-Quesada !"
pru.110.b: "Seigneur de guerre des fleurs !"
pru.110.c: "Le seigneur de guerre Ureta !"

pru.111.t: "Coups d'Odria !"
 pru.111.d: "Face à l'indécision de l'Union Revolucionaria, Manuel Odria a profité de l'opportunité pour renverser le gouvernement et ramener le pays à la raison !"
pru.111.a: "La catastrophe est terminée !"

pru.112.t: "La révolte des Quecha !"
pru.112.d: "En raison de nos dernières politiques visant à prouver la supériorité des Hispaniques, les habitants de cette terre avant Colomb se sont levés pour contester nos lois !"
pru.112.a: "Déposons-les !"

pru.113.t: "Incursions en Équateur"
pru.113.d: "Commençons à faire des exercices militaires à la frontière avec l'Équateur, avec certaines de nos unités qui traversent "à tort" la frontière, pour les provoquer. Nous allons préparer une guerre pour subjuguer l'Eduador !"
pru.113.a: "A la guerre, les Péruviens !"

pru.114.t: "Jours fériés nationaux"
pru.114.d: "Nos fêtes nationales célébrant notre indépendance et nos forces armées ont commencé ! Le général José de San Martín, connu comme le libérateur du Pérou, a proclamé l'indépendance du Pérou le 28 juillet 1821, libérant le pays de l'oppression espagnole. Partout dans le pays, les gens profitent de leurs vacances et des défilés sont organisés dans toutes les grandes villes."
pru.114.a: "Viva el Perú!"

 pru.115.t: "Mort d'Óscar Benavides"
 pru.115.d.leader:0 "Notre grand Caudillo Óscar Raimundo Benavides Larrea est décédé de causes naturelles. La nation entière le pleure, tandis que son successeur, le plus radical et notoirement raciste Manuel Odria, prend sa place pour nous guider vers l'avenir."
 pru.115.d.socialist:0 "L'un de nos précédents oppresseurs, Óscar Raimundo Benavides Larrea, est mort de causes naturelles. Bien qu’il ait été un ennemi de la révolution et qu’il ait commis de nombreuses atrocités contre les socialistes péruviens, certains pleurent encore l’homme qui a dirigé ce pays pendant cette période difficile. L’homme qui a pris le contrôle de sa clique dispersée est Manuel Odria, un homme des plus méprisables dont le racisme ne peut être sous-estimé."
 pru.115.d.default:0 "Óscar Raimundo Benavides Larrea est décédé de causes naturelles. Même s'il n'était pas le meilleur dirigeant du Pérou , il a réussi à maintenir la stabilité de la nation tout en rétablissant les élections, qui ont indirectement conduit à notre accession au pouvoir. Son successeur direct, Manuel Odria, est idéologiquement radical et en veut aux autochtones."
pru.115.a: "Une époque est terminée."

 pru.116.t: "Mort de Luis Mauricio"
pru.116.d: "Aujourd'hui, lors d'une escarmouche dans les Barrios Altos entre urristas et aprists, un jeune urrista du nom de Luis Mauricio a été tué par balle. Il était le fils d'une vieille famille d'oligarques. Pour le venger, ses camarades urristas ont tué les militants apristes. Cette affaire a choqué la société de Liman, et les urristas du congrès ont proposé des funérailles publiques pour Mauricio. Notre personnel suggère d'éviter les funérailles publiques pour ne pas mettre en colère le commun des mortels, mais cela pourrait aliéner Riva Agüero..."
pru.116.a: "Autoriser les funérailles publiques."
pru.116.b: "Laissez-les organiser une cérémonie intérieure dans leur parti."

pru.117.t: "La Piedra Cansada"
 pru.117.d: "Aujourd'hui, notre service de renseignements nous a informés de la publication d'un livre d'un auteur péruvien exilé au Chili, Cesar Vallejo. Le roman consiste en un drame qui se déroule à l'époque coloniale et qui raconte l'histoire de deux mineurs indigènes et la façon dont ils sont exploités par l'église et l'administration coloniale. Le roman contient de fortes critiques à l'encontre de l'aristocratie et de la religion. Bien que le livre soit interdit, il a réussi à infiltrer la population par le biais d'une distribution illégale."
pru.117.a: "Un petit morceau de propagande ne nous affectera pas !"

 pru.118.t: "Le Nouvel Hégémon Sud-américain"
 pru.118.d: "Nous avons réalisé ce que beaucoup pensaient impossible, un objectif si ambitieux que de nombreuses puissances mondiales n'auraient jamais cru qu'il était réalisable. Le Pérou-Bolivie a retrouvé sa gloire d'antan, récupérant les terres perdues de ses voisins et consolidant sa place dans les livres d'histoire. Bien qu'il faille des décennies pour que nos récentes conquêtes acceptent notre domination, notre règne à vie en tant qu'unique hégémon de l'Amérique du Sud est pratiquement assuré.\n\nNotre tâche consiste désormais à défendre et à développer les territoires que nous avons repris afin de nous assurer qu'aucun ennemi n'est capable de surpasser notre grandeur."
 pru.118.a: "Peut-être devrions-nous également rétablir le titre de "protecteur suprême"... ?"

pru.1000.t: "La révolution péruvienne"
pru.1000.d: "Le Pérou est tombé dans la révolution en laissant le Caudillo gagner les élections, et est maintenant prêt à se joindre à nous pour la libération des travailleurs du monde. Nous n'avons pas vraiment beaucoup de raisons de refuser leur entrée car cela pourrait fonctionner comme un début de révolution en Amérique du Sud, mais refuser leur entrée est toujours une option."
pru.1000.a: "Bien entendu, acceptez leur inscription."
pru.1000.b: "Dites-leur qu'ils sont refusés."

pru.1001.t: "Vers l'international"
pru.1001.d: "La Commune de France nous a acceptés dans l'Internationale, attendant de nous que nous soutenions la révolution en Amérique du Sud. Ensemble, nous libérerons les travailleurs du monde."
pru.1001.a: "Pour la révolution."

pru.1002.t: "En dehors de l'Internationale"
pru.1002.d: "Pour des raisons que nous ignorons, la Commune de France a refusé notre entrée dans l'Internationale. Nous devrons tenir bon en Amérique du Sud."
pru.1002.a: "Décevant..."

 pru.1003.t: "Assassinat de Sánchez Cerro !"
 pru.1003.d: "Le président péruvien Luis Miguel Sánchez Cerro a été abattu hier matin à l'hippodrome de Santa Beatriz alors qu'il revenait d'une revue des recrues destinées à combattre dans la guerre avec l'Équateur. L'assassin, qui serait un partisan du parti socialiste illégal APRA, a réussi à franchir un cordon de police et a tiré plusieurs coups de feu sur le président, qui était assis à l'arrière d'une voiture découverte. Sánchez Cerro a été immédiatement transporté dans un hôpital italien proche, mais son décès a été confirmé 15 minutes plus tard.\n\nDans la tourmente de la succession qui s'ensuit, le Congrès constitutionnel élit le général Óscar Benavides comme président intérimaire. Dans son discours aux membres du congrès, il a fait une promesse :"
 pru.1003.desc_dictatorship: "$pru.1003.d$ les élections se tiendront après que la menace de l'APRA soit éliminée."
 pru.1003.desc_elections: "$pru.1003.d$ les élections se tiendront aussi vite que possible pour pacifier le pays."
 pru.1003.a: "Une fois de plus, les balles décident du sort des États."

