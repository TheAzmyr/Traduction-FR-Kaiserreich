### Ideas ###
SOM_iron_fist_of_warsangali: "Poing de fer de Warsangali"
 SOM_iron_fist_of_warsangali_desc: "Warsangali est le premier État de la Somalie, avec une base de pouvoir solide et de profonds liens avec l'Allemagne et les Ottomans, qui remontent à la Weltkrieg. Alors que la capitale est théoriquement à Mogadiscio, une grande partie des décisions sont prises à Las Khorey, et ceux qui la défient sont rapidement réduits au silence"
SOM_gendarmerie_idea: "Soomaali Gandarmaariiga"
SOM_gendarmerie_idea_desc: "S'appuyant sur les gendarmeries occidentales, les Soomaali Gandarmaariiga veillent à ce que la paix et la sécurité du Royaume ne soient pas menacées ou mises à mal par des radicaux ou d'autres sortes de fauteurs de troubles ; les anarchistes et autres déviants se méfient !""
SOM_theclanassembly: "Assemblée nationale des clans"
SOM_theclanassembly_desc: "Chaque clan, aussi petit ou apparemment insignifiant soit-il, a désormais le pouvoir d'élire un ou deux conseillers pour la nouvelle Assemblée nationale des clans, qui sert de chambre basse et se trouve sous la Chambre des Lords."
SOM_xeer_checked: "Xeer en contrôle"
SOM_xeer_checked_desc: "Le Xeer, ou droit coutumier, a toujours été une sorte de zone d'ombre juridique. Toutefois, nous allons le restructurer de manière à permettre à chaque État et à chaque clan de réglementer ses propres lois dans une certaine mesure. Cependant, les lois créées localement resteront sous le droit de l'État somalien et cela mettra donc fin aux contradictions et aux lacunes qui existaient avant la réforme".
SOM_HANGASH: "Hangash"
SOM_HANGASH_desc: "Le nouveau Hay'adda Nabad Gal'yada Gaashaandhiga, ou Hangash en abrégé, est une unité de renseignement militaire conçue pour maintenir l'équilibre de la paix et de l'harmonie dans le Royaume de Somalie. Le Boqor est désormais en mesure de protéger directement ses sujets".
 SOM_cashcrops_idea: "Intensification des cultures de rente"
 SOM_cashcrops_idea_desc: "En raison du risque de famine, il est essentiel que nous stockions des réserves alimentaires afin de nous préparer au mieux, ainsi que la nation, à la famine. Dans l'état actuel des choses, notre meilleure chance serait d'intensifier la production de cultures de rente."
SOM_foodplease: "Pénuries alimentaires"
 SOM_foodplease_desc: "La prospérité que connaît la Somalie, en termes d'urbanisation, d'investissements étrangers et de renaissance culturelle, n'est pas sans inconvénients. La population croissante, l'armée et le manque de terres arables signifient que les pénuries alimentaires, bien qu'assez rares, sont toujours un facteur de la vie rurale en Somalie."
SOM_lesshunger: "Les pénuries alimentaires sous contrôle"
SOM_lesshunger_desc: "Des mesures sont actuellement prises afin de mettre fin à la famine en Somalie. Nous avons commencé par augmenter la superficie des terres arables et nous avons également commencé à acheter des céréales et des denrées alimentaires étrangères".
SOM_nohunger: "Plus jamais la faim"
SOM_nohunger_desc: "Qu'il s'agisse de la vie urbaine ou rurale, la famine n'est plus un problème en Somalie. Enfin, il semble que notre avenir soit radieux"
SOM_BM: "Le lundi noir est arrivé"
 SOM_BM_desc: "Bien qu'elles nous aient épargné une grande partie de leurs effets néfastes, les vagues du Lundi noir qui ont atteint la Somalie ont causé suffisamment de dégâts pour anéantir notre industrie, certes clairsemée, ainsi que pour ruiner nos investissements étrangers, en raison de la panique des investisseurs. Si nous n'agissons pas rapidement, cela pourrait provoquer une instabilité à long terme et entraîner notre chute"
SOM_prodeff: "Méthodes de production étrangères"
SOM_prodeff_desc: "Des efforts sont faits pour réformer et moderniser les quelques usines que nous possédons afin de mettre leurs normes au niveau de celles des pays occidentaux."
SOM_great_again: "Pan Somali Ethos"
SOM_great_again_desc: "Les idées pan-somaliennes ont longtemps fleuri dans les cercles de certains intellectuels et officiers militaires vivant au sein de notre jeune nation. Il est clair que le moment d'agir est proche. Nous allons unir tous les Somaliens sous notre bannière !"
SOM_osmanya: "L'alphabet d'Osmanya approuvé"
 SOM_osmanya_desc: "Cusmaan Yuusuf Keenadiid, le Suldaan de Hobyo, est un homme très instruit qui a conçu un nouveau script pour la langue somalienne. Si son alphabet a été largement salué et est utilisé dans diverses universités, académies et autres instituts, il n'a pas été utilisé dans la vie quotidienne des Somaliens. Nous l'approuverons et le développerons afin de l'adopter comme l'écriture officielle de la langue somalienne"
SOM_osmanya_2: "Alphabet Osmanya approuvé"
 SOM_osmanya_2_desc: "Cusmaan Yuusuf Keenadiid, le Suldaan de Hobyo, est un homme très instruit qui a conçu un nouveau script pour la langue somalienne. Si son alphabet a été largement salué et est utilisé dans diverses universités, académies et autres instituts, jusqu'à récemment, il n'était pas utilisé dans la vie quotidienne des Somaliens. Grâce principalement à nos efforts pour encourager son alphabet et à l'offre de bourses d'État aux étudiants prodigues, l'alphabet a commencé à se répandre dans la population générale"
SOM_university_rush_get_ballistics: "Académies d'officiers et de soldats"
 SOM_university_rush_get_ballistics_desc: "Nos officiers militaires, qu'ils soient connus ou non, ont désormais plus de possibilités d'éducation et de nouveaux avantages à leur disposition. Cela permettra d'améliorer la qualité de nos sous-officiers tout en incitant les futurs officiers à rejoindre l'armée"
 SOM_militia_1: "Les Milices Locales"
 SOM_militia_1_desc: "Les milices des États constitutifs sont désormais équipées des meilleurs équipements et armes disponibles, conçus et fabriqués à la fois sur le territoire national et à l'étranger."
 SOM_militia_2: "Les Milices Locales"
 SOM_militia_2_desc: "Les milices des États constitutifs doivent désormais s'entraîner selon un régime plus strict afin de mieux s'organiser et se coordonner. Nous ferons de ces hommes de véritables soldats, qui se battront pour la défense de la nation !"
 SOM_militia_3: "Les Milices Locales"
 SOM_militia_3_desc: "Tout en conservant leurs hiérarchies nominales, les CSMs planifient et fonctionnent désormais comme des unités cohérentes."
 SOM_militia_4: "Les Milices Locales"
 SOM_militia_4_desc: "Nos forces irrégulières ont longtemps été l'épine dorsale de nos forces armées et nous suivrons les traces de Hassan, que les impérialistes contrariés ont pris l'habitude d'appeler le Mollah fou, et nous nous déplacerons rapidement dans les terres que nous connaissons, tout en frappant durement dans celles que nous ne connaissons pas, afin d'assurer l'avenir de la Somalie."
 SOM_cavriders: "Cavaliers Somaliens"
 SOM_cavriders_desc: "De nombreux soldats de nos États constitutifs choisissent de combattre à cheval, tout en adaptant leurs techniques à la guerre moderne, en actualisant leurs méthodes d'entraînement et en achetant des équipements de pointe."
SOM_moredoods: "Recrutement en masse"
SOM_moredoods_desc: "De plus en plus d'hommes ont rejoint leur milice locale pour aider à défendre la Somalie ; faites-vous votre part ?"

### Focuses ###
 SOM_strength: "Renforcer le gouvernement"
 SOM_strength_desc: "Alors que la prospérité et le développement de la Somalie ont été stupéfiants, Ali Shire s'est assuré de suivre une politique de "laisser les chiens dormir" en termes de politique. Pendant ce temps, les Somaliens s'étaient réjouis, se prélassant dans leur liberté, de la primauté incontestable de Las Khorey. Cependant, les nouvelles de la réforme administrative en Ethiopie et en Egypte ont convaincu le Boqor que la réforme est, en effet, nécessaire"

SOM_gendarmerie: "Soomaali Gandarmaariiga"
 SOM_gendarmerie_desc: "Le maintien de l'ordre est traditionnellement confié aux milices locales. Le chef de chaque milice était chargé de veiller sur la population. Cependant, pour mieux assurer la paix et la prospérité de le pays, il faut se doter d'une force d'hommes capables de contenir les émeutes, les protestations, les révoltes et les crimes. Cette nouvelle force sera connue sous le nom de Soomaali Gandarmaariiga, basée sur leurs homologues occidentaux"

SOM_negotiate: "Primus Inter Pares"
SOM_negotiate_desc: "Le modèle administratif de l'Empire germanique est un modèle éclairé qui a plu à beaucoup de nos cheiks, suldains et autres dirigeants. Le Boqor gouvernera en tant que Premier parmi ses pairs et chaque clan, aussi petit soit-il, constituera la Somalie, chacun étant une unité fédérale"

SOM_unitedinwill: "Unis par la volonté"
 SOM_unitedinwill_desc: "Tant que la nation somalienne et son peuple sont unis - dans l'esprit, la détermination et les perspectives - nous pouvons faire en sorte qu'aucun objectif ne soit trop grand pour que nous le conquérions. Mais pour atteindre cet idéal, nous devons d'abord nous concentrer sur la résolution des problèmes au sein du pays ..."

SOM_theassembly: "L'Assemblée somalienne"
SOM_theassembly_desc: "Chaque clan, aussi petit ou apparemment insignifiant soit-il, a désormais le pouvoir d'élire un ou deux conseillers pour la nouvelle Assemblée nationale des clans, qui sert de chambre basse et se trouve sous la Chambre des Lords."

SOM_constituitionreform: "Réforme constitutionnelle"
SOM_constituitionreform_desc: "Une constitution formalisée, qui limite les pouvoirs des États, des territoires et de l'Union, fera en sorte que les pactes de ces derniers mois ne soient pas que des promesses en l'air."

SOM_landofthefree: "Élections locales"
SOM_landofthefree_desc: "Puisque nous avons maintenant fini de définir le cadre d'une Somalie démocratique et que nous avons finalisé les règles avec la nouvelle constitution, c'est maintenant au peuple de décider de l'avenir de la Somalie. Que les élections commencent !"

SOM_justicetraditionsa: "Xeer & équilibre juridique civil"
SOM_justicetraditionsa_desc: "Le Xeer, ou droit coutumier, a toujours été une sorte de zone d'ombre juridique. Cependant, nous allons le restructurer de manière à permettre à chaque État et à chaque clan de réglementer ses propres lois dans une certaine mesure. Cependant, les lois créées localement resteront sous le droit de l'État somalien et cela mettra donc fin aux contradictions et aux lacunes qui existaient avant la réforme"

SOM_crackdownonclanism: "S'attaquer aux clans puissants"
SOM_crackdownonclanism_desc: "Les seigneurs mineurs de Somalie ont le pouvoir d'influencer nos décisions depuis bien trop longtemps. Toute idée de cette façade de fédération doit être dissipée, une fois pour toutes !"

 SOM_unityistrength: "L'unité fait la force"
 SOM_unityistrength_desc: "La Somalie est une nation unie, composée d'un groupe unique de personnes, sous un seul souverain. Nous avons mené une bataille longue et ardue pour assurer notre avenir et nous ne laisserons pas de petits conflits internes compromettre cela !"

 SOM_formalisekingdomstructure:0 "Formaliser la structure du royaume"
 SOM_formalisekingdomstructure_desc:0 "La Somalie sera, à toutes fins utiles, un royaume centralisé dans lequel le monarque aura un contrôle quasi absolu. Toutefois, afin de mettre en place cette nouvelle réalité, un référendum aura lieu pour aider à déterminer l'avenir du royaume"

SOM_tfwnoclans: "Élections fédérales"
SOM_tfwnoclans_desc: "Pour apaiser la dissidence libérale, des élections seront organisées à titre de formalité. Cependant, en utilisant le travail des propagandistes, nous pouvons nous assurer que la participation reste au minimum absolu. Rappelons-nous les personnes qui ont combattu aux côtés d'Hassan et de ses braves hommes, et qui se sont recroquevillées et ont léché les bottes des Italiens"

SOM_forthegreatergood: "Etablir le hangash"
 SOM_forthegreatergood_desc: "Des ennemis à tous les coins de rue. Des couteaux dans le noir, prêts à frapper les personnes âgées, le fragile Boqor qui a donné tant de sa vie de manière désintéressée pour son peuple. On s'occupera des traîtres, avec rapidité et efficacité"

 SOM_finishgovernmentreforms: "Finir les Réformes Gouvernementales"
 SOM_finishgovernmentreforms_desc: "L'avenir de la nation étant sauvegardé, demain est plus brillant que jamais. Nous devons maintenant commencer à le planifier..."

SOM_economicaldev: "Développement économique"
SOM_economicaldev_desc: "Alors que notre population est devenue prospère, nous devons nous assurer que cette prospérité ne passera pas, en développant l'économie pour en faire une économie industrielle. Nos précieux partenaires de la Porte et de Berlin nous aideront dans cette entreprise"

SOM_basicinfra: "Effort en matière d'infrastructures de base"
SOM_basicinfra_desc: "Une nation aussi jeune que la Somalie aura toujours besoin d'investissements reliant les provinces et les régions ; surtout si nous voulons vraiment nous moderniser."

 SOM_cashcrops: "Investissement dans les cultures de rente"
 SOM_cashcrops_desc: "La faim est toujours un problème en Somalie et des réserves alimentaires sont nécessaires afin d'en limiter les effets. La meilleure chose que nous puissions faire est d'intensifier la production de cultures de rente pendant un certain temps."

SOM_endhunger: "Lutter contre les famines rurales"
SOM_endhunger_desc: "Nous devons commencer à prendre des mesures sérieuses pour aider à mettre fin à la famine en Somalie. Notre première étape sera d'augmenter la quantité de terres arables dans le pays et de commencer à acheter des céréales et des produits alimentaires étrangers."

SOM_endhunger2: "Mettre fin à la famine rurale"
SOM_endhunger2_desc: "Nous avons effectivement mis fin à la catastrophe qu'était la famine. Aujourd'hui, la faim n'est plus présente en Somalie, nos régions rurales et urbaines disposant de suffisamment de nourriture pour nourrir leur population. Notre avenir semble radieux !"

SOM_blackmonday: "Faire face aux répercussions du lundi noir"
SOM_blackmonday_desc: "Bien qu'elle ne souffre pas autant des effets du Lundi noir que les nations de l'orbite économique allemande, la Somalie est toujours confrontée à un ralentissement économique majeur. On ne peut pas laisser faire cela ; nous devons agir dès que possible !"

SOM_warindustries: "Les moteurs de la guerre"
SOM_warindustries_desc: "Une dure réalité à laquelle nous devons faire face est le fait que la guerre a radicalement changé au cours des dernières décennies. Nous ne pouvons plus espérer préserver la Somalie avec du matériel obsolète, en utilisant les mêmes tactiques et stratégies que nos ancêtres avaient utilisées. Un équipement moderne, des forages rigoureux et une planification actualisée sont tous essentiels à notre survie"

SOM_foreignmethods: "Méthodes de production à l'étranger"
SOM_foreignmethods_desc: "Les quelques usines militaires en notre possession doivent produire des biens à leur capacité maximale et fonctionner à pleine efficacité afin de nous donner une chance de combattre nos voisins impérialistes."

SOM_prepareforwar: "Se préparer à la guerre"
SOM_prepareforwar_desc: "La guerre arrive en Somalie, que cela nous plaise ou non. Présumer le contraire est insensé, car les puissances envieuses, résidant à Addis-Abeba, refusent de reconnaître la perte de l'Ogaden, une région sur laquelle elles n'ont jamais vraiment régné. Nos préparatifs et notre planification doivent être étendus, rapides et efficaces !"

 SOM_licensingdeals:0 "Contrats de licence"
 SOM_licensingdeals_desc:0 "Nous avons besoin de l'aide d'experts étrangers, d'équipements étrangers et de tactiques étrangères si notre armée doit faire face aux exigences de la guerre moderne."

SOM_infra2thereinfraning: "Investissements supplémentaires dans les infrastructures"
SOM_infra2thereinfraning_desc: "Il est de la plus haute importance de relier la Somalie, de Barwaga à Zelia, par le biais des chemins de fer et des routes. Nos produits, notre peuple et nos armées ne peuvent plus compter sur les routes de terre pour leur transport".

SOM_actualportsandairports: "Reamengement des ports"
SOM_actualportsandairports_desc: "Dans le passé, nos ports étaient suffisants pour nos importations et nos exportations. Cependant, avec l'augmentation de notre production agricole et industrielle, la pression pour l'investissement public en vue de l'expansion et de la création de nouveaux ports augmente maintenant, en particulier parmi nos seigneurs de la côte".

SOM_pansomaliethos: "Pan Somali Ethos"
SOM_pansomaliethos_desc: "Les idées pan-somaliennes ont longtemps fleuri dans les cercles de certains intellectuels et officiers militaires vivant au sein de notre jeune nation. Il est clair que le moment d'agir est proche. Nous allons unir tous les Somaliens sous notre bannière !"

SOM_statefunded_national_revival: "Renaissance nationale financée par l'État"
SOM_statefunded_national_revival_desc: "Notre nation a eu un passé glorieux et, devant elle, a un avenir encore plus grand. En parrainant des personnalités brillantes et des enseignants qui reconnaissent ce fait, et en travaillant dur pour que notre fierté nationale soit toujours élevée, nous pouvons vraiment rendre chaque citoyen de notre pays fier d'être somalien."

SOM_put_down_the_lion: "Posez le lion"
 SOM_put_down_the_lion_desc: "Il y a peu de choses plus pitoyables qu'un vieux lion malade. Autrefois un empire puissant, qui avait hébergé les fidèles dans leurs moments difficiles, l'Abissinie n'est plus qu'un amalgame de ducs intrigants qui se déguisent et se font passer pour des officiers allemands. Il est grand temps de mettre fin à ce grand empire"

SOM_civilianindustry: "Industrie civile"
SOM_civilianindustry_desc: "Notre peuple peut maintenant se permettre de nouveaux biens, importés de nations étrangères. Cependant, le coût de l'importation de ces biens est beaucoup trop élevé, surtout pour certains articles de luxe. Il serait peut-être dans notre intérêt de commencer à fabriquer ces biens chez nous, au lieu de les faire acheter à l'étranger par nos citoyens".

SOM_constructechnics: "Méthodes de construction étrangères"
 SOM_constructechnics_desc: "La réforme d'une nation n'est jamais une tâche facile. Si la tâche peut être ardue, il faudra faire appel à des compétences étrangères et à un personnel qualifié si l'on veut que la Somalie soit entraînée dans l'ère de l'avancement"

 SOM_consumergoods: "Marché des biens de consommation fortuits"
SOM_consumergoods_desc: "Notre industrie des biens de consommation est sévèrement limitée en raison de la faible demande locale. En produisant des biens moins chers et en exportant des produits vers les régions voisines, nous pouvons garantir que nos industries se développeront à un rythme sans précédent".

SOM_politicalgoodwill: "La paix politique"
SOM_politicalgoodwill_desc: "Une grande partie du gouvernement conserve encore un aspect provisoire, ce qui nuit à sa légitimité et à son pouvoir. Nous devons nous efforcer d'unir et de consolider nos alliances avec les chefs de clan et les intellectuels en Somalie".

SOM_increasealphabetusage: "Usage officiel d'Osmanya"
 SOM_increasealphabetusage_desc: "Cusmaan Yuusuf Keenadiid, le Suldaan de Hobyo, est un homme très instruit qui a conçu un nouveau script pour la langue somalienne. Si son alphabet a été largement salué et est utilisé dans diverses universités, académies et autres instituts, il n'a pas été utilisé dans la vie quotidienne des Somaliens. Nous l'approuverons et le développerons afin de l'adopter comme l'écriture officielle de la langue somalienne"

SOM_techslot: "Bourses d'études parrainées par l'État"
 SOM_techslot_desc: "Des étudiants bien préparés et intelligents auront désormais accès à l'enseignement supérieur, ce qui aidera grandement nos universités, qui seront désormais pleines d'étudiants actifs et d'idées nouvelles. Bien entendu, cela signifie également que l'État peut bénéficier de ces personnes instruites pour l'aider à se perfectionner"

SOM_techslot2: "L'école de la guerre"
SOM_techslot2_desc: "La guerre est souvent un événement sporadique, ce qui signifie que nous devons planifier et préparer chaque scénario. Si nos généraux reçoivent constamment des modifications et des mises à jour de leurs plans de bataille, il en va de même pour nos ingénieurs et nos planificateurs qui peuvent nous aider à nous préparer au mieux pour toute guerre à venir".

SOM_higherlearning: "Accroître le financement de l'enseignement supérieur"
SOM_higherlearning_desc: "L'enseignement supérieur en Somalie fait toujours défaut, et si notre nation doit être prise au sérieux dans le milieu universitaire mondial, nous devons commencer à faire de gros investissements, à ouvrir davantage d'universités en dehors de Mogadiscio, à former et à rééduquer nos officiers de milice, et à garantir que chaque région du pays possède un établissement d'enseignement supérieur."

SOM_royalarmy: "L'armée royale"
 SOM_royalarmy_desc: "Pour réformer l'armée, il ne suffit pas de nommer de nouveaux hommes à de nouveaux postes. Une nouvelle mentalité est nécessaire parallèlement à la modernisation des équipements. Les priorités et les tâches d'une force militaire moderne sont difficiles en soi."

SOM_reformsreorgan: "Commencer la réforme de l'armée"
 SOM_reformsreorgan_desc: "La réforme de toute armée est toujours plus facile à dire qu'à faire. Le premier obstacle auquel nous sommes confrontés est de savoir où concentrer nos efforts. En outre, la question de la centralisation de l'armée ou de son maintien dans une certaine autonomie est essentielle à sa modernisation. Bien entendu, une telle décision aurait des conséquences politiques, quel que soit notre choix, c'est pourquoi les efforts supplémentaires doivent être précédés par des réformes politiques de grande envergure"

 SOM_arm_militias:0 "Armer les milices locales"
 SOM_arm_militias_desc:0 "Chaque État constitutif aura désormais besoin de sa propre milice, qui sera placée sous notre contrôle centralisé. Les clans recevront des armes en échange de la mise à disposition de leur personnel"

 SOM_militia_training:0 "Former l'armée du peuple"
 SOM_militia_training_desc:0 "Bien qu'une armée compromise de miliciens puisse être grande en taille, elle échouera face à des ennemis entraînés si elle n'est pas entraînée. Il est crucial de s'assurer que nos soldats sont formés en utilisant des doctrines modernes et des régimes efficaces"

SOM_clancavreg: "Incorporer les nobles cavaliers dans l'armée"
 SOM_clancavreg_desc: "On sait que, depuis des siècles, les nobles vivant en Somalie maîtrisent l'art de l'équitation. Si nous voulons mieux protéger notre nation, il est essentiel de donner à ces chevaliers des temps modernes un but pour défendre la Somalie"

SOM_hobyoyards: "Chantiers navals de Hobyo"
 SOM_hobyoyards_desc: "Parallèlement à ses études, le Sultan de Hobyo a également porté son attention sur la mer et a réalisé de grands investissements dans les chantiers navals de la région. Il a effectivement doté Hobyo de l'une des bases navales les plus importantes et les plus modernes de Somalie. D'autres investissements sont prévus, bien sûr, mais pour progresser davantage, le Sultan a besoin de l'aide fédérale"

 SOM_logistics_effort:0 "Effort logistique"
 SOM_logistics_effort_desc:0 "Fournir une armée aussi décentralisée que la nôtre n'est pas une tâche facile. Les itinéraires logistiques doivent être trouvés et tracés, et nous devons nous assurer que les fournitures envoyées à nos troupes atteindront leur destination en toute sécurité. Heureusement, nous avons des hommes qualifiés pour cette tâche"

 SOM_joint_planning_teams:0 "équipes de planification conjointe"
 SOM_joint_planning_teams_desc:0 "Nous rassemblerons les meilleurs hommes en Somalie et, grâce à l'utilisation d'équipes de planification communes centralisées, nous veillerons à ce que les États frappent ensemble comme une unité cohésive. Nous devons défendre la mère patrie !"

 SOM_mobilisation_effort:0 "Mobiliser en masse"
 SOM_mobilisation_effort_desc: "Hommes somaliens, répondez à l'appel car votre clan, votre famille et votre pays ont besoin de vous ! Rendez-vous au poste de recrutement le plus proche pour vous engager dans la lutte et, avec vos frères, travaillez dur pour que la Somalie ne tombe plus jamais sous le joug de l'impérialisme !"

SOM_magarteenartillery: "Armurerie de Magarteen"
 SOM_magarteenartillery_desc: "Le Sultan de Majarteen, avec son infinie sagesse, savait que notre sécurité était transitoire et, par conséquent, avait beaucoup investi dans la création d'un arsenal capable de produire la meilleure artillerie moderne. Nous ne pouvons pas laisser passer cette occasion, car elle est basée sur des modèles turcs et financée par la poche du sultan lui-même. Unissons tous nos forces pour défendre la Somalie !"

 SOM_mobility:0 "Doctrine de l'armée mobile"
 SOM_mobility_desc:0 "Il est important d'investir dans les technologies de pointe, comme les chars et l'infanterie motorisée, afin de rester en phase avec l'état actuel de la guerre. Nous défendrons notre patrie en utilisant la vitesse, en surmontant nos ennemis et en remportant la victoire !"

SOM_advanced_naval_engagements: "Théorie du combat naval"
SOM_advanced_naval_engagements_desc: "En utilisant la doctrine navale à côté de la doctrine militaire et en s'assurant que les deux peuvent travailler de concert, nous pouvons faire en sorte que notre armée puisse faire face à toute menace, qu'elle soit en mer ou sur terre."

SOM_onkod_warfare: "La doctrine de la bataille d'Hassan"
SOM_onkod_warfare_desc: "La milice somalienne est depuis longtemps notre épine dorsale et notre fierté. En suivant les traces de Hassan, que les impérialistes vaincus appellent le mollah fou, nous allons nous déplacer rapidement sur des terres que nous connaissons et frapper avec force sur des terres que nous ne connaissons pas. Nous devons assurer l'avenir de la Somalie par tous les moyens nécessaires"

 SOM_unified_army:0 "Une armée unifiée"
 SOM_unified_army_desc:0 "L'armée est une partie inestimable de l'État et elle doit maintenir l'ordre, faire face à une modernisation continue et être administrée de manière centralisée, à l'instar des nations européennes."

SOM_factory: "Assurer l'approvisionnement en temps de guerre"
SOM_factory_desc: "S'assurer que nous possédons suffisamment d'usines pour approvisionner correctement une armée moderne est crucial pour la survie de la Somalie. Un tel effort exigera cependant une grande partie de notre attention et de nos ressources"

 SOM_strategic_planning:0 "Planification stratégique"
 SOM_strategic_planning_desc:0 "Nos officiers, désireux de s'instruire dans les voies de la guerre moderne, auront à leur disposition l'aide d'experts étrangers. Cela permettra de s'assurer que la défaite des ennemis de la Somalie sera imminente, tant au niveau tactique que stratégique"

 SOM_acquire_tanks:0 "Acquérir des chars d'assaut"
 SOM_acquire_tanks_desc:0 "Les chars sont coûteux, difficiles à produire et infiniment plus difficiles à entretenir correctement. Cependant, si nous parvenons à les produire, ils constitueront un atout inestimable dans les guerres à venir et nous donneront un avantage certain sur nos ennemis"

SOM_factory2: "Capacités industrielles et militaires"
SOM_factory2_desc: "Nos usines doivent fonctionner à pleine capacité industrielle, en produisant des biens militaires pour mieux approvisionner et équiper notre armée. Après tout, l'approvisionnement est un facteur extrêmement crucial de tout type de guerre et peut déterminer l'issue de n'importe quelle guerre ou, à plus petite échelle, de n'importe quelle bataille".

SOM_equipment: "Remise en état des équipements de l'infanterie"
SOM_equipment_desc: "Afin de convaincre nos hommes que l'armée a vraiment subi une réforme, nous devons leur fournir de nouvelles bottes, de nouveaux fusils et de meilleures rations afin de prouver l'efficacité de nos réformes."

SOM_modern_guns: "Armes modernes"
SOM_modern_guns_desc: "Les pièces d'artillerie et les armes de poing en notre possession sont des reliques de l'époque de la Weltkrieg, certaines remontant même à une époque bien antérieure à la guerre elle-même. De nouveaux équipements sont nécessaires pour moderniser les forces armées"

SOM_support_eq: "Priorité à l'équipement de soutien"
SOM_support_eq_desc: "Nous allons nous concentrer sur la production d'équipements de soutien et introduire une formation au soutien logistique afin de mieux moderniser nos forces armées."

 SOM_special_forces:0 "Entraînement des forces spéciales"
 SOM_special_forces_desc: "La crème de la crème, les hommes qui sont triés sur le volet de Las Khorey par le Sultan lui-même, constitueront les forces d'élite de la Somalie. Ces hommes possèdent la plus grande loyauté de tous nos sujets et ont prêté leur plein appui à la Somalie et le Boqor, par-dessus tout."

SOM_military_doctrine_effort: "Doctrine militaire moderne"
SOM_military_doctrine_effort_desc: "La guerre fait rage dans le monde entier, avec des pays qui s'affrontent dans une lutte désespérée pour la victoire. Afin de se préparer au mieux à ce scénario, nous devons rester conscients des développements tactiques et stratégiques de cette période et trouver des moyens de les exploiter pour défendre la mère patrie"

SOM_support_companies: "Sociétés de soutien".
 SOM_support_companies_desc: "Les sociétés de soutien seront très certainement cruciales pour les efforts de guerre futurs et sont un besoin incontournable pour toute force de combat moderne. Pour les mettre en place, nous aurons besoin du soutien et des connaissances d'officiers étrangers pour aider à former nos hommes. Bien sûr, tout, y compris l'embauche d'officiers étrangers, a un prix"

SOM_inthenavy: "Entre les mers"
SOM_inthenavy_desc: "La Somalie se trouve à un moment crucial de son histoire et sa position stratégique ne peut être négligée. Si nous parvenons à mettre sur pied et à organiser une marine puissante et une force aérienne appropriée, nous pourrions nous retrouver à contrôler la voie maritime la plus fréquentée du monde".

SOM_royalnavy: "La Marine royale"
SOM_royalnavy_desc: "Actuellement, nos navires de guerre ne sont guère plus que des navires dépassés de l'ère Weltkrieg, qui nous ont été vendus par les grandes puissances. Si nous voulons prendre le contrôle de la haute mer, nous devons commencer à réformer la Royal Navy. Pour ce faire, nous avons besoin de nouveaux navires, de marins qualifiés et d'officiers compétents".

SOM_buildup: "Construction navale"
 SOM_buildup_desc: "Nous allons lancer un programme de construction navale à grande échelle pour nous aider à créer davantage de navires. Bien que cela s'avère être une entreprise coûteuse, nous espérons qu'elle nous apportera de nombreuses récompenses dans un avenir proche."

SOM_strategicpatrols: "Patrouilles stratégiques"
 SOM_strategicpatrols_desc: "En utilisant nos navires pour patrouiller et exercer un contrôle sur les voies de navigation près des côtes somaliennes, nous pouvons faire en sorte que notre influence soit reconnue par tous ceux qui osent naviguer dans la Corne. En outre, ce faisant, nous pouvons plus facilement défendre et contrôler les flux d'approvisionnement."

SOM_constrycnava: "Construire des chantiers navals"
 SOM_constrycnava_desc: "Il est essentiel d'injecter des fonds pour moderniser nos chantiers navals afin de rendre notre marine autosuffisante, d'améliorer la qualité de nos navires et d'accroître nos capacités de production navale."

SOM_raiders: "Une approche indirecte"
SOM_raiders_desc: "Notre position à proximité de la voie de navigation cruciale de la mer Rouge nous a permis de tirer profit de la guerre sous-marine et, le cas échéant, de frapper les convois ennemis avec une grande efficacité."

SOM_hunterpacks: "L'effort de raid"
 SOM_hunterpacks_desc: "Nous mettrons en place des groupes de raid afin de nous assurer qu'aucun ennemi de la Somalie ne s'échappe de la Corne indemne !"

SOM_controlofnearbyseas: "Contrôle des troubles de la mer"
 SOM_controlofnearbyseas_desc: "La conquête du contrôle de la Corne et de la Mer Rouge sera un effort épouvantable mais le jeu en vaut la chandelle si nous voulons réussir. D'abord, cependant, des plans doivent être faits pour sécuriser la zone..."

SOM_flagshipexperiments: "Un navire amiral pour la Somalie ?"
 SOM_flagshipexperiments_desc: "Les observateurs internationaux peuvent considérer la Somalie comme une petite nation sans importance qui n'a pas besoin d'un énorme navire amiral. Cependant, si nous voulons défendre nos ports, il est crucial d'en acquérir un, car, tôt ou tard, les petits raiders ne suffiront plus à assurer la patrouille côtière et les opérations de défense."

SOM_airforce: "L'armée de l'air royale"
SOM_airforce_desc: "Les quelques avions que nous possédons actuellement ont été achetés il y a près de dix ans au calife et la Royal Air Force elle-même a grand besoin d'une réforme efficace et d'un investissement massif. Nous y veillerons".

SOM_fighters: "Focus sur la suprématie aérienne"
SOM_fighters_desc: "L'aspect le plus important du combat aérien est de contrôler le ciel, et non le sol. Pour une fois que nous en avons sécurisé un, l'autre suivra sous peu".

SOM_fighters2: "Régner sur les cieux de la Corne"
SOM_fighters2_desc: "Nous ne devons épargner aucun effort pour que seuls les avions somaliens volent triomphalement dans le ciel. Perdre le contrôle du ciel, même brièvement, est une perspective dangereuse."

SOM_bombers: "Gagner la guerre par les airs"
SOM_bombers_desc: "Un élément clé du combat aérien est le contrôle total du sol en dessous, car c'est là que toutes les guerres sont vraiment gagnées."

SOM_bombers2: "Expertise des bombardiers étrangers"
 SOM_bombers2_desc: "Nos équipages de bombardiers sont encore très inexpérimentés par rapport à leurs homologues européens et ottomans. Dans cette optique, nous aurons besoin de leurs compétences et de leur savoir-faire pour nous assurer que la conception de nos avions est moderne et que nos pilotes sont bien formés."

SOM_airdoc: "Faire la guerre dans le ciel"
 SOM_airdoc_desc: "Peut-être la facette la plus essentielle de toute mission aéroportée, la planification est la clé du succès dans les airs. Nous devons nous assurer que nos officiers sont bien préparés et qualifiés pour faire face aux dangers de la guerre aérienne"

### Intro Screen ###
 SOM_country_intro_header:0 "Nous sommes unis !"
 SOM_country_intro_content: "Les multiples États de la Somalie étaient la proie des colons et, aux yeux de la communauté internationale, nous étions considérés comme faibles. Nous étions tombés, divisés, frère contre frère. Cependant, après les étonnantes victoires d'Abdullah Hassan sur les Italiens pendant la Weltkrieg, l'Italie s'était complètement retirée de la Somalie et le Sultan de Warsangali avait, pour ainsi dire, échappé au contrôle des Britanniques, préoccupés qu'ils étaient par la lutte contre les Allemands. Le Traité de Versailles, qui mettait officiellement fin à la Weltkrieg, a paradoxalement libéré la Somalie tout en la maintenant sous le protectorat de la Grande-Bretagne en raison des traités d'Ali Shire.\n\nCe statu quo, qui avait profité aux deux parties, n'a cependant pas duré longtemps, car l'Empire Britannique s'est effondré. Dans un moment que certains qualifient d'opportuniste, les forces de Warsangali s'emparent de ce qui reste du Somaliland britannique et les seigneurs qui lui sont alliés le proclament Boqor, ou empereur, de Somalie. Cependant, il s'est efforcé de se faire appeler Roi de Somalie en Occident afin de courtiser les monarques des Puissances Centrales tout en reconnaissant l'autorité ultime du Calife.\n\nLa prospérité s'ensuivit pour la Somalie, nos champs s'enrichissant et nos villes s'agrandissant. En outre, nous avons réussi à prendre le contrôle de l'Ogaden malgré l'opposition de l'Éthiopie. Nos routes, nos livres et nos universités sont autant de symptômes de cet événement que l'on a appelé la Renaissance Somalienne, mais un grand danger nous guette, car les sages comprennent que les bons moments ne peuvent pas durer indéfiniment. Halie Selassie regarde notre grande nation avec envie et le nouveau gouverneur de Mittelafrika reste diplomatiquement inaccessible. Quel que soit l'avenir, nous pouvons nous satisfaire d'avoir saisi toutes les opportunités qui se présentaient à nous et d'avoir, ensemble, conduit la Somalie vers un avenir meilleur et plus radieux."

 SOM_guide: "§MUne Nation de Clans§! (§cSocial-Conservateur§!) / §MConseil Tribal§! (§gDémocrate-Autoritaire§!)\n£white_dot Complétez la priorité "Élections Locales".\n£white_dot Que le Parti Royal gagne pour conserver le §gConseil Tribal§! au pouvoir ou que la §cLigue de la Jeunesse Somalienne§! gagne pour qu’ils accèdent au pouvoir.\n\n§MDomination Warsangali§! (§PAutocrate-Paternel§!) / §MCoup d'État nationaliste§! (§NNational-Populiste§!)\n£white_dot Complétez la priorité "Élections Fédérales" et les §PDirigeants Warsangali§! prendront le pouvoir.\n£white_dot Terminez la priorité "Terminer les réformes gouvernementales" avant que la guerre avec l'Éthiopie ne demeure §PAutocrate-Paternel§! ; sinon, un coup d'État se produira, mettant le §NNouveau Mouvement Somalien§! au pouvoir."

### Events ###
 som.2.t: "Le lundi noir a atteint la Somalie !"
 som.2.d: "Même si le Lundi noir a fait peu de dégâts en Somalie, surtout si on le compare aux nations européennes, nous avons quand même été touchés par cette crise économique. Nos précieux partenaires commerciaux ne sont plus disposés à commercer et notre peuple est de plus en plus mécontent, inquiet de ce que l'avenir pourrait lui réserver. Si nous n'agissons pas rapidement pour remédier à la situation, cette nouvelle attitude qui s'est développée pourrait rendre un ralentissement économique presque certain"
som.2.a: "Uh oh..."

 som.3.t: "Des élections ont été déclenchées !"
 som.3.d: "Les élections à la Chambre Basse seront utiles pour évaluer l'influence et le pouvoir des différentes factions au sein de la Chambre des Clans, suivie de la Chambre des Lords. Le Premier Ministre du parti vainqueur est nommé par le Boqor, conformément à la Constitution. Deux partis ont une chance réaliste de gagner : la Ligue de la jeunesse Somalienne et le Parti Royal. Les gens ont voté, et le gagnant est..."
som.3.a: "Le Parti Royal a remporté les élections."
 som.3.b:0 "La Ligue de la jeunesse somalienne a gagné les élections."

 som.4.t: "Le Hangash a capturé des éléments subversifs"
som.4.d: "Il serait imprudent de donner plus de détails, mon Seigneur, mais il suffit de dire que ces terroristes avaient l'intention de ruiner la Somalie de l'intérieur et de vendre sa fortune à des envahisseurs étrangers. Ne vous inquiétez pas, cependant, car la menace a été traitée".
som.4.a: "Excellent."

 som.5.t: "Le référendum"
 som.5.d: "Le peuple est prêt à approuver nos réformes et à confirmer notre statut de règles suprêmes de la Somalie. La campagne du non a, de manière choquante, rencontré de nombreuses "difficultés" ; par conséquent, une victoire est presque inévitable. Il ne reste plus qu'à commencer les célébrations !"
som.5.a: "Tout se passe comme prévu."

som.6.t: "Argumentation de clan !"
som.6.d: "Deux clans majeurs se sont trouvés impliqués dans un désaccord lors d'une session à la Chambre des Lords. Tous deux ont commencé à boycotter les actions des autres et une crise politique commence à se préparer".
som.6.a: "Ce n'est pas bon !"

 som.7.t: "Hassan et les livres d'histoire"
 som.7.d: "Mohammed Abdullah Hassan ou, comme il est connu à l'étranger, le Mollah fou, est celui qui a réussi à vaincre les impérialistes britanniques et italiens pendant la Weltkrieg et qui a assuré la souveraineté et la liberté de la Somalie pour les générations à venir. Cependant, Hassan lui-même avait une aversion pour la représentation personnelle et était un iconoclaste qui croyait que les photos lui voleraient et lui piégeraient l'âme. Le fait est que nous ne possédons pas les informations nécessaires pour le représenter correctement, à l'exception des récits de seconde main. Comment nos livres d'histoire le dépeindront-ils ?"
som.7.a: "Permettre des représentations de lui."

 som.8.t: "Réussite éducative !"
 som.8.d: "Notre nouveau programme d'études a connu un succès surprenant, des milliers d'enfants apprenant l'alphabet défini par le gouvernement. L'alphabet Osmanya aura certainement un impact positif sur la Somalie et contribuera à populariser notre régime"
som.8.a: "Chaque poète a commencé par un seul mot."

som.9.t: "Brigade de Hasnah Doreh"
 som.9.d: "Au grand dam des conservateurs, un groupe de jeunes femmes instruites et leurs maris se sont organisés en une brigade pour lutter pour la Somalie contre les marionnettes allemandes à Addis-Abeba. Ils s'appellent eux-mêmes la brigade Hasnah Doreh et portent le nom de la femme d'Abdullah Hassan qui aurait combattu à ses côtés"
som.9.a: "Tout le monde fait sa part !"

 som.11.t: "Barre tend son piège !"
 som.11.d: "Damnation ! Alors que le Bogor se dirigeait vers son palais, il fut capturé par des officiers mécontents qui abolirent la monarchie. Le Conseil révolutionnaire provisoire a pris le pouvoir par la force et cherche à inaugurer un "avenir meilleur et totalitaire" pour la Somalie"
som.11.a: "Nous aurions dû être plus prudents..."

 som.12.t: "Haaji et les nationalistes font leur entrée !"
som.12.d: "Des officiers nationalistes mécontents au sein de l'armée ont réussi à lancer un coup d'État et à abolir la monarchie ! Un nouvel État somalien s'est levé, dirigé non pas par le clergé et les hommes instruits, mais par l'armée. Ils se considèrent comme ce qui aurait pu être, si Hassan n'avait pas péri à cause de la maladie".
som.12.a: "Nous aurions dû être plus prudents..."

som.13.t: "La taxe Khat ? !"
som.13.d: "Le khat est une plante importante en Somalie. Partout, on peut voir des hommes mâcher ses feuilles dans les bazars, les mosquées et même les écoles. Certains ont fait valoir que puisque nous avons maintenant le contrôle sur ce qui peut être planté, nous devrions taxer la plante afin d'en tirer profit et de contrôler son exportation à l'étranger. Cependant, cette mesure sera presque certainement très impopulaire, surtout dans nos régions rurales"
 som.13.a: "Taxez et exportez la plante ; ce n'est pas comme si la demande allait baisser !"
som.13.b: "Taxer une plante aussi importante ne peut que nous nuire."

### Characters ###
 SOM_aden_abdulle_osman_daar: "Aden Abdulle Osman Daar"
 SOM_aden_abdulle_osman_daar_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 9 décembre 1908, à Beledweyne, Hiraan, Somalie Italienne\n§YCarrière politique :§! Aden Abdulle se souvient très bien de ce que c'est que de grandir sous le poids écrasant du colonialisme. Ses études le rapprochent de plus en plus des idéologies syndicalistes, qui, selon lui, conviennent bien à la Somalie ; chaque clan est un syndicat qui fonctionne le mieux de manière autonome, mais la plupart de ces clans coopèrent avec ses voisins. Il a été récemment fortement influencé par la recherche française sur les questions de leadership décentralisé, et espère qu'il pourra faire en sorte que les années difficiles de la Somalie puissent aboutir à quelque chose de bon sur le long terme."

 SOM_haji_bashir_ismail_yusuf: "Haji Bashir Ismail Yusuf"
 SOM_haji_bashir_ismail_yusuf_leader_desc:9 "Issu du clan Osman Mahmoud des Majarteen, Yusuf défend une Somalie plus démocratique et plus égalitaire, même s'il n'a pas la même ferveur pour le changement que nombre de ses collègues. Il espère une Fédération démocratique somalienne où les petits clans et les citadins pourront se faire entendre par les pouvoirs en place, et promet de lutter contre la pauvreté dans les zones rurales du pays."

 SOM_abdirashid_ali_shermarke: "Abdirashid Ali Shermarke"
 SOM_abdirashid_ali_shermarke_leader_desc: "§YLeader Description\nBorn:§! June 8th, 1919, in Harardhere, Mudug, Italian Somaliland\n§YPolitical Career:§! A Majarteen from Mudog, Ali Shermarke is a competent young scholar, well versed in both Islamic, Federal and foreign laws. He wishes for a non-aligned and peaceful foreign policy, but his wishes may very well be overturned by the influences foreign powers exert now on Somalia."

 SOM_jama_abdullahi_qalib: "Jama Abdullahi Qalib"
 SOM_jama_abdullahi_qalib_leader_desc:9 "Jama Abdullahi Qalib est un jeune libéral originaire d'Hargeisa. Sa foi dans le libéralisme comme moyen d'assurer l'avenir de la Somalie est admirable, mais sa volonté de travailler avec des étrangers a suscité des inquiétudes au sein de la population, tout comme ses idées libérales sur la sécularisation complète de l'État."

 SOM_maxamuud_cali_shiire: "Maxamuud Cali Shiire"
 SOM_maxamuud_cali_shiire_leader_desc: "§YLeader Description\nBorn:§! in Las Khorey, Sanag, British Somaliland\n§YPolitical Career:§! Having taken up the throne of the Warsangali Sultanate in 1897 after a protracted power struggle with his father Gerad Cali Shiire, he descends from a line of kings that has lasted almost 600 years in the Horn of Africa. While being nominally subservient to British interests, Maxamuud Cali Shiire's support of Abdullah Hassan, the Mad Mullah, was crucial in defeating Italy in Africa during the Weltkrieg. A savvy political navigator, Maxamuud has united the sultanates of Somalia under a federal monarchy under his nominal leadership; but can a man who declared war against his own father for power be trusted not to infringe on constitutional prerogatives?"

 SOM_haaji_mahammad_husseen: "Haaji Mahammad Husseen"
 SOM_haaji_mahammad_husseen_leader_desc:9 "Haaji Mohammed est le chef d'un groupe d'officiers et d'intellectuels qui défendent avant tout le concept de la Grande Somalie et l'unification du peuple dans un seul but. Malgré sa profonde admiration pour Abdullah Hassan, son groupe cherche à détacher complètement l'islam de l'État, et une telle mesure est forcément impopulaire à de nombreux niveaux de la société."

