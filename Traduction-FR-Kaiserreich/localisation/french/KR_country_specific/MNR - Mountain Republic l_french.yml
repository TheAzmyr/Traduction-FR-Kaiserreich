 MNR_sultan_klych_girey_high_command_desc:9 "§YNaissance:§! §L 1er janvier 1880, à Ulyap, Kuban Oblast, Empire Russe§!\n§YCarrière:§! §LLe sultan Klych-Girey (Kelech Shakhanovich Sultan-Girey dans l'armée russe) est issu d'une dynastie de khans Girey de Crimée et est donc un descendant de Gengis Khan. À son époque, la famille vivait à Maykop, dans le Caucase du Nord, en tant qu'aristocratie militaire russe typique. Klych-Girey est diplômé de l'école des cadets de la cavalerie de Yelisavetgrad en 1901, et servira la majeure partie de sa carrière dans la tristement célèbre division de cavalerie autochtone du Caucase. Dans cette division, il se rapproche du général Kornilov, alors commandant de la division, et rejoint l'armée des volontaires peu après sa création. Le général-major Klych-Girey est chargé de recruter dans le Caucase du Nord, grâce à ses nombreuses relations en Circassie.\n\nAprès la guerre civile, il a continué à servir dans l'armée russe et s'est d'abord montré favorable à la création de la région autonome spéciale du Caucase du Nord. Les troubles constants et les conflits militaires dans la région ont fini par le mettre en désaccord avec la gestion de la région par le général Kornilov et, en 1929, Klych-Girey a été mis à la retraite de l'armée. Après la montée en puissance de Savinkov et l'aggravation des tensions dans le Caucase, il fait partie de la communauté des émigrés du Caucase du Nord en Allemagne, essayant de trouver des moyens pour les Caucasiens de s'opposer aux tentatives de Moscou d'abolir le semblant d'autonomie qui leur reste.§!"
