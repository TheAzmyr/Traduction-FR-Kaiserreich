 arg_flavour.1.t: "L'Obélisque de Buenos Aires"
 arg_flavour.1.d: "Pour célébrer le 400e anniversaire de la fondation de Buenos Aires par le conquistador Don Pedro de Mendoza, un monument colossal a été érigé sur la Plaza de la Republica. Se dressant à l'intersection des avenues Corrientes et 9 de julio, deux des rues les plus animées de Paris d'Amérique du Sud, l'obélisque mesure 235 pieds de haut, un testament pour les âges de l'histoire de notre capitale.\n\nSa construction a été retardée par les événements politiques tumultueux de ces derniers temps, mais le monument a été conçu par l'architecte rationaliste Alberto Prebisch et construit en un temps record de 31 jours par l'entreprise germano-argentine Compañía General de Obras Públicas, qui a employé 157 ouvriers pour la construction. Plus de 200 000 pesos ont été investis dans ce qui est devenu l'un des projets architecturaux les plus importants et les plus coûteux de l'histoire de la ville.\n\nMalgré l'intention du gouvernement d'honorer le statut de Buenos Aires en tant que capitale nationale, l'effort a été accueilli avec une certaine controverse par les habitants de la ville, beaucoup considérant le bâtiment comme un \"poteau de ciment laid et peu attrayant\". Malgré les ricanements et les protestations, nous ne pouvons qu'espérer que les porteños finiront par accepter ce nouvel ajout au patrimoine de la ville."
 arg_flavour.1.a: "Ils apprendront à l'apprécier avec le temps"

 arg_flavour.2.t: "L'écrivain Horacio Quiroga se suicide"
 arg_flavour.2.d: "L'écrivain d'origine uruguayenne Horacio Silvestre Quiroga Forteza est décédé à l'Hôpital de Cliniques de Jose de San Martín. Alors qu'on lui avait diagnostiqué un cancer de la prostate très avancé, sa mort a tout de même été un choc pour la scène littéraire argentine, car il a choisi de se suicider avant que la maladie ne puisse progresser davantage. Alors que la Sociedad Argentina de Escritores (SADE) prépare ses funérailles, nombre de ses fidèles admirateurs écrivent des articles de journaux pour commémorer sa mémoire d'auteur de l'une des plus grandes horreurs et tragédies de la région, des livres tels que \"Cuentos de Amor de locura y de muerte\" étant devenus des classiques de la littérature argentine."
 arg_flavour.2.a: "Une triste fin pour un si brillant écrivain"

 arg_flavour.3.t: "L'écrivain Leopoldo Lugones retrouvé mort"
 arg_flavour.3.d: "Le célèbre écrivain argentin Leopoldo Antonio Lugones a été retrouvé mort dans une station balnéaire de la ville de Tigre. Une enquête a été menée, mais il est apparu clairement que la raison du décès était le suicide, car Lugones avait ingéré un mélange de whisky et de cyanure avant de mourir. Lugones avait soutenu avec ferveur la Liga Patriotica dans ses dernières années, et son suicide fut encore un choc pour l'establishment de droite, qui trouva une légitimité dans les écrits politiques de Lugones. En tant que fondateur de la SADE, la préparation de ses funérailles leur incombe, et au sein de celle-ci, les propositions visant à faire de l'anniversaire de son fondateur et de l'un des écrivains les plus influents d'Argentine une fête nationale gagnent rapidement du terrain."
 arg_flavour.3.a: "Une mort étrange pour un homme étrange..."

 arg_flavour.5.t: "La Liga Patriotica fusionne avec l'Alianza Libertadora Nacionalista"
 arg_flavour.5.d: "Ayant réussi à mener à bien sa prise de pouvoir, Carlés s'est empressé de chercher des alliés dans le paysage politique argentin. Le coup d'État d'Uriburu étant encore très présent dans les mémoires, Carlés a commencé à rencontrer leur chef, le colonel Juan Bautista Molina, afin que les deux organisations se réunissent pour l'avenir de l'Argentine. Alors que beaucoup avaient tiré la conclusion que l'Alianza Libertadora Nacionalista (Alliance de libération nationaliste) allait succéder à la Ligue patriotique, l'échec du coup d'État d'Uriburu a été un désastre pour leurs rangs, beaucoup ayant simplement choisi de devenir membres à la fois de la LP et de ce qui restait de l'ALN. Alors que les détails des réunions sont largement tenus secrets, il est théorisé que Carlés a l'intention d'utiliser l'ALN comme un paramilitaire d'État de facto, étant donné que l'organisation s'organise déjà de manière militariste."
 arg_flavour.5.a: "\"Nous, nationalistes, devons nous serrer les coudes !\""

arg_flavour.7.t: "Création de la Dirección Nacional de Migración"
 arg_flavour.7.d: "Afin d'éviter l'article de la Constitution de 1853 selon lequel aucun gouvernement argentin ne peut restreindre l'immigration, Carles a autorisé la création d'une agence argentine chargée d'enquêter et d'autoriser l'entrée des immigrants dans la nation, connue sous le nom de Dirección Nacional de Migraciones (Direction nationale des migrations). L'agence, dont les bureaux seront construits sur plusieurs points chauds de l'immigration comme Buenos Aires, Bariloche et Puerto Iguazu, sera chargée de délivrer les permis permettant aux personnes de travailler et de vivre en Argentine. Si de nombreux nationalistes applaudissent cette mesure, car elle va ajouter une couche de filtrage aux migrants qui sont venus en Argentine, dont beaucoup ont des antécédents douteux, les membres de l'opposition ont dénoncé ouvertement la nature oppressive de ces mesures, en affirmant qu'il ne s'agit que de tentatives flagrantes de contourner la constitution. "
arg_flavour.7.a: "\"Les étrangers ne menaceront plus notre pays\""

 arg_flavour.9.t: "Alfonsina Storni retrouvée morte"
 arg_flavour.9.d1: "La poétesse moderniste Alfonsina Storni a été retrouvée morte aujourd'hui, ce qui constitue un nouveau coup dur pour la SADE. Une enquête a été ouverte sur cette affaire, mais elle a rapidement été conclue à un suicide, compte tenu des déclarations de ses connaissances ainsi que des preuves trouvées sur sa résidence et dans la zone où elle se serait jetée d'un brise-lames dans la mer dans la ville de Mar del Plata. Son corps, retrouvé échoué sur une plage par deux ouvriers, est maintenant en route pour Buenos Aires, où la SADE prépare les funérailles, alors que les journaux nationaux parlent de "La mort tragique de la grande poètesse américaine". Bien que son association avec le révolutionnaire socialiste Manuel Baldomero ait causé beaucoup d'inquiétude au gouvernement, de nombreux passants ont laissé des fleurs et lui ont rendu hommage dans la cabine de train où elle allait être transportée plus tard dans la journée, et il vaut donc peut-être mieux laisser le cortège être pour le moment..."
 arg_flavour.9.d2: "La poétesse moderniste Alfonsina Storni a été retrouvée morte aujourd'hui, ce qui constitue un nouveau coup dur pour la SADE. Une enquête a été ouverte sur cette affaire, mais elle a rapidement été conclue à un suicide, compte tenu des déclarations de ses connaissances ainsi que des preuves trouvées sur sa résidence et dans la zone où elle se serait jetée d'un brise-lames dans la mer dans la ville de Mar del Plata. Son corps, retrouvé échoué sur une plage par deux ouvriers, est maintenant en route pour Buenos Aires, où la SADE prépare les funérailles, alors que les journaux nationaux parlent de "La mort tragique de la grande poètesse américaine". Avec ses associations au socialiste Manuel Baldomero Ugarte étaient bien connues, elle était toujours considérée comme une étrangère au mouvement révolutionnaire. Néanmoins, Ugarte est sorti en écrivant beaucoup sur elle dans La Vanguardia, et les rumeurs abondent qu'il a même envoyé des cadeaux d'adieu pour ses funérailles, renforçant encore l'idée que les deux écrivains étaient proches."
 arg_flavour.9.a: "Il est préférable de laisser le public faire son deuil pour l'instant"

arg_flavour.10.t: "Lisandro de la Torre retrouvé mort"
 arg_flavour.10.d: "Le fondateur du Partido Popular Democratico, Lisandro de la Torre, a été retrouvé mort aujourd'hui dans son appartement à Buenos Aires. L'homme politique progressiste, qui avait largement adopté une position plus dure envers les conservateurs après l'assassinat d'Enzo Bordabehere, s'est retiré de la vie publique après le coup d'État de la Liga Patriotica dans l'espoir d'éviter des représailles politiques. Cependant, il semble que ce soit sa propre vie personnelle qui l'ait finalement atteint, car une enquête rapide a qualifié sa mort de suicide, lui qui a même envoyé des lettres d'adieu à ses amis proches avant de se suicider. Laissant derrière lui un héritage controversé, à mi-chemin entre les révolutionnaires et les conservateurs, le public le tient toujours en haute estime car beaucoup ont assisté à ses funérailles, peut-être grâce à son enquête sur l'intervention allemande sur le marché de la viande en 1933."
arg_flavour.10.a: "Que en Paz Descanse"

 arg_flavour.11.t: "Le métro de Buenos Aires s'agrandit !"
 arg_flavour.11.d: "Le métro de Buenos Aires, qui a ouvert en 1913, a été le premier système de métro du continent sud-américain et même de tout l'hémisphère sud. Peu d'expansion a été faite au cours des dernières décennies, et l'immigration continue vers la ville en provenance de la campagne appauvrie et l'arrivée massive d'immigrants européens ont laissé notre système de transport public gravement déficient, ce qui a conduit le gouvernement à proposer de nationaliser le réseau pour permettre une meilleure expansion et répondre aux demandes créées par l'explosion démographique de la ville. Et maintenant, après plusieurs mois de travail, une nouvelle ligne \"D\" du réseau a été achevée, reliant Catedral à Tribunales. Les habitants de Buenos Aires attendent avec impatience la cérémonie d'inauguration !"
 arg_flavour.11.a: "Hourra !"

 arg_flavour.12.t: "La Mort de Bairoletto"
 arg_flavour.12.d: "Aujourd'hui, après une fusillade avec la police dans la ville de San Pedro de Atuel, le célèbre hors-la-loi rural Juan Bautista Bairoletto a été déclaré mort. Si la version officielle est qu'il a été tué au cours de la fusillade, un mythe populaire veut qu'il se soit suicidé pour éviter le déshonneur d'être capturé. Personnage presque légendaire pour la population rurale argentine, sa mort sera sans aucun doute pleurée par beaucoup.\n\nNé en 1894, fils d'immigrants italiens, Bairoletto a été élevé dans une petite ville de la province de La Pampa. Là, il enfreint occasionnellement la loi en commettant de petits vols et en vagabondant, jusqu'à ce qu'une dispute amoureuse au sujet d'une prostituée locale se termine par l'assassinat du commissaire de la ville, ce qui le fait devenir un hors-la-loi. Après cet événement, sa carrière criminelle est rapidement devenue célèbre, chaque agression et évasion le rendant plus admiré par le peuple. Notamment, Bairoletto volait les riches et partageait ses bénéfices avec les pauvres, ce qui lui valut d'être surnommé le \"Robin des Bois argentin\" et de recevoir les éloges de la gauche argentine, notamment des anarchistes.\n\nSi sa mort sera sans aucun doute une victoire de propagande pour le régime de Buenos Aires, on ne peut nier que pour une partie importante de la population, sa disparition est un triste rappel de la lente disparition des traditions rurales et du mode de vie des gauchos."
 arg_flavour.12.a: "Des cavaliers rebelles sur des vents sauvages..."

 arg_flavour.13.t: "Première de \"La Vida de Carlos Gardel\""
 arg_flavour.13.d: "Le film \"La Vida de Carlos Gardel\" (\"La vie de Carlos Gardel\") est sorti aujourd'hui dans les salles de cinéma argentines et a été très bien accueilli par le public. Réalisé par Alberto de Zavalia et mettant en scène des acteurs argentins célèbres comme Hugo del Carril et Delia Garces, le film a suscité une certaine controverse en raison de la manière dont l'intrigue s'écarte de l'histoire personnelle de Gardel. L'intrigue tourne autour de Gardel, qui tombe amoureux d'une femme alors qu'il devient célèbre en tant qu'artiste, pour malheureusement perdre son amour lorsqu'il commence sa tournée internationale, qui se termine par sa mort dans un accident d'avion. La femme n'a alors plus que les disques de Gardel, mais l'histoire se termine heureusement car ils se retrouvent tous deux en tant que fantômes. La question soulevée par de nombreux fans fidèles de Gardel est que l'artiste n'a jamais eu de relations publiques avec aucune femme et que le film prend une tournure volontairement fictive de l'artiste. Les producteurs ont cependant défendu leur travail, affirmant qu'il n'a jamais été conçu comme une biographie en retour."
 arg_flavour.13.a: "Un bon film malgré tout"

 arg_flavour.14.t: "La Bombonera ouvre !"
 arg_flavour.14.d: "Avant La Bombonera, le club de football 'Boca Juniors' avait utilisé plusieurs sites avant de s'installer sur son terrain actuel à Brandsen. Le premier terrain du Club avait été situé à Dársena Sur de l'ancien port de Buenos Aires (actuellement Puerto Madero) et Isla Demarchi avant de déménager dans les rues Brandsen et Del Crucero en 1924.\n\nEn 1931, le comité directeur des Boca Juniors (dirigé par le président Ruperto Molfino) a acquis les terrains de la municipalité de Buenos Aires pour 2.200.000 dollars australiens. Trois ans plus tard, le club lance un appel d'offres pour la construction de son nouveau stade. Les difficultés économiques dues au désastre du Lundi noir et l'impossibilité de trouver des architectes ont retardé la construction du nouveau stade jusqu'en 1938, date à laquelle le club a disputé son dernier match avant le début des grands travaux.\n\nEnfin l'ouverture le 25 mai 1940, avec un match amical entre Boca et San Lorenzo, l'équipe locale a remporté 2-0 avec deux buts inscrits par Ricardo Alarcón. Bien que le stade ait été fraîchement construit, il manquait un système d'éclairage qui a forcé la fin du match à la 70e minute"
 arg_flavour.14.a: "Allez Boca !"

 arg_flavour.15.t: "La Invención de Morel"
 arg_flavour.15.d: "Adolfo Bioy Casares a publié aujourd'hui ce que l'on peut considérer comme le début d'une nouvelle étape dans sa carrière d'écrivain, un court roman intitulé \"L'Invention de Morel\", la première grande œuvre de science-fiction de la littérature hispanique. Le livre raconte l'histoire d'un écrivain vénézuélien, du nom de \"El Fugitivo\", qui, se cachant de la justice, se réfugie sur une île isolée du Pacifique où semble exister une étrange maladie. Bientôt, un groupe de personnes arrive, ce qui l'amène à se cacher d'elles de peur d'être dénoncé. Cependant, il ne peut s'empêcher de tomber amoureux de l'une d'entre elles, une femme mystérieuse nommée Faustine qui ne semble pas remarquer sa présence. Après une succession d'événements anormaux impliquant les étrangers et la nature même de l'île, El Fugitivo se rend vite compte que les visiteurs ne sont pas ce qu'ils semblent être.\n\nAbordant des thèmes tels que la folie, la solitude et l'amour, le livre a connu un succès commercial et critique, son confrère Jorge Luis Borges écrivant que \"le qualifier de parfait n'est ni une imprécision ni une hyperbole\". Bioy Casares, ami de personnalités telles que Borges et les sœurs Ocampo, considère ce livre comme le véritable début de sa carrière d'écrivain. Malgré son statut d'écrivain relativement obscur, il est devenu évident que le roman aura une grande influence sur la littérature argentine."
 arg_flavour.15.a: "Será un acto piadoso"

 arg_flavour.16.t: "Un tremblement de terre frappe San Juan"
 arg_flavour.16.d: "Réveillés à 7h11 ce matin, les habitants de San Juan ont été secoués par un tremblement de terre dans les départements de l'est de la province de San Juan. Deux morts ont déjà été dénombrés, mais beaucoup d'autres pourraient encore être piégés dans les décombres. Les autorités sont heureuses d'annoncer que les dommages sont minimes et qu'une plus grande tragédie a été évitée en raison de l'emplacement de l'épicentre, soit 6,2 sur l'échelle de Richter"
 arg_flavour.16.a: "[Root.GetLeader] a exprimé ses condoléances aux familles des victimes"

 arg_flavour.17.t: "Décès d'Agustin P. Justo"
 arg_flavour.17.d1: "Aujourd'hui, après quelques semaines de consultations médicales, le général Agustin Pedro Justo est malheureusement décédé à son domicile. Bien qu'une autopsie n'ait pas encore révélé la cause du décès, on pense généralement qu'il est simplement mort de vieillesse, puisqu'il avait déjà soixante-six ans, et qu'il a vécu un bon nombre de situations personnelles compliquées. En tant que membre dirigeant de l'aile pro-britannique de l'armée, sa mort marque maintenant un tournant vers les cliques pro-allemandes, une évolution favorable pour le GOU. Cependant, Liborio a écrit contre le gouvernement et l'armée, leur reprochant la mort de Justo. Alors que les préparatifs des funérailles sont en cours, il n'est pas certain que la protection qu'Agustin a accordée à Liborio tiendra après sa mort..."
 arg_flavour.17.d2: "Aujourd'hui, après quelques semaines de consultations médicales, le général Agustin Pedro Justo est malheureusement décédé à son domicile. Bien qu'une autopsie n'ait pas encore révélé la cause du décès, on pense généralement qu'il est simplement mort de vieillesse, puisqu'il avait déjà soixante-six ans, et qu'il a vécu un bon nombre de situations personnelles compliquées. La mort de Liborio ayant fait de lui un dénonciateur puissant du gouvernement, Justo avait commencé à faire de l'agitation à l'UCRA pour appeler à un certain niveau d'opposition contre notre régime, qui s'est maintenant tue. En tant que membre dirigeant de l'aile pro-britannique de l'armée, sa disparition marque également un tournant vers les cliques pro-allemandes, une évolution favorable pour le GOU. Alors que les funérailles sont organisées par sa famille, le gouvernement est resté largement silencieux sur ce sujet."
 arg_flavour.17.d3: "Aujourd'hui, après quelques semaines de consultations médicales, le général Agustin Pedro Justo est malheureusement décédé à son domicile. Bien qu'une autopsie n'ait pas encore révélé la cause du décès, on pense généralement qu'il est simplement mort de vieillesse, puisqu'il avait déjà soixante-six ans, et qu'il a vécu un bon nombre de situations personnelles compliquées. Liborio étant intervenu dans le procès, Justo s'est retiré et a passé la plus grande partie de sa retraite dans sa ferme de campagne, bénéficiant de la protection du président, en écrivant une compilation des œuvres de l'historien Bartolomé Mitre. Sa mort a eu un impact considérable sur Liborio, qui a demandé à faire une pause de deux semaines dans ses activités habituelles afin d'aider à organiser les funérailles."
 arg_flavour.17.a: "Le vieux maréchal est parti..."

 arg_flavour.18.t: "Première des "Guerres des Gauchos"."
 arg_flavour.18.d: "Basé sur le livre du même nom de Leopoldo Lugones, le film "Guerres des Gauchos" a été présenté en première ce week-end, recevant des critiques élogieuses de la part des critiques et étant applaudi par le public. L'intrigue, qui tourne autour des exploits du héros national argentin Martin Güemes contre les forces royalistes pendant la guerre d'indépendance, a été rapidement mise en parallèle par les commentateurs politiques à la situation en Argentine en ce qui concerne le conflit qui s'ensuit en Europe et la polarisation croissante dans le monde. Avec le succès du film, la coopérative Artistas Argentinos Asociados, qui avait mis la plupart de ses fonds dans la production du film et qui a failli faire faillite, a maintenant récupéré son investissement et a gagné tout le surplus pour son activité, qu'elle a l'intention de réinvestir dans d'autres films."
 arg_flavour.18.a: "Une preuve de la qualité du cinéma indépendant !"

 arg_flavour.19.t: "40e anniversaire de l'expédition en Antarctique"
 arg_flavour.19.d: "À la fin du XIXème siècle, deux congrès internationaux de géographie (1895 et 1899) établissent l'opportunité de monter une grande expédition en Antarctique, car c'est la seule région de la planète sur laquelle on ne dispose pas d'informations importantes. En conséquence, dans la ville suédoise de Göteborg, Otto Nordenskjöld, géologue et géographe suédois, a commencé à organiser un voyage dans le quadrant antarctique américain. Contrairement à d'autres voyages polaires de l'époque, comme ceux de Robert Falcon Scott ou de Roald Amundsen, cette expédition n'avait pas pour objectif de battre des records ni de créer des précédents pour une future revendication de souveraineté sur les terres polaires, il s'agissait d'une alliance internationale dont l'objectif était de mener de vastes travaux d’exploration scientifique, sur le continent Antarctique.\n\nLe commandement général de l'expédition a été placé sous la direction du Norvégien Carl Anton Larsen, un explorateur expérimenté de l'Antarctique qui a servi en tant que capitaine de « l'Antarctique ». Le 16 octobre 1901,le navire quitta le port de Göteborg.\n\nSur la roule de l'île de Snow Hill en 1901, Nordenskjöld a fait escale à Buenos Aires, où le gouvernement argentin lui a fourni des provisions à condition qu'il inclut dans son groupe d'hivernage un jeune officier de marine argentin, le lieutenant José María Sobral. En 1902, l'expédition débarqua sur l'île de Snow Hill, dans la mer de Weddell, où elle prévoyait de passer un hiver.\n\nLe navire qui devait revenir les chercher, l'« Antarctique », sous le commandement du capitaine Carl Larsen, fut cependant écrasé par les glaces et coulé, obligeant l'expédition à passer un deuxième hiver sur l'île de Snow Hill. L'expédition n'avait aucun lien avec le continent, ni avec l'équipage bloqué de l'Antarctique, qui a passé l'hiver sur l'île Paulet dans un abri médiocre. Les survivants, dont José Mara Sobral, furent secourus un an plus tard, en 1903, par la corvette argentine « ARA Uruguay ». Le navire arriva à Buenos Aires le 2 décembre 1903, accueilli par 100 000 personnes et une centaine de navires qui firent retentir leurs sirènes et leurs klaxons en son honneur.\n\nMalgré les grandes difficultés endurées, l'expédition sera considérée comme un succès scientifique puisqu'elle a permis d'explorer une grande partie de la côte est de la Terre de Graham, notamment le Cap Longing, l'île James Ross, le groupe des îles Joinville et l'archipel Palmer. L'expédition a également permis de récupérer de précieux échantillons géologiques et des échantillons d'animaux marins."
 arg_flavour.19.a: "Un événement majeur dans l'exploration de l'Antarctique !"
