 HUN_kocsard_janky_de_bulcs: "Kocsárd Janky de Bulcs"
 HUN_kocsard_janky_de_bulcs_commander_desc:9 "§YDescription du général\nNaissance :§! §g11 février 1868, à Déva, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gFils du lieutenant général Lajos Janky, Kocsárd compléta ses études à l'Académie militaire thérésienne, l'institution la plus prestigieuse de la Monarchie, en 1889, et fut nommé lieutenant au sein du 1er Régiment de Hussards. En 1909, il avait obtenu le rang de major et devint le chef d'état-major de la 1ère Division de Cavalerie. Lorsque la Weltkrieg éclata, il commandait le 4e Régiment de Hussards en tant que colonel au cours des batailles sanglantes en Galicie. Il eut la malchance de participer à la Bataille de Lutsk en 1916, une des premières batailles de l'offensive Broussilov, mais son courage remarquable et son talent pour le commandement face aux assauts répétés des Russes lui permirent d'obtenir plus tard l'Ordre de Marie-Thérèse, l'une des récompenses les plus prestigieuses d'Autriche-Hongrie. En 1917, il fut transféré sur le Front italien, puis sur le Front roumain l'année suivante. Lors des phases finales de la guerre, il était un général décoré du Front macédonien, contribuant aux dernières batailles du secteur. Après la guerre, il fut bientôt reconnu comme un des officiers hongrois les plus capables de la Monarchie, et monta encore en grade pour devenir Général de cavalerie. En tant que tel, il est un des principaux officiers hongrois de l'Armée impériale et royale, aux côtés de son ami proche Miklós Horthy.§!"

 HUN_hugo_sonyi: "Hugó Sónyi"
 HUN_hugo_sonyi_army_chief_desc:9 "§YBorn:§! §LMarch 2nd, 1883, in Waltensdorf, Duchy of Carniola, Austria-Hungary§!\n§YBackground:§! §LAfter graduating from a cadet school in Budapest in 1900, Sónyi, born Solarcz, began his military service as an officer in the 4th Bosnian Infantry Regiment. He enrolled in Vienna's Kriegsschule in 1906 and completed his staff officer courses in 1909. He was then assigned to the XIII Corps headquartered in Zagreb, and would serve in the Serbian and Italian fronts during the Weltkrieg. In the final phases of the war, he was on the Macedonian Front where he distinguished himself, ending the war at the rank of major general. After the war, Sónyi was assigned to the Honvéd Ministry until 1929. In 1927, he was further promoted to lieutenant general, becoming one of the prominent forces behind the development of the Honvéd. As of 1936, he was made General of Infantry, making him one of the highest ranked Hungarians in the Austro-Hungarian Army, and certainly one of the most respected in the armed forces.§!"

 HUN_vilmos_nagy_de_nagybaczon: "Vilmos Nagy de Nagybaczon"
 HUN_vilmos_nagy_de_nagybaczon_army_chief_desc:9 "§YBorn:§! §LMay 30th, 1884, in Parajd, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LFrom distinguished Transylvanian nobility of Calvinist faith, Nagy was able to graduate from the Ludovika Military Academy with top grades, allowing him to continue studying at Vienna's Kriegsschule to become a staff officer. At the start of the Weltkrieg, he was a captain serving on the Serbian Front until transferring to Galicia to fight in the bloody Carpathian winter battles and the Gorlice-Tarnów Offensive. He received the Military Merit Cross in 1915, briefly transferring to the War Ministry in Vienna and Honvéd Ministry in Budapest until 1916, and once more in 1918. By the end of the war, he was a colonel, and he spent the better part of the 1920s publishing several volumes analysing the Serbian and Romanian Campaigns for the armed forces. As a result, not only is he known as a prolific writer in military circles, but also as a forward-thinking officer embracing new technologies (\"Mobility, speed, and surprise will take on a new meaning in the war of the future\") with great concern for the lives of the common soldiery. As such, since becoming a general in 1934, he is well-respected as a humanitarian, a rare sight in the Austro-Hungarian armed forces.\n\n\"When it comes to matters of national defence, I see no races or denominations, only good and bad soldiers.\"§!"

 HUN_bela_miklos_de_dalnok: "Béla Miklós de Dálnok"
 HUN_bela_miklos_high_command_desc:9 "§YBorn:§! §LJune 11th, 1890, in Budapest, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LDescendant of a Szekler lower nobility, Miklós attended a military high school in Sopron before attending the Ludovika Academy, the military academy of the Hungarian half of the Monarchy. He graduated in 1910 and was commissioned a lieutenant in the Hussars. During the Weltkrieg, he served on numerous fronts before joining the general staff, although he only received formal staff officer training in 1920-1 at the Kriegsschule in Vienna. For most of the interwar, Miklós worked in the Honvéd Ministry and the Austro-Hungarian War Ministry, before being given command of the Second Cavalry Brigade in 1934. He became general the next year, and is set to command a Fast Division once the funds are secured to expand the Monarchy's armoured corps.§!"

 HUN_dezso_laszlo: "Dezső László"
 HUN_dezso_laszlo_commander_desc:9 "§YDescription du général\nNaissance :§! §g23 juillet 1894, à Lovászpatona, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gLászló fut nommé enseigne dans l'Armée austro-hongroise en 1911, et était premier lieutenant en 1914. Il servit initialement sur le Front serbe avant d'être envoyé en Galicie, puis sur le Front italien jusqu'en 1919, où il débuta son entraînement d'officier d'état-major à Vienne. À la fin de la guerre, il servait dans l'état-major du maréchal Boroević. Après la guerre, il continua ses études à l'Académie Ludovika avant de monter en grade dans divers postes au sein de l'état-major général. Après avoir brièvement pris le commandement de Ludovika, il a récemment été fait général, bien que son expérience dans le commandement de quoi que ce soit de plus grand qu'une compagnie ou un état-major en temps de guerre, ou une brigade en temps de paix, reste plutôt limitée.§!"

 HUN_gusztav_jany: "Gusztáv Jány"
 HUN_gusztav_jany_commander_desc:9 "§YDescription du général\nNaissance :§! §g21 octobre 1883, à Rajka, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gD'héritage allemand, polonais et hongrois, Jány, né Gustav Hautzinger, commença à fréquenter l'Académie militaire thérésienne en 1902. Diplômé en 1905, il fut nommé lieutenant dans la Honvéd royale hongroise, assigné au 8e Régiment d'infanterie. Comme les troupes du régiment étaient roumanophones, il apprit la langue en plus de ses hongrois et allemand maternels. En 1913, il s'inscrit à la Kriegsschule avant de devenir officier d'état-major avant le début de la guerre. Jány passa la plus grande partie de la guerre à se battre sur le Front galicien en tant que capitaine au sein de l'état-major général. En 1917, il fut envoyé sur le Front de l'Ouest en tant qu'observateur, retournant en Galicie l'année suivante dans l'état-major de la Troisième Armée. À la fin de la guerre, il était devenu major et fut promu colonel en 1921. Après la guerre, il apprit la tactique à la Ludovika, devenant son commandant en 1931. En tant que protestant, il fit des efforts pour réduire la domination du catholicisme dans l'institution, construisant une chapelle luthérienne ainsi qu'un grand mémorial aux diplômés morts au cours de la Weltkrieg. En 1934, il fut fait général et n'est retourné au service actif que récemment, après avoir commandé l'Académie pendant cinq ans.§!"

 HUN_lajos_veress_de_dalnok: "Lajos Veress de Dálnok"
 HUN_lajos_veress_de_dalnok_commander_desc:9 "§YDescription du général\nNaissance :§! §g4 octobre 1889, à Sepsiszentgyörgy, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gIssu de la haute noblesse sicule, Veress sortit diplômé de l'Académie militaire Ludovika en 1910 et était lieutenant de hussards lorsque la Weltkrieg éclata. Débutant sur le Front serbe, il fut blessé plusieurs fois, gagnant sa Médaille des Blessés à trois bandes. Au cours de la guerre, il écrivit souvent à sa famille, et bien qu'il n'avait aucune gène à parler des difficultés de la guerre, il maintenait un bon sens de l'humour, parfois noir, et restait confiant en la victoire et dans le commandement. Lorsque la guerre se termina, il avait grimpé dans les rangs en tant qu'officier d'état-major, mais n'atteignit le rang de général qu'au milieu des années 1930. Il a montré un grand intérêt pour la guerre blindée et suit avidement le développement d'unités mécanisées et blindées au sein des forces armées.§!"

 HUN_gusztav_denk_de_kistorony: "Gusztáv Denk de Kistorony"
 HUN_gusztav_denk_de_kistorony_commander_desc:9 "§YDescription du général\nNaissance :§! §g18 mars 1882, à Nagyszeben, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gDiplômé de la Kriegsschule en 1903, Denk était major dans l'Armée austro-hongroise lorsque la Weltkrieg débuta. À la fin de la guerre, servant en tant que commandant de cavalerie, il était devenu colonel. En 1919, il était devenu membre de la Chancellerie militaire de l'Empereur-Roi, l'état-major conseillant le monarque sur les affaires militaires et travaillant à maintenir la connexion entre la Couronne et les forces armées. Cela dura jusqu'en 1928, lorsqu'il fut fait major général, puis lieutenant général en 1935, avec un avenir potentiel en tant que Général de cavalerie.§!"

 HUN_dome_sztojay: "Döme Sztójay"
 HUN_dome_sztojay_commander_desc:9 "§YDescription du général\nNaissance :§! §g5 janvier 1883, à Versec, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gNé Dimitrije Stojaković en Voïvodine, Sztójay fréquenta une École de cadets à Pécs avant d'étudier au sein de la Kriegsschule à Vienne en 1910. Au début de la Weltkrieg, il fut assigné à l'état-major d'une brigade d'infanterie, mais s'éleva finalement jusqu'à l'état-major opérationnel du commandement militaire de Bosnie. Avant d'être transféré à l'Armee-Oberkommando (Haut Commandement de l'Armée), il était chef d'état-major d'une brigade d'infanterie de montagne dans les Dolomites. Une fois dans l'AOK, il fut assigné à l'Evidenzbureau, l'agence de renseignements militaires austro-hongroise, où il se spécialisa dans le contre-espionnage pour le reste de la guerre. Après la fin de celle-ci, il accéda au rang de colonel en 1925, après quoi il magyarisa son nom, puis devint major général en 1933. Jusqu'en 1935, il travailla comme chef de section au Ministère hongrois de la défense ("Ministère de la Honvéd"), et fut promu lieutenant général à la fin de ce service.§!"

 HUN_szilard_bakay: "Szilárd Bakay"
 HUN_szilard_bakay_commander_desc:9 "§YDescription du général\nNaissance :§! §g8 septembre 1892, à Budapest, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gLe père de Bakay, commandant de bataillon au sein du 1er Régiment d'infanterie, mourut d'une crise cardiaque en 1897. Par conséquent, Bakay reçut une bourse en 1902 et s'enrôla dans un collège militaire, avant de s'inscrire dans une école de cadets de cavalerie en 1906. En 1909, il réussit à entrer à l'Académie militaire thérésienne, obtenant son diplôme trois ans plus tard avec des résultats remarquables. En 1914, au début de la guerre, il était commandant adjoint d'un bataillon se battant sur le Front serbe. Il se révéla très efficace, menant un bataillon l'année suivante, et reçut l'Ordre de la Couronne de fer en 1916. Il mena ensuite le 72e Bataillon d'assaut jusqu'en 1918, où il reçut des cours d'officier d'état-major puis fut nommé capitaine. Après la guerre, il fit partie de l'état-major général du IVe Corps stationné à Pécs, et sortit diplômé de l'Académie militaire Ludovika en 1922. En 1925, il fut transféré au Ministère de la Guerre à Vienne, servant d'officier de liaison et voyageant fréquemment au cours de missions pour le compte de l'état-major général austro-hongrois. En tant que colonel, en 1931, il fut brièvement attaché militaire à Belgrade, avant d'être promu major général et transféré à Sofia en 1935.§!"

 HUN_karoly_bartha_de_dalnokfalva: "Károly Bartha de Dálnokfalva"
 HUN_karoly_bartha_de_dalnokfalva_commander_desc:9 "§YDescription du général\nNaissance :§! §g18 juin 1884, à Budapest, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gAprès avoir fréquenté l'Académie technique militaire de 1908 à 1911, Bartha devint officier dans les troupes techniques austro-hongroises. Il monta en grade au cours de la Weltkrieg et était devenu officier supérieur au moment de sa conclusion. À la suite de la guerre, il devint instructeur technique à l'Académie Ludovika avant d'être nommé général en 1930, devenant de facto chef de l'artillerie de la Honvéd et pouvant potentiellement atteindre le rang de Feldzeugmeister (général d'artillerie) pour les forces armées austro-hongroises à l'avenir.§!"

 HUN_jeno_ratz: "Jenő Rátz"
 HUN_jeno_ratz_army_chief_desc:9 "§YBorn:§! §LSeptember 20th, 1882, in Nagybecskerek, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LAfter spending half a year in the seminary in Csanád, Rátz switched to the Ludovika which he finished as head of his class. He continued his studies at the Kriegsschule in Vienna, graduating in 1912. He served in the Weltkrieg as the deputy chief of staff of the 58th Infatry Division. By the wars he was moved to duty in the Hungarian Ministry of Defence, where he was among the founders for the Hungarian Military Archives. After the war, he started teaching military history in the Ludovika, where was assigned leader as the institution in 1929. He left this post in 1934, moving to the General Staff. He was promoted to lieutenant general the same year. Since 1935 he has been the Chief of the General Staff of the Honvédség. A traditionalist, he is known for his connections to conservative elements within Hungarian society, which might explain his rapid rise in the past few years.§!"

