 HUN_kocsard_janky_de_bulcs: "Kocsárd Janky de Bulcs"
 HUN_kocsard_janky_de_bulcs_commander_desc:9 "§YNaissance :§! §L11 février 1868, à Déva, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LFils du lieutenant général Lajos Janky, Kocsárd compléta ses études à l'Académie militaire thérésienne, l'institution la plus prestigieuse de la Monarchie, en 1889, et fut nommé lieutenant au sein du 1er Régiment de Hussards. En 1909, il avait obtenu le rang de major et devint le chef d'état-major de la 1ère Division de Cavalerie. Lorsque la Weltkrieg éclata, il commandait le 4e Régiment de Hussards en tant que colonel au cours des batailles sanglantes en Galicie. Il eut la malchance de participer à la Bataille de Lutsk en 1916, une des premières batailles de l'offensive Broussilov, mais son courage remarquable et son talent pour le commandement face aux assauts répétés des Russes lui permirent d'obtenir plus tard l'Ordre de Marie-Thérèse, l'une des récompenses les plus prestigieuses d'Autriche-Hongrie. En 1917, il fut transféré sur le Front italien, puis sur le Front roumain l'année suivante. Lors des phases finales de la guerre, il était un général décoré du Front macédonien, contribuant aux dernières batailles du secteur. Après la guerre, il fut bientôt reconnu comme un des officiers hongrois les plus capables de la Monarchie, et monta encore en grade pour devenir Général de cavalerie. En tant que tel, il est un des principaux officiers hongrois de l'Armée impériale et royale, aux côtés de son ami proche Miklós Horthy.§!"

 HUN_hugo_sonyi: "Hugó Sónyi"
 HUN_hugo_sonyi_army_chief_desc:9 "§YNaissance :§! §L2 mars 1883, à Waltensdorf, Duché de Carniole, Autriche-Hongrie§!\n§YCarrière :§! §LDiplômé d'une école de cadets à Budapest en 1900, Sónyi, né Solarcz, commença son service militaire en tant qu'officier dans le 4e Régiment d'infanterie bosniaque. Il s'inscrivit à la Kriegsschule de Vienne en 1906 et termina ses cours d'officier d'état-major en 1909. Il fut ensuite affecté au XIIIe Corps d'armée basé à Zagreb, et servit sur les fronts serbe et italien pendant la Weltkrieg. Dans les dernières phases de la guerre, il se trouvait sur le front macédonien où il se distingua, terminant la guerre avec le grade de général de division. Après la guerre, Sónyi fut affecté au Ministère de la Honvéd jusqu'en 1929. En 1927, il fut promu lieutenant-général, devenant ainsi l'un des principaux acteurs du développement de la Honvéd. En 1936, il fut nommé général d'infanterie, ce qui fit de lui l'un des Hongrois les plus gradés de l'Armée austro-hongroise, et certainement l'un des plus respectés au sein des forces armées.§!"

 HUN_vilmos_nagy_de_nagybaczon: "Vilmos Nagy de Nagybaczon"
 HUN_vilmos_nagy_de_nagybaczon_army_chief_desc:9 "§YNaissance :§! §L30 mai 1884, à Parajd, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LIssu de la noblesse transylvanienne de confession calviniste, Nagy a pu obtenir le diplôme de l'Académie militaire Ludovika avec les meilleures notes, ce qui lui permit de poursuivre ses études à la Kriegsschule de Vienne pour devenir officier d'état-major. Au début de la Weltkrieg, il était capitaine et servait sur le Front serbe avant d'être transféré en Galicie pour participer aux sanglantes batailles de l'hiver des Carpates et à l'offensive de Gorlice-Tarnów. Il reçut la Croix du mérite militaire en 1915 et fut brièvement transféré au Ministère de la Guerre à Vienne et au Ministère de la Honvéd à Budapest jusqu'en 1916, puis à nouveau en 1918. À la fin de la guerre, il était colonel et passa la majeure partie des années 1920 à publier plusieurs volumes analysant les campagnes de Serbie et de Roumanie pour les forces armées. En conséquence, il est connu non seulement comme un écrivain prolifique dans les cercles militaires, mais aussi comme un officier avant-gardiste qui adopte les nouvelles technologies ("La mobilité, la vitesse et la surprise prendront une nouvelle signification dans la guerre du futur") avec un grand souci pour la vie des simples soldats. Ainsi, depuis qu'il est devenu général en 1934, il est respecté en tant qu'humaniste, ce qui est rare dans les forces armées austro-hongroises.\n\n"Lorsqu'il s'agit de défense nationale, je ne vois ni race ni confession, seulement de bons et de mauvais soldats."§!"

 HUN_bela_miklos_de_dalnok: "Béla Miklós de Dálnok"
 HUN_bela_miklos_high_command_desc:9 "§YNaissance :§! §L11 juin 1890, à Budapest, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LDescendant de la petite noblesse sicule, Miklós fréquenta un lycée militaire à Sopron avant d'entrer à l'académie Ludovika, l'académie militaire de la moitié hongroise de la monarchie. Il obtint son diplôme en 1910 et fut nommé lieutenant dans les hussards. Pendant la Weltkrieg, il servit sur de nombreux fronts avant de rejoindre l'état-major général, bien qu'il n'ait reçu une formation officielle d'officier d'état-major qu'en 1920-1 à la Kriegsschule de Vienne. Pendant la majeure partie de l'entre-deux-guerres, Miklós travailla au Ministère de la Honvéd et au Ministère de la Guerre austro-hongrois, avant de se voir confier le commandement de la Seconde Brigade de Cavalerie en 1934. Il devint général l'année suivante et devrait commander une division rapide une fois que les fonds nécessaires à l'expansion du corps blindé de la monarchie auront été trouvés.§!"

 HUN_dezso_laszlo: "Dezső László"
 HUN_dezso_laszlo_commander_desc:9 "§YNaissance :§! §L23 juillet 1894, à Lovászpatona, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LLászló fut nommé enseigne dans l'Armée austro-hongroise en 1911, et était premier lieutenant en 1914. Il servit initialement sur le Front serbe avant d'être envoyé en Galicie, puis sur le Front italien jusqu'en 1919, où il débuta son entraînement d'officier d'état-major à Vienne. À la fin de la guerre, il servait dans l'état-major du maréchal Boroević. Après la guerre, il continua ses études à l'Académie Ludovika avant de monter en grade dans divers postes au sein de l'état-major général. Après avoir brièvement pris le commandement de Ludovika, il a récemment été fait général, bien que son expérience dans le commandement de quoi que ce soit de plus grand qu'une compagnie ou un état-major en temps de guerre, ou une brigade en temps de paix, reste plutôt limitée.§!"

 HUN_gusztav_jany: "Gusztáv Jány"
 HUN_gusztav_jany_commander_desc:9 "§YNaissance :§! §L21 octobre 1883, à Rajka, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LD'héritage allemand, polonais et hongrois, Jány, né Gustav Hautzinger, commença à fréquenter l'Académie militaire thérésienne en 1902. Diplômé en 1905, il fut nommé lieutenant dans la Honvéd royale hongroise, assigné au 8e Régiment d'infanterie. Comme les troupes du régiment étaient roumanophones, il apprit la langue en plus de ses hongrois et allemand maternels. En 1913, il s'inscrit à la Kriegsschule avant de devenir officier d'état-major avant le début de la guerre. Jány passa la plus grande partie de la guerre à se battre sur le Front galicien en tant que capitaine au sein de l'état-major général. En 1917, il fut envoyé sur le Front de l'Ouest en tant qu'observateur, retournant en Galicie l'année suivante dans l'état-major de la Troisième Armée. À la fin de la guerre, il était devenu major et fut promu colonel en 1921. Après la guerre, il apprit la tactique à la Ludovika, devenant son commandant en 1931. En tant que protestant, il fit des efforts pour réduire la domination du catholicisme dans l'institution, construisant une chapelle luthérienne ainsi qu'un grand mémorial aux diplômés morts au cours de la Weltkrieg. En 1934, il fut fait général et n'est retourné au service actif que récemment, après avoir commandé l'Académie pendant cinq ans.§!"

 HUN_lajos_veress_de_dalnok: "Lajos Veress de Dálnok"
 HUN_lajos_veress_de_dalnok_commander_desc:9 "§YNaissance :§! §L4 octobre 1889, à Sepsiszentgyörgy, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LIssu de la haute noblesse sicule, Veress sortit diplômé de l'Académie militaire Ludovika en 1910 et était lieutenant de hussards lorsque la Weltkrieg éclata. Débutant sur le Front serbe, il fut blessé plusieurs fois, gagnant sa Médaille des Blessés à trois bandes. Au cours de la guerre, il écrivit souvent à sa famille, et bien qu'il n'avait aucune gène à parler des difficultés de la guerre, il maintenait un bon sens de l'humour, parfois noir, et restait confiant en la victoire et dans le commandement. Lorsque la guerre se termina, il avait grimpé dans les rangs en tant qu'officier d'état-major, mais n'atteignit le rang de général qu'au milieu des années 1930. Il a montré un grand intérêt pour la guerre blindée et suit avidement le développement d'unités mécanisées et blindées au sein des forces armées.§!"

 HUN_gusztav_denk_de_kistorony: "Gusztáv Denk de Kistorony"
 HUN_gusztav_denk_de_kistorony_commander_desc:9 "§YNaissance :§! §L18 mars 1882, à Nagyszeben, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LDiplômé de la Kriegsschule en 1903, Denk était major dans l'Armée austro-hongroise lorsque la Weltkrieg débuta. À la fin de la guerre, servant en tant que commandant de cavalerie, il était devenu colonel. En 1919, il était devenu membre de la Chancellerie militaire de l'Empereur-Roi, l'état-major conseillant le monarque sur les affaires militaires et travaillant à maintenir la connexion entre la Couronne et les forces armées. Cela dura jusqu'en 1928, lorsqu'il fut fait major général, puis lieutenant général en 1935, avec un avenir potentiel en tant que Général de cavalerie.§!"

 HUN_dome_sztojay: "Döme Sztójay"
 HUN_dome_sztojay_commander_desc:9 "§YNaissance :§! §L5 janvier 1883, à Versec, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LNé Dimitrije Stojaković en Voïvodine, Sztójay fréquenta une École de cadets à Pécs avant d'étudier au sein de la Kriegsschule à Vienne en 1910. Au début de la Weltkrieg, il fut assigné à l'état-major d'une brigade d'infanterie, mais s'éleva finalement jusqu'à l'état-major opérationnel du commandement militaire de Bosnie. Avant d'être transféré à l'Armee-Oberkommando (Haut Commandement de l'Armée), il était chef d'état-major d'une brigade d'infanterie de montagne dans les Dolomites. Une fois dans l'AOK, il fut assigné à l'Evidenzbureau, l'agence de renseignements militaires austro-hongroise, où il se spécialisa dans le contre-espionnage pour le reste de la guerre. Après la fin de celle-ci, il accéda au rang de colonel en 1925, après quoi il magyarisa son nom, puis devint major général en 1933. Jusqu'en 1935, il travailla comme chef de section au Ministère hongrois de la défense ("Ministère de la Honvéd"), et fut promu lieutenant général à la fin de ce service.§!"

 HUN_szilard_bakay: "Szilárd Bakay"
 HUN_szilard_bakay_commander_desc:9 "§YNaissance :§! §L8 septembre 1892, à Budapest, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LLe père de Bakay, commandant de bataillon au sein du 1er Régiment d'infanterie, mourut d'une crise cardiaque en 1897. Par conséquent, Bakay reçut une bourse en 1902 et s'enrôla dans un collège militaire, avant de s'inscrire dans une école de cadets de cavalerie en 1906. En 1909, il réussit à entrer à l'Académie militaire thérésienne, obtenant son diplôme trois ans plus tard avec des résultats remarquables. En 1914, au début de la guerre, il était commandant adjoint d'un bataillon se battant sur le Front serbe. Il se révéla très efficace, menant un bataillon l'année suivante, et reçut l'Ordre de la Couronne de fer en 1916. Il mena ensuite le 72e Bataillon d'assaut jusqu'en 1918, où il reçut des cours d'officier d'état-major puis fut nommé capitaine. Après la guerre, il fit partie de l'état-major général du IVe Corps stationné à Pécs, et sortit diplômé de l'Académie militaire Ludovika en 1922. En 1925, il fut transféré au Ministère de la Guerre à Vienne, servant d'officier de liaison et voyageant fréquemment au cours de missions pour le compte de l'état-major général austro-hongrois. En tant que colonel, en 1931, il fut brièvement attaché militaire à Belgrade, avant d'être promu major général et transféré à Sofia en 1935.§!"

 HUN_karoly_bartha_de_dalnokfalva: "Károly Bartha de Dálnokfalva"
 HUN_karoly_bartha_de_dalnokfalva_commander_desc:9 "§YNaissance :§! §L18 juin 1884, à Budapest, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LAprès avoir fréquenté l'Académie technique militaire de 1908 à 1911, Bartha devint officier dans les troupes techniques austro-hongroises. Il monta en grade au cours de la Weltkrieg et était devenu officier supérieur au moment de sa conclusion. À la suite de la guerre, il devint instructeur technique à l'Académie Ludovika avant d'être nommé général en 1930, devenant de facto chef de l'artillerie de la Honvéd et pouvant potentiellement atteindre le rang de Feldzeugmeister (général d'artillerie) pour les forces armées austro-hongroises à l'avenir.§!"

 HUN_jeno_ratz: "Jenő Rátz"
 HUN_jeno_ratz_army_chief_desc:9 "§YNaissance :§! §L20 septembre 1882, à Nagybecskerek, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LAprès avoir passé une demi-année au séminaire de Csanád, Rátz passa à Ludovika, qu'il termina en tant que premier de sa promotion. Il poursuivit ses études à la Kriegsschule de Vienne, dont il sortit diplômé en 1912. Il servit pendant la Weltkrieg en tant que chef d'état-major adjoint de la 58e division d'infanterie. Pendant la guerre, il fut affecté au Ministère hongrois de la défense, où il fut l'un des fondateurs des Archives militaires hongroises. Après la guerre, il enseigna l'histoire militaire à la Ludovika, où il fut nommé chef de l'institution en 1929. Il quitta ce poste en 1934 et passa à l'état-major général. Il fut promu lieutenant-général la même année. Depuis 1935, il est chef de l'état-major général de l'Honvédség. Traditionaliste, il est connu pour ses liens avec les éléments conservateurs de la société hongroise, ce qui pourrait expliquer son ascension rapide au cours des dernières années.§!"

