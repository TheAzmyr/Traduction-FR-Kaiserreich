 KOR_kim_koo: "Kim Koo"
 KOR_kim_koo_leader_desc:9 "§YNaissance :§! §L29 août 1876, à Haeju, province de Hwanghae, Corée§!\n§YCarrière :§! §LDominant à la fois ses alliés et ses adversaires, Kim Koo est à la fois l'incarnation politique de ce qui reste du nationalisme coréen et le marionnettiste à l'origine d'innombrables cas de terreur blanche. Né grand, le jeune Kim Koo s'est enrôlé dans les armées paysannes du mouvement Tonghak et, alors que le soulèvement se dispersait, il a été sauvé par An Taehoon, le père du légendaire An Junggeun, futur assassin d'Itō Hirobumi. En 1896, Kim sera arrêté pour avoir assassiné un marchand japonais, le croyant officier militaire. Après s'être échappé, Kim s'est détourné de la politique et a plutôt travaillé à la création d'écoles avec l'aide des églises. En 1905, cependant, indigné par la signature du traité entre le Japon et la Corée, Kim revient sur la scène nationaliste, se liant d'amitié avec des personnes partageant les mêmes idées qui deviendront ses camarades.\n\nAvec l'établissement du gouvernement provisoire de la République de Corée à Shanghai en 1925, Kim est devenu l'un de ses membres à part entière, s'imposant rapidement comme l'épine dorsale du gouvernement provisoire, que ce soit directement ou indirectement. Dans le cadre de son ascension au pouvoir, Kim a été à la fois membre du Congrès provisoire coréen et chef de la police, faisant tout ce qu'il pouvait pour empêcher les traîtres de s'infiltrer. Dans le même temps, il a assassiné plusieurs fois ses camarades, dont beaucoup ont servi d'obstacles à sa prise de pouvoir. En 1923, il est nommé ministre provisoire de l'Intérieur et en 1926, Premier ministre. En 1930, il crée le Parti de l'indépendance de la Corée, qui devient l'élément déterminant de son accession au pouvoir. En tant que leader incontesté de l'État et de la nation coréens, Kim Koo regarde vers l'abîme.§!"

 KOR_yi_kang: "Yi Kang"
 KOR_yi_kang_leader_desc:9 "§YBorn:§! §LMarch 30th, 1877, in Hanseong, Gyeonggi Province, Joseon§!\n§YBackground:§! §LBorn as the fifth son of Gojong through his concubine Lady Jang, Yi Kang became Prince Uihwa in 1892. Falling into lawsuits and debts after being wedded to Kim Deoksu, the prince became Korea's special ambassador to Japan in 1895 to partake in the Japanese victory celebrations over the Chinese in the First Sino-Japanese War. Having no issue of his own, he served as an ambassador to European countries and the United States, although his playboy lifestyle and profligate spending antagonised the Korean government. He participated in the Korean Red Cross from 1906 to 1907; however, when his father abdicated, his half-brother Prince Yi Un became crown prince due to his father's dislike of him.\n\nFollowing Japan's annexation of Korea in 1910, Yi Kang became increasingly dissatisfied with his status despite being provided with a generous annual allowance. When he heard the news of the Provisional Government of the Republic of Korea in 1928, he attempted to flee Korea to join the exiles. His escape was a failure, and despite Yi Kang's efforts to remove his titles, he effectively remained a political prisoner in Seoul. In 1930, he officially retired. Despite all this, his burning desire to see Korea independent never faded; he once remarked that he would rather be a peasant in an independent Korea than a noble under Japanese rule.\n\nWhen troops under the Qing Empire liberated Korea at the end of the Second-Sino Japanese War, Yi Kang was finally able to meet the Provisional Government that had been in exile for so long. To honour the Qing's historical relationship with the Korean people and  to acknowledge Korea's new relationship with China, Yi Kang was almost unanimously declared as King of a revived Korean Empire. He now bears the responsibility of carrying on the Korean Empire's glorious legacy under the banner of a newly freed Korea.§!"

 KOR_yi_un: "Yi Un"
 KOR_yi_un_leader_desc:9 "§YBorn:§! §LOctober 20th, 1897, in Hanseong, Gyeonggi Province, Empire of Korea§!\n§YBackground:§! §LBorn into the family of Joseon royalty as the seventh son of Gojong, the Gwangmu Emperor, Yi Un hardly knew what it was like to be King of Korea. Anointed as Crown Prince in 1907, he was taken at the age of ten to Japan at the initiative of Ito Hibroumi. Here, the Japanese Emperor Meiji took a particular liking and attention to the young Korean prince. The prince grew up with Japanese nobility, such as the princes Hirohito, Takamatsu, and Chichibu. However, after Ito's assassination in 1909, the Meiji Emperor stopped seeing Yi Un, and the Korean prince became a captive in his adopted country.\n\nFrom 1911-to 1924, Yi Un served in the Japanese Army despite his short stature after enrolling in the Army Central Youth School. From 1927-to 1928, the prince decided to see the world outside Japan and Korea. He thus embarked on a voyage to Europe, visiting the syndicalist capitals of London and Paris and visiting the German and Austrian Empires before returning to Japan in late 1928.\n\nWhen the Second Sino-Japanese War broke out, Yi Un served in the North China Army—where he was captured in the intense fighting along the Sino-Korean border by Qing forces. With the Qing's support, the Korean Independence Party agreed to acknowledge Yi Un as the rightful heir of Joseon and adopt their government as one akin to their Chinese neighbours - that of a constitutional monarchy. As the new king of the restored House of Yi, Yi Un leads a new and revived Korean Empire - one that will no doubt echo the triumphs of Korea's glorious past.§!"

 KOR_kim_hong_il: "Kim Hong-il"
 KOR_kim_hong_il_high_command_desc:9 "§YNaissance :§! §L23 septembre 1898, à Yongcheon, province de Pyongan du Nord, Empire de Corée§!\n§YCarrière :§! §LL'enfance de Kim Hong-il fut secouée par des coups de canon lorsque la Guerre russo-japonaise commença dans son village natal. Le guerre se termina vite et l'empire de Corée s'effondra peu après sous la botte japonaise. Kim, ayant connu les horreurs de la guerre et la chute de sa nation très jeune, commença sa lutte pour son pays. Après une jeunesse turbulente passée à voyager entre la Corée et la Chine, et s'étant finalement établi comme enseignant, la police japonaise retrouva sa trace. Il s'enfuit ensuite vers la Mandchourie, où son frère possédait une entreprise. En 1918, Kim se trouvait à Shanghai, où il rencontra Huang Je, un autre partisan anti-japonais, qui aida Kim à s'enrôler comme cadet à l'Académie militaire du Guizhou. Kim, qui commença son éducation en ne plaçant pas son arme correctement, fut placé sous le tutorat spécial de He Yingqin, qui lui enseigna bien, à tel point qu'il fut diplômé avec les honneurs. Après cela, Kim se rendit à Shanghai à la recherche du Gouvernement provisoire de la République de Corée mais fut dégoûté par ses querelles internes déclenchées par le renvoi récent de Syngman Rhee. Plus tard, Kim eut une carrière de mercenaire et d'éducateur, entre la Chine, la Mandchourie et l'Extrême-Orient russe.\n\nEn se rendant à un enterrement, Kim rencontra le Dr Sun Yat-sen, qui encouragea grandement sa cause pour l'indépendance. Au début de l'Expédition du Nord, Kim rejoignit le Kuomintang et commença son service comme adjudant de son ancien mentor He Yingqin. Pendant l'expédition, Kim persuada les pilotes coréens des armées du Zhili à rejoindre la cause du KMT. A la fin de l'Expédition du Nord, il monta en grade pour devenir général, même si la chute du KMT rendit ce succès inutile. Kim suivit He au Guizhou puis au Yunnan, où il devint membre des vestiges de l'ANR loyale à Zhu Peide. En 1931, Kim rétablit le contact avec le bureau du Gouvernement provisoire coréen à Shanghai et devint un des chefs de l'Armée de Libération de la Corée tout en devenant l'un des contacts du PGROK.§!\n\n§YNotes : En tant qu'ami proche de He Yingqin, il est associé au Kuomintang et à l'aile droite du mouvement pour l'indépendance de la Corée.§!"

 KOR_lee_beom_seok: "Lee Beom-seok"
 KOR_lee_beom_seok_desc_body:9 "Membre proche du cercle intime de Kim Koo et général éminent du Parti de l'Indépendance de la Corée, Beom-seok est devenu, pendant son exil, un grand admirateur du Premier ministre roumain Corneliu Zelea Codreneau et du mouvement russe Savinkoviste, qu'il considérait comme une source d'inspiration pour une Corée forte et nationaliste.Descendant de la royauté Joseon, Beom-seok rejoint la diaspora coréenne en Chine en 1916 ; il rencontre le Dr Sun Yat-Sen, président du Kuomintang chinois, à Shanghai. Il se rend ensuite au Yunnan, où Tang Jiyao permet au jeune homme patriote de s'inscrire à l'Académie Militaire du Yunnan. Après avoir obtenu son diplôme en 1919, il s'exile en Chine avant de rejoindre le gouvernement provisoire en 1925, où il gravit rapidement les échelons grâce à son expérience militaire."
 KOR_lee_beom_seok_commander_desc:9 "§YNaissance :§! §L20 octobre 1900, à Hanseong, province de Gyeonggi, Empire de Corée§!\n§YCarrière :§! §L$KOR_lee_beom_seok_desc_body$§!"
 KOR_lee_beom_seok_leader_desc:9 "§YBorn:§! §LOctober 20th, 1900, in Hanseong, Gyeonggi Province, Empire of Korea§!\n§YBackground:§! §L$KOR_lee_beom_seok_desc_body$\n\nWith independence finally achieved, Lee Beom-seok returned home to a free Korea. His distrust of left-wing elements within the KIP has led to the popularity of his followers, the Ilminists who advocate the “One People Principle” for the Korean nation. They believe in revolutionising and mobilising Korea into a militarised monoethnic classless society with extreme veneration for Kim Koo, the figurehead of the nation.§!"

 KOR_ji_cheong_cheon: "Ji Cheong-cheon"
 KOR_ji_cheong_cheon_army_chief_desc:9 "§YNaissance :§! §L25 janvier 1888, à Hanseong, province de Gyeonggi, Empire de Corée§!"

 KOR_kim_wonbong: "Kim Wonbong"
 KOR_kim_wonbong_commander_desc:9 "§YNaissance :§! §L28 septembre 1898, à Miryang, province de Gyeongnam du Sud, Empire de Corée§!\n§YCarrière :§! §LAprès avoir dirigé l'organisation du "Corps Héroïque" dans le Fengtian, Kim Wonbong a mené de multiples attaques contre le personnel et les avant-postes japonais en Corée et ailleurs. Kim s'est inscrit à l'Académie Militaire Whampoa en janvier 1926, afin de pouvoir former une véritable armée contre les Japonais. L'expédition ayant échoué, Kim se déplace sur le continent chinois pour aider les mouvements socialistes et nationalistes coréens à s'organiser. Après s'être dissocié de la Troisième Internationale en 1931, Kim a contacté ses anciens amis de Whampoa pour se réinsérer en tant qu'officier associé du Kuomintang, puis s'est pleinement intégré, avec les restes du Corps héroïque, au KMT de gauche, qui a utilisé son expertise en matière d'espionnage acquise lorsqu'il servait les armées vertueuses, tout en ayant accès à la formation des cadets coréens. En 1932, Kim organise le Parti national révolutionnaire coréen, qui fait office d'organisation sœur du KMT au sein du gouvernement provisoire coréen, lui aussi largement associé au KMT, et d'opposition à son parti au pouvoir, le Parti de l'Indépendance de la Corée.§!\n\n§YNotes : Connecté à presque toutes les factions au sein du KMT, et pour respecter sa position comme partenaire pragmatique, Kim Wonbong est resté en dehors de la politique interne des partis.§!"
 KOR_kim_wonbong_leader_desc:9 "§YBorn:§! §LSeptember 28th, 1898, in Miryang, South Gyeongsang Province, Empire of Korea§!\n§YBackground:§! §LAfter disassociating himself from the Third Internationale in 1931, Kim would contact his old friends in Whampoa to re-insert himself as an associated officer of the Kuomintang, and later fully integrate himself, along with the remnants of the Heroic Corps, into the Left KMT, who would use his expertise in espionage from his time serving for righteous armies to their use, while he would gain access to further training of Korean cadets. In 1932 Kim organised the Korean National Revolutionary Party, acting as the sister organisation to the KMT within the also widely KMT-associated Korean Provisional Government, and as the opposition to its ruling party, the Korean Independence Party.\n\nA life in exile hardly deterred the patriotic Korean revolutionary Kim Wonbong from seeing the resurrection of a Korean nation in his lifetime. He has emerged as an energetic and passionate leader as shown in his leadership and courage in the National Revolutionary Army during the Second Northern Expedition and the war with Japan. While the road to a socialist and nationalist Korea remains in the future, Wonbong has finally achieved the dream of seeing his country liberated and free in his lifetime.§!"

 KOR_pak_hon_yong: "Pak Hon-yong"
 KOR_pak_hon_yong_leader_desc:9 "§YBorn:§! §LMay 28th, 1900, in Yesan, South Chungcheong Province, Empire of Korea§!\n§YBackground:§! §LPak Hon-yong, born illegitimate son to an Yangban father, travelled to Seoul to seek study, and in the process became affiliated with nationalist thought. Forced into exile and a loyalist to a stateless nation, Pak went to foreign shores to find refuge. He settled in Europe, growing ideologically entangled with the rise of Syndicalism in France, Italy, and Britain. Profoundly affected by the revolutions he witnessed, Pak would be one of the first Koreans to be affiliated with the Third Internationale, and returned to Korea as an undercover agent to spread syndicalist ideals to the Japanese occupied peninsula. After a period of imprisonment and illness, Pak miraculously escaped the wrath of the Japanese forces and found his way back to Paris. There he involved himself deeply in the burgeoning Totalist movement, drawing himself close to Mosley and Mussolini's camps and finding common ground with their nationalistic tendencies. By 1931, Pak shuttled between Europe and Shanghai, where he could freely support both the struggle for independence and the struggle for syndicalism, initiating the publication of pro-syndicalist newspapers. The following year Pak condemned the Provisional Government for being too reactionary and excluding socialists thinkers. Having found a similarly minded backer, Pak firmly asserts himself as the champion of totalism in Korea, and the might of red rule has only begun.§!"

