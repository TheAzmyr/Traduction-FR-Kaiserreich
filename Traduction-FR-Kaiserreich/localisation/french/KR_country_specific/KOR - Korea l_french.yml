 KOR_lyuh_woon_hyung: "Lyuh Woon-hyung"
 KOR_lyuh_woon_hyung_leader_desc:9 "§YNaissance : §!§L25 mai 1886 à Yangpyeong, province de Gyeonggi, Joseon§!\n§YCarrière : §!§LLes nationalistes coréens ne sont pas tous affiliés au gouvernement provisoire, et Lyuh Woon-hyung, ancien ministre des Affaires étrangères du PGROK, est l'un d'entre eux. En tant que ministre des affaires étrangères, Lyuh s'est souvent trouvé en opposition avec les factions dominantes. Lyuh a souvent été approché en secret par des fonctionnaires japonais qui tentaient de le retourner, mais tous sont revenus les mains nues, voire ont été sévèrement ridiculisés. Fatigué par la factionnalisation constante du PGROK, il cherche de nouveaux contacts au sein de la Troisième Internationale et du Kuomintang, mais se brouille également avec eux. Après une tournée en Asie du Sud-Est, où il se bat avec les nationalistes locaux contre la présence coloniale allemande, Lyuh est finalement capturé lors d'un match de football à Qingdao, où les autorités allemandes l'extradent rapidement vers le Japon. Après une courte période d'emprisonnement, Lyuh revient sur le devant de la scène en tant que directeur de la Joongang Newspaper Company. Il en profite pour établir des contacts avec les différents groupes qui se chamaillent en Corée, y compris ses anciens rivaux, afin de créer une présence clandestine à l'abri des projecteurs japonais. Ce groupe est connu sous le nom de Comité pour la préparation de l'indépendance coréenne et, en tant que dirigeant, Lyuh tente de trouver une force unifiée de toutes les idéologies au sein du nouvel État coréen. Sous sa direction, la Corée deviendra forte, suffisamment forte pour résister aux vagues qu'elle devra affronter seule. Après des années de traumatisme, la Corée ne doit pas devenir un satellite ou une "République sœur", mais une démocratie totalement libre et indépendante !§!"

 KOR_jo_so_ang: "Jo So-ang"
 KOR_jo_so_ang_leader_desc:9 "§YNaissance :§! §L30 avril 1887, à Wollong-myeon, province de Gyeonggi, Corée§!\n§YCarrière :§! §LJo So-ang, ancien élève de Sungkyunkwan, a été sélectionné par le gouvernement impérial coréen pour représenter son pays lors d'un voyage éducatif au Japon. À son arrivée, il se heurte à d'immenses préjugés à l'encontre de ses compatriotes et c'est là que commence sa longue lutte pour obtenir l'indépendance de sa nation. Jo s'inscrit à l'université Meiji en tant qu'étudiant en droit, mais il est rapidement choqué par la nouvelle de l'annexion de la Corée. Après une longue période d'anxiété et de dépression, Jo se rend à Shanghai pour tenter d'échapper à l'espionnage des autorités japonaises. C'est là qu'il a rencontré les fonctionnaires coréens qui allaient devenir l'épine dorsale du gouvernement provisoire de la République de Corée. Après avoir terminé ses études, il s'installe définitivement en Chine. Lorsque le mouvement du 30 mai secoue la Chine orientale, Jo se rend rapidement à Shanghai, où il retrouve ses camarades et amis, qui s'unissent pour former le gouvernement provisoire. En 1928, Jo, ainsi que ses deux camarades, Kim Kyu-sik et Lyuh Woon-hong, arrivent à la conférence de Shanghai en tant que délégués de Syngman Rhee. Revenant avec ce qui serait la chute de Rhee, Jo a pris l'initiative de rencontrer le PIC et d'y participer. Une fois le PNRC  établi, Jo se range à nouveau du côté de Kim Wonbong. Kim, qui croit ardemment aux trois principes du peuple, accueille Jo et son projet de Samgyunisme, une version coréanisée des principes que Kim est prêt à accepter pour distancer son parti en tant que simple marionnette du Kuomintang. Jo est désormais indépendant, loin des chamailleries réactionnaires et des socialistes sinophiles, et fait de son mieux pour allumer un phare de libéralisme afin que sa patrie, enfin indépendante, puisse naviguer à contre-courant de l'histoire.§!"

 KOR_chough_pyung_ok: "Chough Pyung-ok"
 KOR_chough_pyung_ok_leader_desc:9 "§YNaissance : §!§L21 mai 1894 à Cheonan, province de Chungcheong, Joseon§!\n§YCarrière : §!§LAprès la mise en accusation et l'exil, puis la disparition du Dr Syngman Rhee en 1928, le jeune Chough Pyung-ok rencontre de nombreux subordonnés de Rhee, exilés et dispersés, alors qu'il étudie aux États-Unis. Très influencé par eux et par son père patriote, Chough est rapidement rentré en Corée pour déclencher des mouvements d'indépendance dans son pays. Ni affilié au gouvernement provisoire ni à la présence socialiste, Chough se réunit avec ses amis de l'ancienne faction Rhee et forme ce qui sera la base du Parti démocratique coréen, absorbant dans ses rangs des éléments libéraux du KIP. Plein de zèle, le petit parti attaque les socialistes et le KIP pour leur éthique douteuse. En difficulté, Chough et ses subordonnés finissent par pactiser avec le diable, acceptant des dons importants et des entrées de la part de leur vieil ennemi, les collaborateurs. Grâce à leur argent et à leur pouvoir, le PDK est passé d'un petit groupe à un parti politique à part entière, mais il portera à jamais la marque du parti des traîtres.§!"

#### Traits ####
 KOR_korean_exile: "Armée de Libération Coréenne"
 KOR_korean_exile_desc: "§LUn chef militaire coréen en exil qui rêve de rentrer un jour dans une Corée libérée de l'impérialisme japonais. Pour l'instant, il s'est mis au service de seigneurs de guerre chinois prometteurs dans l'espoir qu'un jour l'indépendance de la Corée puisse être obtenue de son vivant.§!"

