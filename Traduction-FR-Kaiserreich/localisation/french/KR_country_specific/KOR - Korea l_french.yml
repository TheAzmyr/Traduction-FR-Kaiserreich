 KOR_kim_koo: "Kim Koo"
 KOR_kim_koo_leader_desc:9 "§YNaissance :§! §L29 août 1876, à Haeju, province de Hwanghae, Corée§!\n§YCarrière :§! §LDominant à la fois ses alliés et ses adversaires, Kim Koo est à la fois l'incarnation politique de ce qui reste du nationalisme coréen et le marionnettiste à l'origine d'innombrables cas de terreur blanche. Né grand, le jeune Kim Koo s'est enrôlé dans les armées paysannes du mouvement Tonghak et, alors que le soulèvement se dispersait, il a été sauvé par An Taehoon, le père du légendaire An Junggeun, futur assassin d'Itō Hirobumi. En 1896, Kim sera arrêté pour avoir assassiné un marchand japonais, le croyant officier militaire. Après s'être échappé, Kim s'est détourné de la politique et a plutôt travaillé à la création d'écoles avec l'aide des églises. En 1905, cependant, indigné par la signature du traité entre le Japon et la Corée, Kim revient sur la scène nationaliste, se liant d'amitié avec des personnes partageant les mêmes idées qui deviendront ses camarades.\n\nAvec l'établissement du gouvernement provisoire de la République de Corée à Shanghai en 1925, Kim est devenu l'un de ses membres à part entière, s'imposant rapidement comme l'épine dorsale du gouvernement provisoire, que ce soit directement ou indirectement. Dans le cadre de son ascension au pouvoir, Kim a été à la fois membre du Congrès provisoire coréen et chef de la police, faisant tout ce qu'il pouvait pour empêcher les traîtres de s'infiltrer. Dans le même temps, il a assassiné plusieurs fois ses camarades, dont beaucoup ont servi d'obstacles à sa prise de pouvoir. En 1923, il est nommé ministre provisoire de l'Intérieur et en 1926, Premier ministre. En 1930, il crée le Parti de l'indépendance de la Corée, qui devient l'élément déterminant de son accession au pouvoir. En tant que leader incontesté de l'État et de la nation coréens, Kim Koo regarde vers l'abîme.§!"

 KOR_yi_kang: "Yi Kang"
 KOR_yi_kang_leader_desc:9 "§YNaissance : §!§L30 mars 1877 à Hanseong, province de Gyeonggi, Joseon§!\n§YCarrière : §!§LNé cinquième fils de Gojong par sa concubine Lady Jang, Yi Kang devient prince Uihwa en 1892. Après avoir épousé Kim Deoksu, le prince est victime de procès et de dettes. En 1895, il devient ambassadeur spécial de la Corée au Japon pour participer aux célébrations de la victoire japonaise sur les Chinois lors de la première guerre sino-japonaise. N'ayant pas d'enjeu propre, il sert d'ambassadeur auprès des pays européens et des États-Unis, bien que son style de vie de playboy et ses dépenses somptuaires suscitent l'antagonisme du gouvernement coréen. Il participe à la Croix-Rouge coréenne de 1906 à 1907. Cependant, lorsque son père abdique, son demi-frère, le prince Yi Un, devient prince héritier en raison de l'aversion de son père à son égard.\n\nAprès l'annexion de la Corée par le Japon en 1910, Yi Kang est de plus en plus mécontent de son statut, bien qu'il reçoive une généreuse allocation annuelle. Lorsqu'il apprend la création du gouvernement provisoire de la République de Corée en 1928, il tente de fuir la Corée pour rejoindre les exilés. Sa fuite est un échec et, malgré les efforts de Yi Kang pour lui retirer ses titres, il reste prisonnier politique à Séoul. En 1930, il prend officiellement sa retraite. Malgré tout, son désir ardent de voir la Corée indépendante ne s'est jamais estompé ; il a fait remarquer un jour qu'il préférait être un paysan dans une Corée indépendante plutôt qu'un noble sous la domination japonaise.\n\nLorsque les troupes du Grand Qing ont libéré la Corée à la fin de la deuxième guerre sino-japonaise, Yi Kang a enfin pu rencontrer le gouvernement provisoire qui était en exil depuis si longtemps. Pour honorer les relations historiques entre les Qing et le peuple coréen et pour reconnaître les nouvelles relations de la Corée avec la Chine, Yi Kang a été déclaré à la quasi-unanimité roi d'un empire coréen renaissant. Il a désormais la responsabilité de perpétuer l'héritage glorieux de l'Empire coréen sous la bannière d'une Corée nouvellement libérée.§!"

 KOR_yi_un: "Yi Un"
 KOR_yi_un_leader_desc:9 "§YNaissance : §!§L20 octobre 1897 à Hanseong, province de Gyeonggi, Empire de Corée§!\n§YCarrière : §!§LNé dans la famille royale Joseon en tant que septième fils de Gojong, l'empereur Gwangmu, Yi Un ne sait guère ce que c'est que d'être roi de Corée. Nommé prince héritier en 1907, il est emmené à l'âge de dix ans au Japon à l'initiative d'Ito Hibroumi. C'est là que l'empereur japonais Meiji a porté une attention particulière au jeune prince coréen. Le prince grandit avec la noblesse japonaise, comme les princes Hirohito, Takamatsu et Chichibu. Cependant, après l'assassinat d'Ito en 1909, l'empereur Meiji cessa de voir Yi Un, et le prince coréen devint captif dans son pays d'adoption.\n\nDe 1911 à 1924, Yi Un sert dans l'armée japonaise malgré sa petite taille, après s'être inscrit à l'école centrale des jeunes de l'armée. De 1927 à 1928, le prince décide de découvrir le monde en dehors du Japon et de la Corée. Il entreprend donc un voyage en Europe, visitant les capitales syndicalistes de Londres et de Paris, ainsi que les empires allemand et autrichien, avant de rentrer au Japon à la fin de 1928.\n\nLorsque la deuxième guerre sino-japonaise a éclaté, Yi Un a servi dans l'armée de Chine du Nord, où il a été capturé par les forces des Qing au cours des combats intenses qui se sont déroulés le long de la frontière sino-coréenne. Avec le soutien des Qing, le Parti de l'indépendance coréenne a accepté de reconnaître Yi Un comme l'héritier légitime de Joseon et d'adopter un gouvernement semblable à celui de leurs voisins chinois, à savoir une monarchie constitutionnelle. En tant que nouveau roi de la maison restaurée de Yi, Yi Un est à la tête d'un nouvel empire coréen revivifié, qui fera sans aucun doute écho aux triomphes du passé glorieux de la Corée.§!"

 KOR_kim_hong_il: "Kim Hong-il"
 KOR_kim_hong_il_high_command_desc:9 "§YNaissance :§! §L23 septembre 1898, à Yongcheon, province de Pyongan du Nord, Empire de Corée§!\n§YCarrière :§! §LL'enfance de Kim Hong-il fut secouée par des coups de canon lorsque la Guerre russo-japonaise commença dans son village natal. Le guerre se termina vite et l'empire de Corée s'effondra peu après sous la botte japonaise. Kim, ayant connu les horreurs de la guerre et la chute de sa nation très jeune, commença sa lutte pour son pays. Après une jeunesse turbulente passée à voyager entre la Corée et la Chine, et s'étant finalement établi comme enseignant, la police japonaise retrouva sa trace. Il s'enfuit ensuite vers la Mandchourie, où son frère possédait une entreprise. En 1918, Kim se trouvait à Shanghai, où il rencontra Huang Je, un autre partisan anti-japonais, qui aida Kim à s'enrôler comme cadet à l'Académie militaire du Guizhou. Kim, qui commença son éducation en ne plaçant pas son arme correctement, fut placé sous le tutorat spécial de He Yingqin, qui lui enseigna bien, à tel point qu'il fut diplômé avec les honneurs. Après cela, Kim se rendit à Shanghai à la recherche du Gouvernement provisoire de la République de Corée mais fut dégoûté par ses querelles internes déclenchées par le renvoi récent de Syngman Rhee. Plus tard, Kim eut une carrière de mercenaire et d'éducateur, entre la Chine, la Mandchourie et l'Extrême-Orient russe.\n\nEn se rendant à un enterrement, Kim rencontra le Dr Sun Yat-sen, qui encouragea grandement sa cause pour l'indépendance. Au début de l'Expédition du Nord, Kim rejoignit le Kuomintang et commença son service comme adjudant de son ancien mentor He Yingqin. Pendant l'expédition, Kim persuada les pilotes coréens des armées du Zhili à rejoindre la cause du KMT. A la fin de l'Expédition du Nord, il monta en grade pour devenir général, même si la chute du KMT rendit ce succès inutile. Kim suivit He au Guizhou puis au Yunnan, où il devint membre des vestiges de l'ANR loyale à Zhu Peide. En 1931, Kim rétablit le contact avec le bureau du Gouvernement provisoire coréen à Shanghai et devint un des chefs de l'Armée de Libération de la Corée tout en devenant l'un des contacts du PGROK.§!\n\n§YNotes : En tant qu'ami proche de He Yingqin, il est associé au Kuomintang et à l'aile droite du mouvement pour l'indépendance de la Corée.§!"

 KOR_lee_beom_seok: "Lee Beom-seok"
 KOR_lee_beom_seok_desc_body:9 "Membre proche du cercle intime de Kim Koo et général éminent du Parti de l'Indépendance de la Corée, Beom-seok est devenu, pendant son exil, un grand admirateur du Premier ministre roumain Corneliu Zelea Codreneau et du mouvement russe Savinkoviste, qu'il considérait comme une source d'inspiration pour une Corée forte et nationaliste.Descendant de la royauté Joseon, Beom-seok rejoint la diaspora coréenne en Chine en 1916 ; il rencontre le Dr Sun Yat-Sen, président du Kuomintang chinois, à Shanghai. Il se rend ensuite au Yunnan, où Tang Jiyao permet au jeune homme patriote de s'inscrire à l'Académie Militaire du Yunnan. Après avoir obtenu son diplôme en 1919, il s'exile en Chine avant de rejoindre le gouvernement provisoire en 1925, où il gravit rapidement les échelons grâce à son expérience militaire."
 KOR_lee_beom_seok_commander_desc:9 "§YNaissance :§! §L20 octobre 1900, à Hanseong, province de Gyeonggi, Empire de Corée§!\n§YCarrière :§! §L$KOR_lee_beom_seok_desc_body$§!"
 KOR_lee_beom_seok_leader_desc:9 "§YNaissance : §!§L20 octobre 1900 à Hanseong, province de Gyeonggi, Empire de Corée§!\n§YCarrière : §!§L$KOR_lee_beom_seok_desc_body$\n\nL'indépendance enfin acquise, Lee Beom-seok rentre chez lui, dans une Corée libre. Sa méfiance à l'égard des éléments de gauche au sein du KIP a conduit à la popularité de ses partisans, les Ilministes, qui prônent le "principe d'un seul peuple" pour la nation coréenne. Ils croient à la révolution et à la mobilisation de la Corée pour en faire une société militarisée, monoethnique et sans classe, et vouent une vénération extrême à Kim Koo, la figure de proue de la nation.§!"

 KOR_ji_cheong_cheon: "Ji Cheong-cheon"
 KOR_ji_cheong_cheon_army_chief_desc:9 "§YNaissance :§! §L25 janvier 1888, à Hanseong, province de Gyeonggi, Empire de Corée§!"

 KOR_kim_wonbong: "Kim Wonbong"
 KOR_kim_wonbong_commander_desc:9 "§YNaissance :§! §L28 septembre 1898, à Miryang, province de Gyeongnam du Sud, Empire de Corée§!\n§YCarrière :§! §LAprès avoir dirigé l'organisation du "Corps Héroïque" dans le Fengtian, Kim Wonbong a mené de multiples attaques contre le personnel et les avant-postes japonais en Corée et ailleurs. Kim s'est inscrit à l'Académie Militaire Whampoa en janvier 1926, afin de pouvoir former une véritable armée contre les Japonais. L'expédition ayant échoué, Kim se déplace sur le continent chinois pour aider les mouvements socialistes et nationalistes coréens à s'organiser. Après s'être dissocié de la Troisième Internationale en 1931, Kim a contacté ses anciens amis de Whampoa pour se réinsérer en tant qu'officier associé du Kuomintang, puis s'est pleinement intégré, avec les restes du Corps héroïque, au KMT de gauche, qui a utilisé son expertise en matière d'espionnage acquise lorsqu'il servait les armées vertueuses, tout en ayant accès à la formation des cadets coréens. En 1932, Kim organise le Parti national révolutionnaire coréen, qui fait office d'organisation sœur du KMT au sein du gouvernement provisoire coréen, lui aussi largement associé au KMT, et d'opposition à son parti au pouvoir, le Parti de l'Indépendance de la Corée.§!\n\n§YNotes : Connecté à presque toutes les factions au sein du KMT, et pour respecter sa position comme partenaire pragmatique, Kim Wonbong est resté en dehors de la politique interne des partis.§!"
 KOR_kim_wonbong_leader_desc:9 "§YNaissance : §!§L28 septembre 1898 à Miryang, province de South Gyeongsang, Empire de Corée§!\n§YCarrière : §!§LAprès s'être dissocié de la Troisième Internationale en 1931, Kim contacte ses vieux amis de Whampoa pour se réinsérer en tant qu'officier associé du Kuomintang, puis s'intègre pleinement, avec les restes du Corps héroïque, dans le KMT de gauche, qui met à profit son expertise en matière d'espionnage acquise au service d'armées vertueuses, tout en ayant accès à la formation continue des cadets coréens. En 1932, Kim a créé le Parti révolutionnaire national coréen, qui était l'organisation sœur du KMT au sein du gouvernement provisoire coréen, lui aussi largement associé au KMT, et qui constituait l'opposition au parti au pouvoir, le Parti de l'indépendance de la Corée.\n\nUne vie d'exil n'a guère empêché le révolutionnaire coréen patriote Kim Wonbong de voir la résurrection d'une nation coréenne de son vivant. Il s'est révélé être un dirigeant énergique et passionné, comme en témoignent son leadership et son courage au sein de l'armée révolutionnaire nationale lors de la deuxième expédition du Nord et de la guerre contre le Japon. Bien que le chemin vers une Corée socialiste et nationaliste reste à parcourir, Wonbong a finalement réalisé le rêve de voir son pays libéré et libre de son vivant.§!"

 KOR_pak_hon_yong: "Pak Hon-yong"
 KOR_pak_hon_yong_leader_desc:9 "§YNaissance : §!§L28 mai 1900 à Yesan, province de Chungcheong du Sud, Empire de Corée§!\n§YCarrière : §!§LPak Hon-yong, fils illégitime d'un père Yangban, se rend à Séoul pour y faire des études et s'affilie à la pensée nationaliste. Contraint à l'exil et fidèle à une nation sans État, Pak se rend à l'étranger pour y trouver refuge. Il s'installe en Europe et se lie idéologiquement à la montée du syndicalisme en France, en Italie et en Grande-Bretagne. Profondément marqué par les révolutions dont il est témoin, Pak est l'un des premiers Coréens à s'affilier à la Troisième Internationale et retourne en Corée en tant qu'agent secret pour répandre les idéaux syndicalistes dans la péninsule occupée par les Japonais. Après une période d'emprisonnement et de maladie, Pak échappe miraculeusement à la colère des forces japonaises et retrouve le chemin de Paris. Là, il s'implique profondément dans le mouvement totalitaire naissant, se rapprochant des camps de Mosley et de Mussolini et trouvant un terrain d'entente avec leurs tendances nationalistes. En 1931, Pak fait la navette entre l'Europe et Shanghai, où il peut librement soutenir à la fois la lutte pour l'indépendance et la lutte pour le syndicalisme, en lançant la publication de journaux pro-syndicalistes. L'année suivante, Pak condamne le gouvernement provisoire pour avoir été trop réactionnaire et avoir exclu les penseurs socialistes. Ayant trouvé un soutien de même nature, Pak s'affirme fermement comme le champion du totalitarisme en Corée, et la puissance du pouvoir rouge ne fait que commencer.§!"

