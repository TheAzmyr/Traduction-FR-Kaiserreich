### Events ###
 kor.1.t: "Ouverture des Partis Démocratiques"
 kor.1.d: "Hourra, démocratie coréenne ! Hourra, nous ne sommes plus une dictature !"
 kor.1.a: "Liberté."

 kor.2.t:0 "Élection de [GetYear]"
 kor.2.d: "Enfin, après beaucoup d'anticipation lors du dépouillage des urnes, le vainqueur des élections de cette année est..."
 kor.2.a: "L'Association Nationale Coréenne - Démocrates !"
 kor.2.b: "Le Parti Social Coréen !"
 kor.2.c: "Le Parti Démocratique Coréen !"
 kor.2.dem: "Le Parti du Peuple Ouvrier Coréen"

 kor.3.t: "Succès révolutionnaires en Corée"
 kor.3.d: "Pendant les guerres d'unification et de résistance, les révolutionnaires coréens ont combattu aux côtés de l'Armée nationale révolutionnaire. Nombre d'entre eux appartenaient au Parti révolutionnaire national coréen (PRNC), une organisation créée par l'officier coréen Kim Wonbong, lui-même diplômé de l'Académie révolutionnaire de Whampoa.\n\nAprès la guerre, Kim Wonbong est rentré au pays avec le KNRP pour administrer la nation coréenne récemment libérée. Dans le cadre de ses réformes visant à moderniser la Corée, Kim a mis en œuvre les idéaux des trois principes du peuple, en s'inspirant fortement du Kuomintang chinois. Aujourd'hui, des représentants coréens ont rencontré [ROOT.GetLeader] pour discuter des relations futures entre la République de Chine et la République de Corée. Bien que la Corée doive rester sous la sphère et la protection de la Chine, elle jouira néanmoins d'une certaine autonomie nominale, les deux pays s'étant engagés à travailler ensemble en tant que sœurs révolutionnaires jumelles pour libérer l'Asie de l'Est de l'impérialisme."
 kor.3.a: "Nous sommes solidaires !"

 kor.4.t: "Traité de Paix et de Sécurité"
 kor.4.d: "Pendant les guerres d'unification et de résistance, les révolutionnaires coréens ont combattu aux côtés de l'Armée nationale révolutionnaire. Nombre d'entre eux appartenaient au Gouvernement provisoire de la République de Corée (PGROK), une faction indépendantiste coréenne dirigée par le grand révolutionnaire coréen Kim Koo.\n\nAprès la guerre, Kim Koo et le PGROK sont rentrés au pays pour administrer la nation coréenne nouvellement libérée, avec la bénédiction de la République de Chine. Cependant, malgré l'indépendance durement acquise de la Corée, les Coréens n'ont pas oublié l'aide et l'amitié qu'ils entretenaient avec leurs camarades chinois du Kuomintang. Aujourd'hui, des représentants coréens ont rencontré [ROOT.GetLeader] pour discuter des relations futures entre la République de Chine et la République de Corée. Si la Corée doit rester sous la sphère et la protection de la Chine, elle jouira néanmoins d'une certaine autonomie nominale, les deux pays s'étant engagés à collaborer en tant que tigres jumeaux pour maintenir la paix, la sécurité et la stabilité en Asie de l'Est."
 kor.4.a: "Nous sommes solidaires !"

### Focus Tree ###
### Reconstruction
 KOR_return_of_the_provisional_government: "Retour du Gouvernement Provisoire"
 KOR_return_of_the_provisional_government_desc: "Le Gouvernement Provisoire Coréen est de retour après des années d'exil, prêt à établir la domination coréenne sur la péninsule après des décennies de domination japonaise."
 KOR_work_with_the_peoples_committees: "Travailler avec les Comités Populaires"
 KOR_work_with_the_peoples_committees_desc: "Nous travaillerons avec les comités populaires indépendants qui se sont constitués pour aider à la reconstruction."
 KOR_provisional_legal_code:0 "Code Juridique Provisoire"
 KOR_provisional_legal_code_desc: "Nous allons créer un code juridique provisoire."
 KOR_investigate_the_traitors: "Enquêter sur les Traîtres"
 KOR_investigate_the_traitors_desc: "Ceux qui ont travaillé avec l'armée et le gouvernement japonais pendant les années d'occupation doivent être jugés !"
 KOR_pardon_the_collaborators: "Pardonnez les Collaborateurs"
 KOR_pardon_the_collaborators_desc: "Tous les collaborateurs n'étaient pas impérialistes, certains n'avaient pas le choix. Nous utiliserons leurs compétences pour aider à la reconstruction de notre pays."
 KOR_begin_reconstruction_efforts: "Commencer les Efforts de Reconstruction"
 KOR_begin_reconstruction_efforts_desc: "Notre pays est dévasté par la guerre et la colonisation. Il est temps de réparer cela."
 KOR_rapid_industrialisation:0 "Industrialisation Rapide"
 KOR_rapid_industrialisation_desc: "Nous allons lancer un programme d'industrialisation rapide pour accélérer la reprise économique."
 KOR_advanced_grain_procurement_methods: "Méthodes Avancées d'Approvisionnement en Céréales"
 KOR_advanced_grain_procurement_methods_desc: "Nous adopterons un programme axé sur l'agriculture pour accélérer la reprise économique."
 KOR_koreas_industrial_revolution: "Révolution Industrielle Coréenne"
 KOR_koreas_industrial_revolution_desc: "Notre industrie se développe encore plus ! Nous allons accroître les efforts d'industrialisation."
 KOR_back_to_the_land: "Retour à la Terre"
 KOR_back_to_the_land_desc: "Nous continuerons à mettre l'accent sur l'agriculture, en insistant davantage sur le développement des campagnes."
 KOR_form_the_KNR: "Former le KNR"
 KOR_form_the_KNR_desc: "Nous améliorerons les voies ferrées existantes laissées par les Japonais pour construire un système ferroviaire efficace."
 KOR_find_what_we_can_salvage: "Trouver ce que l'on peut Récupérer"
 KOR_find_what_we_can_salvage_desc: "Utilisons les anciennes machines et industries japonaises qu'ils ont laissées derrière eux."
 KOR_reestablish_government_legitimacy: "Rétablir la Légitimité du Gouvernement"
 KOR_reestablish_government_legitimacy_desc: "Proclamons aux gens de Séoul à Pyongyang que nous sommes le gouvernement coréen légitime !"
 KOR_reopen_the_schools: "Rouvrir les Écoles"
 KOR_reopen_the_schools_desc: "Notre pays est analphabète après des années de colonisation. Nous allons rouvrir les écoles fermées à cause de la guerre dans l'espoir d'améliorer l'alphabétisation et l'éducation."
 KOR_contact_the_youth_groups: "Contacter les Groupes de Jeunes"
 KOR_contact_the_youth_groups_desc: "Prenons contact avec les groupes et organisations de jeunes à travers le pays afin de rallier le soutien de notre gouvernement."
 KOR_korea_reborn: "Renaissances Coréenne"
 KOR_korea_reborn_desc: "Le chemin de la guérison étant presque terminé, la société coréenne est prête à renaître."

