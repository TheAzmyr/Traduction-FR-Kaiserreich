### Initial Parties ####
 KOR_totalist_party: "PTC"
 KOR_totalist_party_long:9 "Parti des Travailleurs Coréens\n§LPetite faction constituée à partir du contingent de Coréens au sein du Parti Syndicaliste Chinois, ou de ceux qui ont trouvé le PNRC trop "modéré". Avant son retour en Corée, le PTC était basé à Paris où ses membres se sont fortement inspirés des idées du néosocialisme et des avant-gardistes travaillistes marginaux.§!\n"
 KOR_radical_socialist_party: "PNRC "
 KOR_radical_socialist_party_long:9 "Parti Révolutionnaire National Coréen\n§LLe KNRP est l'organisation sœur officielle du Kuomintang, formée d'anciens contingents du KIP qui ne veulent pas coopérer avec son gouvernement majoritairement antisocialiste. Le KNRP cherche également à mettre en œuvre les Trois Principes du Peuple en Corée, que ce soit par des moyens démocratiques ou plus coercitifs. Bien qu'il s'agisse certainement d'une organisation apolitique au sein du Kuomintang, ses membres ont des tendances diverses allant de ceux qui ont soutenu le Comité d'Action Provisoire à ceux qui ont soutenu l'Association des Camarades Réorganisés.§!\n"
 KOR_syndicalist_party: "PTC"
 KOR_syndicalist_party_long:9 "Parti des Travailleurs Coréens\n§LPetite faction constituée à partir du contingent de Coréens au sein du Parti Syndicaliste Chinois ou de ceux qui ont trouvé le KNRP trop "modéré". Elle entretient des relations étroites avec son parti frère, le PSC, et avec l'aile radicale du Parti Syndicaliste Chinois.§!\n"
 KOR_social_democrat_party: "CPIC"
 KOR_social_democrat_party_long:9 "Comité pour la Préparation de l'Indépendance Coréenne\n§LLe Comité pour la Préparation de l'Indépendance Coréenne est un comité fondé sur l'unification de toutes les factions politiques de la sphère politique coréenne autour d'un objectif commun : l'indépendance de la Corée. Bien que dominé par d'anciens gauchistes du PIC, le comité ne gaspille aucun effort ni ressource pour rechercher les bénédictions et le soutien d'autres factions, tout en se défendant contre les attaques desdites autres factions. Maintenant que l'indépendance est à portée de main, le comité s'est fixé pour objectif de maintenir les factions unifiées et les différends et les troubles à distance, de maintenir la paix en Corée jusqu'à ce que la nation devienne stable, tout en utilisant également toute la force disponible pour diriger le nouvel État et la nouvelle nation vers certains forme de prospérité.§!\n"
 KOR_KIP_desc:9 "Le Parti de l'Indépendance Coréenne est l'entité politique la plus importante qui dirige le Gouvernement provisoire coréen, agrégeant le désir d'indépendance d'innombrables partis et peuples. Le PIC se compose de nombreuses factions différentes, des gauchistes alignés sur le KMT aux ultranationalistes de droite. Pourtant, la plupart sont conscients qu'en fin de compte, le pouvoir et les méthodes de toutes les différentes factions doivent être utilisés pleinement et à bon escient afin que la Corée puisse se relever et survivre à contre-courant du monde."
 KOR_social_liberal_party: "PIC"
 KOR_social_liberal_party_long:9 "Parti de l'Indépendance Coréenne\n§L$KOR_KIP_desc$§!\n"
 KOR_market_liberal_party: "PIC"
 KOR_market_liberal_party_long:9 "Parti de l'Indépendance Coréenne\n§L$KOR_KIP_desc$§!\n"
