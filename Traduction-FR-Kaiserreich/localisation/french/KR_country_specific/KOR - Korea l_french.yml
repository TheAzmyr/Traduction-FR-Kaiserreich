### Ideas ####
 KOR_low_literacy_rate: "Faible Taux d'Alphabétisation"
 KOR_low_literacy_rate_desc: "Malgré la mise en place d'un système éducatif par les Japonais, le taux d'alphabétisation moyen en Corée reste abyssalement bas. L'enseignement supérieur reste loin des mains des masses inférieures et pendant l'ère japonaise, le japonais était encouragé aux dépens du coréen. Le nouveau gouvernement coréen devra faire de grands progrès pour résoudre la crise de l'éducation avant que la consolidation politique ne puisse avoir lieu."

 KOR_scarred_nation: "Une Nation Meurtri"
 KOR_scarred_nation_desc: "De grandes parties du pays, au Nord comme au Sud, sont en ruines. La présence d'une guerre totale sur le sol coréen a entraîné des dommages importants aux infrastructures, et l'économie coréenne doit trouver un moyen de survivre sans être liée au Japon."

 KOR_social_hierarchy: "Hiérarchie Sociale"
 KOR_social_hierarchy_desc: "La hiérarchie sociale de la dynastie Joseon, bien que dépassée depuis longtemps, est encore fraîche dans l'esprit de la population, provoquant des querelles entre les membres des anciennes castes sociales. Avec la fin de l'ordre impérial japonais en Corée, ces conflits de classe ne manqueront pas de resurgir. Le nouveau gouvernement coréen doit donc prendre des mesures pour résoudre ce problème - de peur qu'il ne continue à ralentir le progrès de notre nation."

 KOR_political_violence:0 "Violence Politique"
 KOR_political_violence_desc: "Les différentes factions idéologiques et politiques se chamaillent les unes les autres pour obtenir une plus grande importance politique après le retour du gouvernement provisoire. Des attaques de toutes sortes se produisent entre ennemis politiques, et même contre leurs propres camarades. Afin de gagner la confiance et la foi de nos citoyens, nous devons établir un sentiment de sécurité et de stabilité politique."

