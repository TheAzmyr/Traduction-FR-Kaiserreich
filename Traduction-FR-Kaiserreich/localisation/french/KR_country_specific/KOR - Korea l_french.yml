 KOR_choi_yong_duk: "Choi Yong-duk"
 KOR_choi_yong_duk_high_command_desc:9 "§YNaissance : §!§L19 septembre 1898 à Seongbuk-dong, Hanseong, province de Gyeonggi, Empire de Corée§!\n§YAlignement : §!§LApolitique§!\n§YCarrière : §!§LNé en Corée, Choi Yong-duk étudie au collège Huiwen de Beijing en 1913, puis retourne dans son pays (sous la domination coloniale japonaise) pour terminer ses études au collège Chongsil de Pyongyang. Après avoir terminé ses études, Choi retourne en Chine pour s'inscrire à l'Académie militaire de Nanyuan, sous la direction de Duan Qirui, dont il sort diplômé en 1916. Il sert ensuite dans la deuxième armée du gouvernement de Beiyang.\n\nEn 1919, Choi devient un partisan du Mouvement du 1er mars et commence à cultiver sa propre loyauté envers l'indépendance coréenne. Il participe au gouvernement provisoire de la République de Corée. En 1920, Seo Wal-bo, premier pilote coréen et partisan de l'indépendance, lui recommande d'étudier le pilotage à l'école d'aviation de Baoding. En 1924, il rejoint l'équipe d'aviation de Wu Peifu pour participer à la deuxième guerre de ZhiFeng. Pendant la guerre, il a été rapporté par erreur que Choi était mort au combat, mais il a survécu et a été incorporé dans l'armée de Feng Yuxiang avec tous les autres cadets de Baoding.\n\nDiplômé en 1925, Choi est affecté à la deuxième force aérienne du Guominjun, avant d'être transféré à Wu Peifu lors de sa reconquête. Combattant lors de l'expédition du Nord, Choi participe aux dernières guerres de ZhiFeng et est nommé commandant adjoint de la première armée de l'air pour son service. Gravissant lentement les échelons, Choi est devenu instructeur à l'Académie de l'armée de l'air de Nanjing et, depuis 1935, il est major de l'armée de l'air.§!"

