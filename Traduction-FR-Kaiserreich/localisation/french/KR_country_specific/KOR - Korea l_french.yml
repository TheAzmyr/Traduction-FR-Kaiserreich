 KOR_lyuh_woon_hyung: "Lyuh Woon-hyung"
 KOR_lyuh_woon_hyung_leader_desc:9 "§YBorn:§! §LMay 25th, 1886, in Yangpyeong, Gyeonggi Province, Joseon§!\n§YBackground:§! §LNot all Korean nationalists affiliated themselves with the Provisional Government, and Lyuh Woon-hyung, once the Foreign Minister for the PGROK, is one of them. As foreign minister, Lyuh often found himself opposing the dominant factions. Lyuh was frequently approached in secret by Japanese officials trying to turn him, all returned bare-handed, if not severely ridiculed. Tiring of the constant factionalisation of the PGROK, he sought new contacts in the Third Internationale and the Kuomintang, only to fall out with them as well. After a tour of Southeast Asia fighting along local nationalists against the German colonial presence, Lyuh was eventually captured during a football match in Qingdao, where the German authorities promptly extradited him to Japan. After a short period of imprisonment Lyuh would return to the stage as the head of the Joongang Newspaper Company. He used this time to establish contacts with the various bickering groups in Korea, including his former rivals, building an underground presence hidden from the searchlights of the Japanese. This became known as the Committee for the Preparation of Korean Independence and as its leader Lyuh attempts to seek a unified force of all ideologies within the new Korean state. Under him, Korea shall grow strong, strong enough to weather the waves that it must bear alone. After years of trauma, Korea must not become a satellite or a 'Sister Republic' but instead a fully free and independent democracy!§!"

 KOR_jo_so_ang: "Jo So-ang"
 KOR_jo_so_ang_leader_desc:9 "§YNaissance :§! §L30 avril 1887, à Wollong-myeon, province de Gyeonggi, Corée§!\n§YCarrière :§! §LJo So-ang, ancien élève de Sungkyunkwan, a été sélectionné par le gouvernement impérial coréen pour représenter son pays lors d'un voyage éducatif au Japon. À son arrivée, il se heurte à d'immenses préjugés à l'encontre de ses compatriotes et c'est là que commence sa longue lutte pour obtenir l'indépendance de sa nation. Jo s'inscrit à l'université Meiji en tant qu'étudiant en droit, mais il est rapidement choqué par la nouvelle de l'annexion de la Corée. Après une longue période d'anxiété et de dépression, Jo se rend à Shanghai pour tenter d'échapper à l'espionnage des autorités japonaises. C'est là qu'il a rencontré les fonctionnaires coréens qui allaient devenir l'épine dorsale du gouvernement provisoire de la République de Corée. Après avoir terminé ses études, il s'installe définitivement en Chine. Lorsque le mouvement du 30 mai secoue la Chine orientale, Jo se rend rapidement à Shanghai, où il retrouve ses camarades et amis, qui s'unissent pour former le gouvernement provisoire. En 1928, Jo, ainsi que ses deux camarades, Kim Kyu-sik et Lyuh Woon-hong, arrivent à la conférence de Shanghai en tant que délégués de Syngman Rhee. Revenant avec ce qui serait la chute de Rhee, Jo a pris l'initiative de rencontrer le PIC et d'y participer. Une fois le PNRC  établi, Jo se range à nouveau du côté de Kim Wonbong. Kim, qui croit ardemment aux trois principes du peuple, accueille Jo et son projet de Samgyunisme, une version coréanisée des principes que Kim est prêt à accepter pour distancer son parti en tant que simple marionnette du Kuomintang. Jo est désormais indépendant, loin des chamailleries réactionnaires et des socialistes sinophiles, et fait de son mieux pour allumer un phare de libéralisme afin que sa patrie, enfin indépendante, puisse naviguer à contre-courant de l'histoire.§!"

 KOR_chough_pyung_ok: "Chough Pyung-ok"
 KOR_chough_pyung_ok_leader_desc:9 "§YBorn:§! §LMay 21st, 1894, in Cheonan, Chungcheong Province, Joseon§!\n§YBackground:§! §LAfter the impeachment and exile, then subsequent disappearance of Dr. Syngman Rhee in 1928, a young Chough Pyung-ok would meet many of Rhee's exiled and dispersing subordinates while studying in the United States. Greatly influenced by them and his patriotic father, Chough quickly returned to Korea to ignite independence movements at home. Neither affiliated with the Provisional Government nor the socialist presence, Chough would reunite with his friends of the old Rhee faction and form what would be the roots of the Korean Democratic Party, absorbing liberal elements from the KIP into their ranks. Full of zeal, the small party would attack the socialists and the KIP for their questionable ethics. Struggling, however, Chough and his subordinates eventually turned to deal with the devil, accepting hefty donations and entries from none other than their old enemy, the collaborators. With their money and power, the KDP grew from a small group to a fully-fledged political party but would permanently carry the stain as the party of the traitors.§!"

#### Traits ####
 KOR_korean_exile: "Armée de Libération Coréenne"
 KOR_korean_exile_desc: "§LUn chef militaire coréen en exil qui rêve de rentrer un jour dans une Corée libérée de l'impérialisme japonais. Pour l'instant, il s'est mis au service de seigneurs de guerre chinois prometteurs dans l'espoir qu'un jour l'indépendance de la Corée puisse être obtenue de son vivant.§!"

