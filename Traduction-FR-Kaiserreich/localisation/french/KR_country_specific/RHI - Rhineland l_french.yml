### National Spirits ###
 RHI_rhenish_reparations: "Réparations Rhénanes"
 RHI_rhenish_reparations_desc: "Dans le cadre de ses revendications d’après-guerre, le gouvernement [ROOT.overlord.GetAdjective] a réquisitionné la majorité de l’industrie rhénane afin d’accorder des réparations au camp victorieux. La plupart des hommes aptes au travail sont censés se trouver dans les usines, avec seulement un nombre symbolique d’hommes autorisés à s’occuper du maintien de l’ordre et à agir en tant que forces de défense locales."

