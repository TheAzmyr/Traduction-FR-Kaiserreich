 gru.7.t:9 "[RHI.GetName] Propose une Zone de Libre-Échange"
 gru.7.d:9 "Le gouvernement de [RHI.GetNameDef] nous a tendu la main, proposant une zone de libre-échange et de coopération économique entre les trois nations aux vues similaires situées au sud de la mer du Nord. Cette proposition viendrait s'ajouter aux obligations militaires que nous avons déjà contractées les uns envers les autres dans le cadre de notre alliance, et apporterait des avantages à nos trois économies, si elle était adoptée."
 gru.7.a:0 "Bien entendu."
 gru.7.b:0 "Nous préférons ne pas le faire."

 gru.8.t:9 "[RHI.GetName] demande une renégociation"
 gru.8.d:9 "Le gouvernement de [RHI.GetNameDef] nous a contactés pour nous demander d'ajuster le niveau actuel des réparations appliquées à son État. Il affirme que ces paiements ont étouffé le développement de l'économie locale et ont laissé le pays impuissant face aux menaces étrangères. La renégociation lui permettrait également de développer ses forces d'autodéfense. Enfin, ils estiment qu'il est injuste de payer des réparations aussi élevées alors que c'est la Prusse qui est responsable des Weltkriegs..."
 gru.8.a:0 "Cela semble raisonnable."
 gru.8.b:0 "Nous ne sommes pas d'accord."
