 gru.7.t:9 "[RHI.GetName] Proposes Free Trade Area"
 gru.7.d:9 "The government of [RHI.GetNameDef] has reached out to us, proposing a free trade area and economic cooperation zone between the three likeminded nations south of the North Sea. This would expand upon our preexisting military obligations to one another as part of our alliance - and bring benefits to all three of our economies, if adopted."
 gru.7.a:0 "Bien sûr."
 gru.7.b:0 "Nous ne devrions pas."

 gru.8.t:9 "[RHI.GetName] Requests Renegotiation"
 gru.8.d:9 "The government of [RHI.GetNameDef] has reached out to us, requesting adjustments to the current harsh level of reparations applied to their state. They argue that such payments have stifled the development of the local economy and have left the country helpless in the face of foreign threats. The renegotiation would also allow it to expand their self-defense forces. Finally, they argue that it's unfair for them to pay such high reparations when it was Prussia who were at fault for the Weltkriegs..."
 gru.8.a:0 "Cela semble raisonnable."
 gru.8.b:0 "Nous ne sommes pas d'accord"
