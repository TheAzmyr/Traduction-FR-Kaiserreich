 america_workers_congress_events.42.t:9 "Cannon contre Krueger"
 america_workers_congress_events.42.d:9 "Une fois encore, les quatre ans du mandat du Congrès sont presque terminés, et les syndicats, les délégués et les partis se mobilisent pour les élections qui détermineront la composition du prochain exécutif. À la grande frustration du Commonwealth, le mandat de Maynard C. Krueger a rencontré une opposition constante du SPA, qui s'est violemment opposé à la libéralisation des lois sur les associations politiques menée par Krueger, estimant qu'elle facilitait le retour des réactionnaires en politique, ainsi qu'à sa mise à l'écart des syndicats au profit de bureaucrates professionnels et d'autres représentants.\n\nProfitant du rejet de Krueger par la gauche, le Parti socialiste a élu le syndicaliste James Cannon à sa présidence, et donc comme candidat à la présidence. Cannon a choisi de mener une campagne axée sur le renouveau révolutionnaire, renonçant à la modération de Krueger au profit d'un gouvernement plus syndicaliste, d'un pouvoir accru pour les syndicats industriels et d'une participation plus active à l'étranger.\n\nLa principale accusation portée par Cannon contre l'administration Krueger est qu'elle a sapé les fondements de la révolution en favorisant les conseils ouvriers, les représentants élus au suffrage direct et les bureaucrates professionnels au détriment des syndicats. Krueger s'est défendu en arguant que l'adhésion dogmatique à une idée fétichisée du syndicalisme industriel leur permettrait de prendre le Commonwealth en otage. Il est soutenu par Sidney Hillman, du CIO, partisan du Commonwealth et membre du cabinet de Krueger, qui a appuyé les tentatives visant à freiner les syndicats industriels.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
