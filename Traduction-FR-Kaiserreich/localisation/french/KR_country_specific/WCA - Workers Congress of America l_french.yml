 america_workers_congress_events.47.t:0 "Cannon contre Thomas"
 america_workers_congress_events.47.d:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Jusqu'ici, le président Cannon a tenu ses promesses - son mandat a vu à la fois une remilitarisation de la société au nom de la défense contre les puissances réactionnaires étrangères et un renouveau des réformes censées étendre le système syndicaliste en Amérique. Toutefois, alors que la Guerre civile devient un souvenir de plus en plus lointain, beaucoup ont remis en question la nécessité de cette approche - il semble y avoir un désir croissant du peuple américain pour la démobilisation et une politique plus relâchée.\n\nSouhaitant surfer sur cette vague antimilitariste, le Parti du Commonwealth a choisi le vétéran du parti Norman Thomas. Après avoir participé à la convention constitutionnelle et avoir échoué à devenir le premier président du [WCA.GetName], Thomas a pris un rôle plus réduit en politique, apportant sa sagesse aux candidats de l'ACP et prenant occasionnellement position au Congrès, mais la controverse militariste de Cannon l'a convaincu de se présenter une fois de plus à la présidence.\n\nCannon est entré en campagne avec fracas, accusant Norman Thomas, en cas de victoire, de ramener le pays au pacifisme typique de son début de carrière, de rendre l'Amérique vulnérable aux ennemis étrangers et intérieurs et d'édulcorer la révolution socialiste. Thomas a répliqué en critiquant l'adhésion de Cannon au militarisme civil, estimant qu'elle sapait le véritable objectif de la révolution et qu'elle présentait une similitude frappante avec la rhétorique utilisée par les Longistes et l'establishment politique avant la guerre civile. Thomas a réaffirmé son engagement en faveur d'un "socialisme inclusif", dans lequel les socialistes et les progressistes de tous bords ont voix au chapitre au sein du gouvernement, comme alternative au militantisme itinérant de Cannon. Bien qu'il y ait certainement un retour de bâton contre la gouvernance de Cannon, sa profondeur n'a pas encore été testée - et à une époque où des armes d'une puissance destructrice inimaginable semblent quitter le domaine de la fiction, la position défensive de Cannon pourrait encore trouver un public.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
