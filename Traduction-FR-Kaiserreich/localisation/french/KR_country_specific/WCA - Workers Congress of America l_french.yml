 america_workers_congress_events.48.t:9 "Fraina contre Hoan"
 america_workers_congress_events.48.d:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Le mandat du président Hoan a vu une centralisation du pouvoir sans précédent autour du gouvernement fédéral, aidée par le soutien tacite de la Ligue d'Unité des Syndicats - une connexion que l'opposition a régulièrement utilisé pour critiquer le gouvernement.\n\nDans une tentative de capitaliser sur la faiblesse apparente de l'administration, le Parti socialiste a choisi Louis C. Fraina comme président, et candidat apparent à la présidentielle. Fraina, longtemps fixé à la politique socialiste, a été l'idéologue et le théoricien principal du syndicalisme d'industrie au sein du SPA depuis 1920. Universitaire et propagandiste, il est mondialement renommé à la fois pour ses théories économiques et culturelles. Il en appelle désormais à une "révolution culturelle", la promotion par le gouvernement des idées et de l'art modernistes.\n\nHoan et ses alliés ont assuré que Louis C. Fraina, s'il gagne, divisera la nation en lui imposant une nouvelle culture par décret du gouvernement. Fraina a répondu, critiquant l'abandon par Hoan des idées de Reed de syndicalisme d'industrie (en réalité surtout théorisées par Fraina lui-même), et a accusé l'administration Hoan de favoriser des tendances césaristes au sein du gouvernement - une attaque largement considérée comme dirigée contre le caucus TUUL. Toutefois, Hoan a maintenu qu'Earl Browder a accepté la nouvelle démocratie américaine, et reste l'un des seuls qui admet le besoin d'un appareil de gouvernement plus centralisé.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
