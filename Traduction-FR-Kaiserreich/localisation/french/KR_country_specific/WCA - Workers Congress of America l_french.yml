 america_workers_congress_events.48.b:0 "Le président Hoan !"

 america_workers_congress_events.49.t:9 "Fraina contre Reuther"
 america_workers_congress_events.49.d:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Le mandat du président Reuther a largement été défini par une période de calme relatif - alors que la Guerre civile devient un souvenir lointain, il y a le sentiment que l'Amérique s'installe dans une nouvelle normalité tandis que le militantisme socialiste s'efface, aidé par la coopération de Reuther avec les progressistes modérés et les partis Farmer-Labor.\n\nAprès sa défaite lors de l'élection précédente, le Parti socialiste a choisi Louis C. Fraina comme président, et candidat apparent à la présidentielle. Fraina, longtemps fixé à la politique socialiste, a été l'idéologue et le théoricien principal du syndicalisme d'industrie au sein du SPA depuis 1920. Universitaire et propagandiste, il est mondialement renommé à la fois pour ses théories économiques et culturelles. Il en appelle désormais à une "révolution culturelle", la promotion par le gouvernement des idées et de l'art modernistes.\n\nLe président Reuther a assuré que Fraina, s'il gagne, renversera les progrès accomplis par son administration en attaquant ses alliés modérés au nom du syndicalisme, insinuant que le SPA ne s'est pas adapté aux opinions du peuple américain. Reuther a répondu, critiquant Fraina pour son radicalisme et ses tentatives de faire renaitre le dogme syndicaliste d'industrie révolutionnaire - il maintient que le système constitutionnel mixte développé en Amérique depuis la fin de la guerre est la conclusion naturelle de la révolution. Fraina a argué que le SPA est le seul véritable rempart des valeurs révolutionnaires, et que la victoire politique de la révolution doit être accompagnée par une victoire culturelle. Pourtant, Reuther insiste sur le fait que Fraina s'aliène les masses prolétaires silencieuses en proposant d'imposer une nouvelle culture par décrets du gouvernement.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.49.a:9 "Louis Fraina !"
 america_workers_congress_events.49.b:9 "Le président Reuther !"

 america_workers_congress_events.4901.t:9 "Fraina contre Zeidler"
 america_workers_congress_events.4901.d:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Le mandat du président Zeidler a continué ce qui est désormais plus d'une décennie de gouvernement ininterrompu du Parti du Commonwealth - l'ACP et sa position modérée sont devenus presque synonymes du statu quo régnant en Amérique, pour le meilleur et pour le pire, car certains Américains montrent des signes de fatigue envers le parti au pouvoir.\n\nAprès sa défaite lors de l'élection précédente, le Parti socialiste a choisi Louis C. Fraina comme président, et candidat apparent à la présidentielle. Fraina, longtemps fixé à la politique socialiste, a été l'idéologue et le théoricien principal du syndicalisme d'industrie au sein du SPA depuis 1920. Universitaire et propagandiste, il est mondialement renommé à la fois pour ses théories économiques et culturelles. Il en appelle désormais à une "révolution culturelle", la promotion par le gouvernement des idées et de l'art modernistes.\n\nFraina et le SPA ont fait campagne sur le message du "malaise américain", critiquant l'administration Zeidler comme un gouvernement fainéant qui a perdu pied avec l'esprit de la révolution. Selon Zeidler, ce malaise est une invention du SPA, et le calme relatif de son gouvernement est représentatif de certains des meilleurs temps de l'histoire américaine. Il maintient qu'il a été actif dans les programmes d'infrastructure fédérale, comme toujours. Ceci a amené le SPA a plaisanter sur le "socialisme des égouts" de Zeidler, arguant que les économies de Zeidler ont toujours été aux dépends de tout contenu révolutionnaire, et que les syndicats mécontents auront le dernier mot.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.4901.a:9 "Louis Fraina !"
 america_workers_congress_events.4901.b:0 "Le président Zeidler !"

### USSA events 51 - 75 ###

 america_workers_congress_events.51.t:0 "Élection Présidentielle de [GetYear]"
 america_workers_congress_events.51.d:9 "L'élection présidentielle de [GetYear] est arrivée en fanfare. Comme prévu, [WCA.GetLeader] est en tête, mais comme le gouvernement a promis une élection juste et ouverte, personne ne peut deviner qui gagnera après les débats et la fin de la campagne. Qui sortira victorieux de [GetYear] ?"
 america_workers_congress_events.51.a:9 "Félicitations, [WCA.GetLeader] !"
 america_workers_congress_events.51.b:9 "Oh regardez, c'est encore [WCA.GetLeader] !"
 america_workers_congress_events.51.c:9 "[WCA.GetLeader] ? Encore ?"
 america_workers_congress_events.51.e:0 "Cela ne semble pas du tout juste et ouvert..."

 america_workers_congress_events.52.t:0 "Lutte de pouvoir dans les rangs"
 america_workers_congress_events.52.d:9 "William Foster and Earl Browder have long viewed each other as the enemy to the people, more than just a stepping block to their own power. To Foster, Browder's economic policies will strip power from the unions and thus the proletariat. To Browder, Foster's ultra-syndicalist policies will spell doom for the revolution by alienating critical sections of the working class, and imposing syndicalist methods of organisation where they are not appropriate. As the revolution has come to an end their struggle has taken on new heights. How this shall end, is hard to say. Though some are fearing what will happen should the other be deposed."
 america_workers_congress_events.52.a:0 "Cela pourrait être mauvais"

 america_workers_congress_events.53.t:0 "Foster Dénonce Browder"
 america_workers_congress_events.53.d:0 "William Foster et ses partisans ont dénoncé le président Earl Browder après sa dissolution de l'IWW - affirmant que les actions de Browder étaient tyranniques et contraires à la révolution. Browder et ses partisans, de leur côté, affirment que Foster est un contre-révolutionnaire qui cherche à saper le succès de la révolution du prolétariat américain."
 america_workers_congress_events.53.a:0 "Nous allons nous occuper de ce traître."

 america_workers_congress_events.54.t:0 "Browder Réaffecté en Europe"
 america_workers_congress_events.54.d:0 "Suite à la dénonciation du président Foster par Earl Browder dans un discours public, Earl Browder a été réaffecté à un poste nouvellement créé au sein du parti en Europe. Cette nouvelle position, dictée par le président Foster, implique que Browder supervise l'assemblage de meubles et la fabrication de bougeoirs qui sont si essentiels à notre économie. Un poste aussi illustre exige que Browder ne revienne pas avant la fin de son mandat d'un an. Malheureusement, la communication avec cette installation internationale est parfois irrégulière, de sorte que Browder ne pourra plus coordonner ses activités avec celles de ses alliés du parti en Amérique."
 america_workers_congress_events.54.a:0 "Surveillez également ses télégrammes."

 america_workers_congress_events.55.t:0 "L'Arrestation de Foster"
 america_workers_congress_events.55.d:0 "Le réactionnaire Foster a été déclaré traître et ennemi du peuple. Des preuves ont été découvertes sur la façon dont William Foster travaille avec les groupes contre-révolutionnaires. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Foster. Alors que Foster est toujours aux commandes de sa clique, la nouvelle se répand dans toute la nation de son comportement vil et méprisable dans le Daily Worker et il sera bientôt arrêté et traduit en justice."
 america_workers_congress_events.55.a:0 "Un autre réactionnaire sera bientôt en prison."

 america_workers_congress_events.56.t:0 "L'Arrestation de Browder"
 america_workers_congress_events.56.d:0 "La nature traître du réactionnaire Browder a été découverte. Des preuves ont été découvertes sur la façon dont Earl Browder travaille avec des groupes contre-révolutionnaires à l'étranger alors qu'il est à son poste. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Browder. Alors que Browder est toujours aux commandes de sa clique, la nouvelle se répand dans tout le Congrès de son comportement vil et méprisable dans le Daily Worker et il sera bientôt extradé et traduit en justice."
 america_workers_congress_events.56.a:0 "Un autre réactionnaire sera bientôt en prison."

 america_workers_congress_events.57.t:0 "Le Procès de Foster"
 america_workers_congress_events.57.d:0 "Un tribunal nommé par le Comité a déclaré à l'unanimité William Foster coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Foster, MacArthur et Huey Long. Témoignage irréfutable de la famille émaciée de Foster qui atteste avoir vu Foster déplacer de l'or de l'ancienne Réserve fédérale vers sa maison. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à faire face à son poison qui endommage l'Amérique."
 america_workers_congress_events.57.a:0 "Il meurt comme un traître."

 america_workers_congress_events.58.t:0 "Le Procès de Browder"
 america_workers_congress_events.58.d:0 "Un tribunal nommé par le Comité a unanimement déclaré Earl Browder coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Browder, MacArthur et Huey Long. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à s'occuper de son poison qui endommage l'Amérique."
 america_workers_congress_events.58.a:0 "Il meurt comme un traître."

 america_workers_congress_events.59.t:0 "William Foster S'évade de Prison"
 america_workers_congress_events.59.d:0 "Le condamné William Foster s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Foster a été vu pour la dernière fois déplacé par ce qui semble être des G-men de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Foster vers l'Amérique. Tous les alliés de Foster encore en vie ont certainement eu un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine."
 america_workers_congress_events.59.a:0 "Il sera capturé."

 america_workers_congress_events.60.t:0 "Earl Browder S'évade de Prison"
 america_workers_congress_events.60.d:0 "Le condamné Earl Browder s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Browder a été vu pour la dernière fois déplacé par ce qui semble être des G-men de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Browder vers l'Amérique. Tous les alliés de Browder encore en vie ont certainement eu un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine."
 america_workers_congress_events.60.a:0 "Il sera capturé."

 america_workers_congress_events.61.t:0 "William Foster a été assassiné"
 america_workers_congress_events.61.d:9 "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué William Foster. Ce fait, connu seulement de [WCA.GetLeader], est parfaitement couvert par une nouvelle dans les journaux concernant un homme que Foster a trompé des rebelles repérés à proximité du crime. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Un éloge funèbre prononcé par [WCA.GetLeader] a dépeint le regretté William Foster comme un martyr de la révolution qui est maintenant entre de bonnes mains."
 america_workers_congress_events.61.a:0 "Il aurait dû mourir il y a longtemps."

 america_workers_congress_events.62.t:0 "Earl Browder a été assassiné"
 america_workers_congress_events.62.d:9 "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué Earl Browder. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Ce fait, uniquement connu de [WCA.GetLeader], est parfaitement couvert par un article de journal parlant d'une vengeance d'un des anciens associés de Browder tombé en disgrâce. Ayant été repéré près de la scène de crime, l'homme a été rapidement interpellé et accusé du meurtre de ce grand héros américain. Un éloge funèbre prononcé par [WCA.GetLeader] a dépeint le regretté Earl Browder comme un martyr de la révolution, qui est maintenant entre de bonnes mains."
 america_workers_congress_events.62.a:0 "Il aurait dû mourir il y a longtemps."

 america_workers_congress_events.63.t:0 "Des Ministres Disparaissent"
 america_workers_congress_events.63.d.foster:0 "Un certain nombre de ministres du Congrès ont disparu sans laisser de trace. Notamment, la plupart d'entre eux avaient été associés à Earl Browder par le passé. La plupart des gens semblent penser qu'ils sont seulement partis en vacances prolongées."
 america_workers_congress_events.63.d.browder:0 "Un certain nombre de ministres du Congrès ont disparu sans laisser de trace. Notamment, la plupart d'entre eux avaient été associés à William Foster par le passé. La plupart des gens semblent penser qu'ils sont seulement partis en vacances prolongées."
 america_workers_congress_events.63.a:0 "De longues vacances, c'est ce qu'ils auront."

 america_workers_congress_events.64.t:0 "L'Armée Restructurée"
 america_workers_congress_events.64.d:9 "Une proposition a été déposée sur le bureau du président [WCA.GetLeader] concernant la restructuration de l'armée. Ce plan permettrait de s'assurer que l'armée est loyale à la révolution. Cependant, cela risque de mettre en colère de nombreuses personnes au sein de l'armée. Que faut-il faire ?"
 america_workers_congress_events.64.a:0 "Commencez la restructuration."
 america_workers_congress_events.64.b:0 "Laissez l'Armée telle qu'elle est."

 america_workers_congress_events.65.t:0 "Henry Wallace Témoigne Contre les Progressistes"
 america_workers_congress_events.65.d:9 "Après la fin de la révolution syndicaliste, de nombreux membres du Parti progressiste avaient prêté allégeance à l'USSA dans une manifestation massive de soutien. Alors que le grand public a été trompé par cette manifestation, le président n'est pas si facilement trompé. Le président [WCA.GetLeader] a passé les dernières semaines à monter un dossier à présenter au Congrès, prétendant la trahison inhérente des Progressistes envers l'idéal socialiste. Un Henry Wallace décharné et boiteux est apparu aujourd'hui lors d'un rassemblement politique pour dénoncer les Progressistes comme "des chauvinistes sociaux déguisés pour tromper la classe ouvrière". Wallace a ensuite rejoint [WCA.GetLeader] en annonçant qu'il témoignerait dans le prochain procès de la sédition contre les Progressistes, et ils assurent au public que des traîtres de ce calibre méritaient la mort."
 america_workers_congress_events.65.a:0 "La révolution sera pure."

 america_workers_congress_events.66.t:0 "Procès Spectacle"
 america_workers_congress_events.66.d:9 "Un certain nombre de procès ont été menés contre des politiciens éminents qui ont montré des tendances réactionnaires, la plupart d'entre eux n'étant pas alignés sur [WCA.GetLeader]. Les contre-révolutionnaires qui souhaitent renverser la révolution ont été reconnus coupables d'être des ennemis du peuple. Les plus repentis de ces réactionnaires sont maintenant dans le couloir de la mort, tandis que les plus têtus sont toujours sous pression pour obtenir des informations sur leurs complices."
 america_workers_congress_events.66.a:0 "Les réactionnaires auront ce qu'ils méritent."

 america_workers_congress_events.67.t:9 "Coup d'État de [WCA_GetButlerOrCarlson]"
 america_workers_congress_events.67.d:9 "L'impensable s'est produit. [WCA_GetButlerOrCarlsonName] a rassemblé des partisans parmi les syndicats et a défilé à [Root.Capital.GetCapitalVictoryPointName], dénonçant [WCA.GetLeader] comme un tyran et un dictateur. Le reste de l'Amérique attend avec impatience de voir ce qui va se passer à [Root.Capital.GetCapitalVictoryPointName]. [WCA.GetLeader] a répondu en appelant autant d'alliés dans l'armée, y compris les Gardes rouges, à s'emparer des généraux traîtres avant que la révolution ne meure en combattant un "autre MacArthur". Les forces centralistes, portant les mêmes uniformes que les forces de [WCA_GetButlerOrCarlson], se sont engagées dans un combat chaotique dans la capitale. A travers les tirs amis et les mortiers menaçants..."
 america_workers_congress_events.67.a:9 "Les forces de [WCA_GetButlerOrCarlson] s'emparent de la Citadelle."
 america_workers_congress_events.67.b:9 "Les forces de [WCA_GetButlerOrCarlson] sont mises en déroute."

 america_workers_congress_events.68.t:0 "Restauration de la Démocratie"
 america_workers_congress_events.68.d:9 ""Les Américains ne se sont pas battus et ne sont pas morts dans la révolution pour renverser une dictature capitaliste dans le seul but d'installer une dictature socialiste. Le président, cependant, a corrompu la révolution et l'a entachée. Je l'ai écarté du pouvoir, non pas pour me faire dictateur, mais pour arrêter un tyran. De nouvelles élections libres seront organisées dans un an". Avec ces mots prononcés à la radio par [WCA_GetButlerOrCarlsonName], l'Amérique a été choquée d'apprendre que le gouvernement avait été renversé. Cependant, un certain degré de liberté a peut-être été rétabli. La seule question qui se pose désormais est de savoir qui doit superviser la difficile période de transition."
 america_workers_congress_events.68.a:0 "Elizabeth Gurley Flynn."
 america_workers_congress_events.68.b:0 "Norman Thomas."

 america_workers_congress_events.69.t:0 "Autodétermination dans la Ceinture Noire"
 america_workers_congress_events.69.d:9 "Avant la révolution, [WCA.GetLeader] prévoyait de mettre en place une région autonome dans le Sud pour la communauté afro-américaine. Avec l'ascension de William Foster vient un dévouement au rêve de créer une union plus parfaite, par opposition à une union plus grande. Foster a élaboré un plan avec James W. Ford pour assurer la sécurité perpétuelle et l'autodétermination des minorités afro-américaines du Sud. Ce plan consiste à créer une ceinture noire dans le sud des communautés autonomes avec leurs propres représentants séparés du Congrès. Bien que le parti au pouvoir dans son ensemble soutienne ce projet, plusieurs critiques des autres partis font remarquer que cette politique créerait une norme inégale en matière de droits civiques."
 america_workers_congress_events.69.a:0 "L'autodétermination est bonne pour tous."
 america_workers_congress_events.69.b:0 "Nous ne pouvons pas continuer sans soutien."

 america_workers_congress_events.70.t:0 "Réactions à la Ceinture Noire"
 america_workers_congress_events.70.d:9 "La communauté afro-américaine est divisée sur la ceinture noire. D'une part, elle a considérablement augmenté le nombre de politiciens noirs et dans l'ensemble du pays, car les communes indépendantes avaient besoin d'élus. D'autre part, plusieurs politiciens noirs du Nord ont été confrontés à des problèmes de promotion d'une société qui ne voit pas les couleurs. Ils débattent de la question de savoir s'il faut continuer à rechercher des droits civiques qui supprimeraient toutes les différences raciales dans les lois, ou s'il faut étendre la ceinture noire vers le nord."
 america_workers_congress_events.70.a:0 "Nous restons fermes."

 america_workers_congress_events.71.t:0 "Le procès de la grande sédition de [GetYear]"
 america_workers_congress_events.71.d:9 "Demand for food to feed the armies and citizens of a starving, war-torn Europe led many commercially-minded Southern landowners to grow corn and wheat during the years of the Weltkrieg. For nearly a decade, sales to Europe during and after the war made landowners, bankers, and commercial insurers rich, but this prosperity would not last. In 1925, the British Revolution wracked the United Kingdom, precipitating a debt crisis as scores of Britons lost their lives' savings and as even the British government went into a de-facto default, plunging the United States into the Great Depression. To make matters worse for the South, the recovery of the German agricultural sector following demobilisation caused demand for food crops to plummet even further.\n\nThe tenant farmers who had worked the land for the landowners that had profited during the high times responded by unionising during the lows. With some encouragement from Norman Thomas, sharecropper and gas-station worker Harry Leland Mitchell and his friend Clay East formed the Southern Tenants Farmers' Union in 1934, eventually coming to affiliate with the CIO. However, during the turbulent years leading up to the Revolution, many members of the STFU were taken in by Huey Long's populist rhetoric, and openly supported the Kingfish. Since the end of the Second American Civil War, the STFU has only continued to attract Longists and other seditious elements seeking to use it as a cover to legitimise their presence in the new America.\n\nToday, however, the STFU met its fate before the unions as a bailiff presented Mitchell and East to a union court on charges of sedition, high treason, and harbouring reactionaries and crypto-Longists such as Francis Townsend, one of the chief architects of Long's \"Share Our Wealth\" programme and who was found by the CIA in Tyronza, Arkansas after East confessed to CIA agents that he had harboured Townsend and his wife at his home.\n\nPresident Browder, for his part, is said to be privately ecstatic at finally having the chance to destroy such a dangerous pocket of resistance as he turns the increasingly mighty state apparatus of [ROOT.GetNameDef] to the task of dismantling the Southern Tenant Farmers' Union and turning their lands directly to the purposes of the state."
 america_workers_congress_events.71.a:0 "Bon débarras pour les mauvais syndicats."

 america_workers_congress_events.72.t:0 "Le mouvement international pour la paix est dissous"
 america_workers_congress_events.72.d:9 "The revolution against capitalism drew a line in the sand. You were either with the union or a scab, that mantra worked for John Reed, but not for Earl Browder. It has come to his attention a despicable group of infiltrators into the new America in the form of the International Peace Movement. This dangerous group, led by a little man who thinks he's god, has resisted conscription and collectivisation. Their communes in New York and Philadelphia may be racially integrated, but their adherence to gender segregation in the name of a religious code is utterly reactionary. We have seized IPM members for de-programming, and their communes are now safely in the hands of CIO members."
 america_workers_congress_events.72.a:0 "Tu n'es pas Dieu, petit homme."

 america_workers_congress_events.73.t:0 "Foster dissout l'AFL"
 america_workers_congress_events.73.d:9 "The CIO has finally succeeded in reforming the American Federation of Labor, by dissolving it. Foster and the Cabinet were sure that labour leaders within the AFL such as William Green were dismantling the dignity of labour by reviving craft unionist tactics. These tactics include the division of workers based on craft within the same industry, pitting them against one another. The tipping point was when a mail bomb was discovered near President Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the state is forced to intervene directly. Green, among many other AFL traitors was arrested and will stand trial for their crimes against Labour."
 america_workers_congress_events.73.a:9 "Good riddance to bad rubbish."

 america_workers_congress_events.74.t:9 "Browder purge le Revolutionary Age des Réactionnaires"
 america_workers_congress_events.74.d:9 "Après des mois d'enquête sur les rédacteurs du Revolutionary Age, le président Browder a demandé leur renvoi immédiat. Il a cité de nombreux exemples de trahisons sous-textuelles au sein du journal, y compris des articles d'opinion rédigés par des fantômes qui expriment des idées réactionnaires. Browder est venu au Congrès avec une liste de candidats pour garantir le caractère intellectuellement sacré du Revolutionary Age. Cette liste comprend des professeurs d'université et des sophistes métropolitains, tous pionniers dans les ramifications sociales de l'économie planifiée. Tous ont été approuvés, et ainsi l'esprit de l'Amérique est à nouveau à l'abri de la pollution."
 america_workers_congress_events.74.a:0 "Plus de dessins animés grossiers non plus."

 america_workers_congress_events.75.t:0 "La Grève Sauvage de River Rouge Tourne au Massacre"
 america_workers_congress_events.75.d:9 "Les ateliers de l'usine River Rouge ont été un foyer connu d'activités violentes. C'est là qu'Edsel Ford a été abattu par un anarchiste pour sa trahison de la classe ouvrière, une action téméraire de la part d'ouvriers agités. Il n'est pas surprenant que ce soit là que les travailleurs se soient mis en grève contre l'United Auto Workers dans le cadre d'une grève sauvage. L'UAW a demandé, à juste titre, l'aide du gouvernement, et ils ont répondu présent. Après que les travailleurs aient été rendus inertes, [WCA.GetLeader] a diffusé une nouvelle politique aux États-Unis interdisant les grèves sauvages. Les foules ne régneront plus sur le gouvernement américain."
 america_workers_congress_events.75.a:0 "C'est ce que Reed aurait fait."

### General Flavour Event

 america_workers_congress_events.76.t:0 "Première de God Save King Billy"
 america_workers_congress_events.76.d:0 "Aujourd'hui, Charlie Chaplin a présenté en première un autre film, intitulé God Save King Billy, qui a rapidement reçu des critiques élogieuses dans la presse. God Save King Billy est une comédie dramatique satirique politique et le premier vrai film sonore de Chaplin. Le film suit deux personnages principaux, un barbier allemand anonyme qui lutte pour joindre les deux bouts en Allemagne et qui ressemble beaucoup au clochard que Chaplin a joué dans ses autres films. L'autre personnage principal est le roi Billy, qui est un bouffon cruel mais inefficace ; une satire évidente du Kaiser Wilhelm II. Tout au long du film, il montre le sort du travailleur allemand moyen tout en se moquant vicieusement du gouvernement allemand et du Kaiser en particulier. Le film se termine par un discours enthousiaste du barbier, confondu avec le roi Billy, dans lequel il vante les vertus de la bonne volonté et de la fraternité humaine et soutient fermement les vues socialistes de Chaplin."
 america_workers_congress_events.76.a:0 "Chaplin s'est surpassé."

 america_workers_congress_events.77.t:0 "Le mouvement ouvrier catholique"
 america_workers_congress_events.77.d:0 "Si un bon nombre d'Américains religieux ont protesté contre les effets de la révolution, ce n'est pas le cas pour tous les groupes. Parmi ces groupes, celui qui a attiré le plus d'attention et de popularité récemment est le Mouvement des travailleurs catholiques. Dirigé par la camarade Dorothy Day, ce mouvement a gagné en popularité parce qu'il combine le catholicisme et les valeurs socialistes. Ils se concentrent sur le concept d'œuvres de miséricorde et ont construit un certain nombre de maisons d'accueil dans les grandes villes. Ces maisons d'accueil servent de refuge à ceux qui tentent de retourner à la vie civile, maintenant que la révolution a porté ses fruits"
 america_workers_congress_events.77.a:0 "Vivre en accord avec la justice et la charité de Jésus Christ."

 america_workers_congress_events.78.t:0 "L'abécédaire des raisins de la colère"
 america_workers_congress_events.78.d:0 "Aujourd'hui, le film Les Raisins de la Colère est sorti en salle. Le film est basé sur le livre du même nom de l'auteur patriotique acclamé John Steinbeck. L'histoire suit les Joad, une famille de l'Oklahoma, et leurs difficultés pendant la dépression qui a précédé la révolution. L'histoire illustre le poids que le capitalisme imposé par le gouvernement fédéral fait peser sur leur vie moyenne et entraîne leurs valeurs traditionnelles dans la boue de la réalité. Le film s'écarte du livre en se terminant sur un ton beaucoup plus optimiste, montrant la famille en train d'œuvrer pour la révolution afin de renverser leur camp de travail en Californie. Le principal protagoniste, Tom Joad, choisit de rester avec sa famille au lieu de s'enfuir dans la nuit, déclarant son intention de créer une garde rouge en Californie pour récupérer sa ferme en Oklahoma. Le film a été bien accueilli par la critique et le public, notamment en raison du montage nécessaire."
 america_workers_congress_events.78.a:0 "Un film pour les masses."

 america_workers_congress_events.79.t:0 "Le comité populaire de conservation"
 america_workers_congress_events.79.d:0 "Depuis la loi de 1916 sur le Service des parcs nationaux, les Américains ont pu préserver les splendeurs naturelles à l'abri de l'industrialisation. Depuis que la révolution a été accomplie, un mouvement est apparu pour combiner ce conservationnisme avec les anciens idéaux du Progrès. Un certain nombre de nouveaux parcs nationaux ont été créés au-dessus des maisons du capitalisme, ainsi qu'un comité populaire de conservation pour guider leur préservation. L'une des priorités du PCC est de replanter des arbres dans le Midwest, source des tempêtes de poussière qui menacent notre approvisionnement alimentaire. Bien qu'il ait fallu beaucoup de persuasion pour que le Congrès finance ce projet, le PCC espère que dans quelques années les tempêtes de poussière qui atteignaient autrefois Washington D.C. ne seront plus qu'un souvenir"
 america_workers_congress_events.79.a:0 "Et cela met les gens au travail en plus."

 america_workers_congress_events.80.t:0 "Mémoires de la révolution"
 america_workers_congress_events.80.d:0 "La révolution étant maintenant terminée, d'innombrables monuments ont été érigés dans tout le pays pour honorer le sacrifice des hommes et des femmes qui ont rendu cela possible. Si beaucoup d'entre eux honorent ceux qui se sont battus pour la révolution elle-même, il y en a aussi qui honorent les luttes comme l'émeute de la place Haymarket. Comme ces monuments commémoratifs sont réalisés par la communauté, personne n'était là pour vérifier si la statue était appropriée jusqu'à ce que la presse s'empare de l'histoire. Apparemment, des statues ont été érigées en l'honneur du bombardement de 1916 et de celui de Wall Street en 1920. La presse affirme à tort que le gouvernement a approuvé ces monuments et qu'ils honorent les bombardiers. Ces statues ont été démontées en silence, et des excuses officielles ont été exigées des conseils municipaux responsables de cette action mesquine"
 america_workers_congress_events.80.a:0 "Tout le monde sera honoré, sauf les bombardiers."

 america_workers_congress_events.81.t:0 "Guérison de la Polio"
 america_workers_congress_events.81.d:0 "Le Dr Jonas Salk a créé un remède contre la polio. C'est un remède miracle que beaucoup appellent une percée de la science moderne. Le fléau de la polio en Amérique aura désormais disparu à jamais de l'esprit des Américains. Les parents font la queue en grand nombre dans les cliniques du pays pour se faire vacciner, eux et leurs enfants."
 america_workers_congress_events.81.a:0 "Merci, Dr. Salk."

 america_workers_congress_events.82.t:0 "Destin des Boy Scouts"
 america_workers_congress_events.82.d:0 "Une question a été soulevée à propos des Boy scouts d'Amérique. Certains au sein du Congrès considèrent qu'il s'agit d'une organisation réactionnaire, notamment parce que les scouts se sont engagés à être loyaux envers leurs employeurs dans les jours précédant la révolution. À cette fin, un certain nombre de membres du Congrès estiment qu'une nouvelle organisation de pionniers devrait être créée, semblable à celles qui existent dans les pays socialistes d'Europe et qui s'appellerait les Pionniers d'Amérique. Contrairement aux Boy Scouts, cette organisation sera destinée aux garçons et aux filles et sera soutenue par le gouvernement, et contribuera à la transmission des nouvelles idées socialistes."
 america_workers_congress_events.82.a:0 "Laissez-les tranquille."
 america_workers_congress_events.82.b:0 "Créez les Pionniers d'Amérique."

 america_workers_congress_events.83.t:0 "Congrès des Artistes Américains"
 america_workers_congress_events.83.d:0 "L'American Artist Congress est une organisation qui a été créée pour unir les artistes de tout le pays et aider à promouvoir les arts en Amérique. Du travail artistique traditionnel à la réalisation de films, tous sont soutenus au sein du congrès des artistes. Il est rapidement devenu une organisation populaire pour montrer le nouvel avant-garde de la révolution. Son président, Ernest Hemingway, a déjà commencé à élaborer un plan pour une série de publications patriotiques sur la vie pendant la révolution. La nomination d'Ernest Hemingway à la présidence a provoqué un certain contrecoup de la part d'artistes comme John Dos Passos et John Steinbeck, qui affirment que la politique d'Ernest est devenue autoritaire ces dernières années en raison de son travail de production de propagande pour les élections américaines de 1936."
 america_workers_congress_events.83.a:0 "L'art pour les masses."

 america_workers_congress_events.84.t:0 "Les Clubs John Reed Défendent l'Alphabétisation et le Marxisme Auprès des Jeunes"
 america_workers_congress_events.84.d:0 "Un certain nombre de clubs littéraires appelés John Reed Clubs ont vu le jour dans tout le pays. Ces clubs, établis dans diverses villes, universités et communautés, créent des espaces où les jeunes peuvent participer à des discussions centrées sur les principes marxistes, le socialisme et la pensée de John Reed. Les partisans de ces clubs soutiennent qu’en encourageant l’amour de la littérature et la pensée critique, les clubs permettent aux participants d’analyser les structures sociétales, de remettre en question les normes et de contribuer à un dialogue politique éclairé. Les critiques, cependant, expriment des inquiétudes quant au potentiel d’endoctrinement idéologique et soutiennent qu’une focalisation unique sur la littérature marxiste pourrait limiter la diversité intellectuelle. Malgré le débat entourant leur approche, les John Reed Clubs ont indéniablement touché une corde sensible auprès d’une partie de la population plus jeune."
 america_workers_congress_events.84.a:0 "Lisez pour Reed !"

 america_workers_congress_events.85.t:0 "Paul Robeson Fait une Tournée Mondiale"
 america_workers_congress_events.85.d:0 "Après une longue pause dans sa carrière d'acteur, le militant socialiste Paul Robeson est prêt pour une tournée mondiale. Avec sa voix puissante et sa collection de musiques ouvrières afro-américaines traditionnelles, Robeson est devenu le Marian Anderson des socialistes américains. Tout comme Anderson avant lui, il a choisi de se lancer dans une tournée mondiale pour faire connaître sa musique et soutenir les droits des Noirs américains dans les théâtres européens. La tournée comprend des arrêts à Londres, Paris et même Florence. Ces publics européens, bien qu'en contact avec la culture américaine, considèrent toujours la culture noire américaine comme exotique."
 america_workers_congress_events.85.a:0 "Bon voyage, Robeson."

 america_workers_congress_events.86.t:0 "Promouvoir le Socialisme des Égouts"
 america_workers_congress_events.86.d:0 "A l'époque du Parti socialiste, les succès étaient mesurés à l'aune de la propreté de votre réseau d'égouts. Surtout dans le Wisconsin, où Morris Hillquit a fait la promesse électorale de nettoyer la ville. En réformant et en organisant les services publics d'entretien, Hillquit a montré que le socialisme pouvait réorganiser la société sans avoir à redéfinir ou à détruire ses fondements. Les principes du Socialisme des égouts doivent être appliqués à l'ensemble de la nation maintenant que les chaînes de l'oppression ont été brisées. De nombreuses villes comme Pittsburgh sont remplies d'une pollution qui couvre le ciel. Maintenant que la révolution est terminée, les villes de tout le pays doivent être nettoyées et modernisées. Les Américains, et la communauté internationale, devraient apprécier un égout propre autant qu'un gratte-ciel."
 america_workers_congress_events.86.a:0 "Les égouts les plus propres du monde."

 america_workers_congress_events.87.t:0 "L'Hymne de la Nouvelle Amérique"
 america_workers_congress_events.87.d:9 "Le Congrès débat de l'hymne qui deviendra l'hymne officiel du [WCA.GetName]. Plusieurs chansons sont rapidement devenues les candidats à débattre. La question est de savoir laquelle sera élue pour devenir l'hymne officiel de l'Amérique ?"
 america_workers_congress_events.87.a:0 "Solidarity Forever."
 america_workers_congress_events.87.b:0 "There Is Power In A Union."
 america_workers_congress_events.87.c:0 "This Land Is Your Land."

 america_workers_congress_events.88.t:0 "Stone Mountain, Géorgie"
 america_workers_congress_events.88.d:0 "Sur la face de Stone Mountain, au fin fond de l'État de Géorgie, se trouve un projet, soutenu par le gouvernement, de sculpture de bas-reliefs en l'honneur des Confédérés lors de la dernière guerre civile. Le site a été un foyer d'activité néo-confédérée, et a notamment accueilli le site de la renaissance du Ku Klux Klan. Nombreux sont ceux qui souhaitent faire disparaître une telle tache de la terre de la nouvelle Amérique, d'autant plus que d'autres monuments de la Confédération sont démolis. Cependant, les gens sont divisés quant aux spécificités de ce projet inachevé, qui a manqué de financement et a été le théâtre de luttes intestines très publiques de la part de ses mécènes dans les années 1920. Certains pensent qu'il faut détruire le peu de travail accompli et laisser la montagne se cicatriser du mieux qu'elle peut, d'autant que le visage de Robert E. Lee a déjà été détruit en 1928. James Ford, dans un élan de cynisme, souhaite poursuivre le projet mais en mettant en scène Jemmy, John Brown et George Padmore, estimant que ces héros de l'émancipation afro-américaine sont les mieux placés pour inspirer la nouvelle Amérique. Diego Rivera, l'artiste à l'origine de la rénovation de la Rockefeller Plaza, suggère un compromis peu coûteux et honorable. Le relief sera ciselé pour remplacer les Confédérés par des leaders de la pensée et de la révolution socialiste. Il s'agit de Karl Marx, Vladimir Lénine et John Reed. Une nouvelle conception ne serait pas complètement hors de propos étant donné les nombreux problèmes de développement auxquels le monument a été confronté et, en effet, le projet avait déjà été réduit et replanifié avant même la révolution. Mais la décision finale de notre gouvernement enverra probablement un message durable sur ce que représente notre nouvelle Amérique."
 america_workers_congress_events.88.a:0 "Détruire la sculpture en relief"
 america_workers_congress_events.88.b:0 "Le relief montrera les héros de l'émancipation."
 america_workers_congress_events.88.c:0 "Le secours montrera l'histoire du socialisme."

 #Suicide is legal:
 america_workers_congress_events.89.t:0 "Éthique Syndicaliste"
 america_workers_congress_events.89.d:0 "Avec l'avènement d'une nouvelle société, un nouvel ensemble d'éthique doit prendre la place des anciens. Qu'est-ce qu'un comportement véritablement éthique ? Faire la révolution par tous les moyens. Avant la révolution et pendant la guerre, la vie était dure pour nos concitoyens américains. Beaucoup ont dû subir la perte d'un être cher, une insécurité financière menaçant leur vie pendant les années de crise ou la persécution. Cela a conduit à des comportements que l'ancienne société a pu juger erronés ou pécheurs, mais notre courageux président Foster doit regarder au-delà des traditions. Pour ceux dont l'âme a subi une blessure trop profonde pour continuer, nous devons leur permettre de se retirer progressivement. Malgré notre censure du Daily Worker, les protestations massives des syndicats de travailleurs chrétiens, de l'intelligentsia et des réseaux de soutien communautaire prétendent que la "loi sur le suicide" de Foster n'est qu'un prétexte pour excuser des morts et des disparitions mystérieuses. Les partisans de la droite conspirationniste affirment même qu'il s'agit d'un complot de Foster pour légaliser le meurtre tant qu'il ressemble à un suicide. Le cabinet de Foster l'a appelé à reconsidérer la question, mais le résultat final a été..."
 america_workers_congress_events.89.a:0 "Foster fait marche arrière."
 america_workers_congress_events.89.b:0 "Foster les convainc."

 america_workers_congress_events.90.t:0 "La Trilogie des USA, par John Dos Passos"
 america_workers_congress_events.90.d:0 "Le montage cinématographique, l'écriture moderniste et l'esprit socialiste sont réunis dans le nouveau livre de John Dos Passos intitulé U.S.A. L'histoire elle-même est un examen de douze Américains qui ont vécu la dépression et la révolution. L'écriture de Passos combine des bribes de journaux, de la propagande et des conversations qu'il rappelle dans les rues pendant les terrifiants mois précédant la libération. Une écriture aussi peu orthodoxe et créative est généralement saluée par l'American Writers Congress, mais celui-ci est resté silencieux. Cela est dû au fait que le livre décrit les meurtres illégaux qui ont eu lieu dans toute l'Amérique pendant la Guerre civile par nos soldats. Dos Passos a défendu cette inclusion, en disant que la vérité dans l'art telle qu'il la montre doit encore exister même si elle est sombre. Pour le leader nominal du Writers Congress, Ernest Hemmingway, ce livre constitue une trahison et une sédition contre le gouvernement socialiste. Cependant, sa décision de censurer le livre et de détenir Dos Passos a été annulée par le Congrès."
 america_workers_congress_events.90.a:0 "Calmez Hemingway."
 america_workers_congress_events.90.b:0 "Hemingway a raison."

 america_workers_congress_events.91.t:0 "Vacances syndicales"
 america_workers_congress_events.91.d:0 "L'un des changements apportés par la Révolution est la transformation des vacances. Les travailleurs américains ont rarement pu profiter des luxes qu'ils ont créés, volés comme ils l'étaient par les capitalistes alors qu'ils appartenaient à juste titre au peuple. Combien de ces masses en lutte ont pu profiter de pique-niques ou de visites dans les parcs nationaux alors qu'elles devaient travailler tant d'heures juste pour survivre et nourrir leurs enfants ? Ce ne sera plus le cas. Les différents syndicats locaux du pays, quelle que soit la fédération à laquelle ils appartiennent, ont commencé à prendre en charge et à gérer divers centres culturels ainsi qu'à aider à parrainer des vacances. Cette initiative est soutenue par le gouvernement, tant au niveau local qu'au niveau national, afin d'accroître la productivité et d'encourager la camaraderie."
 america_workers_congress_events.91.a:0 "La culture appartient au peuple"

 america_workers_congress_events.92.t:0 "Le programme pour la famille et la liberté"
 america_workers_congress_events.92.d:9 "Our workers in the factories need to be free from distractions, our revolutionary soldiers must not be burdened with unnecessary worries about the well-being of their family. As part of the programme to ensure that the American worker is relieved of responsibilities which President Foster has termed \"A millstone about the neck of the workers\" Today the first train from Chicago to the rural plains in the centre of our country has left with children from mothers and fathers who work in important positions in the industrial heartland. The kids will be safe on the countless fields and ranches in the pastures, making themselves useful in farm labour and running errands, living a healthy life. This frees their parents to wage revolution with all their hearts and energy. With the success of this first train, Foster has proposed to his cabinet to make this a mandatory arrangement throughout the USSA, even going so far as to propose that children be taken by force from more stubborn worker families for their own good."
 america_workers_congress_events.92.a:0 "Le cabinet de Foster le dénonce."
 america_workers_congress_events.92.b:0 "Le cabinet de Foster est d'accord."

 america_workers_congress_events.93.t:0 "Tournée Musicale de Woody Guthrie"
 america_workers_congress_events.93.d:0 "Avec le Reconstruction en bonne voie, le célèbre musicien Woody Guthrie et son groupe, les Almanac Singers, ont effectué une tournée musicale. Populaire auprès de nombreuses personnes dans tout le pays, Guthrie et son groupe jouent de vieux classiques tels que Solidarity Forever et There is Power in a Union, mais ils ont également écrit de nombreuses nouvelles chansons, telles que This Land is your Land, Ease My Revolutionary Mind, Tear the Capitalists down et All you Capitalists are bound to lose. La tournée s'est avérée très populaire dans toutes les salles où lui et son groupe jouent."
 america_workers_congress_events.93.a:0 "Faites fonctionner l'Union."

 america_workers_congress_events.94.t:0 "1ère Convention Mondiale de la Science-Fiction"
 america_workers_congress_events.94.d:0 "Aujourd'hui, à New York, la toute première Convention mondiale de la science-fiction a été organisée, rassemblant les esprits littéraires de la science-fiction pour discuter et échanger sur ce genre. Des personnalités telles que John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert A. W. Lowndes et Jack Gillespie y ont participé. Bien qu'elle ait été d'une taille modeste de 200 participants, elle a été considérée comme un succès et une deuxième édition est prévue pour l'année prochaine."
 america_workers_congress_events.94.a:0 "Le Monde de Demain."

 america_workers_congress_events.95.t:9 "The Indian Anti-Capitalist Committee"
 america_workers_congress_events.95.d:9 "From the very beginnings of the American socialist movement, there has scant been much consideration granted to the rights and demands of the indigenous peoples across the country. On the contrary, early writings from Engels derisively referred to Native societies and economies as primitive. Despite this, the Russian and French Revolutions that reverberated all the way into the New World have brought with them a radical reconsideration of the national question.\n\nArchie Phinney, a Nez Perce Indian travelled abroad to France in 1931 coming into contact with the émigré anti-colonial African communists residing there, as well as Lenin's work \"Theses on the National Question\". Returning to the US in 1935, Phinney laid down a series of critiques at the broader \"polite American society\" for its anti-socialism, racism, and much of the Socialist Party for their white chauvinism. Of course, Phinney himself is far from a traditionalist, with his ultimate vision for indigenous emancipation occurring through a Socialist Revolution and Radical Cosmopolitanism, Ultimately, Phinney's wish is for a society where being \"Native\" is no longer limited to the narrowness of the reservations.\n\nNow, in [GetYear], Phinney has recently conducted a meeting with Vincent Spotted Eagle, a self-proclaimed American Indian, communist and member of the SPA, alongside the not-quite-so socialist Raymond Francis Gray, D'Arcy McNickle and Zitkala-Sa. Founding the Indian Anti-Capitalist Committee together as a support group for the SPA in the current struggle, their efforts have received notable attention and applause from the Montana Socialist Party, largely in part due to the fact that they were the first of the regional SPA sections to run a Native American as a candidate for the senate, only a few years ago in 1934."
 america_workers_congress_events.95.a:9 "A revolution by the workers of all creeds and races."

 america_workers_congress_events.96.t:0 "Voyager en Amérique"
 america_workers_congress_events.96.d:0 "La révolution étant terminée et la reconstruction en cours, un débat sur l'avenir du voyage s'est ouvert. Les syndicats de l'automobile estiment que les voitures seront le véhicule parfait pour la nouvelle Amérique, symbole de la liberté pour laquelle les Américains se sont battus. Cependant, les syndicats des chemins de fer contestent cette affirmation et pensent que l'Amérique devrait investir dans les trains pour aider à relier toutes les villes. Qui le Congrès doit-il soutenir ?"
 america_workers_congress_events.96.a:0 "Soutenir les Syndicats de l'Automobile."
 america_workers_congress_events.96.b:0 "Soutenir les Syndicats Ferroviaires."

 america_workers_congress_events.97.t:0 "Une Alternative à Hollywood"
 america_workers_congress_events.97.d:0 "L'Ouest étant toujours occupé par les réactionnaires capitalistes, Hollywood n'est plus à notre disposition. C'est pourquoi les différents syndicats du cinéma et des arts ont cherché une alternative et ont présenté au Congrès un certain nombre de lieux de tournage alternatifs. La proposition ambitieuse ressemble davantage au Babelsberg allemand qu'à Hollywood. Le complexe de divertissement proposé devrait être un centre tentaculaire pour la production cinématographique, la télévision, les services de streaming et diverses autres facettes de l'industrie du divertissement. Le gouvernement envisage ce complexe comme un catalyseur pour la promotion des valeurs américaines, l'encouragement de la créativité et la mise en valeur des différents récits qui composent la tapisserie culturelle de la nation. Quelle ville bénéficiera de ce soutien ?"
 america_workers_congress_events.97.a:0 "Dallas."
 america_workers_congress_events.97.b:0 "Miami."
 america_workers_congress_events.97.c:0 "Houston."
 america_workers_congress_events.97.e:0 "St. Louis."

 america_workers_congress_events.98.t:0 "Série mondiale [GetYear]"
 america_workers_congress_events.98.d:0 "La Série mondiale de Baseball [GetYear] est arrivée. C'est la première série mondiale depuis la révolution et la fréquentation est élevée. Sept matchs de base-ball sur six jours alors que les Reds de Cincinnati combattent les Tigers de Detroit. Les matchs sont extrêmement serrés, donc tout le monde a son propre pronostic pour la finale."
 america_workers_congress_events.98.a:0 "Et le vainqueur est..."

 america_workers_congress_events.99.t:0 "Les Tigers de Detroit gagnent"
 america_workers_congress_events.99.d:0 "Les Tigers ont gagné le match. La finale a été serrée mais Hank Greenberg, le "Marteau Hébreu", a marqué le home run final lors de la dernière manche, assurant la victoire aux Tigers de Detroit et les faisant gagner la Série mondiale [GetYear]."
 america_workers_congress_events.99.a:0 "Allez les Tigers !"

 america_workers_congress_events.100.t:0 "Les Reds de Cincinnati gagnent"
 america_workers_congress_events.100.d:0 "Les Reds ont gagné le match. La finale a été serrée, mais Ernie Lombardi a marqué le home run final lors de la dernière manche, assurant ainsi la victoire des Reds de Cincinnati et leur permettant de remporter la Série mondiale [GetYear]."
 america_workers_congress_events.100.a:0 "Allez les Reds !"

### Foreign Policy ###

 america_workers_congress_events.101.t:0 "[From.GetNameDefCap] Veut Rejoindre l'Internationale"
 america_workers_congress_events.101.d:0 "[From.GetNameDefCap], récemment éclairé sur les avantages du gouvernement socialiste, nous a approché avec une demande. Ils souhaitent rejoindre officiellement l'Internationale. Un allié aussi lointain en vaudrait-il la peine ?"
 america_workers_congress_events.101.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 america_workers_congress_events.101.b:0 "Nous n'avons bas besoin d'eux."

 america_workers_congress_events.102.t:0 "[From.GetNameDefCap] Refuse"
 america_workers_congress_events.102.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur goût, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 america_workers_congress_events.102.a:0 "Une mauvaise décision de leur part."

 america_workers_congress_events.103.t:0 "La Protection de l'Amérique"
 america_workers_congress_events.103.d:0 "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle Commune ne vacille pas dans le Pacifique."
 america_workers_congress_events.103.a:0 "Merci l'Amérique."

