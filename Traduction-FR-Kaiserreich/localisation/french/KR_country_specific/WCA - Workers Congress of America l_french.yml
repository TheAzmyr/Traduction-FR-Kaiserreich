 WCA_earl_browder: "Earl Russell Browder"
 WCA_earl_browder_leader_desc:9 "§YNaissance :§! §L20 mai 1891, à Wichita, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LBrowder est devenu un socialiste convaincu à l'âge de 16 ans. Son allégeance envers le socialisme était inébranlable et, grâce à une amitié précoce avec William Foster, il est devenu syndicaliste. Au fil des années, les deux hommes commencèrent à s'éloigner l'un de l'autre. Alors que Foster privilégie une forme autoritaire de syndicalisme, Browder voit de plus en plus de limites au mouvement. La révolution américaine a, selon lui, prouvé que les mêmes croyances et stratégies utilisées en Europe ne peuvent s'appliquer à l'Amérique. Sa nouvelle politique économique a été construite en s'inspirant du maximisme et en faisant preuve d'une grande originalité. Browder entend également mettre fin à la tendance persistante de l'anarchisme au Congrès et poursuivre les éléments ultra-radicaux débauchés au sein de l'État socialiste. Browder n'a jamais abandonné le CIO, mais avec sa nouvelle position autoritaire, il a l'intention de s'assurer que le CIO ne l'abandonnera jamais.§!"

 WCA_william_edward_foster: "William Edward Foster"
 WCA_william_edward_foster_leader_desc:9 "§YNaissance :§! §L25 février 1881, à Taunton, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LOrganisateur syndical radical qui a été le fer de lance du mouvement syndicaliste en Amérique, William Foster est pratiquement devenu une légende de la gauche américaine. Son leadership dans les grèves du début du 20e siècle et son engagement pour que le Congress of Industrial Organizations adopte des politiques syndicales l'ont cimenté comme l'un de ses principaux idéologues. Son célèbre manifeste, "Vers une Amérique Syndicaliste", a servi de guide à tous les aspirants totalistes du pays, contenant les idéaux de Foster sur la façon de construire l'Amérique telle qu'elle est aujourd'hui. Avec les récentes victoires du mouvement ultra-syndicaliste du $WCA_ACW$, Foster a été hissé à la tête de la nouvelle nation. Plusieurs de ses idées plus anciennes et plus ambitieuses sur le plan social sont désormais mises en avant. Il s'agit notamment de projets visant à réformer l'être humain socialiste dans son ensemble et à réorienter les mœurs américaines vers l'avant-garde du socialisme.§!"

 WCA_jack_reed: "John Silas Reed"
 WCA_jack_reed_leader_desc:9 "§YNaissance :§! §L22 octobre 1887, à Portland, Oregon, États-Unis d'Amérique§!\n§YCarrière :§! §LAlors que les États-Unis s'enflammaient et qu'une révolution syndicaliste se développait dans la Steel Belt, John Silas Reed, écrivain, syndicaliste, journaliste et sénateur, si ce n'est plus, en était le fer de lance. Né dans une famille d'hommes d'affaires de la côte ouest, il mena une vie modeste dans la classe supérieure jusqu'à ses études à Harvard, où, au contact des clubs et de la littérature socialistes, il se rendit compte qu'il existait un monde au-delà des salles ennuyeuses de l'université, et que ce monde souffrait de difficultés constantes. Bien que de santé fragile depuis sa naissance, Reed choisit une vie de voyageur, travaillant comme simple ouvrier pour gagner sa vie, voyageant de nation en nation et acquérant la célébrité en tant que correspondant de guerre.\n\nMais ce qui le rendit le plus célèbre fut son implication dans les grandes révolutions de l'époque. La première à laquelle il assista fut celle du Mexique dès 1913, puis celle de la Russie, en 1917, pour laquelle il travailla avec dévotion et qui consolida ses convictions socialistes révolutionnaires. C'est à cette époque qu'il écrivit Les 10 jours Qui Ont Ébranlé Le Monde, son œuvre la plus célèbre. En 1918, il retourna en Amérique, mais l'Amérique et ses lois anti-sédition ne l'accueillaient plus. Un an plus tard, il s'enfuit à nouveau, cette fois en France, vers une nouvelle révolution qui se préparait et qui, à la différence de la révolution russe, fut couronnée de succès. En combattant aux côtés des syndicalistes français, Reed se fixa un objectif dans la vie : importer ce succès en Amérique, en faire la prochaine révolution et, grâce à la puissance industrielle insondable de l'Amérique, faire naître une révolution mondiale.\n\nBeaucoup de temps s'est écoulé depuis, et Reed a accompli beaucoup - il a aidé à orchestrer l'union des socialistes américains en un front uni, a été sénateur, candidat à la présidence, et a finalement appelé la Steel Belt à la révolution. Cependant, son objectif reste le même : devenir le prochain grand révolutionnaire, être le même personnage plus grand que nature que le modeste correspondant de guerre d'il y a vingt ans aurait décrit.§!"

 WCA_elizabeth_gurley_flynn: "Elizabeth Gurley Flynn"
 WCA_elizabeth_gurley_flynn_leader_desc:9 "§YNaissance :§! §L7 août 1890, à Concord, New Hampshire, États-Unis d'Amérique§!\n§YCarrière :§! §LLa vie d'Elizabeth Flynn en tant que militante a commencé dans un club socialiste clandestin poussiéreux de Harlem. L'une des premières organisatrices de l'IWW dans le New Jersey, Flynn a ressenti le poids de la colère politique contre la création de syndicats et a été arrêtée dix fois. Flynn a contribué à fonder l'ACLU, qui a organisé la défense juridique des grévistes avant l'International Labor Defense. Dans la période qui a précédé la guerre civile, Flynn a aidé à organiser la grève des dockers de la côte ouest. Les discours de guerre de Flynn au Comité central pour encourager la conscription l'ont fait se démarquer des nombreux objecteurs de conscience du Comité. En fin de compte, Flynn a été élue à la tête de l'Amérique en tant que candidate surprise. Certains ont pensé qu'il était absurde qu'une femme soit à l'avant-garde de la révolution, mais la jeune rebelle elle-même avait été le fer de lance depuis le début, se battant depuis la fondation de l'IWW et maintenant prête à construire l'Amérique socialiste de ses rêves.§!"

 WCA_daniel_hoan: "Daniel Webster Hoan"
 WCA_daniel_hoan_leader_desc:9 "§YNaissance :§! §L12 mars 1881, à Waukesha, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LDaniel Webster Hoan est l'une des figures durables de la gauche américaine. Il intégra l'université du Wisconsin et jeta rapidement les bases du Club socialiste de l'université, à l'époque où celui-ci ne comptait que quatre membres. Hoan fut admis au barreau de l'État en 1908 et s'installa à Milwaukee, où ce membre de longue date du Parti Socialiste commença à travailler avec Victor Berger, rédacteur en chef du Milwaukee Leader, pour défendre des réformes radicales dans la ville : propriété publique des services publics, programmes de développement urbain, services juridiques, médicaux et éducatifs gratuits, et autres politiques largement inconnues dans la majeure partie du pays. Hoan décida de se lancer en politique en se présentant au poste de procureur de la ville en 1910, où il obtint une majorité relative face à ses adversaires démocrates et républicains. La même année, Emil Seidel fut élu maire de Milwaukee, le premier socialiste à diriger une grande ville américaine. En 1916, Hoan lui succéda au poste de maire, poste qu'il conserva jusqu'à la Seconde Guerre de Sécession. En tant que maire, Hoan codifia ce que l'on appelle parfois le 'socialisme constructif', mettant l'accent sur des réformes pratiques plutôt que sur des idéaux révolutionnaires hautains - certains socialistes plus itinérants appelaient par dérision les membres de la branche de Milwaukee 'socialistes des égouts' pour leur vantardise constante du système d'égouts de leur ville.\n\nHoan a fait taire la plupart des doutes quant à son engagement pendant la guerre, se révélant inestimable dans l'organisation de l'effort de guerre de Milwaukee. La révolution gagnée et les factions du Socialist Party divergeant, Hoan était censé rester fidèle au noyau modéré du parti - cependant, à la surprise de certains observateurs, le Parti Ouvrier dissident a déclaré qu'il le désignerait comme leur candidat à la présidence lors des élections de 1940. Des observateurs plus avisés ont noté que Hoan ne s'était pas toujours bien entendu avec les autres socialistes au cours de sa carrière au sein du parti, et qu'il ne semblait pas partager les tendances pacifistes des membres restants. Quelle qu'en soit la raison, Hoan confère une légitimité considérable au jeune Parti Ouvrier et, pour beaucoup, représente un nouveau sens du concret pour une révolution qui cherche à s'installer.§!"

 WCA_eric_hass:9 "Eric Hass"
 WCA_eric_hass_leader_desc:9 "§YBorn:§! §LMarch 4th, 1905, in Lincoln, Nebraska, United States of America§!\n§YBackground:§! §LA native of the state of Nebraska, Eric Hass attended public school and, for a time, was a student at the University of Nebraska. Reaching his adult years just at the onset of the Great Depression, he struggled to make a living, and worked whatever odd jobs he could find. While working as an advertising salesman in 1928, Hass came into contact with the Socialist Party, which he soon joined, as did many in his generation. Soon however, Hass found himself in a very particular circle of socialists: the Industial Labor Group, the rump of the old Socialist Labor Party of Daniel De Leon, which had merged into the SPA in 1918. Though the ILG was aligned with the reigning Industrial Unionist faction of the SPA, they were generally considered a group of has beens.\n\nHass however soon endevoured to revive the group's fortunes. An energetic organiser, he brought a spirit of youth and creativity to the ILG headquarters. When he was elected editor of the ILG newspaper, the Weekly People, he successfully returned it to a daily format by 1936. Under the patronage of former SLPer Louis C. Fraina, the ILG regained influence, and De Leonist views became more and more explicitly mainstream.\n\nNow, with Hass' election to the presidency, De Leonism has returned in force. No longer is it only influential by proxy and by its sympathetic apostates like Fraina. Now, it is a leading tendency in American socialism, and headed by the young turk Hass, it flourishes§!"

 WCA_eleanor_roosevelt: "Anna Eleanor Roosevelt"
 WCA_eleanor_roosevelt_leader_desc:9 "§YNaissance :§! §L11 octobre 1884, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LÀ première vue, Anna Eleanor Roosevelt, leader d'une révolution syndicaliste, semble être un paradoxe. Née et élevée dans la haute société de la riche et influente famille Roosevelt, elle n'était pas membre du $WCA_ACW$ lorsque la révolution a commencé, restant en Nouvelle-Angleterre et espérant jusqu'au dernier moment qu'une paix pourrait être trouvée. Bien qu'elle soutienne la lutte des travailleurs, ses références révolutionnaires sont insuffisantes et elle ne correspond guère à l'image de la cheffe syndicale prétentieuse que beaucoup associent au leadership de notre jeune nation. Ses adversaires insistent sur le fait que ces apparences ne sont pas trompeuses - les partisans inconditionnels de la révolution la qualifient de cheval de Troie de la bourgeoisie, tandis que les opposants au nouveau gouvernement la dénoncent comme une tentative risible des socialistes de convaincre le peuple américain qu'il n'est pas un tyran sanguinaire.\n\nPourtant, quand on y réfléchit, la logique devient un peu plus claire. Le triomphe du $WCA_ACW$ a créé un problème à la fois pour l'ancienne élite américaine et pour le nouveau gouvernement révolutionnaire : la première avait été vaincue et mise à l'écart dans la nouvelle Amérique, tandis que le second était confronté à une population qui lui faisait et lui faisait encore peu confiance. Le Parti socialiste a vu en Roosevelt une solution à ces deux problèmes : une figure réconciliatrice qui pourrait unir les partisans de la révolution aux féministes, aux Afro-Américains et aux réformistes et faciliter la réintégration des anciennes élites dans la société. Il reste à voir si ce plan controversé fonctionnera, mais ce qui est sûr, c'est qu'avec son accession à la présidence, l'Amérique ne sera plus jamais la même.§!"

 WCA_frank_zeidler: "Frank Paul Zeidler"
 WCA_frank_zeidler_leader_desc:9 "§YNaissance :§! §L12 septembre 1912, à Milwaukee, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LFrank Paul Zeidler a passé une grande partie de sa vie en mauvaise santé, une triste réalité qui l'a d'ailleurs empêché de terminer ses études. C'est peut-être pour cette raison qu'il a été attiré par le socialisme dès son plus jeune âge. Ayant grandi dans les affres de la Grande Dépression, il a beaucoup lu des auteurs de gauche comme Norman Thomas et Eugene V. Debs. Lorsqu'on lui a demandé pourquoi il soutenait le socialisme en 1933, Zeidler a cité les principes de la fraternité internationale, la lutte pour la paix, la répartition équitable des biens, la coopération et la planification démocratique. Il a été actif dans l'aile jeunesse du Parti Socialiste d'Amérique, la Young People's Socialist League, et peu avant la guerre civile, il est devenu le chef de la branche de Milwaukee des Red Falcons, une autre organisation de la SPA visant à éduquer les enfants. Frank a été aidé dans son travail d'activiste par son frère, Carl Zeidler, qui s'est porté volontaire pour la marine des Syndicats Combinés, pour finalement mourir dans l'effort de guerre.\n\nMalgré sa santé fragile et la mort prématurée de son frère, Zeidler fit ce qu'il put pour soutenir l'effort de guerre du Syndicat sur le front intérieur et assista à la convention constitutionnelle au nom du maire de Milwaukee, Daniel Hoan. Sur la scène politique d'après-guerre, Zeidler était considéré comme une figure relativement neutre (en dehors de son dédain pour la Ligue de l'unité) et fut choisi par le Parti des travailleurs pour succéder au président Flynn en grande partie pour cette raison - après tout, la WPA tient beaucoup à l'idée d'un exécutif symbolique, et le martyre de son frère suscite beaucoup de sympathie parmi les vétérans de la révolution. Agé de seulement 36 ans lors de son élection, le président Zeidler apparaît comme un symbole de l'unité entre les révolutionnaires professionnels chevronnés et une génération de jeunes socialistes qui ont rapidement mûri avec la nouvelle Amérique.§!"

 WCA_elmer_allison: "Elmer Thompson Allison"
 WCA_elmer_allison_leader_desc:9 "§YNaissance :§! §L5 décembre 1883, à Houstonia, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LRadical autodidacte originaire du Missouri, Elmer Allison fut membre fondateur du Parti Socialiste d'Amérique et de l'IWW. Il fut également une figure de proue de la branche radicale du SPA à Washington, passant une grande partie de sa vie à travailler dans les usines de cèdres locales ou sur une tribune dans les rues de Seattle. Une série de raids et de quasi-arrestations par le ministère de la Justice le firent entrer dans la clandestinité, mais il réapparut en tant que personnage politique lorsqu'il participa à la brève rébellion connue sous le nom de Commune de Seattle en 1923. Au cours de l'existence de la Commune, il rencontra Jack Reed, se lia d'amitié avec le célèbre journaliste et le suivit à New York. Là, il joua un rôle majeur dans la conduite des nombreuses campagnes politiques de Reed et dans l'entrée du SPA dans la politique traditionnelle. Après la révolution, sa camaraderie étroite avec Reed et ses convictions socialistes zélées ont fait de lui un candidat évident à la présidence. Une candidature qu'il a accepté avec entrain !§!"

 WCA_james_cannon: "James Patrick Cannon"
 WCA_james_cannon_leader_desc:9 "§YNaissance :§! §L11 février 1890, à Rosedale, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LParrainé personnellement par Big Bill Haywood et bien au fait des luttes de la gauche américaine, James Cannon devint une présence inébranlable au sein du Parti socialiste d'Amérique. Bien qu'au départ adhérent fanatique du bolchevisme, l'échec de la révolution russe contrastant avec le triomphe des syndicalistes français poussa Cannon à adopter une vision plus libertaire du socialisme. En tant que représentant officiel du SPA, il passa beaucoup de temps à l'étranger, en France et en Grande-Bretagne, avant de revenir en Amérique après le déclenchement de la guerre civile. En aidant à organiser les volontaires étrangers et les conseillers de l'Internationale, il consolida sa fiabilité en tant qu'administrateur brillant. Une fois la guerre gagnée, Cannon commença immédiatement à créer l'élan nécessaire pour se présenter à la présidence, et a maintenant enfin réalisé son ambition !§!"

 WCA_louis_fraina:9 "Louis Fraina"
 WCA_louis_fraina_leader_desc:9 "§YBorn:§! §LOctober 7th, 1892, in Campagna, Kingdom of Italy§!\n§YBackground:§! §LBorn as Luigi Carlo Fraina in southern Italy, Fraina immigrated to the United States at the age of 6, anglicising his name to Louis on his arrival. Fraina's father was an Italian radical republican, and his death prevented Fraina from completing his secondary education, as the young man had to obtain a full-time job to support his family. Instead, Fraina pursued forms of self-education, engrossing himself in radical and freethinking literature. In 1909, he published his first essay. By 1910, he was a prolific writer for the Daily People, the newspaper of Daniel De Leon's Socialist Labor Party.\n\nThough Fraina had briefly been a member of the Socialist Party, the SLP was where he developed his ideas more fully. Embracing De Leon's views on revolutionary industrial unionism, Fraina became a more prolific writer for the Daily People than De Leon himself. He covered the Lawrence Textile Strike, a heroic moment in labour history which left its mark on Fraina. Though he left the SLP in 1914, he continued his carreer in radical journalism, writing for avant garde cultural publications, developing ideas of socialist cultural modernism.\n\nThe growth in the left-wing of the Socialist Party from 1917 brought Fraina back into that organisation. A co-author of the Left-Wing Manifesto of 1919, Fraina wrote that \"Industrial Unions or Councils, or a combination of both, may serve as the basis of a revolutionary system\", predicting future developments in world socialism.\n\nWhen the left took over the party, Fraina took a leading role, both as a member of its Executive Committee, and later, after John Reed became party chairman, in the position of international secretary. Though Fraina's administrative ability was limited, he was a key propagandist, ideologue, and theorist for the Industrial Unionist faction and the Socialist Party as a whole. He continued to publish works of economics, sociology, and culture, and was regarded as the country's foremost Marxist economist.\n\nA key architect of the post-war constitution, Fraina served in several cabinet positions in several administrations, helping to bring about his vision of a revolutionary industrial unionist commonwealth. Now as president, he aims to further the cultural transformation of the revolution, and to continue in the tradition of his and Reed's faction.§!"

 WCA_norman_thomas: "Norman Mattoon Thomas"
 WCA_norman_thomas_leader_desc:9 "§YNaissance :§! §L20 novembre 1884, à Marion, Ohio, États-Unis d'Amérique§!\n§YCarrière :§! §LNorman Thomas a connu les hauts et les bas de la stature sociale et est resté dévoué au socialisme tout au long de son parcours, de l'enfant de la rue à l'objecteur de conscience en passant par l'étudiant de Princeton. Avant la guerre civile, il avait été maire de New York et candidat vice-président de John Reed. Pendant la guerre, Thomas a réorienté son pacifisme en plaidant pour que les socialistes vivant sur les terres fédérales résistent à la conscription. Après la guerre, il a mis à profit son expérience et son amitié avec John Reed, prêchant au nom des progressistes pour mener les socialistes démocratiques à la victoire lors de la Seconde Convention constitutionnelle. Avec un cœur d'or et une morale inébranlable, Norman Thomas a accédé à la présidence.§!"

 WCA_upton_sinclair: "Upton Beall Sinclair Jr."
 WCA_upton_sinclair_leader_desc:9 "§YNaissance :§! §L20 septembre 1878, à Baltimore, Maryland, États-Unis d'Amérique§!\n§YCarrière :§! §LDès son plus jeune âge, Upton Sinclair était un auteur en herbe. Adolescent, il écrivait des pulps et des poèmes pour gagner sa vie, avant de se lancer dans le journalisme d'investigation. Son heure de gloire arriva après qu'il eut passé sept semaines déguisé en ouvrier dans les usines de conditionnement de viande de Chicago, rédigeant un article politique sur les mauvaises conditions de travail dans ces usines. Sinclair espérait rallier le pays à la cause des travailleurs, mais il s'est contenté de dénoncer le manque d'hygiène dans l'industrie du conditionnement de la viande ; en réponse à cette réaction, il a déclaré : "J'ai visé le cœur du pays, mais je l'ai touché à l'estomac". Avec les bénéfices de sa carrière littéraire, Sinclair se lança dans la politique en Californie, en lançant la campagne "End Poverty In California". E.P.I.C, comme on l'appelle désormais, ne remporta pas le triomphe escompté, mais apporta à Sinclair suffisamment de célébrité et de reconnaissance pour qu'il puisse ensuite poursuivre une seconde carrière politique dans la nouvelle Amérique. Aujourd'hui champion d'un mouvement E.P.I.C appliqué à l'échelle nationale, Upton Sinclair a remporté les dernières élections présidentielles avec une marge surprenante.§!"

 WCA_maynard_krueger:9 "Maynard Krueger"
 WCA_maynard_krueger_leader_desc:9 "§YBorn:§! §LJanuary 16th, 1906, in Alexandria, Missouri, United States of America§!\n§YBackground:§! §LBorn on a farm near Alexandria, Missouri, from a young age Maynard Krueger distinguished himself academically. A gifted student, Krueger completed his high school work at the age of 15. At the University of Missouri, he received a Bachelor of Arts in 1926 and a Master's degree in 1927. Academia was his calling, and while he was an instructor at the University of Pennsylvania he spent time at universities in Paris, Berlin, and Geneva. Paris in particular was important in bringing the leftist Krueger in contact with the worldwide socialist movement, and he made many lasting contacts there.\n\nHis acceptance of a position at the University of Chicago as an assistant professor also marked Krueger's increasing involvement in politics. A member of the Socialist Party, Krueger was part of the growing \"Militant\" tendency, a group of young turks who both believed in a revolutionary road to power while also opposing the authoritarian attitudes of John Reed's party leadership. As such, the Militants became close to Norman Thomas' \"Progressive\" faction, becoming arguably its left-wing.\n\nKrueger, a leader of the Militants, was a national director of research for the Socialist Party during the 1932 election. He was also involved with the Chicago Workers Committee on Unemployment, and was vice president of the American Federation of Teachers. When Civil War broke out in 1937, Krueger was a leading member of the Chicago Commune, serving as a leader of the moderate opposition to the Industrial Unionists in the city. After the war, he led the Militants into the Commonwealth Party, a party that was as much his own creation as it was Thomas'.\n\nWhen Thomas retired after Commonwealth's defeat in the post-war elections, Krueger was the obvious choice to succeed him. Leading the party in a more revolutionary, militant, and less pacifistic direction, Krueger has nonetheless upheld the party's opposition to all forms of repression. Now as president, Krueger seeks to bring about a just, principled, and humane revolution.§!"

 WCA_benjamin_gitlow:9 "Benjamin Gitlow"
 WCA_benjamin_gitlow_leader_desc:9 "§YBorn:§! §LDecember 22nd, 1891, in Elizabethport, New Jersey, United States of America§!\n§YBackground:§! §LBenjamin Gitlow was a child of Jewish immigrants from the Russian Empire. Growing up in a family of radicals, he often heard stories of the exploits of Russian socialists, and he was familiar with socialist ideas from a young age. As he worked as a retail clerk while studying law, he helped organise the Retail Clerks Union, political activity for which he was discharged from his job and blacklisted by the Merchants' Association.\n\nAfter being blacklisted from the retail sales industry, he worked briefly as a garmant cutter before entering the world of radical journalism. A member of the Socialist Party of America from the moment he turned 18, in 1919 he immediately gravitated towards the party's emerging left-wing. With Louis C. Fraina and Charles Ruthenberg he co-authored the Left-Wing Manifesto of 1919, and soon struck up a lifelong friendship with John Reed. Eventually, he became the business manager of The Revolutionary Age, the publication of the left-wing and later the party as a whole.\n\nAfter the left-wing captured the party, Gitlow was elected to the New York State Assembly. Balancing his duties as a parliamentarian and prominent party administrator, Gitlow combined legal and illegal work. The Red Scare during the British Revolution was a moment of crisis for the party. The New York legislature's failure to expel Gitlow and his fellow partisans marked its end, and the Socialist Party's victory.\n\nIn the period prior to the revolution, Gitlow alternated between running for several offices, including governor, senate, state house, and the federal house. He also remained close to Reed, becoming perhaps his closest confidant in the party. For this, he was entrusted with command of the revolutionary government's security forces, working to suppress reactionary resistance, and working with Jay Lovestone's intelligence services to ferment revolutionary sentiment in areas not controlled by the Reds.\n\nNow that Gitlow has returned Reed's party to power, he is determined to uphold the legacy of his friend and comrade. A principled yet often authoritarian revolutionary, Gitlow will give no quarter to enemies of the revolution, and aims to ensure Socialist Party dominance in the years to come.§!"

 WCA_walter_reuther:9 "Walter Philip Reuther"
 WCA_walter_reuther_leader_desc:9 "§YBorn:§! §LSeptember 1st, 1907, in Wheeling, West Virginia, United States of America§!\n§YBackground:§! §LOne of the Socialist Party's brightest young stars, Walter Phillip Reuther has fought tooth-and-nail for the emancipation of the working classes for his whole life. The second son in a family of German-American socialist immigrants, Reuther grew up in the midst of the vicious struggle waged by the Socialist Party for workers' liberty; one of his most formative experiences was a meeting with the famous Socialist presidential candidate Eugene V. Debs, during his last campaign for the presidency in 1920. From the age of 19, Reuther organised and worked in Detroit, his impressive technical skill securing for himself a life-long profession as a tool and die maker. From 1932, as an official representative of the Socialist Party, Reuther spent time working in the factories of Britain and France, where he saw firsthand the power of syndicalist organisation. His skilled leadership as head of United Auto Workers Local 174 saw him quickly propelled to the union's higher elected positions; in 1936 he became famous nationwide for the 'Battle of the Overpass', where Ford thugs crossed the picket line to beat him nearly to death.\n\nStill, Reuther has never relented. Elected chairman of the Detroit Commune during the outbreak of the Revolution, Reuther played an important role in organising production across the entirety of the vital Steel Belt. He made a name for himself postwar after he aligned himself with Norman Thomas' Commonwealth Party - a strong supporter of a robust socialist state, workplace democracy, and the massive expansion of Civil Rights.§!"

 WCA_robert_minor:9 "Robert Berkeley Minor"
 WCA_robert_minor_leader_desc:9 "§YBorn:§! §LJuly 15th, 1884, in San Antonio, Texas, United States of America§!\n§YBackground:§! §LRobert Minor was born into well respected Texas family lines. On his father's side was General John Minor, Thomas Jefferson's campaign manager. On his mother's side was Sam Houston, President of Texas. His father would be elected as a judge, while his maternal grandfather was a doctor. In spite of this, Minor's family struggled financially, and he was only able to go to school for four years before needing to get a job.\n\nAfter working a variety of jobs, Minor was hired as an assistant stereotypist and handyman at the San Antonio Gazette. There, he developed his artistic skills, and emerged as a respected political cartoonist. Moving to St. Louis to work for the St. Louis Post-Dispatch, Minor became regarded as one of the best political cartoonists in the country. By 1911, he was the highest paid cartoonist in the United States. Moving to France to study art, he found the experience unsatisfying, and returned in 1914 just before the outbreak of war in Europe.\n\nPolitically, Minor joined the Socialist Party in 1907 before moving towards anarchism in 1912. An advocate for revolutionary industrial unionism, he lost work because of his refusal to draw pro-war cartoons. In 1915, he moved to the Socialist Party's New York Call, and began drawing for Max Eastman's radical monthly The Masses. The Call sent Minor to Europe in 1918 as a war correspondant, where he visited Soviet Russia, Germany, and France, where he witnessed the 1919 Revolution. These experiences returned Minor to the realm of party socialism, and he became more involved in the radicalising SPA.\n\nThrough the 1920s and early 1930s, Minor got into the good graces of the Industrial Unionist faction which dominated the party. He served as a delegate to the Third International, and ran for several offices in New York. Now transformed into a loyal party cadre, Minor served in several administrative roles both during and after the Revolution, and was elected to the presidency as a largely inoffensive compromise candidate. Nevertheless, he is committed to industrial unionism and America's role in the international revolution, and will seek to fully commit the Commonwealth to the good fight.§!"

 WCA_asa_philip_randolph: "Asa Philip Randolph"
 WCA_asa_philip_randolph_leader_desc:9 "§YBorn:§! §LApril 12th, 1889, in Crescent City, Florida, United States of America§!\n§YBackground:§! §LAsa Philip Randolph was born to a minister father and a seamstress mother. As a child growing up in Jacksonville, Randolph learned the importance of character over skin colour from the former, and the importance of education and defending oneself from the latter - he would later vividly recall a night from his youth where his mother sat in the front room of his house with a loaded shotgun, while his father took a pistol and left to prevent a man from being lynched at the county jail. A gifted student, Randolph enrolled in the Cookman Institute - then the only high school in Florida for African-Americans - before being forced by employment segregation to move to New York City to study at City College. After a short attempt at theatre, Randolph became increasingly familiar with socialism, determining that people could only be free if not subjected to economic deprivation - with this in mind, Randolph began his civil rights career by establishing an employment office in Harlem aimed at providing work training to southern migrants. Randolph, along with his partner Chandler Owens and the aid of the Socialist Party of America, founded 'The Messenger', a radical magazine calling for African-Americans to organise and fight for an integrated society. Randolph also developed strong union credentials, most famously organising the Brotherhood of Sleeping Car Porters to address the deplorable working conditions of the primarily African-American industry.\n\nAlthough Randolph was somewhat hesitant to embrace the cause of revolution by force, he, like many others, was left with little choice as civil war broke out regardless. During and after the war, Randolph continued to concern himself with the needs of African-Americans as he always had, shifting his focus to union discrimination - arguing that the destruction of the colour barrier is a necessary component of a socialist America. For his efforts, he was picked as the Socialist Party's nominee for president - and with his election, President Randolph has become the first African-American to lead America, providing hope to many that the days of racial inequality might, at long last, be drawing to a close.§!"

 WCA_revolutionary_congress:9 "Congrès Révolutionnaire des Ouvriers"
 WCA_revolutionary_congress_sic_desc:9 "§YFondation :§! §L25 mars 1937, à Chicago, Illinois, États-Unis d'Amérique§!\n§YDescription :§! §LRépondant à l'appel à la révolution de John Reed, une assemblée de tribuns prolétaires dévoués s'est constituée. Même si elle manque des moyens et des connexions du Congrès des États-Unis, qu'elle remplace, ses membres gardent leur dévouement au service de leurs concitoyens.§!"
 WCA_revolutionary_congress_syndicalist:9 "Congrès Pan-Industriel"
 WCA_revolutionary_congress_socialist:9 "Congrès Fédéral des Ouvriers"

 WCA_dorothy_day: "Dorothy Day"
 WCA_dorothy_day_advisor_desc:9 "§YBorn:§! §LNovember 8th, 1897, in Brooklyn, New York, United States of America§!\n§YBackground:§! §LInspired by Upton Sinclair's The Jungle, Dorothy Day has devoted her life emancipating the poor. She founded the Catholic Workers Movement to combine her religious and political attitudes with charity. She strongly opposes the Integralist movement and motivates American Catholics to reject it.§!"
 WCA_paul_leroy_robeson: "Paul Leroy Robeson"
 WCA_paul_leroy_robeson_advisor_desc:9 "§YBorn:§! §LApril 9th, 1898, in Princeton, New Jersey, United States of America§!\n§YBackground:§! §LGraduating in law but failing to gain employment due to his race, Paul Robeson's first career was on the stage. As a singer and actor, he starred in Broadway plays like Emperor Jones, and was inspired to infuse politics with his acting. Hollywood studios constrained his acting and musical roles, leading him to the underground syndicalist media. Robeson has also invited socialist artists from Europe to come to America and start an artistic revolution free of censorship. His rich bass voice is tireless in its calls for equality.§!"
 WCA_whittaker_chambers: "Whittaker Chambers"
 WCA_whittaker_chambers_advisor_desc:9 "§YBorn:§! §LApril 1st, 1901, in Philadelphia, Pennsylvania, United States of America§!\n§YBackground:§! §LWhittaker Chambers got his start in collegiate drama, where he came into contact with student syndicalists. Chambers worked with european syndicalists to bring their art to America. Syndicalist revolutionaries see Chambers as an effective communicator and mediator knowledgable in the American populist tradition.§!"
 WCA_alger_hiss:0 "Alger Hiss"
 WCA_alger_hiss_advisor_desc:9 "§YBorn:§! §LNovember 11th, 1904, in Baltimore, Maryland, United States of America§!\n§YBackground:§! §LHiss's early career in law brought him towards the liberal and interventionist policies of Robert Wagner. After being promoted to the State Department, Hiss became infatuated with syndicalism. Hiss attempted to utilise syndicalist rhetoric to attack the establishment parties for their failure to prevent recessions. Eventually, revolutionary syndicalists convinced him to abandon Wagner and the State Department and begin fully working for the them.§!"
 WCA_james_william_ford: "James William Ford"
 WCA_james_william_ford_advisor_desc:9 "§YBorn:§! §LDecember 22nd, 1893, in Pratt City, Alabama, United States of America§!\n§YBackground:§! §LFord is a lifelong champion of desegregation and worker rights. From his early days working as a machinist while attending Fisk University, Ford forged ties that cut across economic and racial barriers. Ford was employed by Earl Browder as a representative for the Totalist Charter in France, giving his insight into how the Third Internationale can correct the mistakes of previous regimes and treat all ethnicities with human dignity.§!"
 WCA_angelo_braxton_herndon:9 "Angelo Braxton Herndon"
 WCA_angelo_braxton_herndon_advisor_desc:9 "§YBorn:§! §LMay 6th, 1913, in Wyoming, Ohio, United States of America§!\n§YBackground:§! §LBorn to a poor African-American family, Herndon suffered from racial discrimination growing up. At the age of 14, he opted to leave school and work in the mines of Kentucky. In three years time, he was working in Birmingham, Alabama for the Tennessee Coal, Iron, and Railroad Company. After being given the Communist Manifesto by the Unemployed Councils, a group affiliated with the SPA, Herndon became interested in the cause of labour reform, racial equality, and class conflict.\n\nAs a socialist activist for the Unemployed Councils, Herndon went to Georgia to organise labour. Herndon alarmed officials in Georgia for recruiting both white and black workers to demonstrate as a united front, and he was arrested for insurrection again and held for six months. Although the state prosecutors wanted to charge him with the Death Penalty due to possession of socialist literature, his defence whittled down his sentence to 20 years of hard labour on the chain gang.\n\nOn December 7th, 1935, his conviction was overturned by the state court and he was released on bail. He spent the year of 1936 touring the country to promote his case, which was heading towards the Supreme Court. Ultimately, the Supreme Court did not have a chance to view his case, as the United States erupted into the 2nd American Civil War in early 1937. A staunch socialist and labour organiser, Herndon operates now in Chicago to continue his fight for labour and racial equality.§!"
 WCA_ernest_miller_hemingway: "Ernest Miller Hemingway"
 WCA_ernest_miller_hemingway_advisor_desc:9 "§YBorn:§! §LJuly 21st, 1899, in Oak Park, Illinois, United States of America§!\n§YBackground:§! §LErnest Hemingway served as a reporter during the Weltkrieg, eventually becoming a multitalented writer. Time spent in France after the war convinced Hemingway of the socialist cause. While vacationing in Spain, Hemingway was witness to the arranged murder of Jose Robles, a dissident friend of his. Upon finding out that the French government was complicit in the murder, Hemingway was galvanised in favour of a more radical authoritarian socialist system that wasn't reduced to dishonourable acts like what he witnessed.§!"
 WCA_ralph_hosea_chaplin: "Ralph Hosea Chaplin"
 WCA_ralph_hosea_chaplin_advisor_desc:9 "§YBorn:§! §L1887, in Ames, Kansas, United States of America§!\n§YBackground:§! §LRalph Chaplin was active in syndicalist causes since age seven, when he saw a man shot during the Pullman Strike. in Mexico, Chaplin joined the Zapatistas, and in West Virginia he was the first to sing \"Solidarity Forever\". Syndicalists across North America have reproduced his art and sung his songs in order to rally more workers to their cause.§!"
 WCA_harry_dexter_white: "Harry Dexter White"
 WCA_harry_dexter_white_advisor_desc:9 "§YBorn:§! §LOctober 29th, 1892, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LHarry White taught economics at Lawrence College for several years, raising his acumen among capitalist academics. White was employed briefly under Henry Morgenthau Jr's Treasury Dept. This ended when White objected to American neutrality, pushing him into the syndicalist cause. White has a hobby of brainstorming plans for radical foreign policies to be enacted if America ever leads the Third Internationale.§!"
 WCA_william_weinstone:9 "William Wolf Weinstone"
 WCA_william_weinstone_advisor_desc:9 "§YBorn:§! §LDecember 15th, 1897, in Vilnius, Vilna Governorate, Russian Empire§!\n§YBackground:§! §LLike many American socialists, William Weinstone (born Weinstein) was born in the Russian Empire and immigrated to the United States at an early age. Growing up in Brooklyn and embracing Marxism as a teenager, Weinstone was soon to embrace the growing left-wing tendency in the Socialist Party of America in the late 1910s, becoming a peer of Jay Lovestone and Bertram Wolfe at the City College of New York, acting as secretary of the Intercollegiate Socialist Society. When the left captured the party in 1920, Weinstone went through a series of important administrative positions, a rise which would place him among the ranks of the most important figures in the party.\n\nSoon however, he had split with Lovestone and Charles Ruthenberg's communist faction, and became a factional power player. Within the span of four years, he shifted factional allegiances three times, earning him the moniker \"Wobbly Will\". This faction fighting however paid off in 1932, when Lovestone successfully removed party rival James P. Cannon from his position as Executive Secretary. In his place, a compromise was reached whereby the widely mistrusted Weinstone would be elevated to the party's top post.\n\nThough few trust Weinstone, he is an able administrator and faction fighter, and as an Executive Secretary retains prestige within the party. Ideologically flexible, he may come into the employ of any of the significant socialist factional groupings.§!"
 WCA_abraham_johannes_muste:9 "Abraham Johannes Muste"
 WCA_abraham_johannes_muste_advisor_desc:9 "§YBorn:§! §LJanuary 8th, 1885, in Zierikzee, Zeeland, Kingdom of the Netherlands§!\n§YBackground:§! §LBorn to a coachman in the Netherlands, Muste's family emigrated to the United States when he was six. Although he grew up attending the Grand Rapids Dutch Reformed Church and trained to become a Reformed Minister, Muste came to question the fundamental principles of the church. Muste became influenced by the teachings of the Social Gospel and became attracted to the ideas of the radical thinkers of the day, supporting Eugene Debs for president in 1912.\n\nIn 1914, Muste found his views irreconcilable with his local church of the Fort Washington Collegiate Church and left the Reformed Church. A staunch pacifist, Muste joined the Fellowship of Reconciliation in 1916. In 1918, Muste went to Rhode Island and became a Quaker minister. The following year, Muste became involved in the Lawrence Textile Strike, where many of the strikers were only recent immigrants to the US and did not speak english. Muste became the spokesman for the strikers, and was jailed for being a strike leader.\n\nAfter his case was dismissed, Muste returned to the strikes and pursued a path of nonviolence. Ultimately, both sides came to a compromise. In 1921, Muste became chairman of the Brookwood Labor College and stayed there for 10 years. In 1933, Muste formed the American Workers Party which would then merge into the Workers Party of America, and helped lead the Auto-Lite strike of 1934. When the Civil war broke out, Muste pledged his support to Chicago, and promoted his socialist christian ideology in areas controlled by the Revolutionary government.§!"
 WCA_hammie_snipes:9 "Hammie Snipes"
 WCA_hammie_snipes_advisor_desc:9 "§YBorn:§! §LDecember 31st, 1906, in Harlem, New York, United States of America§!\n§YBackground:§! §LBorn to an African-American family in Harlem, Snipes became attracted to the socialist cause. Snipes would join with the Universal Negro Improvement Association and African Communities League as well as an SPA activist as an adult. In October 1936, Snipes was giving a speech in support of pay equality for African-American members of the Meat Cutters Union when he was stabbed by Sufi Abdul Hamid and Allen McAlpine, requiring him to get ten stitches. When the American Civil War started, Snipes went to Chicago to offer his services to the Revolutionary government.§!"
 WCA_william_ross_knudsen: "William Ross Knudsen"
 WCA_william_ross_knudsen_advisor_desc:9 "§YBorn:§! §LSeptember 30th, 1892, in Petaluma, California, United States of America§!\n§YBackground:§! §LWilliam Knudsen has been active for decades in California socialist politics. Starting with an arrest at a free speech demonstration, Knudsen has attempted multiple times to run for Mayor of San Francisco. Knudsen organised labour unions across California, and attended radical trade union congresses representing thousands of labourers.§!"
 WCA_harold_maskell_ware: "Harold Maskell Ware"
 WCA_harold_maskell_ware_advisor_desc:9 "§YBorn:§! §LAugust 19th, 1889, in Woodstown, New Jersey, United States of America§!\n§YBackground:§! §LAn early member of the Social Democracy of America party with Eugene V. Debs and Victor Berger, Ware was an expert in agronomics and raised money for an experimental farm in the Commune of France. The Department of Agriculture tapped Ware for his talent, but refused to promote him due to his dealings in France. This motivated Ware to the syndicalist cause, and transferred all his efforts to them.§!"
 WCA_clarence_senior:9 "Clarence Ollson Senior"
 WCA_clarence_senior_advisor_desc:9 "§YBorn:§! §LJune 9th, 1903, in Clinton, Missouri, United States of America§!\n§YBackground:§! §LA child of the midwest, Clarence Senior had a mostly uneventful middle-class childhood. Though economic necessity forced the young Senior to leave high school after his sophomore year to help support his family, after a few years in the labour force his aunt encouraged him to finish his education. Attending the University of Kansas, Senior was converted to socialism, participating in the Intercollegiate Socialist Society. The year he graduated, Senior joined the Socialist Party, associating with rising moderate star Norman Thomas. Senior represented precisely the type of middle-class intellectual who Thomas wanted to recruit to his vision of a \"respectable\" Socialist Party.\n\nSenior entered at a time when the moderate wing of the party was all but completely sidelined. A motely rump following Thomas and Pennsylvania's James H. Maurer, the party's right was locked out of power. Senior proved instrumental to its revival, taking up administrative work in New York, where he was credited with rescuing the party's finances and re-energising Thomas' so-called \"Progressive\" faction. His energetic contributions to the party right brought in allies, as the young \"Militants\", revolutionary democratic socialists, sought to ally with the Progressives against the establishment of the old left-wing section. In siding with the Militants and establishing a firm dialogue, Senior has become a key figure in turning the right from a rump into a grouping capable of contesting the party leadership.§!"
 WCA_jay_lovestone:9 "Jay Lovestone"
 WCA_jay_lovestone_advisor_desc:9 "§YBorn:§! §LDecember 15th, 1897, in Molchad, Grodno Governorate, Russian Empire§!\n§YBackground:§! §LBorn Jacob Liebstein to a Lithuanian-Jewish family in the Russian Empire, Liebstein arrived at Ellis Island with his mother and siblings at age 9. Attracted to socialist politics from an early age, young Liebstein was drawn, like many New Yorkers, to the politics of Daniel De Leon and the Socialist Labor Party, attending the old man's funeral in 1914. A member of the Socialist Party, Liebstein was a party activist at the City College of New York, before his graduation in 1918. The Russian Revolution brought about a revival of the left in the Socialist Party, and Liebstein was a member of the first organising committee of the left-wing section of the party. Though he had an at times antagonistic relationship with John Reed and Benjamin Gitlow, he came to be an invaluable party organiser in the city.\n\nWith the takeover of the Socialist Party by the left, Lovestone (who in 1919, like many American Jews, legally changed his name) joined with Charles Ruthenberg's \"communist\" faction of the party, becoming Ruthenberg's protege. In spite of a rocky relationship with his mentor (including one episode where Ruthenberg stole Lovestone's girlfriend), Lovestone attempted to position himself as the heir to Ruthenberg's position of Executive Secretary when he died. Though Lovestone failed to win the position, he took leadership of the communist faction, supporting the party's participation in Farmer-Labor and foisting the compromise choice of William Weinstone as Executive Secretary on John Reed and the industrial unionists.\n\nWith the outbreak of revolution, Lovestone has been placed in charge of the new state's external intelligence services. Though the \"Red Eminence\" of the party is seldom trusted, he is feared and respected, and even his adversaries acknowledge his organisational skills.§!"

 WCA_smedley_butler: "Smedley Darlington Butler"
 WCA_smedley_butler_leader_desc:9 "§YNaissance :§! §L30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LSmedley Butler, marine, général et sénateur, a accompli l'impensable. Dans le moment le plus sombre de la révolution, il a renversé les usurpateurs et les traîtres de la clique centraliste et a gardé la flamme de la liberté allumée. Le vieux général a été un soldat inestimable pour le $WCA_ACW$, et sa dernière victoire surprenante l'a rendu dix fois plus populaire auprès de la population. Même si Butler a confié à ses amis et alliés politiques qu'il est gêné d'être a présent dans la lumière, il a accepté de reprendre le travail de président temporaire de la nouvelle Amérique jusqu'à ce que les cicatrices ouvertes par le totalisme soient guéries.§!"
 WCA_smedley_butler_WCA_commander_desc:9 "§YBorn:§! §LJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YBackground:§! §LIn 1898 'The Fighting Quaker' Smedley Darlington Butler lied about his age and enlisted in the Marine Corps to join the American force in the Spanish-American war. Due to his high education level he was commissioned as a second lieutenant and would be transferred to the recently captured Guantanamo following basic training. He didn't manage to see combat as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899.\n\nHe was later transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh while trying to rescue a fellow marine, for which he earned a brevet promotion to captain.\n\nAfterwards, Butler would take part in the Banana wars, first in Honduras to defend the American consulate in 1903 and then in Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He took part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and was promoted to Major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension in the Hoover administration. When the situation started to deteriorate, Butler decided to resign from his post and presented his services to the Socialist Party, becoming the highest ranking military official to join the Red Guard and earning the rank of General of the Armies.§!"
 WCA_smedley_butler_army_chief_desc:9 "§YBorn:§! §LJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YBackground:§! §LSmedley Darlington 'The Fighting Quaker' Butler lied about his age and enlisted in the Marine Corps in 1898 to join the American force fighting the Spanish-American war. He was commissioned as a second lieutenant for his higher education and would be transferred to the recently captured Guantanamo after basic training. He didn't manage to see combat, as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899. He was then transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh for trying to rescue a fellow marine and earning a brevet promotion to captain. Afterwards, Butler would take part in the Banana wars, first to Honduras to defend the American consulate in 1903 and to Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He'd take part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and being promoted to major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension of the Hoover administration despite Butler's criticism of Hoover. He remains however as one of the most influential and decorated officers of the United States Marine Corps, and his influence should not be taken lightly.§!"

 WCA_herbert_charles_heitke: "Herbert Charles Heitke"
 WCA_herbert_charles_heitke_WCA_commander_desc:9 "§YBorn:§! §LMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YBackground:§! §LHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of First Lieutenant in 1920 and Captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until early 1937, earning the promotion to Colonel in 1934. As soon as street violence began escalating, Heitke decided to resign and move back to New York with his family, signing up for the local Red Guard, where his military experience granted him a promotion from Smedley Butler himself. Now a General of the Syndicalist Army, Heitke has become, along with Maurice Rose and Smedley Butler, one of the few military generals of the US Army to join the revolution.§!"
 WCA_herbert_charles_heitke_commander_desc:9 "§YBorn:§! §LMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YBackground:§! §LHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of first lieutenant in 1920 and captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until now, earning the promotion to Colonel in 1934. He has remained a relevant member of the staff, but his constant criticism of the Hoover Administration are starting to make a dent in the government's legitimacy...§!"

 WCA_james_kelly_parsons: "James Kelly Parsons"
 WCA_james_kelly_parsons_army_chief_desc:9 "§YBorn:§! §LFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YBackground:§! §LThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines.§!"

 WCA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 WCA_evans_fordyce_carlson_high_command_desc:9 "§YBorn:§! §LFebruary 26th, 1896, in Sidney, New York, United States of America§!\n§YBackground:§! §LThe son of a Congregationalist minister, Evans Carlson began his military career in 1912 when he left High School and signed up for the US Army as a private, serving in the Philippines and Hawaii, and finishing his four years of service in 1916 as a sargeant. He then rejoined the Army right during the start of the Punitive Expedition where he took up a garrison job in Mexico. He then signed up for an officers' course, from where he graduated as a second Lieutenant in 1917, and even did a short term in the Artillery corps, becoming an Artillery Captain in 1918. However, he was unsatisfied with his army positions, so he signed up in the Marine Corps in 1922 as a private, regardless of his previous postings. He was quickly promoted to Second Lieutenant, and served in a Marine outpost in Quantico, Virginia. He then sailed towards Culebra, Puerto Rico, in 1924 and remained there five months before being ordered to the West Coast for duty with the Pacific Fleet. Applying for aviation training in 1925, he went to Pensacola, Florida, for instruction, but subsequently returned to duty with ground units. He served another tour of foreign shore duty from 1927 to 1929 at Shanghai, China. He later returned to America and was quickly sent to Nicaragua to fight against Sandino's insurgency, earning a navy cross after facing around 100 rebels with just 12 marines. He also received a commendation after the 1931 earthquake and for his work as Chief of Police of Occupied Nicaragua. He returned to the US in 1933, and was sent to Shanghai, to the Marine Detachment in the American Legation in the Legation Cities, serving as Adjutant and studying Chinese. He returned to Quantico in 1936, attending the Marine Corps Schools while also taking a course on International Law and Politics at George Washington University in Washington, D.C... As the Nation spiralled into chaos, Smedley Butler began probing the Marine Corps for signs of dissenting opinions, and quickly found an ally in Evans. When the time finally came to join the Chicago Syndicalists in their fight, even despite being severely torn, Carlson decided to follow Butler and is now one of our Highest Ranking officers, and Butler's most trusted General.§!"

 WCA_jacob_loucks_devers:0 "Jacob Loucks Devers"
 WCA_jacob_loucks_devers_high_command_desc:9 "§YBorn:§! §LSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YBackground:§! §LDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Among his classmates was George S. Patton and the two men became fast friends. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe, which inspired jealousy from Patton and led the men to gradually drift apart during the time that Devers spent attending the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925.\n\nHe was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. He also grew increasingly conscious of racial issues in America, writing letters of complaints about how poor the facilities were for black soldiers at the various locales he served in, as well as how there seemed to be a two tiered justice system that treated black soldiers much more harshly than white ones. Finding himself in Pennsylvania during the fateful few weeks before violence erupted, Devers asked his wife to flee to Canada before he presented himself to the government in Chicago and was put in charge of the Detroit XVI Corps.§!"

 WCA_david_monroe_shoup: "David Monroe Shoup"
 WCA_david_monroe_shoup_army_chief_desc:9 "§YBorn:§! §LDecember 30th, 1904, in Battle Ground, Indiana, United States of America§!\n§YBackground:§! §LDavid Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed.§!"

 WCA_robert_sharon_allen: "Robert Sharon Allen"
 WCA_robert_sharon_allen_commander_desc:9 "§YBorn:§! §LJuly 14th, 1900, in Latonia, Kentucky, United States of America§!\n§YBackground:§! §LRobert S. Allen was born Herman Greenberg until his father officially changed his name as the Weltkrieg raged on to avoid connections to Germany and to pick a real \"American\" last name. Lying about his age, Allen joined Pershing's expedition to seek out Pancho Villa after which he graduated from the University of Wisconsin and took up reporting. It was in Wisconsin, one of the key hotbeds of American socialism that Allen became dedicated to Reed's cause. As racial tensions seeped into American society with the ongoing economic crisis, Allen used his investigative journaling skills to successfully infiltrate the Ku Klux Klan. A foreign correspondent with the Christian Science Monitor, Allen's dissatisfaction with the Hoover administration compelled him to write an anonymous expose \"Washington Merry Go-Round.\" Disillusioned with MacArthur's military clique in Washington and Hoover's incompetence brought Allen more and more committed to the vision of America held by the SPA. A proponent of speed and armour due to his experiences in the Pershing Expedition, Allen has pledged himself to the worker's cause in the wake of the civil war.§!"

 WCA_maurice_rose: "Maurice Rose"
 WCA_maurice_rose_high_command_desc:9 "§YBorn:§! §LNovember 26th, 1899, in Middletown, Connecticut, United States of America§!\n§YBackground:§! §LMaurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanisation officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armoured warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist Party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognised by Butler, he was promoted to the rank of General, and is widely considered the main mechanised warfare expert in the Syndicates' army.§!\n\n§YNotes: He hasn't pledged his allegiance to any of the WCA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career.§!"

 WCA_robert_hale_merriman: "Robert Hale Merriman"
 WCA_robert_hale_merriman_high_command_desc:9 "§YBorn:§! §LNovember 17th, 1908, in Eureka, California, United States of America§!\n§YBackground:§! §LThe son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD programme in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.§!\n\n§YNotes: It is unclear where exactly Merriman's political loyalties lie within the greater WCA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder.§!"

 WCA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 WCA_benjamin_oliver_davis_sr_commander_desc:9 "§YBorn:§! §LJuly 1st, 1877, in Washington, D.C., United States of America§!\n§YBackground:§! §LBorn to an Interior Department functionary father and a nurse mother, Benjamin O. Davis defied his parents wishes and enlisted in the US military upon the outbreak of the Spanish American war in 1898. His first posting as a temporary first lieutenant in the segregated all-black 8th US Volunteer Infantry, but he was unable to see combat during the war. Still, he reenlisted as a private for the 9th Cavalry Regiment, joining the so-called \"Buffalo Soldiers\". Tutored by Charles Young, the only black US military officer at the time, Davis was able to attend West Point and become a second lieutenant in the Cavalry. He fought in the Philippine-American war in 1901, before returning home to help teach Military Science and Tactics at the traditionally black Wilberforce College in Ohio - a position he would assume multiple times in his career. He also had a stint in Liberia and Tuskegee Institute in Alabama. He was promoted to Colonel in the regular army in 1930, matching a feat his mentor Charles Young accomplished about a decade prior\n\nThe deteriorating political situation in America and harassment by AFP members in Alabama saw Davis quietly ask to return north to Wilberforce to resume his position as a professor there for a third time. Although not known to be a socialist, Davis was sympathetic to the egalitarian message of the SPA and was one of the few high ranking American Army officers not openly hostile to Jack Reed. Disillusioned by the election of 1936 and the outbreak of civil war, when Ohio's governor declared its loyalty to the Chicago government Davis remained at his post as a national guard commander. Recognising his long experience and his influence among his former students, Davis quickly appeared on the short-list before Jack Reed for potential generals of the new Continental Red Army.§!"

 WCA_campbell_carrington_johnson: "Campbell Carrington Johnson"
 WCA_campbell_carrington_johnson_commander_desc:9 "§YBorn:§! §LSeptember 30th, 1895, in Washington, D.C., United States of America§!\n§YBackground:§! §LA native of Washington, DC, Campbell Johnson was educated at Howard University and began his association with military affairs by entering the army reserve during the First Weltkrieg, reaching the rank of a senior colonel. In 1918, he assisted in the organisation of the Students Army Training Corps Instructors Camp at Howard University, serving as its senior military instructor. During his tenure, Campbell also assisted in the organisation of the Reserve Officer's Training Corps unit, and taught military science and tactics at the institution as a Captain. He later received a Bachelors degree, and then a law degree from Howard University, maintaining a law practice in DC. In 1932, Campbell assisted in the establishment of a Black youth recreation camp known as Camp Lichtman. Believing strongly in the equitable treatment of Black men and women, deterioration of the American political scene, and the increase of support for the AFP became the push needed to align with the egalitarian message of the SPA. With an established organisational background, and experience in the Army reserve, Campbell presented his services to the SPA, and was swiftly elevated to General.§!"

 WCA_ralph_ernest_jones: "Ralph Ernest Jones"
 WCA_ralph_ernest_jones_commander_desc:9 "§YBorn:§! §LMay 13th, 1885, in Manchester, Iowa, United States of America§!"

 WCA_milton_wolff: "Milton Wolff"
 WCA_milton_wolff_commander_desc:9 "§YBorn:§! §LOctober 7th, 1915, in Brooklyn, New York, United States of America§!\n§YBackground:§! §LMilton 'Milt' Wolff, born into a Lithuanian-Hungarian immigrant family and previously an art student, joined the Red Guard as soon as it formed. Despite holding more Vanguardist views, he was accepted into the ranks, and became quite popular amongst his peers for his leadership during the clashes against the AFP militias in late 1936 and early 1937.\n\nOnce Jack Reed announced the Revolution, it became immediately apparent there was a major lack of command staff available to the WCA, and it was in this void that Wolff was promoted to General following a vote held by his peers and colleagues who saw him as a good fit for the role. However, his ability to lead large armies has yet to be put to the test.§!\n\n§YNotes: Member of the Centralist Faction, aligned mostly with Browder.§!"

 WCA_edward_allen_carter_jr: "Edward Allen Carter Jr."
 WCA_edward_allen_carter_jr_commander_desc:9 "§YBorn:§! §LMay 26th, 1916, in Los Angeles, California, United States of America§!\n§YBackground:§! §LEdward Allen Carter Jr. was born to a Black American father and an East Indian mother, who shortly after his birth moved to India. With the collapse of the British Empire, and the proclamation of the Bharatiya Commune, Carter came into contact with socialism for the first time as a child, although it was short lived as his parents would move again in 1932, this time to Shanghai, where he tried to join the local American garrison, only to be rejected on account of his young age.\n\nWith the American Civil War brewing in the distance, he travelled to America as a stowaway in one of the Legation's transports, reaching Seattle and joining the local branch of the Red Guard. As their numbers discreetly mobilised eastwards to start the revolution, Carter slowly became popular amongst the soldiers, retelling the stories of bravery and revolution he had seen in his infancy in East India. When the Revolution finally started, Carter was voted in as a General, becoming the one of the only black members of the WCA staff along with Oliver Law and Campbell Johnson.§!\n\n§YNotes: Member of the Federalist Faction.§!"

 WCA_benjamin_katine: "Benjamin Katine"
 WCA_benjamin_katine_commander_desc:9 "§YBorn:§! §LSeptember 7th, 1912, in Brooklyn, New York, United States of America§!\n§YBackground:§! §LBenjamin Katine, a mechanic and electrician of some renown in New York, joined the Industrial Workers of the World militias as soon as they started recruitment. Becoming popular amongst the automobile unions, he was voted as an officer in February 1937, and was chosen by the Central Staff as a general. Despite the Automotive unions backing his position, Katine still has a lot to learn before becoming a valuable general for the WCA.§!\n\n§YNotes: Member of the Unionist Faction.§!"

 WCA_james_patrick_murphy: "James Patrick Murphy"
 WCA_james_patrick_murphy_commander_desc:9 "§YBorn:§! §LFebruary 9th, 1901, in San Francisco, California, United States of America§!\n§YBackground:§! §LJames Patrick Murphy graduated from the California State University in 1926 as a Radio Engineer and moved to San Francisco. While he was unremarkable in the major unrest of the 1930s, he joined the Red Guard after the 1936 election, where his mechanical expertise with radios allowed him to connect the workers of California with those of Chicago. As the workers were discreetly mobilised into Chicago, Murphy was assigned to several cities across what now is the Syndicalist stronghold, improving radio communications between the Red Guard detachments. For his service, he was granted the rank of General within the Red Guard, but even many within the WCA General Staff doubt this Radio Engineer will be capable of leading vast armies across the American landscape.§!"

 WCA_john_tisa: "John Tisa"
 WCA_john_tisa_commander_desc:9 "§YBorn:§! §LApril 6th, 1914, in Philadelphia, Pennsylvania, United States of America§!\n§YBackground:§! §LJohn Tisa comes from a Cuban-Italian immigrant family. Previously working mostly as a factory worker and as an amateur writer in his spare time, Tisa joined the Red Guard the 31st of December, 1936. Since then, he has earned the respect of the Syndicalist soldiers in New Jersey, and was voted as their CO at their staff elections. Tisa was then promoted to general, where, for better or worse, he will have to learn from scratch the art of warfare if he hopes to come out ahead of the enemy during the revolution.§!"

 WCA_oliver_law: "Oliver Law"
 WCA_oliver_law_commander_desc:9 "§YBorn:§! §LOctober 23rd, 1900, in Texas, United States of America§!\n§YBackground:§! §LOliver Law enlisted to the US Army in 1919 as a private, serving with the 24th Infantry regiment stationed on the Mexican Border. He left the military in 1925 after being refused any kind of promotion on the basis of his skin colour, moving first to Bluffton, Indiana, where he worked at a cement plant and then shortly thereafter to Chicago where he drove a cab for the Yellow Cab Company. When the Great Depression hit, Law was left unemployed for years, until he managed to become a stevedore and joined the International Longshoremen's Association. With his savings, he tried to open a restaurant in 1932 but ultimately failed and unemployed once more, he joined the International Labor Defense. With a Civil War looming over the United States, Law was amongst the first to volunteer for the Red Guard. Because of his military background and leadership skills, he was quickly voted in as an officer by his fellow soldiers, before later reaching the rank of General thanks to the sponsoring of the National Negro Congress.§!\n\n§YNotes: Loyal Member of the Unionist Faction, and he is rumoured to keep close relations with both Bayard Rustin and Asa Philip Randolph.§!"

 WCA_william_rea_furlong: "William Rea Furlong"
 WCA_william_rea_furlong_navy_chief_desc:9 "§YBorn:§! §LMay 26th, 1881, in Allenport, Pennsylvania, United States of America§!\n§YBackground:§! §LWilliam Rea Furlong attended the Normal School in California, Pennsylvania, where he earned his teaching degree. In 1901, he was recommended for the United States Naval Academy at Annapolis, Maryland. Furlong graduated in 1905 with the rank of ensign and was assigned to the armoured cruiser USS Maryland. In 1910, Furlong was assigned to the protected cruiser USS Chicago, which was posted as the reserve of the Massachusetts Naval Militia, briefly commanding the cruiser. He served on Chicago until 1912, when he attended the Columbia University, New York and graduated with the Master of Science degree in electrical and radio engineering in 1914. Furlong was then assigned as fleet radio officer and aide on the staff of the commander-in-chief, United States Atlantic Fleet. In April 1914, he participated in the Veracruz Expedition in Mexico. From 1916 to 1917, Furlong served as a gunnery officer on board battleships USS South Carolina and USS New York and in 1918 he was assigned to the Bureau of Ordnance. From 1921 to 1923 he served as an aide on the staff and fleet gunnery officer to the commander-in-chief, United States Pacific Fleet. This was followed by an assignment from 1923 to 1926 where he served in office of the Chief of Naval Operations. From 1926 to 1928 Furlong served as executive officer of the battleship USS West Virginia, and then served as commander of the oiler USS Neches. He also served as division commander of destroyers in the Pacific. From 1928 to 1931 he served as Chief of Policy and Liaison Section, Office of Island Government. From 1931 to 1933 he commanded the light cruiser USS Marblehead and then served as inspector of ordnance in charge at the Naval Proving Ground in Dahlgren from 1933 to 1936. With outbreak of the Civil War he joined the Combined Syndicates of America and as oldest captain to join the C.S.A became the first admiral of the Second Continental Navy.§!"

 WCA_arthur_schuyler_carpender: "Arthur Schuyler Carpender"
 WCA_arthur_schuyler_carpender_admiral_desc:9 "§YBorn:§! §LOctober 24th, 1884, in New Brunswick, New Jersey, United States of America§!\n§YBackground:§! §LArthur Schuyler 'Chips' Carpender, a direct descendant of Wolphert Gerretse Van Kouwenhoven - one of the early settlers the New Netherland colony, graduated from the United States Naval Academy in 1908, and served on the battleship Minnesota of the Great White Fleet sent by President Theodore Roosevelt on voyage around the world in 1907. Amidst the backdrop of the Banana Wars, he commanded a 16-man landing force from the Marietta that was put ashore at Puerto Cortes, Honduras. Leaving the Marietta in 1911, Carpender was involved with the fitting out of the new battleship USS Utah. Carpender participated in the United States occupation of Veracruz in April 1914 during the Mexican Revolution and on returning to the United States, Carpender was assigned to the Office of Naval Militia Affairs. In 1916, 1917 and 1919, Carpender helped fit out and commission the new destroyers USS Davis, USS Fanning and USS Radford respectfully. Carpender returned to the United States in 1920, and became a Member of the Naval Examining Board, and Judge Advocate General of the General Court Martial at the Naval Training Station Great Lakes. In 1922 he assumed command of the USS Barry. He reported to the Naval Submarine Base at New London for training in 1923, after which he was posted to the United States Asiatic Fleet as commander of 6th Submarine Division. In 1924 Carpender returned to Washington, where he served ashore for the next two years in the Bureau of Navigation, before becoming executive officer of the USS Pittsburgh in 1926 until 1928, when he assumed command of the destroyer USS Macdonough. Following the familiar pattern of shore duty alternating with sea duty, Carpender served in the Office of the Chief of Naval Operations from 1929 until 1932. This was followed by two years as executive officer of the light cruiser USS Omaha. He then attended the Naval War College at Newport after which he returned to the Office of the Chief of Naval Operations. At the start of 1937, he became Chief of Staff of Destroyers, Battle Fleet. With the start of the Civil War he joined the Second Continental Fleet and was promoted to admiral of the C.S Fleet.§!"

 WCA_arleigh_albert_burke: "Arleigh Albert Burke"
 WCA_arleigh_albert_burke_theorist_desc:9 "§YBorn:§! §LOctober 19th, 1901, in Boulder, Colorado, United States of America§!\n§YBackground:§! §LArleigh Albert '31-knot Burke' Burke never graduated from high school due to the 1918 influenza outbreak but instead won an alternate appointment to the United States Naval Academy given by his local congressman. He graduated from the academy in June 1923, and was commissioned as an ensign in the United States Navy. From then until April 1928 he was an officer in the battleship Arizona. Burke was next assigned to the Fleet Base Force flagship Procyon, in which he was Flag Lieutenant and Force Personnel Officer. Resuming his formal education in June 1929, Lieutenant Burke received a Master's Degree from the University of Michigan two years later, then served in the heavy cruiser Chester. He spent the middle 1930s on the Base Force staff and at the Bureau of Ordnance in Washington, D.C. In 1936 he joined the destroyer Gilmer and with outbreak of the Civil War he with his crew supported the WCA for which he was promoted to the rank of admiral and became one of the first flag officers of the Second Continental Navy.§!"

 WCA_hyman_godalia_rickover: "Hyman Godalia Rickover"
 WCA_hyman_godalia_rickover_high_command_desc:9 "§YBorn:§! §LJanuary 27th, 1900, in Maków Mazowiecki, Łomża Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LHyman Godalia \"George\" Rickover, born into a Polish Jewish family and made passage to New York City with his mother and sister in March 1906, fleeing anti-Semitic pogroms during the Revolution of 1905 in Russia, and later moved to Chicago. Rickover's naval career began in 1918 at the Naval Academy and he was graduated in 1922. He joined the destroyer Overton and impressed his commanding officer with his hard work and efficiency, and was made engineer officer in 1923, becoming the youngest such officer in the squadron. He next served on board the battleship Mississippi before earning a Master of Science in electrical engineering from Columbia University in 1930 by way of a year at the Naval Postgraduate School. From 1929 to 1933, Rickover qualified for submarine duty and command aboard the submarines S-9 and O-3. While at the Office of the Inspector of Naval Material in Philadelphia in 1933, Rickover translated Das Unterseeboot (The Submarine) by Weltkrieg German Imperial Navy Admiral Hermann Bauer. In the early 1937 he was appointed as Commander, 3rd Submarine Division. With start of the Civil War he joined the Second Continental Navy and ordered the 3rd Submarine Division go to Philadelphia, for which he was promoted to the rank of admiral and became one of the first admirals of the Continental Navy.§!"

 WCA_hugh_nathaniel_mulzac: "Hugh Nathaniel Mulzac"
 WCA_hugh_nathaniel_mulzac_navy_chief_desc:9 "§YBorn:§! §LMarch 26th, 1886, on Union Island, British Windward Islands§!\n§YBackground:§! §LHugh Nathaniel Mulzac life at sea started immediately after high school when he served on British schooners. He was sent to Swansea Nautical College in Wales to train for his ship masters license. In 1918, Hugh Mulzac emigrated to the United States. Within two years he had earned his shipping master's certificate, the first ever issued to an African-American. He joined with Marcus Garvey's Universal Negro Improvement Association (UNIA) and served as a Captain on the SS Yarmouth of the Black Star Line. However, disagreements with the UNIA lead to his resignation in 1921 and later to joining the International Seamen's Union of America (ISUA) in 1927. Before 1937 the only shipboard work Mulzac could get was in the steward's departments on several shipping lines. In 1934, after pressure from side of ISUA, he could become a captain of a ship with crew consisting only of african-americans, but he refused with the words 'Under no circumstances will I command a Jim Crow'. After the start of the Second American Civil War with need of the WCA in captains of ships he was appointed as commander the destroyer CNS Smith Thompson and was chosen for senior courses. After finishing them he became famous for being the first ever black admiral.§!"

