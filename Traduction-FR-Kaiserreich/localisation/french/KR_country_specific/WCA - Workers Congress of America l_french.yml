 america_workers_congress_events.44.t:9 "Minor contre Randolph"
 america_workers_congress_events.44.d:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Tandis que le syndicalisme d'industrie et le Parti socialiste continuent leur monopole sur le gouvernement, l'administration du président Minor a fait face à une controverse concernant le retranchement du SPA dans l'appareil d'État, beaucoup dans l'opposition étant inquiets que les bureaucrates du gouvernement ne bloquent toutes les réformes non approuvées par le SPA ou l'IWW.\n\nDans une tentative de mettre fin à leur longue période d'opposition, le Parti du Commonwealth a nommé A. Philip Randolph, le premier afro-américain de l'histoire [Root.GetNonIdeologyAdjective] a être qualifié pour la présidence. Randolph a une longue carrière d'activiste pour les droits civiques et ouvriers, et est devenu l'une des figures de proue de la communauté afro-américaine, laquelle fait de plus en plus campagne contre les discriminations raciales qui persistent dans le pays. En nommant Randolph, le Commonwealth espère attirer les non-syndiqués, les afro-américains et les électeurs plus modérés, en pus des mécontents de douze années de gouvernement SPA-IWW.\n\nLe président Minor et le SPA ont tenu leur position, pointant du doigt l'efficacité de l'État SPA-IWW dans la reconstruction du pays et dans la procuration de services importants pour défendre leur position au gouvernement. Ils ont répliqué que le parti n'a jamais cessé d'écouter les besoins du peuple et a fait de bons progrès dans les efforts de déségrégation, et qu'ils restent le "parti naturel de gouvernement", au contraire du Parti du Commonwealth moribond.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.44.a:9 "Le président Minor !"
 america_workers_congress_events.44.b:0 "Asa Philip Randolph !"

 america_workers_congress_events.45.t:0 "Allison contre Sinclair"
 america_workers_congress_events.45.d:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Le mandat du président Allison s'est révélé...sans incidents. Le programme d'Allison était le transfert de nombreuses responsabilités de l'exécutif vers le Congrès, ce qui a eu l'effet secondaire curieux de détourner une grande part de l'attention médiatique de la présidence. Cela a eu pour résultat ce qui est appelé la période la plus calme de l'histoire du [WCA.GetName] - aux yeux du public, il s'est produit très peu de choses au cours du mandat, ce qui a causé des réactions mitigées.\n\nPour concurrencer Allison, le Parti du Commonwealth a nommé Upton Sinclair, un vétéran du parti. Sinclair apporte au débat ses décennies de popularité hors de la politique comme écrivain, et son attraction des insatisfaits du système socialiste. L'angle d'attaque privilégié de l'opposition sur Allison a été de le qualifier de chef d'un gouvernement fainéant, une charge que Sinclair a menée en accusant le président d'être un propagandiste inefficace pour le Commonwealth ouvrier et d'aliéner les occidentaux qui ne peuvent pas rapporter leurs besoins à ceux du syndicalisme d'industrie.\n\nAllison, de son côté, à répliqué en accusant Sinclair d'être un socialiste douteux, citant son ancienne appartenance à la Fédération social-démocrate et sa rivalité de longue date avec le héros révolutionnaire John Reed. Le président maintient que les attentes de ses opposants envers lui sont ridicules - malgré son usage réservé de l'exécutif, le Congrès a été actif pendant son mandat, et n'a pas reçu le crédit qu'il mérite. Toutefois, Sinclair maintient tout de même qu'un exécutif actif peut répondre bien plus vite aux problèmes auxquels la nation fait face.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.45.a:0 "Le président Allison !"
 america_workers_congress_events.45.b:0 "Upton Sinclair !"

 america_workers_congress_events.46.t:9 "Fraina contre Randolph"
 america_workers_congress_events.46.d.hass:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Complétant son dernier mandat, le président Hass a présidé une ère de radicalisme renouvelé, alors que le gouvernement tentait de faire avancer le socialisme par des moyens auparavant impensables. Toutefois, de nombreuses années de cette approche ont semblé créer une vraie fatigue chez le peuple américain, qui désire de plus en plus une scène politique calme, après des années d'une rhétorique de la vigilance.\n\nPour succéder au président Hass, le Parti socialiste a choisi le chef de la vieille garde, Louis C. Fraina, comme son président et candidat à la présidentielle. Fraina, longtemps fixé à la politique socialiste, a été l'idéologue et le théoricien principal du syndicalisme d'industrie au sein du SPA depuis 1920. Universitaire et propagandiste, il est mondialement renommé à la fois pour ses théories économiques et culturelles. Il en appelle désormais à une "révolution culturelle", la promotion par le gouvernement des idées et de l'art modernistes.\n\nPendant ce temps, le Parti du Commonwealth a choisi de nommer A. Philip Randolph, le premier afro-américain a être candidat à la présidence pour un grand parti - se, s'il est élu, le premier chef afro-américain de l'Amérique. Randolph a eu une longue histoire de chef ouvrier et des droits civiques, et a passé l'ère post-Guerre civile à mener de nombreux efforts pour dé-ségréger les syndicats en tant que membre de la Fraternité pour la Réconciliation.\n\nBien que les deux campagnes plaident pour un changement culturel radical, elles sont entrées en conflit sur leurs histoires respectives - Randolph a critiqué le manque d'engagement historique du SPA sur les problèmes de droits civiques, pointant du doigt un incident au Premier Congrès de la Troisième Internationale où Fraina avait minimisé l'oppression des afro-américains en la comparant au racisme anti-immigrés. De son côté, Fraina a rappelé les accomplissements historiques de l'IWW sur les questions raciales, critiquant la lenteur relative du CIO, aligné sur le Commonwealth, à se dé-ségréger.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.46.d.roosevelt:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Contre toute attente, la controversée présidente Roosevelt a réussi à défier les attentes et a compléter deux mandats, défendant sa variante personnelle d'égalité et de réconciliation. Même si quelques radicaux restent amers à propos de ce qu'ils perçoivent comme une sape de la révolution, les temps semblent avoir changé - les deux partis ont choisi des candidats modérés, correspondant à une nouvelle ère de la politique [Root.GetNonIdeologyAdjective].\n\nPour succéder à la présidente Roosevelt, le Parti socialiste a choisi le chef de la vieille garde, Louis C. Fraina, comme son président et candidat à la présidentielle. Fraina, longtemps fixé à la politique socialiste, a été l'idéologue et le théoricien principal du syndicalisme d'industrie au sein du SPA depuis 1920. Universitaire et propagandiste, il est mondialement renommé à la fois pour ses théories économiques et culturelles. Il en appelle désormais à une "révolution culturelle", la promotion par le gouvernement des idées et de l'art modernistes.\n\nPendant ce temps, le Parti du Commonwealth a choisi de nommer A. Philip Randolph, le premier afro-américain a être candidat à la présidence pour un grand parti - se, s'il est élu, le premier chef afro-américain de l'Amérique. Randolph a eu une longue histoire de chef ouvrier et des droits civiques, et a passé l'ère post-Guerre civile à mener de nombreux efforts pour dé-ségréger les syndicats en tant que membre de la Fraternité pour la Réconciliation.\n\nBien que les deux campagnes plaident pour un changement culturel radical, elles sont entrées en conflit sur leurs histoires respectives - Randolph a critiqué le manque d'engagement historique du SPA sur les problèmes de droits civiques, pointant du doigt un incident au Premier Congrès de la Troisième Internationale où Fraina avait minimisé l'oppression des afro-américains en la comparant au racisme anti-immigrés. De son côté, Fraina a rappelé les accomplissements historiques de l'IWW sur les questions raciales, critiquant la lenteur relative du CIO, aligné sur le Commonwealth, à se dé-ségréger.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.46.d.krueger:9 "Alors que l'[Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de voter pour un nouveau Congrès, et par là, pour un nouvel exécutif. Le président Krueger semble destiné à demeurer un des chefs les plus importants, pas seulement de l'ère post-Guerre civile, mais de l'Histoire américaine dans son ensemble - Krueger quitte la présidence auréolé de ce que ses soutiens appellent la rationalisation de la révolution, mais décrié par ses opposants pour son "Thermidor rouge" des syndicats d'industrie. Même si des divisions demeurent sur la présidence Krueger, la scène politique [Root.GetNonIdeologyAdjective] semble avoir changé malgré, ou plutôt grâce à, ce fait : les deux partis tendent vers une direction plus modérée.\n\nLe Parti socialiste a choisi le chef de la vieille garde, Louis C. Fraina, comme son président et candidat à la présidentielle. Fraina, longtemps fixé à la politique socialiste, a été l'idéologue et le théoricien principal du syndicalisme d'industrie au sein du SPA depuis 1920. Universitaire et propagandiste, il est mondialement renommé à la fois pour ses théories économiques et culturelles. Il en appelle désormais à une "révolution culturelle", la promotion par le gouvernement des idées et de l'art modernistes.\n\nPour succéder au président Krueger, le Parti du Commonwealth a choisi de nommer A. Philip Randolph, le premier afro-américain a être candidat à la présidence pour un grand parti - se, s'il est élu, le premier chef afro-américain de l'Amérique. Randolph a eu une longue histoire de chef ouvrier et des droits civiques, et a passé l'ère post-Guerre civile à mener de nombreux efforts pour dé-ségréger les syndicats en tant que membre de la Fraternité pour la Réconciliation. Notamment, Randolph semble plus se lier à la politique de Norman Thomas qu'à celle de Maynard Krueger.\n\nBien que les deux campagnes plaident pour un changement culturel radical, elles sont entrées en conflit sur leurs histoires respectives - Randolph a critiqué le manque d'engagement historique du SPA sur les problèmes de droits civiques, pointant du doigt un incident au Premier Congrès de la Troisième Internationale où Fraina avait minimisé l'oppression des afro-américains en la comparant au racisme anti-immigrés. De son côté, Fraina a rappelé les accomplissements historiques de l'IWW sur les questions raciales, critiquant la lenteur relative du CIO, aligné sur le Commonwealth, à se dé-ségréger.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
