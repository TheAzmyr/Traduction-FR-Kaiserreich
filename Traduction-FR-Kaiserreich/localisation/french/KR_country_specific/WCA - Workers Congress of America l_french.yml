 america_workers_congress_events.104.d:0 "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle république ne vacille pas dans le Pacifique."

### Military ###

 america_workers_congress_events.126.t:0 "L'Audace dans la Science"
 america_workers_congress_events.126.d:0 "De la nouvelle classe de scientifiques audacieux que notre génération a produit, aucun ne peut rivaliser avec l'imagination de nos Oppenheimer et de nos Pasons. Oppenheimer, l'ambitieux physicien qui est en contact avec les plus brillants esprits de l'Internationale, peut faire du rêve de l'arme atomique une réalité. Pasons, le pionnier de la fusée libérée, dont le dévouement au socialisme n'a d'égal que son dévouement à l'avancement de la recherche sur les fusées. Malheureusement, nous ne pouvons financer entièrement que l'une d'entre elles en raison de problèmes budgétaires."
 america_workers_congress_events.126.a:0 "Nous serons libérés de la terre."
 america_workers_congress_events.126.b:0 "Nous libérerons l'atome."

 america_workers_congress_events.127.t:0 "Nous ne Serons Plus Enchaînés à la Terre"
 america_workers_congress_events.127.d:0 "Malgré son style de vie peu orthodoxe, Jack Parsons a rapidement achevé la construction d'une fusée, conforme à nos spécifications. Nous avons dû repousser de nombreuses objections de la part de politiciens qui prétendaient que Jack Parsons était secrètement membre d'une secte avec ses collègues de travail. Des bêtises facilement écartées, jusqu'à une réunion avec l'équipe en fin de production. Parsons a surpris tout le monde en filmant le décollage réussi d'une fusée avant la date prévue, mais a ensuite lâché une bombe en demandant que sa fusée soit utilisée principalement pour l'exploration scientifique de l'espace. Cette incroyable nouvelle est encore en cours d'examen par le Comité, dont la décision dicte l'avenir du programme."
 america_workers_congress_events.127.a:0 "Parsons est parti, continuez comme prévu."
 america_workers_congress_events.127.b:0 "La demande de Parsons est acceptée."

 america_workers_congress_events.128.t:0 "La Chaîne Atomique est Rompue"
 america_workers_congress_events.128.d:0 "Une coopération internationale a permis de réaliser des progrès fantastiques sur l'arme nucléaire. Le plus grand obstacle est apparu lorsqu'aucun des États du sud-ouest n'a voulu autoriser un test d'une telle importance sur leur territoire, en raison de la connaissance qu'avait le public des radiations nucléaires. Nous avons dû nous contenter d'un ancien site de test de munitions en Virginie-Occidentale. C'est là que le test a été effectué, et toute l'Internationale a fêté cette occasion."
 america_workers_congress_events.128.a:0 "Nous détenons l'avenir maintenant."

 america_workers_congress_events.130.t:0 "Ouvertures de [From.GetNameDef]"
 america_workers_congress_events.130.d:0 "L'ambassadeur [From.GetAdjective] est arrivé, offrant un traité d'amitié entre [Root.GetNameDef] et [From.GetNameDef], suggérant que deux pays ayant tant en commun devraient travailler ensemble plutôt que d'être en désaccord."
 america_workers_congress_events.130.a:0 "Ils sont sages."
 america_workers_congress_events.130.b:0 "Nous n'avons pas besoin des Américains, syndicalistes ou autres."

 america_workers_congress_events.131.t:0 "[From.GetNameDefCap] Accepte"
 america_workers_congress_events.131.d:0 "Le gouvernement [From.GetAdjective] a accepté notre offre d'un traité d'amitié. C'est peut-être le début d'une nouvelle ère de coopération entre nos nations."
 america_workers_congress_events.131.a:0 "Excellent."

 america_workers_congress_events.132.t:0 "[From.GetNameDefCap] Refuse"
 america_workers_congress_events.132.d:0 "Le gouvernement [From.GetAdjective] a refusé notre offre d'un traité d'amitié. Peut-être que le fait que nos deux nations fassent partie de la révolution ne leur suffit pas."
 america_workers_congress_events.132.a:0 "Une mauvaise décision de leur part."

 america_workers_congress_events.150.t:9 "Formation d'un Gouvernement Révolutionnaire Provisoire"
 america_workers_congress_events.150.d:9 "Après la dissolution du gouvernement de l'État et son remplacement par un Congrès des Conseils et des Syndicats similaire à ceux du Michigan et d'ailleurs, la Commune de Chicago nouvellement formée a été choisie par le Congrès ouvrier pour accueillir ses sessions pour la durée du conflit. Le président Reed, récemment inauguré, a donné un discours passionné pour l'Unité révolutionnaire lors du conflit à venir, rappelant ses expériences au cours des révolutions russe, française et britannique. Le Congrès a ensuite adopté une résolution appelant à la création d'un conseil militaire unifié avec des représentants de toutes les factions - y compris un unique représentant du Farmer-Labor, Henry Wallace - appelé par le président Reed à servir de gouvernement ad hoc pendant la durée de la guerre imminente."
 america_workers_congress_events.150.a:9 "C'est enfin arrivé !"

 america_workers_congress_events.151.t:9 "John Reed Déclare la Révolution de [GetMonth]"
 america_workers_congress_events.151.d:9 "Devant une session du Congrès ouvrier diffusée sur toutes les ondes radio disponibles, dans ce qui auparavant était appelé l'Amphithéâtre international de Chicago, John Reed a prononcé un discours enflammé décrivant l'histoire et la richesse de l'Amérique : depuis l'époque des Pèlerins, l'exploitation a dirigé le continent - rien de moins que la domination de l'Homme sur l'Homme, le sacrifice de l’humanité sur l'autel des profits. L'esclavage et l'esclavage salarié n'étaient pas des aberrations, dit Reed, mais le cœur des États-Unis - mais la même classe ouvrière qui a construit la grande Bête des bourgeois a désormais les outils pour l'abattre.\n\nComme un grand volcan, la grande lutte des classes qui a mijoté pendant si longtemps a fait éruption ; déclarant que l'action directe contre la société capitaliste était désormais une nécessité vitale pour tous les ouvriers américains, peu importe leur race, leur religion ou leur nationalité. Des télégrammes de la Troisième Internationale ont afflué en soutien au Parti socialiste, à l'IWW et au CIO, chaque réunion résonnant des hourras des délégués. Après un vote presque unanime, un coup de semonce symbolique a été tiré dans une déclaration d'Unité révolutionnaire avec les Travailleurs du Monde, et la nationalisation et la collectivisation immédiates de toute la propriété privée sans compensation. Les cérémonies se sont terminées avec un discours final de Reed, se terminant par le refrain qui était devenu familier pour toute la nation :"
 america_workers_congress_events.151.a:9 ""Prolétaires de tous les pays, unissez-vous !""

 america_workers_congress_events.152.t:9 "La Révolution Sociale"
 america_workers_congress_events.152.d:9 "Tandis que la Grève générale continue et que la Révolution prolétarienne prend forme, l'IWW et le CIO, coordonnés par le SPA, ont commencé à coordonner la prise de pouvoir au niveau de la base des États. Partout dans le territoire contrôlé par le COA, les Gardes rouges ont occupé des lignes ferroviaires, de télégraphe, des bureaux de poste, des hôpitaux et d'autres infrastructures vitales - pendant ce temps, tous les gouvernement élus à part les Conseils ouvriers locaux et les Congrès syndicaux ont été dissous - pour la première fois de l'histoire, les ouvriers américains contrôlent leur propre vie. Leurs congrès, ayant envoyé leurs délégués au Congrès ouvrier à Chicago, serviront de future base pour toute vie politique, économique et peut-être même sociale.\n\nDans cet état temporaire jusqu'à ce qu'un réel plan économique ne soit convenu, la production en elle-même est dans un état de flux : les communes locales ont entamé un système basique d'allocation de ressources, l'IWW et le CIO procurant un soutien infrastructurel, gardant les prix relativement stables alors que nos confiscations ad hoc permettent aux engins crépitants de l'ancien système économique de tourner jusqu'à ce que nous en décidions autrement. Comme en 1917, 1919 et 1925, un sentiment de changement est dans l'air : un sentiment que le XXe siècle est enfin arrivé.\n\n"Une république, si vous pouvez la garder."\nAinsi a parlé le révolutionnaire bourgeois Franklin, il y a si longtemps. Nous sommes allés une étape plus loin : nous aurons un Commonwealth ouvrier, si nous pouvons le défendre."
 america_workers_congress_events.152.a:9 "Pour la Fraternité de Toute l'Humanité !"

 america_workers_congress_events.153.t:0 "L'Échéance Approche"
 america_workers_congress_events.153.d:0 "Alors que l'échéance du gouvernement fédéral approche, il est devenu évident qu'il n'y aura pas de changement de cap d'un côté ou de l'autre. Dans toute la partie du pays contrôlée par les partisans de Reed, les Gardes rouges ont été levées en grand nombre et une détermination croissante à voir le pays refait à l'image syndicaliste par la force s'est installée. Le gouvernement fédéral, à son tour, a également fait savoir qu'il ne voyait pas de solution de compromis."
 america_workers_congress_events.153.a:0 "Ce n'est qu'une question de temps."

 america_workers_congress_events.154.t:9 "Réconciliation avec [WCA.GetNameDef] ?"
 america_workers_congress_events.154.d:9 "Contre toute attente, [WCA.GetNameDef] a triomphé de toute opposition, transformant radicalement l'Amérique du jour au lendemain. Un nouveau système est né de leur convention constitutionnelle, centré autour des principes du syndicalisme et de la démocratie ouvrière - même s'il est biaisé, il est tout de même démocratique, ce qui a surpris de nombreuses personnes qui s'attendaient à voir la révolution dégénérer en tyrannie. Avec l'élection récente du Parti Farmer-Labor, un débat enflammé a commencé sur la possibilité d'une réunification pacifique. Bien que notre gouvernement soit favorable à beaucoup de politiques du [WCA.GetName], il sont tout de même bien plus radicaux, et négocieront en position de force - ce qui veut dire que nous serons forcés d'accepter des compromis très durs. D'un autre côté, [WCA.GetNameDef] a prouvé sa résilience, le Gouvernement fédéral et le [APG.GetName] de Huey Long ayant été écrasés par leurs armées. Peut-être devrions-nous accepter l'inévitable et éviter plus de sang, avant que les vainqueurs ne tournent leur regard vers la Californie."
 america_workers_congress_events.154.a:9 "Oui, mettons fin à cette guerre ruineuse. (Jouer [WCA.GetNameDef])"
 america_workers_congress_events.154.b:0 "Nous sommes la vraie Amérique et nous allons unir l'Amérique nous-mêmes !"

 america_workers_congress_events.155.t:0 "L'Amérique est Réunie !"
 america_workers_congress_events.155.d:9 "Le gouvernement rebelle de l'Ouest a décidé de déposer les armes et de rejoindre l'Amérique. Les postes de contrôle militaires le long de la ligne de cessez-le-feu sont en train d'être démantelés et les gens des deux côtés du pays les traversent. Le pays est enfin réunifié."
 america_workers_congress_events.155.a:0 "D'un océan à l'autre !"

 america_workers_congress_events.156.t:0 "Pas de Réconciliation"
 america_workers_congress_events.156.d:0 "Avec la récente élection du Parti Farmer-Labor, beaucoup dans [Root.GetNameDef] espéraient que le gouvernement rebelle à l'ouest se montrerait favorable à une fin pacifique du conflit qui a ravagé l'Amérique. Cependant, il semble que les rebelles de l'ouest aient décidé qu'ils ne se réuniraient pas avec nous. Dans leur sénat, ils ont amèrement dénoncé le Congrès révolutionnaire comme un simulacre de démocratie, pas mieux que les tyrans de Washington et de Baton Rouge qu'il a remplacé. Il semble qu'une fois de plus, la force des armes sera nécessaire pour réunir les morceaux brisés du pays."
 america_workers_congress_events.156.a:0 "L'Amérique sera un jour réunifiée."

 america_workers_congress_events.205.t:0 "Commandant de la Seconde Marine Continentale"
 america_workers_congress_events.205.d:0 "Après le début de la guerre civile, certains capitaines et commandants de haut rang de la marine américaine ont choisi le camp du peuple. Certains d'entre eux ont même amené avec eux des navires sous leur commandement dans notre entreprise révolutionnaire. En ces temps difficiles, nous devons nommer un chef pour notre marine qui nous mènera à la victoire contre les forces fédérales. L'un des meilleurs choix est l'expérimenté William Rea Furlong, partisan de la vieille doctrine navale américaine, mais nous ne sommes toujours pas en mesure de nous battre ouvertement contre la marine fédéraliste. En face de lui, Hyman Rickover propose de concentrer notre attention sur les convois en eaux profondes. Enfin, le jeune mais prometteur Arleigh Burke suggère de concentrer nos efforts sur l'utilisation de navires légers et de donner à leurs capitaines la liberté du haut commandement."
 america_workers_congress_events.205.a:0 "Furlong est notre homme."
 america_workers_congress_events.205.b:0 "Rickover va étrangler les lignes de ravitaillement Fédéralistes."
 america_workers_congress_events.205.c:0 "La décentralisation de Burke est l'avenir."

 america_workers_congress_events.206.t:0 "L'Industrie Navale après la Révolution"
 america_workers_congress_events.206.d.ACW:0 "Avec le déclenchement de la guerre civile, la plupart des chantiers navals ont été capturés par les ennemis de la Révolution. Les chantiers navals qui restent entre nos mains ne nous permettent pas de recréer l'ancienne flotte américaine, et nous ne pouvons pas lutter contre la flotte ennemie dans notre situation actuelle. Mais il y a du bon pour nous - la plupart des travailleurs de nos chantiers navals ont de l'expérience, et certains d'entre eux ont déjà proposé des plans pour simplifier la production de navires et l'organisation du travail. Cela nécessitera des ressources et des travailleurs expérimentés d'autres endroits, mais nous permettra de nous préparer à une guerre navale contre le gouvernement fédéral. Nos capitaines sont divisés en deux groupes : les partisans des destroyers ou des sous-marins. Le premier groupe insiste sur le fait que les destroyers peuvent se battre contre la plupart des navires ennemis, et peuvent également soutenir nos principaux navires au combat. Le second groupe affirme que les sous-marins sont plus efficaces et peuvent travailler seuls sur de grandes distances sans le soutien des forces principales de la flotte. Entre-temps, nos ingénieurs de pointe ont proposé une option entre eux. Bien que cette option ne soit pas aussi efficace que la spécialisation dans une des lignes de production, elle nous permettra de créer une flotte flexible."
 america_workers_congress_events.206.d.post_ACW:0 "Pendant la guerre civile, la plupart des chantiers navals ont été capturés par les ennemis de la Révolution. Aujourd'hui, malgré notre triomphe, la flotte américaine est en lambeaux, brisée par la guerre, nous laissant dangereusement exposés contre les flottes ennemies dans notre situation actuelle. Mais il y a du bon pour nous - la plupart des travailleurs de nos chantiers navals ont de l'expérience, et certains d'entre eux ont déjà proposé des plans pour simplifier la production des navires et l'organisation du travail. Cela nécessitera des ressources et des travailleurs expérimentés d'autres endroits, mais nous permettra de nous préparer à une guerre navale contre les réactionnaires. Nos capitaines sont divisés en deux groupes : les partisans des destroyers ou des sous-marins. Le premier groupe insiste sur le fait que les destroyers peuvent se battre contre la plupart des navires ennemis, et peuvent également soutenir nos principaux navires au combat. Le second groupe affirme que les sous-marins sont plus efficaces et peuvent travailler seuls à de grandes distances sans le soutien des forces principales de la flotte. Entre-temps, nos ingénieurs de pointe ont proposé une option entre eux. Bien que cette option ne soit pas aussi efficace que la spécialisation dans une des lignes de production, elle nous permettra de créer une flotte flexible."
 america_workers_congress_events.206.a:9 "Concentrez-vous sur la production de sous-marins."
 america_workers_congress_events.206.b:9 "Concentrez-vous sur la production de destroyers."
 america_workers_congress_events.206.c:9 "Gardons nos options ouvertes."

 america_workers_congress_events.207.t:0 "Corruption dans les Chantiers Navals"
 america_workers_congress_events.207.d:9 "Après la fin de la Seconde Guerre révolutionnaire, notre décision précédente d'augmenter la production de navires montre que ce modèle ne fonctionne pas en temps de paix. Un ingénieur de premier plan de l'un des chantiers navals a récemment été surpris en train de recevoir un pot-de-vin de l'un des membres du syndicat, dans le cadre d'un arrangement privé visant à donner la priorité à son propre travail avant celui des autres. Pour aggraver la situation, plusieurs chantiers navals ont dépensé des fonds destinés à la construction de navires pour "améliorer les conditions de travail". Malgré ces affirmations, cet argent a fini par remplir les poches des officiers de la marine qui supervisaient la construction et désignaient les contremaîtres, et non celles des travailleurs.\n\nLa corruption croissante dans les chantiers navals est devenue un problème. Nous devons réorganiser les processus de production des navires afin de l'éradiquer de notre système."
 america_workers_congress_events.207.a:0 "Nous devons purger cette pourriture."

 america_workers_congress_events.208.t:0 "Premier Exercice de Parachutage"
 america_workers_congress_events.208.d:0 "Bien que, techniquement parlant, les premiers exercices de parachutage aient été pratiqués par l'armée américaine en 1930 avec des biplans larguant des escouades armées de mitrailleuses, une avancée majeure a été réalisée aujourd'hui. Après avoir suivi un programme d'entraînement et de conditionnement physique rigoureux commencé deux semaines auparavant, un tirage au sort a été organisé pour déterminer l'ordre de saut du peloton expérimental de parachutistes composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome d'Alpena et s'est finalement mis en position pour commencer l'expérience, le lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et atterri près de Fort Custer. Le deuxième homme a toutefois refusé de sauter, et c'est donc William N. "Red" King qui est devenu le premier soldat à devenir parachutiste, suivi des 8 autres membres du peloton présents dans l'avion. Après leur atterrissage, ils ont rapidement rejoint le point de rendez-vous et ont atteint leurs objectifs d'entraînement, faisant de cette expérience un succès."
 america_workers_congress_events.208.a:0 "Quel succès !"

 america_workers_congress_events.209.t:0 "Formation des Premiers Bataillons Parachutistes"
 america_workers_congress_events.209.d:0 "Fort du succès de nos sauts en masse programmés et avec la bénédiction des hauts gradés et des politiciens, Fort Custer avait commencé à recruter des volontaires pour les unités de parachutistes. Si, au départ, les normes d'entraînement élevées et le risque de mortalité relativement important avaient découragé les volontaires, le haut commandement a autorisé une multiplication par trois du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e Bataillon de parachutistes a été formé, rapidement suivi par d'autres bataillons et régiments. Après une campagne de recrutement, le nombre de volontaires était suffisant pour former trois divisions de parachutistes que nous pouvions utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette avancée dans les tactiques aéroportées ne doit pas être sous-estimée, et le Commandement de l'Armée continentale espère voir son investissement dans ces divisions porter ses fruits."
 america_workers_congress_events.209.a:0 "Ces gars sont fous..."

 america_workers_congress_events.210.t.butler:0 "Smedley Butler Quitte l'Armée"
 america_workers_congress_events.210.d.butler:0 "Après notre décision d'organiser l'armée selon un principe étatique, notre commandant en chef Smedley Butler, opposé à cette décision, a décidé de quitter l'armée. Suivant son exemple, bon nombre de nos officiers qui avaient fui l'armée fédérale pendant la guerre civile ont également décidé de démissionner, et nous n'avons aucun moyen de les en empêcher sans nuire à notre image. Malheureusement, nous devrons réorganiser l'ensemble de notre commandement supérieur et remplacer au moins la moitié de nos commandants sur le terrain, ce qui prendra au moins plusieurs années."
 america_workers_congress_events.210.t.butler_dead:0 "Démissions en Masse dans le Haut Commandement"
 america_workers_congress_events.210.d.butler_dead:0 "Après notre décision d'organiser l'armée selon un principe étatique, de nombreux opposants à cette décision ont décidé de quitter l'armée. Suivant leur exemple, plusieurs de nos officiers qui avaient fui l'armée fédérale pendant la Guerre civile ont également décidé de démissionner, et nous n'avons aucun moyen de les en empêcher sans nuire à notre image. Malheureusement, nous devrons réorganiser une grande partie de notre commandement supérieur et remplacer au moins un quart de nos commandants sur le terrain, ce qui prendra au moins un an."
 america_workers_congress_events.210.a:0 "Si c'est le prix à payer pour être débarrassés des tyrans, ainsi soit-il."

 america_workers_congress_events.212.t:0 "D'anciens Gardes Rouges Pillent une Petite Ville !"
 america_workers_congress_events.212.d:0 "Un groupe d'anciens membres de notre Garde rouge a dévalisé une petite ville. Alors que la milice locale tentait de les affronter, les bandits disposaient d'une artillerie, ce qui a rapidement mis fin à la bataille en leur faveur. La ville a été dévastée, des gens ont été tués, et ces bandits ont quitté le territoire sans aucun problème.\n\nAprès que la nouvelle de cet événement ait atteint les grandes villes, les gens ont commencé à critiquer massivement notre gouvernement, qui ne peut pas protéger les citoyens de ses anciens soldats."
 america_workers_congress_events.212.a:0 "Attrapez-les - nous ne sommes pas en Chine !"

 america_workers_congress_events.213.t:0 "Violence dans les Usines !"
 america_workers_congress_events.213.d:0 "Les travailleurs de l'un de nos États ont coopéré, ont entamé une grève de masse contre une journée de travail de 12 heures et ont exigé de meilleures conditions de travail. Bien que la grève ait d'abord été pacifique, la violence a commencé lorsque la Garde rouge a essayé de les calmer et a exigé que les travailleurs rentrent chez eux. Personne ne sait qui a tiré le premier coup de feu, mais de nombreux travailleurs ont été tués et l'usine a été sérieusement endommagée."
 america_workers_congress_events.213.a:0 "Mais nous protégeons la classe ouvrière !"

 america_workers_congress_events.214.t:0 "Affrontements entre Bandits et Rebelles !"
 america_workers_congress_events.214.d:0 "Un groupe de bandits et une des cellules rebelles se sont récemment rencontrés. Cela a conduit à transformer la zone proche d'une des petites villes en un champ de bataille. Alors que nous ne savons toujours pas qui a gagné la bataille, l'un des groupes s'est replié dans la ville voisine et a été pris par l'ennemi. D'énormes dégâts ont été faits et de nombreux citoyens sont morts dans cet accident. Il ne fait aucun doute que les rebelles utiliseront cet épisode à des fins de propagande contre nous."
 america_workers_congress_events.214.a:0 "Débarrassez-vous de ces deux-là !"

 america_workers_congress_events.215.t:0 "Banditisme et Manifestations Croissants"
 america_workers_congress_events.215.d:0 "Notre avantage dans la guerre civile – le nombre de soldats – est devenu un problème après la fin de la guerre. Du fait des infrastructures détruites et endommagées et sans soutien gouvernemental pour les aider à rentrer chez eux, la plupart des anciens miliciens se sont transformés en une bande de bandits qui volent les gens pour se nourrir. C’est devenu un problème courant dans les territoires qui étaient sous contrôle ennemi dans les dernières étapes de la guerre. Ces bandits ne se contentent pas de voler les gens, mais commencent aussi à tirer avec de petits groupes de réactionnaires lorsqu’ils se rencontrent. Certains journaux ont déjà déclaré que « la deuxième guerre civile n’était pas terminée et qu’elle était devenue une procession de seigneurs de guerre », ce qui a gravement porté atteinte à notre autorité, car ces gens se sont battus pour nous dans une guerre civile.\n\nComme si cela ne suffisait pas, certains travailleurs ont commencé à manifester – du moins cette fois pacifiquement – ​​en réclamant une réduction des heures de travail et l’arrêt de la production de masse d’armes.\n\nSi nous ne lançons pas le programme de démobilisation dans un avenir proche, cela ne mènera qu’à la dévastation continue du pays."
 america_workers_congress_events.215.a:0 "Nous devons commencer le programme de démobilisation !"

 america_workers_congress_events.216.t:0 "Smedley Butler est Mort"
 america_workers_congress_events.216.d.WCA:9 "Un jour de deuil national a été annoncé par [Root.GetNameDef], alors que le gouvernement a annoncé ce matin le décès de l'ancien maréchal Smedley Butler. Le héros de guerre s'était présenté à l'hôpital naval de Philadelphie le mois précédent, apparemment malade depuis plusieurs semaines. A son admission, les médecins ont découvert qu'il souffrait d'une maladie gastro-intestinale incurable et malgré leurs meilleurs soins, Butler est décédé la quinzaine suivante entouré de ses proches.\n\nNous venons d'annoncer sa retraite après avoir vu la fin de la Seconde Guerre civile américaine, Butler a supervisé d'importantes réformes et remaniements de la Deuxième Armée continentale, la transformant en une force de combat bien organisée qui a finalement vu l'émancipation de la classe ouvrière dans tous les États-Unis continentaux.  Sa mort a bouleversé la nation dans son ensemble, beaucoup dans l'armée croyant encore que son travail de guide est inachevé.\n\nAu Capitole, des funérailles nationales complètes ont été données en sa mémoire, y compris les honneurs militaires. Le cortège était conduit par des compagnons d'armes qui avaient combattu à ses côtés pendant de nombreuses années. Son cercueil a été déposé à la rotonde du Capitole pendant trois jours, avant d'être enterré au Cimetière national d'Arlington."
 america_workers_congress_events.216.d.WCA_weltkrieg:9 "Un jour de deuil national a été annoncé par [Root.GetNameDef], alors que le gouvernement a annoncé ce matin le décès de l'ancien maréchal Smedley Butler à [Root.Capital.GetCapitalVictoryPointName]. Le héros de guerre a été retrouvé mort dans son bureau ce matin, après avoir passé les dernières semaines à coordonner l'effort de guerre américain. Il prenait très peu de pauses et n'autorisait que les hauts responsables du commandement militaire à lui rendre visite. Le rapport d'autopsie du médecin légiste a finalement révélé qu'il était mort de complications gastro-intestinales aggravées par un surmenage excessif.\n\nAyant annoncé qu'il prévoyait de prendre sa retraite une fois que les conflits actuels dans lesquels notre nation est impliquée prendraient fin, Butler a supervisé d'importantes réformes et remaniements de l'Avant-garde du peuple, la transformant en une force de combat bien organisée qui a finalement permis l'émancipation de la classe ouvrière sur tout le territoire continental des États-Unis. Sa mort soudaine a bouleversé la nation, de nombreux membres de l'armée estimant que son travail de guide n'est pas terminé.\n\nAu Capitole, des funérailles nationales complètes ont été données en sa mémoire, y compris les honneurs militaires. Le cortège était conduit par des compagnons d'armes qui avaient combattu à ses côtés pendant de nombreuses années. Son cercueil a été déposé à la rotonde du Capitole pendant trois jours, avant d'être enterré au Cimetière national d'Arlington."
 america_workers_congress_events.216.d.not_WCA:9 "Le décès de Smedley Butler a été annoncé aujourd'hui par sa famille. Le vétéran s'était présenté à l'hôpital naval de Philadelphie le mois précédent, apparemment malade depuis plusieurs semaines. A son admission, les médecins ont découvert qu'il souffrait d'une maladie gastro-intestinale incurable et malgré leurs meilleurs soins, Butler est décédé la quinzaine suivante entouré de ses proches.\n\nUn homme dont la loyauté était souvent sujette au scepticisme et au doute de la part des hauts gradés de l'armée fédérale, Butler a combattu avec distinction sous l'administration Olson pendant la Seconde Guerre civile américaine, voyant le conflit se terminer avant d'annoncer sa retraite.\n\nLes membres du département de police de Philadelphie ainsi que d'anciens Marines qui avaient servi à ses côtés pendant de nombreuses années ont assisté à ses funérailles. Plusieurs hommes politiques étaient également présents, dont le plus notable était Quentin Roosevelt, qui a personnellement rendu hommage au général décédé. Il a été enterré au cimetière d'Oaklands, en Pennsylvanie."
 america_workers_congress_events.216.a:0 "Vos contributions ne seront jamais oubliées. Reposez en paix."

 america_workers_congress_events.217.t:9 "Un Nouveau Drapeau pour une Nouvelle Amérique"
 america_workers_congress_events.217.d:9 "Alors que les forces révolutionnaires balayent les restes des Blancs, la question d'un des symboles de l'ancien régime a pris de l'importance lors de la convention constitutionnelle. Un des débats qui a atteint le premier plan ces dernières semaines a été celui du drapeau national. Pendant la guerre, nous avons utilisé de nombreuses bannières, mais l'une des plus populaires et la plus "officielle" a été une variante de l'ancien drapeau des États-Unis dont les bandes ont été rendues entièrement rouges. Combinant les vieilles étoiles avec le rouge de la révolution, il avait bien été reçu à l'époque, mais certains des éléments les plus radicaux de l'IWW et du SPA étaient inconfortables face à la continuité du symbolisme existant.\n\nLa convention constitutionnelle étant presque terminée, une certain nombre de refontes ont été examinées par un comité spécial. La première option est de simplement laisser le drapeau tel quel. Même s'il s'agit d'un dessin adopté par hasard, certains ont fait entendre l'argument selon lequel beaucoup sont morts pour la révolution sous ces couleurs, et après des années d'instabilité, beaucoup demandent un drapeau qui symbolise à la fois la continuité et le nouveau régime.\n\nD'un autre côté, un dessin proposé place le nouvel emblème de l'État en blanc au milieu d'un fond rouge. Ce dessin frappant fait fi de l'ancienne iconographie américaine, tout en étant politiquement acceptable par toutes les factions. Grâce à une différence claire avec l'ancien, beaucoup le considèrent comme une suite logique de la révolution de la culture américaine, et pour l'instant il semblerait que ce soit l'alternative la plus populaire au drapeau actuel.\n\nCependant, le bloc de l'IWW a lancé une campagne en faveur d'un drapeau inspiré directement de leur iconographie. Un drapeau rouge et noir avec un globe blanc, des inscriptions et des étoiles serait clairement un drapeau de l'IWW, mais il a des soutiens de poids à la gauche de la convention.\n\nEnfin, une pétition populaire a été lancée pour un dessin incorporant les bandes de l'ancien drapeau des États-Unis. Même si la pétition a recueilli un grand nombre de signatures, le comité radical a refusé d'examiner cette proposition "contre-révolutionnaire". Earl Browder a critiqué le gouvernement provisoire pour cette légèreté, promettant qu'un gouvernement TUUL instaurerait un drapeau contenant les bandes et l'emblème national.\n\nDans tous les cas, le temps est venu pour le comité de choisir le drapeau du nouveau commonwealth. Le nouveau symbole de l'Amérique doit être déterminé."
 america_workers_congress_events.217.a:9 "Gardez le bleu-et-rouge de la guerre."
 america_workers_congress_events.217.b:9 "Le rouge-et-noir de l'IWW gagne du soutien."
 america_workers_congress_events.217.c:9 "On peut toujours compter sur le blanc et le rouge."

 america_workers_congress_events.1000.t:9 "[WCA.GetNameDefCap] se Lève"
 america_workers_congress_events.1000.d:9 "Après une guerre civile déchirante, l'ancienne hégémonie du continent américain a été peinte en rouge avec les couleurs du syndicalisme révolutionnaire ! Après avoir réussi à renverser le gouvernement fédéral à Washington et à écraser la contre-révolution lancée par Huey Long, le $WCA_ACW$ a appelé à une deuxième Convention constitutionnelle afin de jeter les bases d'une nouvelle nation. Au cours de cette longue délibération, de nombreuses factions se sont chamaillées, ont débattu et discuté jusqu'à ce qu'un consensus soit atteint.\nLa nouvelle Amérique a rejeté la menace croissante du totalisme et de la tyrannie en faveur d'une république socialiste, en maintenant l'esprit de liberté américain. Il reste à voir dans quelle mesure le nouveau gouvernement sera stable, et si les syndicalistes peuvent réussir à éradiquer le capitalisme dans leur nouveau bastion de liberté."
 america_workers_congress_events.1000.a:0 "Vive nos camarades en Amérique !"
 america_workers_congress_events.1000.b:0 "S'agira-t-il vraiment d'une démocratie révolutionnaire\nou d'un régime populaire ?"

 america_workers_congress_events.1001.t:0 "William Foster Nommé Président"
 america_workers_congress_events.1001.d:0 "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à la tenue d'une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait William Foster. Activiste politique et théoricien reconnu, Foster a suscité une certaine controverse avec sa nouvelle politique qui rejetterait la domination syndicale sur l'économie. \nAu lieu de cela, il a façonné la nouvelle Amérique sur le modèle de la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans voient cela comme un moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 america_workers_congress_events.1001.a:0 "Vive le camarade Foster !"
 america_workers_congress_events.1001.b:0 "Rien qu'un despote, à la tête\nd'un titan industriel."

 america_workers_congress_events.1002.t:0 "Earl Browder Nommé Président"
 america_workers_congress_events.1002.d:0 "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait Earl Browder. Activiste politique et théoricien reconnu, Browder a suscité une certaine controverse avec ses nouvelles politiques qui rejetaient la domination syndicale sur l'économie. Au lieu de cela, il a façonné la nouvelle Amérique d'après la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans en font l'éloge comme moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 america_workers_congress_events.1002.a:0 "Vive le camarade Browder !"
 america_workers_congress_events.1002.b:0 "Rien qu'un despote, à la tête\nd'un titan industriel."

 america_workers_congress_events.1003.t:9 "Le Coup d'État de [WCA_GetButlerOrCarlsonName]"
 america_workers_congress_events.1003.d:9 "Voyant que la révolution pour laquelle il s'est battu glissait progressivement vers la dictature, le célèbre général américain [WCA_GetButlerOrCarlsonName] a lancé aujourd'hui un coup d'État contre le gouvernement centraliste récemment inauguré du [WCA.GetName].\n\nS'appuyant sur ses liens avec les milices syndicalistes et plusieurs amis politiques dans les factions plus modérées, [WCA_GetButlerOrCarlson] a pris le contrôle de [Root.Capital.GetCapitalVictoryPointName] et s'est érigé en président provisoire chargé de renverser les politiques tyranniques mises en place par son prédécesseur. Il reste à voir combien de temps durera cette période, mais des célébrations éclatent déjà dans [WCA.GetNameDef], louant le nom de [WCA_GetButlerOrCarlson]."
 america_workers_congress_events.1003.a:9 "A bas les Centralistes, vive\n[WCA_GetButlerOrCarlsonName] !"
 america_workers_congress_events.1003.b:0 "La mainmise de la révolution se relâche,\nmême légèrement."

