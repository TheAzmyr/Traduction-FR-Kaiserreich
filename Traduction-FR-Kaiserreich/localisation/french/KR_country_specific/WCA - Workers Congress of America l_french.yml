 america_workers_congress_events.42.t:9 "Cannon contre Krueger"
 america_workers_congress_events.42.d:9 "Yet again, the four-year term of the Congress nears completion, as unions, delegates, and parties mobilise for the elections that will determine the composition of the next executive. Frustratingly for Commonwealth, Maynard C. Krueger's term faced constant opposition from the SPA, who have virulently opposed Krueger's liberalisation of political association laws as facilitating the return of reactionaries to politics, as well as his sidelining of the unions in favour of professional bureaucrats and other representatives.\n\nCapitalising on leftist backlash to Krueger, the Socialist Party have elected the syndicalist James Cannon as their chairman, and thus their candidate for the presidency. Cannon has chosen to run on a platform of revolutionary renewal, eschewing the moderation of Krueger in favour of a more syndicalist government, increased power for the industrial unions, and more active participation abroad.\n\nCannon's primary charge against the Krueger administration is that it has undermined the basis for the revolution by favouring workers' councils, directly elected representatives, and professional bureaucrats over the unions. Krueger has defended his administration by arguing that dogmatic adherence to a fetishised idea of industrial unionism will allow them to hold the Commonwealth hostage. Backing him up is Sidney Hillman of the CIO, a supporter of Commonwealth and a member of Krueger's cabinet, who has supported attempts to rein in the industrial unions.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
