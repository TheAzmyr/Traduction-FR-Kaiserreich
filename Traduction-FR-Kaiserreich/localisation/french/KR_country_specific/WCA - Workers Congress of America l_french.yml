 WCA_milton_wolff: "Milton Wolff"
 WCA_milton_wolff_commander_desc:9 "§YBorn:§! §LOctober 7th, 1915, in Brooklyn, New York, United States of America§!\n§YBackground:§! §LMilton 'Milt' Wolff, born into a Lithuanian-Hungarian immigrant family and previously an art student, joined the Red Guard as soon as it formed. Despite holding more Vanguardist views, he was accepted into the ranks, and became quite popular amongst his peers for his leadership during the clashes against the AFP militias in late 1936 and early 1937.\n\nOnce Jack Reed announced the Revolution, it became immediately apparent there was a major lack of command staff available to the WCA, and it was in this void that Wolff was promoted to General following a vote held by his peers and colleagues who saw him as a good fit for the role. However, his ability to lead large armies has yet to be put to the test.§!\n\n§YNotes: Member of the Centralist Faction, aligned mostly with Browder.§!"

 WCA_edward_allen_carter_jr: "Edward Allen Carter Jr."
 WCA_edward_allen_carter_jr_commander_desc:9 "§YBorn:§! §LMay 26th, 1916, in Los Angeles, California, United States of America§!\n§YBackground:§! §LEdward Allen Carter Jr. was born to a Black American father and an East Indian mother, who shortly after his birth moved to India. With the collapse of the British Empire, and the proclamation of the Bharatiya Commune, Carter came into contact with socialism for the first time as a child, although it was short lived as his parents would move again in 1932, this time to Shanghai, where he tried to join the local American garrison, only to be rejected on account of his young age.\n\nWith the American Civil War brewing in the distance, he travelled to America as a stowaway in one of the Legation's transports, reaching Seattle and joining the local branch of the Red Guard. As their numbers discreetly mobilised eastwards to start the revolution, Carter slowly became popular amongst the soldiers, retelling the stories of bravery and revolution he had seen in his infancy in East India. When the Revolution finally started, Carter was voted in as a General, becoming the one of the only black members of the WCA staff along with Oliver Law and Campbell Johnson.§!\n\n§YNotes: Member of the Federalist Faction.§!"

 WCA_benjamin_katine: "Benjamin Katine"
 WCA_benjamin_katine_commander_desc:9 "§YBorn:§! §LSeptember 7th, 1912, in Brooklyn, New York, United States of America§!\n§YBackground:§! §LBenjamin Katine, a mechanic and electrician of some renown in New York, joined the Industrial Workers of the World militias as soon as they started recruitment. Becoming popular amongst the automobile unions, he was voted as an officer in February 1937, and was chosen by the Central Staff as a general. Despite the Automotive unions backing his position, Katine still has a lot to learn before becoming a valuable general for the WCA.§!\n\n§YNotes: Member of the Unionist Faction.§!"

 WCA_james_patrick_murphy: "James Patrick Murphy"
 WCA_james_patrick_murphy_commander_desc:9 "§YBorn:§! §LFebruary 9th, 1901, in San Francisco, California, United States of America§!\n§YBackground:§! §LJames Patrick Murphy graduated from the California State University in 1926 as a Radio Engineer and moved to San Francisco. While he was unremarkable in the major unrest of the 1930s, he joined the Red Guard after the 1936 election, where his mechanical expertise with radios allowed him to connect the workers of California with those of Chicago. As the workers were discreetly mobilised into Chicago, Murphy was assigned to several cities across what now is the Syndicalist stronghold, improving radio communications between the Red Guard detachments. For his service, he was granted the rank of General within the Red Guard, but even many within the WCA General Staff doubt this Radio Engineer will be capable of leading vast armies across the American landscape.§!"

 WCA_john_tisa: "John Tisa"
 WCA_john_tisa_commander_desc:9 "§YBorn:§! §LApril 6th, 1914, in Philadelphia, Pennsylvania, United States of America§!\n§YBackground:§! §LJohn Tisa comes from a Cuban-Italian immigrant family. Previously working mostly as a factory worker and as an amateur writer in his spare time, Tisa joined the Red Guard the 31st of December, 1936. Since then, he has earned the respect of the Syndicalist soldiers in New Jersey, and was voted as their CO at their staff elections. Tisa was then promoted to general, where, for better or worse, he will have to learn from scratch the art of warfare if he hopes to come out ahead of the enemy during the revolution.§!"

 WCA_oliver_law: "Oliver Law"
 WCA_oliver_law_commander_desc:9 "§YBorn:§! §LOctober 23rd, 1900, in Texas, United States of America§!\n§YBackground:§! §LOliver Law enlisted to the US Army in 1919 as a private, serving with the 24th Infantry regiment stationed on the Mexican Border. He left the military in 1925 after being refused any kind of promotion on the basis of his skin colour, moving first to Bluffton, Indiana, where he worked at a cement plant and then shortly thereafter to Chicago where he drove a cab for the Yellow Cab Company. When the Great Depression hit, Law was left unemployed for years, until he managed to become a stevedore and joined the International Longshoremen's Association. With his savings, he tried to open a restaurant in 1932 but ultimately failed and unemployed once more, he joined the International Labor Defense. With a Civil War looming over the United States, Law was amongst the first to volunteer for the Red Guard. Because of his military background and leadership skills, he was quickly voted in as an officer by his fellow soldiers, before later reaching the rank of General thanks to the sponsoring of the National Negro Congress.§!\n\n§YNotes: Loyal Member of the Unionist Faction, and he is rumoured to keep close relations with both Bayard Rustin and Asa Philip Randolph.§!"

 WCA_william_rea_furlong: "William Rea Furlong"
 WCA_william_rea_furlong_navy_chief_desc:9 "§YBorn:§! §LMay 26th, 1881, in Allenport, Pennsylvania, United States of America§!\n§YBackground:§! §LWilliam Rea Furlong attended the Normal School in California, Pennsylvania, where he earned his teaching degree. In 1901, he was recommended for the United States Naval Academy at Annapolis, Maryland. Furlong graduated in 1905 with the rank of ensign and was assigned to the armoured cruiser USS Maryland. In 1910, Furlong was assigned to the protected cruiser USS Chicago, which was posted as the reserve of the Massachusetts Naval Militia, briefly commanding the cruiser. He served on Chicago until 1912, when he attended the Columbia University, New York and graduated with the Master of Science degree in electrical and radio engineering in 1914. Furlong was then assigned as fleet radio officer and aide on the staff of the commander-in-chief, United States Atlantic Fleet. In April 1914, he participated in the Veracruz Expedition in Mexico. From 1916 to 1917, Furlong served as a gunnery officer on board battleships USS South Carolina and USS New York and in 1918 he was assigned to the Bureau of Ordnance. From 1921 to 1923 he served as an aide on the staff and fleet gunnery officer to the commander-in-chief, United States Pacific Fleet. This was followed by an assignment from 1923 to 1926 where he served in office of the Chief of Naval Operations. From 1926 to 1928 Furlong served as executive officer of the battleship USS West Virginia, and then served as commander of the oiler USS Neches. He also served as division commander of destroyers in the Pacific. From 1928 to 1931 he served as Chief of Policy and Liaison Section, Office of Island Government. From 1931 to 1933 he commanded the light cruiser USS Marblehead and then served as inspector of ordnance in charge at the Naval Proving Ground in Dahlgren from 1933 to 1936. With outbreak of the Civil War he joined the Combined Syndicates of America and as oldest captain to join the C.S.A became the first admiral of the Second Continental Navy.§!"

 WCA_arthur_schuyler_carpender: "Arthur Schuyler Carpender"
 WCA_arthur_schuyler_carpender_admiral_desc:9 "§YBorn:§! §LOctober 24th, 1884, in New Brunswick, New Jersey, United States of America§!\n§YBackground:§! §LArthur Schuyler 'Chips' Carpender, a direct descendant of Wolphert Gerretse Van Kouwenhoven - one of the early settlers the New Netherland colony, graduated from the United States Naval Academy in 1908, and served on the battleship Minnesota of the Great White Fleet sent by President Theodore Roosevelt on voyage around the world in 1907. Amidst the backdrop of the Banana Wars, he commanded a 16-man landing force from the Marietta that was put ashore at Puerto Cortes, Honduras. Leaving the Marietta in 1911, Carpender was involved with the fitting out of the new battleship USS Utah. Carpender participated in the United States occupation of Veracruz in April 1914 during the Mexican Revolution and on returning to the United States, Carpender was assigned to the Office of Naval Militia Affairs. In 1916, 1917 and 1919, Carpender helped fit out and commission the new destroyers USS Davis, USS Fanning and USS Radford respectfully. Carpender returned to the United States in 1920, and became a Member of the Naval Examining Board, and Judge Advocate General of the General Court Martial at the Naval Training Station Great Lakes. In 1922 he assumed command of the USS Barry. He reported to the Naval Submarine Base at New London for training in 1923, after which he was posted to the United States Asiatic Fleet as commander of 6th Submarine Division. In 1924 Carpender returned to Washington, where he served ashore for the next two years in the Bureau of Navigation, before becoming executive officer of the USS Pittsburgh in 1926 until 1928, when he assumed command of the destroyer USS Macdonough. Following the familiar pattern of shore duty alternating with sea duty, Carpender served in the Office of the Chief of Naval Operations from 1929 until 1932. This was followed by two years as executive officer of the light cruiser USS Omaha. He then attended the Naval War College at Newport after which he returned to the Office of the Chief of Naval Operations. At the start of 1937, he became Chief of Staff of Destroyers, Battle Fleet. With the start of the Civil War he joined the Second Continental Fleet and was promoted to admiral of the C.S Fleet.§!"

 WCA_arleigh_albert_burke: "Arleigh Albert Burke"
 WCA_arleigh_albert_burke_theorist_desc:9 "§YBorn:§! §LOctober 19th, 1901, in Boulder, Colorado, United States of America§!\n§YBackground:§! §LArleigh Albert '31-knot Burke' Burke never graduated from high school due to the 1918 influenza outbreak but instead won an alternate appointment to the United States Naval Academy given by his local congressman. He graduated from the academy in June 1923, and was commissioned as an ensign in the United States Navy. From then until April 1928 he was an officer in the battleship Arizona. Burke was next assigned to the Fleet Base Force flagship Procyon, in which he was Flag Lieutenant and Force Personnel Officer. Resuming his formal education in June 1929, Lieutenant Burke received a Master's Degree from the University of Michigan two years later, then served in the heavy cruiser Chester. He spent the middle 1930s on the Base Force staff and at the Bureau of Ordnance in Washington, D.C. In 1936 he joined the destroyer Gilmer and with outbreak of the Civil War he with his crew supported the WCA for which he was promoted to the rank of admiral and became one of the first flag officers of the Second Continental Navy.§!"

 WCA_hyman_godalia_rickover: "Hyman Godalia Rickover"
 WCA_hyman_godalia_rickover_high_command_desc:9 "§YBorn:§! §LJanuary 27th, 1900, in Maków Mazowiecki, Łomża Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LHyman Godalia \"George\" Rickover, born into a Polish Jewish family and made passage to New York City with his mother and sister in March 1906, fleeing anti-Semitic pogroms during the Revolution of 1905 in Russia, and later moved to Chicago. Rickover's naval career began in 1918 at the Naval Academy and he was graduated in 1922. He joined the destroyer Overton and impressed his commanding officer with his hard work and efficiency, and was made engineer officer in 1923, becoming the youngest such officer in the squadron. He next served on board the battleship Mississippi before earning a Master of Science in electrical engineering from Columbia University in 1930 by way of a year at the Naval Postgraduate School. From 1929 to 1933, Rickover qualified for submarine duty and command aboard the submarines S-9 and O-3. While at the Office of the Inspector of Naval Material in Philadelphia in 1933, Rickover translated Das Unterseeboot (The Submarine) by Weltkrieg German Imperial Navy Admiral Hermann Bauer. In the early 1937 he was appointed as Commander, 3rd Submarine Division. With start of the Civil War he joined the Second Continental Navy and ordered the 3rd Submarine Division go to Philadelphia, for which he was promoted to the rank of admiral and became one of the first admirals of the Continental Navy.§!"

 WCA_hugh_nathaniel_mulzac: "Hugh Nathaniel Mulzac"
 WCA_hugh_nathaniel_mulzac_navy_chief_desc:9 "§YBorn:§! §LMarch 26th, 1886, on Union Island, British Windward Islands§!\n§YBackground:§! §LHugh Nathaniel Mulzac life at sea started immediately after high school when he served on British schooners. He was sent to Swansea Nautical College in Wales to train for his ship masters license. In 1918, Hugh Mulzac emigrated to the United States. Within two years he had earned his shipping master's certificate, the first ever issued to an African-American. He joined with Marcus Garvey's Universal Negro Improvement Association (UNIA) and served as a Captain on the SS Yarmouth of the Black Star Line. However, disagreements with the UNIA lead to his resignation in 1921 and later to joining the International Seamen's Union of America (ISUA) in 1927. Before 1937 the only shipboard work Mulzac could get was in the steward's departments on several shipping lines. In 1934, after pressure from side of ISUA, he could become a captain of a ship with crew consisting only of african-americans, but he refused with the words 'Under no circumstances will I command a Jim Crow'. After the start of the Second American Civil War with need of the WCA in captains of ships he was appointed as commander the destroyer CNS Smith Thompson and was chosen for senior courses. After finishing them he became famous for being the first ever black admiral.§!"

