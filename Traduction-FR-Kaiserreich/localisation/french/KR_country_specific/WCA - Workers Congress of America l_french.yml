### Events ###

## Constitutional Convention ###

 america_workers_congress_events.1.t:9 "Donner Naissance à un Nouveau Monde"
 america_workers_congress_events.1.d:9 "L'atmosphère est prudemment exubérante dans la capitale temporaire de Chicago ; pour le moment, la Révolution a réussi. Aujourd'hui, l'ordre des choses en Amérique, la violence des esclavagistes et des patrons, ont été abolis. Pourtant, détruire simplement l'ancienne société, avec toute sa violence et sa domination, n'en crée pas une nouvelle - ce travail, le travail de tout le prolétariat, ne fait que commencer.\n\nLe Congrès ouvrier, à la demande du président Reed, a adopté une motion en préparation de la rédaction d'une nouvelle constitution adaptée au nouvel ordre socialiste, même si l'unité révolutionnaire a déjà commencé à s'effilocher alors que divers délégués ont commencé à se chamailler à propos de la forme que la nouvelle société américaine devrait prendre.\n\nBien que tout le monde, de Reed à son ancien bras droit Norman Thomas, en passant par les "ultrasyndicalistes" (un qualificatif péjoratif donné aux soutiens de Browder et Foster de la TUEL), soit évidemment opposé aux prédations du capitalisme et en faveur de la Révolution socialiste mondiale, des divisions profondes se sont déjà manifestées sur la manière dont chacun envisage le fonctionnement de ce nouveau monde. Le Centre du Parti, représentant l'alliance entre les membres les plus idéologiques du SPA de Reed, enhardis par le soutien théorique du fidèle Louis Fraina, et Elizabeth Gurley Flynn de l'IWW, envisage un document libre similaire à la France et à la République soviétique russe déchue, déclarant un ordre socialiste, consacrant les droits sociaux et économiques de la classe ouvrière, mais permettant par ailleurs un grand degré d'autonomie communale.\n\nPar contraste, le Caucus progressiste de Thomas a plaidé pour un système similaire à l'Union britannique : au lieu d'une autonomie communale et d'une domination économique de l'IWW, l'État révolutionnaire lui-même devrait prendre les commandes de l'économie via un système de planification centralisée et un système plus formel de démocratie socialiste. Pour sa part, la TUEL plaide pour une sorte de compromis - la décentralisation économique des Syndicalistes d'Industrie mais avec le fort système fédéral des progressistes. Mises à part ces différences, les délégués, représentant les Conseils et Directions syndicales élus localement ainsi que quelques petites délégations des partis Farmer-Labor et des observateurs venus des camarades de l'Internationale sont de bonne humeur : le président Reed a commencé la réunion par une interprétation joyeuse de L'Internationale et de Solidarity Forever."
 america_workers_congress_events.1.a:9 "Le vrai travail ne fait que commencer."

 america_workers_congress_events.2.t:9 "Façonner un État Révolutionnaire"
 america_workers_congress_events.2.d:9 "Le Congrès ouvrier a commencé son travail de rédaction d'un nouvel ordre révolutionnaire avec enthousiasme : après quelques débats, un préambule paraphrasant le programme du Parti socialiste a été adopté, offrant une histoire brève mais sincère de l'Amérique avant de déclarer la souveraineté de ses Classes ouvrières : les Ouvriers, les Paysans et les Soldats.\n\nLa première vraie controverse de la journée a été une question d'organisation : le Commonwealth, terme qui est plus ou moins devenu la norme du nouvel État, est actuellement organisé sur une base de communes autoproclamées, chacune composée d'un cercle autonome de conseils ouvriers, de comités d'entreprise et d'organisations syndicales, chacune obéissant à différents mécènes au Congrès : les conseils tendent à être remplis de membres du SPA, les comités de travailleurs, d'anarchistes et d'intellectuels sans étiquette mais radicaux, et les syndicats sont divisés entre le CIO et l'IWW. L'efficacité d'un tel système a été remise en question : bien qu'il nous ait permis de gagner la guerre, beaucoup de délégués progressistes s'inquiètent qu'un tel système organique ne soit facilement paralysé ou rendu incapable de fonctionner si une quelconque opposition interne à la Révolution devait émerger.\n\nReed a prudemment repoussé cet élan, indiquant que l'autogestion de la classe ouvrière ne devrait pas être étouffée par un État qui pourrait facilement se trouver piégé par la logique du profit et du marché. Pourtant, le président ne peut s’empêcher d'admettre que, par moments, le système de direction organique peut causer des problèmes. Finalement, deux propositions se font concurrence pour l'approbation du Congrès : un premier jet propose de garder le système de démocratie prolétarienne organique, créant une Fédération unitaire des Conseils, tandis qu'un autre propose de rétablir les gouvernements locaux des États, reflétant le Congrès lui-même, qui éliraient des administrateurs locaux pour coordonner l'activité démocratique locale, établissant une République socialiste fédérale."
 america_workers_congress_events.2.a:9 "Les Conseils et les Syndicats travailleront ensemble pour former la base du socialisme."
 america_workers_congress_events.2.b:9 "Les Conseils et les Syndicats éliront des administrateurs au niveau des États."
