 america_workers_congress_events.38.b:0 "Daniel Hoan !"

 america_workers_congress_events.39.t:9 "Hass contre Hoan"
 america_workers_congress_events.39.d:9 "Une fois encore, les quatre ans du mandat du Congrès sont presque terminés, et les syndicats, les délégués et les partis se mobilisent pour les élections qui détermineront la composition du prochain exécutif. Le mandat du président Hass a jusqu'ici vu un esprit révolutionnaire revigoré - le gouvernement a cherché à adopter de nouvelle réformes alignées sur la ligne De Leoniste, bien que l'opposition ait régulièrement critiqué cette direction comme affaiblissant le gouvernement.\n\nPour contrer cet esprit révolutionnaire, le Parti du Commonwealth a opté pour un message bien plus pragmatique : leur candidat est Daniel Hoan, l'ancien maire de Milwaukee qui a basé la campagne du Commonwealth sur un message de bon gouvernement, de rhétorique anti-corruption et d'opposition au retranchement du SPA et de l'IWW dans la vie publique, ainsi qu'à leurs projets révolutionnaires "fallacieux". La modération de Hoan a une forte résonance avec les réactionnaires reconstruits qui souhaitent un retour à un gouvernement "sensé", mais cela a fait de lui une cible facile pour les attaques du SPA, qui a mené une campagne de peur visant les syndicats en clamant que Hoan restaurera la représentation parlementaire, détruisant le pouvoir des syndicats. Mais en le nommant, le Parti du Commonwealth espère prouver leur bonne foi gouvernementale, et établir que le Parti socialiste n'a pas le monopole du pouvoir.\n\nLeur position est que seul un gouvernement fort peut faire avancer le socialisme. Hass a riposté en affirmant que Hoan était trop complaisant envers les tendances autoritaires dans le pays. En effet, la candidature de Hoan a été soutenue par Earl Browder et le $WCA_totalist_party_postwar_long$, ce qui a suscité la controverse parmi les représentants les plus anti-autoritaires.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
