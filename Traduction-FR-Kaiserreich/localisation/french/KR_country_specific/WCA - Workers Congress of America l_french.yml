 america_workers_congress_events.3.t:9 "Constitution Socialiste - Pour une République des Travailleurs"
 america_workers_congress_events.3.d.socialist:9 "Article 1. Les anciens États-Unis d'Amérique déclarent être une République socialiste fédérale, représentant une libre association d'États, eux-mêmes représentant les conseils d'Ouvriers, de Paysans, de Soldats et leurs délégués, ainsi que ceux des Syndicats et de leurs représentants.\n\nArticle 2. Pour amener la fin du Système capitaliste et de l'exploitation de l'Homme par l'Homme, le Congrès décide :\n\nA) Que dans le but d'atteindre la Socialisation des Terres, toute la propriété privée des terres est ici abolie, l'entièreté des terres est déclarée Propriété publique sans compensation aux anciens propriétaires, pour être collectivement exploitée selon la capacité de chaque Paysan à la labourer.\nB) Que tous les droits à la succession sont abolis, sauf ceux concernant les biens de valeur purement personnelle.\nC) Que tous les parcs nationaux, voies navigables et dépôts de ressources sont déclarés Propriété publique.\nD) Que dans le but d'atteindre la Socialisation complète de la Production, toutes les banques, usines, chemins de fer, lignes de télégraphe, mines et autres infrastructures sont déclarés Propriété publique.\nE) Que tous ceux qui travaillent auront le droit de vote au sein des Conseils et des Syndicats."
 america_workers_congress_events.3.d.syndicalist:9 "Article 1. Les anciens États-Unis d'Amérique déclarent être une Fédération de Communes, représentant les conseils d'Ouvriers, de Paysans, de Soldats et leurs délégués, ainsi que ceux des Syndicats et de leurs représentants.\n\nArticle 2. Pour amener la fin du Système capitaliste et de l'exploitation de l'Homme par l'Homme, le Congrès décide :\n\nA) Que dans le but d'atteindre la Socialisation des Terres, toute la propriété privée des terres est ici abolie, l'entièreté des terres est déclarée Propriété publique sans compensation aux anciens propriétaires, pour être collectivement exploitée selon la capacité de chaque Paysan à la labourer.\nB) Que tous les droits à la succession sont abolis, sauf ceux concernant les biens de valeur purement personnelle.\nC) Que tous les parcs nationaux, voies navigables et dépôts de ressources sont déclarés Propriété publique.\nD) Que dans le but d'atteindre la Socialisation complète de la Production, toutes les banques, usines, chemins de fer, lignes de télégraphe, mines et autres infrastructures sont déclarés Propriété publique."
 america_workers_congress_events.3.a:0 "Approuvé."

 america_workers_congress_events.4.t:9 "Constitution Socialiste - Objectifs"
 america_workers_congress_events.4.d:9 "Article 6. Le but du commonwealth est l'abolition totale de la propriété privée, du travail salarié et des classes sociales. Par conséquent, le commonwealth en tant qu'État cherche à s'abolir lui-même, car il cherche à provoquer l'abolition des conditions desquelles il a émergé.\n\nArticle 7. Le commonwealth a pour but d'amener l'auto-émancipation du prolétariat, à la fois au sein de ses frontières et dans le monde entier. Le commonwealth apporte son soutien à la lutte mondiale des travailleurs.\n\nArticle 8. Le commonwealth s'oppose à l'impérialisme et au colonialisme sous toutes leurs formes, et se voue à la lutte pour mettre fin à la soumission des nations et peuples colonisés. Le commonwealth ne reconnaît aucune forme d'autorité coloniale comme légitime.\n\nArticle 9. Le commonwealth jure solidarité avec les nations de la Troisième Internationale, au service de ses objectifs de libération mondiale."
 america_workers_congress_events.4.a:0 "Approuvé."

 america_workers_congress_events.5.t:9 "Constitution Socialiste - Droit de Vote"
 america_workers_congress_events.5.d:9 "Même si la constitution n'a pas fait l'objet de controverses jusqu'à présent, une proposition récente de la TUEL a plongé la convention dans un débat frénétique. William Z. Foster, l'homme des ultra-syndicalistes, a proposé de faire de l'adhésion à un syndicat un prérequis au vote. Bien que cela empêche de voter tous ceux qui ne sont pas membres d'un syndicat, Foster a argué que le droit de vote devrait être restreint à ceux qui travaillent.\n\nL'IWW, le SPA et la plupart du CIO ont tous réagi durement à la proposition de Foster. L'IWW a pointé du doigt le fait que cela laisserait tous les travailleurs non organisés et non salariés complètement privés du droit de vote, tandis que le SPA a dénoncé avec indignation la "capitation socialiste" qu'un tel système apporterait. Le CIO, duquel fait partie la TUEL, a été plus calme dans ses critiques, mais s'est tout de même rangé avec le bloc de l'establishment révolutionnaire sur la question.\n\nNéanmoins, malgré toutes les oppositions, la position de la TUEL a gagné en popularité parmi les syndicalistes de la base. Après tout, à quoi a servi la révolution, si ce n'est à permettre aux ouvriers d'exercer leur pouvoir politique à travers leurs syndicats ? Par conséquent, beaucoup aux marges de l'IWW et d'autres syndiqués indépendants ont exprimé leur sympathie pour la position de la TUEL, ouvrant la voie à un changement d'avis sur la question."
 america_workers_congress_events.5.a:9 "Celui qui ne travaille pas ne votera pas."
 america_workers_congress_events.5.b:9 "Seuls ceux qui ne sont pas propriétaires peuvent voter."

 america_workers_congress_events.6.t:9 "Constitution Socialiste - Droits Politiques"
 america_workers_congress_events.6.d:9 "Article 15. Les liberté de presse, liberté d'expression, liberté d'association, liberté de rassemblement, liberté de tenir des réunions publiques et des manifestations sont garanties aux habitants. La liberté de conscience et la liberté de religion sont garanties aux habitants. L'Église et l'État ne sont pas contraints d'adhérer à l'autorité l'un de l'autre.\n\nArticle 16. Les Femmes ont des droits égaux à ceux des Hommes dans tous les domaines de la vie étatique, économique et socio-politique. Les Femmes ont le droit de négocier collectivement pour le même travail que les Hommes, et bénéficient de protections spéciales en tant qu'employées et ouvrières. Le commonwealth se réserve le droit de payer un salaire équivalent à 20 heures de travail pendant une semaine aux mères avant et après l'accouchement.\n\nArticle 17. Les habitants de l'Amérique bénéficient de l'inviolabilité de leur personne. Nul ne peut être arrêté, sauf par décision de justice ou mandat d'un procureur. Les habitants de l'Amérique bénéficient de l'inviolabilité de leur habitation. Nul ne peut, sans justification légale, entrer dans une habitation sans l'accord de ceux qui y résident.\n\nArticle 18. Le commonwealth promet aux travailleurs le droit de s'associer et de s'organiser eux-mêmes au sein d'unités industrielles fédérées. Le commonwealth protège la dignité du travail de la personne contre l'exploitation des entreprises privées, assurant ainsi le droit au repos, aux loisirs et au logement public."
 america_workers_congress_events.6.a:0 "Approuvé."

 america_workers_congress_events.7.t:9 "Constitution Socialiste - Statut de l'Exécutif"
 america_workers_congress_events.7.d:9 "Une vague de délégués non-alignés a tenté à plusieurs reprises de suspendre la séance, sans succès. Il semblerait que le problème du pouvoir exécutif soit entré dans une impasse, et une décision doit être prise avant que les délégués ne soient complètement bloqués. D'un côté se trouve l'IWW, dont le plan d'un gouvernement totalement anarcho-syndicaliste nécessite l'absence de poste exécutif. Ils croient qu'un président est une position populiste naturellement réactionnaire, et veulent s'assurer qu'un homme comme Huey Long ne puisse jamais arriver au pouvoir dans la nouvelle Amérique. Thomas a suggéré un gouvernement élu par le Congrès, qui, de la même manière que la France et la Grande-Bretagne, élira un "premier parmi les pairs" de leurs rangs comme président, qui servira de chef d'État de facto. Les syndicalistes d'industrie et les progressistes du SPA l'ont soutenu pour différentes raisons : les syndicalistes d'industrie du SPA et de l'IWW voient cela comme une étape nécessaire à l'abolition de la distinction entre pouvoirs exécutif et législatif, tandis que les progressistes souhaitent voir l'exécutif subordonné à la législature.\n\nOpposé à cette proposition, le CIO, influencé par la TUEL, a affirmé son soutien à un président puissant et élu indépendamment, similaire à celui des anciens États-Unis, arguant que la direction de Reed au cours de la révolution a prouvé le mérite d'un président puissant. Norman Thomas a condamné la TUEL pour ce qu'il considère comme un "coup d'État boulangiste" pour faire renaître l'ancien gouvernement fédéral. Sidney Hillman du CIO a objecté que "la subordination au programme de l'IWW n'est pas différente d'un État à parti unique"."
 america_workers_congress_events.7.a:9 "Un chef faible ne pourra pas nous opprimer."
 america_workers_congress_events.7.b:9 "Nous aurons un président avec du pouvoir."

 america_workers_congress_events.8.t:0 "Constitution Socialiste - Centralisation ou Décentralisation"
 america_workers_congress_events.8.d:9 "La Convention, après avoir repris ses travaux, s'est trouvée plus divisée que jamais. Même avec un accord général sur la structure fédérale de la nouvelle Amérique, la distribution du pouvoir au sein de cette structure est un sujet de disputes. Les directions du SPA et du CIO ont chacune fortement plaidé pour un gouvernement plus centralisé et fort, avec des pouvoirs étendus garantis aux administrations municipales et aux organisations ouvrières, montrant du doigt les abus constants menés par les gouvernements conservateurs d'États avant la révolution, particulièrement dans le sud. Les modérés du SPA, comme Norman Thomas, ainsi que les dissidents du CIO de la TUEL ont été en désaccord. Thomas plaide pour un système fédéral fort, où les gouvernements d'États garderaient une grande autorité, réfutant l'attitude centraliste de ses collègues. Il est soutenu par Browder, qui est encore monté sur scène en appelant à la protection du fédéralisme, car il empêcherait la "tyrannie des 51% sur les 49%". L'IWW, marginalisé dans ce débat à cause de sa position radicale, joue désormais le rôle de faiseur de rois, ayant à décider à quel niveau du gouvernement donner du pouvoir."
 america_workers_congress_events.8.a:9 "Un gouvernement central fort empêchera les abus."
 america_workers_congress_events.8.b:9 "Le fédéralisme protégera les ouvriers dans les petits États."

 america_workers_congress_events.9.t:0 "Constitution socialiste - Capitale"
 america_workers_congress_events.9.d:0 "L'une des dernières choses à décider est la capitale de l'Amérique. Alors que beaucoup plaident pour que Washington DC soit la capitale comme elle l'était autrefois, elle répond facilement à cet objectif. D'autres plaident pour les villes loyales de Chicago, Philadelphie et New York. Que doit choisir la convention ?"
 america_workers_congress_events.9.a:0 "Gardez Chicago."
 america_workers_congress_events.9.b:0 "Washington, DC."
 america_workers_congress_events.9.c:0 "Philadelphie."
 america_workers_congress_events.9.e:0 "New York City."

 america_workers_congress_events.10.t:9 "Fin de la Période de la Convention"
 america_workers_congress_events.10.d.commonwealth:9 "La majorité du travail sur la constitution en elle-même étant complétée, la semaine dernière a vu la situation politique domestique se réaligner autour du nouveau système. Plusieurs partis politiques et syndicats se sont réorganisés ou ont tenu des congrès en parallèle de la convention constitutionnelle, et leurs résultats impacteront la nouvelle sphère politique américaine pendant les années à venir.\n\nLe Parti socialiste a tenu sa première convention d'après-guerre immédiatement après la fin de la convention constitutionnelle. Le parti a voté pour demander son affiliation officielle avec l'IWW, cimentant l'alliance qui s'est formée entre le parti et le syndicat au cours de la dernière décennie. Cette mesure, ainsi que l'adoption d'un nouveau programme plus radical, a été la goutte de trop pour le Caucus progressiste du parti. Dénonçant les Syndicalistes d'industrie pour avoir "vendu le parti aux anarchistes de l'IWW", les soutiens de Norman Thomas ont fait sécession pour former le Parti du Commonwealth américain, inspiré de la faction radicale de la Fédération coopérative canadienne du Commonwealth, et censé devenir le représentant du socialisme modéré pour les années à venir.\n\nPendant ce temps, une bataille faisait rage au sein du CIO. La TUEL, sous la direction de William Foster et Earl Browder, a tenté de présenter la candidature de Foster à la présidence du syndicat. Même si la TUEL avait attiré des soutiens lors de la guerre civile, cela n'a pas été suffisant pour détrôner Sidney Hillman, qui a remporté sa réélection avec une majorité plus large que prévu. A la suite de cela, la TUEL s'est retrouvée en difficulté : Foster a annoncé qu'il se retirait de la vie publique pour raisons de santé, tandis que Browder menait ce qu'il restait hors du CIO pour fonder la Ligue d'Unité des Syndicats (TUUL), un syndicat double ayant les mêmes opinions que l'ancienne TUEL.\n\nTandis que la poussière retombe, ce qui demeure est de facto un système à deux partis. Une fois l'IWW affilié au SPA, le CIO ayant trouvé un arrangement similaire avec le Commonwealth, les principaux syndicats du pays se sont alignés sur le nouveau système. Seule la TUUL reste isolée, mais peu la considèrent comme une menace envers le nouvel ordre établi."
 america_workers_congress_events.10.d.usas:9 "La majorité du travail sur la constitution en elle-même étant complétée, la semaine dernière a vu la situation politique domestique se réaligner autour du nouveau système. Plusieurs partis politiques et syndicats se sont réorganisés ou ont tenu des congrès en parallèle de la convention constitutionnelle, et leurs résultats impacteront la nouvelle sphère politique américaine pendant les années à venir.\n\nLe Parti socialiste a tenu sa première convention d'après-guerre immédiatement après la fin de la convention constitutionnelle. Le parti a voté pour demander son affiliation officielle avec l'IWW, cimentant l'alliance qui s'est formée entre le parti et le syndicat au cours de la dernière décennie. Cette mesure, ainsi que l'adoption d'un nouveau programme plus radical, a été la goutte de trop pour le Caucus progressiste du parti. Dénonçant les Syndicalistes d'industrie pour avoir "vendu le parti aux anarchistes de l'IWW", les soutiens de Norman Thomas ont fait sécession pour former le Parti du Commonwealth américain, inspiré de la faction radicale de la Fédération coopérative canadienne du Commonwealth, et censé devenir le représentant du socialisme modéré pour les années à venir.\n\nPendant ce temps, une bataille faisait rage au sein du CIO. La TUEL, sous la direction de William Foster et Earl Browder, a tenté de présenter la candidature de Foster à la présidence du syndicat. Après avoir gagné suffisamment de soutien lors de la guerre civile, elle a vu l'occasion de frapper, et l'a saisi. Par une victoire surprenante, Foster a été élu, et la liste TUEL a remporté les élections dans presque tous les postes. La victoire de la TUEL représente l'apogée d'années de travail, et dans les semaines cruciales qui ont suivi, le Totalisme américain semble avoir pris l'avantage.\n\nFace à cela, les Socialistes et le Commonwealth ont, malgré leur différends, trouvé un accord pour tenter de bloquer l'ascension de ce CIO nouvellement radicalisé. Toutefois, avec les totalistes à l'offensive, et avec nombre de sympathisants au sein des partis, il reste à voir s'ils peuvent être arrêtés."
 america_workers_congress_events.10.a:0 "Vive les Travailleurs d'Amérique !"

 america_workers_congress_events.11.t:0 "Le Président par Intérim"
 america_workers_congress_events.11.d.commonwealth:9 "Au premier jour du Congrès d'intérim nouvellement élu, John Reed a annoncé qu'il démissionnait du poste de Président du Conseil exécutif du Commonwealth. Les rumeurs à propos de sa santé déclinante ont été tenues loin de la presse, dans une sorte d'accord tacite, mais une fois la guerre terminé elles sont devenues difficiles à cacher. Reed a proclamé qu'il passerait le temps qu'il lui reste à la retraite, et à appuyé sur le fait que son rôle avait été de guider le pays dans la révolution, mais pas nécessairement dans la paix qui a suivi.\n\nDans une démonstration d'unité, les Socialistes et le Commonwealth ont décidé de former un exécutif commun, mené par un président qui prendra en compte les opinions du camp opposé. Même si la composition de ce conseil a été décidée, il reste le choix du prochain président. Le Parti socialiste, allié avec l'IWW, a choisi la présidente de l'IWW Elizabeth Gurley Flynn pour ce rôle, une nomination rendue possible par l'accord récent d'affiliation IWW-SPA. Flynn a promis une fin rapide à la répression de guerre et un système syndicaliste d'industrie stable. Le Parti du Commonwealth, de son côté, à mis en avant son chef Norman Thomas. Thomas promet également un retour à la paix, et une solution juste et stable à la guerre. Même s'il y aura sûrement de nouvelles élections bien avant la fin du mandat du Congrès, le choix du président indiquera la direction du pays pour les années à venir."
 america_workers_congress_events.11.d.usas:9 "Au premier jour du Congrès d'intérim nouvellement élu, John Reed a annoncé qu'il démissionnait du poste de Président du Conseil exécutif du Commonwealth. Les rumeurs à propos de sa santé déclinante ont été tenues loin de la presse, dans une sorte d'accord tacite, mais une fois la guerre terminé elles sont devenues difficiles à cacher. Reed a proclamé qu'il passerait le temps qu'il lui reste à la retraite, et à appuyé sur le fait que son rôle avait été de guider le pays dans la révolution, mais pas nécessairement dans la paix qui a suivi.\n\nMême si les Socialistes et le Commonwealth ont tenté de forger un pacte contre le CIO, l'élan des totalistes s'est révélé bien trop puissant. Entouré par des électeurs des deux partis (mais principalement du Commonwealth), le CIO a rapidement rassemblé une majorité et a élu un exécutif composé d'eux-mêmes et de leurs soutiens. Il ne reste que la question de la présidence. Pendant quelques années après son attaque cardiaque en 1932, William Foster avait été mis hors-course par son protégé Earl Browder. Mais avec son élection à la tête du CIO, Foster est revenu sur le devant de la scène politique totaliste. Ayant déjà surpassé son maître une fois, Browder ne laissera pas sa place d'honneur sans se battre, et les deux hommes se battent désormais en coulisses pour obtenir le soutien de leurs camarades. Même s'il y aura sûrement de nouvelles élections bien avant la fin du mandat du Congrès, le choix du président indiquera la direction du pays pour les années à venir."
 america_workers_congress_events.11.a:0 "Elizabeth Gurley Flynn occupera ce poste."
 america_workers_congress_events.11.b:0 "Norman Thomas obtient suffisamment de voix pour gagner."
 america_workers_congress_events.11.c:0 "Earl Browder prendra le poste."
 america_workers_congress_events.11.e:0 "William Foster obtient suffisamment de voix pour gagner."

### Reconstruction Events ###

 america_workers_congress_events.12.t:9 "Procès du Parti de l'Union"
 america_workers_congress_events.12.d:9 "La révolution étant terminée, le temps est venu de s'occuper de ceux qui nous ont combattus. Huey Long, selon Earl Browder, aurait pu être un grand allié du socialisme. Nous admettons que le plan de Long pour le bien-être allait dans la bonne direction, mais sa pratique autoritaire était odieuse. Comme la famille et les proches de Long sont maintenant en exil, nous devrons nous contenter de mettre les dirigeants qui restent enchaînés. Francis Townsend a défendu les actions du noyau dur des membres du Parti de l'Union, en disant que le militarisme radical était dû à la nature du populisme sudiste, et non au Longisme. Certains membres du jury ont été influencés, mais la décision finale est de..."
 america_workers_congress_events.12.a:9 "Pardonner la direction longiste."
 america_workers_congress_events.12.b:9 "Condamner les dirigeants longistes."
 america_workers_congress_events.12.c:9 "Saisir et arrêter tous les partisans de la machine."

 america_workers_congress_events.13.t:0 "Procès du Gouvernement Fédéral"
 america_workers_congress_events.13.d:9 "La révolution étant terminée, le temps est venu de s'occuper de ceux qui nous ont combattus. Les accusations portées contre, entre autres anciens politiciens fédéralistes, Douglas MacArthur. Celle de s'être emparé du gouvernement et d'avoir suspendu les droits civils pour défendre les Démocrates conservateurs. Henry Morgenthau Jr. est apparu à la place de MacArthur, en raison de son récent exil. Représentant les intérêts commerciaux et sociaux de l'ancien régime, Morgenthau a déclaré que ce n'est que sous MacArthur que la violence collective contre les Juifs commise par le Klan a été stoppée. Le témoignage de la réticence de MacArthur à accepter un pouvoir extra-légal en ont influencé certains. En fin de compte, le jury a décidé de..."
 america_workers_congress_events.13.a:0 "Pardonner les dirigeants fédéraux."
 america_workers_congress_events.13.b:0 "Condamner les dirigeants fédéraux."
 america_workers_congress_events.13.c:0 "Saisir et arrêter tous les partisans du régime."

 america_workers_congress_events.14.t:0 "Films d'Avant-Garde"
 america_workers_congress_events.14.d:0 "Les formes d'art d'avant-garde ne sont pas intrinsèquement un outil politique, mais les artistes ont montré un soutien écrasant au SPA en 1936. Depuis les surréalistes de New York qui choquent les spectateurs avec du sexe graphique à l'écran, jusqu'aux dadaïstes qui remettent en cause le concept même d'art populaire. Dans le cadre de ce mouvement, des milliers de salles de cinéma ont été expropriées dans tout le pays pour éviter que des œuvres de ce calibre ne soient censurées par des propriétaires de salles prudes. Ils sont peints de couleurs vives et transportent à bord une presse d'imprimerie, un bureau des plaintes du gouvernement, des tracts et brochures politiques imprimés, des livres de bibliothèque et un cinéma mobile. Les théâtres font partie du nouveau gouvernement révolutionnaire pour indiquer les valeurs et les programmes à la population dispersée d'Amérique, en particulier dans les régions rurales du pays."
 america_workers_congress_events.14.a:0 "Assurez-vous que les enfants ne voient pas les films surréalistes."

 america_workers_congress_events.15.t:0 "Art Déco contre Modernisme"
 america_workers_congress_events.15.d:9 "Pendant la plupart des années 1920 et 1930, le style Art Déco était le type dominant d'architecture, et des bâtiments étaient bâtis selon la manière Art Déco dans tout le pays. Pourtant, un certain nombre d'architectes révolutionnaires au sein du SPA souhaitent rompre avec ce style et cherchent une approche plus moderniste inspirée par les dessins venant de France, d'Italie ou de Grande-Bretagne. Les modérés ont rétorqué avec force que l'Art Déco est un style américain, qui ne devrait pas être effacé par les aléas de la politique. Ils citent la récente démolition des œuvres du Rockefeller Center par Diego Rivera, dont la modification des visages de Zeus et Thor en Marx et Lénine a été décrite comme de mauvais goût. Quel style devrions-nous soutenir ?"
 america_workers_congress_events.15.a:0 "Préservez l'art déco."
 america_workers_congress_events.15.b:0 "Le modernisme."

 america_workers_congress_events.16.t:0 "Débat sur les Cotisations Syndicales et le Racisme"
 america_workers_congress_events.16.d:0 "Ce qui semblait être une proposition simple pendant la révolution, à savoir l'abolition de la ségrégation, s'est heurté à de nombreux obstacles. Tout d'abord, le débat sur la question de savoir si les cotisations syndicales étaient intrinsèquement discriminatoires à l'égard des travailleurs noirs. Les preuves avancées par les deux camps semblent peu concluantes, et la plupart des syndicats qui ont été rejetés par la Convention constitutionnelle ont protesté en faveur d'un plafonnement des cotisations syndicales. Ces manifestants affirment être victimes de discrimination raciale de la part de l'IWW, ouvertement antiraciste. Puis sont arrivés les députés syndicalistes des États nouvellement libérés, qui protestent contre le fait que l'intégration forcée constitue une violation de leurs droits syndicaux à la négociation collective. Finalement, l'IWW a persévéré au Congrès et a publiquement qualifié les nouveaux députés et les manifestants de réactionnaires."
 america_workers_congress_events.16.a:0 "Nous ne cèderons pas face à des racistes déguisés !"

 america_workers_congress_events.17.t:0 "Multiplication des Syndicats Réservés aux Femmes"
 america_workers_congress_events.17.d:9 "Depuis la révolution, de plus en plus de femmes se lancent dans la politique et les domaines techniques. Si dans certains États, la transition vers la libération des femmes s'est déroulée sans heurts, dans d'autres, cette vague est freinée. Un sondage national a montré que le nombre de syndicats réservés aux femmes a quadruplé au cours de l'année dernière. Interrogés, ces syndicats réservés aux femmes dénoncent une discrimination systémique persistante dans les domaines scientifiques et la fonction publique. À la suite de cette publication, le Caucus des Femmes prévu a été annulé, alors que le pays commence à débattre de l'application éthique de la libération des femmes. [WCA.GetLeader] a mis fin au débat en dénonçant à la fois les syndicats réservés aux femmes et la discrimination systématique, arguant "qu'il y a des personnes à blâmer des deux côtés pour la discrimination"."
 america_workers_congress_events.17.a:0 "L'Homme et la Femme révolutionnaires sont égaux."

 america_workers_congress_events.18.t:0 "Redistribution des Richesses des Sociétés"
 america_workers_congress_events.18.d:9 "L'une des rares choses sur lesquelles Reed était d'accord avec le scélérat Long concernait la redistribution des richesses. Le rationnement mis en place par Reed pendant la guerre a laissé place à une législation en temps de paix visant à empêcher les barons voleurs qu'il avait combattus toute sa vie. Cette législation a été promulguée sous la forme de ses dernières volontés au Congrès, à savoir l'expropriation de tous les actifs détenus par une seule personne dépassant 10 millions de dollars américains. [WCA.GetLeader] est allé encore plus loin en dénonçant l'idée même des sociétés et a menacé de déclarer illégal le concept juridique des sociétés. Le lendemain, les bureaux de l'État ont été inondés de centaines, voire de milliers de demandes officielles visant à dissoudre les sociétés en leurs différentes activités, ainsi que de demandes de création de nouveaux consortiums. Il est évident pour [WCA.GetLeader] qu'il s'agit là d'une manœuvre des barons voleurs pour dissimuler leurs pratiques commerciales au gouvernement, et il a ordonné un moratoire sur la reclassification jusqu'à ce que la redistribution des richesses soit terminée."
 america_workers_congress_events.18.a:0 "Vous ne vous en tirerez pas si facilement."

 america_workers_congress_events.19.t:0 "La Redistribution est Contestée par des Chefs de Guerre Locaux"
 america_workers_congress_events.19.d:0 "Des demeures des Rockefeller, des Morgan, des Carnegie et des Vanderbilt aux métayers qui gèrent les magasins de l'entreprise. Le territoire des États-Unis appartient toujours aux capitalistes. Le pire exemple est celui du ranch Murphy en Californie, qui était un foyer d'activité des Chemises d'argent pendant la guerre et qu'il a fallu des mois à nos forces pour affamer. Le Congrès a décidé de procéder à l'expropriation de ces domaines. De nombreux domaines du sud et de l'ouest ont été cédés aux communes locales et transformés en logements sociaux pour la population. Comme prévu, la résistance armée civile nous a coûté quelques vies, mais peu de gens auraient pu imaginer que notre propre Garde rouge serait inefficace dans l'expropriation. Un cas particulièrement difficile à résoudre s'est présenté dans le Montana, où la milice initialement envoyée a trahi et a conservé un grand domaine pour son propriétaire, un chef de guerre, pendant huit mois avant que notre Garde rouge ne soit contrainte d'intervenir. Le programme semble toutefois fonctionner, il n'y a donc aucune raison de le reconsidérer."
 america_workers_congress_events.19.a:0 "Qui l'eût cru, des chefs de guerre ?"

 america_workers_congress_events.20.t:0 "Les Prisons Débordent de Réactionnaires"
 america_workers_congress_events.20.d:9 "Personne n'aurait pu prévoir que notre système pénal serait à ce point saturé qu'il nécessiterait une telle décision. Les nombreuses petites divisions au sein du SPA ont valu à notre gouvernement son lot de détracteurs, ainsi que la résistance attendue. Des milliers et des milliers de personnes sont nourries, vêtues et logées à nos frais pour les crimes qu'elles ont commis contre le peuple. Les plus réformistes d'entre nous craignent que les prisons ne deviennent un terreau fertile pour les idées réactionnaires, et estiment que les hommes actifs devraient être redirigés vers des camps de travail. Là, ils pourront rembourser à l'État ce qu'ils ont volé au peuple. La TUEL estime que nous avons été trop indulgents envers ces traîtres et que nous devons exécuter les traîtres les plus haut placés dans les prisons, car une rébellion est certainement sur le point d'éclater. Le Mouvement des travailleurs catholiques est en total désaccord et affirme que l'exil et la vie ailleurs sont la chose la plus chrétienne à faire."
 america_workers_congress_events.20.a:0 "Exécutez les traîtres de haut rang."
 america_workers_congress_events.20.b:0 "Emmenez les hommes valides dans des camps de travail."
 america_workers_congress_events.20.c:0 "Exilez-les au Canada et au Mexique."

 america_workers_congress_events.21.t:0 "Révolution de l'Éducation"
 america_workers_congress_events.21.d:9 "Un éminent professeur de l'université John Hopkins, John Dewey, a été nommé secrétaire à l'Éducation. Selon Dewey, le but de l'éducation ne doit pas être l'acquisition d'un ensemble prédéterminé de compétences, mais plutôt la réalisation du plein potentiel de chacun et la capacité à utiliser ces compétences pour le bien commun. Il insiste notamment sur le fait que l'enseignement doit inclure un apprentissage pratique, affirmant dans une citation célèbre : "Si la connaissance provient des impressions que nous font les objets naturels, il est impossible d'acquérir des connaissances sans utiliser des objets qui impressionnent l'esprit". Les détracteurs de Dewey, notamment le Mouvement des travailleurs catholiques, affirment que ses politiques sont antagonistes à l'éducation religieuse. Finalement, [WCA.GetLeader] a décidé d'approuver les réformes de Dewey."
 america_workers_congress_events.21.a:0 "Vers une nouvelle génération."

 america_workers_congress_events.22.t:0 "Le Président Découvre le Grand Complot des Entreprises"
 america_workers_congress_events.22.d:9 "[WCA.GetLeader] et le procureur général ont comparu aujourd'hui devant le Congrès pour affirmer avoir découvert un lien entre les entreprises qui soutenaient Huey Long, MacArthur et [ACC.GetNameDef]. Cette accusation prétend que les intérêts commerciaux américains étaient à l'origine de la dégradation de la politique civile pendant la révolution et que, si celle-ci venait à échouer, les entreprises deviendraient le véritable pouvoir derrière la présidence. Le président a proposé la dissolution immédiate et complète et l'expropriation au profit de l'État des actifs appartenant aux traîtres impliqués dans cette grande conspiration. Le Congrès est surpris, la plupart de ses membres soutenant initialement cette mesure. Cependant, la liste des traîtres suscite l'inquiétude de certains membres du gouvernement. Il semble que certaines des entreprises visées comprennent de grandes sociétés pharmaceutiques comme Merck & Co. De nombreux membres du Congrès craignent que punir la profession médicale ne nuise à l'espérance de vie de [ROOT.GetNameDef]. Une autre proposition consiste à collectiviser ces entreprises, à réhabiliter leurs membres et à les libérer."
 america_workers_congress_events.22.a:0 "Un petit sacrifice pour un avenir sans capitalisme."
 america_workers_congress_events.22.b:0 "Nous allons les réhabiliter."

 america_workers_congress_events.23.t:0 "Résistance aux Changements Sociaux"
 america_workers_congress_events.23.d:9 "Dans le but d'observer les changements sociaux induits par le socialisme, le Congrès a approuvé la réalisation d'un documentaire itinérant visant à filmer la nouvelle Amérique, afin que le monde entier puisse prendre conscience de nos progrès. Le film a été présenté au Congrès, provoquant choc et dégoût, avec des scènes montrant la propagande gouvernementale dégradée, la persistance de l'exclusion sociale des femmes sur le lieu de travail et un représentant syndical facturant à un travailleur noir près de cinq fois le tarif en vigueur pour l'adhésion au syndicat. Le réalisateur, King Vidor, a été conseillé par ses collègues de se faire discret, car la réaction n'est pas celle qu'il escomptait. Le Congrès a exigé que Vidor divulgue les noms des personnes filmées, afin que leurs crimes puissent être poursuivis en justice. Une minorité de membres du Congrès a pris la défense du film, affirmant qu'il montre la difficulté systématique à appliquer de telles mesures révolutionnaires à l'échelle nationale. Ces membres du Congrès impopulaires ont ensuite été expulsés du bâtiment."
 america_workers_congress_events.23.a:0 "Nous allons nous occuper des réactionnaires !"

 america_workers_congress_events.24.t:0 "Code de la Famille de [GetYear]"
 america_workers_congress_events.24.d:0 "Avec la révolution sociale en plein essor, le Congrès a adopté le Code de la Famille de [GetYear]. Le Code de la famille est un code révolutionnaire motivé par une volonté idéologique de faire disparaître le modèle capitaliste de la famille pour le remplacer par un modèle socialiste d'unions familiales libres fondées sur l'amour et le respect mutuels.\n\nÀ cette fin, le code comprend donc un certain nombre de changements révolutionnaires. Il supprime tous les obstacles au mariage, le plus important étant l'abolition des lois anti-métissage. Le mariage civil est désormais le seul type de mariage légal. Le code établit le divorce sans motif, les deux conjoints recevant une part égale des biens au moment du divorce. Le concept d'illégitimité est également aboli. Désormais, tous les enfants ont droit au soutien parental et à l'égalité des droits devant la loi.\n\nEn outre, conformément aux lois révolutionnaires relatives à la famille, l'adoption d'enfants rendus sans abri par la révolution est subventionnée. Le concept européen d'amour libre est toujours à l'étude, tout comme la dépénalisation des comportements homosexuels. Un comité de sexologie, dirigé par Magnus Hirschfeld, Wilhelm Reich et Alain Leroy Locke, est toujours en plein débat sur la manière d'aborder cette question."
 america_workers_congress_events.24.a:0 "Le monde est en train de changer."

### Commonwealth Events ###
 america_workers_congress_events.26.t:0 "Flynn contre Sinclair"
 america_workers_congress_events.26.d:9 "Après quelques temps, le mandat du gouvernement intérimaire prévu par la Constitution du [WCA.GetName] a finalement pris fin - ce qui signifie que le moment est venu pour un nouvel exécutif permanent d'être élu par le Congrès. Bien que cette institution soit encore jeune, et que la domination syndicaliste à la convention constitutionnelle ait beaucoup contribué à limiter le pouvoir réel de l'exécutif, l'élection revêt encore beaucoup d'importance - c'est une chance de mesurer les tendances actuelles envers l'état de la révolution, et le président de l'exécutif est toujours considéré comme le visage de l'Amérique à l'étranger. De plus, recueillir suffisamment de soutien pour faire triompher son candidat à la présidence est la preuve du rôle de premier plan d'une faction en politique - et la scission du SPA a laissé deux partis opposés très intéressés par cet exercice.\n\nA la date fixée, à [ROOT.Capital.GetCapitalVictoryPointName], une scène a été construite devant les délégués réunis du SPA et de l'ACP. En tant que candidate commune de l'IWW et du Parti socialiste à Portland, en Oregon, Elizabeth Gurley Flynn a donné un discours appelant à sa nomination en tant que Présidente du Conseil exécutif. Flynn a appuyé sur son rôle fondateur dans l'alliance entre l'IWW et le SPA, demandant à cette alliance de l'élire. Flynn a promis aux membres de l'IWW et du SPA qu'elle syndicaliserait encore plus l'économie et le système politique, consacrant le rôle central des syndicats d'industrie dans la vie publique. Le discours suivant a été celui du délégué de l'ACP de Californie, Upton Sinclair, fondateur du "Mouvement pour mettre fin à la Pauvreté en Amérique". Sinclair a promis d'utiliser son expérience politique pour convaincre les non-socialistes de reconnaitre la légitimité du Commonwealth.\n\nSinclair et Flynn ont passé les jours suivants à débattre sporadiquement par journaux syndicaux interposés : Flynn accusant Upton Sinclair d'être un auto-promoteur insincère, et d'utiliser la politique pour améliorer sa réputation d'artiste. Sinclair a rétorqué que Flynn et la politique de collectivisation de l'IWW étaient impopulaires auprès de nombreux Américains ruraux, dénonçant Flynn et, plus courageusement, John Reed, auquel Sinclair a été opposé pendant plus de 20 ans. Flynn a tenté de contrer cette affirmation en faisant valoir que la réputation de Sinclair vis-à-vis de cette catégorie de population n'était guère meilleure, et que l'action radicale était nécessaire pour éliminer les bases matérielles de l'opposition au système socialiste - mais Sinclair est resté catégorique sur le fait que la mentalité française ne peut pas être appliquée si tôt à l'Amérique, et que la poursuite de cette ligne prouvait que le SPA était trop radical et idéaliste pour rester au pouvoir.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.26.a:0 "Elizabeth Gurley Flynn !"
 america_workers_congress_events.26.b:0 "Upton Sinclair !"

 america_workers_congress_events.27.t:9 "Gitlow contre Thomas"
 america_workers_congress_events.27.d:9 "Après quelques temps, le mandat du gouvernement intérimaire prévu par la Constitution du [WCA.GetName] a finalement pris fin - ce qui signifie que le moment est venu pour un nouvel exécutif permanent d'être élu par le Congrès. Bien que cette institution soit encore jeune, et que la domination syndicaliste à la convention constitutionnelle ait beaucoup contribué à limiter le pouvoir réel de l'exécutif, l'élection revêt encore beaucoup d'importance - l'homme élu à la présidence façonnera probablement la politique [WCA.GetAdjective] pour les quatre prochaines années. De plus, recueillir suffisamment de soutien pour faire triompher son candidat à la présidence est la preuve du rôle de premier plan d'une faction en politique - et la scission du SPA a laissé deux partis opposés très intéressés par cet exercice.\n\nA la date fixée, à [ROOT.Capital.GetCapitalVictoryPointName], une scène a été construite devant les délégués réunis du SPA et de l'ACP. Venu du Parti socialiste de New York, Benjamin Gitlow a donné un discours appelant à sa nomination en tant que Présidente du Conseil exécutif. Gitlow a promis de défendre la légitimité du Commonwealth, à l'intérieur comme à l'international, et a mis en avant ses résultats dans la suppression de l'activité contre-révolutionnaire pendant la guerre, ainsi que sa proximité avec le héros de la révolution John Reed. Le discours suivant a été celui du délégué du Parti du Commonwealth de New York, Norman Thomas, un ancien pasteur presbytérien devenu partisan socialiste. Thomas a juré de former un front uni avec les survivants du Parti Farmer-Labor, de mener une administration d'humanité et de réconciliation, et d'assurer que le pays ne change pas brutalement de gouvernement si tôt après son établissement.\n\nGitlow et Thomas ont passé les jours suivants à débattre sporadiquement dans les journaux syndicaux. Gitlow a accusé Thomas d'être faible sur la politique étrangère, citant son activisme pacifiste d'avant le Guerre civile et contestant son dévouement envers la cause internationaliste. Thomas s'est défendu en disant que la politique pacifiste était la bonne voie pour que l'Amérique reste en-dehors des guerres impérialistes. Il a rétorqué que Gitlow était redevable à ses amis de l'IWW, et entreprendrait des politiques radicales qui aliéneraient des portions clés du public, ce à quoi Gitlow a répondu que lui et le SPA étaient très actifs dans la modération des politiques de l'IWW au sein de leur coalition, et qu'il jurait de ne pas entreprendre de collectivisations s'il était élu.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.27.a:9 "Benjamin Gitlow !"
 america_workers_congress_events.27.b:0 "Norman Thomas !"

 america_workers_congress_events.29.t:9 "Flynn contre Krueger"
 america_workers_congress_events.29.d:9 "Quatre ans ont passé depuis la dernière élection - ce qui veut dire que le mandat du Congrès actuel est presque terminé, et que l'heure est venue d'élire de nouveau délégués pour déterminer qui sera le prochain chef de la nation. Le mandat de la présidente Flynn l'a vue travailler à mettre en œuvre ses principales promesses faites à l'assemblée précédente - le recouvrement de l'industrie à la suite de la destruction de la guerre, l'abandon de plusieurs mesures de guerre restreignant la liberté d'expression, l'extension des droits des femmes et le renforcement du système syndical d'industrie. Toutefois, cela n'a pas été sans controverse : le problème des discours continue de la hanter en particulier, car alors que l'IWW a été favorable à son programme, certains éléments au sein du SPA ont été plus sceptiques. Le secrétaire aux Affaires internes Benjamin Gitlow en particulier a critiqué la rapidité de Flynn à faire marche arrière sur l'état d'urgence, et il a à son poste bloqué bien des aspects de la politique de Flynn.\n\nUn nouveau concurrent de la présidente est apparu en la personne du chef du Parti du Commonwealth, Maynard C. Krueger, qui a succédé à Norman Thomas à la tête du parti après la défaite de ce dernier à l'élection précédente. La direction de Krueger marque un tournant vers la gauche en comparaison des années précédentes, alors que les "Militants" révolutionnaires ont minimisé leur pacifisme.\n\nKrueger est monté sur la scène de l'ACP pour attaquer Elizabeth Gurley Flynn sur plusieurs sujets - le plus important étant que son administration a été trop lente à abandonner le régime de censure de la guerre. Cela a mis Flynn en difficulté, car elle pourrait diviser la coalition SPA-IWW en mettant l'accent sur ce problème, mais elle pourrait aussi donner le point à Krueger. Flynn a répondu en qu'en fait, d'importants progrès sur les libertés politiques ont été accomplis, le Farmer-Labor et de nombreux indépendants progressistes étant représentés au Congrès. Krueger a de son côté argué que, malgré cela, l'appareil de sécurité construit pendant la révolution demeure, et a averti qu'il pourrait être dirigé contre un parti ou un autre.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le prochain Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.29.a:0 "La présidente Flynn !"
 america_workers_congress_events.29.b:9 "Maynard Krueger !"

 america_workers_congress_events.30.t:9 "Gitlow contre Krueger"
 america_workers_congress_events.30.d:9 "Quatre ans ont passé depuis la dernière élection - ce qui veut dire que le mandat du Congrès actuel est presque terminé, et que l'heure est venue d'élire de nouveau délégués pour déterminer qui sera le prochain chef de la nation. Le mandat du président Gitlow a vu une combinaison de pensée idéologique syndicaliste d'industrie et la continuation par Gitlow de diverses mesures de sécurité de guerre - la reconstruction s'est accompagnée d'une institutionnalisation des forces de sécurité, comme la carotte et le bâton. Toutefois, il y a eu des problèmes - les opposants à Gitlow l'ont récemment accablé de critiques pour un certain nombre d'arrestations d'agents étrangers présumés, qui sont désormais devenus une cause célèbre pour les libertariens et les activistes de l'opposition.\n\nUn nouveau concurrent du président est apparu en la personne du chef du Parti du Commonwealth, Maynard C. Krueger, qui a succédé à Norman Thomas à la tête du parti après la défaite de ce dernier à l'élection précédente. La direction de Krueger marque un tournant vers la gauche en comparaison des années précédentes, alors que les "Militants" révolutionnaires ont minimisé leur pacifisme.\n\nKrueger est monté sur la scène de l'ACP pour attaquer Benjamin Gitlow sur plusieurs sujets - le plus important étant que son administration a été trop lente à abandonner le régime de censure de la guerre. Gitlow a défendu la réticence de son administration en pointant du doigt les attaques continues de la part de groupes terroristes réactionnaires comme le Klan, particulièrement dans le Sud. Gitlow a argué que le parti de Krueger est dangereusement naïf dans sa demande de liberté de réunion pour des groupes et partis réactionnaires.\n\nLa cheffe de l'IWW Elizabeth Gurley Flynn a répondu à cela par une rare réprimande de ses partenaires de coalition du SPA. Dans une conférence de presse, elle a assuré que les délégués membres de l'IWW-SPA demanderaient à la direction du SPA un scrutin public au Congrès sur les lois de censure, un embarras pour le président.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le prochain Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.30.a:9 "Le président Gitlow !"
 america_workers_congress_events.30.b:9 "Maynard Krueger !"

 america_workers_congress_events.31.t:9 "Hass contre Sinclair"
 america_workers_congress_events.31.d:9 "Quatre ans ont passé depuis la dernière élection - ce qui veut dire que le mandat du Congrès actuel est presque terminé, et que l'heure est venue d'élire de nouveau délégués pour déterminer qui sera le prochain chef de la nation. Le mandat du président Sinclair a connu une attaque agressive contre la pauvreté - le programme Mettre fin à la Pauvreté en Amérique a abordé les destitutions de la Guerre civile en face, menant à une baisse substantielle du taux de pauvreté partout dans le pays et aidant grandement à sa reconstruction. Toutefois, le président s'est retrouvé au cœur d'une nouvelle controverse - l'attention de la presse a été attirée par l'énigmatique groupe "Mankind United", un cercle de fidèles dévoués à Sinclair, qui promeut une théologie pro-Sinclair.\n\nLe concurrent du président est le jeune président du Parti socialiste, Eric Hass, qui a émergé de la tradition De Leoniste de l'Industrial Labor Group, autrefois marginale. Hass est monté sur scène pour attaquer Upton Sinclair sur plusieurs sujets - le premier étant que l'administration Sinclair a décimé l'industrie pétrolière à cause de son opposition aux forages, résultant en des pénuries locales de carburant. Sinclair à rétorqué que son administration travaille déjà à améliorer l'efficacité du carburant pour des raisons militaires, et qu'il n'est certainement pas aveugle aux pénuries, mais Hass l'a torpillé pour être si idéaliste en des temps de besoin public. Pour sa part, Sinclair maintient que le forage pétrolier ne réglerait qu'un problème de court terme en en créant un autre sur le long terme, et que cela serait dangereusement précipité.\n\nSans surprise, Mankind United a fait son entrée dans les débats - Hass clamant que l'affiliation de Sinclair avec ce groupe obscur diminue la confiance du peuple et qu'il s'agit d'un comportement dangereux. Sinclair a nié que Mankind United ait eu un quelconque lien avec lui ou son programme MFPA, maintenant que ce sont des organisations distinctes apparues spontanément. Le président a critiqué la presse pour avoir fait un tel scandale à propos d'un groupe qui est sans danger, mais surtout sans importance.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le prochain Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.31.a:9 "Eric Hass !"
 america_workers_congress_events.31.b:0 "Le président Sinclair !"

 america_workers_congress_events.32.t:0 "Roosevelt contre Sinclair"
 america_workers_congress_events.32.d:9 "Quatre ans ont passé depuis la dernière élection - ce qui veut dire que le mandat du Congrès actuel est presque terminé, et que l'heure est venue d'élire de nouveau délégués pour déterminer qui sera le prochain chef de la nation. Le mandat du président Sinclair a connu une attaque agressive contre la pauvreté - le programme Mettre fin à la Pauvreté en Amérique a abordé les destitutions de la Guerre civile en face, menant à une baisse substantielle du taux de pauvreté partout dans le pays et aidant grandement à sa reconstruction. Toutefois, le président s'est retrouvé au cœur d'une nouvelle controverse - l'attention de la presse a été attirée par l'énigmatique groupe "Mankind United", un cercle de fidèles dévoués à Sinclair, qui promeut une théologie pro-Sinclair.\n\nCependant, le Parti socialiste a jeté le pays entier dans le chaos en annonçant ce qui pourrait bien être la candidature la plus controversée possible pour la prochaine élection présidentielle - nulle autre qu'Eleanor Roosevelt, la personnalité mondaine de New York et membre de cette ancienne dynastie politique. Le choix de celle qui pour beaucoup symbolise l'ancienne élite américaine a créé une frénésie médiatique si grande qu'elle ferait rougir le célèbre William Randolph Hearst - en effet, la campagne est rapidement devenue celle de Roosevelt autant que celle du président. La direction du SPA a confirmé son choix, citant le parcours d'activiste de Roosevelt, qui a pris fait et cause en faveur des besoins du prolétariat. L'espoir semble être que Roosevelt rassemble une coalition anti-Sinclair de femmes, d'afro-américains et des réformistes - mais la question est ouverte de savoir si elle peut gagner assez de crédibilité parmi les syndicalistes et la base non-syndicaliste pour rendre possible cette alliance progressiste.\n\nRoosevelt et le SPA ont attaqué Sinclair sur plusieurs sujets - le premier étant l'opposition de Sinclair aux forages pétroliers, ce qui selon eux cause des pénuries de carburant. Sinclair a rétorqué que son administration n'est pas aveugle aux pénuries, qu'elle travaille déjà à améliorer l'efficacité du carburant dans des objectifs militaires et que le forage n'est pas nécessaire. Roosevelt a répondu que Sinclair ne peut pas réellement s'investir dans le bien-être de l'ouvrier s'il refuse si fermement d'améliorer ses conditions de vie.\n\nRouvrant le scandale Mankind United, Roosevelt clamant que l'affiliation de Sinclair avec ce groupe obscur diminue la confiance du peuple et qu'il s'agit d'un comportement dangereux. Sinclair a nié que Mankind United ait eu un quelconque lien avec lui ou son programme MFPA, maintenant que ce sont des organisations distinctes apparues spontanément. Le président a critiqué la presse pour avoir fait un tel scandale à propos d'un groupe qui est sans danger, mais surtout sans importance.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le prochain Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.32.a:0 "Eleanor Roosevelt !"
 america_workers_congress_events.32.b:0 "Le président Sinclair !"

 america_workers_congress_events.33.t:9 "Hass contre Thomas"
 america_workers_congress_events.33.d:9 "Quatre ans ont passé depuis la dernière élection - ce qui veut dire que le mandat du Congrès actuel est presque terminé, et que l'heure est venue d'élire de nouveau délégués pour déterminer qui sera le prochain chef de la nation. Le mandat du président Thomas a vu certains succès dans la création d'un front socialiste uni pour donner un gouvernement uni à la révolution murissante. Toutefois, cela s'est révélé être à double tranchant - essayer de maintenir une coalition si large devient de plus en plus difficile, tant et si bien que la majorité jadis large de Thomas dans la législature s'est réduite significativement, souvent au prix du prestige gouvernemental.\n\nLe concurrent du président est le jeune président du Parti socialiste, Eric Hass, qui a émergé de la tradition De Leoniste de l'Industrial Labor Group, autrefois marginale. Hass est monté sur scène pour attaquer Norman Thomas sur plusieurs sujets - le premier étant sa faiblesse sur la scène internationale, citant son long passé d'activiste anti-guerre avant la Guerre civile et contestant son dévouement envers la cause internationaliste. Thomas a maintenu qu'il n'y avait rien d'insincère dans ses positions - après tout, les Américains ne sont plus obligés de se battre dans des guerres impérialistes, alors il a pensé qu'il n'était plus nécessaire d'appuyer le pacifisme au même niveau qu'avant. Hass a maintenu que c'était une pale tentative de garder le soutien des anciens Gardes rouges dans sa coalition - une tactique que certains ont déjà percé à jour.\n\nLe débat s'est étendu à la coalition au sens large - Hass a critiqué la doctrine de "socialisme inclusif" de Thomas, voyant dans sa position déclinante à la législature la preuve que le front uni ne fait que diviser le gouvernement. Thomas, assailli, a répondu d'une manière inédite - il a plaidé passionnément que nous sommes tous connectés à travers la fraternité du travail, et que nous ne sommes rien si nous ne tentons pas de travailler ensemble et de considérer tous les points de vue possibles. Thomas a maintenu que c'est la seule manière pour la révolution de réellement prospérer.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le prochain Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.33.a:9 "Eric Hass !"
 america_workers_congress_events.33.b:0 "Le président Thomas !"

 america_workers_congress_events.34.t:0 "Roosevelt contre Thomas"
 america_workers_congress_events.34.d:9 "Quatre ans ont passé depuis la dernière élection - ce qui veut dire que le mandat du Congrès actuel est presque terminé, et que l'heure est venue d'élire de nouveau délégués pour déterminer qui sera le prochain chef de la nation. Le mandat du président Thomas a vu certains succès dans la création d'un front socialiste uni pour donner un gouvernement uni à la révolution murissante. Toutefois, cela s'est révélé être à double tranchant - essayer de maintenir une coalition si large devient de plus en plus difficile, tant et si bien que la majorité jadis large de Thomas dans la législature s'est réduite significativement, souvent au prix du prestige gouvernemental.\n\nCependant, le Parti socialiste a jeté le pays entier dans le chaos en annonçant ce qui pourrait bien être la candidature la plus controversée possible pour la prochaine élection présidentielle - nulle autre qu'Eleanor Roosevelt, la personnalité mondaine de New York et membre de cette ancienne dynastie politique. Le choix de celle qui pour beaucoup symbolise l'ancienne élite américaine a créé une frénésie médiatique si grande qu'elle ferait rougir le célèbre William Randolph Hearst - en effet, la campagne est rapidement devenue celle de Roosevelt autant que celle du président. La direction du SPA a confirmé son choix, citant le parcours d'activiste de Roosevelt, qui a pris fait et cause en faveur des besoins du prolétariat. L'espoir semble être que Roosevelt rassemble une coalition anti-Thomas de femmes, d'afro-américains et des réformistes - mais la question est ouverte de savoir si elle peut gagner assez de crédibilité parmi les syndicalistes et la base non-syndicaliste pour rendre possible cette alliance progressiste.\n\nRoosevelt et le SPA ont attaqué Thomas sur plusieurs sujets - le premier étant les efforts de l'administration Thomas de cacher son association passée avec des activistes anti-guerre dans les années 1920 et 1930, accusant Thomas d'être insincère. Thomas a répondu, en disant qu'Eleanor Roosevelt n'était pas en position de critiquer sa réinvention, car elle-même avait été activiste pour les partis de l'establishment que sa famille contrôlait. Roosevelt a contesté que sa transformation n'était pas si grande - en tant que femme, elle avait peu d'influence sur ces sujets, et cela ne l'avait pas empêché d'être une championne des travailleurs. Les va-et-viens à ce sujet sont devenus tellement amers que les deux candidats ont été forcés d'intervenir pour empêcher une bagarre d'éclater.\n\nPassant à autre chose, Roosevelt a comparé ses fidèles, une coalition d'afro-américains, de femmes, de socialistes réformateurs et même de sympathisants libéraux, à la bande de fidèles contradictoire de Thomas. Selon elle, être affilié à la fois aux miliciens radicaux des Gardes rouges, aux pacifistes chrétiens et aux syndicalistes radicaux est une contradiction trop dure à accepter pour l'Amérique. En réponse, Thomas a maintenu que son alliance avait le même problème, mais Roosevelt a insisté qu'elle est plus cohérente que le gouvernement actuel.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le prochain Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.34.a:0 "Eleanor Roosevelt !"
 america_workers_congress_events.34.b:0 "Le président Thomas !"

 america_workers_congress_events.36.t:9 "Minor contre Hoan"
 america_workers_congress_events.36.d:9 "Une fois encore, les quatre ans du mandat du Congrès sont presque terminés, et les syndicats, les délégués et les partis se mobilisent pour les élections qui détermineront la composition du prochain exécutif. Après de nombreuses années, la présidence Flynn a changé la face du pays - le système syndicaliste américain et la protection particulière de la liberté d'expression par Flynn ont tous deux été ancrés au point où de nombreux délégués modérés ne souhaitent plus qu'y apporter des réformes mineures - laissant le Parti socialiste tenter de se réinventer alors que le paysage politique change.\n\nPour succéder à Flynn, le Parti socialiste a élu comme président Robert Minor, et il est de facto leur candidat à la présidentielle. Ses soutiens cherchent à renforcer l'alliance entre le SPA et l'IWW institutionnellement et bureaucratiquement, créant une alliance forte du parti, du syndicat et de l'État tout en conservant une présidence faible et symbolique. En réponse, le Parti du Commonwealth a opté pour un message bien plus pragmatique : leur candidat est Daniel Hoan, l'ancien maire de Milwaukee qui a basé la campagne du Commonwealth sur un message de bon gouvernement, de rhétorique anti-corruption et d'opposition au retranchement du SPA et de l'IWW dans la vie publique, ainsi qu'à leurs projets révolutionnaires "fallacieux". La modération de Hoan a une forte résonance avec les réactionnaires reconstruits qui souhaitent un retour à un gouvernement "sensé", mais cela a fait de lui une cible facile pour les attaques du SPA, qui a mené une campagne de peur visant les syndicats en clamant que Hoan restaurera la représentation parlementaire, détruisant le pouvoir des syndicats.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
 america_workers_congress_events.36.a:9 "Robert Minor !"
