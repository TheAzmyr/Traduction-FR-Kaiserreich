 america_workers_congress_events.41.t:9 "Allison contre Zeidler"
 america_workers_congress_events.41.d.thomas:9 "Yet again, the four-year term of the Congress nears completion, as unions, delegates, and parties mobilise for the elections that will determine the composition of the next executive. After many years, President Thomas has cemented the concept of 'all-inclusive socialism' in politics - Thomas has, after some struggle, successfully established a coalition of reformists and militants, incorporating social democrats and even some independent syndicalists into the government. Even the Socialist Party finds it difficult to dispute the President's success in this strategy.\n\nTo succeed Thomas, the Commonwealth Party has nominated Frank Zeidler, the long-time member of the Commonwealth Party and formerly the Young People's Socialist League, as well as a Communal Chairman of Milwaukee with a sterling record in communal government. Zeidler has been running on a continuation of Thomas's legacy, with an added emphasis on quality public services, particularly for disadvantaged communities.\n\nMeanwhile, the Socialist Party has elected Elmer Allison of Cleveland, Ohio, the famous socialist newspaper editor, as its chairman and presidential candidate. Allison has been advocating for a devolution of executive power to congress, as well as towards local arms of government. Allison also claims that much of Zeidler's touted advances in public services can actually be attributed to Daniel Hoan, not Zeidler - who has in turn dismissed Allison as an upstart with no understanding of what makes good government.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
