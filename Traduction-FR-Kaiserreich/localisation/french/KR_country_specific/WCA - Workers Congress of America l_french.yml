 america_workers_congress_events.37.t:9 "Allison contre Reuther"
 america_workers_congress_events.37.d.gitlow:9 "Une fois encore, les quatre ans du mandat du Congrès sont presque terminés, et les syndicats, les délégués et les partis se mobilisent pour les élections qui détermineront la composition du prochain exécutif. Après de nombreuses années, la présidence Gitlow a réalisé ce qui est appelé "la synthèse syndicaliste américaine" - l'institutionnalisation de l'alliance entre les deux "piliers" que sont le SPA et l'IWW, où l'IWW a une influence substantielle dans les affaires économiques tandis que le SPA domine la politique - un système qui est de plus en plus accepté dans le pays.\n\nPour succéder à Gitlow, le Parti socialiste a élu Elmer Allison de Cleveland, en Ohio, le célèbre rédacteur en chef socialiste, comme président et de facto candidat à la présidentielle. Ses soutiens, espérant profiter de l'élan de la présidence Gitlow, cherchent à réduire le pouvoir de l'exécutif en transférant plus de prérogatives au Congrès, pour aligner encore plus la constitution avec les opinions syndicalistes d'industrie du gouvernement, une stratégie surnommée "le chemin graduel vers le syndicalisme".\n\nL'opposant à Allison, Walter Reuther du Parti socialiste, est un homme qu'on ne présente plus. Reuther, chef de la United Automobile Workers, un syndicat du CIO, est un héros de la Guerre civile, ayant été une figure cruciale dans l'établissement de la Commune de Détroit. Avocat fervent des droits ouvriers et civiques, Reuther a promis une administration consciente des enjeux sociaux. De plus, il a plaidé pour une économie planifiée à la britannique, ayant été très impressionné par nos camarades britanniques lors de sa visite en Union britannique au début des années 1930.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
