 america_workers_congress_events.40.t:9 "Cannon contre Zeidler"
 america_workers_congress_events.40.d.sinclair:9 "Une fois encore, les quatre ans du mandat du Congrès sont presque terminés, et les syndicats, les délégués et les partis se mobilisent pour les élections qui détermineront la composition du prochain exécutif. Après de nombreuses années, le président Sinclair a établi un ton particulier pour le gouvernement - un virage de la machinerie étatique d'avant-guerre contre la pauvreté et la destitution des ouvriers. Même parmi les syndicalistes, cette approche a gagné une certaine acceptation.\n\nPour succéder à Sinclair, le Parti du Commonwealth a nommé Frank Zeidler, membre de longue date du Parti du Commonwealth et auparavant de la Ligue socialiste de la Jeunesse, ainsi qu'un président communal de Milwaukee avec un bilan irréprochable en termes de gouvernement communal. Zeidler a fait campagne sur la continuation de l'héritage de Sinclair, avec un accent mis sur la qualité des services publics, particulièrement dans les communautés défavorisées.\n\nDe son côté, le Parti socialiste a élu James Cannon comme président et candidat à la présidence, après avoir représenté tour à tour le Kansas, le Missouri, le Nebraska et le Minnesota. Cannon et ses partisans sont des syndicalistes d'industrie qui en sont venus à tolérer la structure actuelle de [WCA.GetNameDef], mais qui trouvent Sinclair et Zeidler trop modérés. Ils affirment que la cause révolutionnaire en Amérique a été laissée pour compte et doit être relancée par un gouvernement plus syndicaliste. Cannon accuse également Zeidler de s'être attribué le mérite des progrès réalisés dans les services publics, alors que ceux-ci sont en réalité dus à Daniel Hoan. Zeidler a quant à lui qualifié Cannon de radical dangereux qui menace de réduire à néant tout le travail accompli par Sinclair.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
