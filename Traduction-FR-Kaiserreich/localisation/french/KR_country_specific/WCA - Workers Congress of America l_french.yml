### Characters ###
 WCA_earl_browder: "Earl Russell Browder"
 WCA_earl_browder_leader_desc:9 "§YNaissance :§! §L20 mai 1891, à Wichita, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LBrowder est devenu un socialiste convaincu à l'âge de 16 ans. Son allégeance envers le socialisme était inébranlable et, grâce à une amitié précoce avec William Foster, il est devenu syndicaliste. Au fil des années, les deux hommes commencèrent à s'éloigner l'un de l'autre. Alors que Foster privilégie une forme autoritaire de syndicalisme, Browder voit de plus en plus de limites au mouvement. La révolution américaine a, selon lui, prouvé que les mêmes croyances et stratégies utilisées en Europe ne peuvent s'appliquer à l'Amérique. Sa nouvelle politique économique a été construite en s'inspirant du maximisme et en faisant preuve d'une grande originalité. Browder entend également mettre fin à la tendance persistante de l'anarchisme au Congrès et poursuivre les éléments ultra-radicaux débauchés au sein de l'État socialiste. Browder n'a jamais abandonné le CIO, mais avec sa nouvelle position autoritaire, il a l'intention de s'assurer que le CIO ne l'abandonnera jamais.§!"

 WCA_william_edward_foster: "William Edward Foster"
 WCA_william_edward_foster_leader_desc:9 "§YNaissance :§! §L25 février 1881, à Taunton, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LOrganisateur syndical radical qui a été le fer de lance du mouvement syndicaliste en Amérique, William Foster est pratiquement devenu une légende de la gauche américaine. Son leadership dans les grèves du début du 20e siècle et son engagement pour que le Congress of Industrial Organizations adopte des politiques syndicales l'ont cimenté comme l'un de ses principaux idéologues. Son célèbre manifeste, "Vers une Amérique Syndicaliste", a servi de guide à tous les aspirants totalistes du pays, contenant les idéaux de Foster sur la façon de construire l'Amérique telle qu'elle est aujourd'hui. Avec les récentes victoires du mouvement ultra-syndicaliste du $WCA_ACW$, Foster a été hissé à la tête de la nouvelle nation. Plusieurs de ses idées plus anciennes et plus ambitieuses sur le plan social sont désormais mises en avant. Il s'agit notamment de projets visant à réformer l'être humain socialiste dans son ensemble et à réorienter les mœurs américaines vers l'avant-garde du socialisme.§!"

 WCA_jack_reed: "John Silas Reed"
 WCA_jack_reed_leader_desc:9 "§YNaissance :§! §L22 octobre 1887, à Portland, Oregon, États-Unis d'Amérique§!\n§YCarrière :§! §LAlors que les États-Unis s'enflammaient et qu'une révolution syndicaliste se développait dans la Steel Belt, John Silas Reed, écrivain, syndicaliste, journaliste et sénateur, si ce n'est plus, en était le fer de lance. Né dans une famille d'hommes d'affaires de la côte ouest, il mena une vie modeste dans la classe supérieure jusqu'à ses études à Harvard, où, au contact des clubs et de la littérature socialistes, il se rendit compte qu'il existait un monde au-delà des salles ennuyeuses de l'université, et que ce monde souffrait de difficultés constantes. Bien que de santé fragile depuis sa naissance, Reed choisit une vie de voyageur, travaillant comme simple ouvrier pour gagner sa vie, voyageant de nation en nation et acquérant la célébrité en tant que correspondant de guerre.\n\nMais ce qui le rendit le plus célèbre fut son implication dans les grandes révolutions de l'époque. La première à laquelle il assista fut celle du Mexique dès 1913, puis celle de la Russie, en 1917, pour laquelle il travailla avec dévotion et qui consolida ses convictions socialistes révolutionnaires. C'est à cette époque qu'il écrivit Les 10 jours Qui Ont Ébranlé Le Monde, son œuvre la plus célèbre. En 1918, il retourna en Amérique, mais l'Amérique et ses lois anti-sédition ne l'accueillaient plus. Un an plus tard, il s'enfuit à nouveau, cette fois en France, vers une nouvelle révolution qui se préparait et qui, à la différence de la révolution russe, fut couronnée de succès. En combattant aux côtés des syndicalistes français, Reed se fixa un objectif dans la vie : importer ce succès en Amérique, en faire la prochaine révolution et, grâce à la puissance industrielle insondable de l'Amérique, faire naître une révolution mondiale.\n\nBeaucoup de temps s'est écoulé depuis, et Reed a accompli beaucoup - il a aidé à orchestrer l'union des socialistes américains en un front uni, a été sénateur, candidat à la présidence, et a finalement appelé la Steel Belt à la révolution. Cependant, son objectif reste le même : devenir le prochain grand révolutionnaire, être le même personnage plus grand que nature que le modeste correspondant de guerre d'il y a vingt ans aurait décrit.§!"

 WCA_elizabeth_gurley_flynn: "Elizabeth Gurley Flynn"
 WCA_elizabeth_gurley_flynn_leader_desc:9 "§YNaissance :§! §L7 août 1890, à Concord, New Hampshire, États-Unis d'Amérique§!\n§YCarrière :§! §LLa vie d'Elizabeth Flynn en tant que militante a commencé dans un club socialiste clandestin poussiéreux de Harlem. L'une des premières organisatrices de l'IWW dans le New Jersey, Flynn a ressenti le poids de la colère politique contre la création de syndicats et a été arrêtée dix fois. Flynn a contribué à fonder l'ACLU, qui a organisé la défense juridique des grévistes avant l'International Labor Defense. Dans la période qui a précédé la guerre civile, Flynn a aidé à organiser la grève des dockers de la côte ouest. Les discours de guerre de Flynn au Comité central pour encourager la conscription l'ont fait se démarquer des nombreux objecteurs de conscience du Comité. En fin de compte, Flynn a été élue à la tête de l'Amérique en tant que candidate surprise. Certains ont pensé qu'il était absurde qu'une femme soit à l'avant-garde de la révolution, mais la jeune rebelle elle-même avait été le fer de lance depuis le début, se battant depuis la fondation de l'IWW et maintenant prête à construire l'Amérique socialiste de ses rêves.§!"

 WCA_daniel_hoan: "Daniel Webster Hoan"
 WCA_daniel_hoan_leader_desc:9 "§YNaissance :§! §L12 mars 1881, à Waukesha, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LDaniel Webster Hoan est une figure intemporelle de la gauche américaine. Hoan s'inscrivit à l'Université du Wisconsin et posa rapidement les fondations du Club socialiste de l'université, à l'époque où il ne contenait que quatre membres. Hoan fut admis au barreau de l'État en 1908 et emménagea à Milwaukee, où il commença à travailler avec Victor Berger, rédacteur du Milwaukee Leader, à plaider pour des réformes municipales radicales : propriété commune des services publics, programmes de développement urbain, services d'avocats, de médecins et d'enseignement gratuits, et d'autres politiques publiques alors inédites dans le reste du pays. En 1916, Hoan fut élu maire, le deuxième socialiste à occuper ce poste. En tant que maire, Hoan codifia ce qui est parfois appelé le "socialisme constructif", mettant l'accent sur les réformes pratiques plutôt que sur de grandes idées révolutionnaires - certains des socialistes les plus itinérants ont donné à la branche de Milwaukee le sobriquet de "socialistes des égouts" pour leur vantardise vis-à-vis du système d'égouts de la ville.\n\nLe socialisme constructif de Hoan l'amena à se placer du côté de Berger dans le conflit entre factions de 1920. Accompagné par Berger et le reste des perdants de ce différend, Hoan entra au Parti social-démocrate, qui se réforma ensuite en Fédération social-démocrate. Des années de conflits discontinus entre les loyalistes du parti et la FSD s'ensuivirent à Milwaukee, ce qui amena Hoan à perdre son mandat. La mort de Berger donna cependant à Hoan le contrôle total de la FSD de Milwaukee, et il se réconcilia avec les socialistes par le biais du Farmer-Labor.\n\nAu début de la Guerre civile, Hoan n'a pas hésité à mettre sa ville aux côtés du gouvernement révolutionnaire. Résolument du côté gauche de la FSD, les liens de Hoan avec le "Caucus progressiste" de Norman Thomas n'ont fait que grandir. Lorsqu'après la guerre le caucus s'est séparé pour former le Parti du Commonwealth, Hoan a quitté la FSD et a rejoint celui-ci, étant finalement nommé à la présidence. Bien que le passé modéré de Hoan peut être perçu comme incompatible avec la révolution, Hoan, en bon opportuniste, s'est bien adapté aux circonstances changeantes, et pour beaucoup il représente un nouveau sens pratique pour une révolution qui cherche à s'établir dans la durée.§!"

 WCA_eric_hass:9 "Eric Hass"
 WCA_eric_hass_leader_desc:9 "§YNaissance :§! §L4 mars 1905, à Lincoln, Nebraska, États-Unis d'Amérique§!\n§YCarrière :§! §LOriginaire du Nebraska, Eric Hass étudia à l'école publique et, pendant un temps, fut étudiant à l'Université du Nebraska. Atteignant l'âge adulte juste au début de la Grande Dépression, il lutta pour gagner sa croûte et travailla dans tous les petits boulots qu'il pût trouver. En travaillant comme vendeur en 1928, Hass entra en contact avec le Parti socialiste, qu'il rejoignit rapidement comme beaucoup d'autres personnes de sa génération. Hass se retrouva vite au sein d'un cercle bien particulier de socialistes : le Groupe ouvrier industriel, vestige de l'ancien Parti ouvrier socialiste de Daniel De Leon qui avait fusionné avec le SPA en 1918. Bien que le GOI était aligné sur la faction syndicaliste d'industrie dominant le SPA, ils étaient généralement considérés comme un groupe de has-been.\n\nHass entreprit cependant de remettre le groupe sur pied. Organisateur énergique, il amena sa jeunesse et sa créativité au quartier général du GOI. Lorsqu'il fut élu rédacteur en chef du journal du GOI, le Weekly People, il réussit à lui rendre son format quotidien en 1936. Sous le parrainage de l'ancien membre du POS Louis C. Fraina, le GOI retrouva de l'influence, et les opinions DeLeonistes devinrent de plus en plus acceptées.\n\nDésormais, avec l'élection de Hass à la présidence, le DeLeonisme est revenu en force. Il n'est plus cette pensée marginale, influente indirectement par le biais de ses sympathisants comme Fraina. Maintenant, il est une tendance dominant le socialisme américain et, mené par le jeune-turc Hass, il peut s'épanouir.§!"

 WCA_eleanor_roosevelt: "Anna Eleanor Roosevelt"
 WCA_eleanor_roosevelt_leader_desc:9 "§YNaissance :§! §L11 octobre 1884, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LÀ première vue, Anna Eleanor Roosevelt, leader d'une révolution syndicaliste, semble être un paradoxe. Née et élevée dans la haute société de la riche et influente famille Roosevelt, elle n'était pas membre du $WCA_ACW$ lorsque la révolution a commencé, restant en Nouvelle-Angleterre et espérant jusqu'au dernier moment qu'une paix pourrait être trouvée. Bien qu'elle soutienne la lutte des travailleurs, ses références révolutionnaires sont insuffisantes et elle ne correspond guère à l'image de la cheffe syndicale prétentieuse que beaucoup associent au leadership de notre jeune nation. Ses adversaires insistent sur le fait que ces apparences ne sont pas trompeuses - les partisans inconditionnels de la révolution la qualifient de cheval de Troie de la bourgeoisie, tandis que les opposants au nouveau gouvernement la dénoncent comme une tentative risible des socialistes de convaincre le peuple américain qu'il n'est pas un tyran sanguinaire.\n\nPourtant, quand on y réfléchit, la logique devient un peu plus claire. Le triomphe du $WCA_ACW$ a créé un problème à la fois pour l'ancienne élite américaine et pour le nouveau gouvernement révolutionnaire : la première avait été vaincue et mise à l'écart dans la nouvelle Amérique, tandis que le second était confronté à une population qui lui faisait et lui faisait encore peu confiance. Le Parti socialiste a vu en Roosevelt une solution à ces deux problèmes : une figure réconciliatrice qui pourrait unir les partisans de la révolution aux féministes, aux Afro-Américains et aux réformistes et faciliter la réintégration des anciennes élites dans la société. Il reste à voir si ce plan controversé fonctionnera, mais ce qui est sûr, c'est qu'avec son accession à la présidence, l'Amérique ne sera plus jamais la même.§!"

 WCA_frank_zeidler: "Frank Paul Zeidler"
 WCA_frank_zeidler_leader_desc:9 "§YNaissance :§! §L12 septembre 1912, à Milwaukee, Wisconsin, États-Unis d'Amérique§!\n§YCarrière :§! §LFrank Paul Zeidler fut malade pendant une grande partie de sa vie - une réalité malheureuse qui l'empêcha de terminer ses études. Cela poussa peut-être Zeidler à se tourner vers le socialisme très jeune - grandissant dans les affres de la Grande Dépression, Zeidler avait abondamment lu les auteurs de gauche comme Norman Thomas et Eugene V. Debs. Lorsqu'on lui demanda en 1933 les raisons de son soutien au socialisme, Zeidler cita les principes de fraternité internationale, de lutte pour la paix, de redistribution égalitaire des biens, de coopération et de planification démocratique. Il fut actif au sein de l'aile de jeunesse du Parti socialiste d'Amérique, la Ligue des Jeunes socialistes, et peu avant la Guerre civile il devint le chef de la branche des Faucons rouges de Milwaukee, une autre organisation du SPA tournée vers l'éducation des enfants. Frank avait été aidé dans son activité militante par son frère, Carl Zeidler, qui se porta volontaire dans la marine du $WCA_ACW$ et mourut au front.\n\nMalgré sa santé perpétuellement fragile et la mort tragique de son frère, Zeidler a fait ce qu'il a pu pour soutenir l'effort de guerre socialiste sur le front intérieur, et a participé à la convention constitutionnelle comme allié de la faction socialiste libertaire des "Militants". Rejoignant les "Militants" au sein du nouveau Parti du Commonwealth, Zeidler a succédé à Hoan comme maire de Milwaukee, perpétuant la tradition municipale d'un gouvernement socialiste bon et constructif. Cette carrière sans tache et efficace a poussé le parti de Zeidler à le nommer aux plus hautes fonctions exécutives, puis à la présidence.§!"

 WCA_elmer_allison: "Elmer Thompson Allison"
 WCA_elmer_allison_leader_desc:9 "§YNaissance :§! §L5 décembre 1883, à Houstonia, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LRadical autodidacte du Missouri, Elmer Allison fut un membre fondateur du Parti socialiste d'Amérique et de l'IWW. Il fut une figure de proue des affiliés radicaux du SPA de Washington, passant la plupart de sa vie à travailler dans les scieries locales ou sur une estrade dans les rues de Seattle. Une série de raids et de quasi-arrestations par le Département de la Justice provoquèrent son entrée dans la clandestinité, mais il réémergea comme figure politique lorsqu'il aida à mener la brève rébellion connue sous le nom de Commune de Seattle en 1923. Il rencontra John Reed au cours de la Commune, démarrant une amitié avec le célèbre journaliste et le suivant vers New York City. Là, il fut une figure majeure dans les nombreuses campagnes politiques de Reed et dirigea l'entrée du SPA dans la politique classique. A la suite de la révolution, sa proche camaraderie avec Reed et ses opinions socialistes zélées ont fait de lui un candidat évident pour la présidentielle. Une candidature qu'il a acceptée avec grande joie !§!"

 WCA_james_cannon: "James Patrick Cannon"
 WCA_james_cannon_leader_desc:9 "§YNaissance :§! §L11 février 1890, à Rosedale, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LEncadré personnellement par Big Bill Haywood et très engagé dans les luttes de la gauche américaine, James Cannon est devenu une présence inébranlable au sein du Parti socialiste d'Amérique. Initialement un partisan fanatique du bolchevisme, l'échec de la révolution russe contrasté avec le triomphe des syndicalistes français poussa Cannon à adopter des opinions socialistes plus libertaires. En tant que représentant officiel du SPA, il passa beaucoup de temps en France et en Grande-Bretagne, avant de retourner en Amérique après le début de la Guerre civile. Aidant à organiser les volontaires étrangers et les conseillers de l'Internationale, il consolida sa fiabilité d'administrateur brillant. Une fois la guerre gagnée, Cannon a immédiatement commencé à bâtir l'élan nécessaire pour se présenter à la présidence, et a désormais réalisé ses ambitions !§!"

 WCA_louis_fraina:9 "Louis Fraina"
 WCA_louis_fraina_leader_desc:9 "§YNaissance :§! §L7 octobre 1892, à Campagna, Royaume d'Italie§!\n§YCarrière :§! §LNé Luigi Carlo Fraina en Italie du sud, Fraina immigra aux États-Unis à l'âge de 6 ans et anglicisa son nom en Louis à son arrivée. Le père de Fraina était un républicain radical italien et sa mort empêcha Fraina de terminer son éducation, le jeune homme ayant besoin d'obtenir un travail à temps plein pour soutenir sa famille. Au lieu de cela, Fraina s'éduqua lui-même, étant absorbé par la littérature radicale et libertaire. En 1909, il publia son premier essai. Dès 1910, il était un écrivain prolifique pour le Daily People, le journal du Parti ouvrier socialiste de Daniel De Leon.\n\nBien que Fraina ait été brièvement membre du Parti socialiste, le POS fut l'endroit où il développa complètement ses idées. Adoptant les opinions de De Leon sur le syndicalisme d'industrie révolutionnaire, Fraina devint encore plus prolifique pour le Daily People que De Leon lui-même. Il couvrit la grève de Lawrence Textile, un moment héroïque dans l'histoire ouvrière qui laissa son empreinte sur Fraina. Même s'il quitta le POS en 1914, il continua sa carrière de journaliste radical, écrivant pour des publications culturelles d'avant-garde, développant ses idées de modernisme culturel socialiste.\n\nLa croissance de l'aile gauche du Parti socialiste à partir de 1917 ramena Fraina au sein de l'organisation. Co-auteur du Manifeste de Gauche de 1919, Fraina y écrivit que "les Syndicats industriels, ou les Conseils, ou une combinaison des deux, doivent servir de base à un système révolutionnaire", prédisant les développements futurs du socialisme mondial.\n\nLorsque la gauche prit le contrôle du parti, Fraina eut un rôle de premier plan, à la fois comme membre de son Comité exécutif puis, après l'ascension de John Reed au rang de président du parti, au poste de secrétaire international. Bien que les capacités administratives de Fraina ait été limitées, il fut un bon propagandiste, idéologue et théoricien pour la faction syndicaliste d'industrie et le Parti socialiste dans son ensemble. Il continua ses publications sur l'économie, la sociologie et la culture, et était considéré comme le théoricien marxiste le plus important du pays.\n\nArchitecte de la constitution d'après-guerre, Fraina servit à plusieurs postes dans plusieurs gouvernements, aidant à amener sa vision d'un commonwealth révolutionnaire syndicaliste d'industrie. Désormais président, il cherche à approfondir la transformation culturelle de la révolution, et à continuer dans la tradition de sa faction et de celle de Reed.§!"

 WCA_norman_thomas: "Norman Mattoon Thomas"
 WCA_norman_thomas_leader_desc:9 "§YNaissance :§! §L20 novembre 1884, à Marion, Ohio, États-Unis d'Amérique§!\n§YCarrière :§! §LNorman Thomas a connu les hauts et les bas de la stature sociale et est resté dévoué au socialisme tout au long de son parcours, de l'enfant de la rue à l'objecteur de conscience en passant par l'étudiant de Princeton. Avant la guerre civile, il avait été maire de New York et candidat vice-président de John Reed. Pendant la guerre, Thomas a réorienté son pacifisme en plaidant pour que les socialistes vivant sur les terres fédérales résistent à la conscription. Après la guerre, il a mis à profit son expérience et son amitié avec John Reed, prêchant au nom des progressistes pour mener les socialistes démocratiques à la victoire lors de la Seconde Convention constitutionnelle. Avec un cœur d'or et une morale inébranlable, Norman Thomas a accédé à la présidence.§!"

 WCA_upton_sinclair: "Upton Beall Sinclair Jr."
 WCA_upton_sinclair_leader_desc:9 "§YNaissance :§! §L20 septembre 1878, à Baltimore, Maryland, États-Unis d'Amérique§!\n§YCarrière :§! §LDès son plus jeune âge, Upton Sinclair était un auteur en herbe. Adolescent, il écrivait des pulps et des poèmes pour gagner sa vie, avant de se lancer dans le journalisme d'investigation. Son heure de gloire arriva après qu'il eut passé sept semaines déguisé en ouvrier dans les usines de conditionnement de viande de Chicago, rédigeant un article politique sur les mauvaises conditions de travail dans ces usines. Sinclair espérait rallier le pays à la cause des travailleurs, mais il s'est contenté de dénoncer le manque d'hygiène dans l'industrie du conditionnement de la viande ; en réponse à cette réaction, il a déclaré : "J'ai visé le cœur du pays, mais je l'ai touché à l'estomac". Avec les bénéfices de sa carrière littéraire, Sinclair se lança dans la politique en Californie, en lançant la campagne "End Poverty In California". E.P.I.C, comme on l'appelle désormais, ne remporta pas le triomphe escompté, mais apporta à Sinclair suffisamment de célébrité et de reconnaissance pour qu'il puisse ensuite poursuivre une seconde carrière politique dans la nouvelle Amérique. Aujourd'hui champion d'un mouvement E.P.I.C appliqué à l'échelle nationale, Upton Sinclair a remporté les dernières élections présidentielles avec une marge surprenante.§!"

 WCA_maynard_krueger:9 "Maynard Krueger"
 WCA_maynard_krueger_leader_desc:9 "§YNaissance :§! §L16 janvier 1906, à Alexandria, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une ferme près d'Alexandria, au Missouri, Maynard Krueger se distingua académiquement dès son plus jeune âge. Élève surdoué, Krueger finit son lycée à l'âge de 15 ans. A l'Université du Missouri, il reçut un Bachelor en Arts en 1926 et une Maîtrise en 1927. L'académie était sa vocation, et tout en étant instructeur à l'Université de Pennsylvanie, il passa du temps dans les universités de Paris, Berlin et Genève. Paris, en particulier, fut cruciale dans la prise de contact entre Krueger et le mouvement socialiste mondial, et il noua des liens profonds là-bas.\n\nSon acceptation de sa promotion à l’Université de Chicago comme professeur adjoint marqua également l'implication plus grande de Krueger en politique. Membre du Parti socialiste, Krueger fit partie de la tendance "Militante" croissante, un groupe de jeunes-turcs qui croyaient en une voie révolutionnaire vers le pouvoir tout en s'opposant à l'attitude autoritaire de la direction du parti par John Reed. Par conséquent, les Militants se rapprochèrent de la faction "Progressiste" de Norman Thomas, devenant en quelque sorte son aile gauche.\n\nKrueger, en tant que chef des Militants, fut directeur national de recherche pour le Parti socialiste lors de la campagne de 1932. Il fut également impliqué avec le Comité des Ouvriers de Chicago sur le Chômage et fut vice-président de la Fédération des Enseignants américains. Lorsque la Guerre civile éclata en 1937, Krueger fut un membre dirigeant de la Commune de Chicago, servant comme chef de l'opposition modérée aux syndicalistes d'industrie dans la ville. Après la guerre, il mena les Militants vers le Parti du Commonwealth, un parti qui était autant la création de Thomas que la sienne.\n\nLorsque Thomas se retira après la défaite du Commonwealth aux élections d'après-guerre, Krueger était le choix évident pour lui succéder. Menant le parti vers une direction plus révolutionnaire, militante et moins pacifiste, Krueger a néanmoins maintenu l'opposition du parti à toute forme de répression. Désormais président, Krueger cherche à accomplir une révolution juste, humaine et avec des principes.§!"

 WCA_benjamin_gitlow:9 "Benjamin Gitlow"
 WCA_benjamin_gitlow_leader_desc:9 "§YNaissance :§! §L22 décembre 1891, à Elizabethport, New Jersey, États-Unis d'Amérique§!\n§YCarrière :§! §LBenjamin Gitlow est un fils d'immigrants juifs de l'Empire russe. Grandissant au sein d'une famille de radicaux, il entendait souvent des histoires sur les exploits des socialistes russes, et il fut familier des idées socialistes très jeune. Travaillant comme vendeur au détail tout en étudiant le droit, il aida à organiser le Syndicat des Vendeurs au Détail, une activité politique pour laquelle il fut renvoyé de son travail et banni de l'Association des Commerçants.\n\nUne fois banni de l'industrie de la vente, il travailla brièvement comme tailleur avant d'entrer dans le monde du journalisme radical. Membre du Parti socialiste d'Amérique dès ses 18 ans, il se tourna dès 1919 vers l'aile gauche émergente du parti. Avec Louis C. Fraina et Charles Ruthenberg, il écrivit le Manifeste de Gauche de 1919, et débuta rapidement une amitié au long cours avec John Reed. Enfin, il devint le chef d'entreprise du Revolutionary Age, la publication de l'aile gauche et bientôt du parti dans son ensemble.\n\nAprès la prise du parti par l'aile gauche, Gitlow fut élu à l'Assemblée de l'État de New York. Équilibrant ses devoirs de parlementaire avec ceux d'administrateur du parti, Gitlow combina son travail légal et illégal. La Peur rouge causée par la Révolution britannique fut un moment de crise pour le parti. L'échec de la législature new-yorkaise à expulser Gitlow et ses partisans en marqua la fin, et la victoire du Parti socialiste.\n\nDans la période ayant mené à la révolution, Gitlow alterna entre plusieurs postes, y compris gouverneur, sénateur, représentant au niveau de l'État et fédéral. Il resta également proche de Reed, devenant peut-être son plus proche confident dans le parti. Grâce à cela, il reçut le commandement des forces de sécurité du gouvernement révolutionnaire, cherchant à éliminer la résistance réactionnaire, et travaillant avec les services de renseignement de Jay Lovestone pour accroitre les sentiments révolutionnaires dans les zones non contrôlées par les Rouges.\n\nMaintenant que Gitlow a remis le parti de Reed au pouvoir, il est déterminé à honorer l'héritage de son ami et camarade. Révolutionnaire à principes mais souvent autoritaire, Gitlow ne fera pas de quartier pour les ennemis de la révolution, et cherche à assurer la domination du Parti socialiste pour les années à venir.§!"

 WCA_walter_reuther:9 "Walter Philip Reuther"
 WCA_walter_reuther_leader_desc:9 "§YNaissance :§! §L1er septembre 1907, à Wheeling, Virginie-Occidentale, États-Unis d'Amérique§!\n§YCarrière :§! §LJeune étoile montante du Parti socialiste, Walter Philip Reuther s'est battu bec et ongles toute sa vie pour l'émancipation de la classe ouvrière. Deuxième fils d'une famille d'immigrants socialistes germano-américains, Reuther grandit au cœur de la lutte brutale menée par le Parti socialiste pour la liberté des travailleurs ; l'une de ses expériences les plus formatives fut une rencontre avec le célèbre candidat socialiste à la présidentielle Eugene V. Debs, pendant sa dernière campagne en 1920. Dès l'âge de 19 ans, Reuther organisa et travailla à Détroit, son expertise technique impressionnante lui assurant une longue carrière d'outilleur-ajusteur. Après 1932, en tant que représentant officiel du Parti socialiste, Reuther passa du temps dans les usines de France et de Grande-Bretagne, où il vit directement la puissance des organisations syndicales. Sa direction expérimentée du local 174 de la United Auto Workers le vit être propulsé directement aux postes les plus importants du syndicat ; en 1936, il devint célèbre dans tout le pays pour la "Bataille de l'Autopont", lors de laquelle les gros bras de chez Ford avaient franchi les piquets de grève pour quasiment le battre à mort.\n\nPourtant, Reuther n'a jamais reculé. Élu président de la Commune de Détroit au début de la révolution, Reuther a joué un rôle important dans l'organisation de la production de l'entièreté de la Steel Belt. Il s'est fait un nom après-guerre en s'alignant sur le Parti du Commowealth de Norman Thomas - soutien ardent d'un état socialiste robuste, de la démocratie des lieux de travail et de l'extension massive des droits civiques.§!"

 WCA_robert_minor:9 "Robert Berkeley Minor"
 WCA_robert_minor_leader_desc:9 "§YNaissance :§! §L15 juillet 1884, à San Antonio, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LRobert Minor est issu de lignées familiales très respectées au Texas. Du côté de son père se trouve le général John Minor, directeur de campagne de Thomas Jefferson. Du côté de sa mère se trouve Sam Houston, le président du Texas. Son père avait été élu juge, tandis que son grand-père maternel était docteur. Malgré cela, la famille de Minor avait des difficultés financières, et ce dernier ne put aller à l'école que quatre ans avant de devoir trouver un travail.\n\nAprès avoir connu de nombreux emplois, Minor fut engagé comme assistant et homme à tout faire de la San Antonio Gazette. Là-bas, il développa ses talents artistiques, et devint un caricaturiste politique respecté. Déménageant à Saint-Louis pour travailler au St. Louis Post-Dispatch, Minor fut bientôt considéré comme un des meilleurs dessinateurs politiques du pays. En 1911, il était le dessinateur le mieux payé des États-Unis. Déménageant en France pour y étudier l'art, il fut insatisfait de cette expérience et rentra en 1914, juste avant le début de la guerre en Europe.\n\nPolitiquement, Minor rejoignit le Parti socialiste en 1907 avant de se tourner vers l'anarchisme en 1912. Avocat du syndicalisme d'industrie révolutionnaire, il perdit son travail à cause de son refus de dessiner de la propagande de guerre. En 1915, il commença à travailler au New York Call, du Parti socialiste, et dessina pour le mensuel radical The Masses de Max Eastman. The Call envoya Minor en Europe en 1918 comme correspondant de guerre, et il visita la Russie soviétique, l'Allemagne et la France, où il fut témoin de la révolution de 1919. Ces expériences ramenèrent Minor dans le giron du socialisme et il s'impliqua de plus en plus dans le SPA en voie de radicalisation.\n\nAu cours des années 1920 et 1930, Minor entra dans les bonnes grâces de la faction syndicaliste d'industrie, qui dominait le parti. Il servit comme délégué à la Troisième Internationale, et se présenta à plusieurs postes à New York. Désormais transformé en cadre loyal du parti, Minor a servi à plusieurs rôles administratifs pendant et après la révolution, et a été élu à la présidence comme un candidat de compromis largement inoffensif. Néanmoins, il est engagé en faveur du syndicalisme d'industrie et du rôle de l'Amérique dans la révolution internationale, et il cherche à engager pleinement le Commonwealth dans ce combat.§!"

 WCA_asa_philip_randolph: "Asa Philip Randolph"
 WCA_asa_philip_randolph_leader_desc:9 "§YNaissance :§! §L12 avril 1889, à Crescent City, Floride, États-Unis d'Amérique§!\n§YCarrière :§! §LA. Philip Randolph est né d'un père pasteur et d'une mère couturière. Grandissant à Jacksonville, Randolph apprit du premier l'importance de la personnalité plutôt que de la couleur de peau, et de la seconde l'importance de l'éducation et de l'autodéfense - il se rappelle encore vivement une nuit où sa mère s'était assise dans sa maison un fusil à pompe à la main, tandis que son père avait pris un pistolet et était parti empêcher un homme d'être lynché à la prison du comté. Étudiant brillant, Randolph s'inscrivit à l'Institut Cookman - alors le seul lycée de Floride pour les afro-américains - avant de se voir contraint par la ségrégation de déménager à New York pour y étudier au City College. Après une brève tentative de devenir acteur de théâtre, Randolph se familiarisa avec le socialisme, décidant que le peuple ne peut être libre que s'il n'est pas soumis aux privations économiques. Randolph commença sa carrière dans les droits civiques en établissant un bureau d'emplois à Harlem visant à procurer des formations professionnelles aux migrants du sud. Randoplh, accompagné par son partenaire Chandler Owens et avec l'aide du Parti socialiste d'Amérique, fonda "The Messenger", une revue radicale appelant à la syndicalisation des afro-américains et à leur combat pour une société intégrée. Randolph développa également des syndicats puissants, organisant notamment la Brotherhood of Sleeping Car Porters pour dénoncer les conditions de travail déplorables de cette industrie principalement afro-américaine.\n\nBien que Randolph ait été quelque peu hésitant à embrasser la cause de la révolution armée, lui comme beaucoup d'autres n'ont pas eu le choix une fois la guerre civile déclenchée. Pendant et après la guerre, Randolph continua de s'inquiéter des besoins des afro-américains, se concentrant cette fois sur la discrimination dans les syndicats - arguant que la destruction des frontières de couleur est une étape essentielle d'une Amérique socialiste. Pour ses efforts, il a été choisi comme candidat du Parti socialiste à la présidence - et avec son élection, le président Randolph est devenu le premier afro-américain à diriger l'Amérique, donnant à beaucoup l'espoir que l'époque de l'inégalité raciale pourrait bien toucher à sa fin.§!"

 WCA_revolutionary_congress:9 "Congrès Révolutionnaire des Ouvriers"
 WCA_revolutionary_congress_sic_desc:9 "§YFondation :§! §L25 mars 1937, à Chicago, Illinois, États-Unis d'Amérique§!\n§YDescription :§! §LRépondant à l'appel à la révolution de John Reed, une assemblée de tribuns prolétaires dévoués s'est constituée. Même si elle manque des moyens et des connexions du Congrès des États-Unis, qu'elle remplace, ses membres gardent leur dévouement au service de leurs concitoyens.§!"

 WCA_dorothy_day: "Dorothy Day"
 WCA_dorothy_day_advisor_desc:9 "§YNaissance :§! §L8 novembre 1897, à Brooklyn, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LInspirée par "La Jungle" d'Upton Sinclair, Dorothy Day a dévoué sa vie à émanciper les pauvres. Elle a fondé le Mouvement des Travailleurs catholiques pour combiner ses attitudes politiques et religieuses avec la charité. Elle s'oppose fortement au mouvement intégriste et pousse les catholiques américains à le rejeter.§!"
 WCA_paul_leroy_robeson: "Paul Leroy Robeson"
 WCA_paul_leroy_robeson_advisor_desc:9 "§YNaissance :§! §L9 avril 1898, à Princeton, New Jersey, États-Unis d'Amérique§!\n§YCarrière :§! §LDiplômé en droit mais ayant échoué à avoir un travail à cause de sa couleur de peau, la carrière de Paul Robeson commença sur scène. Acteur et chanteur, il joua dans des pièces de Broadway comme "Emperor Jones", et fut inspiré à instiller la politique dans son jeu d'acteur. Les studios d'Hollywood limitèrent le nombre de ses rôles, et il se rapprocha des médias syndicalistes clandestins. Robeson a également invité des artistes socialistes d'Europe à venir en Amérique et à commencer une révolution artistique libérée de la censure. Sa riche voix de basse appelle constamment à l'égalité.§!"
 WCA_whittaker_chambers: "Whittaker Chambers"
 WCA_whittaker_chambers_advisor_desc:9 "§YNaissance :§! §L1er avril 1901, à Philadelphie, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LWhittaker Chambers débuta dans des drames collégiaux, où il entra en contact avec des étudiants syndicalistes. Chambers a travaillé avec les syndicalistes européens pour amener leur art en Amérique. Les syndicalistes révolutionnaires considèrent Chambers comme un communicant efficace et un médiateur bien informé sur la tradition populiste américaine.§!"
 WCA_alger_hiss:0 "Alger Hiss"
 WCA_alger_hiss_advisor_desc:9 "§YNaissance :§! §L11 novembre 1904, à Baltimore, Maryland, États-Unis d'Amérique§!\n§YCarrière :§! §LLe début de carrière de Hiss l'amena vers les politiques libérales et interventionnistes de Robert Wagner. Une fois promu au Département d'État, Hiss s'éprit du syndicalisme. Hiss tenta d'utiliser la rhétorique syndicaliste pour attaquer les partis de l'establishment pour leur échec à avoir empêché les récessions. Finalement, les syndicalistes révolutionnaires l'ont convaincu d'abandonner Wagner et le Département d'État et à commencer à travailler pour eux.§!"
 WCA_james_william_ford: "James William Ford"
 WCA_james_william_ford_advisor_desc:9 "§YNaissance :§! §L22 décembre 1893, à Pratt City, Alabama, États-Unis d'Amérique§!\n§YCarrière :§! §LFord est un champion de longue date de la déségrégation et des droits des ouvriers. Dès ses premiers jours comme machiniste tout en étudiant à l'Université Fisk, Ford a forgé des liens qui traversent les barrières économiques et raciales. Ford a été employé par Earl Browder comme représentant de la Charte totaliste en France, donnant son avis sur la manière dont la Troisième Internationale peut corriger les erreurs des régimes précédents et traiter toutes les ethnies avec une dignité humaine.§!"
 WCA_angelo_braxton_herndon:9 "Angelo Braxton Herndon"
 WCA_angelo_braxton_herndon_advisor_desc:9 "§YNaissance :§! §L6 mai 1913, à Wyoming, Ohio, États-Unis d'Amérique§!\n§YCarrière :§! §LNé dans une famille afro-américaine pauvre, Herndon a souffert de discrimination raciale en grandissant. A l'âge de 14 ans, il choisit de quitter l'école et de travailler dans les mines du Kentucky. Trois ans plus tard, il travaillait à Birmingham, en Alabama, pour la Tennessee Coal, Iron, and Railroad Company. Après avoir reçu le Manifeste du Parti communiste de la part du Conseil des Chômeurs, un groupe affilié au SPA, Herndon s'intéressa à la cause de la réforme du travail, de l'égalité raciale et de la lutte des classes.\n\nActiviste socialiste pour le Conseil des Chômeurs, Herndon alla en Géorgie pour y syndiquer les ouvriers. Herndon alarma les officiels de Géorgie par son recrutement d'ouvriers noirs et blancs pour manifester comme un front uni, et il fut arrêté pour insurrection et détenu pour six mois. Bien que les procureurs de l'État voulaient initialement le condamner à la peine de mort pour possession de littérature socialiste, ses avocats on réduit sa sentence à 20 ans de travaux forcés.\n\nLe 7 décembre 1935, sa condamnation fut annulée par un tribunal de l'État et il fut relâché sous caution. Il passa l'année 1936 à parcourir le pays pour faire valoir ses droits, ce qui l'amena devant la Cour suprême. Finalement, la Cour suprême ne put pas statuer sur son cas, car la Seconde Guerre de Sécession toucha les États-Unis début 1937. Fervent socialiste et syndicaliste, Herndon opère désormais à Chicago et continue son combat pour l'égalité au travail et l'égalité raciale.§!"
 WCA_ernest_miller_hemingway: "Ernest Miller Hemingway"
 WCA_ernest_miller_hemingway_advisor_desc:9 "§YNaissance :§! §L21 juillet 1899, à Oak Park, Illinois, États-Unis d'Amérique§!\n§YCarrière :§! §LErnest Hemingway travailla comme reporter pendant la Weltkrieg, devenant finalement un écrivain mondialement connu. Son séjour en France après la guerre convainquit Hemingway à la cause socialiste. Pendant ses vacances en Espagne, Hemingway fut témoin du meurtre de Jose Robles, un de ses amis dissidents. Découvrant que le gouvernement français était complice de cet assassinat, Hemingway fut radicalisé en faveur d'un système socialiste plus autoritaire et radical, qui ne s'abaisserait pas à de tels actes déshonorables.§!"
 WCA_ralph_hosea_chaplin: "Ralph Hosea Chaplin"
 WCA_ralph_hosea_chaplin_advisor_desc:9 "§YNaissance :§! §L1887, à Ames, Kansas, États-Unis d'Amérique§!\n§YCarrière :§! §LRalph Chaplin est actif dans les milieux socialistes depuis l'âge de sept ans, lorsqu'il vit un homme tué lors de la Grève de Pullman. Au Mexique, Chaplin rejoignit les Zapatistas, et il fut le premier à chanter "Solidarity Forever" en Virginie-Occidentale. Les syndicalistes de toute l'Amérique du Nord ont reproduit son art et chantent ses chansons pour rallier plus d'ouvriers à leur cause.§!"
 WCA_harry_dexter_white: "Harry Dexter White"
 WCA_harry_dexter_white_advisor_desc:9 "§YNaissance :§! §L29 octobre 1892, à Boston, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LHarry White enseigna l'économie au Lawrence College pendant plusieurs années, renforçant son sens aigu des affaires parmi les universitaires capitalistes. White fut brièvement employé par le Département du Trésor de Henry Morgenthau Jr. Il démissionna lorsqu'il s'insurgea contre la neutralité américaine, et se rapprocha de la cause syndicaliste. White a pour passion l'élaboration de plans pour mettre en œuvre les politiques diplomatiques radicales au cas où les États-Unis prendraient un jour la tête de la Troisième Internationale.§!"
 WCA_william_weinstone:9 "William Wolf Weinstone"
 WCA_william_weinstone_advisor_desc:9 "§YNaissance :§! §L15 décembre 1897, à Vilnius, gouvernement de Vilna, Empire russe§!\n§YCarrière :§! §LComme beaucoup de socialistes américains, William Weinstone (né Weinstein) est né dans l'Empire russe et a immigré aux États-Unis très jeune. Grandissant à Brooklyn et embrassant le marxisme adolescent, Weinstone se rapprocha très tôt de la tendance de gauche du Parti socialiste d'Amérique à la fin des années 1910, devenant un camarade de Jay Lovestone et Bertram Wolfe au City College de New York, servant comme secrétaire de la Société socialiste intercollégiale. Lorsque la gauche s'empara du parti en 1920, Weinstone connut une série de postes administratifs importants, une ascension qui le plaça parmi les figures les plus importantes du parti.\n\nMais bientôt, il se sépara de la faction communiste de Lovestone et de Charles Ruthenberg et devint un acteur important de la politique interne du parti. En l'espace de quatre ans, il changea d'allégeance trois fois, ce qui lui valut le surnom de "Wobbly Will". Cette lutte se révéla utile en 1932, lorsque Lovestone réussit à évincer son rival James P. Cannon de son poste de secrétaire exécutif. A sa place, un compromis fut atteint par lequel Weinstone, auquel personne ne fait confiance, fut élevé au poste le plus important du parti.\n\nBien que peu de personnes lui fassent confiance, il est un administrateur compétent, et conserve du prestige au sein du parti grâce à sa position de secrétaire exécutif. Idéologiquement flexible, il peut se conformer à n'importe quelle faction importante du Parti socialiste.§!"
 WCA_abraham_johannes_muste:9 "Abraham Johannes Muste"
 WCA_abraham_johannes_muste_advisor_desc:9 "§YNaissance :§! §L8 janvier 1885, à Zierikzee, Zélande, Royaume des Pays-Bas§!\n§YCarrière :§! §LFils d'un cocher des Pays-Bas, la famille de Muste émigra aux États-Unis alors qu'il n'avait que six ans. Même s'il grandit en fréquentant l'Église néerlandaise réformée de Grand Rapids et se forma pour devenir pasteur réforme, Muste commença à douter des principes fondamentaux de l'Église. Muste fut influencé par les enseignements de l'Évangile social et fut attiré par les idées des penseurs radicaux de l'époque, soutenant Eugene Debs à la présidentielle de 1912.\n\nEn 1914, Muste décida que ses opinions étaient incompatibles avec son église locale de Fort Washington et quitta l'Église réformée dans son ensemble. Fervent pacifiste, Muste rejoignit la Fraternité de la Réconciliation en 1916. Muste se rendit à Rhode Island en 1918 et devint pasteur quaker. L'année suivante, Muste s'impliqua dans la Grève de Lawrence Textile, où de nombreux grévistes étaient des immigrés récents aux États-Unis et ne parlaient pas anglais. Muste devint leur porte-parole et fut emprisonné en tant que meneur de la grève.\n\nLorsque son procès fut annulé, Muste retourna vers les grèves et poursuivit la voie de la non-violence. Finalement, les deux camps parvinrent à un compromis. En 1921, Muste devint président du Brookwood Labor College et y resta pendant 10 ans. En 1929, Muste forma la Conférence pour une Action ouvrière progressiste, qui syndicalisa de nombreux membres du SPA au sein du CIO, et aida à mener la grève d'Auto-Lite en 1934. Lorsque la Guerre civile éclata, Muste jura fidélité à Chicago, et promeut son idéologie chrétienne socialiste dans les zones contrôlées par le gouvernement révolutionnaire.§!"
 WCA_hammie_snipes:9 "Hammie Snipes"
 WCA_hammie_snipes_advisor_desc:9 "§YNaissance :§! §L31 décembre 1906, à Harlem, New York, États-Unis d'Amérique§!\n§YCarrière :§! §LIssu d'une famille afro-américaine de Harlem, Snipes fut attiré par la cause socialiste. Snipes rejoignit la Universal Negro Improvement Association et la African Communities League, ainsi que le SPA une fois adulte. En octobre 1936, Snipes donnait un discours en soutien à l'égalité des salaires pour les membres afro-américains du Syndicat des Bouchers lorsqu'il fut poignardé par Sufi Abdul Hamid et Allen McAlpine, ce qui lui valut dix points de suture. Lorsque la Guerre civile a commencé, Snipes s'est rendu à Chicago pour offrir ses services au gouvernement révolutionnaire.§!"
 WCA_william_ross_knudsen: "William Ross Knudsen"
 WCA_william_ross_knudsen_advisor_desc:9 "§YNaissance :§! §L30 septembre 1892, à Petaluma, Californie, États-Unis d'Amérique§!\n§YCarrière :§! §LWilliam Knudsen est actif depuis des décennies dans la politique socialiste californienne. Débutant par une arrestation lors d'une manifestation pour la liberté d'expression, Knudsen a tenté plusieurs fois de se présenter au poste de maire de San Francisco. Knudsen a organisé des syndicats ouvriers partout en Californie, et a fréquenté des congrès syndicaux radicaux représentant des milliers d'ouvriers.§!"
 WCA_harold_maskell_ware: "Harold Maskell Ware"
 WCA_harold_maskell_ware_advisor_desc:9 "§YNaissance :§! §L19 août 1889, à Woodstown, New Jersey, États-Unis d'Amérique§!\n§YCarrière :§! §LMembre de longue date du Parti social-démocrate d'Amérique avec Eugene V. Debs et Victor Berger, Ware est un expert en agronomie et a levé des fonds pour une ferme expérimentale en Commune de France. Le Département de l'Agriculture engagea Ware pour son talent, mais refusa de le promouvoir à cause de ses liens avec la France. Cela motiva Ware a rejoindre la cause syndicaliste, et il leur consacre depuis tous ses efforts.§!"
 WCA_clarence_senior:9 "Clarence Ollson Senior"
 WCA_clarence_senior_advisor_desc:9 "§YNaissance :§! §L9 juin 1903, à Clinton, Missouri, États-Unis d'Amérique§!\n§YCarrière :§! §LFils du Midwest, Clarence Senior a connu une enfance peu mouvementée au sein de la classe moyenne. Bien que les nécessités économiques aient forcé le jeune Senior à quitter le collège après deux ans pour aider sa famille, sa tante l'encouragea quelques années de travail plus tard à terminer son éducation. Étudiant à l'Université du Kansas, Senior se convertit au socialisme, participant à la Société socialiste intercollégiale. L'année de son diplôme, Senior rejoignit le Parti socialiste, s'associant à l'étoile montante des modérés, Norman Thomas. Senior représentait précisément le genre d'intellectuel de la classe moyenne que Thomas voulait recruter dans sa vision d'un Parti socialiste "respectable".\n\nSenior s'engagea à un moment où l'aile modérée du parti était complètement mise de côté. Vestige hétéroclite suivant Thomas et James H. Maurer de Pennsylvanie, la droite du parti était exclue du pouvoir. Senior se révéla capital dans sa refondation, travaillant dans l'administration new-yorkaise où il permit le sauvetage des finances du parti et revitalisa la faction soi-disant "progressiste" de Thomas. Sa contribution énergique à la droite du parti leur amena des alliés, tels que les jeunes "Militants", des sociaux-démocrates révolutionnaires cherchant à s'allier aux Progressistes contre l'establishment de la vieille section de gauche. En se ralliant aux Militants et en établissant un dialogue solide, Senior est devenu une figure clé dans la transformation de la droite d'un vestige en un groupe capable de contester la direction du parti.§!"
 WCA_jay_lovestone:9 "Jay Lovestone"
 WCA_jay_lovestone_advisor_desc:9 "§YNaissance :§! §L15 décembre 1897, à Molchad, gouvernement de Grodno, Empire russe§!\n§YCarrière :§! §LNé Jacob Liebstein dans une famille juive lituanienne de l'Empire russe, Liebstein arriva à Ellis Island avec sa mère et ses frères et sœurs à l'âge de 9 ans. Attiré par la politique socialiste dès le plus jeune âge, Liebstein fut captivé, comme beaucoup de new-yorkais, par les politiques de Daniel De Leon et de son Parti ouvrier socialiste, assistant même aux funérailles du vieil homme en 1914. Membre du Parti socialiste, Liebstein fut activiste pour le parti au City College de New York avant d'obtenir son diplôme en 1918. La Révolution russe amena un renouveau de la gauche du Parti socialiste, et Liebstein fut membre du premier comité d'organisation de la section de gauche du parti. Bien qu'il ait eu une relation parfois tendue avec John Reed et Benjamin Gitlow, il devint finalement un organisateur inestimable pour la ville.\n\nAvec la prise du Parti socialiste par sa gauche, Lovestone (qui en 1918, comme beaucoup de juifs américains, avait changé son nom légal) rejoignit la faction "communiste" du parti menée par Charles Ruthenberg et devint son protégé. Malgré une relation tumultueuse avec son mentor (y compris un épisode où Ruthenberg vola la petite amie de Lovestone), Lovestone tenta de se positionner comme l'héritier du poste de secrétaire exécutif de Ruthenberg à sa mort. Bien que Lovestone échoua à obtenir le poste, il prit la tête de la faction communiste, soutint la participation du parti au Farmer-Labor et imposa à John Reed et aux syndicalistes d'industrie le compromis qui donna à William Weinstone le poste de secrétaire exécutif.\n\nDès le début de la révolution, Lovestone a été mis en charge du service de renseignements extérieurs du nouvel État. Bien que "l'Éminence rouge" du parti inspire peu confiance, il est craint et respecté, et même ses adversaires reconnaissent ses talents d'organisateur.§!"

 WCA_smedley_butler: "Smedley Darlington Butler"
 WCA_smedley_butler_leader_desc:9 "§YNaissance :§! §L30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LSmedley Butler, marine, général et sénateur, a accompli l'impensable. Dans le moment le plus sombre de la révolution, il a renversé les usurpateurs et les traîtres de la clique centraliste et a gardé la flamme de la liberté allumée. Le vieux général a été un soldat inestimable pour le $WCA_ACW$, et sa dernière victoire surprenante l'a rendu dix fois plus populaire auprès de la population. Même si Butler a confié à ses amis et alliés politiques qu'il est gêné d'être a présent dans la lumière, il a accepté de reprendre le travail de président temporaire de la nouvelle Amérique jusqu'à ce que les cicatrices ouvertes par le totalisme soient guéries.§!"
 WCA_smedley_butler_WCA_commander_desc:9 "§YNaissance :§! §L30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LEn 1898, le "Fighting Quaker" Smedley Darlington Butler mentit sur son âge et s'engagea dans le Corps des Marines lors de la Guerre hispano-américaine. Grâce à son haut niveau d'éducation, il fut nommé second lieutenant et fut transféré à la récemment capturée Guantanamo après un entrainement basique. Il ne connut pas de combats, car sa compagnie retourna vite aux États-Unis, où il fut réassigné sur l'USS New York et devint premier lieutenant en avril 1899.\n\nIl fut plus tard transféré aux Philippines, où il remplit principalement des fonctions de garnison, même s'il prit part à quelques escarmouches contre les Insurrectos. En 1900, il accompagna Littleton Walker lors de la Rébellion des Boxers, prenant part à la Bataille de Tianjin et à l'expédition de Gaselee, et il fut blessé à la cuisse en essayant de secourir un autre marine, ce qui lui valut une promotion au grade de capitaine.\n\nPlus tard, Butler prit part aux guerres bananières, d'abord au Honduras en 1903 pour défendre le consulat américain, puis au Nicaragua entre 1909 et 1913, où il prit part à la fin du siège de Grenade, à la Bataille de Masaya et à la capture de la Colline Coyotepe. Il participa à l'occupation de Veracruz au Mexique en 1914, gagnant sa première Medal of Honor au combat et étant promu major. Il fut transféré à Haïti, où il gagna sa seconde Medal of Honor en combattant la rébellion Caco. Il fut ensuite transféré aux États-Unis, où il servit en garnison jusqu'à sa promotion comme général de brigade en 1921. En 1927, il fut envoyé en Chine pour prendre en charge la Force expéditionnaire des Marines dans les Villes des Légations, gagnant sa promotion comme major général, retournant en Amérique en 1929, puis se présentant et gagnant son poste de commandant de l'USMC en 1931. Il gagna son grade de général en 1935, au cours des tensions naissantes dans l'administration Smith. Lorsque la situation a commencé à se détériorer, Butler a décidé de démissionner de son poste et a offert ses services au Parti socialiste, devenant le plus haut gradé militaire à rejoindre la Garde rouge, et gagnant son grade de général des Armées.§!"
 WCA_smedley_butler_army_chief_desc:9 "§YNaissance :§! §L30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LSmedley Darlington Butler le "Fighting Quaker" mentit sur son âge et s'engagea dans le Corps des Marines lors de la Guerre hispano-américaine. Grâce à son haut niveau d'éducation, il fut nommé second lieutenant et fut transféré à la récemment capturée Guantanamo après un entrainement basique. Il ne connut pas de combats, car sa compagnie retourna vite aux États-Unis, où il fut réassigné sur l'USS New York et devint premier lieutenant en avril 1899. Il fut plus tard transféré aux Philippines, où il remplit principalement des fonctions de garnison, même s'il prit part à quelques escarmouches contre les Insurrectos. En 1900, il accompagna Littleton Walker lors de la Rébellion des Boxers, prenant part à la Bataille de Tianjin et à l'expédition de Gaselee, et il fut blessé à la cuisse en essayant de secourir un autre marine, ce qui lui valut une promotion au grade de capitaine. Plus tard, Butler prit part aux guerres bananières, d'abord au Honduras en 1903 pour défendre le consulat américain, puis au Nicaragua entre 1909 et 1913, où il prit part à la fin du siège de Grenade, à la Bataille de Masaya et à la capture de la Colline Coyotepe. Il participa à l'occupation de Veracruz au Mexique en 1914, gagnant sa première Medal of Honor au combat et étant promu major. Il fut transféré à Haïti, où il gagna sa seconde Medal of Honor en combattant la rébellion Caco. Il fut ensuite transféré aux États-Unis, où il servit en garnison jusqu'à sa promotion comme général de brigade en 1921. En 1927, il fut envoyé en Chine pour prendre en charge la Force expéditionnaire des Marines dans les Villes des Légations, gagnant sa promotion comme major général, retournant en Amérique en 1929, puis se présentant et gagnant son poste de commandant de l'USMC en 1931. Il gagna son grade de général en 1935, au cours des tensions naissantes dans l'administration Smith, malgré ses critiques à l'encontre du président. Il demeure l'un des officiers les plus influents et les plus décorés du Corps des Marines, et son influence ne doit pas être prise à la légère.§!"

 WCA_herbert_charles_heitke: "Herbert Charles Heitke"
 WCA_herbert_charles_heitke_WCA_commander_desc:9 "§YNaissance :§! §L6 mars 1892, à Wyandotte, Michigan, États-Unis d'Amérique§!\n§YCarrière :§! §LHerbert Charles Heitke est issu d'une famille d'immigrés allemands, s'engagea à West Point en 1913 et en sortit diplômé second lieutenant d'infanterie en 1917. Il fut d'abord nommé au Corps de l'intendance de réserve de l'Armée en Géorgie, atteignant le grade de premier lieutenant en 1920 et de capitaine en 1923. En 1925, alors qu'il était toujours au Corps de réserve, il fut transféré au Corps de cavalerie et nommé professeur adjoint d'Histoire et de Sciences sociales à West Point. Fin 1929, il fut transféré à l'École de Cavalerie de Fort Riley, et resta en poste jusqu'à début 1937, gagnant son grade de colonel en 1934. Dès que la violence de rue a commencé à grandir, Heitke a décidé de démissionner et de retourner à New York avec sa famille, s'engageant dans la Garde rouge locale où son expérience militaire lui a valu une promotion de la part de Smedley Butler lui-même. Désormais général de l'armée syndicaliste, Heitke est devenu, avec Maurice Rose et Smedley Butler, l'un des seuls généraux de l'Armée américaine à avoir rejoint la révolution.§!"
 WCA_herbert_charles_heitke_commander_desc:9 "§YNaissance :§! §L6 mars 1892, à Wyandotte, Michigan, États-Unis d'Amérique§!\n§YCarrière :§! §LHerbert Charles Heitke est issu d'une famille d'immigrés allemands, s'engagea à West Point en 1913 et en sortit diplômé second lieutenant d'infanterie en 1917. Il fut d'abord nommé au Corps de l'intendance de réserve de l'Armée en Géorgie, atteignant le grade de premier lieutenant en 1920 et de capitaine en 1923. En 1925, alors qu'il était toujours au Corps de réserve, il fut transféré au Corps de cavalerie et nommé professeur adjoint d'Histoire et de Sciences sociales à West Point. Fin 1929, il fut transféré à l'École de Cavalerie de Fort Riley, et resta en poste jusqu'à début 1937, gagnant son grade de colonel en 1934. Il demeure un membre important de l'état-major, mais ses critiques constantes à l'égard de l'administration Smith commencent à écorner la légitimité du gouvernement...§!"

 WCA_james_kelly_parsons: "James Kelly Parsons"
 WCA_james_kelly_parsons_army_chief_desc:9 "§YBorn:§! §LFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YBackground:§! §LThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines.§!"

 WCA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 WCA_evans_fordyce_carlson_high_command_desc:9 "§YBorn:§! §LFebruary 26th, 1896, in Sidney, New York, United States of America§!\n§YBackground:§! §LThe son of a Congregationalist minister, Evans Carlson began his military career in 1912 when he left High School and signed up for the US Army as a private, serving in the Philippines and Hawaii, and finishing his four years of service in 1916 as a sargeant. He then rejoined the Army right during the start of the Punitive Expedition where he took up a garrison job in Mexico. He then signed up for an officers' course, from where he graduated as a second Lieutenant in 1917, and even did a short term in the Artillery corps, becoming an Artillery Captain in 1918. However, he was unsatisfied with his army positions, so he signed up in the Marine Corps in 1922 as a private, regardless of his previous postings. He was quickly promoted to Second Lieutenant, and served in a Marine outpost in Quantico, Virginia. He then sailed towards Culebra, Puerto Rico, in 1924 and remained there five months before being ordered to the West Coast for duty with the Pacific Fleet. Applying for aviation training in 1925, he went to Pensacola, Florida, for instruction, but subsequently returned to duty with ground units. He served another tour of foreign shore duty from 1927 to 1929 at Shanghai, China. He later returned to America and was quickly sent to Nicaragua to fight against Sandino's insurgency, earning a navy cross after facing around 100 rebels with just 12 marines. He also received a commendation after the 1931 earthquake and for his work as Chief of Police of Occupied Nicaragua. He returned to the US in 1933, and was sent to Shanghai, to the Marine Detachment in the American Legation in the Legation Cities, serving as Adjutant and studying Chinese. He returned to Quantico in 1936, attending the Marine Corps Schools while also taking a course on International Law and Politics at George Washington University in Washington, D.C... As the Nation spiralled into chaos, Smedley Butler began probing the Marine Corps for signs of dissenting opinions, and quickly found an ally in Evans. When the time finally came to join the Chicago Syndicalists in their fight, even despite being severely torn, Carlson decided to follow Butler and is now one of our Highest Ranking officers, and Butler's most trusted General.§!"

 WCA_jacob_loucks_devers:0 "Jacob Loucks Devers"
 WCA_jacob_loucks_devers_high_command_desc:9 "§YBorn:§! §LSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YBackground:§! §LDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Among his classmates was George S. Patton and the two men became fast friends. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe, which inspired jealousy from Patton and led the men to gradually drift apart during the time that Devers spent attending the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925.\n\nHe was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. He also grew increasingly conscious of racial issues in America, writing letters of complaints about how poor the facilities were for black soldiers at the various locales he served in, as well as how there seemed to be a two tiered justice system that treated black soldiers much more harshly than white ones. Finding himself in Pennsylvania during the fateful few weeks before violence erupted, Devers asked his wife to flee to Canada before he presented himself to the government in Chicago and was put in charge of the Detroit XVI Corps.§!"

 WCA_david_monroe_shoup: "David Monroe Shoup"
 WCA_david_monroe_shoup_army_chief_desc:9 "§YBorn:§! §LDecember 30th, 1904, in Battle Ground, Indiana, United States of America§!\n§YBackground:§! §LDavid Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed.§!"

 WCA_robert_sharon_allen: "Robert Sharon Allen"
 WCA_robert_sharon_allen_commander_desc:9 "§YBorn:§! §LJuly 14th, 1900, in Latonia, Kentucky, United States of America§!\n§YBackground:§! §LRobert S. Allen was born Herman Greenberg until his father officially changed his name as the Weltkrieg raged on to avoid connections to Germany and to pick a real "American" last name. Lying about his age, Allen joined Pershing's expedition to seek out Pancho Villa after which he graduated from the University of Wisconsin and took up reporting. It was in Wisconsin, one of the key hotbeds of American socialism that Allen became dedicated to Reed's cause. As racial tensions seeped into American society with the ongoing economic crisis, Allen used his investigative journaling skills to successfully infiltrate the Ku Klux Klan. A foreign correspondent with the Christian Science Monitor, Allen's dissatisfaction with the Hoover administration compelled him to write an anonymous expose "Washington Merry Go-Round." Disillusioned with MacArthur's military clique in Washington and Hoover's incompetence brought Allen more and more committed to the vision of America held by the SPA. A proponent of speed and armour due to his experiences in the Pershing Expedition, Allen has pledged himself to the worker's cause in the wake of the civil war.§!"

 WCA_maurice_rose: "Maurice Rose"
 WCA_maurice_rose_high_command_desc:9 "§YBorn:§! §LNovember 26th, 1899, in Middletown, Connecticut, United States of America§!\n§YBackground:§! §LMaurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanisation officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armoured warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist Party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognised by Butler, he was promoted to the rank of General, and is widely considered the main mechanised warfare expert in the Syndicates' army.§!\n\n§YNotes: He hasn't pledged his allegiance to any of the WCA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career.§!"

 WCA_robert_hale_merriman: "Robert Hale Merriman"
 WCA_robert_hale_merriman_high_command_desc:9 "§YBorn:§! §LNovember 17th, 1908, in Eureka, California, United States of America§!\n§YBackground:§! §LThe son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD programme in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.§!\n\n§YNotes: It is unclear where exactly Merriman's political loyalties lie within the greater WCA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder.§!"

 WCA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 WCA_benjamin_oliver_davis_sr_commander_desc:9 "§YBorn:§! §LJuly 1st, 1877, in Washington, D.C., United States of America§!\n§YBackground:§! §LBorn to an Interior Department functionary father and a nurse mother, Benjamin O. Davis defied his parents wishes and enlisted in the US military upon the outbreak of the Spanish American war in 1898. His first posting as a temporary first lieutenant in the segregated all-black 8th US Volunteer Infantry, but he was unable to see combat during the war. Still, he reenlisted as a private for the 9th Cavalry Regiment, joining the so-called "Buffalo Soldiers". Tutored by Charles Young, the only black US military officer at the time, Davis was able to attend West Point and become a second lieutenant in the Cavalry. He fought in the Philippine-American war in 1901, before returning home to help teach Military Science and Tactics at the traditionally black Wilberforce College in Ohio - a position he would assume multiple times in his career. He also had a stint in Liberia and Tuskegee Institute in Alabama. He was promoted to Colonel in the regular army in 1930, matching a feat his mentor Charles Young accomplished about a decade prior\n\nThe deteriorating political situation in America and harassment by AFP members in Alabama saw Davis quietly ask to return north to Wilberforce to resume his position as a professor there for a third time. Although not known to be a socialist, Davis was sympathetic to the egalitarian message of the SPA and was one of the few high ranking American Army officers not openly hostile to Jack Reed. Disillusioned by the election of 1936 and the outbreak of civil war, when Ohio's governor declared its loyalty to the Chicago government Davis remained at his post as a national guard commander. Recognising his long experience and his influence among his former students, Davis quickly appeared on the short-list before Jack Reed for potential generals of the new Continental Red Army.§!"

 WCA_campbell_carrington_johnson: "Campbell Carrington Johnson"
 WCA_campbell_carrington_johnson_commander_desc:9 "§YBorn:§! §LSeptember 30th, 1895, in Washington, D.C., United States of America§!\n§YBackground:§! §LA native of Washington, DC, Campbell Johnson was educated at Howard University and began his association with military affairs by entering the army reserve during the First Weltkrieg, reaching the rank of a senior colonel. In 1918, he assisted in the organisation of the Students Army Training Corps Instructors Camp at Howard University, serving as its senior military instructor. During his tenure, Campbell also assisted in the organisation of the Reserve Officer's Training Corps unit, and taught military science and tactics at the institution as a Captain. He later received a Bachelors degree, and then a law degree from Howard University, maintaining a law practice in DC. In 1932, Campbell assisted in the establishment of a Black youth recreation camp known as Camp Lichtman. Believing strongly in the equitable treatment of Black men and women, deterioration of the American political scene, and the increase of support for the AFP became the push needed to align with the egalitarian message of the SPA. With an established organisational background, and experience in the Army reserve, Campbell presented his services to the SPA, and was swiftly elevated to General.§!"

 WCA_ralph_ernest_jones: "Ralph Ernest Jones"
