 america_workers_congress_events.38.t:9 "Roosevelt contre Hoan"
 america_workers_congress_events.38.d:9 "Une fois encore, les quatre ans du mandat du Congrès sont presque terminés, et les syndicats, les délégués et les partis se mobilisent pour les élections qui détermineront la composition du prochain exécutif. Malgré ses efforts et ceux du Parti socialiste, le mandat de la présidente Roosevelt n'a pas été moins controversé que sa campagne - bien qu'elle se soit largement effacée devant les dirigeants du SPA au Congrès, Roosevelt reste trop bourgeoise et trop modérée pour que de nombreux socialistes la soutiennent, ce qui n'est pas aidé par sa tentative d'obtenir la grâce conditionnelle de nombreux membres de sa famille au début de son mandat. (Le Congrès a finalement adopté une version édulcorée de la grâce, sous le signe de la réconciliation.)\n\nSentant la faiblesse de la présidente, le Parti du Commonwealth a tenté de capitaliser sur le retour de bâton avec un message bien plus pragmatique : leur candidat est Daniel Hoan, l'ancien maire de Milwaukee qui a basé la campagne du Commonwealth sur un message de bon gouvernement, de rhétorique anti-corruption et d'opposition au retranchement du SPA et de l'IWW dans la vie publique, ainsi qu'à leurs projets révolutionnaires "fallacieux". La modération de Hoan a une forte résonance avec les réactionnaires reconstruits qui souhaitent un retour à un gouvernement "sensé", mais cela a fait de lui une cible facile pour les attaques du SPA, qui a mené une campagne de peur visant les syndicats en clamant que Hoan restaurera la représentation parlementaire, détruisant le pouvoir des syndicats.\n\nCette situation a été aggravée par le soutien apporté à Hoan par Earl Browder. La présence de Browder a pesé lourdement sur la campagne : son soutien et celui du $WCA_totalist_party_postwar_long$ ont suscité une vive controverse parmi les représentants les plus anti-autoritaires, ce qui a poussé Roosevelt, en difficulté, à passer à l'offensive en accusant Hoan et le Commonwealth de tenter de renverser la démocratie. Certains ont parié que le soutien de Foster pourrait finalement s'avérer être plus une malédiction qu'une bénédiction, car certains membres du Commonwealth craignent de gâcher l'élection en raison d'une nomination mal calculée. Si tel est le cas, cela restera probablement comme le plus grand bouleversement de l'histoire électorale américaine.\n\nNéanmoins, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
