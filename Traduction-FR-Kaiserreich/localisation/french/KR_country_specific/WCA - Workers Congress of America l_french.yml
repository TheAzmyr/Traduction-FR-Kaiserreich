 america_workers_congress_events.39.t:9 "Hass contre Hoan"
 america_workers_congress_events.39.d:9 "Yet again, the four-year term of the Congress nears completion, as unions, delegates, and parties mobilise for the elections that will determine the composition of the next executive. President Hass's term thus far has seen a more reinvigorated revolutionary spirit - the government has eagerly sought to enact new reforms along De Leonist lines, although the opposition has regularly criticised this direction as weakening the government.\n\nIn a challenge to this revolutionary spirit, the Commonwealth Party have opted for a more bread and butter message: their candidate is Daniel Hoan, the former Mayor of Milwaukee who has run the Commonwealth campaign on a message of good government, anti-corruption rhetoric, and opposition to the entrenchment of the SPA and IWW in public life, as well as to 'spurious' revolutionary projects. Hoan's moderation has a strong appeal among reconstructed reactionaries who wish for a return to 'sensible' government, however it has made him an easy target for attack from the SPA, who have run a scare campaign targeted at the unions claiming he will restore parliamentary representation, destroying union power. However, in nominating him, the Commonwealth Party hopes to prove their good government credentials, and establish that the Socialist Party doesn't have a monopoly on power.\n\nTheir position is that socialism can only be advanced by a strong government. Hass struck back, saying Hoan is too cosy with authoritarian tendencies in the country. Indeed, Hoan's candidacy has been backed by Earl Browder and the $WCA_totalist_party_postwar_long$, something that has garnered controversy among more anti-authoritarian representatives.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
 america_workers_congress_events.39.a:9 "Le président Hass !"
 america_workers_congress_events.39.b:0 "Daniel Hoan !"

 america_workers_congress_events.40.t:9 "Cannon contre Zeidler"
 america_workers_congress_events.40.d.sinclair:9 "Yet again, the four-year term of the Congress nears completion, as unions, delegates, and parties mobilise for the elections that will determine the composition of the next executive. After many years, President Sinclair has established a particular tone for the government - a turning of the pre-war machinery of the state against poverty and the destitution of the workers. Even among syndicalists, this approach has gained a certain amount of acceptance.\n\nTo succeed Sinclair, the Commonwealth Party has nominated Frank Zeidler, the long-time member of the Commonwealth Party and formerly the Young People's Socialist League, as well as a Communal Chairman of Milwaukee with a sterling record in communal government. Zeidler has been running on a continuation of Sinclair's legacy, with an added emphasis on quality public services, particularly for disadvantaged communities.\n\nMeanwhile, the Socialist Party has elected James Cannon as its chairman and candidate for president, having variously represented Kansas, Missouri, Nebraska, and Minnesota. Cannon and his supporters are industrial unionists who have come to tolerate the current structure of [WCA.GetNameDef] but otherwise find Sinclair and Zeidler too moderate - they claim that the revolutionary cause in America has been allowed to die out, and must be renewed by a more syndicalists government. Cannon also charges that much of Zeidler's touted advances in public services can actually be attributed to Daniel Hoan, not Zeidler - who has in turn decried Cannon as a dangerous radical who threatens to undo all of Sinclair's work.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
