 WCA_national_populist_party:0 "Union (Populistes)"
 WCA_national_populist_party_long:0 "Union Party - Populist Faction (Parti de l'Union - Faction Populiste)\n§LNouveau parti majeur de la politique américaine, le Parti de l'Union s'est récemment formé en premier lieu pour soutenir Huey Long à la présidentielle, lorsqu'il devint clair qu'il ne serait pas capable d'obtenir la nomination démocrate. Alliance attrape-tout composée de Démocrates, de réactionnaires et de progressistes anti-syndicalistes, ils sont unis avant tout par leur opposition commune à l'administration Smith, et au moins temporairement derrière la direction de Long.\n\nLa base de soutien principale de Long a été, pendant la plupart de sa carrière politique, située parmi les États ruraux de l'ouest, où ses idées économiques progressistes mais décentralisatrices ont eu de l'écho. Long s'est aligné sur les sénateurs de l'ouest comme Burton Wheeler, qui se sont mis à soutenir son programme "Share Our Wealth". C'est cette faction occidentale du nouveau parti de Long qui est la plus loyale envers sa personne, et il est probable qu'elle le soutienne contre vents et marées.§!\n"

 WCA_totalist_party_postwar: "TUUL"
 WCA_totalist_party_postwar_long_tt:9 "Trade Union Unity League (Ligue d'Unité des Syndicats)"
 WCA_totalist_party_postwar_long: "$WCA_totalist_party_postwar_long_tt$\n§LA l'origine formée sous le nom de "Trade Union Educational League" par William Z. Foster, ce qui est désormais la TUUL a été créée en 1920 à partir des vestiges de la Ligue syndicaliste d'Amérique du Nord de Foster et de la Ligue éducative internationale des Syndicats. Travaillant d'abord avec l'AFL puis avec le CIO, l'organisation a cherché à "forer de l'intérieur" les syndicats établis, au contraire de l'IWW qui favorisait les concurrents. Pendant la guerre civile, la Ligue représentait une tendance croissante des radicaux, mais au cours de la convention constitutionnelle ses tentatives de parvenir au pouvoir au sein du CIO ont échoué. Foster ayant choisi de prendre sa retraite pour raisons de santé, son protégé Earl Browder, faisant face à la perte imminente du pouvoir de la Ligue dans les syndicats de l'acier, a choisi de séparer officiellement l'organisation du CIO.\n\nLe résultat est la quatrième (et la plus petite) centrale syndicale américaine, qui plaide pour un mélange éclectique du "syndicalisme patriotique" pseudo-sorélien de Foster et de la planification maximiste de Browder, le tout drapé dans les couleurs de l'ancienne tradition révolutionnaire américaine, avec des bustes de Lincoln et Jefferson exposés dans les rassemblements. Isolée des grands partis émergents, il est peu probable que la TUUL ait plus de succès comme syndicat indépendant que comme faction du CIO.§!\n"

 WCA_totalist_party_postwar_takeover:9 "CIO"
 WCA_totalist_party_postwar_takeover_long_tt:9 "Congress of Industrial Organizations (Congrès des Organisations Industrielles)"
 WCA_totalist_party_postwar_takeover_long:9 "$WCA_totalist_party_postwar_takeover_long_tt$\n§LFormé en 1929 par d'anciens syndicats de l'AFL déçus de la direction conservatrice des syndicats de métier, le Congrès des Organisations industrielles a d'abord été conçu comme une grande maison contenant des syndicalistes d'industrie trop conservateurs pour l'IWW et incapables de supporter l'élitisme et le conservatisme de l'AFL. Aligné sur le SPA dans la formation du Farmer-Labor, le CIO a joué un rôle crucial dans l'avènement du gouvernement rouge, et a soutenu avec enthousiasme la révolution de 1937. La révolution a cependant apporté des transformations, et le CIO s'est radicalisé. La Ligue éducative des Syndicats d'Earl Browder et William Z. Foster, un groupement ultra-syndicaliste au sein du CIO, a gagné de plus en plus de poids et, pendant la seconde convention constitutionnelle, a pu prendre la tête du CIO, complétant le rêve de Foster de "forer de l'intérieur" les syndicats établis.\n\nPeu après, une liste ultra-syndicaliste a été élue à l'exécutif provisoire, et le CIO nouvellement dirigé par la TUEL a pris le contrôle de l'État. Loin d'avoir été l'aile modérée du syndicalisme pendant la guerre civile, la nouvelle direction combine un engagement envers le gouvernement industriel avec une adhésion surprenante à l'ancienne tradition révolutionnaire américaine, avec des bustes de Lincoln et Jefferson exposés dans les rassemblements. Le temps dira si ce "syndicalisme patriotique" ramènera l'Amérique dans les rangs des grandes puissances.§!\n"

 WCA_syndicalist_party_postwar: "Socialistes"
 WCA_syndicalist_party_postwar_long_tt:0 "Socialist Party of America (Parti Socialiste d'Amérique)"
 WCA_syndicalist_party_postwar_long: "$WCA_syndicalist_party_postwar_long_tt$\n§LFondé en 1901, le Parti Socialiste d'Amérique a rapidement gagné du terrain comme principale force politique socialiste des États-Unis. Attirant d'abord du soutien de la part des ouvriers, des paysans, des immigrants et des réformateurs, entre autres. La vague révolutionnaire de la fin des années 1910 a enclenché une lutte entre factions au sein du parti, entre les modérés "Ordinaires" et les "Radicaux" qui soutenaient l'action révolutionnaire.\n\nFinalement, les Radicaux sont sortis victorieux de cette lutte pour donner forme à l'avenir du parti. Les appels à l'adhésion à la Troisième Internationale ont été suivis par ceux demandant un "gouvernement des ouvriers et des paysans", même si sa forme reste floue. Le SPA a néanmoins choisi de travailler au sein du Farmer-Labor, une décision qui lui a permis de réaliser des gains électoraux significatifs dans les années 1930.\n\nMaintenant que la révolution a atteint les États-Unis, le SPA fait face à la tâche de la guider. Même si les Radicaux ont été victorieux dans les années 1920, il reste des interrogations concernant la forme d'un gouvernement post-révolution. Avec la victoire des forces rouges dans la Guerre civile, les éléments modérés se sont retirés du SPA, faisant sécession pour former le Parti du Commonwealth. Ce qui reste est un parti explicitement Syndicaliste d'Industrie ancré à l'IWW.§!\n"

 WCA_radical_socialist_party_postwar:0 "Commonwealth"
 WCA_radical_socialist_party_postwar_long_tt:9 "American Commonwealth Party (Parti du Commonwealth Américain)"
 WCA_radical_socialist_party_postwar_long:9 "$WCA_radical_socialist_party_postwar_long_tt$\n§LAvec la victoire des forces rouges lors de la Guerre civile, il est devenu clair que l'unité relative du SPA ne survivrait pas à la paix. Le retrait de John Reed de la vie politique a signifié pour le parti la perte de cette figure unificatrice, et bientôt les querelles internes qui avaient défini le parti lors des mauvaises années 1920 sont revenues au galop.\n\nBien que les questions constitutionnelles aient été décidées lors de la convention, la question du pouvoir sur l'appareil du parti lui-même a été réglée séparément. En fin de compte, les alliés syndicalistes d'industrie de Reed ont maintenu leur domination sur le SPA, et les fidèles modérés de Norman Thomas s'en sont séparés pour former le nouveau Parti du Commonwealth américain. Le jeune ACP s'est défini comme un parti de la révolution responsable, soutenant pleinement la transformation révolutionnaire de la société américaine tout en mettant l'accent sur le maintien des libertés civiles (même pour les réactionnaires) et l'opposition à la résurgence du militarisme. Il s'est fortement aligné sur le CIO, qui a été mis de côté par le nouvel establishment SPA-IWW.§!\n"

