 america_workers_congress_events.41.t:9 "Allison contre Zeidler"
 america_workers_congress_events.41.d.thomas:9 "Une fois encore, les quatre ans du mandat du Congrès sont presque terminés, et les syndicats, les délégués et les partis se mobilisent pour les élections qui détermineront la composition du prochain exécutif. Après de nombreuses années, le président Thomas a cimenté le concept de "socialisme inclusif" en politique - Thomas a, après quelques difficultés, établi une coalition de réformistes et de militants, incorporant des sociaux-démocrates et même quelques syndicalistes indépendants au gouvernement. Même le Parti socialiste trouve difficile de contester le succès de la stratégie du président.\n\nPour succéder à Thomas, le Parti du Commonwealth a nommé Frank Zeidler, membre de longue date du Parti du Commonwealth et auparavant de la Ligue socialiste de la Jeunesse, ainsi qu'un président communal de Milwaukee avec un bilan irréprochable en termes de gouvernement communal. Zeidler a fait campagne sur la continuation de l'héritage de Thomas, avec un accent mis sur la qualité des services publics, particulièrement dans les communautés défavorisées.\n\nDe son côté, le Parti socialiste a élu Elmer Allison de Cleveland, en Ohio, le célèbre rédacteur en chef socialiste, comme président et candidat à la présidentielle. Allison milite en faveur d'une décentralisation du pouvoir exécutif vers le Congrès, ainsi que vers les administrations locales. Allison affirme également que la plupart des progrès vantés par Zeidler dans le domaine des services publics peuvent en réalité être attribués à Daniel Hoan, et non à Zeidler - qui a quant à lui qualifié Allison de parvenu ignorant tout de ce qui fait un bon gouvernement.\n\nÀ la fin de l'échange, le peuple a voté, leurs nouveaux délégués se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName], et le Congrès a choisi un nouvel exécutif. Le nouveau Président du Conseil exécutif du Commonwealth sera..."
