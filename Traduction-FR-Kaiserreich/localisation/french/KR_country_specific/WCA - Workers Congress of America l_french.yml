WCA_rebuilding_the_country: "Reconstruire le Pays"
 WCA_rebuilding_the_country_desc: "La Révolution est terminée, mais sans une action rapide, les blessures ouvertes par la Seconde Guerre civile américaine continueront de s'infecter et de saigner. Nous devons travailler avec hâte pour construire une Amérique égalitaire, égale et durable, à partir des ruines de l'ancienne."
 WCA_social_revolution_desc: "La terre des libres et la maison des braves étaient tout sauf cela. Nous avons du pain sur la planche pour débarrasser l'Amérique de la corruption, du racisme et du chauvinisme. La première étape consiste à détruire le cœur même de toutes ces choses - le système capitaliste lui-même !"
 WCA_redistribute_wealth: "Redistribuer les Richesses"
 WCA_redistribute_wealth_desc: "Nous ne pouvons plus tolérer un ordre social dans lequel des hommes ne faisant strictement rien d'utile pour la société amassent des millions de dollars pendant que des millions de prolétaires qui travaillent dur leur vie entière ont à grande peine gagné de quoi se nourrir et payer leur loyer. La fin des banques, des entreprises capitalistes et des multimillionnaires qui accumulent à outrance est enfin venue."
 WCA_homes_for_the_people: "Un Toit pour Chacun"
 WCA_homes_for_the_people_desc: "Les propriétaires et les magnats de l'immobilier ont été un fléau pour cette nation. Maintenant qu'ils ont été renversés ou qu'ils ont fui le pays avant notre juste avancée, nous allons exproprier leurs terres mal acquises et les donner à ceux qui en ont besoin. Soulevons les pauvres et les affamés de leurs bidonvilles !"
 WCA_emancipation_for_all: "Émancipation pour Tous"
 WCA_emancipation_for_all_desc: "Idiot et vaniteux est l'ouvrier qui fait de la couleur de sa peau le tremplin de sa supériorité imaginaire. Les prolétaires de toutes les couleurs et de toutes les croyances ont combattu et saigné ensemble pour construire notre nouvelle Amérique. L'immigrant loyal se verra également accorder la citoyenneté de naissance dans un esprit d'émancipation."
 WCA_womens_liberation: "Libération des Femmes"
 WCA_womens_liberation_desc: "Les hommes se battant sur le front, il a incombé aux femmes de faire tourner les usines, de construire les munitions et de nourrir notre révolution ! Sans parler des nombreuses infirmières, pilotes et membres de la Garde rouge qui ont tout donné. Leurs sacrifices et leurs luttes n'auront pas été vains ; dans la nouvelle Amérique, les femmes seront enfin reconnues comme les véritables égales des hommes."
 WCA_revolutionary_education: "Éducation Révolutionnaire"
 WCA_revolutionary_education_desc: "L'université a été la mère nourricière de nombreux révolutionnaires, mais le système éducatif lui-même est encore intrinsèquement réactionnaire. Tout au long de l'histoire américaine, l'éducation a été conçue et réformée pour produire des travailleurs plus obéissants, des capitalistes plus véreux et des politiciens plus cruels. Cela s'arrête maintenant !"
 WCA_reconstruction: "Commencer la Reconstruction"
 WCA_reconstruction_desc: "La Seconde Guerre civile américaine a mis notre pays en pièces. Une grande partie de l'Amérique rurale n'est plus que boue et cendres, tandis que d'innombrables villes ont été réduites en décombres fumants. Nous nous mettrons au travail pour développer de nouveaux logements et de nouvelles infrastructures dès que possible."
 WCA_deal_with_feds: "S'occuper des Fédéraux"
 WCA_deal_with_feds_desc:0 "Bien que nous nous soyons fermement débarrassés de l'ancienne élite américaine, un important mouvement populaire s'oppose toujours à notre nouveau régime. Nous devrons pacifier les cellules contre-révolutionnaires restantes et nous assurer de traquer tous les infiltrés avant d'être sûrs d'avoir gagné."
 WCA_transformative_justice: "Justice Transformatrice"
 WCA_transformative_justice_desc:0 "Depuis le début de la Révolution, nous avons accumulé une longue liste de prisonniers politiques qui attendent d'être jugés. Maintenant que la guerre est terminée, le temps de juger ces hommes est enfin venu. Si certains de nos dirigeants croient en la réhabilitation de ces captifs, d'autres camarades plus radicaux appellent de leurs vœux une justice révolutionnaire extrême."
 WCA_deal_with_firsters: "S'occuper des Longistes"
 WCA_deal_with_firsters_desc: "La bande de réactionnaires démagogues de Huey Long, des industriels au cœur de pierre et des généraux tyranniques va finalement être jugée. Bien que le Kingfish lui-même ait échappé à la prison, nous punirons sévèrement tous ceux qui ont collaboré avec lui, en guise d'exemple."
WCA_destroy_jim_crow: "En finir avec Jim Crow"
 WCA_destroy_jim_crow_desc: "Se débarrasser des terroristes du Sud ne sera pas seulement une affaire militaire. Nous allons devoir déraciner toute la bigoterie et le racisme qui empoisonnent l'Amérique depuis des siècles, et mettre fin au culte de la personnalité de Long. Nous allons rendre Lincoln fier et abattre le vieux "Dixie" une bonne fois pour toutes."
 WCA_equality_for_all: "Égalité pour Tous"
 WCA_equality_for_all_desc: "La longue bataille pour la liberté et l'égalité semble enfin se terminer. Le vieux système, les vieilles hiérarchies disparaissent dans le lointain et bientôt les injustices de l'Amérique ne seront plus que d'amers souvenirs et quelque lignes dans les livres d'histoire."
 WCA_reconstruction_is_over: "Le Service Public Syndiqué"
 WCA_reconstruction_is_over_desc: "La propagande d'agitation ne peut pas atteindre les millions d'Américains qui s'opposent à une guerre à l'étranger. Les Mormons, les Mennonites, les Témoins de Jéhovah et les Huttérites qui ont refusé de se battre pendant la guerre civile se voient maintenant offrir un débouché dans le secteur forestier pour aider à la reconstruction."
 WCA_a_new_america: "Revisiter et Se souvenir des Héros Américains"
 WCA_a_new_america_desc: "Les noms de Joe Hill, des Martyrs de Haymarket, et même d'Eugene Debs sont célèbres aujourd'hui, mais seulement comme la couche supérieure d'un long héritage de héros syndicalistes américains. Nous devons défaire des années de désinformation sur ces figures par un effort de propagande concentré, et aussi commencer à enseigner à une nouvelle génération l'héritage des innombrables et courageux héros américains qui se sont battus pour les droits des travailleurs."

### American Commonwealth Focuses ###
 WCA_second_convention: "La Seconde Convention Constitutionnelle"
 WCA_second_convention_desc: "Le temps est venu de franchir une nouvelle étape dans notre lutte révolutionnaire et de trouver un moyen d'unir les travailleurs américains derrière une cause et une idéologie uniques. Bien que nos délégués proviennent d'une grande variété de syndicats et de communes, nous espérons un consensus sur l'avenir de notre nouveau gouvernement socialiste. Tout comme il y a plus d'un siècle, Philadelphie sera le lieu d'une Convention Constitutionnelle !"
 WCA_american_commonwealth: "Le Commonwealth d'Amérique"
 WCA_american_commonwealth_desc: "La Convention constitutionnelle a résolu les problèmes les plus urgents du gouvernement. Les bases ayant été décidées, nous devons nous consacrer à la politique des premières années de normalité révolutionnaire. Les mois qui viennent seront décisifs pour façonner l'Amérique socialiste."
 WCA_protect_the_working_class: "Protéger le Prolétariat"
 WCA_protect_the_working_class_desc: "Même si les travailleurs américains se battent depuis longtemps pour un meilleur système économique, un système véritablement conçu par, dirigé par et pour le peuple, ils ont jusqu'à présent été impuissants à le mettre en œuvre. Grâce à notre victoire dans la guerre civile, nous avons amplement le temps et l'occasion de mettre en œuvre le programme du mouvement ouvrier !"
 WCA_empower_councils: "Démocratie Locale"
 WCA_empower_councils_desc: "Le nouveau Commonwealth ne peut être construit par des moyens autoritaires. Nous devons chercher à donner à notre démocratie un caractère de classe supérieure en adoptant des lois qui renforcent l'engagement de la base et les réunions publiques. Les décisions politiques ne seront plus un murmure lointain sur la colline du Capitole ; elles seront prises au sein des travailleurs !"
 WCA_mutal_economic_comitee: "Comité Intersyndical"
 WCA_mutal_economic_comitee_desc: "La réforme du système capitaliste est une tâche herculéenne, et on ne peut se contenter de la souhaiter avec des quotas d'État et des plans économiques. Le Congrès va maintenant commencer à réunir les représentants locaux des syndicats d'artisans afin de déterminer le meilleur plan de croissance économique tout en protégeant les travailleurs professionnels de l'obsolescence."
 WCA_permanent_revolution:0 "Révolution Permanente"
 WCA_permanent_revolution_desc:9 "L'ancien légalisme bourgeois était un outil de légitimation de l'État bourgeois. Avec l'avènement de la révolution prolétarienne, il est devenu obsolète. Nous devons faire du Congrès, des conseils, des communes et des syndicats industriels des organes fonctionnels, à la fois écrivant la législation et la mettant en œuvre. La séparation entre l'exécutif et le législatif ne doit pas exister dans la commune."
 WCA_enshrine_socialist_democracy:9 "Consacrer la Démocratie Socialiste"
 WCA_enshrine_socialist_democracy_desc:9 "La constitution adoptée après la guerre civile était un document usé. La résistance syndicaliste envers les règles formelles et les procédures a donné un document facilement amendable, qui ne fait que dresser le plan très basique de notre structure gouvernementale. Cela est, bien sûr, une recette parfaite pour les abus. Nous devons adopter un certain nombre d'amendements de clarification pour protéger nos droits et la démocratie socialiste, y compris la séparation des pouvoirs honnie par les anarchistes."
 WCA_power_to_the_people: "La Loi sur la Sécurité Sociale des Non-syndiqués"
 WCA_power_to_the_people_desc: "À l'instigation des militants des pensions de vieillesse, le Congrès a été contraint de réserver une partie de l'argent pour un fonds de sécurité sociale destiné aux travailleurs non syndiqués. Cette valeur est conforme à nos idéaux socialistes et permet de s'assurer que les travailleurs des industries non protégées bénéficient d'une protection comme le font déjà les syndiqués par le biais de leurs fonds de retraite."
 WCA_central_planning:9 "Planification Centralisée"
 WCA_central_planning_desc:9 "L'expérience de l'Union britannique a démontré une chose : la planification, c'est l'avenir. L'anarchie de la production capitalistique actuelle serait incapable de rendre sa stabilité à un pays ravagé par la guerre. Aujourd'hui, même les États capitalistes l’admettent. Les dictatures bourgeoises sont cependant incapables d'amener la production sous le contrôle d'un appareil d'État centralisé. Nous, en revanche, nous pouvons, et nous allons le faire."
 WCA_monopoly_on_foreign_trade:9 "Monopole sur le Commerce Extérieur"
 WCA_monopoly_on_foreign_trade_desc:9 "Jusqu'à ce que la révolution mondiale soit achevée, le commerce avec les États capitalistes est malheureusement inévitable. Si nous n'y prenons pas garde, ce commerce pourrait donner du pouvoir à ce qui reste de notre propre bourgeoisie. Il est donc essentiel que nous établissions un monopole d'État sur le commerce extérieur, à la fois pour maximiser notre pouvoir de négociation et pour nous assurer que les fruits du commerce sont dirigés au bénéfice du prolétariat."
 WCA_workers_cooperatives: "Coopératives Ouvrières"
 WCA_workers_cooperatives_desc: "Même si notre programme de planification centralisée est sensé, il est évident que nous ne pouvons pas nous occuper de tous les éléments de l'économie. Comme une première étape vers la socialisation totale de la production, les petites firmes seront transformées en coopératives, agissant sous la direction d'autorités planificatrices mais partageant leurs revenus parmi leurs membres."
 WCA_full_employment:0 "Plein Emploi"
 WCA_full_employment_desc:9 "Le chômage est un fléau. Non seulement il a jeté des millions d'américains dans la pauvreté au cours des deux dernières décennies, mais il a aussi eu pour résultat la sous-utilisation massive des ouvriers américains. Bien que le capitalisme requiert une réserve d'ouvriers pour fonctionner, nous sommes désormais libres de cette restriction. Notre économie planifiée aspire à l'emploi de chaque américain."
 WCA_new_planning_districts:9 "Nouveaux Districts de Planification"
 WCA_new_planning_districts_desc:9 "Le recouvrement industriel de l'Amérique nécessite une nouvelle manière de penser la planification économique. La rénovation de l'industrie existante et le développement d'une nouvelle industrie doivent se dérouler en harmonie l'un avec l'autre, plutôt qu'en compétition. Si l'industrie américaine veut prospérer, elle doit soutenir le tout, et pas entrer en compétition dans un marché anarchique."
 WCA_american_syndicalism: "Nouveau Socialisme Américain"
 WCA_american_syndicalism_desc: "L'Amérique a finalement abandonné le capitalisme d'exploitation et se dirige maintenant avec enthousiasme vers un avenir meilleur. Bien que l'IWW se plaigne de la marginalisation des syndicats dans notre système de planification, ils ne peuvent nier qu'il a ramené le pays vers la prospérité économique. Ensemble, les Américains se tournent vers un avenir meilleur."
 WCA_unionist_economics: "Planification Décentralisée"
 WCA_unionist_economics_desc:9 "Avec la fin du règne de la bourgeoisie, le temps est venu pour le prolétariat de gouverner selon sa propre image. Comme les expériences socialistes précédentes l'ont montré, cela prend la forme d'une combinaison de conseils ouvriers et de syndicats d'industrie, qui forment la base d'une économie planifiée localement, travaillant dans un but à l'échelle du commonwealth."
 WCA_industrial_unionism: "Syndicalisme d'Industrie"
 WCA_industrial_unionism_desc: "La victoire de la révolution ne sera pas complète avant que le principe de syndicalisme industriel ne soit établi pour tous les ouvriers américains. Par conséquent, dans les secteurs non encore syndicalisés, nous devons établir des syndicats d'industrie robustes pour représenter les ouvriers. Certains parlent même d'innovations comme un syndicat des femmes au foyer, ou d'élever l'organisation des chômeurs de l'IWW au rang de syndicat d'industrie."
 WCA_workers_self_managment: "L'Autogestion des Ouvriers"
 WCA_workers_self_managment_desc: "La lutte des classes, comme exprimée par le socialisme révolutionnaire, est la lutte pour placer la gestion et le contrôle de l'industrie entre les mains des ouvriers par le renversement du capitalisme et de son État. Grâce à cela, nous réaliserons ce qu'Engels appelle "l'administration des choses" : l'État et la "démocratie" disparaîtront, et laisseront place au communisme des producteurs organisés."
 WCA_industrial_democracy: "Démocratie Industrielle"
 WCA_industrial_democracy_desc: "La dictature du travail a fait de la démocratie bourgeoise une farce. Avec la révolution, le prolétariat américain s'est soulevé pour demander le contrôle de leur propre vie et de leurs lieux de travail. Pour ce faire, nous avons formalisé le système de délégués syndicaux, de comités d'entreprise et d'autres institutions de gouvernement d'industrie qui avaient émergé pendant la Guerre civile. Désormais, leurs droits et leurs statuts seront garantis par le gouvernement du commonwealth."
 WCA_agricultural_unions: "Syndicats Agricoles"
 WCA_agricultural_unions_desc: "L'agriculture américaine a été traitée différemment de beaucoup d'autres industries, en ce sens que nous avons comparativement peu d'intérêt à exproprier ou à collectiviser ses petits producteurs. Cependant, l'IWW, désormais libéré de la répression étatique, a lancé la plus grande campagne de syndicalisation de son histoire dans le secteur agricole. Même s'ils ne sont pas collectivisés, les propriétaires d'exploitations agricoles devront répondre de leurs actes devant le droit du travail."
 WCA_syndicalist_economics: "Dévolution Communale"
 WCA_syndicalist_economics_desc: "La révolution a donné naissance à des communes autonomes dans les villes et même dans les comtés. Ces communes coopèrent étroitement avec leurs voisins et maintiennent un ordre social qui fonctionne bien. Bien que ce système soit loin d'être utopique, il constitue le premier pas vers un véritable paradis pour les travailleurs !"
 WCA_protect_the_revolution: "Préserver la Révolution"
 WCA_protect_the_revolution_desc: "Maintenir et protéger l'esprit révolutionnaire va être un enjeu majeur des années à venir. Nous faisons face à une énorme pression des puissances réactionnaires partout dans le monde, à des sabotages de dissidents dans notre propre pays, ainsi qu'à une opposition politique parfois même dans nos propre rangs. Mais il en faudra plus pour briser notre volonté, la lutte continue !"
 WCA_general_defense_comitte: "Comité Général de la Défense"
 WCA_general_defense_comitte_desc: "Confier le haut-commandement militaire et la sécurité du pays entier à un groupe d'élites ne peut pas être une bonne idée. Notre Commonwealth doit rester méritocratique et exempt de toute corruption, et en ce sens le Congrès a organisé un comité réunissant délégués syndicaux et d'officiers de l'armée."
 WCA_independent_media:0 "Protéger la Liberté d'Expression"
 WCA_independent_media_desc:0 "La liberté des médias et le droit à la liberté d'expression sont des droits inaliénables du peuple américain. Le système judiciaire a réaffirmé le droit à la liberté d'expression en dépit des appels à la censure. Que les réactionnaires et les traîtres crient ce qu'ils veulent, leurs propos de trahison seront noyés par les cris de nos camarades qui célèbrent une nouvelle ère de prospérité !"
WCA_strategic_services: "Comité des Services Stratégiques"
 WCA_strategic_services_desc: "Bien que le Comité Général de Défense se soit montré plutôt efficace, il a également été critiqué pour être bien trop ouvert et public. C'est une honte de devoir conspirer dans le dos de nos concitoyens, mais nous pouvons au moins assurer que ce deuxième Comité du Congrès sera fidèle a l'esprit de la révolution et sera surveillé de près."

### Union of American States Focuses ###
 WCA_usas: "États-Unis Socialistes d'Amérique"
 WCA_usas_desc: "L'autoritarisme a pris le dessus, car les querelles mesquines de la Convention constitutionnelle ont pris fin en faveur d'un gouvernement syndicaliste fort et centralisé. Les USSA montreront au monde que la guerre civile n'a en rien réduit la force et l'influence de la nation, mais qu'elle a simplement été redirigée vers la nouvelle cause révolutionnaire du Syndicalisme !"
 WCA_lead_the_revolution: "Mener la Révolution"
 WCA_lead_the_revolution_desc: "L'Amérique syndicaliste est une nation centriste, qui n'est pas soumise à la loi de la populace de l'IWW ou au retour en arrière du Farmer-Labor. Heureusement, nos syndicats industriels loyaux et nos défenseurs du pouvoir judiciaire l'ont compris. Veiller à ce que notre nouvelle Union ne s'effondre pas dans des luttes intestines et la réaction sera le premier objectif de notre nouveau gouvernement."
 WCA_peoples_commisars: "Commissaires du Peuple"
 WCA_peoples_commisars_desc: "Pendant la guerre civiles, beaucoup de milices se sont battues, les communes comme les syndicats adoptant un système de commissaires du peuple. Ces vigilants citoyens ont surveillé chaque éventuel élément contre-révolutionnaire dans nos rangs. Le Congrès a légalisé ces commissaires, sous contrôle direct de l'état, et on étendu le système à la nation entière."
 WCA_politics: "Centralisme Démocratique"
 WCA_politics_desc: "Le concept de centralisme démocrate désigne un système où chaque décision est prise par un comité central avant de devoir être approuvée par les élus et les membres du parti. Un Comité central, au dessus du Congrès, à été élu, et il aura le dernier mots sur la rédaction des lois. Les seuls a avoir a craindre un tel système sont les réactionnaires et les traîtres."
 WCA_communist_party: "Bannir les Élections en Continu"
 WCA_communist_party_desc: "Malgré la centralisation du pouvoir, il reste des querelles au sein du Congrès. Nous ne pourrons pas progresser tant que l'IWW, le CIO et tous ces acronymes se chamaillent entre eux. Ne se rendent-ils pas compte que l'unité derrière nous est la position centriste, et que nous sommes les seules choses qui empêchent la révolution de se déchirer. Ainsi vont les élections anarchistes mur à mur de l'IWW."
 WCA_proletarian_dictatorship: "Dictature du Prolétariat"
 WCA_proletarian_dictatorship_desc: "Tout ce que nous avons accompli jusqu'ici l'a été par la force et par la violence, la pensée bourgeoise qui s'accroche a l'Amérique ne peut malheureusement pas être chassée, elle doit simplement être détruite. Car si nous tolérons le passé qui sait ce qui pourrait refaire surface ? Leurs actions sont une trahison, et le Comité est le juge."
 WCA_fosters_economics: "Politique économique de Foster"
 WCA_fosters_economics_desc: "William Foster a réussi à faire passer avec succès ses politiques radicales, comme écrit dans son manifeste, "Vers une Amérique Syndicaliste." Foster a immédiatement appelé à des nationalisations massives de toute les industries et de toutes les ressources naturelles, ainsi qu'à une série de réformes radicales pour protéger les syndicats."
 WCA_resource_nationalization: "Nationalisation des Ressources"
 WCA_resource_nationalization_desc: "L'établissement d'un vrai gouvernement syndicaliste en Amérique va nécessiter la confiscation d'un grand nombre de domaines fonciers dans chaque état de l'union, incluant l'ensemble des forêts, des gisements de minerais, des lacs, etc. Les Américains ne seront bientôt plus sous le joug de la bourgeoisie."
 WCA_union_managment: "Protéger les Syndicats d'Industrie"
 WCA_union_managment_desc: "Les syndicats jouent un rôle de premier plan au sein de notre économie, mais ils n'ont pas la responsabilité de gérer la production, responsabilité qui échoit aux organes économiques du gouvernement. Nos syndicats d'industrie loyaux se conforment volontiers à la supervision locale et nationale rapprochée du Parti pour protéger leurs droits face aux foules."
 WCA_collective_farming: "Programme Green Fields"
 WCA_collective_farming_desc: "La commission a approuvé le Programme Green Fields pour les millions d'hectares de terres saisies. L'opinion publique considère que ce programme est préférable à la collectivisation, car il rétablit l'esprit de concurrence dans l'acquisition des terres. Ce programme met les terres saisies ou réservées à l'usage de l'État à la disposition du plus bas offrant qui promet le rendement le plus élevé."
 WCA_decentralized_planning: "Autogestion Socialiste"
 WCA_decentralized_planning_desc: "Le Comité central s'attellera immédiatement à la tâche difficile de créer une réserve suffisante de techniciens et de cadres fiables pour les industries. Les instituts techniques, les écoles professionnelles, les écoles par correspondance, etc. dispersés seront organisés, développés et reliés directement aux industries."
 WCA_nat_syndicalist_econ: "Syndicalisme Centralisé"
WCA_nat_syndicalist_econ_desc: "La révolution prolétarienne a initié les changements les plus rapides et ambitieux que tout ce que l'humanité a jamais connu. Les ouvriers et paysans, par centaines de millions, ont brisé leurs chaines d'esclaves et vont construire une société libre et prospère. Le syndicalisme va inaugurer une nouvelle ère pour l'humanité, va construire un nouveau monde."
 WCA_browders_economics: "Politique Économique de Browder"
 WCA_browders_economics_desc: "Earl Russel Browder a introduit avec succès une série de réformes dont l'objectif est de mettre en place une économie stable et prévisible. Ces réformes sont principalement fondées sur la planification de l'industrie et le contrôle direct de l'état sur un grand nombre de secteurs de l'économie. De plus ces réformes ont été accueillies positivement par le Comité et les syndicats au Congrès."
 WCA_price_controls: "Contrôle des Prix"
 WCA_price_controls_desc: "Il est caractéristique du capitalisme que lorsque sa machine économique entre en crise, l'explication se trouve immédiatement non pas dans le manque de production, mais dans la surproduction. Nous éviterons la tragédie des récoltes brûlées que nous avons connue pendant la révolution grâce à des limites de prix décidées par le Comité et à l'expropriation des surplus non utilisés."
WCA_control_unions: "Démanteler l'IWW"
 WCA_control_unions_desc: "L'IWW, bien que noble dans son concept, a eu pour ultime résultat d'isoler les travailleurs conscients de leur classe de la direction de la révolution. Leur influence continue menace non seulement notre régime, mais aussi la stabilité de la nouvelle Amérique. Les véritables constituants de l'USSA, le peuple, voient que le Congrès Pan-Industriel représente le mieux leurs intérêts."
 WCA_state_farms: "Fermes Collectives"
 WCA_state_farms_desc: "L'organisation agricole de l'État est désormais regroupée sous le Commissariat à l'agriculture du Comité, et est constituée en trusts pour les cultures individuelles et les divisions géographiques de l'industrie. Les récoltes sont vendues soit directement au gouvernement, soit aux coopératives, soit, dans une mesure qui diminue très rapidement, sur les marchés locaux ouverts."
 WCA_state_quotas: "Quotas de l'État"
 WCA_state_quotas_desc: "L'introduction de quotas permet d'utiliser au maximum toutes les forces productives, hommes et machines, et d'élever constamment le niveau de performance par l'application systématique de principes scientifiques. Le Comité a refusé l'idée de récompenser les citations de réunions, déclarant que les progrès de l'économie devraient être une récompense et non une attente."
 WCA_planned_economy: "La Société Anticapitaliste de Browder"
 WCA_planned_economy_desc: "Le Comité de Browder a approuvé un plan national, qui déclare une guerre économique totale contre les forces de la monarchie et de la réaction. Par conséquent, la prise de décision industrielle doit être socialisée. Les industries exemplaires seront observées comme des écoles pour élever les autres, tandis que les usines défaillantes devront s'adapter ou être liquidées."
 WCA_defend_the_revolution: "Défendre la Révolution"
 WCA_defend_the_revolution_desc: "Toutes les forces du capital et de la réaction conspirent pour détruire le nouvel ordre. Nous ne sommes pas seulement confrontés à une guerre d'idéaux, mais à une guerre de sabotage sanglante et de subterfuges louches, qui doit être gagnée à tout prix. Les traîtres qui se trouvent parmi nous peuvent heureusement être poursuivis."
 WCA_revolutionary_guards: "Gardes Révolutionnaires"
 WCA_revolutionary_guards_desc: "L'exercice de notre nouvelle autorité afin d'écraser les terroristes, les contre-révolutionnaires et les traîtres nécessitera la création de nouvelles agences militaires et policières bien structurées, et non pas des gardes rouges capricieux ou des justiciers fous."
 WCA_state_media: "Initiative des Médias d'État"
 WCA_state_media_desc: "Le Daily Worker, Hollywood, et maintenant la radio ont tous été saisis par le Congrès des artistes par les grâces du CC. Sous la tutelle de penseurs socialistes éclairés tels que Hemingway, Welles et Hughes, le monde entier connaîtra la révolution socialiste américaine."
 WCA_create_the_csb: "Créer le BCS"
 WCA_create_the_csb_desc: "Afin de vaincre les ennemis de classe de la révolution, nous avons posé les bases d'un Bureau Central de Sécurité, géré directement par le comité dirigeant. Une organisation de sécurité clandestine qui aura toujours une main de fer ou un poignard dans le dos, prête à accueillir les contre-révolutionnaires."

### Army Focuses ###
 WCA_second_continental_army: "La Deuxième Armée Continentale"
 WCA_second_continental_army_desc: ""La révolution a commencé !" - Le zèle et l'enthousiasme se répandent alors que les gens font la queue pour soutenir nos courageux volontaires. Les habitants de Chicago disent même que "nous prendrons Washington en une semaine et les réactionnaires s'effondreront sûrement !" Les gens sont prêts à se débarrasser du gouvernement capitaliste."
 WCA_a_gun_in_hand: "Un Fusil en Main"
 WCA_a_gun_in_hand_desc: ""De quoi un homme peut-il avoir besoin de plus qu'un fusil ? Un meilleur fusil, bien sûr !" L'infanterie de masse domine notre armée et nous devons veiller à ce qu'elle soit aussi bien armée que possible."
 WCA_a_boot_under_foot: "Uniformes et Grenades"
 WCA_a_boot_under_foot_desc: "Jusqu'à présent, nos forces n'ont même pas eu d'uniforme standard. En adaptant un ensemble standard de vêtements de combat et en produisant un ensemble de mortiers, de grenades et de mitrailleuses, nous pouvons faire en sorte que nos gars soient prêts à tout."
WCA_appoint_butler: "CIC : Smedley Butler"
 WCA_appoint_butler_desc: "L'ancien général Smedley Butler du corps des Marines a pris la tête de nos armées en tant que commandant en chef. Nous lui souhaitons bonne chance, et nous attendons avec impatience ses idées dans le domaine de la doctrine et du matériel de guerre."
 WCA_creating_cohesion: "Officiers Politiques"
 WCA_creating_cohesion_desc: "Nos miliciens sont enthousiastes, mais il leur manque une formation sur les subtilités de la théorie socialiste. Afin de maintenir le moral et de s'assurer que les zones occupées plus incertaines voient les bénéfices de la révolution, nous avons l'intention de créer des officiers politiques, qui seront chargés de nous aider à gagner les cœurs et les esprits."
 WCA_the_long_haul: "La Longue Guerre"
 WCA_the_long_haul_desc: "Notre optimisme des débuts a peut-être été mal placé... il semble que la Révolution américaine durera beaucoup plus longtemps que prévu, et nous devons donc élargir la profondeur et la complexité de notre programme militaire."
 WCA_disciplinary_standards: "Renforcer la Discipline"
 WCA_disciplinary_standards_desc: "L'un des problèmes croissants dont nous souffrons est le manque d'organisation et l'insubordination fréquente de nos forces. C'est pourquoi nous avons recréé la Police militaire et nous avons l'intention de sévir contre ceux qui désobéissent aux ordres."
 WCA_the_second_draft: "Loi sur l'Égalité Militaire des Femmes"
 WCA_the_second_draft_desc: "Alors que la guerre se poursuit, des jeunes femmes rejoignent nos forces ou même se déguisent en hommes pour servir dans notre armée. En leur permettant de servir en première ligne, nous pouvons montrer notre engagement en faveur de l'égalité et du progrès des femmes dans la nouvelle Amérique."
 WCA_upgrade_the_m1: "Déployer l'AO-2"
 WCA_upgrade_the_m1_desc: "La production d'un nouveau fusil de combat, basé sur un design de l'Auto-Ordnance rejeté par l'armée bourgeoise, devrait être accélérée afin de garantir que nous disposons d'un armement de première classe. Nos meilleurs ouvriers ont déjà entamé une discussion sur l'amélioration des lignes de production du nouveau fusil."
 WCA_baptism_by_fire: "Nouvelles Écoles de Guerre Européennes"
 WCA_baptism_by_fire_desc: "L'Army War College en Pennsylvanie a été fermé au début de la guerre en raison de son potentiel à servir de foyer de sentiments et de réaction pro-fédéraux. Mais nous voyons maintenant qu'il pourrait être utile d'utiliser ses installations pour former les officiers de la Nouvelle Amérique."
 WCA_standardize_unit_sizes: "Réorganiser la Taille des Unités"
 WCA_standardize_unit_sizes_desc: "Nos milices de la Garde rouge ont bien fait pour nous mener jusqu'ici, mais leur nombre irrégulier, souvent simplement basé sur le nombre d'hommes volontaires que l'on peut trouver dans une ville donnée, entrave leur capacité sur le terrain. En créant un tableau des tailles standard des unités et en regroupant les différentes unités sous le commandement des armées, nous pouvons imposer une meilleure interaction de nos unités sur le terrain."
 WCA_field_canon: "Le Dragon Rouge"
 WCA_field_canon_desc: "L'obusier de 240 mm, surnommé le "Dragon rouge" par nos troupes, est le dernier né des canons de campagne lourds utilisés par notre armée. Traditionnellement, nous n'avons pas beaucoup utilisé l'artillerie, mais maintenant nous devrions être en mesure de déployer un soutien lourd chaque fois que nos troupes ont besoin de se battre contre des positions fortifiées."
 WCA_motorisation: "Une Force Motorisée"
 WCA_motorisation_desc: "La motorisation est la clé des armées modernes, l'infanterie mobile étant l'épine dorsale d'une force efficace. En veillant à ce que nos moteurs prêts au combat soient à jour, nous pouvons garder notre avance dans ce domaine."
 WCA_every_man_a_truck: "Redoublez la Production"
WCA_every_man_a_truck_desc: "L'ordre est venu de la plus haute autorité : il faut tout faire pour produire suffisamment de matériel pour la guerre révolutionnaire et rien ne doit être gaspillé."
 WCA_reactivate_the_officer_corps: "Créer des Écoles de Terrain pour les Sous-officiers"
 WCA_reactivate_the_officer_corps_desc: "Nous allons créer des écoles de terrain pour les sous-officiers afin de permettre à nos chefs d'unité d'être formés et éduqués par la génération plus âgée. Nos meilleurs commandants qui ont rencontré les ennemis du syndicalisme au combat deviendront leurs enseignants."
 WCA_the_dust_settles: "La Poussière Retombe"
 WCA_the_dust_settles_desc: "Alors que la révolution touche à sa fin et que la victoire semble être en vue, nous devons maintenant faire le point et évaluer l'état de l'armée de manière exhaustive. Déjà, des propositions fusent à propos de tel ou tel autre projet pour renforcer notre puissance militaire."

 WCA_red_magic: "M.A.G.I.C Rouge"
 WCA_red_magic_desc: "M.A.G.I.C était le nom d'un projet d'espionnage américain visant à déchiffrer les codes militaires japonais, et ses principes peuvent être appliqués à notre propre armée également, afin d'accélérer le développement de la guerre électronique."
 WCA_armoured_thrust: "La Force de Frappe Blindée"
 WCA_armoured_thrust_desc: "Les chars ont changé la guerre moderne. Alors que les nations fossilisées se basent encore sur des tactiques de la Weltkrieg, nous devons regarder vers l'avenir et nous assurer que nos forces ont le nombre de véhicules et de chars nécessaire pour nous mener à la victoire."

 WCA_organise_pilots: "Organiser les Pilotes"
 WCA_organise_pilots_desc: "Depuis quelque temps, nos forces aériennes sont constituées de pilotes non organisés qui saisissent leurs avions ou les obtiennent directement des fabricants. Cela a conduit à une situation où les pilotes se déplacent librement entre les différentes sections du front - laissant généralement nos forces sans soutien aérien. Cette pratique doit cesser, et les pilotes doivent être organisés en escadrons et attachés aux zones de combat."

 WCA_continental_airforce: "Créer la Force Aérienne Continentale"
 WCA_continental_airforce_desc: "Même avant la Seconde Révolution, il était évident que les forces aériennes fonctionnaient mieux si elles n'étaient pas liées au commandement au sol. Bien que nos adversaires s'appuient toujours sur les anciennes tactiques et organisations aériennes, nous devons aller de l'avant et commencer à organiser des forces aériennes indépendantes."

 WCA_second_continental_navy: "La Seconde Marine Continentale"
 WCA_second_continental_navy_desc: "Créée au début de la Seconde Révolution Américaine, notre marine est principalement composée de navires saisis, dirigés par des camarades idéologiques en tant qu'Amiraux. Dans les mois et années à venir, nous devrons prendre des décisions majeures sur la doctrine et la philosophie de notre nouvelle marine. Au fur et à mesure qu'elle se construira à partir des navires fédéraux capturés et des navires flambant neufs de nos camarades des chantiers navals, notre marine sera bientôt une force avec laquelle il faudra compter."

 WCA_red_angels: "Anges Rouges"
 WCA_red_angels_desc: "Avec la présence toujours croissante de notre force aérienne et les besoins toujours plus importants du champ de bataille, une nouvelle doctrine aérienne expérimentale a été mise en place. Des innovations nous ont été présentées en réponse aux opérations de deltaplane lancées en Europe par les pays capitalistes. Avec de nombreux volontaires issus des vétérans de la Guerre civile, le commandement de l'armée a autorisé les expériences."

 WCA_american_air_industry: "Industrie Aérienne Américaine"
 WCA_american_air_industry_desc:9 "L'Amérique est un pays dans lequel il y a toujours eu les meilleurs pilotes et la plus grande industrie aéronautique du monde. Aujourd'hui, avec l'avènement de la révolution, nous avons perdu notre supériorité aérienne. Mais des actions confiantes vont restaurer l'une des fiertés de l'Amérique : avec le nouveau plan approuvé par le gouvernement, nous subventionnerons notre industrie aéronautique et serons prêts pour la bataille sur le sol américain ou à l'étranger."

 WCA_caf_schools: "Écoles de l'Armée de l'Air"
 WCA_caf_schools_desc: "Après la fin de la guerre civile, nous avons beaucoup d'as expérimentés qui peuvent former les pilotes et les as de la prochaine génération et créeront la théorie de la guerre aérienne moderne. La création d'écoles de pilotage spéciales sous le commandement de l'Armée de l'air continentale permettra d'organiser ce processus."

 WCA_continental_air_command: "Commandement Aérien Continental"
 WCA_continental_air_command_desc: "La plupart de nos experts militaires proposent la création d'un Commandement aérien continental, qui regroupera nos forces aériennes en un seul ensemble. Cela les séparera du commandement de l'armée de terre et leur donnera plus de liberté d'action. Bien que cette mesure ait ses avantages, elle n'est certainement pas soutenue par les personnes qui considèrent qu'il s'agit d'un retour aux politiques de centralisation américaines."

 WCA_state_air_force: "Forces Aériennes d'État "
 WCA_state_air_force_desc: "Alors que certains membres du gouvernement suggèrent que l'Armée de l'air soit subordonnée au commandement central - la première intention était de décentraliser l'armée de l'air et de créer ses branches au niveau des États. Même si cela limitera notre capacité à former les pilotes pour les vols longue distance, ils seront plus efficaces pour soutenir les troupes avec lesquelles ils partageront l'entraînement, même en temps de paix."

 WCA_wings_of_revolution: "Les Ailes de la Révolution"
 WCA_wings_of_revolution_desc: "Au temps de la Seconde Révolution, les pilotes, qui ont mis leur vie en danger pour ceux qui les ont suivis, ont fait un grand sacrifice pour que le peuple américain soit le premier à voler. Maintenant que nous avons ramené notre industrie aéronautique au niveau d'avant-guerre et formé nos pilotes à une maîtrise que les pays capitalistes ne pourront jamais atteindre, nous sommes prêts à protéger les travailleurs dans toutes les régions du monde."

 WCA_professionalize_continental_army: "Professionnaliser l'Armée Continentale"
 WCA_professionalize_continental_army_desc: "Malgré l'opposition de certains milieux politiques à cette démarche, notre haut commandement a un plan pour professionnaliser nos milices et en faire une véritable armée. Bien que nos commandants de niveau inférieur et certaines milices soient préoccupés par cette étape et la considèrent comme un retour à l'époque prérévolutionnaire, cela améliorera certainement l'efficacité de nos soldats et de notre commandement."

 WCA_states_red_guards: "Gardes Rouges des États"
 WCA_states_red_guards_desc: "La plupart de notre appareil politique insiste sur la création de milices d'État qui ne se soumettront au commandement central qu'en temps de guerre. Bien que le plan proposé soit proche de l'organisation d'avant-guerre de l'armée américaine, il y a une grande différence - puisque toute milice ne sera subordonnée qu'au commandement local de l'armée de l'État - et qui, à son tour, sera subordonnée au commandement central."

 WCA_distribution_of_duties: "Répartition des Tâches"
 WCA_distribution_of_duties_desc: "Alors que nos Commandements d'Armée d'État planifieront les batailles, notre commandement central devrait concentrer ses efforts sur la planification de campagnes entières, de lignes de ravitaillement et d'interaction entre les armées des différents États. Cela nous permettra de résoudre rapidement et efficacement tous les problèmes que l'armée pourrait rencontrer pendant la guerre et de défendre la Seconde Révolution contre les réactionnaires."

 WCA_armies_of_states: "Armées des États"
 WCA_armies_of_states_desc: "Après la nouvelle réforme de l'armée, nous avons décidé d'organiser des armées d'État séparées qui seront responsables de la formation de nos soldats, de leur équipement et de leur commandement sur les champs de bataille. Bien que cela ait entraîné un grand zèle et l'arrivée d'un grand nombre de recrues dans nos nouvelles armées, nous devons leur fixer des normes minimales."

 WCA_american_red_guard_corps: "Corps des Gardes Rouges Américains"
 WCA_american_red_guard_corps_desc: "Les réformes ont réussi, mais une armée décentralisée ne peut pas répondre rapidement à certains problèmes sur les champs de bataille sans la force qui sera directement subordonnée à notre haut commandement. Le département du commandant en chef a déjà proposé la création du Corps de la Garde rouge américaine, qui sera sous la supervision directe du quartier général de l'Armée continentale."

 WCA_revolutionary_naval_industry: "Industrie Navale Révolutionnaire"
 WCA_revolutionary_naval_industry_desc: "La supériorité de l'ancienne flotte américaine ne résidait pas seulement dans nos commandants, mais aussi dans la taille de la flotte. Bien que nous n'ayons pas encore autant de chantiers navals et d'usines que les États-Unis d'avant-guerre, nous pouvons nous concentrer sur des navires spécifiques et simplifier la production."

 WCA_new_american_dockyards: "Nouveaux Chantiers Navals Américains"
 WCA_new_american_dockyards_desc: "La plupart des chantiers navals ont été endommagés ou ont perdu leurs travailleurs pendant la Seconde Révolution. La restauration de l'ancien et la réforme des installations navales actuelles seront la deuxième étape vers la restauration de la Marine américaine. Des concours de nouveaux navires ont déjà commencé et nous aideront non seulement à recréer la Marine américaine, mais aussi à nous débarrasser des anciens modèles qui se sont révélés inefficaces."

 WCA_martime_industry: "Industrie Maritime Américaine"
 WCA_martime_industry_desc: "La plupart des chantiers navals ont été endommagés ou ont perdu leurs travailleurs pendant la Seconde Révolution. La restauration de l'ancien et la réforme des installations navales actuelles seront la deuxième étape vers la restauration de la Marine américaine. Des concours de nouveaux navires ont déjà commencé et nous aideront non seulement à recréer la Marine américaine, mais aussi à nous débarrasser des anciens modèles qui se sont révélés inefficaces."

 WCA_new_naval_plan: "Nouveau Plan Naval"
 WCA_new_naval_plan_desc: "Avec la victoire dans la Guerre civile, la flotte américaine a été durement endommagée - de nombreux officiers et marins ont rejoint les forces réactionnaires et se sont battus contre la volonté du peuple. A la fin, lorsqu'ils ont été vaincus, ils ont endommagé et détruit leurs navires. Nos plus anciens commandants de la marine proposent de commencer la restauration de la flotte américaine à son ancien statut."

 WCA_american_peoples_navy_desc: "La Guerre civile étant terminée, certains hommes politiques disent que notre besoin actuel est de protéger le peuple américain. L'idée a été proposée de réintroduire l'ancienne doctrine navale américaine - mais une proposition supplémentaire a été faite par d'anciens membres de la milice navale qui ont rejoint notre camp - création d'une nouvelle Marine américaine basée sur le commandement des États, qui ne s'unirait sous la direction du commandement central qu'en temps de guerre."

 WCA_refit_old_ships: "Rénover de Vieux Navires"
 WCA_refit_old_ships_desc: "Notre flotte se compose principalement de vieux navires qui datent du début du 20e siècle ou même de la fin du 19e siècle. Pendant la Guerre civile, nos capitaines et ingénieurs ont déjà commencé à installer des modifications personnalisées sur les navires. Certains d'entre eux ont développé des plans et des équipements pour améliorer la conversion de nos navires aux normes modernes."

 WCA_liberty_ships: "Liberty Ships"
 WCA_liberty_ships_desc: "Nos chantiers navals sont enfin passés à un nouveau modèle de production. Nous pouvons facilement produire un nombre massif de convois pour approvisionner nos alliés dans le monde entier."

 WCA_revolution_on_high_seas: "Révolution en Haute Mer"
 WCA_revolution_on_high_seas_desc: "L'ancienne flotte fédérale était limitée à des "traditions navales" qui ne leur permettaient pas de voir que les porte-avions allaient dominer les océans à l'avenir. Bien que nos plus anciens amiraux soient toujours enclins à l'idée de "gros canons et blindage", ils étaient d'accord pour dire que l'avion était très efficace contre les navires ennemis. Nous devons veiller à ce que la nouvelle Marine américaine reçoive un soutien aérien lorsqu'elle en a besoin, où que ce soit dans le monde."

 WCA_recreate_continental_marines: "Recréer les Marines Continentaux"
 WCA_recreate_continental_marines_desc: "Dans le passé, le Continental Marine Corps a fièrement combattu les oppresseurs britanniques. De nombreux soldats de son successeur, l'U.S. Marine Corps, sous le commandement de Smedley Butler, nous ont rejoints lorsque nous avons rencontré les capitalistes lors de la Seconde Guerre révolutionnaire. En recréant la marine, nous devons nous assurer que nous organisons et entraînons des forces qui peuvent rencontrer d'autres ennemis de la Révolution à l'étranger."

 WCA_navy_of_new_age: "Marine d'une Nouvelle Ère"
 WCA_navy_of_new_age_desc: "La Seconde Révolution a presque détruit la marine, et aucun d'entre nous ne s'attendait à pouvoir recréer l'ancienne flotte américaine. Mais elle a été restaurée - peut-être pas dans la même quantité et la même forme, mais maintenant les vieux navires ont été remplacés par de nouveaux. Sans les anciens amiraux partiaux, les tactiques navales ont été modernisées. Et maintenant, la nouvelle marine américaine est prête à défendre la liberté en Amérique - ou dans le monde entier."

 WCA_armour_development: "Développement des Blindés"
 WCA_armour_development_desc: "Le rôle des blindés a été négligé par la vieille Amérique, et maintenant nous devons faire de grands progrès en très peu de temps pour mettre à jour nos forces. Avec l'expérience que nous avons acquise pendant la Guerre civile et que nous avons transmise à nos ingénieurs, nous avons déjà plusieurs propositions pour créer un char moderne."

 WCA_armoured_vehicles_industry: "Industrie des Véhicules Blindés"
 WCA_armoured_vehicles_industry_desc: "La Guerre civile nous a obligés à nous appuyer sur des unités motorisées et a prouvé leur efficacité. Mais elle a aussi montré que l'infanterie motorisée avait besoin de plus de véhicules blindés qui pouvaient la protéger sur le champ de bataille contre les balles et les obus ennemis."

 WCA_anti_tank_production: "Production Antichar"
 WCA_anti_tank_production_desc: "Les blindés ennemis ne valent rien face à des unités antichars de haut rang et dévouées qui peuvent les mettre en pièces. Contrairement aux chars, nous pouvons attacher des canons antichars à nos unités et les produire en plus grand nombre."

 WCA_continental_red_army: "Armée Rouge Continentale"
 WCA_continental_red_army_desc: "Notre armée n'a besoin que des meilleurs soldats. A cette fin, les Gardes rouges locaux seront transformés en nos forces de réserve, qui seront incorporées à l'armée en cas de guerre. Déjà formés selon les normes de l'armée, avec le même équipement - ils peuvent reconstituer notre armée si nécessaire. Mais cela signifie aussi que nous devons élever nos standards pour la Garde rouge."

 WCA_increase_military_spending: "Accroître la Dépense Militaire"
 WCA_increase_military_spending_desc: "La Guerre civile a dévasté l'industrie civile américaine, mais a fait de l'industrie militaire une entreprise assez rentable. Bien que la Guerre civile soit terminée, l'Amérique a encore des ennemis à combattre et des guerres à gagner. Il est donc dans notre intérêt de maintenir et de développer les dépenses militaires de la Guerre civile."

 WCA_defense_logistics_agency: "Agence Logistique de Défense"
 WCA_defense_logistics_agency_desc: "L'Amérique est un pays gigantesque, plein de terrains variés. Nous devons créer un conseil logistique centralisé capable de coordonner la guerre à travers les différents biomes de l'Amérique."

 WCA_always_ready_always_there: "Toujours Prêts, Toujours Là"
 WCA_always_ready_always_there_desc: "Notre nouvelle armée a parcouru un long chemin, passant de milices inexpérimentées à une véritable force de combat avec un esprit américain dans le cœur. Avec les dernières réformes, nous devons adopter la devise des anciennes forces coloniales. Cette devise montrera que notre armée est toujours prête à se battre pour les travailleurs, toujours prête à défendre la Seconde Révolution."

 WCA_red_ball_express: "Red Ball Express"
 WCA_red_ball_express_desc: "Utilisation du terme "Red Ball" pour décrire un service de fret express date au moins de la fin du XIXe siècle. Désormais, ce terme désignera également le soutien de nos camarades de l'océan qui luttent contre la menace réactionnaire."

### Foreign Policy ###
 WCA_back_in_business: "La Prochaine Étape"
 WCA_back_in_business_desc: "La victoire ayant été remportée, l'Amérique est désormais à l'avant-garde de la révolution syndicaliste. La question est de savoir où nous allons ensuite ?"
 WCA_good_soldier: "Bon Soldat Syndicaliste"
WCA_good_soldier_desc: "Notre place est à côté de nos frères en Europe - nous devons les aider, et par leur victoire aider le syndicalisme à se répandre dans le reste du monde."
 WCA_new_lend_lease: "Aide Américaine"
 WCA_new_lend_lease_desc: "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux, alors ensemble nous avons une chance de victoire."
 WCA_on_the_beach: "Sur les Plages"
WCA_on_the_beach_desc: "Nos ennemis doivent craindre que des soldats américains ne débarquent sur leurs côtes, et pour cela nous devons nous assurer que nous avons les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée."
 WCA_from_the_sky: "Depuis le Ciel"
WCA_from_the_sky_desc: "Notre plus grande chance de projeter de la puissance à travers les océans est l'utilisation de la puissance aérienne - nous pouvons aider au mieux nos alliés en les aidant à atteindre la supériorité aérienne, et grâce à ce contrôle sur le champ de bataille."
 WCA_great_leap_forward: "Le Grand Bond en Avant"
 WCA_great_leap_forward_desc: "Avec la consolidation de nos efforts et la clarté de notre objectif, les Américains peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien avant le reste du monde."
 WCA_world_revolution: "La Révolution Mondiale"
WCA_world_revolution_desc: "Maintenant, notre nation peut se tenir debout, sachant que nous avons fait tout notre possible pour répandre la révolution syndicaliste dans le monde entier - gloire à l'Amérique et aux travailleurs du monde entier !"
 WCA_free_the_west: "Libérer le Nouveau Monde"
 WCA_free_the_west_desc: "Notre place n'est pas dans l'Ancien Monde, mais dans le nouveau. Nous devons nous concentrer sur la domination de l'Amérique du Nord et du Sud, et nous imposer comme une puissance syndicale indépendante, plutôt que d'agir comme des partenaires soumis aux Européens."
WCA_mexico_friendship: "Amitié avec le Mexique"
 WCA_mexico_friendship_desc: "Le Mexique est une puissance amie, et nous ferions bien de nous en rapprocher par un traité d'amitié et de coopération. Nous devrions régler les différends fonciers qui subsistent et trouver un moyen d'améliorer le commerce et la coopération militaire, afin que nous puissions coexister pacifiquement en Amérique du Nord."
 WCA_free_mexico: "Plan de Guerre Vert"
 WCA_free_mexico_desc: "Il y a longtemps que cela devait arriver - l'État mexicain doit tomber, et ses travailleurs doivent bénéficier de la même liberté que celle que nous avons obtenue pour nous-mêmes."
 WCA_free_canada: "Plan de Guerre Rouge"
 WCA_free_canada_desc: "Maintenant, nos yeux doivent se tourner vers le nord, vers les Britanniques - il est temps que le Canada tombe."
WCA_look_to_the_south: "Regarder vers le Sud"
 WCA_look_to_the_south_desc: "Avec la domination obtenue sur le Canada et le Mexique, nos yeux peuvent se tourner vers le sud, vers le reste de l'Amérique du Nord et du Sud. Les pays qui ne font pas partie de la révolution doivent être traités immédiatement."
 WCA_master_of_the_west: "Maître de l'Occident"
 WCA_master_of_the_west_desc: "Nous avons atteint notre objectif : l'Amérique se tient debout toute seule, maîtresse du Nouveau Monde et libérée des chaînes de la domination capitaliste. Quoi qu'il arrive en Europe et ailleurs, nous saurons que l'Occident, au moins, s'est battu pour sa liberté et a obtenu la victoire."

