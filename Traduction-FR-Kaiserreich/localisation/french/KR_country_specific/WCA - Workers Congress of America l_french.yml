 america_workers_congress_events.38.t:9 "Roosevelt contre Hoan"
 america_workers_congress_events.38.d:9 "Yet again, the four-year term of the Congress nears completion, as unions, delegates, and parties mobilise for the elections that will determine the composition of the next executive. Despite the efforts of both her and the Socialist Party, President Roosevelt's term has not been much less controversial than her candidacy - although largely taking a back seat to SPA leadership in Congress, Roosevelt remains too bourgeois and too moderate for many socialists to support, something not helped by her attempt to have many members of her family conditionally pardoned early in the term. (Congress ultimately passed a watered-down version of the pardon, under the auspices of reconciliation.)\n\nSensing weakness from the President, the Commonwealth Party has attempted to capitalise on the backlash with a more bread and butter message: their candidate is Daniel Hoan, the former Mayor of Milwaukee who has run the Commonwealth campaign on a message of good government, anti-corruption rhetoric, and opposition to the entrenchment of the SPA and IWW in public life, as well as to 'spurious' revolutionary projects. Hoan's moderation has a strong appeal among reconstructed reactionaries who wish for a return to 'sensible' government, however it has made him an easy target for attack from the SPA, who have run a scare campaign targeted at the unions claiming he will restore parliamentary representation, destroying union power.\n\nThis has been compounded by Earl Browder's endorsement of Hoan. Browder's presence has loomed large over the campaign - the endorsement by him and the $WCA_totalist_party_postwar_long$ has garnered significant controversy among more anti-authoritarian representatives, something the embattled Roosevelt has gone on the offensive with by accusing Hoan and Commonwealth of trying to subvert democracy. Some have wagered that Foster's endorsement may yet end up being more of a curse than a blessing, as there is a small fear among some Commonwealth members that they may squander the election through a miscalculated nomination. If they do, then it'll likely go down as the biggest upset in American electoral history.\n\nRegardless, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
 america_workers_congress_events.38.a:0 "La présidente Roosevelt !"
