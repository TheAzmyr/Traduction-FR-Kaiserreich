### Events ###
 kur.1.t: "Une Rébellion Fragile"
 kur.1.d: "Lorsque les cheikhs et les aghas ont planté leurs bannières devant l'Ulu Camii de Diyarbakır (Grande Mosquée de Diyarbakır), beaucoup ont douté de leur capacité à mener une guerre efficace contre le régime des kémalistes. Néanmoins, beaucoup doutaient également que ces forces puissent un jour combiner leurs armes. Alors que les chemins de fer empiètent sur le domaine kurde, que la foi perd chaque jour le statut qu'elle mérite et que les intellectuels turcs tentent d'imposer leur vision à notre Grand Califat, nombreux sont ceux qui ont vu la lumière. Des lettres de soutien nous parviennent de tout le monde musulman et des volontaires prêts à se battre pour le calife s'inscrivent à Diyarbakir. Les maudits infidèles de la capitale vont très bientôt se rendre compte de leur erreur, et les rues vont rougir du sang de ceux qui s'opposent à nous ! Allons-y, rétablissons l'honneur de notre calife et sauvons l'Islam de cette catastrophe !"
 kur.1.a: "Allahu Akbar !"

 kur.2.t: "Sulaymaniyah déclare son indépendance"
 kur.2.d: "Déclarée par le cheikh Mahmut Barzinji, récemment revenu, la ville de Sulaymaniyah et les territoires environnants ont décidé de rompre avec l'Empire ottoman et de profiter du chaos régnant au sein du Mashriq pour créer leur propre État. Cette décision surprend quelque peu son ancien allié de [PER.GetName], qui souhaitait qu'il déstabilise la Porte, mais pas qu'il déclare un État kurde. Craignant que sa cause ne soit soutenue par sa propre population kurde, on ne sait pas encore si l'Iran va retourner ses armes contre lui avant que la situation ne se détériore davantage."
 kur.2.a: "Damn Barzinji !"

 kur.3.t:0 "Cheikh Mahmud Barzinji en pourparlers avec [PER.GetNameDef]"
 kur.3.d:0 "Chef de deux tentatives ratées à Sulaymanyiah pour créer un royaume kurde, le tristement célèbre Sheikh Mahmud a été vu une fois de plus en contact avec des représentants du gouvernement iranien, selon nos espions. Qadiri éminent, le cheikh devait remercier les autres Kurdes pour la plupart de ses échecs, car leur refus de se subordonner au cheikh allait causer leur perte. Les fonctionnaires ottomans en Irak ont rapidement exploité leurs différences et, en utilisant les forces kurdes qui lui étaient opposées, telles que le puissant Jaf, il a été contraint de fuir en Iran.\n\nLes tentatives du gouvernement iranien d'approvisionner ses troupes et de les renvoyer en Sulaymanyiah pour causer des ravages dans la périphérie ottomane ont été de moins en moins fructueuses, car même ses plus proches partisans ont commencé à croire que la fenêtre s'était refermée. En outre, les Turcs ont contré ce subterfuge en utilisant leurs propres pions kurdes. Simqi le Kurde, célèbre seigneur de guerre du Kurdistan iranien et craint par de nombreux Assyriens pour sa cruauté excessive près du lac Urmia lors des dernières étapes de la Weltkrieg, a trouvé son bienfaiteur dans le gouvernement ottoman. Allant parfois jusqu'à combattre sous le drapeau turc, ce seigneur de la guerre a causé de grands ravages et a même réussi à vaincre l'armée iranienne. Néanmoins, les renforts venus de Téhéran finiront par causer sa perte, puisqu'il sera, comme son collègue plus au sud, repoussé au-delà de la frontière.\n\nCe jeu de va-et-vient entre les deux puissances prend fin en 1927 lorsque l'administration de Mustafa Kemal et le Shah iranien concluent le pacte de Saadabad. Les deux parties devaient désormais cesser d'encourager la dissidence kurde de l'autre côté de la frontière, le risque de réveiller le nationalisme kurde étant considéré comme préjudiciable aux intérêts des deux parties. Quelques fauteurs de troubles de bas niveau ont été échangés dans un geste symbolique, tandis que les deux parties ont également confirmé la frontière ottomane-iranienne de 1913."
 kur.3.a:0 "À quel jeu jouent les Iraniens ?"

 kur.4.t:0 "Le chaos au sein du Jaf"
 kur.4.d:0 "La confédération tribale kurde du Jaf, l'une des plus importantes du Kurdistan irakien, a été secouée en début de semaine par l'assassinat de son chef. Ayant combattu aux côtés de l'armée ottomane lors de la première révolte de Sheikh Mahmud, beaucoup ont rapidement pointé du doigt la frontière iranienne, où le chef en exil semblait se renforcer en vue d'un retour au pouvoir.\n\nL'assassinat a poussé les membres mécontents de la confédération à rompre avec la politique centrale et à soutenir leur propre successeur, dont la vision de la coopération avec le régime ottoman est beaucoup moins sûre."
 kur.4.a:0 "Perturbant"

 kur.5.t:0 "Dissidence croissante au Kurdistan irakien"
 kur.5.d:0 "Avec un sentiment général de guerre imminente, la stabilité de la région de Sulaymanyiah a pris du plomb dans l'aile. Les raids menés par deux puissantes tribus, les Hawrami et les Hamavand (alliés du cheikh Mahmud lors de sa révolte) sont devenus si insupportables que les marchands et autres citadins ont été contraints de partir pour Kirkouk et Mossoul, où la protection des confédérations locales et de la gendarmerie ottomane leur offre un répit bien nécessaire. Les protestations contre la lenteur de la réaction du gouvernement se sont également multipliées dans la région, de nombreux Kurdes commençant à perdre confiance dans la capacité de l'armée à les protéger.\n\nNéanmoins, l'armée a envoyé un détachement de 3 000 hommes et une escadrille aérienne sur le territoire des tribus gênantes pour mettre fin à leurs troubles. Le gouvernement iranien n'a pas tardé à répondre que l'ampleur de ces mouvements de troupes si près de sa frontière ne pouvait être qu'un signe que les Turcs prévoyaient d'envahir le Kurdistan iranien et de chasser les Kurdes qui y vivent actuellement."
 kur.5.a:0 "Un autre gaspillage de braves soldats turcs..."

 kur.6.t:0 "Le cheikh Mahmud arrive à Sulaymanyiah"
 kur.6.d:0 "À la tête de 500 cavaliers, le "roi du Kurdistan" exilé et autoproclamé est rentré chez lui. À la surprise générale, cela a donné un nouvel élan au moral des Kurdes en rébellion, qui voient dans le retour opportun de leur héros le signe que le vent est enfin en train de tourner. Les Hawrami et les Hamavand n'ont pas tardé à prêter allégeance au cheikh et ont tous deux envoyé des détachements de leurs tribus à sa base d'opération près de la frontière iranienne. Certaines factions de la confédération Jaf, qui ne se sont pas encore remises de l'attaque flagrante contre leurs dirigeants, ont également pris le parti du cheikh, tandis que d'autres restent sur la touche, car le soutien iranien promis par Mahmoud ne semble pas près d'arriver.\n\nEn violation flagrante du pacte de Saadabad, le gouvernement de Kostantiniyye a exigé une réponse immédiate de l'Iran afin d'expliquer pourquoi il n'a pas empêché le retour du cheikh. Un télégramme a également été envoyé à l'Anatolie orientale avec l'ordre d'armer les restes de l'armée de Simqi et de les mettre en attente pour des opérations similaires autour du lac Urmia si les Iraniens ne font pas marche arrière."
 kur.6.a:0 "Ils ont intérêt à nous donner une bonne explication !"

 kur.7.t:0 "Conflit frontalier au Kurdistan"
 kur.7.d:0 "La frontière ottomane-iranienne a toujours été une bête capricieuse, notamment en raison du grand nombre de tribus kurdes qui ne s'identifient à aucune des deux parties et qui migrent d'un côté ou de l'autre selon la saison. Des efforts ont été entrepris au XIXe siècle pour marquer cette frontière de manière plus décisive, un travail qui a duré près de cent ans avant d'être affirmé en 1913. Néanmoins, les Turcs et nous-mêmes avons saboté l'autre côté chaque fois que nous le pouvions, et nous l'avons fait avec beaucoup de succès en utilisant des pions kurdes.\n\nLes années 1920 ont toutefois marqué la fin de cette rivalité, car le soutien apporté aux agitateurs kurdes de l'autre camp a eu des répercussions considérables sur la loyauté de nos propres Kurdes. Le pacte de Saadabad a donc été créé en tant qu'accord entre nos deux gouvernements pour cesser les opérations visant à encourager le sentiment national kurde en 1927.\n\nLa montée du nationalisme arabe et les troubles créés par le gouvernement égyptien ont toutefois amené notre gouvernement à "reconsidérer" cette idée. Le Moyen-Orient semblant s'engager sur une voie qui ne peut que déboucher sur une guerre, les faucons iraniens ont envoyé le cheikh Mahmud Barzanji en exil à Sulaymanyiah pour tenter d'adoucir le flanc oriental de la Porte. En violation flagrante du pacte de Saadabad, le gouvernement ottoman a exigé une explication et a menacé de déchirer le traité si nous ne nous retirions pas immédiatement."
 kur.7.a:0 "Il suffit de tout nier"

 kur.8.t:0 "L'Iran nie toute responsabilité"
 kur.8.d:0 "En réponse à nos allégations, le gouvernement iranien a décidé de nier toute responsabilité dans l'affaire Sulaymanyiah. Il affirme que Mahmut a échappé à ses gardiens et qu'il a pu franchir la frontière en toute autonomie. Tout incident qu'il aurait pu causer par la suite ne regarde pas l'Iran. Cette déclaration a été suivie d'une remarque sarcastique selon laquelle les Ottomans devraient peut-être se pencher sur leurs propres erreurs de gestion au lieu de rejeter la faute sur d'autres pays.\n\nLes rapports de nos agents en Iran et au Kurdistan contredisent toutefois cette déclaration, puisque des Kurdes iraniens dans les rangs de Barzinji ont commencé à être signalés. En outre, la question se pose de savoir comment il aurait pu financer l'hôte qu'il a réuni sans le soutien de l'étranger.\n\nC'est pourquoi le conseil des ministres a officiellement fait appel aux services de Simqi, qui a été armé de fusils ottomans, de mitrailleuses et même de pièces d'artillerie. Dans ses rangs, quelques fantassins ottomans ont également été placés pour s'assurer qu'il reste contrôlable par le gouvernement en cas de besoin."
 kur.8.a:0 "Il semble que le pacte de Saadabad soit mort"

 kur.9.t:0 "Retour de Simqi"
 kur.9.d:0 "Célèbre seigneur de guerre kurde, il semble qu'en réponse à l'action de Mahmud Barzanji, les Turcs aient renvoyé leur propre pion sur notre territoire. Simqi, un Kurde de la région du lac Urmia, est particulièrement connu des Assyriens qu'il a brutalement massacrés avec les forces ottomanes lorsqu'elles se sont enfuies en Iran pendant la Weltkrieg. Il ne s'est cependant pas arrêté là puisqu'au début des années 20, il a tenté de créer son propre État kurde avec le soutien tacite de l'armée ottomane. Il lui faudra de multiples défaites embarrassantes et une armée importante pour finalement l'évincer, laissant la région en lambeaux.\n\nSon retour est donc d'autant plus inquiétant qu'il semble être un message clair de la part des Ottomans, qui s'intéressent à nouveau aux Kurdes sunnites du Nord. Bien que l'homme n'ait plus guère de soutien dans la région, les dégâts risquent d'être immenses et si nous ne frappons pas les premiers pendant que la Porte subit des coups à l'ouest, nous risquons de nous retrouver très vite en infériorité numérique."
 kur.9.a:0 "Envoyez un ultimatum !"
 kur.9.b:0 "Nous ne pouvons pas risquer la guerre pour l'instant"

 kur.10.t:0 "L'Iran lance un ultimatum"
 kur.10.d:0 "En réponse aux ravages causés par Simqi, le gouvernement iranien a décidé de décréter un ultimatum complet à notre adresse. Exigeant un retrait immédiat des forces de Simqi, l'extradition de tous les criminels de guerre kurdes des deux dernières décennies et un montant absolument stupéfiant de réparations pour les dommages supposés qu'il cause, il est clair comme le jour qu'il s'agit d'une déclaration de guerre déguisée. Les mouvements de troupes dans le Khuzestan et près de Tabriz ont encore confirmé ce soupçon et il est devenu tout à fait évident que les Iraniens et les Turcs sont une fois de plus à couteaux tirés. Qu'Allah nous guide en ces temps troublés !"
 kur.10.a:0 "Nous marchons sur Téhéran !"

