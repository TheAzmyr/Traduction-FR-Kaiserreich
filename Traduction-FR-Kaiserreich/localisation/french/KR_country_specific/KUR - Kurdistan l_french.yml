### Events ###
 kur.1.t: "Une Rébellion Fragile"
 kur.1.d: "Lorsque les cheikhs et les aghas ont planté leurs bannières devant l'Ulu Camii de Diyarbakır (Grande Mosquée de Diyarbakır), beaucoup ont douté de leur capacité à mener une guerre efficace contre le régime des kémalistes. Néanmoins, beaucoup doutaient également que ces forces puissent un jour combiner leurs armes. Alors que les chemins de fer empiètent sur le domaine kurde, que la foi perd chaque jour le statut qu'elle mérite et que les intellectuels turcs tentent d'imposer leur vision à notre Grand Califat, nombreux sont ceux qui ont vu la lumière. Des lettres de soutien nous parviennent de tout le monde musulman et des volontaires prêts à se battre pour le calife s'inscrivent à Diyarbakir. Les maudits infidèles de la capitale vont très bientôt se rendre compte de leur erreur, et les rues vont rougir du sang de ceux qui s'opposent à nous ! Allons-y, rétablissons l'honneur de notre calife et sauvons l'Islam de cette catastrophe !"
 kur.1.a: "Allahu Akbar !"

 kur.2.t: "Sulaymaniyah déclare son indépendance"
 kur.2.d: "Déclarée par le cheikh Mahmut Barzinji, récemment revenu, la ville de Sulaymaniyah et les territoires environnants ont décidé de rompre avec l'Empire ottoman et de profiter du chaos régnant au sein du Mashriq pour créer leur propre État. Cette décision surprend quelque peu son ancien allié de [PER.GetName], qui souhaitait qu'il déstabilise la Porte, mais pas qu'il déclare un État kurde. Craignant que sa cause ne soit soutenue par sa propre population kurde, on ne sait pas encore si l'Iran va retourner ses armes contre lui avant que la situation ne se détériore davantage."
 kur.2.a: "Damn Barzinji !"

 kur.3.t:0 "Sheikh Mahmud Barzinji en Pourparlers avec [PER.GetName]"
 kur.3.d:0 "Meneur de deux tentatives ratées à Sulaymanyiah pour créer un Royaume Kurde, l'infâme Sheikh Mahmud a été vu en contact une fois de plus avec des représentants du gouvernement iranien selon nos espions. Qadiri de premier plan, le cheikh devait remercier les autres Kurdes pour la plupart de ses échecs, car leur refus de se subordonner au cheikh allait causer leur perte. Les fonctionnaires ottomans en Irak n'ont pas tardé à exploiter leurs différences et, en utilisant les forces kurdes qui lui étaient opposées, comme le puissant Jaf, il a été contraint de s'enfuir en Iran.\n\nLes tentatives du gouvernement iranien de ravitailler ses troupes et de les renvoyer en Souleymanie pour semer la pagaille dans la périphérie ottomane ont de moins en moins de succès, car même ses plus proches partisans commencent à croire que la fenêtre est fermée. En outre, les Turcs ont contré ce subterfuge en utilisant leurs propres pions kurdes. Simqi le Kurde, célèbre seigneur de guerre du Kurdistan iranien et craint par de nombreux Assyriens pour sa cruauté excessive près du lac Urmia lors des dernières étapes de la Weltkrieg, a trouvé son bienfaiteur dans le gouvernement ottoman. Allant parfois jusqu'à combattre sous le drapeau turc, ce seigneur de guerre a causé de grands ravages et a même réussi à vaincre l'armée iranienne. Néanmoins, les renforts de Téhéran ont finalement causé sa perte, car il a été, tout comme son collègue plus au sud, chassé de l'autre côté de la frontière.\n\nCe jeu de va-et-vient entre les deux puissances prend fin en 1927 lorsque l'administration de Mustafa Kemal et le Shah iranien concluent le Pacte de Saadabad. Les deux parties devaient désormais cesser d'encourager la dissidence kurde de l'autre côté de la frontière, car le danger d'éveiller le nationalisme kurde était considéré comme préjudiciable aux intérêts des deux parties. Quelques fauteurs de troubles de bas niveau sont échangés dans un geste symbolique tandis que les deux parties confirment également la frontière ottomano-iranienne de 1913."
 kur.3.a:0 "À quel jeu jouent les Iraniens ?"

 kur.4.t:0 "Chaos au milieu du Jaf"
 kur.4.d:0 "La Confédération kurde tribale des Jaf, l'une des plus importantes du Kurdistan irakien, a été secouée en début de semaine par l'assassinat de son chef. Ayant combattu aux côtés de l'armée ottomane lors de la première révolte du cheikh Mahmud, beaucoup ont rapidement pointé du doigt la frontière iranienne, où le chef en exil semblait se renforcer en vue d'un retour au pouvoir.\n\nL'assassinat a poussé les membres mécontents de la confédération à rompre avec la politique centrale et à soutenir leur propre successeur dont la vision de la coopération avec le régime ottoman est beaucoup moins sûre."
 kur.4.a:0 "Troublant"

 kur.5.t:0 "Dissidence Croissante au Kurdistan Irakien"
 kur.5.d:0 "Avec un sentiment général de guerre imminente dans l'air, la stabilité a pris du plomb dans l'aile dans la région de Sulaymanyiah. Les raids de deux puissantes tribus, les Hawrami et les Hamavand (alliés du cheikh Mahmud pendant sa révolte) sont devenus si insupportables que les commerçants et autres citadins ont été contraints de partir pour Kirkouk et Mossoul où la protection des confédérations locales et de la gendarmerie ottomane leur offre un répit bien nécessaire. Les protestations contre la lenteur de la réaction du gouvernement ont également connu une recrudescence dans la région, de nombreux Kurdes commençant à perdre confiance dans l'armée pour les mettre à l'abri.\n\nNéanmoins, l'armée a envoyé un détachement de 3000 hommes et un escadron aérien sur le territoire des tribus gênantes pour mettre fin à leurs troubles. Le gouvernement iranien n'a pas tardé à répondre que l'ampleur de ces mouvements de troupes si près de leur frontière ne peut être qu'un signe que les Turcs prévoient d'envahir le Kurdistan iranien et de chasser les Kurdes qui y vivent actuellement."
 kur.5.a:0 "Un autre gaspillage de courageux soldats turcs..."

 kur.6.t:0 "Le Cheikh Mahmud Arrive à Sulaymanyiah"
 kur.6.d:0 "À la tête de 500 cavaliers, le "Roi du Kurdistan" exilé et autoproclamé est rentré chez lui. À la grande surprise de tous, cela a donné un nouvel élan au moral des Kurdes rebelles qui voient dans le retour opportun de leur héros un signe que le vent tourne enfin. Les Hawrami et les Hamavand n'ont pas tardé à prêter allégeance au cheikh et ont tous deux envoyé des détachements de leurs tribus à sa base d'opérations près de la frontière iranienne. Certaines factions de la confédération Jaf, qui se remettent encore de l'attaque flagrante contre leurs dirigeants, ont également pris son parti, tandis que d'autres restent sur la touche, car le soutien iranien promis par Mahmoud semble peu probable.\n\nEn raison d'une violation flagrante du Pacte de Saadabad, le gouvernement de Kostantiniyye a exigé une réponse immédiate de l'Iran à ce sujet, afin d'expliquer pourquoi ils n'ont pas empêché le retour du Sheikh. Un télégramme a également été rapidement envoyé en Anatolie orientale avec l'ordre d'armer les restes de l'armée de Simqi et de les mettre en attente pour des opérations similaires autour du lac Urmia si les Iraniens ne font pas marche arrière."
 kur.6.a:0 "Ils ont intérêt à nous donner une bonne explication !\"

 kur.7.t:0 "Conflit Frontalier au Kurdistan"
 kur.7.d:0 "La frontière entre l'Iran et l'Empire Ottoman a toujours été une bête capricieuse, notamment en raison du grand nombre de tribus kurdes qui ne s'identifient pas à l'un ou l'autre camp et qui migrent de part et d'autre selon les saisons. Des efforts ont été entrepris au 19e siècle pour marquer de manière plus décisive cette frontière, un travail qui a duré près de cent ans lorsqu'elle a été affirmée en 1913. Néanmoins, les Turcs et nous-mêmes avons saboté l'autre côté chaque fois que nous le pouvions et l'avons fait avec beaucoup de succès par le biais de pions kurdes.\n\nLes années 1920 ont cependant vu la fin de cette rivalité, car les dommages causés par le soutien aux agitateurs kurdes de l'autre camp ont eu des répercussions massives sur la loyauté de nos propres Kurdes. Le Pacte de Saadabad a donc été créé comme un accord entre nos deux gouvernements pour cesser les opérations visant à encourager le sentiment national kurde en 1927.\n\nLa montée du nationalisme arabe et les problèmes créés par le gouvernement égyptien ont cependant amené notre gouvernement à "reconsidérer" cette idée, car avec le Moyen-Orient apparemment engagé sur une voie qui ne peut aboutir qu'à la guerre, les faucons iraniens ont envoyé le cheikh exilé Mahmud Barzanji à Sulaymanyiah dans le but d'adoucir le flanc oriental de la Porte. En tant que violation flagrante du pacte de Saadabad, le gouvernement ottoman a maintenant exigé une explication et a menacé de déchirer le traité si nous ne nous retirons pas immédiatement."
 kur.7.a:0 "Niez tout."

 kur.8.t:0 "L'Iran Nie Toute Responsabilité"
 kur.8.d:0 "En réponse à nos allégations, le gouvernement iranien a décidé de nier toute responsabilité dans l'affaire Sulaymanyiah. Il affirme que Mahmut a échappé à ses gardes et qu'il a pu franchir la frontière par ses propres moyens. Tous les incidents qu'il a pu causer après cela ne regardent pas l'Iran, ce qui a été suivi d'une remarque sarcastique selon laquelle les Ottomans devraient peut-être examiner leur propre mauvaise gestion au lieu de rejeter la faute sur d'autres nations.\n\nLes rapports de nos agents en Iran et au Kurdistan contredisent toutefois cette déclaration, car des rapports faisant état de Kurdes iraniens dans les rangs de Barzinji ont commencé à nous parvenir. En outre, la question demeure de savoir comment il aurait pu financer l'hôte qu'il a levé sans soutien étranger.\n\nLe conseil des ministres a donc officiellement fait appel aux services de Simqi, qui a été armé de fusils, de mitrailleuses et même de pièces d'artillerie ottomans. Dans ses rangs, quelques fantassins ottomans ont également été placés pour s'assurer qu'il reste contrôlable par le gouvernement si nécessaire."
 kur.8.a:0 "Il semble que le Pacte de Saadabad soit mort"

 kur.9.t:0 "Retour de Simqi"
 kur.9.d:0 "Un infâme seigneur de guerre kurde, il semble qu'en réponse à l'action de Mahmud Barzanji, les Turcs aient renvoyé leur propre pion sur notre territoire. Simqi, un Kurde de la région du lac Urmia, est particulièrement connu des Assyriens qu'il a brutalement massacrés avec les forces ottomanes lors de leur fuite en Iran pendant la Weltkrieg. Il ne s'est cependant pas arrêté là puisqu'au début des années 20, il a tenté de créer son propre État kurde avec le soutien tacite de l'armée ottomane. Il faudra de multiples défaites embarrassantes et une armée importante pour le repousser, laissant la région en lambeaux.\n\nSon retour est donc d'autant plus inquiétant qu'il semble être un message clair des Ottomans, qui s'intéressent à nouveau aux Kurdes sunnites du Nord. Bien que l'homme ne dispose plus que de peu de soutien dans la région, les dégâts seront probablement immenses et si nous ne frappons pas les premiers alors que la Porte souffre des coups portés à l'Ouest, nous pourrions bientôt nous retrouver gravement désarmés."
 kur.9.a:0 "Envoyez un ultimatum !"
 kur.9.b:0 "Nous ne pouvons pas risquer la guerre pour le moment"

 kur.10.t:0 "L'Iran Lance un Ultimatum"
 kur.10.d:0 "En réponse aux ravages causés par Simqi, le gouvernement iranien a décidé de décréter un ultimatum complet à notre adresse. En exigeant un retrait immédiat des forces de Simqi, l'extradition de tous les criminels de guerre kurdes des deux dernières décennies et un montant absolument stupéfiant de réparations pour les dommages qu'il est censé causer, il est clair comme le jour qu'il s'agit d'une déclaration de guerre déguisée. Les mouvements de troupes dans le Khuzestan et près de Tabriz ont confirmé ce soupçon et il est devenu évident que les Iraniens et les Turcs sont une fois de plus à la gorge les uns des autres. Qu'Allah nous guide en ces temps troublés !"
 kur.10.a:0 "Nous marchons sur Téhéran !"

