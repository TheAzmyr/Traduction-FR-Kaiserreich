### Events ###
 kur.1.t: "Une Rébellion Fragile"
 kur.1.d: "Lorsque les cheikhs et les aghas ont planté leurs bannières devant l'Ulu Camii de Diyarbakır (Grande Mosquée de Diyarbakır), beaucoup ont douté de leur capacité à mener une guerre efficace contre le régime des kémalistes. Néanmoins, beaucoup doutaient également que ces forces puissent un jour combiner leurs armes. Alors que les chemins de fer empiètent sur le domaine kurde, que la foi perd chaque jour le statut qu'elle mérite et que les intellectuels turcs tentent d'imposer leur vision à notre Grand Califat, nombreux sont ceux qui ont vu la lumière. Des lettres de soutien nous parviennent de tout le monde musulman et des volontaires prêts à se battre pour le calife s'inscrivent à Diyarbakir. Les maudits infidèles de la capitale vont très bientôt se rendre compte de leur erreur, et les rues vont rougir du sang de ceux qui s'opposent à nous ! Allons-y, rétablissons l'honneur de notre calife et sauvons l'Islam de cette catastrophe !"
 kur.1.a: "Allahu Akbar !"

 kur.2.t: "Sulaymaniyah déclare son indépendance"
 kur.2.d: "Déclarée par le cheikh Mahmut Barzinji, récemment revenu, la ville de Sulaymaniyah et les territoires environnants ont décidé de rompre avec l'Empire ottoman et de profiter du chaos régnant au sein du Mashriq pour créer leur propre État. Cette décision surprend quelque peu son ancien allié de [PER.GetName], qui souhaitait qu'il déstabilise la Porte, mais pas qu'il déclare un État kurde. Craignant que sa cause ne soit soutenue par sa propre population kurde, on ne sait pas encore si l'Iran va retourner ses armes contre lui avant que la situation ne se détériore davantage."
 kur.2.a: "Damn Barzinji !"

