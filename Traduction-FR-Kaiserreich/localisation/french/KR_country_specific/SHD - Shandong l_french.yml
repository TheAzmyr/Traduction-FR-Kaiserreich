 shandong.991.t:9 "Zongchang et l'émeute des paysans"
 shandong.991.d:9 "Les habitants du Shandong, des âmes perdues, effrayées et confuses, pensent que le gouvernement est parti depuis longtemps. Nous leur rappellerons leur devoir envers la terre qu'ils ne peuvent abandonner. Les Yiwu que Zongchang employait continuent eux aussi à voler les Chinois aveugles, et doivent être pris. Bien qu'il était évident de voir la vilenie de Zhang Zongchang, tant de gens s'indignent encore aujourd'hui de sa mort. Nous avons repoussé tous les visiteurs de Jinan qui souhaitent assister aux funérailles de Zhang Zongchang, ce qui est mieux que ce qu'il mérite"
shandong.991.a: "Les funérailles sont déjà trop chargées en ce moment..."

shandong.992.t: "Panique contre la restauration de Qing au Shandong"
 shandong.992.d:9 "Après le grand retour de Qu Yingguang au Shandong, les magistrats Qing réquisitionnent publiquement les restes de la clique de Zongchang, leur ordonnant de se soumettre à leur autorité. Heureusement, la familiarité de Qu avec la tradition militaire du Shandong lui a permis d'obtenir les pots-de-vin nécessaires à la soumission de la majorité des forces armées. Étonnamment, son Rec Ci a même reçu des gages des armées paysannes anti-bandits qui contrôlent le sud du Shandong. Malheureusement, les chefs de la clique de Zongchang et ceux qui sont dévoués au Yiguandao jusqu'à la mort ont d'autres plans. Nous devons protéger les habitants du Shandong contre ces seigneurs de guerre nouvellement déclarés."
shandong.992.a: "Restaurer la bienveillance ne sera pas facile"

 shandong.21.t: "Qu Yingguang Demande à [QIE.GetNameDef] de l'Aide contre les Émeutes"
 shandong.21.d: "Après avoir arrêté le vil seigneur de guerre Zhang Zongchang, les magistrats de Beijing ont été chargés de rassembler un rapport sur ses crimes pour l'accusation. C'est donc avec surprise que le nouveau gouverneur du Shandong, Qu Yingguang, a envoyé une copie de ces témoignages directement à l'empereur. Non seulement ces récits de témoins condamnent davantage Zhang Zongchang, mais ils mettent fortement en évidence l'instabilité permanente du Shandong résultant du régime de Zhang Zongchang. Qu Yingguang s'en est servi pour insister sur le fait qu'une aide militaire supplémentaire était nécessaire pour sécuriser le Shandong pour Beijing. Nous sommes enclins à aider Qu Yingguang une fois de plus, sauf pour les nombreuses autres utilisations très importantes de notre gendarmerie que le chef des armées a déjà prévues. Que devons-nous faire ?"
 shandong.21.a:9 "Bien, envoyez une division pour aider"
 shandong.21.b:9 "Non, nous avons des préoccupations plus urgentes"

### 400 - 409 Natpop Flavour Events

 shandong.400.t: "La matriarche Zhao rejoint Zhang Tianran"
 shandong.400.d:9 "Dans la mer des réfugiés qui fuient le nord-est de la Chine, de nombreuses promesses sont faites au maître de la maison Zhang Tianran. De nombreux paysans ont confié à Zhang la possession de leur vie, d'autres ont juré de se battre à la Lance Rouge pour le Shandong. Par une journée ensoleillée, une femme de Beijing portant une tenue d'hiver s'est approchée de Zhang Tianran. Les gardes de Yiguandao prétendent qu'elle est une matriarche comme la femme de Tianran, Sun Suzhen, mais elle se tient devant lui avec deux pistolets à la ceinture. Zhao Hong Wenguo, mère du leader étudiant de Beijing Zhao Dong, est ici pour offrir à sa famille les services du Yiguandao. Zhao Hong Wenguo prétend le faire non pas par loyauté religieuse ou par nécessité financière, mais parce que le Yiguandao lui apparaît comme la résistance essentielle contre l'agression japonaise qui menace sa maison. Le Maître d'honneur est d'accord et réitère sa promesse de ne jamais coopérer avec les Japonais en échange de services financiers et tactiques pour sa famille. Zhao Hong Wenguo insiste également pour diriger les divisions Red Spears et Big Sword en tant que Field Marshall à part entière"
shandong.400.a: "Sa détermination ne nous laisse aucun doute sur ses capacités"

 shandong.401.t:9 "Tianran publie Provisional Etiquette"
 shandong.401.d: "Zhang Tianran soutient depuis longtemps que les enseignements du bouddhisme et de Confucius font partie intégrante de la société chinoise et ne peuvent pas être remis en question. Au sein du cercle restreint de la Yiguandao, un débat fait rage entre Zhang Tianran et Sun Suzhen sur la meilleure façon d'impliquer les lettrés du Shandong. Zhang Tianran et Suzhen ont tous deux collaboré à un livre intitulé « Etiquette provisoire », destiné à démontrer comment la Yiguandao respecte la lignée spirituelle des dirigeants chinois. Pour Zhang Tianran, qui était autrefois un bureaucrate mineur sous Yuan Shikai, la lignée spirituelle du dictateur chinois allait du régent Zaifeng à Yuan Shikai, puis enfin à un Puyi intronisé. Cependant, pour Sun Suzhen, la lignée spirituelle en Chine appartenait à Sun Yat-sen, et depuis la mort de Sun Yat-sen, il n'y a actuellement aucun véritable chef spirituel de la Chine. L'interprétation de Zhang semble s'en tenir à son accord de promouvoir Puyi comme empereur au sein du Yiguandao, mais ignore la source de soutien spirituel pour les idéalistes du Sud."
shandong.401.a: "Zhang a raison, louez Puyi"
 shandong.401.b: "Le soleil a raison, louange à Sun Yat-Sen"

 shandong.402.t:9 "Tianran avertit le public de Maha-Kalpa"
 shandong.402.d:9 "Parlé souvent dans les temples et les écoles, mais insaisissable pour le public laïc, Zhang Tianran a décidé de révéler l'existence de la prophétie Maha-Kalpa lors d'un rassemblement public. Pour Zhang Tianran et le Yiguandao, l'histoire du monde est divisée en trois périodes par trois périodes de paix et de barbarie, représentées par les Trois Soleils. La dernière ère, celle du Soleil rouge, s'est terminée avec la révolution du Xinhai. La légende confucéenne Kang Yuowei est évoquée dans le discours de Zhang Tianran, qui a convenu que le troisième âge, Datong, ou Maha-Kalpa, était à l'aube. Bientôt, affirme Tianran, le peuple chinois sera perfectionné sur le plan racial ou sera détruit par des étrangers comme l'empereur du Japon ou l'empire britannique. Pour le peuple incertain du Shandong, la seule suggestion concrète issue de tant d'adoration ésotérique est qu'il devrait travailler plus dur à l'unification nationale, et renforce le sentiment déjà prégnant de lutte existentielle qu'il ressent."
shandong.402.a: "Peut-être aurions-nous dû le révéler plus tôt"

shandong.403.t: "Rendements médiocres au Shandong"
 shandong.403.d: "Les famines ont longtemps ravagé le peuple chinois, causant des morts en masse et nous maintenant encore dépendants de céréales qui échappent à notre contrôle. Notre dépendance excessive à l'égard de l'agriculture traditionnelle en est probablement la cause, mais essayer de nous en éloigner mettrait en colère les agriculteurs qui utilisent les mêmes méthodes éprouvées depuis des milliers d'années. Nous pourrions toujours commencer à appliquer les nouvelles techniques agricoles modernes des Occidentaux et courir le risque de nous aliéner nos partisans qui se tournent vers nous pour obtenir des conseils traditionnels, ou nous pourrions consacrer une part importante de nos lances rouges à aider les agriculteurs et à faire en sorte que nous n'ayons pas de famine"
 shandong.403.a: "Distribuer secrètement des engrais"
shandong.403.b: "Les lances rouges dans les champs"

 shandong.404.t:9 "Le prêtre bouddhiste Juzan déclare Tianran hérésiarque"
 shandong.404.d:9 "Nos frères bouddhistes du Hunan ont décidé de lancer une campagne de diffamation contre nous !  Le professeur Juzan a déclaré que le Yiguandao était une hérésie, et Tianran un hérésiarque ! Cette dénonciation fait déjà des vagues dans les échelons inférieurs de notre organisation. Les responsables rapportent que plusieurs riches donateurs bouddhistes ont cessé d'apparaître au temple. Les enseignants bouddhistes en formation sur Taishan ont déjà entendu la nouvelle, et leur indécision a poussé plusieurs d'entre eux à abandonner le Yiguandao. Pour Zhang Tianran, l'enseignant Juzan n'est rien d'autre qu'un fanatique sectaire, qui souhaite briser la généalogie spirituelle chinoise et devancer le Maha-Kalpa"
shandong.404.a: "Envoyez des lances rouges pour trouver et brûler les pamphlets de Juzan"

 shandong.405.t: "L'ancien professeur honoré Lu Zhongjie arrêté"
 shandong.405.d: "Zhang Tianran est peut-être le 18e patriarche du Yiguandao, mais les cicatrices du départ de Lu Zhongjie demeurent. Après que Lu Zhongjie ait fui le Shandong une seconde fois lors de l'assaut du Yiguandao sur Jinan, elle a été repérée peu souvent par nos Lances rouges. Après avoir suivi un conseil que le professeur Juzan avait donné à Lu Zhongjie lorsqu'il a publié sa diffamation contre nous, les Lances Rouges se sont faufilées dans le Hunan. L'un de nos plus fidèles empereurs mineurs a réussi à la traquer et à nous la ramener, après toutes ces années. Dans le cercle restreint, un débat fait rage sur la manière de gérer cette manne. Pour Zhang Tianran et Sun Suzhen, maintenir Lu Zhongjie en vie est une tentation pour les dissidents de la vénérer comme la réincarnation de Guan Yin. Pour les Red Spears et leur chef Xue Dian, Lu Zhongjie est si faible qu'elle ne représente aucune menace pour eux. Xue Dian a insisté pour que Lu Zhongjie soit assignée à résidence et qu'aucun mal ne lui soit fait."
shandong.405.a: "Imprison but do no harm to her!"La matriarche Zhao rejoint Zhang Tianran"
shandong.405.b: "Ignorez Xue Dian, Lu Zhongjie meurt !"

shandong.406.t: "La société de la svastika rouge déserte Yiguandao"
 shandong.406.d: "La Société de la Svastika Rouge, autrefois alliée du Yiguandao sous le régime de Zhang Zongchang, a finalement craqué et nous a abandonnés. Cette nouvelle surprend même le professeur honoré, qui peut effrayer ses disciples en leur donnant une réponse. Mais pour Sun Suzhen, cette désertion justifie son opposition à la posture de guerre, qu'elle prétend avoir toujours ressentie. Sun a profité de l'occasion pour réprimander Zhang Tianran, en disant que c'était la conséquence évidente de sa tentative d'équilibrer la guerre et la charité. En dehors des limites du cercle intérieur de Yiguandao, les empereurs et les directeurs mineurs ont minimisé cette perte. Il est clair, disent-ils, que la Société de la Svastika Rouge a été rachetée par le YMCA américain pour calomnier et diffamer le Yiguandao."
shandong.406.a: "Le dollar américain est à blâmer"

 shandong.407.t:9 "Tianran rencontre secrètement Tsunesaburo Makiguchi"
 shandong.407.d: "L'enseignant honoré Zhang Tianran prend contact avec la Soka Gakkai au Japon. Cette société bouddhiste a été soumise à l'oppression du gouvernement pour avoir fait pression sur ses camarades bouddhistes contre l'intervention japonaise en Chine. La lettre de Zhang Tianran à Tsunesaburo Makiguchi a été rendue publique dans les deux nations, soulignant leur adhésion commune au Sutra du Lotus. Il semble que l'opinion publique japonaise ait accueilli favorablement cette lettre. Nos frères japonais peuvent encore influencer les choses d'une manière plus bénéfique pour nous"
 shandong.407.a: "Les Japonais honorables doivent être vénérés"

 shandong.408.t:9 "Tianran envoie une lettre à Dao Cai Dao"
 shandong.408.d:9 "L'enseignant honoré Zhang Tianran a pris contact avec le leader du Dao Cao Dai au Vietnam. Ce groupe a reçu des messages du mystérieux Cao Dai, une puissance divine bouddhiste qui, selon eux, unit l'humanité de toutes les races. La lettre de compasisonnement de Tianran espère établir et formaliser des liens avec nos frères au Vietnam. Le chef actuel du Dao Cai Dai, Pham Cong Tac, a organisé une milice semblable à celle des Lances rouges du Shandong pour défendre leur pays contre l'absolutisme religieux allemand. Bien que nous ayons une longue rivalité et une animosité entre Chinois et Vietnamiens, nous pouvons encore forger des liens plus importants grâce à notre foi commune, et donc l'un l'autre"
 shandong.408.a: "L'honorable Yue doit être vénéré"

 shandong.409.t:9 "Tianran envoie une lettre à Kim Kyohong"
 shandong.409.d: "L'enseignant honoré Zhang Tianran a pris contact avec les Daejonggyo en Corée. Les Daejonggyo sont un groupe noble de Goshindo qui voient clair dans les mensonges de l'impérialisme japonais et qui luttent pour une Corée indépendante. Les Daejonggyo sont célèbres pour leur ancien chef Na Cheol, dont la dévotion absolue envers le peuple coréen a conduit au suicide de ce dernier en 1916, après son échec à libérer la Corée et la Mandchourie.  Grâce à ce rayonnement, nous pourrons peut-être influencer davantage les Daejonggyo, et ainsi obtenir le soutien des nationalistes Daejonggyo"
 shandong.409.a: "Les Coréens honorables doivent être vénérés"

 shandong.410.t: "Qu Yingguang envoie une bouée de sauvetage à Beijing"
 shandong.410.d:9 "Le brouillard de la confusion s'est levé de la province du Shandong et un homme a émergé : Qu Yingguang. Qu était chargé d'alerter le magistrat des crimes illégaux et inexcusables de Zhang Zongchang dans le Shandong, et a été nommé gouverneur en remerciement. Le gouverneur Qu Yingguang, citant les rébellions qui freinent le Shandong, plaide auprès du gouvernement Qing pour aider à rétablir l'ordre. Les craintes que la province puisse encore être perdue au profit d'un autre Seigneur de Guerre parvenu, ou perdue au profit du KMT, abondent. A coup sûr, les Qing ne permettraient-ils pas qu'une autre province échappe à leur contrôle ?"
shandong.410.a: "Enfin un gouverneur sensé"
 shandong.410.b:9 "Nous ne faisons pas confiance à un ancien républicain"

shandong.411.t: "Beijing promet de protéger le Shandong"
 shandong.411.d: "La délégation de Beijing a cédé et a envoyé un détachement de soldats pour rechercher et arrêter les bandits dans le Shandong. Les soldats sont arrivés en fanfare à Jinan et ont été déployés dans les villes par le général Qu Yingguang. Il semble que la plupart des rebelles qui résistaient à l'imposition aient déposé les armes, et que certains de ceux qui ont résisté soient désormais en sécurité derrière les barreaux."
shandong.411.a: "Nous pouvons enfin nous concentrer sur l'intérieur"

 shandong.412.t:9 "Beijing rejette les demandes de Yingguang"
 shandong.412.d:9 "La délégation de Beijing reste ferme et refuse d'envoyer des soldats au Shandong pour aider un ancien gouverneur républicain. N'ayant pas la légitimité d'ordonner aux rebelles de se retirer. Le général Qu Yingguang a décidé de les prendre au mot. Quelques soldats de réserve seront envoyés pour intimider les rebelles du Shandong, habillés en bleu Qing. Espérons que les rebelles ne découvriront pas que les soldats que nous envoyons pour les disperser ne viennent pas de Beijing."
shandong.412.a: "Nous devons nous protéger"

shandong.413.t: "Arrivée d'un chef militaire exilé du Shandong"
shandong.413.d: "Bien que notre armée n'atteigne pas le niveau de loyauté des puissances occidentales, nous sommes fiers de notre méritocratie. Les commandants et les amiral que vous voyez sur le champ de bataille ont prouvé leur loyauté envers le chef et le peuple. D'un autre côté, la victoire pourrait dépendre de la volonté mortelle affichée par certains des commandants les plus mercenaires, ceux qui sont prêts à faire ou à mourir. Cet homme nous vient de la tumultueuse province du Shandong, dont les cliques ont beaucoup compté sur les commandants mercenaires dans le passé. Ce général vient avec une histoire triste sur la façon dont les marées se sont retournées contre lui, et il est venu en haillons vers nous, prêt à mener le bon combat pour une fois. Il est difficile de déterminer s'il est authentique, mais nous devons décider s'il vaut la peine d'être recruté en ces temps déjà tragiques".
shandong.413.a: "Nous avons besoin de toute l'aide que nous pouvons obtenir"
 shandong.413.b: "Belle histoire, mais je vais quand même dire non"

### 414 - 423 Authdem Flavour Events

shandong.414.t: "Kong Dechang insulte les savants confucéens de Beijing"
 shandong.414.d: "Le jeune Kong Dechang, symbole de la Société pour restaurer la bienveillance, a commencé à faire des vagues auprès du public. En tant qu'héritier de l'héritage du manoir de Qufu, Kong Dechang a été tenu au courant des derniers développements philisophiques du confcuianisme. Dans ce domaine, des enlumineurs de Beijing comme Wu Peifu et Chen Huanzhang ont fait connaître leur propre interprétation du canon confucéen. Ce qui distingue la première publication de Kong Dechang des autres est son rejet des tentatives de relance de la piété imposée par l'État. Alors que Wu Peifu et Chen Huanzhang ont décrié leur époque comme étant impie, Kong Dechang a déclaré que chaque famille en Chine définit la piété par ses actions. Ce rejet de la partisanerie dans la religion qu'il aide à représenter a contrarié les intellectuels de Beijing"
shandong.414.a: "L'enfant est encore jeune, Votre grâce"

 shandong.415.t:9 "Zheyuan achète de nobles titres pour les alliés"
 shandong.415.d:9 "Le Duc Yansheng, le marquis de Grâce étendue et d'autres titres de noblesse ont été achetés par le gouverneur Yingguang au cours du récent déclin économique de Beijing. Il ne s'agit que de gestes symboliques de la part des entités bureaucratiques de Beijing qui ne confèrent aucune responsabilité au propriétaire, mais l'effet recherché demeure. Cela permet aux alliés de Qu Yingguang de retrouver une partie de l'honneur dont ils ont été privés pendant la révolution Xinhai. La noblesse terrienne du Shandong a désormais une position plus légitime au sein de la clique et peut plus facilement exercer une influence sur le peuple du Shandong."
shandong.415.a: "Merci, votre grâce"

 shandong.416.t:9 "Famine au Shandong, aide nécessaire de Qing"
 shandong.416.d:9 "Le rendement de cette année dans le Shandong n'est pas aussi bon que prévu. Très probablement en raison de l'utilisation excessive des terres pour la culture commerciale de l'opium pendant les années Zongchang. Qu Yingguang a été appelé pour résoudre la pénurie alimentaire avant qu'elle ne conduise à une famine endémique. La solution du gouverneur Yingguang consiste à puiser une fois de plus dans la réserve provinciale et à payer les importations de nourriture en provenance du Hebei, où les récoltes sont plus abondantes. Ce fardeau sera partagé avec la population par le biais de taxes supplémentaires."
shandong.416.a: "Nous devons désormais économiser les céréales"

 shandong.417.t: "Big Swords font défection à Yiguandao et offrent de l'aide"
 shandong.417.d: "Les membres de Big Sword qui avaient juré fidélité à Zhang Tianran sont retournés à Jinan pour promettre fidélité à Qu Yingguang. En effet, le gouverneur Qu a satisfait l'un de leurs désirs les plus pressants, à savoir endiguer le trafic de drogue dans le Shandong. Cependant, ces miliciens de Big Sword demandent à être traités avec le même respect et le même paiement que les réguliers entraînés, ce qui causerait de nouveaux problèmes à notre trésorerie. Que devons-nous répondre ?"
shandong.417.a: "Nous avons besoin de professionnels, pas d'eux"
shandong.417.b: "Nous avons besoin de beaucoup plus pour sauver la Chine"

 shandong.418.t: "Yellow Sands Society attaque, captué"
 shandong.418.d: "De Hebnan est née la toute jeune Yellow Sands Society, avec une histoire similaire à celle du Yiguandao. Ces bandits vertueux ont été chassés du Henan par le gouvernement de Beijing et répètent le mantra séculaire "Détruisez les Qing, restaurez les Ming". Cette phrase fatiguée a apparemment amené un leader paysan à se déclarer Chu le Neuvième et à mener une charge sur Dezhou. Heureusement, nos gardes étaient bien équipés pour gérer un autre réveil religieux, et ont capturé Chu le Neuvième et détruit la Société des Sables Jaunes"
shandong.418.a: "Quand vont-ils apprendre ?"

shandong.419.t: "La Société des Sables jaunes revient, vaincue"
 shandong.419.d: "Le temple des Boxeurs de Dezhou a connu une éruption de violence, la Société des Sables jaunes ayant de nouveau fait sauter sa sale tête. Cette fois, un certain "Wang le sixième" a lancé une attaque surprise contre la ville, mais il a été abattu par nos gardes. Le Kong Dechang a été consulté pour obtenir des conseils sur la manière d'empêcher une nouvelle insurrection de la part des sociétés de Sables jaunes. Le jeune Kong Dechang, après y avoir longuement réfléchi, a suggéré que les différents temples des Sables jaunes qui vénèrent les Ming soient confiés à de nouveaux gardiens nommés par le gouvernement. Pour le Kong Dechang, le peuple fatigué du Shandong continue de se rebeller en raison de la menace existentielle qu'il ressent du fait de la situation politique"
shandong.419.a: "Une idée brillante, jeune homme !"

### 424 - 423 Patauto Flavour Events

 shandong.424.t: "Une visite d'État au Fengtian"
 shandong.424.d: "Zhang Zongchang, dans le but d'obtenir le soutien de Zhang Zholin, a décidé de se rendre à Shenyang. Cependant, les discussions n'ont jamais pu avoir lieu car le Général Viande-de-Chien, dès son arrivée à Shenyang, s'est mis à boire et à se prostituer de façon obscène, couronnant le tout en arrivant avec 3 heures de retard à la réunion avec Zhang Zholin complètement et totalement hors de contrôle à cause de la drogue et de l'alcool. Se moquant du Vieux Maréchal pour son analphabétisme en plus ! "
shandong.424.a: "Je préfère divertir Zhang Xueliang"

shandong.425.t: "Zhang Zongchang publie un livre de poésie"
 shandong.425.d: "Même Zhang Zongchang n'est pas à l'abri des charmes et de l'attrait de la poésie, et il a donc décidé de publier un livre contenant sa poésie. Il a donc décidé de publier un livre contenant sa poésie, plusieurs années après l'échec de ses Commentaires sur les treize classiques. Pour de nombreux lecteurs, le seul conseil moral que leur apportait le commentaire était des leçons anecdotiques sur la façon dont Confucius approuvait la polygamie. Bien que les poèmes puissent être discutables, le Général Viande-de-Chien semble être assez satisfait de lui-même, réduisant sa dégénérescence quotidienne."
shandong.425.a: "Même un chien apprécie un os ou deux"

 shandong.426.t: "La Deuxième Publication du Général Viande-de-Chien"
 shandong.426.d: "Zhang Zongchang a publié son deuxième commentaire sur les Treize classiques, et insulte horriblement les écrits de Wu Peifu ! Décrivant les écrits de Wu Peifu comme circonstanciels, et en accord avec le style de Beijing qui consiste à se conformer aux intérêts politiques plutôt qu'à la morale absolue. Le Général Viande-de-Chien écrit dans le Commentaire que les travaux de Mencius s'inscrivent bien dans le cadre de la crise actuelle en Chine, et établit une comparaison favorable entre le premier empereur, Qin Shi Huangdi, et le Jeune Maréchal Zhang Xueliang."
shandong.426.a: "Heureusement que le père de Xueliang ne peut pas le lire"

 shandong.427.t: "Chiens de soleil ou de pluie"
 shandong.427.d:9 "Zhang, atteignant de nouvelles profondeurs de dépravation, a décidé de prendre la femme du commandant Sun Dianying. Furieux, le Général Sun a décidé de faire chanter Zhang Zongchang, le menaçant de révéler cette bigamie s'il ne lui accorde pas une promotion. Le Général Viande-de-Chien est évidemment connu pour sa luxure et sa dégénérescence, mais prendre la femme d'un subordonné de confiance serait une honte pour son armée. Bien que Zhang veuille garder le silence, s'il cède, cela pourrait affaiblir sa position auprès de ses subordonnés."
shandong.427.a: "Assieds-toi, Maréchal"
shandong.427.b: "Taxi, je préfère marcher"

 shandong.428.t: "Le Roi du Charbon et le Général Viande-de-Chien"
 shandong.428.d:9 "Une débâcle au début des années 1930 est revenue hanter l'administration de Zhang Zongchang. Dans ces années-là, Zongchang a imposé une taxe de 40 cents sur le charbon exporté afin de tirer profit des opérations charbonnières de Qingdao. Cette taxe était cependant si exorbitante qu'aucune compagnie minière ne l'a jamais payée. Pourtant, il y a toujours de l'exploitation minière dans l'est du Shandong. Une solution plus radicale a été concoctée, qui a permis à Zhang Zongchang de financer un syndicat de mineurs de charbon pour donner aux mineurs de charbon les moyens de combattre leurs patrons. Ce pari s'accompagne d'un niveau d'accord avec les cellules KMT dans l'est du Shandong pour leur permettre d'inciter les travailleurs à se syndiquer. Pour le personnel de Zongchang, ce type de manipulation idéologique semble tiré du livre de tactique de Yan Xishan"
 shandong.428.a: "Une ombre des idées de Xishans, je vois ?"

shandong.429.t: "Bataille de bordel pour les affaires"
 shandong.429.d:9 "Zongchang, que ce soit en raison de sa toxicomanie ou pour son propre amusement, a nommé deux hommes au même poste de chef de la sécurité. Les deux hommes n'ont découvert l'existence de l'autre que lorsqu'ils sont allés occuper leur nouveau poste en même temps. Cherchant à clarifier la question, ils ont fait irruption dans la chambre de Zhongchang, où ils l'ont trouvé engagé dans la dépravation comme d'habitude. Zhongchang, amusé par leur confusion, ordonna aux deux hommes de se battre l'un contre l'autre pour la position, et celui qui était au sommet revendiquerait la victoire, bien qu'il n'excluait pas un bas de pouvoir. Les hommes se sont donc déchirés, au grand amusement de Zhongchang et des filles"
shandong.429.a: "Il semble que ce fut une orgie à plus d'un titre"

shandong.430.t: "Le médicament le moins cher"
 shandong.430.d: "La menace de famine est revenue au Shandong en raison de la prolifération du commerce de l'opium dans la province. En raison de la quantité de terres actuellement utilisées pour la production d'opium, les gens commencent à se serrer la ceinture. Les années précédentes, des pétitions étaient adressées au gouvernement central pour faire revivre la population. Pour Zhang Zongchang, cette option comporte trop de risques qu'un autre seigneur de guerre découvre ses plantations d'opium. En conséquence, le Général Viande-de-Chien a adopté une position fataliste, et a ordonné que ses soldats ne fournissent que ceux qu'ils jugent dignes de recevoir une aide alimentaire."
shandong.430.a: "Les choix les plus difficiles exigent la plus forte des volontés"

shandong.431.t: "Le soleil construit des temples de bandits"
 shandong.431.d: "L'autonomie du général Sun Dianying au sein de l'armée est grande, à tel point que ses officiers agissent comme si Sun Dianying était une clique dans la clique. Les soldats de Sun Dianying, après avoir pillé Taishan de ses livres de Yiguandao, ont conçu un plan pour s'enrichir. Comme Sun Dianying était autrefois un leader de la Société de la Route du Temple au Henan avant de se retirer à Shandong, ses hommes ont pensé qu'il était prudent de recréer la société à Taishan. Au sommet de Taishan, sous une brume d'opium obligatoire, Sun Dianying a construit un sanctuaire appelé le Neuvième Ciel. Les soldats de Sun Dianying auraient commencé à se peindre les caractères Te et Sheng sur le visage."
shandong.431.a: "Difficile d'échapper à la foi en Shandong"

shandong.432.t: "L'impératrice n'a pas de vêtements"
 shandong.432.d:9 "Sun Dianying a dirigé un groupe de bandits pour dévaliser la tombe de l'impératrice douairière Cixi à Beijing, un événement choquant. Sous le couvert de la nuit, des hommes menés par Sun Dianying ont ouvert la tombe de Cixi et ont emporté une grande partie de ses trésors funéraires en or. Le summum de leur débauche a été atteint lorsqu'ils ont pris le melon de jade que Cixi tenait dans son sarcophage. Bien que son héritage ait été débattu, à savoir qu'elle était un despote impitoyable qui a provoqué une grande humiliation, les traditionalistes la considèrent toujours comme un parangon de la société chinoise. Piller sa tombe est une profonde insulte à la tradition chinoise, et les Qing sont profondément embarrassés. Malheureusement, Sun Dianying est retournée sur le front, entourée de gardes et à l'abri des chasseurs de primes et des justiciers."
shandong.432.a: "Ça doit être dans un musée !"

shandong.433.t: "Les Ming ont encore une fois été humiliés"
 shandong.433.d: "Sun Dianying, dans sa soif croissante d'or et de butin, a décidé de dévaliser la tombe du Mausolée Ming Xiaoling à Nanjing. Les hommes de Sun Dianying arrivent à nouveau dans la nuit, escaladent les murs de la tombe avant d'en faire sauter la porte. Le tombeau Ming Xiaoling appartenant à l'empereur Hongwu, le premier Ming. Hongwu qui était un Turban Rouge dans une société de Lotus Blanc comme feu Zhang Tianran, alimentant la fureur de Sun Dianying. Sun Dianying s'est enfui avec les trésors de l'empereur Hongwu et de ses épouses, leur valeur étant définitivement souillée par leur disposition à côté du melon de jade de Cixi. La tombe a été pillée et incendiée, ce qui n'était pas arrivé depuis que Li Zicheng l'a fait en 1644, lorsqu'il a pris Beijing. Il semble vraiment qu'il n'y ait aucun honneur à restaurer les Ming, malgré ce que disent ces vieux slogans. Les centaines de personnes qui, dans le passé, ont promis de "Détruire les Qing, restaurer les Ming", sont attristées par cette profanation."
shandong.433.a: "Plus rien n'est sacré ?"

shandong.434.t: "Un nouveau quartier général ?"
 shandong.434.d:9 "Notre expansion nous a conduit à occuper un territoire plus vaste que la seule province de Shandong. Le peuple de Jinan souffre et réclame le départ des soldats. Alors que la maison des impôts de Jinan a été incendiée par des foules en colère chaque année depuis son occupation, Nanjing promet une sécurité bien plus grande. Alors que certains partisans de la ligne dure souhaitent que nous restions à Jinan, car elle a servi de capitale lors de campagnes réussies, d'autres suggèrent que nous déménagions à Nanjing. La population métropolitaine de Nanjing se prépare au pire de l'équipage de Zongchang. Les bunkers construits pour survivre au siège de Nanjing sont actuellement remplis d'objets précieux dans l'espoir que Zhang Zongchang ne les trouve pas."
shandong.434.a: "Restez à Jinan"
shandong.434.b: "Déménager à Nankin"

 shandong.438.t: "Tianguo de Shangqing Déclaré"
 shandong.438.d:9 "Le gouverneur Zhang Zongchang, connu dans toute la Chine comme le "Général Viande-de-Chien", est mort. Selon les rapports de Jinan, Zongchang et son lieutenant Sun Dianying auraient tenté de prendre d'assaut le Tai Shan sacré en début de semaine, et n'auraient pas survécu à l'assaut. Cette nouvelle stupéfiante s'accompagne de proclamations du nouveau maître du Tai Shan, Zhang Tianran, selon lesquelles il dirige désormais le Shandong et tout son peuple.\n\nZhang Tianran est un personnage moins connu des journaux, mais il est bien connu des réfugiés de la Chine orientale comme le chef bienveillant du culte Yiguandao. Pour les réfugiés les plus conservateurs, cet événement symbolise quelque chose de plus brillant pour la Chine."
shandong.438.a: "Cela ne se passera pas bien..."

shandong.439.t: " Agitation dans le Sud"
 shandong.439.d: "Dans la Ligue des huit provinces, de nombreux rapports font état de troubles généralisés après la vente aux Allemands du chemin de fer nouvellement construit. Si nous voulons nous assurer une meilleure emprise sur la Chine, nous devrions garder un œil sur les événements du Sud-Est car nous pourrions tirer un grand profit de l'effondrement de la clique des Chuanfangs. "
shandong.439.a: "Nous devrions garder un œil sur cette affaire."

shandong.440.t: "Une balle importante"
shandong.440.d: "Le maréchal de la Ligue Sun Chuanfang a été abattu et se trouve actuellement dans un état critique. Après des semaines d'émeutes, il semble qu'un paysan chanceux l'ait atteint. On ne sait pas ce que cela signifie pour la Ligue, mais si le chaos s'ensuit, nous devons être prêts à en tirer profit".
shandong.440.a: "Cette balle va changer le destin de la Chine."

shandong.441.t: "L'ancienne alliance est vivante"
 shandong.441.d:9 "Lorsque le général Zhang Zongchang a remis à Zhang Zuolin une perche de transport lors de son investiture, cela s'est accompagné d'une profonde compréhension mutuelle. Zhang Zongchang n'allait pas prodiguer au Maréchal des babioles ou des plaisanteries, mais il allait servir d'outil fiable pour que Zuolin puisse remporter la victoire. Cette promesse faite il y a des années arrive aujourd'hui à Zongchang. Une perche de transport envoyée par Zhang Zuolin ne peut signifier qu'une chose. L'heure du grand service approchait, et Zongchang tiendra sa promesse, que son honneur existe ou non."
shandong.441.a: "Ce poteau va changer le destin de la Chine."

shandong.445.t: "L'empereur mineur Xue Dian déserte avec Lu Zhongjie"
 shandong.445.d: "Après avoir assuré à Zhang Tianran et Sun Suzhen que Lu Zhongjie était isolé, le petit empereur du Shandong a trahi les Yiguandao. Après avoir omis de se présenter aux exercices quotidiens, les soldats de la Lance Rouge ont découvert que Xue Dian avait disparu de ses quartiers. La panique s'est emparée des Lances Rouges qui ont cherché en vain à retrouver Xue Dian. Cette panique s'est amplifiée lorsque le vieux professeur maison, Lu Zhongjie, est resté introuvable lui aussi. Après que Zhang Tianran soit arrivé dans une fureur peu caractéristique, il est entré dans la maison de Xue Dian pour demander aux esprits de le guider. Après plusieurs heures, Zhang Tianran est sorti des quartiers de Xue Dian et a déclaré que l'Empereur mineur était appelé par une puissance supérieure à s'engager dans un pèlerinage immédiat et permanent. Alors que les soldats des Lances rouges sont rassasiés, les dissidents à l'extérieur de Taishan ont facilement déduit que Xue Dian et Lu Zhongjie ont échappé au culte. À la surprise de beaucoup, y compris Sun Suzhen, Zhang Tianran n'a pas ordonné de chasse à l'homme. Il semble que le Maître honoré ait accepté une conséquence qu'il n'avait pas prévue."
shandong.445.a: "Il fait probablement partie du Maha-Kalpa"

 shandong.447.t:9 "Escarmouches aux frontières entre [ANQ.GetName] et [SHD.GetNameDef]"

 # Tianran in charge:
 shandong.447.d1: "Jusqu'à présent, la révolte de [ANQ.GetLeader] contre le régime de Nanjing et nos propres intérêts dans la région ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant des conflits locaux sont apparus avec la milice de Yiguandao et les forces d'Anqing qui s'affrontent.\n\nAvec notre expédition au sud dans les Cinq Provinces en conflit direct avec les intérêts régionaux d'[ANQ.GetName], de nombreux proches de Zhang Tianran ont exprimé leur opinion que les raisons que nous avons pour engager la Ligue s'appliquent également à [ANQ.GetName], et qu'en dehors de cela, il est peut-être préférable de se concentrer sur Nanjing en premier."

 # Zongchang in charge:
 shandong.447.d2: "Jusqu'à présent, la révolte de [ANQ.GetLeader] contre le régime de Nanjing et nos propres intérêts dans la région ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant des conflits locaux ont surgi avec les forces de Shandong et d'Anqing qui s'affrontent.\n\nAvec notre expédition au sud dans les Cinq Provinces en conflit direct avec les intérêts régionaux d'[ANQ.GetName], de nombreux généraux ont fait savoir à Zhang Zongchang que [ANQ.GetNameDef] est faible et a peu de soutien parmi les militaires. Ces généraux se sont trompés auparavant en signalant que de grandes unités de la Ligue avaient fait défection à [ANQ.GetName]."
 shandong.447.a: "Nous devrions les frapper rapidement !"
 # Peace:
 shandong.447.b: "La paix prévaudra, pour l'instant..."

 # ANQ side:
 shandong.448.t:9 "Guerre entre [ANQ.GetName] et [SHD.GetNameDef]"

 # ANQ allied with FNG:
 shandong.448.d1:9 "Jusqu'à présent, l'intervention de [SHD.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant la guerre a officiellement éclaté.\n\nAvec l'aide de [FNG.GetNameDef], nos forces pourraient avoir un léger avantage matériel sur les forces du Shandong, à condition que nous soyons capables de tenir les côtes."

 # ANQ allied with QIE:
 shandong.448.d2:9 "Jusqu'à présent, l'intervention de [SHD.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant la guerre a officiellement éclaté.\n\nAvec l'intervention de [QIE.GetNameDef] de notre côté du conflit, nos forces auront une plus grande marge de manœuvre dans notre lutte contre [LEP.GetLeader] et [SHD.GetLeader], même si ce sera toujours un combat difficile."
 shandong.448.a: "[FNG.GetLeader] will bring order to China!"
 shandong.448.b: "[QIE.GetLeader] apportera l'ordre en Chine !"

 shandong.449.t:9 "Escarmouches aux frontières entre [SHD.GetNameDef] et [FROM.GetNameDef]"
 shandong.449.d:9 "Le régime de Nanjing n'est pas la seule menace à laquelle nos forces ont dû faire face, ces dernières semaines nous avons essayé d'ignorer les incursions de [FROM.GetNameDef] sur notre territoire mais [QI.GetLeader] a décidé qu'une action pourrait bien être nécessaire. Si nous laissons cette inaction se poursuivre, nous serons considérés comme faibles, ce qui pourrait très bien revenir nous nuire plus tard ; cependant, un affichage faible pourrait être exactement ce que nous voulons si un piège est décidé comme plan d'action. [SHD.GetLeader] a un choix à faire, il favorise..."
 shandong.449.a: "...en frappant les lignes de [FROM.GetNameDef] immédiatement."
 shandong.449.b: "...en se concentrant sur nos problèmes actuels."

 shandong.500.t:0 "Victoire dans la guerre de la Ligue !"
 shandong.500.d:0 "Nous avons gagné"
 shandong.500.d1:0 "Une nouvelle ère commence pour la Chine. Alors qu'elles n'étaient qu'une organisation étrange mais influente au début de la Guerre de la Ligue, les forces des Yiguandao ont apporté l'espoir et la rédemption aux pays souffrant des corrompus et des méchants lorsqu'elles ont marché sur Nanjing. Aujourd'hui, Zhang Tianran, le 18e patriarche des Yinguandao, est sorti vainqueur de la guerre de la Ligue et règne sur les riches provinces orientales de la Chine. L'homme n'a pas perdu de temps - dans la ville de Nanjing, l'opium a été confisqué, les fumeries perquisitionnées et les étrangers criminels expulsés. L'aide a également été distribuée aux personnes souffrantes et nécessiteuses par les moines Yinguandao, désireux de gagner la sympathie de la population.\n\nMais bien que notre contrôle ait été largement assuré sur la Chine orientale, l'anarchie reste la norme dans une trop grande partie de la campagne. Gouverneurs peu coopératifs, bandits du KMT, vestiges de seigneurs de la guerre - la liste des obstacles à l'intégration est assez longue. Il faudra un certain temps pour consolider le contrôle des terres que nous avons gagnées dans la lutte, mais bientôt le Shangqing Tianguo élèvera la Chine dans une nouvelle ère de moralité vertueuse."
 shandong.500.d2: "Une nouvelle ère commence pour la Chine, du moins c'est ce que pensaient les radicaux du KMT et les zélotes du Yiguandao en tentant d'imposer leurs dangereuses idéologies au peuple. Se distinguant des autres petits dirigeants chinois principalement par l'ampleur de sa corruption et de ses extravagances, le Général Viande-de-Chien, Zhang Zongchang, est sorti vainqueur de la Guerre de la Ligue, régnant désormais sur les riches provinces orientales du pays. Pour fêter cet incroyable exploit, Zhang s'est livré à une nuit d'ivresse, agrémentée d'une étonnante quantité d'opium et se terminant par une visite des beaux bordels de Nanjing.\n\nMais bien que notre contrôle ait été largement assuré sur la Chine Orientale, l'anarchie reste la norme dans une trop grande partie de la campagne. Gouverneurs peu coopératifs, bandits du KMT, fanatiques religieux - la liste des obstacles à l'intégration est assez longue. Il faudra un certain temps pour consolider le contrôle des terres que nous avons gagnées dans la lutte, mais bientôt nous serons en mesure d'annoncer une nouvelle Ligue des Provinces Chinoises de l'Est sous le règne du futur Maréchal Zhang Zongchang."
 shandong.500.a:0 "La paix, enfin"

 shandong.501.t: "Zhang Zongchang fuit le Shandong"
 shandong.501.d_FNG: "Après avoir laissé Jinan en flammes et Shandong en proie à une violente révolte, Zhang Zongchang est récemment arrivé à [745.GetCapitalVictoryPointName] après s'être échappé de prison avec une bande de proches associés, à la barre d'un cargo de bétail réquisitionné à la hâte. Malgré son moyen de transport discret, le Général Viande-de-Chien n'a pas tardé à se rendre à Shenyang et à demander son retour dans le cercle restreint de Zhang Zuolin. Malgré sa récente défaite, Zhang Zongchang reste un formidable général, largement considéré comme l'un des plus efficaces de la Chine du Nord. Nombreux sont ceux qui affirment que son retour représente une opportunité inégalée.\n\nCependant, Zhang n'a pas tardé à affirmer son autonomie lorsqu'il s'est retrouvé isolé dans le Shandong pendant la troisième guerre de Zhifeng. Ses armées se sont tenues à l'écart en 1928, au moment où nous avions le plus besoin d'elles ; une trahison en soi.\n\nEn vérité, c'est Zhang Zuolin qui a fait Zhang Zongchang ; ce sont ses armées que le Général Viande-de-Chien a menées à la victoire. Maintenant qu'il dépend à nouveau de la charité du Grand Maréchal, sans parler de sa clémence, faut-il prolonger l'une ou l'autre ?"
 shandong.501.d_SZC: "Après avoir laissé Jinan en flammes et le Shandong en proie à une violente révolte, Zhang Zongchang est arrivé à [SZC.Capital.GetCapitalVictoryPointName] après s'être échappé de prison avec une bande de proches collaborateurs. Apparemment sans domicile fixe à Fengtian, Zhang réclame hardiment une place à la tête de l'une de nos armées, et promet une série de victoires rapides par sa main.\n\nMalgré ses récentes défaites, Zhang Zongchang reste un formidable général, largement considéré comme l'un des plus efficaces de la Chine du Nord. Nombreux sont ceux qui soutiennent que son retour représente une opportunité inégalée. D'un autre côté, Zhang est connu pour être violemment imprévisible, et mal réputé dans les cercles les plus respectables."
 shandong.501.a: "Bienvenue, Vieux Quatre-Vingt-Six !"
 shandong.501.b: "Nous n'avons pas besoin de ce chien enragé."

 shandong.502.t:9 "Les loyalistes de Zongchang fuient le Shandong."
 shandong.502.d: "Après avoir tenté de prendre d'assaut le mont sacré Tai, Zhang Zongchang et son principal lieutenant Sun Dianying ont été abattus. Les loyalistes qui ont survécu à l'assaut ont fui le Shandong et sont maintenant arrivés à [ROOT.GetNameDef]. Ils ont demandé à servir dans nos forces armées, peut-être dans l'espoir de rentrer chez eux un jour. Bien que leurs connaissances puissent s'avérer utiles dans les futures batailles du Shandong, ils sont également considérés par les autres membres des forces armées comme des bandits."
 shandong.502.a: "Ils sont les bienvenus ici."
 shandong.502.b: "Nous n'avons pas besoin de seigneurs de guerre dépendants."

 shandong.503.t: "Les Mandchous Fuient Beijing Après l'Échec du Coup d'État !"
 shandong.503.d: "Après l'échec de la restauration des Qing à Beijing, certains généraux et conseillers mandchous ont fui le spectre de la clique Zhili de Wu Peifu et se sont réfugiés dans notre province. Les événements évoluent rapidement et, bien que le sort de l'empereur Puyi et de son frère Pujie ne soit pas encore connu, ces membres de la famille offrent leur aide à la cause de la restauration de la monarchie."
 shandong.503.a:0 "Ils sont les bienvenus ici."
 shandong.503.b: "Nous n'avons pas besoin d'eux."

 shandong.504.t: "Un pari effréné"
 shandong.504.d:9 "Les événements ont pris une tournure choquante, et il semblerait que le monde souterrain de la politique de Beijing se soit dévoilé à l'échelle nationale. Il s’avère que l’emprise de fer du maréchal de Jade, du roi de Baoding, de Wu Peifu et de Cao Kun, , était moins solide qu’on ne le croyait à l’échelle internationale. Après leur inaction lors de l’effondrement de la Ligue, la clique Zhili a été plongée dans un sentiment de désarroi. Sentant à la fois l’opportunité et la faiblesse de leurs ennemis, les membres de la famille royale mandchoue se sont entendus avec le gouverneur Yan Xishan du Shanxi pour éjecter le Zhili des provinces centrales.\n\nMais l'histoire s'est répétée et Wu Peifu a une fois de plus défié les pronostics et les a retournés en sa faveur. Selon les informations disponibles, la tentative de coup d'État a échoué de manière spectaculaire et a insufflé au nouveau « Protecteur national » un esprit de vengeance et de vigueur. La clique Zhili semble à présent déterminée à s'engager sur le sentier de la guerre contre la clique Jin de Yan Xishan et le Guominjun de Feng Yuxiang.\n\nIl reste cependant une opportunité pour [SHD.GetLeader] de passer du statut de simple province au niveau national. Il faut bien sûr que ses armées puissent combattre celles du Maréchal de Jade à armes égales, ce qui n'est pas vraiment le cas."
 shandong.504.a: "Prenez l'initiative ! Pour l'Empereur !"
 shandong.504.b:9 "Nous serions fous de lutter contre le Maréchal de Jade."

