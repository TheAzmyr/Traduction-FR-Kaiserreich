 #張天然
 SHD_zhang_tianran: "Zhang Tianran"
 SHD_zhang_tianran_leader_desc: "§YNaissance :§! §L15 août 1889, à Jining, province du Shandong, Empire Qing§!\n§YCarrière :§! §LZhang Tianran n'avait aucune ambition dans sa vie jusqu'à ce qu'il soit introduit au culte de Lu Zhongyi. Lu Zhongyi était le chef d'un petit groupe de syncrétistes religieux appelé Yinguandao en 1918. Lu Zhongyi avait toujours prévu que sa sœur Lu Zhongjie lui succède à la tête du Yinguandao, et avait même reconnu sa supposée divinité en tant que réincarnation du dieu bouddhiste Guan Yin. Un schisme théologique s'opéra après la mort de Lu Zhongyi en 1930, lors duquel Lu Zhongjie emmena ses fidèles loyalistes hors du Yinguandao et déménagea vers Henan, où ils résident encore aujourd'hui. Zhang Tianran, ayant la confiance totale de ses membres ainsi qu'une femme nouvellement divinisée, Sun Suzhen, commença à faire des révélations surprenantes. En 1922, Zhang Tianran avait bâti un autel sur le Mont Tai, qui grandit au point d'absorber les autres monastères de la montagne. En 1924, le Mont Tai était devenu la résidence permanente de l'Honorable Professeur et de son cercle proche. La même année, une séance d'écriture spirituelle a prédit que l'Empereur Puyi risquait d'être empoisonné, et un voyage à Beijing fut planifié. Zhang Tianran amusa et flatta l'Empereur Puyi en lui promettant que le Yiguandao renforcerait la loyauté envers les Qing par la charité et la guerre si nécessaire. Les premières Lances rouges et Grandes épées arrivèrent au mont Tai en 1925. La plus belle prise fut la conversion supposée de Zhang Zongchang par Zhang Tianran en 1935.§!"

 #李藻麟
 SHD_li_zaolin: "Li Zaolin"
 SHD_li_zaolin_sic_desc:9 "§YBorn:§! §L1892, in Beijing, Zhili Province, Qing Empire§!\n§YBackground:§! §LBorn into a peasantry and lost his father as a child, Li Zaolin had to seek refuge from his uncle and poverty hindered his education. His military career began in 1909 when he entered the Baoding Military Academy at the age of 17 with the referral of a friend. After studying infantry for three tough years, he joined the 3rd Division as a junior officer under Cao Kun and Wu Peifu.\n\nFollowing the formation of an air force by Yuan Shikai in 1913, Li studied at the Nanyuan Aviation School and became one of the first batch of Chinese pilots in 1915. As a flying squad commander, when the National Protection War broke out, Li was sent by Yuan to showcase military prestige with his flying skills under Feng Yuxiang. Li returned to Beijing and enrolled in the 5th class of the Staff College in 1916, but he spontaneously joined Zhang Zongchang's force in Hunan as a staff in 1917 against the Constitutional Protection Army to earn field experience. As this was not officially authorised, he was declared missing at one point. After graduating in 1919, this outstanding officer became a tutor at Baoding.\n\nIn the First Zhili-Fengtian War in 1922, Li served as the chief of staff of Peng Shouxin in the Zhili army (with official recognition this time).In the Second Zhili-Fengtian War, as the chief of staff of the 1st Zhili Corps under Peng, Li was captured and recruited by the Fengtian Clique after repelling multiple Fengtian offensive in in Shanhaiguan before being encircled (It is said that Zhang Xueliang met him in person following his capture). Daunted by his defeat, Li tried returning to Beijing secretly, but Zhang Zongchang's men intercepted him at the train station and persuaded him to work with the Dogmeat General again. Since then, Li has been serving as Zhang's chief of staff, assisting him in overseeing military affairs, especially after he took charge of Shandong.§!\n\n§YNotes: Although Li worked with several prominent figures, his loyalty is unquestioned, as he strongly disapproves of actions that go against superiors.§!"

