 shandong.31.t:9 "Les réfugiés demandent à Yingguang de sauver leurs familles"
 shandong.31.d:9 "Un comité de citoyens concernés est venu au bureau de [SHD.GetLeader] aujourd'hui avec une proposition. Il y a de nombreuses familles dans le Jiangsu, l'Anhui et au-delà qui sont séparées par la guerre de la Ligue. Des milliers d'entre elles n'ont pas pu traverser le champ de bataille et sont maintenant coincées. Le comité propose de rompre la politique de neutralité de [SHD.GetLeader] avec un groupe de volontaires pour sauver les familles des habitants du Shandong. Cela impliquera certainement que le Shandong choisisse un camp dans le conflit, et si ces volontaires choisissent de coopérer avec le camp perdant, nous pouvons nous attendre à une animosité accrue de la part du sud"
shandong.31.a: "Non, nous devons garder le cap"
shandong.31.b: "Sûrement, mais seuls les braves peuvent y aller"

 shandong.32.t: "Les [QIE.GetNameDefCap] envoient de nouveaux secours pour mettre fin aux émeutes"
 shandong.32.d:9 "Reconnaissant la nécessité de maintenir notre province forte face à la menace des républicains insipides, les Qing ont daigné nous envoyer des troupes supplémentaires pour réprimer ces émeutes. Le gouverneur [SHD.GetLeader] a fait preuve d'une gratitude éternelle envers les Qing pour avoir restauré l'ordre dans le Shandong et sécurisé la province contre la subversion étrangère une fois de plus. Après tout, il est normal que là où nous trouvons une cellule KMT, nous en trouvions une autre, n'est-ce pas ?"
shandong.32.a: "Nous vous sommes éternellement reconnaissants, mon Empereur"

shandong.33.t: "Les Fengtiens soutiennent Chen Tiaoyuan"
 shandong.33.d:9 "Le gouvernement fengtien, avec lequel nous avons conclu une alliance souple, a décidé de soutenir Chen Tiaoyuan de la Clique d'Anqing dans son conflit contre la Ligue. La réputation de Chen dépasse de loin [SHD.GetLeader], et notre propre réputation joue contre nous. Bien que cela devrait améliorer nos chances contre la Ligue, cela signifie aussi que, grâce au soutien de Fengtian, nous ne pouvons plus nous contenter d'agir contre Anqing par la suite"
shandong.33.a: "Très bien"

shandong.34.t: "Le Fengtien refuse d'intervenir"
shandong.34.d: "Fengtian nous a fait savoir qu'il ne chercherait plus à s'impliquer dans notre différend avec Anqing, citant qu'il serait impossible de nous faire accepter. C'est regrettable, car cela signifie également qu'ils ne nous soutiendront pas dans notre guerre contre la Clique d'Anqing, que nous devons maintenant commencer immédiatement".
shandong.34.a: "C'est le moment de frapper."

shandong.35.t: "Les pourparlers fengtiens s'arrêtent"
shandong.35.d: "La médiation tentée par Fengtian entre nous et la Clique Anqing de Chen Tiaoyuan a échoué. Nous devons agir immédiatement avant que Chen puisse répondre".
shandong.35.a: "C'est le moment de frapper."

shandong.36.t: "Un marché est conclu avec Anqing"
 shandong.36.d: "Nous avons réussi à conclure un accord avec la Clique d'Anqing. Cela signifie que nous aurons le temps de préparer d'autres mouvements pendant qu'ils s'occuperont du Kuomintang. Il est important de savoir que cet accord n'est pas permanent et nous chercherons à le modifier en notre faveur si nous le pouvons"
shandong.36.a: "Une paix fragile."

shandong.37.t: "Un diplomate d'Anqing nous approche"
shandong.37.d1: "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un modeste diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate. Nous détenons actuellement un territoire jugé extrêmement critique par Anqing de Chen Tiaoyuan. Le diplomate a déclaré qu'Anqing était très probablement prêt à accepter la paix si nous renonçons à un territoire en dehors du Jiangsu. Ce n'est peut-être pas une mauvaise idée, car ce territoire est difficile à administrer de toute façon et ne nous apporte pas beaucoup d'avantages, sauf à mettre Chen très en colère. Une paix temporaire nous donnerait également le temps de préparer d'autres actions"
shandong.37.d2: "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un humble diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate. Nous n'avons actuellement de territoire que dans la province du Jiangsu du nord. Le diplomate a déclaré qu'Anqing était très probablement prêt à accepter la paix si nous ne conservons que les territoires que nous avons acquis. Ce n'est peut-être pas une mauvaise idée, car obtenir quelque chose de plus n'entraînerait très probablement qu'une résistance dans ce nouveau territoire. Une paix temporaire nous donnerait également le temps de préparer d'autres actions."
shandong.37.d3: "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un humble diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate.\n\nNous n'avons pu acquérir aucun nouveau territoire. Le diplomate a déclaré qu'Anqing était très probablement prêt à céder tout le Jiangsu en échange de la paix. C'est une excellente nouvelle, car le Jiangsu est le principal territoire que nous recherchons. Une paix temporaire nous donnerait également le temps de préparer d'autres actions."
 shandong.37.d4: "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un humble diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate.\n\nNous n'avons pu acquérir aucun nouveau territoire. Le diplomate a déclaré qu'Anqing était très probablement prêt à céder Xuhai, la partie occidentale du Jiangsu, en échange de la paix. C'est une excellente nouvelle, car ce serait un grand pas vers de nouveaux gains. Une paix temporaire nous donnerait également le temps de préparer d'autres actions."
shandong.37.a: "Faisons le."
shandong.37.b: "Frapper maintenant, c'est mieux."

 shandong.38.t: "Le Fengtian nous soutient"
shandong.38.d: "Le conflit avec Anqing s'est intensifié et a conduit à la guerre, mais heureusement, le gouvernement fengtien a décidé de nous soutenir et non Chen Tiaoyuan."
shandong.38.a: "Bien."

 shandong.39.t: "Le Fengtian soutient Anqing"
shandong.39.d: "Le conflit avec Anqing s'est intensifié et a conduit à la guerre, mais le gouvernement fengtien a décidé de soutenir Chen Tiaoyuan et pas nous !"
shandong.39.a: "Mauvais."

 shandong.40.t: "Le problème d'Anqing"
shandong.40.d1: "Maintenant que le Kuomintang a été vaincu, il n'est plus nécessaire de se plier aux souhaits de Chen Tiaoyuan. Chen se considère comme meilleur que les autres pour son soutien au mouvement anticoncessionniste, mais nous savons tous que ce n'est qu'un spectacle. Nous ne pouvons plus nous permettre d'être coincés uniquement au sein du Shandong. Nous devons au moins prendre le contrôle du Jiangsu (Xuhai, Huaiyang, Nantong). Nous enverrons immédiatement un télégramme à Fengtian pour nous assurer que cela se réalise".
shandong.40.d2: "Maintenant que le Kuomintang a été vaincu, il n'est plus nécessaire de se plier aux souhaits de Chen Tiaoyuan. Chen se considère comme meilleur que les autres pour son soutien au mouvement anticoncessionniste, mais nous savons tous que ce n'est qu'un spectacle. Si nous avons pris le contrôle d'au moins certaines parties de la province du Jiangsu (États de Xuhai, Huaiyang, Nantong), nous devons maintenant chercher à nous emparer du reste ! Nous allons immédiatement envoyer un télégramme à Fengtian pour nous assurer que cela se fasse"
 shandong.40.d3:9 "Maintenant que le Kuomintang a été vaincu, il n'est plus nécessaire de se plier aux souhaits de Chen Tiaoyuan. Chen se considère comme meilleur que les autres pour son soutien au mouvement anticoncessionniste, mais nous savons tous que ce n'est qu'un spectacle. Nous contrôlons toute la province du Jiangsu (États de Xuhai, Huaiyang, Nantong), mais Chen Tiaoyuan d'Anqing l'acceptera très certainement de façon permanente. Nous allons immédiatement envoyer un télégramme à Fengtian pour nous assurer qu'ils ne lui cèdent pas notre territoire"
shandong.40.a: "Attendons leur réponse."

 shandong.41.t: "Mission de Formation à Shandong"
 shandong.41.d: "La clique de Shandong a un besoin urgent de troupes supplémentaires pour pouvoir faire face à la Ligue. Devrions-nous leur envoyer une importante mission d'entraînement ? Bien qu'une victoire de leur part renforcerait considérablement notre influence en Chine, cette mission d'entraînement limiterait nos propres capacités d'entraînement pendant au moins un certain temps."
 shandong.41.a:0 "Faisons-le"
 shandong.41.b:0 "Ne vaut pas le coût"

 shandong.42.t:0 "Mission d'entraînement japonaise"
 shandong.42.d:0 "Le gouvernement de Fengtian, dans son soutien à nos efforts, nous a envoyé une importante mission de formation, composée de sergents instructeurs et d'autres officiers chinois et japonais. Cela devrait nous aider à mettre en place la grande armée nécessaire pour un conflit avec la Ligue."
 shandong.42.a:0 "Bonnes nouvelles"

 shandong.43.t: "[QIE.GetNameDefCap] n'envoie aucune aide"
 shandong.43.d:9 "Ne ressentant pas le besoin de prioriser l'envoi d'aide à Shandong, [QIE.GetNameDef] a refusé la demande de [SHD.GetLeader] pour qu'un régiment de l'armée vienne à Shandong afin d'essayer de soulager Shandong des récentes émeutes ! Le gouverneur [SHD.GetLeader] exprime sa profonde déception à l'égard de [QIE.GetNameDef], qui a choisi de s'isoler du Shandong et de n'épargner aucune ressource pour nous aider. Il semble que nous soyons désormais livrés à nous-mêmes."
 shandong.43.a:0 "Maudits soient-ils !"

 shandong.100.t: "Engineers Caught Selling Naval Secrets to Shandong"
 shandong.100.d: "Le Kemeptai a découvert un complot de plusieurs ingénieurs navals de la Kawasaki Shipbuilding Corporation qui prévoient de vendre des plans de navires au Shandong. Le Kemeptai est prêt à mettre fin à ce marché et à arrêter les deux hommes, mais une autre solution est possible. Si le Kemeptai prévenait la Kawasaki Shipbuilding Corporation qu'elle peut légalement vendre des plans de navires au Shandong, elle pourrait arrêter les traîtres elle-même et nous pourrions profiter d'une vente légale. C'est une proposition risquée, mais étant donné que le Shandong est trop petit pour devenir un rival naval, les dommages causés à la sécurité nationale par la vente sont minimes"
shandong.100.a: "Alertez Kawasaki, autorisez la vente"
shandong.100.b: "Non, arrêtez cette vente immédiatement !"

shandong.101.t: "Les ingénieurs japonais nous vendent des dessins et modèles"
 shandong.101.d: "L'affaire clandestine a dérapé, mais la vente finale semble avoir été sauvée. Peu avant la transaction, la société Kawasaki nous a avertis qu'elle avait reçu l'autorisation de nous vendre légalement des modèles navals. Les ingénieurs avec lesquels nous étions en contact sont maintenant en prison. Cette tournure surprenante des événements est de mauvais augure, mais elle est actuellement satisfaisante"
shandong.101.a: "C'était moins une"

shandong.102.t: "Ingénieurs japonais arrêtés avant la vente"
 shandong.102.d: "L'accord clandestin a dérapé, et nous avons perdu le contact avec les ingénieurs japonais. On pense que les ingénieurs ont été arrêtés lors d'une importante descente de police à la Kawasaki Corporation, où ils étaient employés. Cette tournure surprenante des événements est de mauvais augure et l'investissement que nous avions fait pour les conceptions est perdu. "
shandong.102.a: "Nous nous souviendrons de cela"

shandong.996.t: "Les villes des légations acceptent nos agents"
shandong.996.d: "Les autorités des Légations nous ont envoyé de bonnes nouvelles ! Elles vont envoyer un certain nombre d'anciens combattants français et britanniques de la Weltkrieg, servant d'entrepreneurs, pour former nos jeunes cadets aux méthodes de guerre. Cela devrait contribuer à améliorer leur aptitude pratique au combat, voire leur discipline."
shandong.996.a: "Merveilleux"

shandong.997.t: "Les villes des légations ont rejeté notre offre"
shandong.997.d: "Les autorités des Légations ont refusé d'envoyer des vétérans français et britanniques de la Weltkrieg pour former nos troupes, en raison de préoccupations quant à la manière dont leur formation pourrait être mise à profit. Le passage de Zhang Zongchang à Shanghai en 1925 lui a valu une réputation monstrueuse, qui est peut-être à blâmer."
shandong.997.a: "Terrible !"

shandong.988.t: "Char d'assaut expérimental construit"
 shandong.988.d: "Plusieurs de nos officiers, et certains de nos mécaniciens, ont eu l'occasion de témoigner du Panzer allemand en action. Alors que beaucoup nous ont pris pour des imbéciles pour l'avoir essayé, nous l'avons fait. Nous avons créé un char d'assaut entièrement fabriqué en Chine ! Bien que certaines de ses pièces aient pu être récupérées de pièces capturées ou détruites laissées par la Ligue, il est principalement chinois. Avec la connaissance de la production de véhicules blindés maintenant entre nos mains, nous pouvons encore donner une surprise à nos ennemis, c'est sûr"
shandong.988.a: "Je n'arrive pas à croire que ça ait marché"

shandong.989.t: "La division cycliste européenne formée"
 shandong.989.d: "C'est un simple fait que nous n'avons pas les moyens de produire suffisamment de véhicules pour une force réellement motorisée, cependant, les armées européennes ont ouvert la voie pour que nous mettions en place une solution moins coûteuse. Nos troupes doivent pouvoir atteindre le champ de bataille en premier, et en bon état, sinon nous serons dépassés. Ainsi, il est tout à fait acceptable que nous incorporions la bicyclette dans nos régiments. Avec ce morceau de métal bon marché, nous pouvons encore former une force de combat jamais vue en Chine !"
shandong.989.a: "Et nous avons oublié les petites cloches ?!"

shandong.990.t: "La division Grotto-heaven a été formée"
shandong.990.d: "Ils ne saisissent pas le lien spirituel profond que nous, Chinois, avons avec la terre. Notre lien avec l'univers. Les étrangers jouent avec leurs jouets d'acier et de feu, alors que nous avons le pouvoir du cosmos au bout des doigts. Le mandat du Ciel les poussera dehors !"
 shandong.990.a: "Construit dans une grotte avec une boîte de ferraille, excellent.."

