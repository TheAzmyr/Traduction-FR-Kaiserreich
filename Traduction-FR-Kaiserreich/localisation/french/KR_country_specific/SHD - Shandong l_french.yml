### Parties ###
SHD_totalist_party: "Ligue des jeunes socialistes"
 SHD_totalist_party_long: "Ligue de la Jeunesse Socialiste (Shehui Zhuyi Qingnian Tuan)\n§gIl s'agit du dernier développement de la pensée socialiste, qui n'est vraiment populaire qu'auprès des jeunes du Shandong familiers des ouvrages publiés par le Secrétariat du syndicat pan-pacifique. Composé principalement d'étudiants, ce groupe ne peut prospérer qu'avec l'aide massive de puissances étrangères.§!\n"
SHD_syndicalist_party: "Société de solidarité antijaponaise"
 SHD_syndicalist_party_long: "Société de solidarité antijaponaise (Fanri Tuanjiehui)  \n§gFrange radicale de la mission initiale de Kuomintang dans le Shandong, ce groupe a passé plusieurs années dans la clandestinité à Qingdao en attendant que l'occasion se présente. Influencés par les ouvrages socialistes traduits et publiés par le Secrétariat syndical pan-pacifique, leur orgnisation ne peut survivre qu'avec le soutien de ces influenceurs étrangers.§!\n"
SHD_radical_socialist_party: "Kuomintang"
 SHD_radical_socialist_party_long: "Parti National (Kuomintang)\n§gLes fondations du mouvement de la Chine Nouvelle ayant été posées dans le Shandong, il existe toujours un courant sous-jacent de progressisme et de changement dans le Shangqing. Ces personnes cherchent toutes à se rapprocher du Kuomintang clandestin au sud du fleuve Yangtze.§!\n"
SHD_social_democrat_party: "Parti progressiste"
 SHD_social_democrat_party_long: "Parti Progressiste (Jinbudang)\n§gFondé en 1916 par Kang Youwei, le Parti Progressiste s'est développé en grande partie grâce aux dons d'ex-patriotes et dans la marge de l'opportunisme démocratique de la décennie. Lorsque cet opportunisme a été remplacé par la restauration des Qing, plusieurs membres du parti au Shandong ont choisi d'entrer dans la clandestinité.§!\n"
 SHD_social_liberal_party:9 "Société Guiyidao"
 SHD_social_liberal_party_long: "Clique de la Recherche (Yanjiuxi)\n§g Émanation du Parti progressiste de 1916 fondé par Kang Youwei sous le règne de Yuan Shikai, la Clique de la Recherche du Shandong lutte depuis la restauration des Qing pour gagner de l'importance dans le Shandong. Les membres du parti étant peu disposés à faire des compromis avec le climat intellectuel de l'intelligentsia du Shandong, l'adhésion au parti repose principalement sur les dons des expatriés et les appels aux visiteurs occidentaux. §!\n"
SHD_market_liberal_party: "La société de la fleur de dragon sur la voie du paradis"
 SHD_market_liberal_party_long: "Société de la Fleur de Dragon de la Voie Céleste (Yixin Tiandao Longhua Hui)\n§g Fondée dans le comté de Zouping pour lutter contre la pauvreté excessive dans la région, la Société de la Fleur de Dragon représente une alternative au banditisme qui a attiré tant de personnes au cours de cette décennie. Son fondateur, Ma Shiwei, avait l'intention d'unifier plusieurs écoles différentes de Xiantiandao dans le but commun d'améliorer le bien-être dans le Shandong. La Société de la Fleur de Dragon n'a été reconnue comme parti politique que lorsque les interventionnistes et les observateurs occidentaux ont cherché une alternative au militarisme latent du Yiguandao et aux généreux idéaux sociaux des Guiyidao.§!\n"
 SHD_social_conservative_party:9 "Clique de la recherche"
 SHD_social_conservative_party_long: "Société Guiyidao (Guiyidao Hui)\n§g Cette organisation a une origine similaire à celle du Yiguandao, mais inclut le christianisme et l'ésotérisme occidental. Leur financement a donc fortement diminué ces dernières années en raison de la nature divisée du Shandong. Ceux qui recherchent le christianisme ont déjà déménagé à Qingdao. Ils ont cependant acquis une solide réputation d’assistance aux pauvres et cela quelle que soit leur origine et leur race.§!\n"
SHD_authoritarian_democrat_party: "Société de restauration de la bienveillance"
 SHD_authoritarian_democrat_party_long: "Société de Restauration de la Bienveillance (Guiren Hui)\n§gLes bouleversements du siècle de l'humiliation ne sont qu'une page de plus dans la longue histoire du Shandong. Pour beaucoup de gens au Shandong, l'illumination est le seul moyen d'y échapper, d'autres cherchent à dominer dans leur courte vie. Les traditionalistes autour de Qu Yingguang et du Duc Yansheng s'opposent à tous les changements introduits par les étrangers du siècle dernier. Le commerce secret et ouvert de la drogue de la clique Zongchang est considéré comme un comportement dégénéré par de nombreux habitants du Shandong. Sans parler de l'extravagance et de la grossièreté affichées par Zhang Zongchang lui-même. Pour beaucoup, l'échec des Qing est dû à leur attitude peu enthousiaste à l'égard du Shandong, et non à leur monarchie. L'engagement public de Qu Yingguang envers les Qing trouve un écho dans le sud-est du Shandong, qui souhaite rentrer chez lui, à Weihaiwei et à Qingdao.§!\n"
 SHD_auth_dem_liu_heding_puppet:0 "Clique de Liu"
 SHD_paternal_autocrat_party:9 "Clique de Zongchang"
 SHD_paternal_autocrat_party_long: "Clique de Zhang (Zhang Pai)\n§g La clique Zhang règne sur une majorité du Shandong depuis le centre commercial intérieur de Jinan. Cela s'étend le long de la voie ferrée du Shandong jusqu'à Weifang et le long de la route principale menant à Yantai. La clique est dirigée par le Général Viande-de-Chien lui-même ainsi que par ses associés qui lui sont fidèles, notamment Zhang Jingyao et Zhang Zizhong. Le véritable pouvoir de Zhang Zongchang réside dans les restes bien armés de l'armée révolutionnaire du Shandong qui patrouillent dans la province. Bien qu'ils adhèrent toujours techniquement à l'interdiction de l'opium, en pratique, Zhang Zongchang utilise le chemin de fer pour s'approvisionner à Qingdao.§!\n"
SHD_national_populist_party: "Société de Yiguandao"
 SHD_national_populist_party_long: "Société de la Yiguandao (Yiguandao Hui)\n§gLa Yiguandao est un culte qui faisait à l'origine partie de la Société du Lotus Blanc et qui était pratiqué dans toute la Chine au XIXe siècle. Leurs croyances syncrétiques combinent la structure du ciel du Confucianisme, la variété des dieux du Bouddhisme et les pratiques de prolongation de la vie du Taoïsme. La doctrine Yiguandao a été confiée par le Professeur Lu Zhongjie à son petit groupe pendant la Weltkrieg, et la plupart des convertis ultérieurs apprennent par étapes. Cela permet au noyau dirigeant de disposer de suffisamment d'éléments pour adapter le culte à ses objectifs personnels. Le premier de ce groupe est le Professeur Zhang Tianran, le successeur de Lu Zhongyi. Grâce aux manœuvres politiques de Zhang Tianran, le culte a atteint environ 7 millions d'adhérents dans toute la Chine, et seulement 500 000 membres au sein du Shangqing lui-même.\n\nLes Armées Paysannes de toute la Chine du Nord, en particulier la Société des Grandes Épées et la Société des Lances Rouges, considèrent la Yiguandao comme le gouvernement le plus moralement intègre de Chine.§!\n"
 SHD_pat_aut_liu_heding_puppet:0 "Clique d'Anqing"
 SHD_national_government: "Shandong a formé un gouvernement national"

### Focus Tree ###
 Shandong_Focus: "Arbre de priorités de Shandong"

### Political focuses ###
 SHD_two_zhangs_enter:0 "Deux Zhangs entrent"
 SHD_two_zhangs_enter_desc:9 "Des années de tension entre le Yiguandao et Zhang Zongchang ont atteint un point de rupture. Les promesses de Zhang Zongchang de rester sobre se sont fanées, et l'infiltration de Qu Yingguang dans le trafic de drogue a permis de déterrer des preuves précieuses pour le condamner aux yeux du monde. Avec l'arrivée de Lu Zhongjie à Jinan, le Général Viande-de-Chien s'est mis sur la voie de la destruction pour tous les trois à Shandong."

 SHD_announce_revelationary_order:0 "Annoncer l'ordre révélationnaire"
 SHD_announce_revelationary_order_desc:9 "Comme l'ont fait tous les grands professeurs d'histoire chinoise, Zhang Tianran révélera l'ordre revalorisé au public chinois par des sermons publics. Pendant que les seigneurs de la guerre de Chine crieront et briseront leurs hommes, Zhang Tianran dictera calmement l'avenir de la Chine tel qu'il lui sera raconté par l'écriture des esprits. A travers Tianran, Wujimu, Sun Yat-Sen et le Bouddha parlent"

 SHD_destroy_the_drug_trade: "Détruire le Trafic de Drogue"
 SHD_destroy_the_drug_trade_desc:0 "Les générations de douleur dont la Chine sort sont menacées par les graines vicieuses de l'Opium. L'opium n'est pas un médicament mais un poison pour le peuple chinois, et c'est ce à quoi les nobles Boxeurs et Sun Yat-Sen ont voulu mettre fin. Zhang Tianran a établi une liste de trafiquants de drogue connus, et compte sur les citoyens pour les déraciner"

 SHD_back_to_the_basics:0 "Retour à l'essentiel"
 SHD_back_to_the_basics_desc:9 "Toute la bureaucratie de Jinan est pourrie avec une foi aveugle dans les seigneurs de la guerre. Le conseil d'indépendance du Shandong, le bureau du gouverneur de Zongchang et le bureau d'importation corrompu doivent tous être condamnés. A partir de leur échec, les Yiguandao vont mettre en place des directeurs et des enseignants pour superviser la gouvernance civile. "

 SHD_absorb_the_guiyidao: "Absorber le Guiyidao"
 SHD_absorb_the_guiyidao_desc:0 "La capacité innovante du Guiyidao à mettre en relation des hommes pieux de l'extérieur de la Chine avec notre cause de salut est louable. C'est avec un grand regret qu'ils ont abandonné le Shandong pour Beijing et Tianjin. Peu importe. Leurs bureaux sont des lieux privilégiés pour que les dirigeants puissent distribuer des œuvres de charité"

 SHD_benevolence_and_morality:0 "Bienveillance et moralité"
 SHD_benevolence_and_morality_desc:9 "La destruction que Zhang Zongchang a provoquée dans le Shandong est évidente. Le commerce de l'opium et la corruption sont endémiques, infiltrant tous les niveaux de la société, les fonctionnaires du gouvernement n'étant guère plus que des bandits embauchés par Zongchang. Maintenant que Qu Yingguang est revenu au pouvoir dans la province, avec la Société pour la Restauration de la Bienveillance à ses côtés et les fonds du gouvernement central en poche, le Shandong sera débarrassé de ses maux et l'ordre sera rétabli."

 SHD_return_to_the_source:0 "Retour à la source"
 SHD_return_to_the_source_desc:0 "Maintenant que les deux Zhangs ont été éliminés, le Shandong peut revenir à la source de la légitimité en Chine, Beijing. Notre intérêt mutuel de voir la Chine libérée de l'influence étrangère sera réalisé, et les institutions culturelles du Shandong seront préservées. "

 SHD_story_of_a_bastard: "Histoire d'un Bâtard"
 SHD_story_of_a_bastard_desc:9 "Les foules qui se sont moquées lui lorsqu'il est arrivé à Jinan dans un cercueil sont maintenant elles-mêmes dans des boîtes en bois. Le Gouverneur Zhang Zongchang a annoncé à ses soldats qu'ils sont tous des salauds comme lui. Ce sont aussi les plus grands et les plus virils bâtards de Chine. Le destin de Shandong est de surpasser les grands chiens et de garder le Général Viande-de-Chien en vie à tout prix."

 SHD_honoured_teacher_lu_zhongjie: "Honorable Professeur Lu Zhongjie"
 SHD_honoured_teacher_lu_zhongjie_desc:9 "La leçon la plus importante que Zhang Zongchang a tirée de Taishan est que les habitants du Shandong ont afflué vers la religion alors que leur désillusion à son égard s'accroît. Afin de les couper au col, Zongchang a invité la reconnaissante Lu Zhongjie à reprendre son poste de professeur honoré du Yiguandao, et à rester en dehors de la politique"

 SHD_besiege_mount_taishan: "Assiéger le mont Taishan"
 SHD_besiege_mount_taishan_desc:9 "Après le temple des Boxeurs à Dezhou, Sun Dianying a pris goût au décor doré des temples. Les Yiguandao persistent toujours sur Taishan, et Song Dianying a conçu un plan plus prudent consistant à les affamer puis à rançonner tous leurs objets de valeur pour les laisser vivre"

 SHD_bolster_the_drug_trade: "Renforcer le Trafic de Drogue"
 SHD_bolster_the_drug_trade_desc:9 "La menace imminente de la découverte que Yingguang et Tianran tenaient au-dessus de notre tête est terminée. Une fois que nous aurons éliminé les dernières nourrices qui tentent de perturber le commerce de la drogue, nous pourrons jouir de cette liberté que les monarchistes et les philosophes dénigrent"

 SHD_shandong_model_province: "Shandong, Province Modèle"
 SHD_shandong_model_province_desc:0 "L'idée d'une gouvernance modèle n'est pas ce qui a maintenu l'indépendance du Shandong, mais elle pourrait bientôt être le seul argument en faveur de l'autonomie. Les fonctionnaires du Shandong sont employés pour diffuser des évaluations positives de la province, ainsi que pour veiller à ce que les visiteurs étrangers ne s'aventurent pas trop loin des villes."

### Army ###
 SHD_reaffirm_the_northeast_army:0 "Réaffirmer l'armée du Nord-Est"
 SHD_reaffirm_the_northeast_army_desc:0 "L'Armée du Nord-Est a été décampée à Shandong, et la plupart des observateurs ont déclaré qu'elle n'existait plus. Malgré tous nos efforts, les observateurs étrangers ont largement raison. De nombreux vétérans de la force de Fengtian se cachent et doivent être appelés de la réserve pour combattre. Les vieilles bannières du Shandong devraient être sorties pour appeler tous les hommes capables à notre armée"

 SHD_an_army_of_professionals:0 "Une armée de professionnels"
 SHD_an_army_of_professionals_desc:0 "L'expérience passée avec les recrues qui désertaient et la désobéissance indique que nous devrions nous concentrer sur la formation de soldats professionnels. Le fait de devoir puiser dans une sélection de soldats plus mûrs, de leur fournir une formation adéquate et de leur donner des ordres spécifiques de retraite permettra à nos soldats de durer plus longtemps dans une guerre prolongée"

 SHD_replace_outdated_weapons:0 "Remplacer les armes obsolètes"
 SHD_replace_outdated_weapons_desc:0 "Les origines mercenaires de l'armée se manifestent dans leur équipement de qualité inférieure. Si nous voulons nous réformer vers le professionnalisme, il faut donner à nos ingénieurs le temps d'expérimenter de nouvelles conceptions d'armes et de nouveaux achats"

 SHD_train_with_northern_cavalry:0 "S'entraîner avec la cavalerie du Nord"
 SHD_train_with_northern_cavalry_desc:0 "La cavalerie mercenaire qui est venue à Shandong avec Zhang Zongchang attend maintenant son signal pour partir ou pour se battre. Certains d'entre eux ont l'expérience de la recherche de nourriture dans le Nord et de la distanciation des grandes patrouilles. Ces leçons seraient très utiles si elles étaient appliquées à nos plans de bataille"

 SHD_improve_rail_supply_lines: "Améliorer les chaînes d'approvisionnement ferroviaires"
 SHD_improve_rail_supply_lines_desc:9 "Le chemin de fer à travers le Shandong était essentiel pour Zongchang pendant son service à Fengtian. Ses leçons peuvent maintenant être appliquées à de futures campagnes, avec des améliorations supplémentaires. Le fait que certains wagons transportent de la nourriture, et d'autres des pièces de rechange réduira les pannes"

 SHD_an_army_of_fanatics:0 "Une armée de fanatiques"
 SHD_an_army_of_fanatics_desc:0 "L'expérience passée avec des recrues faisant preuve de plus de bravoure que leurs supérieurs et des manœuvres défiant la mort indique que nous devrions nous concentrer sur la formation de soldats fanatiques. Le fait de devoir puiser dans une sélection de soldats plus jeunes, de leur fournir un entraînement adéquat et de leur donner l'ordre précis de ne jamais battre en retraite assurera la victoire rapide de notre soldat"

 SHD_request_weapons_from_followers:0 "Demander des armes aux partisans"
 SHD_request_weapons_from_followers_desc:9 "Le peuple du Shandong construit des armes de défense personnelle depuis des années dans la crainte de Zongchang. Maintenant qu'il est parti, notre administration peut demander à ces patriotes potentiels de faire don de leurs armes au salut national"

 SHD_learn_from_the_chahar_horsemen: "Apprendre des Cavaliers Chahar"
 SHD_learn_from_the_chahar_horsemen_desc:9 "Les cavaliers de Chahar ont joué leur rôle en aidant les pauvres du nord du Shandong à résister aux collecteurs d'impôts de Zongchang. Il est maintenant temps de leur rendre la pareille. Les cavaliers Chahar vivant dans le Shandong ont été graciés de tout acte de banditisme qu'ils auraient pu commettre, et sont employés pour rejoindre l'armée et aider au salut national. "

 SHD_fight_for_the_master:0 "Combattre pour le maître"
 SHD_fight_for_the_master_desc:0 "Les soldats ne répondent plus en masse aux ordres des seigneurs de la guerre. Il faut un chef compétent et éprouvé, un maître, pour faire preuve de courage en ces temps de prudence. Un centre de commandement dirigé par une administration civile et militaire peut garantir que les objectifs peuvent être atteints en utilisant toutes les facultés du Shandong"

 SHD_modernise_officer_portfolios: "Moderniser les Portefeuilles des Agents"
 SHD_modernise_officer_portfolios_desc:0 "La jeune génération de soldats n'a pas la possibilité de fréquenter les académies militaires à l'étranger, en raison de notre manque de légitimité. Nous devons tenir compte de nos options en matière de formation militaire à l'étranger et faire pression dans ce sens"

 SHD_novel_military_projects: "Nouveaux projets militaires"
 SHD_novel_military_projects_desc:0 "Penser en dehors du moule est ce qui a permis au Shandong de préserver son autonomie au cours des décennies passées. Dans le prolongement, nous avons une série de projets militaires exploratoires sur lesquels nous pouvons nous concentrer"

 SHD_modern_military_research: "Recherche militaire moderne"
 SHD_modern_military_research_desc:0 "La jeune génération d'étudiants n'a pas la possibilité de fréquenter les académies militaires à l'étranger, en raison de notre manque de légitimité. Notre administration peut dépenser un certain capital pour rassembler des enseignants de Qingdao et de Tianjin, et assembler un plan de recherche militaire"

### Industry ###
 SHD_revive_shandongs_industry:0 "Revivez l'industrie du Shandong"
 SHD_revive_shandongs_industry_desc:0 "Alors que le Shandong n'était pas sous l'administration inepte de la Ligue des huit, les années précédentes ont vu de nombreuses petites usines fermer leurs portes. L'administration s'est consacrée à l'évaluation des lots d'usines vides en vue d'éventuels prêts pour l'ouverture de nouvelles entreprises dans le Shandong"

 SHD_reopen_mothballed_factories: "Rouvrir les usines mises en veille"
 SHD_reopen_mothballed_factories_desc:0 "La tentative de Zhang Zongchang de jouer le rôle du cartel minier de Shandong contre la compagnie minière de Luda a entraîné la fermeture de plusieurs usines de Shandong lorsque le cartel et les centres de distribution n'ont pas pu se réconcilier. Il est temps de faire avancer la réconciliation et de rouvrir les centres de distribution"

 SHD_repair_the_jinan_qingdao_railway: "Réparer le chemin de fer Jinan-Qingdao"
 SHD_repair_the_jinan_qingdao_railway_desc:0 "La voie ferrée Jinan-Qingdao a été usée par la surutilisation et les mauvaises méthodes de construction lors de la pose des rails dans les années 1910. Une sorte d'arrangement mutuellement bénéfique peut être conclu avec les autorités allemandes, où elles fournissent l'acier pour la réparation de la voie ferrée, et nous fournissons la main-d'œuvre de la corvée"

 SHD_mineral_rights_leases: "Baux de Droits Miniers"
 SHD_mineral_rights_leases_desc:0 "Dans les années qui ont suivi l'arrêt de la production de charbon, de plus en plus de spéculateurs ont révélé des gisements de minerais dans le Shandong. Notre administration est désormais suffisamment compétente pour gérer la location de droits miniers à des sociétés chinoises. Nous pouvons prédire de meilleurs profits et pas d'entourloupettes cette fois-ci"

 SHD_empower_the_shandong_mining_cartel:0 "Donner du pouvoir au cartel minier de Shandong"
 SHD_empower_the_shandong_mining_cartel_desc:0 "Le cartel minier du Shandong a été créé en 1928 avec l'aval secret de Zhang Zongchang. Leur but est d'organiser la main-d'œuvre chinoise pour s'assurer que les entreprises étrangères ne bénéficient pas d'un avantage de coût par rapport à la concurrence nationale. Ce but, s'il est atteint en secret avec l'aide de notre administration, peut enrichir tout le monde, sauf les étrangers"

 SHD_shandong_university: "Université du Shandong"
 SHD_shandong_university_desc:0 "L'université de Shandong est fermée depuis la fin de la Weltkrieg, étant restée dans le Qingdao allemand. Dans ce vide, il n'y a que l'université agricole du Shandong à Tai'an, qui est mal adaptée à la science militaire. L'administration a conclu un accord avec Qingdao pour permettre aux étudiants du Shandong de fréquenter l'Université du Shandong tant que nous la rouvrirons"

 SHD_improve_roads_to_beijing:0 "Améliorer les routes pour le bipeur"
 SHD_improve_roads_to_beijing_desc:9 "Les routes vers Beijing se sont révélées plus utiles alors que la baie de Bohai est disputée entre Qing et Fengtian. Surtout que la zone de libre-échange de Tianjin attire le commerce. La route vers Beijing à l'intérieur du Shandong est maintenant en réparation sous la supervision de notre administration"

 SHD_court_northern_elites: "Cour des Élites du Nord"
 SHD_court_northern_elites_desc: "Le gouvernement de Beijing expulse des résidents qui, par ailleurs, se sentent bien pour des raisons politiques insignifiantes, et leur perte est notre aubaine. L'administration nous a autorisé à embellir plusieurs domaines autour du Shandong et à proposer aux élites du Nord d'y résider. Cela améliorera nos revendications d’autonomie ou, dans le pire des cas, constituera de bons otages."

 SHD_purchase_factories_in_tianjin:0 "Acheter des usines à Tianjin"
 SHD_purchase_factories_in_tianjin_desc:0 "Les récentes turbulences économiques dans le monde entier ont rendu l'immobilier assez abordable à Tianjin. Il est dans l'intérêt de l'administration d'acheter une partie des usines de Tianjin frappées par l'argent pour notre industrie militaire. Cet emplacement nous permettra également de mieux évaluer la situation de la Chine grâce à un port neutre"

### Reclaiming Industry ###
 SHD_reclaim_despoiled_industry:0 "Récupérer l'industrie spoliée"
 SHD_reclaim_despoiled_industry_desc:0 "Après des années de mépris non systématique de la part des gouverneurs zhili, [SHD.GetLeader] est arrivé avec la promesse de revigorer les provinces du sud. Cette promesse initiale s'est accompagnée d'une prime pour les gouverneurs s'ils devaient faire défection à ce nouveau système."

 SHD_victory_in_the_south:0 "Victoire dans le Sud"
 SHD_victory_in_the_south_desc:0 "Les vastes étendues en ruines de la vallée du Yangtsé étant désormais ouvertes à [SHD.GetLeader], il est temps d'entendre les besoins des millions de réfugiés dont les maisons sont désormais à portée de main. Ces citoyens reconnaissants seront facilement mis à contribution pour aider à l'industrialisation de la région en vue de notre objectif de défense nationale"

 SHD_develop_the_coastline:0 "Développer le littoral"
 SHD_develop_the_coastline_desc:0 "Le littoral de la région du nord du Yangtsé est devenu un champ de mines d'intérêts concurrents, même après la levée de l'AOG. Il faudra les plus grands efforts de notre administration pour rétablir efficacement le trafic maritime, mais la récompense sera grande"

 SHD_develop_anqing:0 "Développer Anqing"
 SHD_develop_anqing_desc:0 "Anqing, la capitale de la plus ancienne des cliques du haut Yangtsé, a été trop longtemps malmenée par ses intendants. Il est temps que les habitants d'Anqing et d'Anhui puissent bénéficier des opportunités économiques que leurs dirigeants narcissiques leur ont refusées"

 SHD_renovate_nanjing: "Rénover Nanjing"
 SHD_renovate_nanjing_desc:0 "La vieille ville fortifiée de Nanjing a résisté à des siècles d'occupation, mais elle est aujourd'hui enfin en sécurité. Notre administration acceptera volontiers des dons en échange d'une main-d'œuvre pour reconstruire la ville. "

 SHD_complete_the_jinan_nanjing_railway: "Achever le chemin de fer Jinan-Nanjing"
 SHD_complete_the_jinan_nanjing_railway_desc:0 "Lorsque les millions de personnes ont poussé et se sont bousculées sur les routes de terre du Jiangsu au Shandong, elles ont déploré l'absence de voie ferrée. Avec les dangers de voyager par la côte toujours présents, et suffisamment de capitaux des provinces nouvellement libérées, nous devrions être en mesure d'accélérer la mise en place d'une ligne de chemin de fer à petit écartement entre ces villes"

 SHD_dayu_tungsten_mines:0 "Mines de tungstène de Dayu"
 SHD_dayu_tungsten_mines_desc:0 "On sait depuis longtemps qu'il y a de grandes quantités de tungstène à Dayu, qui est situé près de Ganzhou à Gannan, dans le Jiangxi. Cependant, il y a peu d'infrastructures pour extraire réellement ces ressources. Nous devrions travailler à l'amélioration de la région afin que le tungstène puisse être extrait et exporté."

 SHD_connect_fujians_communities: "Connecter les communautés du Fujian"
 SHD_connect_fujians_communities_desc:0 "Le Fujian abrite de nombreux réfugiés et une communauté traditionnelle qui n'apprécie pas les occupants. Nous espérons que notre administration sera en mesure de gagner leur loyauté grâce à des projets de travail dans leur province."

 SHD_rebuild_northern_zhejiang: "Reconstruire le nord du Zhejiang"
 SHD_rebuild_northern_zhejiang_desc:0 "Le Zhejiang du Nord a été partiellement détruit pendant la rébellion de Taiping, un événement dont aucun dirigeant en Chine ne souhaite porter la responsabilité. Jusqu'à l'arrivée de notre administration, c'est-à-dire. La population du Zhejiang du Nord, avec quelques condoléances et des travaux d'infrastructure, pourrait très bien se joindre à notre cause et se réjouir de nos futures victoires"

### Navy ###
 SHD_rebuild_the_beiyang_fleet: "Reconstruire la flotte Beiyang"
 SHD_rebuild_the_beiyang_fleet_desc:0 "Le Shandong abritait autrefois la flotte Beiyang, la fierté de l'ancien Empire Qing. Bien que les Allemands nous aient réduits à des ports de moindre capacité, nous y retournerons. La flotte qui possédait la mer de Bohai vivra à nouveau, et le Shandong sera à l'avant"

 SHD_steal_japanese_designs: "Voler des plans japonais"
 SHD_steal_japanese_designs_desc: "Notre administration a identifié un groupe de personnes affiliées au sein de l'IJN qui sont prêtes à divulguer les modèles utilisés pour construire certains de leurs plus petits navires... moyennant un certain prix."

 SHD_modernise_naval_bases: "Moderniser les bases navales"
 SHD_modernise_naval_bases_desc:0 "La base navale de Yantai n'est pas suffisante pour approvisionner nos soldats s'ils perdent la connexion terrestre avec le Shandong. Une base navale plus importante peut être nécessaire, et il est dans la capacité de cette administration d'acquérir une telle base navale"

 SHD_purchase_convoys: "Acheter des convois"
 SHD_purchase_convoys_desc:0 "Si nous voulons tirer le commerce de la mer de Bohai, qui est un lieu de conflit, et survivre aux sous-marins, nous devons investir dans plus de convois. Il est plus prudent de les acquérir d'occasion auprès de vieux navires marchands"

 SHD_obtain_submarine_designs: "Obtenir des plans de sous-marins"
 SHD_obtain_submarine_designs_desc:0 "Si nous voulons arracher le contrôle de la mer de Bohai à nos rivaux, nous devons déjouer leur puissance de feu supérieure en mer. La solution est un programme secret de sous-marins. Les bénéfices potentiels si nous sommes capables de déloger cette mer dépassent le coût du développement"

 SHD_incorporate_qingdao_and_weihaiwei: "Incorporer Qingdao et Weihaiwei"
 SHD_incorporate_qingdao_and_weihaiwei_desc:0 "Il est temps pour nous d'assumer la véritable maison de la flotte Beiyang, Qingdao. Notre grand retour permettra de revitaliser l'industrie navale chinoise dans le Shandong"

### Air Force ###
 SHD_create_an_air_force:0 "Créer une Force Aérienne"
 SHD_create_an_air_force_desc:0 "Avec les mers en difficulté, il est temps de penser latéralement. Nous ne pouvons pas utiliser la puissance aérienne tant que Jinan n'aura pas un aéroport adéquat pour décoller"

 SHD_experimental_fighters: "Chasseurs Expérimentaux"
 SHD_experimental_fighters_desc:0 "Avec des coûts aussi élevés pour développer des avions de chasse, nos techniciens ont consacré leurs efforts à réduire les coûts et à sacrifier la sécurité au nom de la mise en service du plus grand nombre d'avions possible. Nous pourrons projeter notre puissance beaucoup plus loin une fois que nous aurons acquis une certaine expérience de vol"

 SHD_train_fighter_pilots:0 "Former les pilotes de chasse"
 SHD_train_fighter_pilots_desc:0 "Les jeunes hommes courageux du Shandong sont prêts à prendre leur envol. Le peuple reconnaissant du Shandong appréciera de se sentir en sécurité avec nos garçons dans le ciel"

 SHD_expand_the_jinan_airstrip: "Agrandir la piste d'atterrissage de Jinan"
 SHD_expand_the_jinan_airstrip_desc:0 "La piste d'atterrissage de Jinan est insuffisante pour traiter le volume de vols que nos militaires ont prévu dans les années à venir. Nous avons prévu un aéroport plus grand pour aller plus loin dans nos mesures audacieuses et déjouer les autres seigneurs de la guerre"

 SHD_planes_over_the_bohai_sea:0 "Avions au-dessus de Bohai"
 SHD_planes_over_the_bohai_sea_desc:0 "Pouvoir projeter une puissance sur la mer de Bohai nous permettra d'aider la marine à sécuriser la mer de nos rivaux. Des avions navals spécialement conçus seront également capables de traiter des cibles en mer bien mieux que des cibles terrestres"

 SHD_airspace_protection: "Protection de l'espace aérien"
 SHD_airspace_protection_desc: "Escorter nos chasseurs et notre infanterie est une tendance croissante dans les actualités des guerres à l’étranger. Cela vaut peut-être la peine d’investir dans des défenses anti-aériennes pour compléter notre armée."

 SHD_bomber_aircraft:0 "Bombardiers"
 SHD_bomber_aircraft_desc:0 "Le rêve de pouvoir intimider les seigneurs de la guerre avec des avions de combat est en train de se réaliser. Les bombardiers, avec une tutelle industrielle suffisante, peuvent facilement anéantir la capacité de l'ennemi à financer ses guerres"

### Bookmark ###
 SHD_KR_gathering_storm_desc: "Le souverain du Shandong, Zhang Zongchang, n'est précédé que par son train blindé et une réputation monstrueuse. Le 'Général Viande-de-Chien' est connu pour sa violence, son vice et sa corruption, et sous sa férule, la capitale de Jinan n'a cessé d'être à l'image de son maître.\n\nCependant, du haut du Mont Tai, l'insaisissable patriarche Zhang Tianran évite la dépravation. Il espère au contraire faire reculer la Chine de plus d'un siècle et guider le pays dans les bras de sa captivante foi Yiguandao. L'affrontement entre ces forces contradictoires pourrait changer la Chine à jamais..."

### Intro Screen ###
 SHD_country_intro_header:0 "1936 ; Tournant dans le Shandong"
 SHD_country_intro_content: "La province de §PShandong§! a été amputée de ses terres les plus précieuses par les §mÉtats des Légations§! et l'§mAllemagne§!. Le port de §gQingdao§!, autrefois dévasté par la guerre entre le §jJapon§! et l'§mAllemagne§!, sert désormais de port important à la fois pour la §gMarine Impériale Allemande§! et pour le commerce civil des entreprises qui composent l'§gAufsichtsrat§!. Cette situation a fait de §gJinan§! la maison parfaite pour le véritable pouvoir du §PShandong§!. §PZhang Zongchang§!.\n\n§PZhang§! est arrivé au §PShandong§! en 1911, apparemment pour diriger l'§PArmée Révolutionnaire du Shandong§!, mais il a rapidement fait du §mjeu§! et de la §gprostitution§! sa principale activité. §gJinan§! s'est développée comme le §PGénéral Viande-de-Chien§! ; sale, rentable, et moins défendue que prévu initialement. Au sommet des 6 600 marches de §nTai Shan§! se trouve le quartier général du §nYiguandao§!. Le mystérieux et apparemment saint §nZhang Tianran§! en a fait l'endroit le plus sûr et le plus moral du §PShandong§!. En 1936, les citoyens du §PShandong§! ont été coincés entre des routes déconnectées et pauvres entre §gJinan§! et §gWeihaiwei§!. Le salut se trouve dans la ville voisine de §gJinan§! ou au sommet du §nMont Tai§!."

 SHD_guide:9 "§MZhang Zongchang Survit§! (§PAutocrate Paternel§!)\n£white_dot Lorsqu'un espion de Yingguang est capturé, choisissez de bloquer les routes.\n£white_dot Lorsque le Mont Tai est outragé par Zongchang, attendez les lettres désespérées de Tianran.\n\n§MPrise de Contrôle du Yiguandao§! (§nNational Populiste§!)\n£white_dot Lorsqu'un espion de Yingguang est capturé, choisissez de bloquer les routes.\n£white_dot Lorsque le Mont Tai est outragé par Zongchang, confrontez les ascètes.\n\n§MQu in Command§! (§gAuthoritarian Democrat§!)\n£white_dot Lorsqu'un espion de Yingguang est capturé, envoyez des hommes à la maison de Yingguang."

### Events ###

### Political Events###
shandong.2.t: "Lu Zhongjie arrive à Jinan"
 shandong.2.d:9 "Ce jour apporte à Zongchang une nouvelle occasion d'humilier le vieil homme de la montagne, Zhang Tianran. Afin d'établir son petit culte sur la colline, Tianran a dû expulser la soeur de son ancien maître, Lu Zhongyi. La soeur, Lu Zhongjie, est devenue une réfutation assez concise des nombreux adeptes du Yiguandao auxquels Zongchang a dû faire face ces derniers mois. C'est pourquoi elle doit retourner au Shandong, ne serait-ce que pour plaisanter. Afin de renforcer la valeur de choc, Zongchang a amené sa vieille mère à cette cérémonie d'accueil, qui s'est transformée du groupe prévu en une foule importante. Zongchang, dans une tentative de renforcer l'humiliation que Tianran devrait ressentir, a offert un bouquet à la vieille Lu Zhongjie et une salve traditionnelle de 21 coups de feu a été tirée dans un immeuble voisin pour célébrer l'arrivée de Lu Zhongjie"
shandong.2.a: "Les balles doivent aller quelque part"

 shandong.970.t:9 "Les festivités de Zongchang s'achèvent à Jinan"
 shandong.970.d:9 "Après cette explosion de joie et de violence, Zongchang a déposé sa mère chez Lu Zhongjie et a décidé de passer une nuit en ville. Zongchang s'arrête de temps en temps pour distribuer du "Minsheng" aux réfugiés du Jiangsu. Ce jour-là, les manifestants de Yiguandao se sont également rencontrés dans les bureaux de Zongchang. Leurs promesses vides quotidiennes ont été remplacées par l'indignation suscitée par le retour de Lu Zhongjie au Shandong. Avant que Zongchang ne tente de les frapper avec sa voiture, ils ont prétendu que Tianran arriverait pour juger l'âme même de Zongchang. La seule chose qui a aigri la soirée a été de découvrir que le dealer d'opium de Zongchang se cache toujours. Cela est sans doute dû à l'interception de Ren Ci qui a déjoué par le passé des soirées autrement amusantes à Jinan avec leur moralité. L'aventure s'est terminée par une visite au bordel préféré de Zongchang, où plusieurs femmes ont rejoint son entourage sur le chemin du retour ce soir-là pour se droguer. Alors que la journée touche à sa fin, une de ces femmes a disparu avec de l'opium, Zongchang demande à ses officiers de ne pas la poursuivre, car il y a encore plein de femmes et de capsules d'opium pour la nuit"
shandong.970.a: "Sa perte alors"

 shandong.3.t:9 "Un espion pour Yingguang est capturé"
 shandong.3.d:9 "Après une nuit de drogues dures et de femmes douces à Jinan, Zongchang se délectait de lui-même le lendemain matin quand il a vu un étranger dans son jardin. Alertant ses femmes, puis ses gardes, Zongchang a appréhendé l'intrus. Après que Sun Dianying ait eu des mots particuliers avec l'homme, il a été révélé qu'il était un allié de Qu Yingguang, et qu'il était venu après qu'une travailleuse du sexe l'ait alerté de la présence de drogues sur la propriété. Dianying pense que cet intrus est l'avant-garde d'une rébellion que Yingguang prépare à partir de Qufu. Une crainte que Dianying entretient depuis plusieurs mois, depuis que ses revenus fiscaux ont été coupés par la milice de Yingguang. Le commandant Junnosuke Date, quant à lui, insiste auprès de Zongchang, qui a la gueule de bois, sur le fait que Yingguang prévoit plutôt d'alerter les Qing. Junnosuke insiste pour que leurs forces soient détournées vers Dezhou pour empêcher Yingguang de s'échapper. A peine capable de se souvenir de la nuit précédente, Zongchang décide de..."
 shandong.3.a:9 "Bloquez les routes, Yingguang doit partir"
 shandong.3.b:9 "Envoyez des hommes chez Yingguang"

 shandong.971.t:9 "Junnosuke Date attaque Yingguang à Dezhou"
 shandong.971.d:9 "Les forces de Junnosuke Date sont arrivées à Dezhou sous le coup d'une forte répulsion publique, plus forte que d'habitude. Il était immédiatement évident que la ville avait été livrée aux Ren Ci et aux Yingguang. Junnosuke a envoyé sa cavalerie à Dezhou pour rechercher Yingguang, avec la perspective menaçante et dangereuse d'un éventuel raid dans le royaume Qing. Yingguang a été retrouvé près du temple Haido Jinshan, en train de rendre hommage à ses ancêtres. Les soldats de Junnosuke s'emparèrent de Yingguang, et une escarmouche commença entre ses miliciens Ren Ci et la cavalerie. Heureusement, Junnosuke a apporté suffisamment de puissance de feu pour éliminer la milice et Yingguang dans le processus. Malheureusement, l'abondance de témoins à Dezhou a nécessité beaucoup plus de combats pour les faire taire. À la fin de la bataille, le temple Haido Jinshan était en flammes, et Junnosuke se retirait en direction de Jinan en faisant de son mieux pour trouver un alibi."
shandong.971.a: "C'était un temple de boxeurs, personne ne s'en souciera"

 shandong.972.t:9 "Sun Dianying ne trouve pas Yingguang à Qufu"
 shandong.972.d:9 "Les soldats envoyés à Qufu trouvèrent ce qu'ils voulaient, mais pas ce dont ils avaient besoin. Après que Dianying ait proféré des menaces de violence et que plusieurs quartiers aient été brûlés, les occupants de Qufu ont fui tandis que Dianying se mettait à la recherche de Yingguang. Bien qu'il y ait de nombreuses preuves que les Ren Ci ont utilisé le manoir, ni Yingguang ni le duc Yansheng n'ont été trouvés. Zongchang attendit plusieurs jours une réponse de Dianying, et reçut les plus humbles excuses de Dianying et des cadeaux du manoir de Confcuian. Ces cadeaux n'ont guère apaisé la colère de Zongchang, qui est immédiatement parti avec la cavalerie japonaise vers Dezhou, furieux que le conseil de Junnosuke n'ait pas été suivi. À son arrivée à Dezhou, Zongchang n'a pas trouvé Yingguang, ni même de preuves de sa présence. Face à la dangereuse perspective d'envoyer un raid dans le royaume Qing sur l'intuition de Junnosuke Date, Zongchang décida que l'enquête était terminée, et retourna à Jinan pour continuer sa campagne de harcèlement sur le Yiguandao."
shandong.972.a: "Au moins, j'en ai tiré quelques cadeaux"

 shandong.4.t:9 "Zongchang envoie un alibi aux Qing"
 shandong.4.d:9 "Plusieurs livres de poésie et un commentaire sur les classiques se sont avérés très utiles pour Zongchang en ce moment. Des lettres qui contenaient autrefois des fautes d'orthographe embarrassantes et un mauvais ordre des traits sont maintenant affinées dans un alibi en or que Zongchang a envoyé au gouvernement Qing. Cet alibi vise à répondre à la question de savoir ce qui a provoqué une telle panique à Dezhou récemment, et pourquoi cette question ne devrait pas déranger le moins du monde Puyi ou Wu Peifu. La lettre brosse le tableau d'une province remplie de bandits et d'escrocs. Cet environnement, explique la lettre, conduit à des rumeurs infondées de décadence morale dans le Shandong, ce qui est certainement une exagération de la part d'escrocs comme Zhang Tianran. De plus, la lettre ajoute que Zongchang a trouvé et éliminé une cellule de résistants du KMT dans le Shandong, et qu'il n'y a aucune raison de s'inquiéter des traîtres à l'empereur, quoi qu'ils puissent prétendre"
shandong.4.a: "Rien à voir ici, circulez"

 shandong.5.t:9 "Les magistrats de Qing arrêtent Zongchang"
 shandong.5.d:9 "Sun Dianying était un imbécile. Pendant qu'il brûlait et pillait le manoir de Yingguang, l'homme lui-même était déjà à mi-chemin de Beijing. Malgré les excuses de Dianying et ses efforts pour découvrir les comploteurs au Shandong, cela laissait Jinan vulnérable à un grand contingent d'infanterie Qing qui entrait dans Jinan. Pire encore, Zongchang n'avait aucun moyen de savoir que les soldats Qing étaient là pour l'arrêter. Une lettre écrite par Zongchang depuis la prison à l'Empereur lui demandant d'autoriser les visites familiales a été rejetée. Zongchang a maintenant une quatrième inconnue, celle de savoir quand il sera libéré de prison pour ses nombreux crimes. L'autre jour, l'un des nombreux enfants de Zongchang a approché Qu Yingguang, lui demandant si son père survivra à son emprisonnement."
shandong.5.a: "Ton père s'en sortira bien en prison"

 shandong.6.t:9 "Le Mont Tai en colère à Zongchang"
 shandong.6.d:9 "Il n'a pas fallu longtemps au professeur Tianran pour découvrir Lu Zhongjie. La première réaction a été de demander à revenir au Mont Tai pour un traitement plus approfondi de sa longue maladie. Ces lettres ont été ignorées par Zongchang, qui souhaitait ennuyer davantage le professeur sur la montagne et l'humilier en les lisant publiquement. Finalement, la dernière lettre délivrée aujourd'hui a pris un ton beaucoup plus sombre. La lettre s'adressait aux habitants de Jinan et accusait Zongchang de faire entrer clandestinement de l'opium en Chine, de trahir les Chinois pour des partenaires de jeu occidentaux et de tenter de prendre Lu Zhongjie pour épouse. Tianran a mis Zongchang au défi de venir au Mont Tai pour recevoir son jugement éternel, sinon les habitants du Shandong vont dépérir et mourir pour punir leur chef. Sun Dianying recommande de contrôler et de purifier le Mont Tai de ses habitants, tandis qu'un autre commandant, Zhang Jingyao, recommande d'attendre le départ du professeur"
shandong.6.a: "Venez, confrontons ces ascètes"
shandong.6.b: "J'attendrai ses lettres désespérées"

 shandong.7.t:9 "Tianran prononce le jugement sur Zongchang"
 shandong.7.d:9 "Le contigent de Zongchang arrive aux portes du Dai Miao, déjà les semelles fatiguées des 6600 marches. Dianying leur suggère de cacher leurs armes et d'ouvrir le feu quand on les laisse entrer. Alors que Zongchang passait sous la porte de Zhengyang, il fut mortellement touché par un tireur d'élite du haut de la porte. Dianying a tenté de charger la cour avec tous les hommes qu'il avait, mais Jingyao s'était enfui avec les soldats qui gardaient ses arrières. Dianying a également été tué par balle, et on ignore où se trouve actuellement Zhang Jingyao. Le professeur honoré Zhang Tianran a été reçu à Jinan avec une célébration du Nouvel An en avance, et a lu sa dernière lettre à Zongchang à une foule enthousiaste"
shandong.7.a: "Je déclare que c'est le jour des lettres rouges !"

 shandong.8.t:9 "Zongchang sauve Jinan du raid de Yiguandao"
 shandong.8.d:9 "Les semaines qui ont suivi à Jinan ont montré le chemin parcouru par l'influence de Tianran. Des membres du public ont défiguré le bureau de Zongchang, et plusieurs anciens amis ont écrit à Zongchang pour lui demander de se prosterner devant le Yiguandao. En retour, Zongchang a dit à ses commandants de surveiller les murs de Jinan, d'extorquer et de fouiller tous les membres suspects du Yiguandao qu'ils rencontreraient, et de lui livrer tout ce qui est suspect. Plusieurs des articles confisqués comprenaient du poison étiqueté comme médicament, des armes légères et des malédictions contre Zongchang. Aujourd'hui, Zongchang livrait une autre lecture de la lettre de Tianran, ainsi qu'une thèse sur les maux des Yiguandao, lorsqu'une foule d'entre eux est entrée dans la ville. Les soldats de Zongchang ont rapidement engagé le combat contre les sectaires qui portaient des armes, et la cavalerie japonaise a chassé les autres. Tianran, alors qu'il tentait de cacher sa tête brillante, fut capturé et abattu par la cavalerie"
shandong.8.a: "Enfin le public voit ma vérité"

### Focus tree related events ###
shandong.9.t: "Yiguandao et l'émeute des paysans"
 shandong.9.d:9 "Après la nouvelle du meurtre de Zhang Tianran lors de l'attaque de Jinan, des milliers de personnes en deuil sont descendues dans la ville pour chercher la dépouille de l'enseignant honoré. Lorsque la rumeur s'est répandue que Zhang Tianran ainsi que tous les combattants de Yiguandao avaient été enterrés de façon déshonorante dans une fosse commune, la panique s'est répandue dans tout le Shandong. Les derniers Yiguandao du Shandong ont commencé à attaquer agressivement les policiers et les propriétaires terriens dans toute la province. Les habitants, craignant à la fois le fanatique et la clique Zongchang désormais démonisée, ont commencé à se protéger du monde extérieur. Ils ne répondront à aucune autorité gouvernementale et doivent être traités"
shandong.9.a: "Tuez deux hommes chauves et tout le monde devient fou !"

 shandong.1000.t: "Une Frappe contre Nanjing"
 shandong.1000.d: "La mort de Sun a plongé l’est de la Chine dans le chaos. Les incendies, les pillages et le banditisme sont devenus la norme dans toute la région, mais cela constitue en même temps une opportunité en or. L'hégémonie du Zhili est terminée, un vide de pouvoir se creuse rapidement en Chine, et si nous pouvons saisir notre chance et prendre le contrôle de Nanjing, nous serons assurés de jouer un rôle majeur dans les luttes à venir pour l'avenir de la Chine. Des conseillers de haut niveau nous ont conseillé de marcher vers le sud, en direction de l'ancienne capitale, et d'assurer notre place parmi les grands acteurs chinois."
 shandong.1000.a: "Nanjing sera à nous !"
 shandong.1000.b: "Nous devrions attendre et voir..."

shandong.10.t: "Envoyer de jeunes officiers à l'école"
shandong.10.d: "Le Shandong ne dispose pas des installations adéquates pour former les officiers à la guerre moderne. Ce numéro s'adresse directement aux commandants du Shandong, car ils ont été formés dans des écoles du nord et du sud. Il est bien connu que le prestige de l'école que vous fréquentez est aussi important que la formation à l'école. C'est pourquoi nous devons tenter d'envoyer de jeunes officiers en formation à l'étranger. Quelle que soit l'école qu'ils fréquenteront, leur loyauté sera bien entendu affectée de manière indélébile".
shandong.10.a: "S'inscrire aux académies militaires japonaises"
shandong.10.b: "Postuler aux académies militaires allemandes"
shandong.10.c: "Postuler aux académies militaires occidentales"

 shandong.11.t: "Projets militaires dans le Shandong"
 shandong.11.d:9 "Il devient déjà évident que l'armée du Shandong est en retard sur son temps. Bien que nous ayons consacré nos efforts à essayer d'élever le niveau de nos équipements militaires, nous n'avons pas osé nous aventurer en dehors de ce que nous pouvons acheter. Le commandement de l'armée a convaincu [SHD.GetLeader] d'investir des ressources dans des projets récemment réalisés par un habitant tchèque du Shandong, Hanchtedelay. Hanchtedelay a l'ambition de transformer plusieurs Studebaker qu'il possède en chars d'assaut. Un deuxième projet consiste à acheter des vélos Flying Pigeon à Tianjin et à former une division pour les utiliser. Un troisième plan proposé par un professeur de l'université de Jinan est d'acheter du matériel d'escalade et de concentrer les efforts culinaires pour permettre aux soldats de survivre dans les nombreuses chaînes de montagnes chinoises"
 shandong.11.a: "Construire un char d'assaut"
 shandong.11.b: "Développer des unités cyclistes"
 shandong.11.c: "Former des troupes de montagnes"

shandong.12.t: "Enquêter sur les cargaisons manquantes"
 shandong.12.d:9 "Depuis quelques mois, le commerce vital est perturbé le long de la ligne ferroviaire Qingdao-Jinan. Une enquête de police en cours a seulement déterminé qu'il ne s'agit pas des employés de la ligne, aucune autre possibilité n'a encore été écartée. [SHD.GetLeader] a été appelé à surprendre l'enquête avant qu'elle ne devienne un scandale majeur à Jinan. La police, toujours prudente vis-à-vis des gardes-frontières chinois en dehors de Qingdao, a suggéré que nous enquêtions d'abord sur les stations de relais ferroviaires. [SHD.GetLeader], d'autre part, soupçonne que les objets sont volés le long des étendues désertes de la campagne entre Qingdao et Jinan. Sur quoi devrions-nous enquêter en premier ?"
shandong.12.a: "Enquêtez sur le chemin de fer"
shandong.12.b: "Enquêter sur la frontière"

shandong.13.t: "Preuve de banditisme sur le chemin de fer ?"
 shandong.13.d:9 "[SHD.GetLeader] a eu raison. La police envoyée pour inspecter les tronçons les plus déserts du chemin de fer a trouvé des constructions de soutènement cachées sous des broussailles. Ces constructions semblent être un coussin et des sangles à bagages. Il ne fait aucun doute que ceux qui ont volé les voies ferrées ont jeté leur butin hors du train, où il est déplacé vers un deuxième endroit. Le chef de la police insiste sur le fait que les bandits doivent être responsables, et demande du renfort afin de sonder les tanières de l'est du Shandong pour trouver leur cachette"
shandong.13.a: "Oui, prenez ces hommes"

shandong.14.t: "Preuves de corruption aux postes frontières"
shandong.14.d: "La police avait raison, le poste frontière était certainement suspect. Lors de la première inspection, la petite cabane qui abrite les gardes-frontières pouvait à peine accueillir cinq occupants. Cependant, en inspectant le sol de la cabane, une grande alcôve vide a été découverte. Comme il n'y a pas d'utilité logique à un espace vide aussi grand sous la cabane, le chef de la police a décidé d'arrêter les gardes-frontières présents. Bien qu'il y ait un certain risque que cela provoque la colère de nos vendeurs à Qingdao, la loi et la justice sont de notre côté"
shandong.14.a: "Interroger les gardes du poste"

shandong.15.t: "Assiéger les bandits"
 shandong.15.d:9 "En suivant un chemin de terre, plusieurs soldats sont tombés sur un campement de la milice en activité. Heureusement, ces hommes courageux ont pu alerter le chef de la police, qui a la grâce de [SHD.GetLeader] d'assiéger les bandits sur présomption de vol. En appelant [SHD.GetLeader] lui-même, le siège du chef a fait quelques morts, et une offre arrive le matin de la part des bandits. Ils demandent leur liberté en échange de tous leurs biens, volés et possédés, tant qu'ils peuvent partir avec leurs armes et leur vie"
shandong.15.a: "L'argent ne signifie rien pour nous, périssez !"
shandong.15.b: "La reddition sauve des vies, nous sommes d'accord"
SHD_bandits_surrender: "Les bandits se rendent pacifiquement"
SHD_bandits_escape: "Les bandits envoient un leurre et s'échappent"

shandong.800.t: "Événement de rebondissement"
shandong.800.d: "C'est un événement de rebond, vous ne devriez pas voir ça. Si vous le faites dans le cadre d'un jeu normal et que vous n'exécutez pas de sous-mods, veuillez signaler le problème".

shandong.16.t: "Les gardes-frontières arrêtés, avouent la contrebande"
 shandong.16.d:9 "Les gardes-frontières s'effondrent rapidement lors des interrogatoires, proclamant que la pauvreté les a poussés à se livrer à un stratagème où l'un d'eux bloque les trains en provenance de Qingdao, tandis que l'autre vole des objets dans les chariots. Ces gardes ont supplié d'aller en prison pour être exécutés, et ont offert tout le butin qui leur restait comme colladéral. [SHD.GetLeader] a finalement décidé de poursuivre l'exécution, car les prisons de Jinan sont déjà trop encombrées en l'état"
shandong.16.a: "La justice est juste, par-dessus tout."

shandong.17.t: "Notre chemin de fer est sécurisé"
 shandong.17.d:9 "Lorsque la nouvelle est parvenue aux coins du Shandong que [SHD.GetLeader] avait découvert les voleurs de chemin de fer, beaucoup de gens ne l'ont pas cru. Ils étaient tellement habitués à la gouvernance corrompue et ignorante de Jinan, qu'un pas dans la bonne direction a ravivé l'espoir dans le gouvernement. Le trafic le long de la voie ferrée a également augmenté, preuve que nos actions n'ont pas perturbé les macinations à Qingdao"
shandong.17.a: "Maintenant, nous pouvons améliorer les rails."

shandong.18.t: "Les bandits envoient un leurre, s'échappent à Hebei"
 shandong.18.d:9 "Une manifestation gaie est sortie du campement des bandits. A l'aide de jumelles, [SHD.GetLeader] a vu des bandits indiquer qu'ils étaient prêts à se rendre, plusieurs des bandits ont commencé à entrer dans leur cale, et à en sortir avec des marchandises dans des malles. Finalement, à la surprise générale, plusieurs bandits sont sortis de la cale et ont enlevé leurs vêtements. Ces bandits ont alors déposé leurs armes et ont commencé à tirer les malles vers notre ligne d'attaque. En état de choc, [SHD.GetLeader] a ordonné à sa ligne de tenir le feu héritier, et a laissé passer ces bandits apparemment fous. Les soldats ont tellement ri en humiliant ces bandits que personne n'a remarqué qu'un autre groupe de bandits s'était glissé dans les bois jusqu'à la fin du spectacle. Une ruée sur cette ruse a entraîné la mort des bandits nus, mais il semble que l'autre groupe se soit échappé du Shandong oriental"
shandong.18.a: "Nous sommes foutus, les gens"

 shandong.19.t:9 "Des bandits capturés à Hebei, prétendent que Zongchang fait du trafic de drogue"
 shandong.19.d:9 "Du Shandong sont sortis récemment plusieurs hommes en haillons. Ces réfugiés sans nom prétendent être des agriculteurs, mais leurs cicatrices indiquent soit un service militaire, soit un acte de banditisme. Ces hommes ont été détenus à Hebei, où ils ont fourni des preuves de l'implication de [SHD.GetLeader] dans le commerce de la drogue. Cette affirmation s'est rapidement propagée à Beijing, où nos enquêteurs ont vérifié l'authenticité des preuves. L'opium et les autres drogues sont souvent considérés comme responsables de l'effondrement de la morale traditionnelle chinoise au cours du siècle dernier, et donc comme une cause majeure de son humiliation continue aux mains des puissances étrangères. Comme nous sommes le gouvernement national, avec une réputation à défendre, c'est une question très sérieuse en effet. Devons-nous rejeter les revendications de ces bandits, ou devons-nous préparer une intervention militaire pour rétablir la loi au Shandong ? La plupart des experts s'accordent à dire que [SHD.GetLeader] ne peut être mis à la retraite sans la subordination totale de la clique."
shandong.19.a: "L'heure des poignards de la drogue"
shandong.19.b: "On ne peut pas faire confiance à ces bandits"

shandong.20.t: "Yiguandao à la recherche d'un armement moderne"
 shandong.20.d:9 "La rumeur a atteint la capitale des tentatives dispersées de membres des Red Spears and Big Swords, des armées paysannes soutenant le mouvement Yiguandao de Zhang Tianran dans le Shandong, pour acheter de grandes quantités d'armes aux magistrats locaux. L'argent et les autres fournitures offertes en échange sont dérisoires, mais certaines autorités locales ont jusqu'à présent défendu leurs ventes en faisant remarquer que l'armement de ces fanatiques religieux pourrait affaiblir nos ennemis communs. Nous pourrions émettre un ordre secret autorisant la poursuite des ventes d'armes à [SHD.GetNameDef], ou les réprimer complètement."
shandong.20.a: "Des armes pour une bonne cause"
shandong.20.b: "Nous ne soutenons pas les seigneurs de la guerre"

shandong.22.t: "Des divisions achèvent l'entraînement de la cavalerie japonaise"
shandong.22.d: "Les soldats japonais que nous avons invités ont terminé l'entraînement de notre corps de cavalerie. Nous espérons que leur professionnalisme servira d'exemple pour le reste de notre armée, où le succès au combat est moins important que la solde. Certains dans nos rangs hésitent encore à faire confiance aux Japonais pour l'assistance militaire, mais ils ne nous ont pas encore trahis, ce qui est tout à leur honneur."
shandong.22.a: "Les samouraïs ont monté à cheval, une fois"

shandong.23.t: "Une division termine l'entraînement de la cavalerie de Chahar".
 shandong.23.d:9 "Les soldats du Chahar qui ont visité le Shandong ont terminé l'entraînement de notre nouveau corps de cavalerie. Tianran a été particulièrement satisfait de la dévotion dont font preuve ces nouvelles divisions. Un discours impromptu de Tianran lui a révélé qu'il pouvait réciter de mémoire de longues étendues de Marge d'Eau, et il a demandé qu'elles aussi reçoivent l'illumination comme Lu Zhishen l'a fait avant sa mort."
shandong.23.a: "Quand vous voyez les fidèles, entrez dans le silence"

shandong.24.t: "Shandong demande une formation pour les cadets"
 shandong.24.d:9 "[SHD.GetLeader], gouverneur de Shandong, a envoyé une demande officielle pour que nous accueillions ses jeunes cadets dans nos prestigieuses académies militaires. Bien que nous ayons certainement accepté des étudiants chinois par le passé, et que nombre d'entre eux servent aujourd'hui en Chine, ils ont généralement servi dans l'armée d'un gouvernement national reconnu. [SHD.GetLeader], un simple gouverneur de province, ne répond manifestement pas à ces critères.\n\nCependant, si nous acceptons, la rémunération de nos services peut être considérable."
shandong.24.a: " Les accepter."
shandong.24.b: "Absolument pas"

shandong.993.t: "Le Japon accepte de former nos agents"
shandong.993.d: "Le Japon a accepté d'ouvrir plusieurs de ses plus prestigieuses académies militaires à nos cadets, dont la Rikugun Shikan Gakkō. Leur formation sera sans égale, ce qui devrait nous assurer un respect supplémentaire aux yeux des autres Chinois - mais seulement de ceux qui sont indifférents à l'influence japonaise".
shandong.993.a: "Merveilleux"

 shandong.994.t: "Le Japon refuse de former nos officiers"
 shandong.994.d: "Qualifiant [ROOT.GetLeader] de "bohème" et de "simple gouverneur de province", les autorités japonaises ont malheureusement refusé de former nos jeunes cadets."
shandong.994.a: "Nous avons toujours l'Allemagne"

shandong.25.t: "Shandong demande une formation pour les cadets"
 shandong.25.d:9 "[SHD.GetLeader], gouverneur de la province chinoise de Shandong, a envoyé une demande officielle pour que nous accueillions ses jeunes cadets dans nos prestigieuses académies militaires. Bien que nous ayons accepté des étudiants étrangers dans le passé, ils ont généralement servi dans l'armée d'un gouvernement national reconnu. [SHD.GetLeader], criminel notoire et simple gouverneur de province, ne répond manifestement pas à ces critères.\n\nCependant, si nous acceptons, la rémunération de nos services peut être considérable."
shandong.25.a: " Les accepter"
shandong.25.b: "Nous ne sommes pas une organisation caritative"

 shandong.995.t: "L'Allemagne accepte de former nos agents"
 shandong.995.d: "L'Allemagne a accepté d'ouvrir plusieurs de ses plus prestigieuses académies militaires à nos cadets, dont l'école d'état-major prussienne. Leur formation sera sans égale, ce qui devrait nous assurer un respect supplémentaire aux yeux des autres Chinois - mais seulement de ceux qui sont indifférents à l'influence allemande."
shandong.995.a: "Merveilleux"

shandong.26.t: "Shandong demande une formation pour les cadets"
 shandong.26.d:9 "[SHD.GetLeader], gouverneur de Shandong, a envoyé une demande officielle pour que nous envoyions un certain nombre de vétérans de la Weltkrieg pour aider à la formation de ses troupes. Il est vrai que la capitulation française en 1919 et l'effondrement britannique en 1925 ont laissé dans les colonies internationales un surplus de vétérans de guerre exilés, dont beaucoup se sont reconvertis dans le maintien de l'ordre ou le mercenariat. Néanmoins, [SHD.GetLeader] n'est qu'un simple chef de guerre avec beaucoup de sang sur les mains, et le balayage de Zhang Zongchang à Shanghai en 1925 lui a laissé une réputation monstrueuse dans les milieux locaux. Nous pourrions accepter l'accord, mais il y a aussi des risques à considérer."
shandong.26.a: "Accepter l'accord"
shandong.26.b: "C'est trop dangereux"

shandong.27.t: "Droits miniers dans le Shandong"
 shandong.27.d: "Depuis la débâcle de Qu Tongfeng avec la Clique Anhui, il y a dix ans, on s'est beaucoup demandé s'il fallait ou non vendre les droits miniers à des entreprises étrangères. Les occasions de faire des bénéfices n'ont pas manqué, mais la crainte de paraître grossier ou traître a empêché toute résolution jusqu'à présent. Le Shandong est enfin assez stable et les offres sont plus attrayantes que jamais. Les options sont la société japonaise Luda, qui a déjà obtenu l'accès à Weihai grâce à des négociations. Krupp, qui exerce déjà un poids politique important à Qingdao. Et enfin Peabody Energy, qui propose des options d'achat d'actions inaccessibles aux citoyens chinois"
 shandong.27.d1: "Depuis la débâcle de Qu Tongfeng avec la Clique Anhui, il y a dix ans, on s'est beaucoup demandé s'il fallait ou non vendre les droits miniers à des entreprises étrangères. Les occasions de faire des bénéfices n'ont pas manqué, mais la crainte de paraître grossier ou traître a empêché toute résolution jusqu'à présent. Aujourd'hui, nos bienfaiteurs ont fait pression sur nous pour que nous acceptions l'offre de la société japonaise Luda"
 shandong.27.d2: "Depuis la débâcle de Qu Tongfeng avec la Clique Anhui, il y a dix ans, on s'est beaucoup demandé s'il fallait ou non vendre les droits miniers à des entreprises étrangères. Les occasions de faire des bénéfices n'ont pas manqué, mais la crainte de paraître grossier ou traître a empêché toute résolution jusqu'à présent. Aujourd'hui, nos bienfaiteurs ont fait pression sur nous pour que nous acceptions l'offre de Krupp"
shandong.27.a: "Accepter l'offre de la société de Luda"
shandong.27.b: "Accepter l'offre de Krupp"
shandong.27.c: "Accepter l'offre de Peabody Energy"

