### Ideas ###
SHD_flight_north: "Fuite vers le Nord"
 SHD_flight_north_desc:9 "Des milliers de personnes fuient vers le Shandong pour échapper au désordre du sud. Poussé par les taxes des seigneurs de la guerre et tiré par les promesses salutaires de Yiguandao, le régime assoupli de Zongchang offre au moins un asile temporaire. Celui qui gouvernera décidera du sort de ces réfugiés"

 SHD_Rampant_drug_trade: "Un commerce de drogue effréné"
 SHD_Rampant_drug_trade_desc: "La propre faiblesse de Zhang Zongchang pour l'opium s'est étendue à la population du Shandong, au grand désarroi de celle-ci. Alors que le prix de la drogue augmente, la violence et l'extorsion s'accélèrent. Les Yiguandao et les Ren Ci tentent de lutter contre le trafic de drogue"

SHD_Yiguandao_revolt: "La révolte des Yiguandao"
 SHD_Yiguandao_revolt_desc:9 "Les protocoles donnés au Yiguandao en cas de chute de Tianran dans sa mission sacrée ont été déployés par les empereurs mineurs restants et les cadres de deuxième niveau. Les Yiguandao demandent actuellement à leurs disciples de brûler leurs possessions et de se reloger dans des grottes en désespoir de cause pour le délirant Maha-Kalpa, l'apocalypse. Nous ne pouvons pas recruter ou taxer les gens dans cet état frénétique"

SHD_Peasant_revolt: "Révolte des paysans"
 SHD_Peasant_revolt_desc: "L'indignation suscitée par les transactions de Jinan et de Taishan a déstabilisé la province. Les percepteurs d'impôts exigent un paiement immédiat, des routes à péage sont construites par les municipalités et la thésaurisation des armes contre le gouvernement n'a jamais été aussi forte. Nous devons déployer des hommes à la campagne si nous voulons que les habitants du Shandong nous fassent à nouveau confiance"

 SHD_Zongchang_revolt:9 "Révolte de Zongchang"
 SHD_Zongchang_revolt_desc:9 "Peu importe à quel point le Général Viande-de-Chien était avili, sa collection d'administrateurs, de débiteurs et de soldats loyaux a été acceptée à Shandong comme le gouvernement légitime. Aujourd'hui, ses hommes tentent sans but de récupérer les sommes dues par tous ceux qu'ils rencontrent. Ces bandits doivent être mis à bas avec les démons qui les dirigent."

 SHD_flee_to_zongchang:9 "Fuite vers Zongchang"
 SHD_flee_to_zongchang_desc: "Le dernier obstacle au commerce avec les puissances occidentales du Shandong, Zhang Tianran, est désormais levé. Les immigrants venant au Shandong ont désormais la possibilité de poursuivre leurs activités commerciales avec les puissances occidentales et de bénéficier d’un confort plus moderne sans la menace de représailles morales que tant de gens craignaient. L'atmosphère de Jinan se rapproche lentement du chic des villes chinoises modernes comme Shanghai."

 SHD_flight_to_safety:9 "Vol vers Yingguang"
SHD_flight_to_safety_desc: "Après des années de banditisme déguisé en gouvernance, et de tromperie par des manipulateurs religieux, le Shandong est enfin libre. Les habitants du Shandong se réjouiront et prospéreront lorsque la drogue sera enfin brûlée dans un grand feu de joie.  "

SHD_Loyal_citizens: "Citoyens loyaux"
 SHD_Loyal_citizens_desc: "Enfin les retombées des émeutes sont terminées, et le peuple du Shandong se réjouira d'un zèle renouvelé pour changer la Chine dans son ensemble. En conséquence, les collecteurs d'impôts ont pu offrir des crédits d'impôts et des remboursements aux citoyens loyaux"

SHD_controlled_drug_trade: "Contrôle du commerce de la drogue"
 SHD_controlled_drug_trade_desc:9 "Les plantations d'opium non réglementées ont enfin été subordonnées sous le gouvernement de Zongchang. Le commerce illégal avec Qingdao et Weihaiwei a finalement été officialisé et taxé par la clique de Zongchang. La légalité informelle de la consommation de drogue est maintenant finalisée"

 SHD_violently_suppressed_drug_trade: "Trafic de drogue violemment réprimé"
 SHD_violently_suppressed_drug_trade_desc:9 "Tianran a ordonné à l'Organisation de la moralité et de la charité de déraciner violemment les toxicomanes présumés et de les soumettre à un jugement. Avec l'aide de la Société des grandes épées, le trafic de drogue a été violemment stoppé, les plantations d'opium brûlées et les bureaucrates corrompus violemment écartés."

 SHD_Japanese_military_assistance: "Formation des officiers japonais"
 SHD_Japanese_military_assistance_desc: "Le corps des officiers japonais, invité par Junnosuke Date, a eu un fort impact sur nos formations militaires. Certaines divisions doivent maintenant apprendre les commandements en japonais, et les brochures de la Société du dragon noir sont maintenant couramment utilisées pour motiver les soldats."

 SHD_German_military_assistance: "Formation des officiers allemands"
 SHD_German_military_assistance_desc: "Les conseillers de l'Asie de l'Est Allemande ont fait forte impression sur le corps des officiers du Shandong. En plus de l'entrainement militaire standard de style prussien, les conseillers de la société ont donné des leçons sur l'achat et la préservation de la valeur de l'équipement militaire pour sa revente, après la conquête de la Chine."

 SHD_Legation_military_assistance: "Formation des officiers des légations"
SHD_Legation_military_assistance_desc: "Les conseillers mercenaires américains, britanniques et français engagés par les villes des Légations se sont mis à la tâche avec brio. Les officiers connaissent maintenant une variété de nouvelles insultes dans de nouvelles langues et ont contracté plusieurs nouvelles maladies vénériennes non découvertes. Dans l'ensemble, un gain positif".

 SHD_big_swords: "Grandes Epées"
SHD_big_swords_desc: "Les Big Swords du nord de la Chine ont enfin pleinement approuvé le Yiguandao, et sont déterminés à se battre à nos côtés. Leurs dirigeants croient en la nature spirituelle de la lutte pour la Chine contre les démons étrangers".

 SHD_big_swords_and_red_spears: "Grandes Epées et Lances Rouges"
 SHD_big_swords_and_red_spears_desc: "Les Grandes Épées du nord de la Chine et les Lances Rouges du centre du Shandong ont pleinement soutenu le Yiguandao et sont déterminées à combattre à nos côtés. Leurs dirigeants croient en la nature spirituelle de la lutte de la Chine contre les démons étrangers."

SHD_Guiyidao_support: "Soutien du Guiyidao"
 SHD_Guiyidao_support_desc: "L'imitation de l'organisation chinoise de moralité et de charité de Zhang Tianran a finalement remplacé son inspiration, le Guiyidao. Dans le meilleur intérêt du peuple chinois, Zhang Tianran a pris le contrôle des installations de la Société à croix gammée rouge dans le Shandong et a promis de protéger les temples de Guiyidao du banditisme omniprésent."

SHD_intervention_idea: "Intervention limitée"
 SHD_intervention_idea_desc: "À la demande des réfugiés de la Ligue, Qu Yingguang a autorisé un engagement limité dans la vallée chaotique du fleuve Jaune et au-delà. Ces courageux corps expéditionnaires sont composés de volontaires dont la préoccupation est la sécurité de leurs familles dans le sud."

 SHD_railroad_assisted_army: "Armée aidée par le rail"
SHD_railroad_assisted_army_desc: "Grâce à une chaîne d'approvisionnement ferroviaire considérablement améliorée, il est désormais possible d'approvisionner les troupes du Shandong de manière beaucoup plus efficace qu'auparavant."

SHD_jiangsu_exploitation: "Exploitation du Jiangsu"
SHD_jiangsu_exploitation_desc: "De notre accord avec Anqing, négocié par Fengtian après la fin de la guerre de la Ligue, nous recevons des usines civiles §H[?SHD_jiangsu_exploitation_civ_factories]§! et des usines militaires §H[?SHD_jiangsu_exploitation_mil_factories]§!. Nous avons également le contrôle total des ressources potentielles de l'État du Jiangsu et disposons de ressources en main-d'œuvre supplémentaires à Jinan."

 SHD_building_ships_faster: "Priorité à la Construction Navale"
 SHD_building_ships_faster_desc: "En concentrant nos ressources, nous pourrons rapidement nous doter d'une marine."

 SHD_expand_our_control: "Accroître notre contrôle"
 SHD_expand_our_control_desc: "Avec la fin de la guerre dévastatrice de la Ligue, le Shandong se présente comme le véritable champion des provinces de l'Est. Il peut s'avérer fructueux d'intégrer rapidement les anciennes provinces de la Ligue avant de pouvoir procéder à l'unification du reste de la Chine!"

 SHD_fengtian_troop_training:0 "Formation des Troupes de Fengtian"
 SHD_fengtian_troop_training_desc:0 "Une importante mission militaire composée de nombreux sergents instructeurs fengtian, ainsi que de quelques japonais, nous aide à former des troupes aussi rapidement que possible afin de combattre la Ligue."

 FNG_SHD_Traing_Aid: "Aide à la Formation Shandong"
 FNG_SHD_Traing_Aid_desc: "Nous avons envoyé une vaste mission de formation à Shandong pour l'aider à former des troupes dans le cadre de son conflit avec la Ligue. S'ils réussissent, nous aurons un allié de poids en Chine continentale."

