### Decisions ###
SHD_riot_policy_decisions: "Troubles civils au Shandong"
 SHD_riot_policy_decisions_desc: "Nous devons faire face aux nombreuses opportunités que l'instabilité politique a engendrées. Ils se cachent dans les montagnes, font des raids dans les villes et insistent sur le fait que notre gouvernance est illégitime."

 SHD_committees_against_vice: "Comités contre Vice"
 SHD_committees_against_vice_desc: "Les obligations morales des fonctionnaires du gouvernement ont failli dans le Shandong. Le peu qui a été fait pour prévenir l'abus de drogues, les jeux d'argent et la débauche a jusqu'à présent été géré uniquement par les sectes salutistes qui opèrent complètement en dehors de la surveillance du gouvernement. Nous devons proclamer notre leadership dans la lutte morale contre la décadence et travailler à restaurer la confiance du peuple dans le gouvernement. Pour ce faire, nous commencerons par établir de nouveaux comités de surveillance, semblables à l'Association anti-drogue de Shandong, qui existe depuis longtemps, et dont le mandat est de supprimer les activités illégales."

 SHD_break_the_black_markets: "Détruire le Marché Noir"
 SHD_break_the_black_markets_desc: "La concentration de capitaux chinois et étrangers dans le Shandong, ainsi que l'accès facile aux vices tels que l'opium, l'alcool et les femmes de mauvaise réputation, ont contribué à la création d'un réseau incroyablement vaste de marchés noirs s'étendant de Weihaiwei à Jining. Ils opèrent principalement par le biais d'accords secrets ou sous le couvert de carnavals nocturnes avec leurs loteries sauvages de Hua Hoey. Le premier objectif de l'Association pour le rétablissement de la bienveillance a été de mettre au jour ces réseaux de marché noir. Maintenant, nous devons nous efforcer de les éliminer !"

 SHD_reestablish_provincial_assemblies: "Rétablir les Assemblées Provinciales"
 SHD_reestablish_provincial_assemblies_desc: "En tant que vétéran du Mouvement pour l'Autonomie du Zhejiang et des premiers jours d'organisation de la révolution Xinhai, Qu Yingguang comprend la valeur de la participation démocratique. Les assemblées provinciales qu'il a ouvertes en 1919 ont disparu depuis longtemps, mais il ne faudra pas beaucoup d'efforts pour les rétablir. Les candidats potentiels seront sélectionnés au préalable et les élections seront soigneusement surveillées, afin de garantir que les assemblées ne se transforment pas en centres de dissidence, mais cela donnera à la population du Shandong une rare occasion de faire entendre sa voix au gouverneur."

SHD_end_Yiguandao_riot: "Mettre fin à l'émeute de Yiguandao"
SHD_end_peasant_riot: "Mettre fin à l'émeute des paysans"
 SHD_end_Zongchang_riot:9 "Mettre fin à l'émeute de Zongchang"
 SHD_end_Loyal_citizens: "Légitimer le régime"

 SHD_develop_jiangxi_tungsten_decision: "Développer le tungstène du Jiangxi"
 SHD_develop_fujian_aluminium_decision: "Développer l'aluminium du Fujian"

SHD_create_LSP: "Créer la ligue des six provinces"
 SHD_create_LSP_desc: "Les six provinces peuvent désormais être réorganisées sous la direction d'un seul maréchal, Zhang Zongchang. Après le chaos qui a suivi la mort de Sun, Zhang Zongchang a réorganisé la Ligue et a réuni les six provinces sous son autorité. Son approbation du vice et du militantisme opportuniste est maintenant la politique de facto des six provinces"

SHD_economic_decisions: "La croissance économique du Shandong"
 SHD_economic_decisions_desc: "Pendant trop longtemps, la province a pris du retard par rapport aux métropoles de la côte chinoise en raison d'une gouvernance inefficace et incertaine. L'illusion de qui gouverne le Shandong est désormais bannie, et nous innovons désormais sur ce sol ancien"

SHD_internal_decisions: "L'équilibre du Shandong"
SHD_internal_decisions_desc: "La gouvernance est certainement une extension de la personnalité, et il est essentiel que nous projetions la nôtre à la fois comme une province indépendante et comme un lieu légitime d'investissement en Chine".

SHD_obtain_dockyard_access: "Demande d'assistance navale japonaise"
 SHD_obtain_dockyard_access_desc: "Le meilleur usage de notre dépendance renouvelée envers le Japon en prenant l'avantage de leur marine. Bien que la capacité du Shandong à combattre en haute mer soit limitée, il existe au Japon de nombreux ports civils que nous pouvons louer pour nos besoins"

 SHD_dockyard_count_tt:0 "Cette décision peut être prise jusqu'à §Y3§! fois. (Actuellement §Y[?SHD_dockyard_count]/3§!)"

 SHD_assemble_air_squadron:9 "Assemblez les escadrons aériens volontaires Qing"
 SHD_assemble_air_squadron_desc:9 "Les courageux pilotes chinois du royaume de Qing sont les bienvenus pour utiliser le Jinan afin de s'entraîner au tir contre les impérialistes étrangers."

SHD_assemble_air_squadron2: "Assemblez l'escadron aérien japonais"
 SHD_assemble_air_squadron2_desc: "Les courageux pilotes japonais sont invités à utiliser le Jinan pour s'entraîner au tir contre les impérialistes occidentaux"

 SHD_request_infantry_equipment:9 "Demande d'armes Qing supplémentaires"
 SHD_request_infantry_equipment_desc:9 "Nous devons faire pression sur nos partisans des Qing pour qu'ils envoient plus d'armes dans la lutte contre l'impérialisme étranger."

 SHD_pull_strings_with_qing_industrialists:9 "Location d'usines de Qing"
 SHD_pull_strings_with_qing_industrialists_desc:9 "La nécessité de vaincre enfin les impérialistes étrangers signifie que nous sommes prêts à payer n'importe quel prix afin de recevoir un soutien industriel supplémentaire des Qing."

 SHD_industrialist_count: "Cette décision peut être prise jusqu'à §Y3§! fois. (Actuellement §Y[?SHD_industrialist_count]/3§!)"

SHD_war_intervention_decisions: "Intervenir dans les États chefs de guerre"
SHD_war_intervention_decisions_desc: "Nous devons tirer parti de toute frontière non surveillée si nous voulons atteindre notre objectif ultime. Il faut passer à travers les armées idiotes qui s'opposent à nous et qui empêchent le peuple chinois d'avoir la gouvernance qu'il mérite. Nous verrons bientôt les murs de Nanjing, le port des parfums et nous mangerons des épices du Sichuan".

 SHD_intervene_xuzhou: "Saisir Xuzhou"
 SHD_intervene_xuzhou_desc: "La ville de Xuzhou est l'une des zones les plus développées du Jiangsu et de ses environs, une récompense digne d'intérêt en soi."

SHD_intervene_jiangsu: "Intervenir dans le Jiangsu"
 SHD_intervene_jiangsu_desc: "Le Jiangsu a grand besoin de notre aide, et son peuple souffre sous le talon du Sud. Nous devons consolider leur contrôle sur la province"

 SHD_intervene_southeast: "Intervenir dans la [From.GetName]"
 SHD_intervene_southeast_desc: "Le pays entre Taishan et Zijin Shan est en plein chaos. Si nous voulons rencontrer cette grande ville, nous devons frapper maintenant"

 SHD_intervene_southwest: "Intervenir dans la [From.GetName]"
SHD_intervene_southwest_desc: "Le pays entre Ziji shan et Heng shan est en plein chaos. Si nous voulons libérer cette vaste terre, nous devons frapper maintenant"

SHD_Yantai_Port_Line: "Route maritime Yantai-Port Arthur"
SHD_Yantai_Port_Line_desc: "Le plus grand port que nous contrôlons nous-mêmes, £victory_points §GYantai§! permet des expéditions continues du gouvernement japonais et fengtien".

SHD_Nantong_Port_Line: "Route maritime Nantong-Nagasaki"
SHD_Nantong_Port_Line_desc: "Après Shanghai, probablement le deuxième port le plus important de la mer de Chine orientale et relié à l'intérieur par le rail, £victory_points §GNantong§! est d'une importance vitale pour assurer un approvisionnement régulier en armes".

SHD_Hangzhou_Port_Line: "Route maritime Hangzhou-Nagasaki"
SHD_Hangzhou_Port_Line_desc: "Une grande ville, £victory_points §GHangzhou§! permettrait d'importantes livraisons d'armes japonaises et fengtiennes pour nous soutenir dans notre effort de guerre"

SHD_Infiltrate_Tianjin: "Infiltrez Tianjin"
 SHD_Infiltrate_Tianjin_desc: "Nous pouvons tirer parti de l'influence de Zhang Tianran à Tianjin pour promouvoir le Yiguandao et le salut de la Chine auprès des véritables industries chinoises qui vivent encore sous occupation étrangère."

 SHD_intervene_xuzhou_tt: "Si vous contrôlez §YXuhai§! vous pouvez devenir directement son propriétaire et augmenter $MODIFIER_WAR_SUPPORT_FACTOR$ de 2%."
 SHD_intervene_jiangsu_tt: "Si vous contrôlez §YHuaiyang§! et §YNantong§!, vous pouvez devenir directement leur propriétaire et augmenter $MODIFIER_WAR_SUPPORT_FACTOR$ de 4%."
 SHD_create_LSP_tt:9 "Vous devez contrôler et posséder les états suivants:\n §YShandong§! (Ji'nan, Linyi et Jiaodong)\n §YJiangsu§! (Huaiyang, Jinling, Nantong et Xuhai)\n §YJiangxi§! (Gannan, Yuzhang et Xunyang)\n §YAnhui§!  (Anqing, Wuhu et Huaisi)\n §YZhejiang§! (Qiantang, Jinhua, Kuaiji, Wenzhou et Lishui)\n §YFujian§! (Jian'an, Tingzhang, Xiamen et Minhou)"

SHD_raise_army: "Levée d'une armée"
 SHD_raise_army_desc: "Notre soi-disant armée fait défaut par rapport aux nombreux chefs de guerre que nous espérons affronter. Même si nous n'avons pas d'armée moderne, nous avons la popularité des gens que nous pouvons utiliser à notre avantage. Si la force ne fonctionne pas, le nombre..."

 SHD_raise_division: "Recruter les paysans de [FROM.GetName]"
 SHD_raise_division_desc: "Nous pouvons recruter les paysans de [FROM.GetName] pour aider notre cause."

