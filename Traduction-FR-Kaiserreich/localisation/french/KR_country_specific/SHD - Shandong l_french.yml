### Traits ###
 SHD_dogmeat_general: "Général Viande-de-Chien"
 SHD_dogmeat_general_desc:9 "Surnommé en raison de son infamie, Zhang Zongchang est décrié même par ses compagnons de guerre en raison de son mépris total pour les conventions et la morale. Ces mêmes traits lui ont cependant valu une réputation redoutable qui attire une certaine classe d'adeptes. Zhang admet ouvertement avoir "trois inconnues" : un nombre inconnu d'épouses, une richesse inconnue et surtout un nombre inconnu de soldats. Ajoutées à son comportement, ces inconnues rendent Zongchang imprévisible, ses véritables objectifs et son potentiel difficiles à déterminer"

 SHD_honored_master: "Le maître honoré"
SHD_honored_master_desc: "Ayant converti l'infâme Zhang Zongchang du sommet du Mont Tai, Zhang Tianran attire l'attention du monde sur lui et éloigne la corruption de Jinan en bas. Publiquement bienveillante mais secrète, l'influence de Zhang Tianran s'accroît et s'étend bien au-delà de ses forteresses monastiques".

