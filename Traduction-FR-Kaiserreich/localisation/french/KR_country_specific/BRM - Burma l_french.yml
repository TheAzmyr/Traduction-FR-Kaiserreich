### Events ###
burma.1.t: "Emeutes et manifestations à l'Université de Rangoon"
 burma.1.d: "Le mécontentement suscité par la corruption au sein du gouvernement, les immenses systèmes de népotisme qui imprègnent la vie civique et le régime sans scrupules de U Ba Pe, a déclenché certaines des plus grandes manifestations observées dans notre pays depuis l'obtention de l'indépendance en 1925. Issus de la grande et prestigieuse université de Rangoon, des étudiants de gauche radicalisés ont occupé plusieurs bâtiments administratifs et organisé des rassemblements dénonçant le président et ses riches bailleurs de fonds comme étant corrompus et préjudiciables au bien-être de la nation. Mais les manifestants n'ont pas réussi à obtenir le soutien des ouvriers de l'industrie et des paysans, limitant le mouvement naissant à l'intelligentsia."
burma.1.a: "Envoyez les matraques et les sabres !"

burma.2.t: "Emeutes et manifestations à l'Université de Rangoon"
 burma.2.d: "Dans la Birmanie voisine, les émeutes se multiplient au sein d'une jeunesse politiquement impuissante, protestant contre la corruption rampante à l'université de Rangoon, contre l'absence de réformes et contre le pouvoir illégitime du président U Ba Pe. Pour l'instant, les manifestations se sont limitées à Rangoon, mais l'inactivité du régime actuel pourrait donner lieu à de nouvelles explosions dans les mois à venir, notamment avec les travailleurs des champs pétroliers de Yenangyaung, Chauk et Minbu qui dénoncent les salaires de misère et les conditions de vie déplorables. Si les deux fractions s'unissent, nous pourrions nous retrouver avec un gouvernement amical de l'autre côté du golfe du Bengale."
burma.2.a: "Gardons un oeil ferme sur les Birmans !"

burma.3.t: "Grèves aux champs de pétrole de Yenangyaung"
 burma.3.d: "Les travailleurs des champs pétrolifères autour de Yenangyaung, Chauk et Minbu ont entamé une grève paralysante pour protester contre la corruption rampante et les conditions de vie déplorables. Les unités de police et les forces paramilitaires n'ont jusqu'à présent pas réussi à contenir les manifestants, qui ont occupé les champs pétrolifères en agitant des drapeaux rouges et en chantant des chansons socialistes. Il faut faire quelque chose pour apaiser leurs revendications, de peur que le soutien national à leur cause n'explose."
burma.3.a: "Upstarts ! Le mouvement syndical doit être écrasé !"
burma.3.b: "Tentative de les calmer..."

 burma.4.t: "La révolution de l'an 1300 éclate !"
 burma.4.d: "Catastrophe ! Tout comme en 1936, les étudiants de l'université de Rangoon se sont soulevés contre la présidence lors de manifestations et de protestations critiques. Cependant, cette année, les leaders étudiants radicalisés ont fait cause commune avec les travailleurs du pétrole tout aussi mécontents, donnant au mouvement une portée véritablement nationale. Alors que les insurgés marchent sur Rangoon, seule une réaction militaire ferme permettra de résoudre cette situation désespérée !"
 burma.4.a: "C'est scandaleux, déployez l'armée contre ces jeunes !"
 burma.4.b: "Le président est assassiné et un gouvernement provisoire est formé !"

burma.5.t: "L'armée a ordre de tirer sur les manifestants"
 burma.5.d: "Après ce qui semble une éternité, il s'agit enfin d'une confrontation entre les étudiants protestant à l'université de Rangoon et l'armée birmane. Le commandant local a appris qu'une marche de travailleurs pétroliers en grève se dirigeait vers la capitale, recueillant le soutien des villages ruraux en cours de route. De plus, l'état-major général de l'armée donne l'ordre de disperser les manifestants, alors que la journée s'achève, il semble que le destin de la Birmanie soit proche"
 burma.5.a: "L'armée se mutine et rejoint les révolutionnaires !"
 burma.5.b: "Les paramilitaires pro-gouvernementaux et l'armée écrasent les manifestations !"

burma.6.t: "La proclamation de la République socialiste birmane"
 burma.6.d: "La république illégitime d'U Ba Pe a été chassée par une union d'étudiants, de travailleurs et de militaires, donnant naissance à un gouvernement provisoire sous la direction du Parti révolutionnaire du peuple et du camarade Aung San. La révolution étant achevée dans le pays, la question se pose de savoir s'il faut l'étendre à l'étranger. Pratiquement tous les membres du gouvernement souhaitent que la Birmanie s'aligne sur l'Inde ou sur l'Internationale, mais nous pourrions aussi choisir de faire cavalier seul."
 burma.6.a: "Raviver le pacte anti-colonial avec l'Inde !"
 burma.6.b: "La Birmanie doit devenir un avant-poste révolutionnaire de l'Internationale !"
 burma.6.c: "Nos camarades en Chine sont la voie à suivre !"
 burma.6.e:0 "Nous devons nous concentrer sur la révolution à l'intérieur de nos frontières !"

 burma.8.t: "La Birmanie souhaite rejoindre l'Internationale"
 burma.8.d: "En Birmanie, la présidence corrompue d'U Ba Pe a été renversée par une coalition d'ouvriers et d'étudiants protestataires et par une armée refusant d'exécuter l'ordre de massacrer les manifestations pacifiques de ces derniers. Le pouvoir appartient désormais à un gouvernement provisoire birman, encore embryonnaire et assiégé à l'Est par un Siam hostile. Qu'ils souhaitent contribuer à l'avancement de la révolution internationale ou qu'ils recherchent simplement une protection contre des puissances plus fortes, ils nous ont demandé d'entrer dans l'Internationale. Quelle est notre réponse ?"
burma.8.a: "Allons de l'avant ensemble, unis dans notre lutte !"
 burma.8.b: "Nous ne voulons rien savoir de leurs conflits."

 burma.9.t: "U Maung Gyee appelle à de nouvelles élections."
 burma.9.d: "Avec la mort du très détesté président U Ba Pe, son Premier ministre U Maung Gyee, plus libéral, a appelé à la tenue de nouvelles élections démocratiques dans un mois. Cette décision semble avoir apaisé les manifestants et permettra, espérons-le, de sauver la Birmanie de la corruption et de la tyrannie."
 burma.9.a: "La Birmanie est sauvée !"

 burma.10.t: "Les élections d'urgence"
 burma.10.d: "Les élections sont enfin arrivées en Birmanie et, pour une fois, elles sont totalement libres et équitables ! Sont en lice le Parti du peuple réformé de Kodaw Hmaing, qui souhaite organiser un référendum sur la monarchie, le GCBA uni de Chit Hlaing, qui promet maintenant d'expier ses échecs antérieurs, et le Parti du pauvre du Dr Ba Maw. Qui remportera les élections ?"
 burma.10.a: "Le Parti des Peuples Réformé !"
 burma.10.b: "La GCBA unie !"
 burma.10.c: "Le Parti du Pauvre !"

 burma.11.t: "Le référendum royaliste"
 burma.11.d: "Royaliste lui-même, Kodaw Hmaing avait fait campagne sur un programme visant à restaurer la monarchie birmane avec la princesse Myat Phaya Lat comme régente jusqu'à ce que le prince Taw Phaya Gyi soit en âge de monter lui-même sur le trône. Avec les résultats du référendum, que sera la Birmanie ?"
 burma.11.a: "Les royalistes l'emportent !"
 burma.11.b: "La Birmanie souhaite rester une république !"

 burma.12.t: "La révolution de 1300 écrasée"
 burma.12.d: "Catastrophe ! Tout comme en 1936, les étudiants de l'université de Rangoon se sont soulevés contre la présidence lors de manifestations et de protestations critiques. Cependant, cette année, les leaders étudiants radicalisés ont été écrasés en raison du manque de soutien des travailleurs précédemment en grève. Alors que les paramilitaires loyalistes ont réprimé les soulèvements étudiants, des discussions ont eu lieu au sein du gouvernement sur la possibilité de commettre un auto-coup d'État et de donner à U Ba Pe le pouvoir qu'il désire depuis des années... Bien sûr, nous pourrions plutôt maintenir le vernis de la démocratie et la coalition des cinq fleurs."
 burma.12.a: "Maintenir la coalition pour la stabilité interne !"
 burma.12.b: "Arrêtez nos partenaires de coalition et rétablissez le parti nationaliste !"

 burma.13.t: "Révolution en Birmanie !"
 burma.13.d: "Une nouvelle désastreuse ! Le gouvernement républicain birman a été chassé par un syndicat d'étudiants, de travailleurs et de militaires ! Pire encore, ils cherchent à s'aligner sur leurs soi-disant camarades de l'Ouest et nous avons reçu un ultimatum : soit nous mettons fin à notre invasion, soit nous devons faire face au spectre de leur alliance. Que devons-nous répondre ?"
 burma.13.a: "Nous ne pouvons pas nous opposer à eux. Signez la paix."
 burma.13.b: "Jamais ! Nous continuons à nous battre !"

