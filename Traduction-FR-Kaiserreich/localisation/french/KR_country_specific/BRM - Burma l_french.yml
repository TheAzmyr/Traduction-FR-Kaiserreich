### Intro Screen ###
 BRM_country_intro_header:0 "Burma : Une nation déchirée par la guerre"
 BRM_country_intro_content:0 "En 1921, lorsque la révolution indienne a battu son plein, la Birmanie a rapidement suivi. En 1925, l'indépendance était de facto acquise, la guerre civile indienne étant dans l'impasse. L'indépendance avait été gagnée - mais la paix était loin d'être acquise, le pays étant en proie à une quasi-guerre civile entre les différentes minorités et le gouvernement central de Rangoon. En 1928, après une escarmouche à la frontière sud-est, le Royaume de Siam envahit le pays et une guerre sanglante d'un an s'ensuit. Le traité de Moulmein, négocié par l'Allemagne et le Japon, met fin au conflit mais cède le Bas Shan au Siam et laisse indécise l'occupation de Moulmein et de la basse Birmanie. Humilié, le gouvernement GCBA de Chit Hlaing s'effondre aux élections de 1930 et le parti nationaliste d'U Ba Pe remporte une victoire serrée. En 1935, U Ba Pe et son Parti du peuple réformé remportent une nouvelle victoire sur fond d'allégations de corruption et de fraude. Depuis lors, U Ba Pe s'efforce de consolider son pouvoir face à une population de plus en plus radicale et politiquement exigeante. Pendant ce temps, l'Inde attend l'occasion de propager la révolution à l'est. Le jour venu, la Birmanie sera-t-elle prête ?"

