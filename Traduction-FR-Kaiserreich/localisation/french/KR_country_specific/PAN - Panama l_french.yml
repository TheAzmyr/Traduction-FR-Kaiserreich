 PAN_juan_demostenes_arosemena: "Juan Demostenes Arosemena"
 PAN_juan_demostenes_arosemena_leader_desc:9 "Juan Arosemena, bien que politiquement libéral, est le chef de la faction conservatrice du parti libéral. Il est populaire parmi de nombreux Panaméens, même les non libéraux. Beaucoup le considèrent comme le seul homme capable de sortir le Panama de cette période difficile."
 PAN_juan_demostenes_arosemena_con_leader_desc:9 "§YLeader Description\nBorn:§! June 24th, 1879, in Panama City, Panama, United States of Colombia\n§YPolitical Career:§! Juan Arosemena, despite being politically liberal, has found himself leading the conservative party because of his previous involvement with the Conservative faction of the Liberal party. He is popular among many Panamanians, even non-Liberals, which made him one of the most popular choices to lead the new conservative government."

 PAN_harmodio_arias_madrid: "Harmodio Arias Madrid"
 PAN_harmodio_arias_madrid_leader_desc:9 "Harmodio Arias Madrid est le fondateur du Parti National Révolutionnaire. Aux côtés de son frère, Arnulfo Arias Madrid, il dirige le nouveau gouvernement depuis le coup d'État de 1931. Il est populaire au sein de la population, bien qu'il ne soit pas le plus expérimenté en matière de politique. Cela a conduit certains à dire que son frère, Arnulfo, serait un président plus efficace."

 PAN_manuel_pino: "Manuel Pino"
 PAN_manuel_pino_leader_desc:9 "Manuel Pino, le chef de la Police Nationale et de son front politique clandestin 'Coalición Patriótica Nacional', a introduit de nombreuses modernisations dans la Police Nationale et prévoit de la transformer en une véritable armée maintenant qu'il est président. Politiquement, il est un électron libre. Il est considéré comme une brute autoritaire par une grande partie de l'opinion publique, mais il pourrait être prêt à faire un compromis avec les factions démocratiques si cela lui permet de rester au pouvoir..."

