### Intro Screen ###
 PAN_country_intro_header:0 "Statut du Panamá"
 PAN_country_intro_content: "En 1931, à la suite d'accusations de corruption du gouvernement et de son incapacité à gérer la dépression économique, la population se soulève, sous l'impulsion de l'Acción Comunal, un mouvement nationaliste, et désigne Harmodio Arias Madrid et son Parti National Révolutionnaire, formé à partir de l'Acción Comunal lui-même, comme chef du gouvernement provisoire.\n\nUn an plus tard, ils organisent des élections et le PNR dirigé par Madrid gagne facilement. Immédiatement, le gouvernement de Madrid a commencé à stimuler l'économie avec des programmes de travaux publics, améliorant les conditions économiques et créant des emplois. Cependant, malgré la stimulation économique, l'économie panaméenne est toujours en difficulté. Les prochaines élections sont prévues pour avril 1936, quatre ans après la première élection, avec la reprise économique à l'esprit des partis et des électeurs."

 PAN_guide: "§MParti National Révolutionnaire§! (§gDémocrate-Autoritaire§!)\n£white_dot Faites en sorte que le Parti National Révolutionnaire remporte les élections de 1936.\n£white_dot Choisissez de donner de l'argent pour vous assurer la loyauté de la police après avoir terminé la priorité "S'assurer la loyauté de la police nationale" .\n\n§MParti National Libéral§! (§lSocial-Libéral§!)\n£white_dot Que le Parti National Libéral remporte les élections de 1936.\n£white_dot Choisissez de ne rien dire sur le statut des syndicats après avoir terminé la priorité "Encourager les syndicats" .\n\n§MGouvernement Conservateur§! (§mLibéral de Marché§! / §cSocial-Conservateur§!)\n£white_dot Que le Parti National Libéral remporte les élections de 1936.\n£white_dot Choisissez d'encourager les syndicats réglementés après avoir terminé la priorité "Encourager les syndicats" et interdisez les syndicats lors de l'événement suivant.\n\n§MCoup d'Etat de la Police Nationale§! (§PAutocrate-Paternel§!)\n£white_dot Faites en sorte que le Parti National Révolutionnaire remporte les élections de 1936 et ne donne pas d'argent pour rendre inévitable un coup d'État de la police, après avoir terminé la priorité "Assurer la loyauté de la police nationale" .\n£white_dot Ou bien, faites en sorte que le Parti National Libéral remporte les élections de 1936 et encourage les syndicats non réglementés après avoir terminé l'objectif « Encourager les syndicats » et réprime la résistance politique lors de l'événement de suivi.\n£white_dot En autorisant des élections libres dans la nouvelle constitution, une coalition se formera qui formera un gouvernement et organisera une élection spéciale en 1940 avec le §PCPN§!."

### Events ###
 panama.2.t: "Élections Générales de 1936"
 panama.2.d: "La reprise économique étant enfin possible, les élections de 1936 sont peut-être les plus importantes de l'histoire du Panama. Les deux principaux partis sont le Parti National Libéral, dirigé par Ricardo Joaquín Alfaro Jované, et le Parti National Révolutionnaire, dirigé par Harmodio Arias Madrid."
 panama.2.a: "Parti National Révolutionnaire."
 panama.2.b: "Parti Libéral National"

 panama.3.t: "Coup d'État de la Police Nationale"
 panama.3.d: "Jusqu'à présent, la Police Nationale est restée silencieusement à l'arrière-plan, attendant que notre gouvernement fasse une erreur. Aujourd'hui, alors que le pays est plus désorganisé que jamais, elle est intervenue pour "rétablir l'ordre" au Panama. Cela pourrait signifier la fin de la démocratie panaméenne."
 panama.3.a: "Quoi ?!"

 panama.4.t: "Gouvernement Conservateur"
 panama.4.d: "En raison de l'instabilité de la population et du gouvernement, Ricardo Joaquín Alfaro Jované a été contraint de démissionner avec son gouvernement et a demandé à Juan Arosema de former un nouveau gouvernement en tant que président. Le gouvernement d'Arosema annulera probablement un grand nombre des réformes du gouvernement progressiste, en particulier celles concernant l'encouragement des syndicats."
 panama.4.a: "Espérons que le pire est maintenant passé."

 panama.5.t: "Le Canal en Crise"
 panama.5.d: "Depuis le début de la Seconde Guerre Civile Américaine, la Zone du Canal de Panama est faible et non gardée. Nous pourrions nous en emparer pour protéger le commerce le long du canal et pour apaiser le public, dont l'opinion est largement opposée à l'existence de la zone du canal."
 panama.5.a: "Très bien. "

 panama.6.t: "Le Canada Exige que le Panama Rejoigne l'Entente"
 panama.6.d: "Les Canadiens ont exigé que nous rejoignions l'Entente afin d'avoir le Canal sous leur influence. Ils garantissent que le canal restera aux mains des Panaméens, avec une petite force de maintien de la paix déployée pour nous aider. Ils redirigeront aussi probablement une partie des profits du canal vers leur propre empire, réduisant ainsi nos propres profits du Canal."
 panama.6.a: "Nous n'avons pas d'autre choix que d'adhérer."
 panama.6.b: "Nous ne renoncerons jamais à notre souveraineté !"

 panama.7.t: "Le Canada Rxige le Canal de Panama"
 panama.7.d: "Les Canadiens ont exigé que nous leur cédions le contrôle du Canal de Panama. Il s'agirait essentiellement d'un rétablissement du statu quo pour nous, la zone du canal agissant comme un territoire souverain étranger. En retour, les Canadiens promettent de ne pas porter atteinte à notre souveraineté."
 panama.7.a: "Nous n'avons pas d'autre choix que d'accepter."
 panama.7.b: "Plus jamais nos terres ne seront étrangères !"

 panama.8.t: "Le Canada Prépare une Invasion"
 panama.8.d: "Le Canada n'a pas bien pris notre refus. Ils ont commencé à planifier une invasion totale qui sera exécutée dans les prochains jours."
 panama.8.a: "Une fois de plus sur la brèche, chers amis."

 panama.9.t: "La Police Nationale"
 panama.9.d: "Notre politique d'investissements étrangers ne fait pas bon ménage avec la Police Nationale, et elle risque de nous faire un coup d'état si nous allons trop loin dans cette direction. Nous devrions trouver un moyen de les pacifier afin d'éviter une telle déstabilisation."
 panama.9.a: "Peut-être qu'un peu d'argent influencera leur point de vue..."
 panama.9.b: "Purgez tous les éléments déloyaux !"
 panama.9.c: "Les laisser tranquilles est sûrement le meilleur choix."

 panama.10.t: "Statut des Syndicats"
 panama.10.d: "Les syndicats n'ont pas une longue histoire dans notre nation. Alors que nous commençons à devenir une nation véritablement moderne, du XXe siècle, il serait peut-être bon de souligner la politique du gouvernement concernant les syndicats. La faction conservatrice et la police nationale sont toutes deux fortement opposées aux syndicats, craignant des événements similaires aux effondrements britannique et français, et nous devrons faire face à leur opposition si nous encourageons les syndicats."
 panama.10.a: "Encouragez les syndicats, mais réglementez-les."
 panama.10.b: "Encouragez les syndicats et laissez-les sans réglementation."
 panama.10.c: "Ne dites rien à ce sujet."

 panama.11.t: "Statut des Syndicats - Suivi"
 panama.11.d: "Les conservateurs se plaignent depuis longtemps de notre politique en matière de syndicats et suggèrent fortement que nous choisissions tout simplement d'interdire les syndicats afin de préserver la coalition de facto entre les conservateurs et les libéraux."
 panama.11.a: "Interdisez les syndicats."
 panama.11.b: "Gardez le cap."

 panama.12.t: "Statut des Syndicats - Suivi"
 panama.12.d: "Notre suppression complète des restrictions sur les syndicats passe mal. Les conservateurs et la Police Nationale nous demandent instamment de révoquer immédiatement cette politique, sinon ils seront obligés de prendre des "mesures importantes". Malheureusement, à ce stade, il n'y a vraiment pas grand-chose que notre gouvernement puisse faire. Interdire les syndicats provoquerait maintenant une panique généralisée et des émeutes, et nous ne pouvons vraiment apaiser qu'une des deux factions sur notre dos."
 panama.12.a: "Supprimez la résistance politique."
 panama.12.b: "Supprimez la résistance de la police."
 panama.12.c: "Avec un peu de chance, ça va se calmer."

 panama.13.t: "À Qui Devons-Nous Demander d'Investir ?"
 panama.13.d: "Nos possibilités d'investissement sont assez minces, car personne en Europe ou en Asie ne s'intéresse particulièrement à nous, et l'Amérique du Sud est confrontée à ses propres problèmes."
 panama.13.a: "Demandons au Canada."
 panama.13.b: "Demandons aux États-Unis."

 panama.14.t: "Le Panama Sollicite des Investissements"
 panama.14.d: "Le Panama nous a demandé une "somme généreuse" d'argent d'investissement, promettant des bénéfices dans un an. Il y a un avantage évident à cela, mais notre économie n'est pas parfaite en ce moment."
 panama.14.a: "Investissons."
 panama.14.b: "Ça ressemble à une sorte d'escroquerie."

 panama.15.t: "Investissements Déclinés"
 panama.15.d: "Malheureusement, notre généreuse demande d'investissements a été refusée."
 panama.15.a: "Triste."

 panama.16.t: "Investissements Acceptés"
 panama.16.d: "Nos investissements ont été acceptés, et nous disposons désormais de fonds pour poursuivre nos projets !"
 panama.16.a: "Excellent!"

 panama.17.t: "Retraite de Harmodio Arias Madrid"
 panama.17.d: "Harmodio Arias Madrid est malade depuis un certain temps, et il s'estime incapable d'exercer ses fonctions. Il se retire donc définitivement de la politique et nomme son frère Arnulfo à la tête du PNR. Arnulfo promet quelques réformes par rapport à la doctrine précédente du PNR, même si elle suivra les mêmes enseignements de base."
 panama.17.a: "Adieu, Harmodio."

 panama.18.t: "Suppression des Réformes Progressives\"
 panama.18.d: "Le gouvernement libéral a mis en œuvre plusieurs réformes socialistes pendant son mandat, et nous avons maintenant la tâche de les supprimer. Le problème est que la population s'est habituée à ces nouvelles réformes, et les supprimer pourrait être problématique. Nous devons donc choisir entre un compromis et le retrait de certaines réformes ou le retrait de toutes les réformes."
 panama.18.a: "Supprimez toutes les réformes !"
 panama.18.b: "Ne supprimer que certaines réformes."

 panama.19.t: "Statut du Parti"
 panama.19.d: "Beaucoup ont suggéré que nous nous séparions enfin du parti libéral. Nous avons deux choix pour le faire. Nous pouvons soit fusionner avec le parti conservateur existant, soit former un nouveau parti, que beaucoup ont suggéré d'appeler le Partido Nacional Conservador, ou le Parti National Conservateur."
 panama.19.a: "Fusionner avec le PC."
 panama.19.b: "Créer le PNC."

 panama.20.t: "Création d'une Junte Militaire"
 panama.20.d: "Un gouvernement militaire a été officiellement établi au Panama. Il s'avère que même les démocraties les plus stables d'Amérique centrale finissent par tomber dans l'autoritarisme."
 panama.20.a: "La stabilité, mais à quel prix ?"

 panama.21.t: "La Nouvelle Constitution"
 panama.21.d: "La junte militaire a créé sa propre constitution pour le Panama. Une grande partie de celle-ci est considérée comme stéréotypée pour un gouvernement militaire, mais il y a une chose sur laquelle très peu de gens sont d'accord : les élections. Il y a trois écoles de pensée : nous pouvons choisir d'avoir des élections truquées tous les quatre ans, de ne pas avoir d'élections du tout, ou de restaurer la démocratie avec les militaires en tant que parti légitime pour le reste du mandat du titulaire."
 panama.21.a: "Permettez-nous de truquer les futures élections."
 panama.21.b: "Pas d'élections !"
 panama.21.c: "Élections libres !"

 panama.22.t: "Élections Présidentielle de [GetYear]"
 panama.22.d: "C'est le 20 avril, jour des élections. Les magasins, les écoles et les entreprises sont fermés alors que toute la population attend les résultats des élections. Il s'agit d'une élection particulièrement contestée cette année, et elle peut aller dans tous les sens."
 panama.22.a: "Le Parti National Révolutionnaire Gagne."
 panama.22.b: "Le Parti Libéral National Gagne."
 panama.22.c: "Les Conservateurs Gagnent."

 panama.23.t: "Élection Présidentielle de [GetYear] "
 panama.23.d: "C'est le 20 avril, jour des élections. Les magasins, les écoles et les entreprises sont fermés alors que toute la population attend les résultats des élections. Il s'agit d'une élection particulièrement contestée cette année en raison de la formation de la Coalition, et l'élection pourrait aller dans les deux sens."
 panama.23.a: "Le CPN gagne."
 panama.23.b: "La coalition gagne."

 panama.24.t: "L'Opposition Démocrate se Réunit"
 panama.24.d: "Les partis démocratiques opposés - les libéraux, les conservateurs et le PNR - tiennent une réunion pour discuter de leur réponse à la hausse de popularité de notre gouvernement."
 panama.24.a: "Nous garderons un œil sur eux."

 panama.25.t: "L'Opposition Forme une Coalition"
 panama.25.d: "La popularité du CPN auprès de la population a obligé l'opposition à former sa propre coalition - la Coalition constitutionnelle. Cela pourrait nous causer des problèmes lors des prochaines élections, mais leur propre manque de cohésion pourrait les mener à leur perte."
 panama.25.a: "Arnulfo Arias Madrid dirigera la coalition !"
 panama.25.b: "Ricardo Joaquín Alfaro Jované dirigera la coalition !"
 panama.25.c: "Juan Demostenes Arosemena dirigera la coalition !"

 panama.26.t: "Que Faire des Terres ?"
 panama.26.d: "Nous avons délimité des zones et commencé à défricher des terres pour créer de nouvelles fermes et usines, mais cela nous laisse avec une question importante. Que faisons-nous de ces terres ? Nous pouvons choisir de donner la terre aux entreprises et aux agriculteurs, ou choisir de la garder pour nous."
 panama.26.a: "Propriété de l'État."
 panama.26.b: "Propriété privée."

 panama.27.t: "Défrichement"
 panama.27.d: "Dans le cadre de notre ambitieux projet de modernisation, nous devons défricher une partie de la jungle de notre pays. Nos politiciens, cependant, débattent pour savoir si nous devons donner la priorité à l'agriculture ou à l'industrie. L'industrie prendrait probablement plus de temps, mais nous laisserait plus modernisés, tandis que l'agriculture a des bénéfices quasi immédiats et nous donne plus de récoltes à exporter dans le monde entier."
 panama.27.a: "Prioriser l'Industrie."
 panama.27.b: "Prioriser l'Agriculture"

 panama.28.t: "Le Compromis de l'Union"
 panama.28.d: "Jusqu'à présent, la coalition a très bien réussi à traiter les grandes questions politiques. Maintenant, nous sommes confrontés à l'une de nos plus grandes, le statut des syndicats. Globalement, il y a trois idées raisonnables. Nous pourrions soit créer des syndicats appartenant au gouvernement, ce qui nous permet d'avoir un contrôle sur les syndicats tout en protégeant les travailleurs, soit autoriser les syndicats en mettant en place certaines garanties pour assurer la stabilité, ou encore les laisser tout simplement désavoués."
 panama.28.a: "Créez des syndicats appartenant au gouvernement."
 panama.28.b: "Autorisez les syndicats."
 panama.28.c: "Interdisez les syndicats."

 panama.29.t: "La Coalition Constitutionnelle"
 panama.29.d: "Jusqu'à présent, nous avons réussi à maintenir la coalition assez bien soudée, mais avec notre victoire sur le CPN, les querelles entre les nombreuses factions sont devenues courantes. Il pourrait être avantageux pour nous de diviser la coalition maintenant que nous avons détrôné les militaires de notre pays. Cependant, il se peut que nous n'ayons plus jamais l'occasion d'unifier nos politiques sous un système aussi populaire, il peut donc être intéressant de rester dans la coalition et d'espérer qu'elle se maintiendra."
 panama.29.a: "La coalition reste !"
 panama.29.b: "Dissoudre la coalition !"
 panama.29.c: "Dissoudre la coalition !"

 panama.30.t: "Le Panama fait pression sur Coto !"
 panama.30.d: "Les Panaméens ont lancé un assaut militaire à petite échelle sur la région de Coto, qu'ils revendiquent depuis longtemps. Si nous n'y prenons pas garde, cela pourrait dégénérer en un conflit à grande échelle. Heureusement, grâce à la Doctrine Monroe, les États-Unis y mettront probablement fin assez rapidement"
 panama.30.a: "Ces Panaméens !" #Nous devons nous préparer à la guerre"

 panama.31.t: "Le Panama fait pression sur le Costa Rica"
 panama.31.d: "Les Panaméens ont lancé un assaut militaire à petite échelle sur la région de Coto au Costa Rica, qu'ils revendiquent depuis un certain temps. Nous devrions menacer d'intervenir pour éviter que cela ne se transforme en une guerre à grande échelle."
 panama.31.a: "Intervenons"

 panama.32.t: "Les États-Unis nous menacent !"
 panama.32.d: "Les États-Unis ont décidé de nous menacer, et nous ont ordonné de renvoyer nos troupes ou d'en subir les conséquences. Nous sommes maintenant obligés d'obéir à cet ordre, car nos forces militaires n'ont aucune chance contre la puissance des États-Unis"
 panama.32.a: "Donner l'ordre de retraite."

 panama.33.t: "Les États-Unis interviennent !"
 panama.33.d: "Les États-Unis sont intervenus en notre faveur et ordonnent au Panama de rétablir le statu quo. Ils seraient fous de ne pas s'y conformer."
 panama.33.a: "Espérons que cette stabilité sera maintenue"

 panama.34.t: "La Région de Coto"
 panama.34.d: "La région de Coto au Costa Rica est légitimement revendiquée par nous depuis de nombreuses années maintenant, et de nombreux membres du gouvernement nouvellement élu estiment que le moment est peut-être venu de tenter de la reprendre."
 panama.34.a: "Il est peut-être temps de faire pression sur la région"

 panama.35.t: "Le Panama demande des investissements"
 panama.35.d: "Des diplomates panaméens sont venus nous demander des invetissements, affirmant qu'après une courte période dans le rouge, nous tirerons un grand profit de ces investissements"
 panama.35.a: "D'accord, bien sûr !"
 panama.35.b: "On dirait une arnaque"

 panama.36.t: "Investissements autorisés"
 panama.36.d: "Des hommes d'affaires se sont introduits dans notre pays et investissent de l'argent dans nos propres entreprises. L'économie est florissante, et nous espérons que les deux parties en tireront un grand profit"
 panama.36.a: "Excellent !"

 panama.37.t: "Investissements refusés"
 panama.37.d: "Malheureusement, notre demande d'investissements a été refusée. Aucune des deux parties ne profitera de l'autre de sitôt"
 panama.37.a: "Malheureux."

 panama.40.t: "Le Panama revient sur ses pas "
 panama.40.d: "Après avoir entendu parler du soutien américain au Costa Rica, et ne voulant pas que la situation dégénère en un conflit à part entière, les forces du Panama ont commencé à reculer dans toute la région. C'est une victoire pour la diplomatie américaine à l'étranger"
 panama.40.a: "La doctrine Monroe tient bon"

 panama.99.t: "Le Panama s'empare du canal"
 panama.99.d: "Au début de la guerre civile américaine, le Panama a pris aux États-Unis la zone du canal de Panama, longue de 13 miles, officiellement pour la "protéger du radicalisme". Cela pourrait être avantageux pour nous, car nous pourrions exiger que le Panama se joigne à l'Entente ou cède le canal, et ils ne seraient pas en bonne position pour refuser"
 panama.99.c: "Laissez-les tranquilles"
 panama.99.b: "Exigez qu'ils rejoignent l'Entente et redirigent une partie du commerce vers l'Entente."
 panama.99.a: "Réclamer le canal et leur offrir une protection."

 panama.100.t: "Le Panama s'empare du canal"
 panama.100.d: "Au début de la guerre civile américaine, le Panama a pris aux États-Unis la zone du canal de Panama, longue de 13 miles, officiellement pour la "protéger du radicalisme". Malheureusement, il n'y a pas grand-chose à faire pour le moment, car nous avons une guerre civile à mener"
 panama.100.a: "Oh, bien"

 panama.101.t: "Le Panama Accepte les Conditions"
 panama.101.d: "Le Panama a accepté nos conditions généreuses, et nous avons maintenant le Canal de Panama sous notre influence."
 panama.101.a: "Excellent."

 panama.102.t: "Panama Décline les Conditions"
 panama.102.d: "Malgré nos conditions très généreuses, le Panama a décliné notre demande d'avoir le Canal de Panama dans notre sphère d'influence. Nous pouvons soit admettre la défaite, soit préparer une invasion."
 panama.102.a: "En avant !"
 panama.102.b: "Ne faites rien."

 panama.103.t: "Appels à la Paix"
 panama.103.d: "Partout dans notre pays et au Canada, la population réclame la fin de la guerre. Nous devrions en profiter pour proposer une paix aux Canadiens."
 panama.103.a: "Envoyez la proposition."

 panama.104.t: "Le Panama Propose une Paix"
 panama.104.d: "Des appels à la paix retentissants ont été lancés dans nos deux nations, et le Panama en a profité pour proposer publiquement la paix. Nous pouvons soit accepter une paix blanche, soit continuer à nous battre jusqu'au bout."
 panama.104.a: "Baissons nos bras."
 panama.104.b: "Pas avant d'être à Panama City !"

 panama.105.t: "La Paix au Panama"
 panama.105.d: "Le Panama a triomphé d'une puissance étrangère envahissante ! Nous avons montré au monde notre puissance, protégé notre souveraineté et conservé les bénéfices du Canal de Panama !"
 panama.105.a: "La paix est bientôt à portée de main."

 panama.106.t: "Le Canada se Retire"
 panama.106.d: "Le Canada a décidé de ne pas prendre d'autres mesures suite à notre refus de leur demande."
 panama.106.a: "Heureusement pour eux."

 panama.107.t: "Le Panama Renonce à la Doctrine Monroe"
 panama.107.d: "Le Panama a renoncé à la Doctrine Monroe, estimant que, puisque tous les pays environnants l'ont fait, ils devraient également le faire pour assurer leur propre sécurité."
 panama.107.a: "Une honte."

### Ideas ###
 PNM_national_police: "Police Nationale"
 PNM_national_police_desc: "Depuis la tentative de coup d'État de l'armée en 1904, les Panaméens n'ont pas d'armée permanente officielle, la sécurité nationale étant assurée par la police nationale. Cependant, depuis que la police a aidé le coup d'État public au début des années 1930, les dépenses de la Police Nationale ont augmenté, et les officiers ont fréquenté plusieurs autres académies militaires d'Amérique latine, la transformant en une armée de facto qui pourrait renverser tout gouvernement qu'elle considère comme hors-la-loi.\n§RSi un gouvernement civil gère mal une situation ou s'écarte trop du radicalisme, la police nationale peut faire un coup d'État.§!"
 PAN_economic_depression: "Légère Dépression Économique"
 PAN_economic_depression_desc: "La Grande Dépression nous a durement touchés dans le passé, mais depuis le coup d'État de 1931, nous avons finalement réussi à commencer à nous remettre. Le pire de ses effets est loin derrière nous, mais il y a des effets persistants qui rendent notre économie peu compétitive. Trouver de nouveaux partenaires commerciaux ou stimuler l'économie d'une manière ou d'une autre devrait régler ce problème assez rapidement."

 PAN_farming_encouraged: "Encourager l'Agriculture"
 PAN_farming_encouraged_desc: "Nous avons encouragé l'agraire au sein de notre nation, et cela nous aidera à augmenter les produits d'exportation et la nourriture pour notre peuple."
 PAN_foreign_investments_idea: "Investissements Étrangers"
 PAN_foreign_investments_idea_desc: "Nous avons eu la chance qu'une nation étrangère investisse dans notre pays, et notre productivité économique a considérablement augmenté."
 PAN_further_investments_idea: "Autres Investissements"
 PAN_further_investments_idea_desc: "Nous avons eu plus d'investissements pour les nations étrangères, ce qui a propulsé notre économie encore plus loin."
 PAN_economic_prosperity: "Prospérité Économique"
 PAN_economic_prosperity_desc: "Notre économie s'est complètement rétablie et est maintenant plus prolifique que jamais."

 PAN_worker_rights_protected: "Droits des Travailleurs Protégés"
 PAN_worker_rights_protected_desc: "Nous avons protégé nos travailleurs pour qu'ils aient une semaine de travail productive tout en veillant à ce que le travailleur puisse toujours passer du temps à la maison avec sa famille."
 PAN_unregulated_unions: "Syndicats Non Réglementés"
 PAN_regulated_unions: "Syndicats Réglementés"
 PAN_business_investments: "Investissements Entreprenariales"
 PAN_business_investments_desc: "Nous avons investi dans nos entreprises, et elles dépensent leur nouvel argent à bon escient, en augmentant les embauches et en achetant de nouvelles machines."
 PAN_economic_stimulation: "Stimulation Économique"
 PAN_economic_stimulation_desc: "En injectant une partie de notre argent de réserve dans l'économie, celle-ci a commencé à se développer, et les dépenses et les ventes sont à des niveaux élevés."
 PAN_liberal_panama: "Panama Libéral"
 PAN_liberal_panama_desc: "Nos stratégies économiques ont parfaitement fonctionné, et notre économie est plus forte que jamais."

 PAN_creating_export_goods: "Créer des Marchandises d'Exportation"
 PAN_creating_export_goods_desc: "Créer des produits d'exportation est l'un des moyens les plus sûrs de redresser l'économie panaméenne. Cela peut nous nuire économiquement au début, mais l'argent des ventes peut être réinjecté dans l'économie et augmentera massivement notre productivité."
 PAN_curtailed_unions: "Syndicats restreints"
 PAN_new_conservative_government: "Nouveau Gouvernement Conservateur"
 PAN_new_conservative_government_desc: "Notre nouveau gouvernement a été fondé et est très populaire, il a même contesté le PNR."

 PAN_empowered_national_police: "Gouvernement de la Police Nationale"
 PAN_empowered_national_police_desc: "La Police Nationale a fait un coup d'état et les problèmes que le gouvernement avait tenté d'éviter en supprimant l'armée en 1904 se sont néanmoins produits. L'opposition politique est emprisonnée pour "sécurité publique" et le gouvernement de Manuel Pino règne d'une main de fer."
 PAN_military_government: "Gouvernement Militaire"
 PAN_military_government_desc: "Quelle que soit leur légitimité, les forces armées dirigent notre gouvernement d'une main de fer."
 PAN_military_jobs: "Emplois Militaires"
 PAN_military_jobs_desc: "Les forces armées ont commencé à créer des emplois pour les chômeurs, allant des travaux publics tels que les infrastructures aux travaux dans les usines d'État."
 PAN_fake_democracy: "Fausse Démocratie"
 PAN_fake_democracy_desc: "C'est un secret de polichinelle que la démocratie au Panama est fausse, mais cela rassure certaines personnes."
 PAN_full_dictatorship: "Dictature"
 PAN_full_dictatorship_desc: "Les militaires gouvernent d'une main de fer, opprimant l'opposition politique et supprimant les libertés."
 PAN_democratic_military: "Gouvernement Militaire Démocratique"
 PAN_democratic_military_desc: "Le gouvernement militaire a rétabli une démocratie complète au Panama. Si le CPN est cruel à l'égard de ceux qui veulent nuire au Panama, il est étonnamment généreux envers la population. L'opposition politique, cependant, est totalement opposée à ce gouvernement."
 PAN_war_preparations: "Préparatifs de Guerre"
 PAN_war_preparations_desc: "Que nous soyons sur l'offensive ou la défensive, nos militaires doivent être prêts à défendre le pays à tout moment."

 PAN_construction_effort:0 "Programme de Travaux Publics"
 PAN_construction_effort_desc: "Nous augmentons nos capacités de construction pour faciliter la réalisation de nos nouveaux projets."
 PAN_land_clearing: "Défrichement des Terres"
 PAN_land_clearing_desc: "Nous défrichons le terrain dans le cadre de notre grand programme de modernisation."
 PAN_state_owned_land: "Terre appartenant à l'État"
 PAN_state_owned_land_desc: "Nous avons choisi de garder ces terres et tout le profit qu’elles pourraient produire pour notre compte."
 PAN_private_owned_land: "Terrain privé"
 PAN_private_owned_land_desc: "La vente de certaines parties des terres récupérées, a contribué à alléger le fardeau économique qu’elles supportaient jusqu'à présent."
 PAN_modernized_panama_idea: "Un Panama Moderne"
 PAN_modernized_panama_idea_desc: "Les fruits de notre grand programme de modernisation sont visibles dans tout le Panama, les usines fonctionnent à plein régime, les cultures fleurissent, tout le monde peut déjà voir l'avenir brillant de notre nation."

 PAN_new_national_police_idea: "Nouvelle Police Nationale"
 PAN_new_national_police_idea_desc: "Nous avons fait un compromis avec l'armée et restauré partiellement la Police Nationale. À partir de maintenant, cela va réduire lentement l'influence de l'armée sur notre fière démocratie après des années de régime militaire."
 PAN_government_owned_unions: "Syndicats gouvernementaux"
 PAN_a_common_goal: "Un objectif commun"
 PAN_a_common_goal_desc: "La coalition étant toujours en place, nous sommes parvenus à un compromis sur la direction que prendront le budget et le pays. Malheureusement, le temps qu'il nous a fallu pour mettre tout le monde d'accord nous a empêchés de mettre en œuvre des projets utiles."

 PAN_modern_construction: "Construction moderne"
 PAN_modern_construction_desc: "La modernisation de notre bâtiment a représenté un coût modeste, mais néanmoins important pour nous. Espérons que les bénéfices couvriront ce coût à terme."
 PAN_economic_growth: "Croissance Économique"
 PAN_economic_growth_desc: "Nos projets d’industrialisation enregistrent des bénéfices records pour le bénéfice de notre nation."
 PAN_industrialized_panama: "Nation Industrialisée"
 PAN_industrialized_panama_desc: "Nous avons industrialisé le Panama ! Si elle n'égale pas les puissances européennes ou les Etats-Unis, elle reste redoutable."

 PAN_agriculture_reform_A_I:0 "Réformes Agricoles A - Partie I"
 PAN_agriculture_reform_A_I_desc:0 "En offrant des incitations à l'agriculture, de nombreuses personnes achètent des terres et créent des exploitations agricoles, ce qui stimule nos exportations et fournit de la nourriture à la nation."
 PAN_agriculture_reform_A_II:0 "Réformes Agricoles A - Partie II"
 PAN_agriculture_reform_A_II_desc:0 "Parallèlement aux incitations agricoles, dans le cadre de nos réformes agraires, nous avons été contraints de prendre des mesures drastiques et de changer de culture de bananes dans nos exploitations. Bien que cela entraîne la perte de certaines de nos bananes à court terme, notre productivité globale augmentera considérablement."
 PAN_agriculture_reform_A_III:0 "Réformes Agricoles A - Partie III"
 PAN_agriculture_reform_A_III_desc:0 "En plus d'encourager l'agriculture et de fournir une nouvelle culture de bananes, nous avons acheté des terres et des industries appartenant à des étrangers et les utilisons maintenant pour stimuler directement notre propre économie."

 PAN_agriculture_reform_B_I:0 "Réformes Agricoles B - Partie I"
 PAN_agriculture_reform_B_I_desc:0 "Dans le cadre de son plan d'amélioration de l'agriculture, le gouvernement a investi dans la culture et la technologie du sucre, améliorant ainsi notre production annuelle."
 PAN_agriculture_reform_B_II:0 "Réformes Agricoles B - Partie II"
 PAN_agriculture_reform_B_II_desc:0 "En plus d'avoir déjà investi dans la culture du sucre, nous avons augmenté les exportations et la production de bananes, ce qui a stimulé notre économie."
 PAN_agriculture_reform_B_III:0 "Réformes Agricoles B - Partie III"
 PAN_agriculture_reform_B_III_desc:0 "En plus d'investir dans la culture du sucre et d'augmenter les exportations de bananes, nous avons encouragé la production de café. De nombreux agriculteurs panaméens cultivent désormais des grains de café et les vendent à l'exportation."

 PAN_an_agrarian_nation: "Nation Agraire"
 PAN_an_agrarian_nation_desc: "Au Panama, nous avons mis la priorité sur l'agriculture. Nos exportations sont en constante augmentation et notre économie est en plein essor."

 PAN_top_notch_army: "Armée de premier ordre"
 PAN_top_notch_army_desc: "Notre armée sera formée pour surpasser toutes les autres, même dans les pires positions, en leur enseignant et en leur fournissant le meilleur équipement avec lequel travailler."

 PAN_defensive_buildup: "Construction défensive"
 PAN_defensive_buildup_desc: "Nous mobiliserons notre économie pour surpasser nos ennemis et construirons des fortifications pour ne même pas les laisser entrer sur nos terres."

 PAN_increased_recruitment: "Augmentation du Recrutement"
 PAN_increased_recruitment_desc: "Nous avons augmenté le recrutement des forces de défense afin de garantir que nous disposions des effectifs nécessaires à une telle guerre."

 PAN_improved_logistics: "Logistique Améliorée "
 PAN_protecting_our_people: "Protéger notre peuple"
 PAN_fighter_escort: "Escortes de Chasseurs"
 PAN_weather_training: "Formation Tout-Temps"
 PAN_our_own_air_force: "Une Force Aérienne qui Nous Appartient"

 PAN_trade_protection_tactics:0 "Tactiques de Protection Commerciale"
 PAN_con_raiding_tactics: "Tactiques de Raid de Convoi"
 PAN_better_torps: "Meilleures Torpilles"
 PAN_better_torps_desc: "En améliorant la conception de nos torpilles, nos sous-marins ont de meilleures chances d'atteindre et de détruire les cibles."
 PAN_anti_sub_tactics: "Tactiques Anti Sous-Marines"
 PAN_increased_naval_production: "Accroissement de la Production Navale"

 PAN_profit_foreign: "Bénéfice Panaméen"
 PAN_profit_foreign_desc: "Nous profitons largement de nos investissements dans les entreprises panaméennes."
 PAN_trade_resources: "Coopération avec l'Entente"
 PAN_trade_resources_desc: "Grâce au commerce, nous parvenons à surmonter notre manque de ressources pour le développement industriel."
 PAN_investing: "Investir "
 PAN_investing_desc: "Nous dépensons actuellement de l'argent et dirigeons la production vers les entreprises panaméennes."
 PAN_profit: "Bénéfice des Investissements"

