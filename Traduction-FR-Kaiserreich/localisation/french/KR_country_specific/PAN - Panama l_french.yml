### Focuses ###
 PAN_36_elections: "Les Élections de 1936"
 PAN_36_elections_desc: "Tout se résume à cela. Le PNR s'accrochera-t-il à la présidence ou le PNL parviendra-t-il à s'imposer ?"

 PAN_PNR_holds_on: "Le PNR Tient Bon"
 PAN_PNR_holds_on_desc: "Le Partido Nacional Revolucionario, qui privilégie la relance économique par l'agriculture et les investissements, a remporté les élections de 1936."
 PAN_encourage_farming: "Encourager l'Agriculture"
 PAN_encourage_farming_desc: "Afin de nous redresser économiquement, nous devons créer une colonne vertébrale économique solide grâce aux exportations de produits agricoles."
 PAN_foreign_investments: "Encourager les Investissements Étrangers"
 PAN_foreign_investments_desc: "Bien que le gouvernement soit capable de fournir un peu d'argent, c'est loin d'être suffisant pour nos plans économiques. Malgré la promesse de notre parti contre les influences étrangères, nous devrons nous tourner vers les nations du monde."
 PAN_ensure_police_loyalty: "Assurer la Loyauté de la Police Nationale"
 PAN_ensure_police_loyalty_desc: "La Police Nationale, très conservatrice, ne restera probablement pas inactive alors que nous encourageons ces réformes économiques majeures dans notre nation. Nous devons prendre des mesures pour nous assurer de leur loyauté."
 PAN_support_investments: "Soutenir de Nouveaux Investissements"
 PAN_support_investments_desc: "Maintenant que nous nous sommes assurés de la loyauté de la Police Nationale, nous pouvons encourager d'autres investissements dans notre plan agricole, et favoriser notre reprise économique."
 PAN_start_recovery: "Reprise Économique"
 PAN_start_recovery_desc: "Maintenant que nous avons des investissements étrangers pour nos plans agricoles, nous avons commencé à les mettre en œuvre, et la dépression commence à s'effacer dans les pages de l'histoire."

 PAN_liberal_victory: "Victoire du PNL"
 PAN_liberal_victory_desc: "Le Partido Nacional Liberal, qui a pour priorité la relance économique par l'investissement des entreprises et la protection des travailleurs, a remporté les élections de 1936."
 PAN_protect_worker_rights: "Protéger les Droits du Travailleur"
 PAN_protect_worker_rights_desc: "Pour assurer le bon fonctionnement de la société, nous devons protéger nos travailleurs agricoles et industriels et veiller à ce que leurs droits soient respectés."
 PAN_encourage_unions: "Encourager les Syndicats"
 PAN_encourage_unions_desc: "Même si ce n'est peut-être pas la meilleure idée, encourager les syndicats permettra de garantir pleinement la protection de nos travailleurs. En fonction de la manière dont nous gérons cela, nous pouvons finir par réglementer ou déréglementer les syndicats. Sur le papier, des syndicats non réglementés seraient le meilleur choix, laissant les travailleurs pleinement satisfaits. Cependant, des syndicats non réglementés mettraient en colère les autres partis, et même la faction conservatrice de notre propre parti."
 PAN_invest_in_businesses: "Investir dans les Entreprises Panaméennes"
 PAN_invest_in_businesses_desc: "Pour assurer la reprise économique, nous devrions dépenser les fonds que nous avons investis dans les entreprises nouvellement créées dans notre pays. Cela présente l'avantage supplémentaire de réduire notre dépendance à l'égard des nations étrangères."
 PAN_stimulate_economy: "Stimuler l'Économie"
 PAN_stimulate_economy_desc: "Nous devrions encourager les classes supérieures à investir et à dépenser davantage, ce qui donnerait plus d'argent à l'économie et nous placerait dans une bien meilleure position."
 PAN_a_liberal_panama: "Un Panama Libéral"
 PAN_a_liberal_panama_desc: "Les conflits économiques ont pris fin, et l'économie est aujourd'hui meilleure que jamais. Nous avons vraiment rendu sa grandeur au Panama."

 PAN_police_coup: "Coup d'État de la Police Nationale"
 PAN_police_coup_desc: "La Police Nationale a fait un coup d'état au gouvernement !"
 PAN_military_dictatorship: "Dictature Militaire"
 PAN_military_dictatorship_desc: "Afin d'assurer l'ordre et le conservatisme, nous devons établir une présence permanente au sein du gouvernement."
 PAN_new_economy: "Nouvelle Économie Panaméenne"
 PAN_new_economy_desc: "Nous devrions utiliser les vastes ressources de la Police pour saisir les investissements étrangers et mettre en place une économie véritablement autosuffisante."
 PAN_standing_army: "Une Armée Permanente"
 PAN_standing_army_desc: "Bien que nous ayons saisi les investissements étrangers, la Police Nationale sera très probablement incapable de rivaliser à l'échelle internationale. Pour combattre cela, nous devrions former une armée moderne."
 PAN_a_new_constitution: "Une Nouvelle Constitution"
 PAN_a_new_constitution_desc: "Nous devrions rédiger une nouvelle constitution pour le Panama afin que toutes les affaires soient gérées par l'armée."
 PAN_preemptive_buildup: "Mise en Place Préventive"
 PAN_preemptive_buildup_desc: "Le Costa Rica et la Colombie ont tous deux des revendications sur notre territoire. Nous devrions renforcer notre armée afin de pouvoir défendre notre patrie."

 PAN_conservative_government: "Gouvernement Conservateur"
 PAN_conservative_government_desc: "L'aile conservatrice du PNL détient la présidence."
 PAN_create_export_goods: "Créer des Marchandises d'Exportation"
 PAN_create_export_goods_desc: "Pour que nos plans économiques fonctionnent, nous avons besoin de sociétés privées pour créer des biens à exporter."
 PAN_capitalist_economics: "Économie Capitaliste"
 PAN_capitalist_economics_desc: "Nous devrions réduire les impôts de la classe supérieure afin qu'elle soit plus encline à investir dans les entreprises. L'augmentation des dépenses et des embauches aidera également la classe inférieure, et résoudra notre dépression économique."
 PAN_undo_progressive_reforms: "Supprimer les Réformes Progressives"
 PAN_undo_progressive_reforms_desc: "Nous devrions révoquer l'encouragement du gouvernement précédent à la syndicalisation, ou du moins le modifier pour réduire leur pouvoir. Nous ne voulons pas nous retrouver avec une Révolution Syndicaliste sur les bras."
 PAN_status_of_party: "Statut du Parti"
 PAN_status_of_party_desc: "Notre gouvernement existe depuis plusieurs mois maintenant. Officiellement, nous sommes toujours le Partido Nacional Liberal, mais certains membres de notre gouvernement suggèrent que nous nous reformions en un nouveau Partido Conservador."
 PAN_forming_new_government: "Former un Nouveau Gouvernement"
 PAN_forming_new_government_desc: "La dépression économique étant en grande partie résolue, les réformes progressistes ayant été abandonnées et les exportations ne cessant d'augmenter, nous devrions chercher à former un nouveau gouvernement au lieu de nous en tenir au gouvernement provisoire post-Jované."

 PAN_canal_in_crisis: "Le Canal en Crise "
 PAN_canal_in_crisis_desc: "Avec la guerre civile aux États-Unis, le Canal de Panama est à saisir."
 PAN_entente_support: "Soutien de l'Entente"
 PAN_entente_support_desc: "Nous nous sommes alliés à l'Entente. Ils nous protégeront, et nous leur accorderons l'usage du Canal de Panama."
 PAN_request_ship_tech: "Demander de la Technologie Navale"
 PAN_request_ship_tech_desc: "Bien que la marine canadienne ne soit probablement pas prête à mettre à disposition des navires qui pourraient contribuer à la reconquête des îles britanniques, elle pourrait être disposée à partager sa technologie pour nous permettre de développer notre propre flotte de défense."
 PAN_encourage_entente_trade: "Encourage les Accords Commerciaux"
 PAN_encourage_entente_trade_desc: "Il est temps que nous transformions cela en un accord plus mutuellement bénéfique. Nous encouragerons le commerce entre nous et les différents états de l'Entente."
 PAN_stand_alone: "Nous Sommes Seuls"
 PAN_stand_alone_desc: "Nous n'aurons pas de maîtres, et le Canal nous appartiendra à nous et seulement à nous."
 PAN_hold_the_canal: "Tenir le Canal"
 PAN_hold_the_canal_desc: "Nous ne pouvons pas tenir le Canal de Panama sans préparer des défenses. Nous devrions rapidement assembler des lignes défensives le long de la côte."
 PAN_fortify_the_coast: "Fortifier la Côte"
 PAN_fortify_the_coast_desc: "Nous devrions étendre nos fortifications côtières pour couvrir plus que le canal. Après tout, à quoi sert un canal si le reste du Panama est occupé ?"
 PAN_on_global_stage: "Le Panama sur la Scène Mondiale"
 PAN_on_global_stage_desc: "Nous devons ouvrir la nation au commerce et aux investissements étrangers."

 PAN_defend_our_homeland: "Défendre notre Patrie"
 PAN_defend_our_homeland_desc: "Nous sommes menacés de toutes parts, nous devons donc nous préparer à défendre notre patrie jusqu'au dernier homme."
 PAN_elastic_defense: "Défense Élastique"
 PAN_elastic_defense_desc: "En nous préparant à la chute inévitable de certaines parties du pays face à une invasion étrangère, nous pouvons renforcer les lignes de défense le long des barrières naturelles - rivières, forêts, jungles, etc."
 PAN_new_weaponry: "Nouvelle Armement"
 PAN_new_weaponry_desc: "Nous devrions investir dans l'amélioration de la qualité de nos armes légères, même si cela a un coût."
 PAN_support_artillery: "Investir dans l'Artillerie de Soutien"
 PAN_support_artillery_desc: "Nous devrions investir dans les moyens permettant de produire des pièces d'artillerie pour soutenir nos armées."
 PAN_professionalise_the_police: "Professionnaliser la police"
 PAN_professionalise_the_police_desc: "La Police Nationale a de plus en plus remplacé l'Armée dans ses fonctions, après le coup d'État des années 30. Pour autant, la majeure partie de sa formation n'a pas évolué pour correspondre aux normes d'une véritable armée. Il est donc temps de remédier à cela."
 PAN_jungle_training:0 "Entraînement à la Jungle"
 PAN_jungle_training_desc: "Notre nation est couverte de jungles qui nous aideront dans notre défense, une fois que nos troupes et nos officiers auront appris à en tirer parti."
 PAN_static_defense: "Défense Statique"
 PAN_static_defense_desc: "Nous ne céderons pas un pouce de terrain aux envahisseurs étrangers !"
 PAN_build_new_ammunition_factories: "Construire de nouvelles usines de munitions"
 PAN_build_new_ammunition_factories_desc: "Notre base industrielle consacrée à l'armement est actuellement faible. Nous devons la développer pour qu'elle puisse répondre à tous nos besoins futurs, voire plus."
 PAN_fortifying_our_nation: "Fortifier notre nation"
 PAN_fortifying_our_nation_desc: "Construire des fortifications à nos frontières et dans d’autres endroits clés nous permettra de mieux nous protéger et de perdre moins de sang panaméen."
 PAN_mobilize_economy: "Mobiliser l'Économie"
 PAN_mobilize_economy_desc: "Nous devons veiller à ce que notre économie civile ne soit pas perturbée par nos besoins militaires."
 PAN_divert_production_to_military: "Détourner la production vers l’armée"
 PAN_divert_production_to_military_desc: "Grâce à la mobilisation de notre économie, nous allons réorienter la production de certaines de nos usines pour contribuer à produire davantage d’équipements militaires."
 PAN_increase_recruitment: "Augmenter le Recrutement"
 PAN_increase_recruitment_desc: "Nous devrions renforcer nos campagnes de recrutement et encourager davantage de personnes à rejoindre la défense de notre grande nation."
 PAN_fighting_for_survival: "Lutter pour notre survie"
 PAN_fighting_for_survival_desc: "Le Panama se bat pour sa survie et sa souveraineté, et la population servira courageusement à la protéger."

 PAN_protect_interests: "Protéger nos Intérêts"
 PAN_protect_interests_desc: "Nous devrions investir dans nos forces de défense pour nous assurer que nous sommes prêts à faire face à une invasion étrangère."
 PAN_by_air: "Protéger par Voie Aérienne"
 PAN_by_air_desc: "Nous devrions investir dans une force aérienne."
 PAN_study_foreign_designs: "Étudier les Modèles Étrangers"
 PAN_study_foreign_designs_desc: "Nous pouvons étudier les modèles d'autres nations pour influencer nos propres modèles."
 PAN_purchase_aircraft: "Achat d'Aéronefs Étrangers"
 PAN_purchase_aircraft_desc: "Nous devrions utiliser une partie de nos fonds pour acheter des avions étrangers. Nous pouvons l'utiliser pour influencer la conception et comme premiers avions de notre force aérienne."
 PAN_CAS_focus: "Priorité au Soutien Aérien Rapproché"
 PAN_CAS_focus_desc: "Nous devrions orienter une partie de notre force aérienne vers le soutien des troupes au sol."
 PAN_logistics_improvement: "Amélioration Logistique"
 PAN_logistics_improvement_desc: "En distribuant des radios et en améliorant la manière dont les informations peuvent passer du quartier général ou de l'infanterie aux bases de première ligne et à nos pilotes, nos forces armées seront beaucoup plus efficaces."
 PAN_fighter_interceptors: "Chasseurs-Intercepteurs"
 PAN_fighter_interceptors_desc: "Nous devrions investir dans la conception d'intercepteurs afin d'intercepter les bombardements ennemis avant qu'ils n'atteignent les zones habitées."
 PAN_invest_in_our_planes: "Nos Propres Aéronefs"
 PAN_invest_in_our_planes_desc: "Nous devrions concevoir nos propres avions afin de réduire notre dépendance à l'égard des fabricants étrangers."
 PAN_tac_bombing_focus: "Priorité aux Bombardements Tactiques"
 PAN_tac_bombing_focus_desc: "Nous devons investir dans des bombardiers de taille moyenne pour combattre l'ennemi."
 PAN_fighter_escorts: "Escortes de Chasseurs "
 PAN_fighter_escorts_desc: "Nous devrions concevoir nos chasseurs pour escorter nos bombardiers et ceux de nos alliés."
 PAN_all_weather_training: "Formation Tout-Temps "
 PAN_all_weather_training_desc: "Nous devons former nos pilotes pour qu'ils puissent opérer dans toutes les conditions météorologiques."
 PAN_by_sea: "Protéger par la Mer"
 PAN_by_sea_desc: "Nous devons investir dans une marine pour protéger nos intérêts dans les Caraïbes et le Pacifique."
 PAN_protect_trade: "Protéger le Commerce"
 PAN_protect_trade_desc: "Nous devons investir dans la protection de notre commerce contre les attaques ennemies."
 PAN_convoy_hunting: "Chasse au Convoi"
 PAN_convoy_hunting_desc: "Nous devons investir dans l'attaque du commerce de l'ennemi."
 PAN_sub_fleet: "Flotte Sous-marine"
 PAN_sub_fleet_desc: "Nous devrions concentrer notre marine sur les sous-marins et leurs tactiques."
 PAN_raiding_tactics: "Tactiques de Raid de Convoi"
 PAN_raiding_tactics_desc: "Nous devons planifier des tactiques pour attaquer les convois ennemis tout en minimisant nos propres pertes."
 PAN_improved_torpedoes: "Modèles Améliorés de Torpilles"
 PAN_improved_torpedoes_desc: "Nous devrions améliorer la conception de nos torpilles afin qu'elles soient plus précises et qu'elles aient moins d'échecs."
 PAN_increase_naval_production: "Accroître la Production Navale"
 PAN_increase_naval_production_desc: "Nous devrions augmenter notre production navale afin de créer une flotte formidable pour protéger nos intérêts."
 PAN_escort_fleet: "Flotte d'Escorte"
 PAN_escort_fleet_desc: "Notre flotte devrait être composée de destroyers et de croiseurs et être orientée vers la protection de notre commerce."
 PAN_countering_subs: "Lutter contre les Sous-Marins"
 PAN_countering_subs_desc: "Nous devons veiller à ce que les équipages de nos destroyers et croiseurs soient formés à la défense de nos convois contre les attaques de sous-marins."
 PAN_cruiser_designs: "Concevoir de Nouveaux Croiseurs"
 PAN_cruiser_designs_desc: "Nous devons concevoir de nouveaux croiseurs destinés à protéger nos convois des attaques de surface et sous-marines."
 PAN_new_military_academy: "Créer une Académie Combinée Militaire"
 PAN_new_military_academy_desc: "Nous devrions créer une académie combinant l'armée de terre, la marine et l'armée de l'air pour rechercher de nouveaux modèles, planifier des stratégies et former des officiers."

 PAN_invest_in_industry: "Investir dans l'Industrie"
 PAN_invest_in_industry_desc: "Nous devrions investir massivement dans nos usines pour créer des emplois et moderniser notre nation."
 PAN_build_new_factories: "Construire de Nouvelles Usines"
 PAN_build_new_factories_desc: "La construction de nouvelles usines crée des emplois à court et à long terme, et améliore notre capacité de production."
 PAN_military_production: "Production Militaire"
 PAN_military_production_desc: "Nous devrions construire des usines militaires afin de pouvoir produire de nouvelles armes pour les forces armées."
 PAN_survey_new_industrial_zones: "Défricher de Nouvelles Zones Industrielles"
 PAN_survey_new_industrial_zones_desc: "Notre manque d'une grande aire organisée dédiée à l'industrie a sévèrement ralenti nos efforts d'industrialisation. Le gouvernement s'est engagé à régler ce problème en arpentant le pays pour débuter la construction de nouvelles zones industrielles."
 PAN_an_industrialized_panama: "Un Panama Industrialisé"
 PAN_an_industrialized_panama_desc: "Nous avons entièrement industrialisé le Panama, et cela commence à se voir. L'économie est en plein essor, le chômage est en baisse et le Panama devient une nation véritablement moderne."
 PAN_improved_roads: "Routes Rénovées"
 PAN_improved_roads_desc: "Nous devrions améliorer nos infrastructures pour les adapter aux véhicules modernes."
 PAN_develop_advance_construction_methods: "Développer des méthodes de construction avancées"
 PAN_develop_advance_construction_methods_desc: "Nos efforts d’industrialisation ont été lents et coûteux, du fait du manque d’intérêt du gouvernement précédent pour les méthodes de construction plus avancées. Bien que légèrement coûteuses, leur amélioration aidera notre petite nation à faire beaucoup plus avec moins."
 PAN_widespread_economic_growth: "Croissance Économique Généralisée"
 PAN_widespread_economic_growth_desc: "L'augmentation de la connectivité de notre pays et des bénéfices réalisés par les usines récentes apporte une croissance sans précédent à notre économie."
 PAN_improve_agriculture: "Améliorer l'Agriculture"
 PAN_improve_agriculture_desc: "En investissant dans notre société déjà agraire, nous pouvons créer davantage de biens à l'exportation et développer l'emploi."
 PAN_domestic_farms: "Fermes Nationales"
 PAN_domestic_farms_desc: "En défrichant les terres pour créer de nouvelles fermes, nous pouvons exporter davantage de marchandises et gagner plus d'argent."
 PAN_countering_panama_disease: "Combattre la Maladie du Panama"
 PAN_countering_panama_disease_desc: "La Maladie du Panama a ruiné nos producteurs de bananes depuis des années maintenant. En mettant la priorité sur l'agriculture, nous devons aider nos semblables et éliminer ce problème une fois pour toutes."
 PAN_buying_foreign_influences: "Acheter des Actifs Érangers"
 PAN_buying_foreign_influences_desc: "En utilisant nos nouveaux fonds provenant de l'exportation, nous devrions acheter certaines des entreprises et des exploitations agricoles appartenant à des étrangers."
 PAN_an_agrarian_panama: "Un Panama Agraire"
 PAN_an_agrarian_panama_desc: "Nous avons modernisé nos méthodes agraires, et notre économie est en plein essor grâce aux exportations de cultures."
 PAN_improve_sugar_farms: "Améliorer les Exploitations Sucrières"
 PAN_improve_sugar_farms_desc: "Nous devrions investir dans nos exploitations sucrières, notamment pour augmenter le rendement et encourager une récolte efficace."
 PAN_increase_banana_exports: "Augmenter les Exportations de Bananes"
 PAN_increase_banana_exports_desc: "En augmentant nos exportations de bananes, les agriculteurs et nous-mêmes pouvons gagner beaucoup plus d'argent."
 PAN_encourage_coffee_production: "Encourager la Production de Café"
 PAN_encourage_coffee_production_desc: "Nous devrions encourager la production de café dans nos exploitations, tant pour la population que pour l'exportation."
 PAN_found_university: "Fonder l'Université de Panama"
 PAN_found_university_desc: "Nous devrions créer une institution publique d'éducation qui aiderait à enseigner aux jeunes du Panama des domaines spécialisés tels que le commerce, l'ingénierie, le droit et les sciences."

 PAN_encourage_foreign_trade: "Encourager le Commerce Extérieur"
 PAN_encourage_foreign_trade_desc: "Il y a des ressources dont nous avons besoin, et il y a d'autres ressources que nous avons. Nous devrions encourager le commerce de ces ressources."
 PAN_increase_merchant_vessels: "Renforcer la Flotte Marchande"
 PAN_increase_merchant_vessels_desc: "En augmentant la taille de notre flotte marchande, nous pouvons commercer davantage avec les nations du monde."
 PAN_prioritize_global_trade: "Privilégier le Commerce Mondial"
 PAN_prioritize_global_trade_desc: "Nous devons encourager le commerce dans le monde entier."
 PAN_encourage_german_investment: "Encourager les Investissements Allemands"
 PAN_encourage_german_investment_desc: "Nous devrions encourager les Allemands à investir chez nous."
 PAN_encourage_japanese_investment: "Encourager les Investissements Japonais"
 PAN_encourage_japanese_investment_desc: "Nous devrions encourager les Japonais à investir chez nous."
 PAN_prioritize_local_trade: "Privilégier le Commerce Local"
 PAN_prioritize_local_trade_desc: "Nous devrions donner la priorité au commerce avec les nations voisines."
 PAN_encourage_canadian_investment: "Encourager les Investissements Canadiens"
 PAN_encourage_canadian_investment_desc: "Nous devrions encourager les Canadiens à investir chez nous."
 PAN_encourage_american_investment: "Encourager les Investissements Américains"
 PAN_encourage_american_investment_desc: "Nous devrions encourager les Américains à investir chez nous. "

 PAN_40_elections: "Élections de 1940"
 PAN_40_elections_desc: "Peut-être les élections les plus étranges de l'histoire du Panama - il n'y a que deux partis en lice. Le parti militaire du CPN, qui conseille de centraliser le gouvernement entre les mains des militaires avec le consentement du peuple, et la Coalition Constitutionnelle, qui conseille un retour au statu quo dans la politique panaméenne."

 PAN_CPN_victory: "Victoire du CPN"
 PAN_CPN_victory_desc: "La Coalición Patriótica Nacional, qui conseille la centralisation et un gouvernement plus large, tout en protégeant les libertés individuelles, a remporté les élections de 1940."
 PAN_modernizing_panama: "Démarrer la Modernisation"
 PAN_modernizing_panama_desc: "Nous allons entamer notre ambitieux programme de modernisation."
 PAN_clear_new_land: "Défricher de Nouvelles Terres"
 PAN_clear_new_land_desc: "Nous devrions défricher de nouvelles terres pour les usines et l'agriculture."
 PAN_industrial_projects: "Projets Industriels"
 PAN_industrial_projects_desc: "Nous devrions investir dans les entreprises afin qu'elles puissent construire des usines sur nos terres nouvellement défrichées."
 PAN_land_status: "Statut des Terres"
 PAN_land_status_desc: "Nous devrions choisir si les terres nouvellement défrichées dans notre nation doivent appartenir à l'État ou au secteur privé."
 PAN_modernized_panama: "Un Panama Moderne"
 PAN_modernized_panama_desc: "Le Panama est désormais une nation entièrement modernisée. Nous avons vraiment fait du Panama un grand pays."

 PAN_coalition_victory: "Victoire de la Coalition"
 PAN_coalition_victory_desc: "La Coalition Constitutionnelle, une large coalition entre la plupart des grands partis non militaires, a remporté les élections de 1940."
 PAN_new_national_police: "Nouvelle Police Nationale"
 PAN_new_national_police_desc: "Nous devrions faire un compromis avec les nouveaux militaires pour créer une nouvelle force de police nationale. Tout en réduisant ses pouvoirs, nous pouvons sûrement trouver un compromis qui soit bénéfique à la fois pour nous et pour le CPN/Armée."
 PAN_the_union_compromise: "Le Compromis de l'Union"
 PAN_the_union_compromise_desc: "Certaines factions de notre parti veulent des syndicats, d'autres non. Nous devons trouver un compromis avant que cela ne déchire la coalition."
 PAN_export_economy: "Économie Basée sur les Exportations"
 PAN_export_economy_desc: "Nous devons encourager les exportations vers d'autres nations et poursuivre notre récent succès économique."
 PAN_work_together: "Encourager la Coopération entre Factions"
 PAN_work_together_desc: "Les factions au sein de la coalition se considèrent toujours comme leurs partis respectifs. Nous devons faire passer l'idée que nous ne sommes pas membres de partis individuels, mais d'une grande Coalition."
 PAN_a_common_ideology: "Une Idéologie Commune"
 PAN_a_common_ideology_desc: "Notre économie est en plein essor, nos compromis sont fructueux et nous avons créé notre propre idéologie basée sur des compromis entre nos diverses factions dans différents domaines."

