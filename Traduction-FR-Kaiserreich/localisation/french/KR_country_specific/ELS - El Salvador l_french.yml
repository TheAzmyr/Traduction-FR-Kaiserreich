### Events ###
 el_salvador_events.2.t:0 "La Crise S'Aggrave"
 el_salvador_events.2.d:9 "Le récent krach du marché allemand a une fois de plus complètement détruit notre économie en raison de sa forte dépendance à l'égard des exportations étrangères. L'impossibilité pour les pays d'acheter notre café et l'instabilité de la situation aux États-Unis font que le régime de Martínez est de plus en plus acculé sur le plan politique. Nous devrons désormais agir avec prudence si nous voulons que notre pays survive à la vague de socialisme."
 el_salvador_events.2.a:0 "C'est bien que Martínez soit bon avec l'économie."

 el_salvador_events.3.t:0 "Farabundo Martí revient du Mexique"
 el_salvador_events.3.d:0 "Le héros du massacre de 32, Farabundo Martí, est récemment rentré au pays en réponse à la guerre civile américaine et au chaos qui en résulte. Les gens ont commencé à blâmer Martí pour ce dérapage en raison de l'absence de contrôle aux frontières suite au conflit en cours au sein même du pays. Quoi qu'il en soit, son retour a commencé à rallier de plus en plus la population contre nous, et les rumeurs au sein de l'armée commencent à se répandre sur un éventuel coup d'état pour rétablir l'ordre."
 el_salvador_events.3.a:0 "Le pays saigne."

 el_salvador_events.4.t:0 "Les Militaires se Rebellent !"
 el_salvador_events.4.d:0 "Malgré notre victoire contre les forces réactionnaires, la plupart des militaires salvadoriens n'ont toujours pas reconnu notre légitimité. Bien que leur résistance dispersée ne constitue pas encore une menace pour la continuité de notre gouvernement, nous devons agir avec prudence car ils constituent toujours un obstacle à notre gouvernement, car ils peuvent encore recruter des volontaires réactionnaires dans tout le pays. Plus important encore, ils attaquent les villages et les convois de ravitaillement du gouvernement dans le nord-ouest, où ils se replient dans leurs cachettes dans la jungle près de Metapán, ce qui leur permet de s'échapper facilement vers le Honduras ou le Guatemala, s'ils en ont besoin."
 el_salvador_events.4.a:0 "Ils n'arrêteront pas la révolution !"

 el_salvador_events.5.t:0 "Confronter les Militaires"
 el_salvador_events.5.d:0 "Alors que les attaques sur le nord-ouest s'intensifient, notre peuple devient de plus en plus agité, et le gouverneur de la province de Santa Ana, Ramón Davila, a demandé au gouvernement d'intervenir dans la province avec toutes les forces qu'il peut rassembler. Cependant, notre gouvernement est actuellement indécis sur la question de savoir si une confrontation avec les militaires est une sage idée. Ces hommes ont prêté serment de défendre le Salvador, et peut-être qu'ils changeront d'avis si nous attendons encore un peu."
 el_salvador_events.5.a:0 "Demande refusée, ils finiront par se faire à notre gouvernement."
 el_salvador_events.5.b:0 "Affrontez-les, c'est le seul moyen de garantir la démocratie."

 #el_salvador_events.6.t: "Facing the Last Rebellious Military Remnants"
 #el_salvador_events.6.d: "We have managed to gather a sizeable militia force to face off the rebel enemy forces. However, many within the cabinet still insist that a peaceful resolution can be achieved, and we've recently received envoys from the military guerrilla claiming that they're open for negotiations. What should we do?"
 #el_salvador_events.6.a: "Meet up with Leaders and try to strike a deal."
 #el_salvador_events.6.b: "No deal, start the attack at once."

 #el_salvador_events.7.t: "Meeting at Metapán Town"
 #el_salvador_events.7.d: "After a temporal ceasefire was signed by the envoys, each side dispatched a delegation to the town of Metapán. There, the delegation of the guerrilla has demanded our government to allow the military to remain completely independent from politics and to be granted some executive power and autonomy on their affairs. News of the proposed conditions have reached the press and public outrage as ensued. While we still can try to bring them in peacefully, their demands make it painfully clear that they may be a liability in the future. On the other hand, we could take advantage of the outrage to attack them without public repercussions..."
 #el_salvador_events.7.a: "We'll grant their requests if that brings stability back to El Salvador."
 #el_salvador_events.7.b: "We won't allow them to backstab us again! Authorise the attack."

 el_salvador_events.17.t:0 "Agitation dans les Villes"
 el_salvador_events.17.d:0 "Après quatre ans de règne violent, Martínez tente toujours de diriger El Salvador d'une main de fer avec le soutien du gouvernement américain. Cependant, les récents développements aux États-Unis et dans le monde affaiblissent lentement mais sûrement le pouvoir de Martínez, et beaucoup remettent désormais ouvertement en question son gouvernement..."
 el_salvador_events.17.a:0 "L'incertitude était à prévoir dans une telle crise."

 el_salvador_events.18.t:0 "Les Exportations Salvadoriennes S'Effondrent"
 el_salvador_events.18.d:0 "Le Lundi Noir a fini de tuer les exportations salvadoriennes déjà affaiblies, obligeant les propriétaires terriens à procéder à des licenciements massifs afin de rester à flot. Aujourd'hui, de nombreuses cargaisons de sucre, de café et de cacao restent dans la capitale, sans destination, et les acheteurs locaux ne sont pas assez nombreux pour faire face à l'augmentation de l'offre."
 el_salvador_events.18.a:0 "C'est un désastre !"

 el_salvador_events.19.t:0 "Une grève dans un moulin à Sucre de San Salvador"
 el_salvador_events.19.d:9 "Les travailleurs d'une sucrerie de San Salvador City se sont mis en grève, réclamant de meilleures conditions de travail et le paiement de leurs salaires, qui sont actuellement dus depuis trois mois. M. Martínez a publié une déclaration publique dans laquelle il affirme qu'il aura recours à la force si nécessaire pour mettre fin à la grève si les travailleurs ne se dispersent pas d'eux-mêmes. Les tensions sont vives dans le pays, et cette grève pourrait être la goutte d'eau qui fait déborder le vase..."
 el_salvador_events.19.a:0 "Espérons qu'ils comprennent l'allusion et se dispersent..."

 el_salvador_events.20.t:0 "Martínez Réprime la Grève"
 el_salvador_events.20.d:9 "Martínez convoque l'armée dans la capitale pour s'occuper des grévistes. Une fois l'armée à portée des grévistes, des coups de feu ont été tirés pour les effrayer et les disperser. Cependant, craignant une réaction violente, de nombreux soldats ont tiré de front sur la foule et le chaos s'est installé dans la ville, les grévistes tentant sans succès de repousser les soldats ou de s'enfuir. La loi martiale a été temporairement déclarée par Martínez pour s'occuper de tous les dissidents, et les grévistes qui ont été attrapés ont déjà été condamnés à mort par le décret de Martínez..."
 el_salvador_events.20.a:0 "Il est allé trop loin cette fois..."

 el_salvador_events.21.t:0 "Des Rumeurs de Coup d'État Parviennent à la Presse"
 el_salvador_events.21.d:0 "Des sources anonymes ont informé la presse d'une réunion secrète entre des officiers de haut rang de l'armée au Centro del Ejercito Armado de El Salvador à San Esteban de Catarina. Bien que les sujets de la réunion n'aient pas été révélés, les récents développements ont conduit la presse à spéculer que ces officiers ont commencé à planifier le renversement du président Martínez. Le président a rejeté ces allégations, les qualifiant d'alarmistes, mais la crainte d'un coup d'État demeure dans la conscience publique."
 el_salvador_events.21.a:0 "Qui pourrait croire à de telles absurdités ?"

 el_salvador_events.22.t:0 "Martinez Réduit les Salaires du Secteur Public"
 el_salvador_events.22.d:0 "Dans un geste audacieux, le président Martínez a décrété une réduction de tous les salaires des travailleurs publics de haut en bas, y compris son propre salaire. Si cette mesure n'aura pas vraiment d'effets sur l'économie en général, les nombreux travailleurs du pays l'ont trouvée attachante, car l'État salvadorien était considéré jusqu'à présent comme une entité corrompue et avare. Avec le soutien renouvelé de la classe ouvrière, il dispose désormais d'une plus grande marge de manœuvre pour ses réformes, bien que cela s'accompagne également d'attentes accrues..."
 el_salvador_events.22.a:0 "Un geste symbolique de la part du Président, mais qui est néanmoins apprécié."

 el_salvador_events.23.t:0 "Fermer la Banco Central de la Reserva du Salvador ?"
 el_salvador_events.23.d:0 "La Banque Centrale de la Réserve Salvadorienne a été créée en 1934 par Martínez afin de stabiliser la valeur de la monnaie salvadorienne, le colón. Si cette mesure s'est avérée efficace à l'époque, aujourd'hui, alors que la crise frappe à nouveau, le colón est en chute libre en raison de la surimpression de la monnaie pour payer les dettes de l'État. De nombreux membres du gouvernement demandent la fermeture de la Banque, malgré son utilité dans le passé, et le retour à l'époque où les banques privées imprimaient la monnaie de notre pays. Que devons-nous faire ?"
 el_salvador_events.23.a:0 "Laissez-la Ouverte."
 el_salvador_events.23.b:0 "Fermez-la."

 el_salvador_events.24.t:0 "Construction de Maisons Abordables pour la Classe Ouvrière"
 el_salvador_events.24.d:0 "Alors que la situation économique s'améliore, le président Martínez a décrété un ambitieux programme de construction afin de créer de nouveaux logements abordables pour les citoyens de la classe ouvrière et la paysannerie. Ce programme, confié à la Junta Nacional de Mejoramiento Social, vise à fournir des logements bon marché et des prêts hypothécaires abordables aux nombreux travailleurs du pays qui ne peuvent se permettre un prêt hypothécaire privé. Même si les effets ne seront pas immédiats, cette mesure est sûre de garantir à notre président le soutien d'au moins une partie de la classe ouvrière."
 el_salvador_events.24.a:0 "¡Viva Martínez!"

 el_salvador_events.25.t:0 "Subventions pour les Travailleurs Ruraux"
 el_salvador_events.25.d:9 "Les petits et moyens propriétaires terriens et leurs travailleurs ruraux ont été parmi les plus touchés par le "lundi noir". Bien qu'ils aient maintenu les mêmes niveaux de production, le fruit de leur travail reste dans les ports, sans aucun débouché, car il n'y a plus d'acheteurs étrangers pour l'acquérir. Cette situation a entraîné une baisse significative de notre production agricole et le licenciement de nombreux paysans en raison du manque de fonds pour payer leurs salaires. Pour remédier à cette situation et relancer le secteur agricole, le président Martínez a décrété la création d'une nouvelle série de subventions d'État. Celles-ci seront accordées à toutes les exploitations agricoles qui produisent du café, du sucre et du coton et seront financées par la Federación de Cajas de Crédito Rural, dans le but d'améliorer la production de ces cultures vitales et de la ramener à son niveau d'avant le lundi noir."
 el_salvador_events.25.a:0 "¡Viva Martínez!"

 el_salvador_events.26.t:0 "Achèvement de la Section Salvadorienne de la Route Panaméricaine"
 el_salvador_events.26.d:0 "La Route Panaméricaine, un projet multinational entre toutes les nations américaines, traverse El Salvador depuis que M. Martínez a pris le pouvoir. Aujourd'hui, après plusieurs années de dur labeur et d'investissements, la section salvadorienne de la route est enfin inaugurée. Le Président a prononcé un discours public dans lequel il a loué les efforts des travailleurs salvadoriens et parlé des avantages que la route apportera au Salvador."
 el_salvador_events.26.a:0 "¡Viva Martínez!"

 el_salvador_events.27.t:0 "Ratification Définitive du Traité Frontalier Guatemala-Salvador-Honduras"
 el_salvador_events.27.d:0 "Cela fait des années que nous travaillons à l'établissement des frontières définitives entre nous, le Guatemala et le Honduras. En raison de l'absence de barrières naturelles, nos frontières se sont déplacées de manière significative auparavant, mais nous sommes maintenant prêts à leur envoyer enfin notre projet final du traité de frontière commune, qui sera établi dans la section de Rio Frio, sur la colline de Monte Cristo. Cependant, certains membres de notre gouvernement nous ont conseillé de ne pas envoyer le traité, car nous pouvons profiter des frontières chancelantes que nous possédons maintenant pour nous emparer de petites portions de terre à l'avenir. Que devons-nous faire ?"
 el_salvador_events.27.a:0 "Envoyez la Proposition."
 el_salvador_events.27.b:0 "Maintenir le Statu Quo"

 el_salvador_events.28.t:0 "Les Exportations de Sucre Chutent, Mais l'Économie Reste Forte"
 el_salvador_events.28.d:0 "Avec la stabilisation du marché mondial, nos rivaux sur le marché du sucre, principalement le Brésil et la Colombie, ont commencé à retrouver lentement mais sûrement leurs niveaux de production d'avant le Lundi Noir. Nous ne pouvons pas rivaliser sur le marché du sucre avec leur quantité et leur qualité de produits, et nos plantations de sucre ont commencé à en souffrir. Néanmoins, notre marché local est toujours sûr et, étant donné que notre production agricole n'est pas centrée sur le sucre, ce ralentissement n'est qu'un obstacle mineur."
 el_salvador_events.28.a:0 "Nos efforts de diversification sont couronnés de succès."

 el_salvador_events.30.t:0 "Une Nouvelle Dynastie Politique ?"
 el_salvador_events.30.d:0 "Afin d'assurer l'avenir du Salvador, le président Castro a décidé d'élaborer le plan de la scène politique du Salvador pour les années à venir. Dans son plan, il a détaillé comment les prochaines élections seront truquées et qui sera nommé au gouvernement afin de garder le plus grand secret. Une nouvelle ère de stabilité s'ouvre pour le Salvador !"
 el_salvador_events.30.a:0 "Le Salvador doit être protégé de l'extrémisme à tout prix !"

 el_salvador_events.31.t:0 "Élections de[GetYear]"
 el_salvador_events.31.d:0 "Aujourd'hui, comme le prévoit la nouvelle constitution, des élections ont été convoquées par le président Castro et la campagne électorale est lancée. Alors que le Partido Laborista et le Partido Nacional Democratico accusent le Partido Revolucionario de Unificación Democratica, la vérité est que le PRUD est en tête de tous les sondages populaires jusqu'à présent, et leurs affirmations ne sont rien d'autre que de simples plaintes de mauvais perdants avant même que les votes aient été comptés."
 el_salvador_events.31.a:0 "Salvador Castaneda Castro et son parti remportent la victoire !"
 el_salvador_events.31.b:0 "Hmm, ce bulletin de vote a l'air bizarre..."

 el_salvador_events.32.d:0 "Comme le prévoit la constitution, les élections ont été convoquées et les citoyens de tout le pays sont allés voter. Le Partido Laborista s'est concentré sur l'appel aux électeurs de la paysannerie et des classes inférieures, en promettant de leur assurer une aide. Le Partido Nacional Democratico, quant à lui, a connu un certain succès auprès des élites foncières et d'autres groupes qui n'apprécient pas le PL en raison de ses liens avec la gauche, mais il promet tout de même d'apaiser tous les groupes de manière égale. Après le décompte des voix, le parti vainqueur est..."
 el_salvador_events.32.a:0 "Le Partido Laborista !"
 el_salvador_events.32.b:0 "Le Partido Nacional Democratico !"

 el_salvador_events.33.t:0 "Élections Annulées"
 el_salvador_events.33.d:0 "Quelques jours avant les élections présidentielles, l'assemblée législative a annoncé leur annulation. On s'attendait à ce que Martínez remporte les élections, comme lors des dernières, et il est donc étrange que le gouvernement les annule de manière aussi abrupte. Beaucoup pensent que le président est en train de manigancer quelque chose pour asseoir son pouvoir, mais que peut-il faire d'autre alors que son parti est déjà le seul à être légal ?"
 el_salvador_events.33.a:0 "Attendons de voir."

 el_salvador_events.34.t:0 "L'Assemblée législative réélit Martínez"
 el_salvador_events.34.d:9 "Après plusieurs jours de calme, Martínez et l'assemblée législative ont annoncé l'approbation d'une nouvelle constitution. Très similaire à la précédente, elle prolonge le mandat présidentiel de 4 à 6 ans et donne à l'assemblée la possibilité d'avoir le dernier mot sur le vainqueur de toutes les élections futures s'il existe des "circonstances extraordinaires" entourant l'élection.\nCes changements ont été clairement apportés pour permettre à Martínez d'étendre indéfiniment son pouvoir sur le pays et ont été immédiatement utilisés puisque l'assemblée l'a proclamé comme prochain président quelques heures à peine après les faits.\nDes manifestations ont eu lieu dans tout le pays, mais beaucoup d'entre elles étaient très petites et n'ont recueilli que peu de soutien de la part de la population locale ; il est clair que la population n'a que très peu d'intérêt à contester Martínez, que ce soit par indifférence ou par crainte des répercussions."
 el_salvador_events.34.a:0 "L'aube d'une nouvelle ère."

 el_salvador_events.35.d:0 "Alors que le mandat de Martínez touche à sa fin, les élections ont été une nouvelle fois annulées. Sous la menace d'une ingérence d'éléments militaires déloyaux dans les élections, l'assemblée législative a proclamé Martínez à nouveau président."
 el_salvador_events.35.a:0 "Sommes-nous encore une démocratie ?"

 el_salvador_events.60.t:0 "Salvador Castaneda Castro fait Défection !"
 el_salvador_events.60.d:9 "Aujourd'hui, nous avons appris que le général Castro avait abandonné sa caserne à Talnique et nos éclaireurs nous ont rapporté qu'il avait déserté vers les forces rebelles avec tout un régiment. Bien qu'il ait manifesté quelques inquiétudes quant à la force des forces rebelles, sa désertion a tout de même surpris l'état-major."
 el_salvador_events.60.a:0 "Notre situation devient encore plus grave."

 el_salvador_events.61.t:0 "La Population Indigène Commence son Exode vers le Honduras"
 el_salvador_events.61.d:0 "Après la défaite des forces rebelles dans le département de Sonsonante, de nombreux indigènes ont commencé à fuir vers le Honduras. Après la rébellion de 1932, Martínez a procédé à des exécutions massives du peuple indigène Pipil, et avec leur nouvelle rébellion écrasée, les nombreux chefs de tribu ont décidé de fuir. Cette nouvelle n'a pas été bien accueillie, car Martínez a ordonné la fermeture de la frontière, mais cela n'empêche pas les gens de trouver des moyens de contourner les contrôles frontaliers par la rivière Sumpul."
 el_salvador_events.61.a:0 "Ils n'échapperont pas à la justice."

 el_salvador_events.62.t:0 "Des Réfugiés Indigènes du Salvador Arrivent au Honduras"
 el_salvador_events.62.d:0 "Le Salvador a connu une révolte paysanne récemment, et maintenant que le président Martínez a écrasé leur révolution éphémère, beaucoup d'entre eux ont décidé de fuir vers le Honduras. Bien que leur nombre ne soit pas assez important pour susciter de réelles inquiétudes, la situation dans notre pays voisin est pour le moins troublante..."
 el_salvador_events.62.a:0 "Accueillez ces pauvres gens."

 el_salvador_events.63.t:0 "Salinas Consolide le Pouvoir"
 el_salvador_events.63.d:0 "Salinas a été officiellement proclamé président du Salvador aujourd'hui. Fort de sa victoire sur les insurgés indigènes, il a décidé de commencer à restructurer l'État salvadorien pour l'adapter à un type de régime autoritaire désormais différent : Un régime qui essaie d'écouter le peuple et de le protéger de l'extrémisme. Pour y parvenir, Salinas a décrété la réintroduction de certaines libertés civiles, ouvrant ainsi l'ancien régime autoritaire à d'autres changements ultérieurs."
 el_salvador_events.63.a:0 "¡Viva El Presidente Salinas!"

 el_salvador_events.64.t:0 "Le Statut des Actifs Étrangers"
 el_salvador_events.64.d:0 "Une analyse de notre système de droit commercial a révélé que de nombreuses sociétés étrangères au Salvador opéraient sur la base de failles qui leur permettaient d'éviter les réglementations et le paiement de certaines taxes. Bien que des sanctions sévères aient été proposées par plusieurs membres du gouvernement, nous avons décidé d'épargner ces entreprises étrangères, à condition qu'elles acceptent de respecter les nouvelles lois que nous avons adoptées et de payer les impôts dus."
 el_salvador_events.64.a:0 "C'est un plaisir de faire affaire avec vous."

 el_salvador_events.65.t:0 "Saisir les Actifs Étrangers"
 el_salvador_events.65.d:0 "Une analyse de notre système de droit commercial a révélé que de nombreuses sociétés étrangères au Salvador opéraient sur la base de failles qui leur permettaient d'éviter les réglementations et le paiement de certains impôts. Bien que des sanctions plus clémentes aient été proposées par plusieurs membres du gouvernement, nous avons décidé que nous ne tolérerons pas une telle insulte et que nous saisirons immédiatement les actifs de ces entreprises afin de garantir le bien-être de leurs travailleurs et de rembourser leurs méfaits à notre peuple."
 el_salvador_events.65.a:0 "Une Victoire pour le Peuple !"

 el_salvador_events.66.t:0 "Soutenir un Syndicat"
 el_salvador_events.66.d:0 "Les syndicats sont quelque chose de nouveau au Salvador, et en tant que tels, nous devrions chercher à les développer. Cependant, une débâcle est apparue récemment concernant les syndicats qui existent au Salvador, sur la question de savoir lequel devrait être choisi pour diriger les autres. L'une de nos options, la "Federación Regional de Trabajadores de El Salvador" ou "FETRES", s'est largement radicalisée au cours des dernières années, et son renforcement permettra certainement d'aligner notre économie sur la révolution mondiale en Amérique centrale et de nous défendre contre l'impérialisme étranger. L'autre option est la toute nouvelle "Unión Nacional de Trabajadores" ou "UNT", dont l'approche plus modérée est sûre de profiter à notre industrie locale et aux moyens de subsistance de notre peuple, au détriment de nos capacités en temps de guerre."
 el_salvador_events.66.a:0 "Soutien la FETRES"
 el_salvador_events.66.b:0 "Soutien de l'UNT"

 el_salvador_events.100.t:0 "Ratification Définitive du Traité Frontalier Guatemala-Salvador-Honduras"
 el_salvador_events.100.d:0 "Cela fait des années que nous travaillons à l'établissement des frontières définitives entre nous, le Guatemala et le Salvador. En raison de l'absence de barrières naturelles, nos frontières se sont déjà déplacées de manière significative, mais le Salvador a proposé un projet final pour le traité de frontière commune, qui sera établi dans la section du Rio Frio, sur la colline de Monte Cristo. Que devons-nous faire ?"
 el_salvador_events.100.a:0 "Accepter le Traité."
 el_salvador_events.100.b:0 "Refuser le Traité."

 el_salvador_events.101.t:0 "Ratification Définitive du Traité Frontalier Guatemala-Salvador-Honduras"
 el_salvador_events.101.d:0 "Cela fait des années que nous travaillons à l'établissement des frontières définitives entre nous, le Honduras et le Salvador. En raison de l'absence de barrières naturelles, nos frontières se sont déjà déplacées de manière significative, mais le Salvador a proposé un projet final pour le traité de frontière commune, qui sera établi dans la section du Rio Frio, sur la colline de Monte Cristo. Que devons-nous faire ?"
 el_salvador_events.101.a:0 "Accepter le Traité."
 el_salvador_events.101.b:0 "Refuser le Traité."

 el_salvador_events.102.t:0 "Le Honduras Accepte le Traité"
 el_salvador_events.102.d:0 "Le gouvernement hondurien nous a envoyé un émissaire qui a signé le traité sur les frontières communes. Nous espérons que ce sera le début d'une amitié plus stable entre nos deux pays."
 el_salvador_events.102.a:0 "Excelente."

 el_salvador_events.103.t:0 "Le Guatemala Accepte le Traité"
 el_salvador_events.103.d:0 "Le gouvernement Guatemalais nous a envoyé un émissaire qui a signé le traité sur les frontières communes. Nous espérons que ce sera le début d'une amitié plus stable entre nos deux pays."
 el_salvador_events.103.a:0 "Excelente."

 el_salvador_events.104.t:0 "Le Honduras Refuse le Traité"
 el_salvador_events.104.d:0 "Le gouvernement hondurien nous a informés qu'il n'était pas d'accord avec notre projet de traité sur la frontière commune et qu'il refusait de le signer. De nombreux membres de notre gouvernement ont exprimé leur inquiétude face à ce refus, car cela pourrait signifier qu'ils pourraient tenter de saisir des terres de notre région frontalière jusqu'à ce qu'un traité frontalier solide soit signé."
 el_salvador_events.104.a:0 "Malditos Hondureños..."

 el_salvador_events.105.t:0 "Le Guatemala Refuse le Traité"
 el_salvador_events.105.d:0 "Le gouvernement Guatemalais nous a informés qu'il n'était pas d'accord avec notre projet de traité sur la frontière commune et qu'il refusait de le signer. De nombreux membres de notre cabinet ont exprimé leur inquiétude face à ce refus, car cela pourrait signifier qu'ils pourraient tenter de saisir des terres de notre région frontalière jusqu'à ce qu'un traité frontalier solide soit signé."
 el_salvador_events.105.a:0 "Malditos Guatemaltecos..."

 el_salvador_events.106.t:0 "La guerre civile américaine"
 el_salvador_events.106.d:0 "Alors que les feux de la révolution brûlent aux États-Unis, le président Martínez se retrouve coincé dans une position dangereuse. Désormais, sans l'œil vigilant des États-Unis, de nombreuses personnes descendent dans la rue pour protester contre le dictateur désormais solitaire, et les factions internes qui se cachaient dans l'ombre ne manqueront pas d'apparaître au grand jour et d'affronter la dictature de Martínez d'ici peu. Nous devons également nous préoccuper de la sécurité nationale, car nos ennemis extérieurs pourraient commencer à regarder le Salvador avec des intentions malveillantes..."
 el_salvador_events.106.a:0 "Por Dios..."

 el_salvador_events.107.t:0 "Farabundo Martí de Retour du Nicaragua"
 el_salvador_events.107.d:0 "Le héros du massacre de 32, Farabundo Martí, est récemment rentré au pays en réponse à la guerre civile américaine et au chaos qui en résulte. Les gens ont commencé à blâmer Martí pour ce dérapage en raison de l'absence de contrôle aux frontières suite au conflit en cours au sein même du pays. Quoi qu'il en soit, son retour a commencé à rallier de plus en plus la population contre nous, et les rumeurs au sein de l'armée commencent à se répandre sur un éventuel coup d'état pour rétablir l'ordre."
 el_salvador_events.107.a:0 "Le pays saigne."

 el_salvador_events.108.t:0 "La Seconde Rébellion de l'Ouest"
 el_salvador_events.108.d:0 "Après quelques jours de négociations, il semble que Martí ait réussi à convaincre la population indigène restante dans l'ouest de se soulever contre le gouvernement. Aujourd'hui, des milliers de paysans, principalement d'origine indigène, se sont soulevés contre le gouvernement. Armés de machettes, les paysans menés par Martí ont réussi à prendre le contrôle de plusieurs petites villes et de leurs arsenaux dans le département de Sosonante. Alors que la rébellion s'étend aux départements voisins, le pays est plongé dans le chaos, les fusillades entre la police et les rebelles étant monnaie courante dans tout le pays."
 el_salvador_events.108.a:0 "Il est Temps pour un Autre Bain de Sang."

 el_salvador_events.109.t:0 "Déplacer l'Armée"
 el_salvador_events.109.d:0 "La rébellion battant son plein, le président Martínez a rallié l'armée à San Salvador afin de consolider son emprise sur la capitale. Cependant, Martínez doit encore décider s'il doit affronter les rebelles de front ou tenter de sécuriser les parties du pays qui n'ont pas encore été prises par les rebelles. Si affronter les rebelles de front peut sembler tentant, nos forces sont démoralisées et désorganisées, et la chaîne de commandement est pour le moins douteuse, mais si nous essayons de sécuriser les zones non contrôlées par les rebelles, nous risquons de leur permettre de consolider leur emprise sur la zone occupée et de s'y retrancher."
 el_salvador_events.109.a:0 "Envoyez l'armée, cela se termine maintenant !"
 el_salvador_events.109.b:0 "C'est l'heure de la guerre d'usure."

 el_salvador_events.110.t:0 "Mutineries dans l'Armée"
 el_salvador_events.110.d:9 "Après avoir envoyé notre armée affronter les rebelles de front, nous essuyons un échec catastrophique. Dès son arrivée dans la zone occupée, notre force a été confrontée à des attaques consécutives de la guérilla dans toute la région, et ces escarmouches ont abouti à une défaite retentissante dans la petite ville d'Armenia, où plusieurs escadrons de notre armée ont fait défection, tandis que d'autres ont été complètement paralysés en raison de dissensions internes entre officiers. L'armée fait maintenant route vers San Salvador, où Osmín Aguirre y Salinas a déjà envoyé un message demandant une rencontre immédiate avec le président."
 el_salvador_events.110.a:0 "Eh bien..."

 el_salvador_events.111.t:0 "La Fin de Martínez"
 el_salvador_events.111.d:0 "Sous le commandement du général Osmín Aguirre y Salinas, l'armée est entrée dans la ville de San Salvador et s'est emparée de la ville, pénétrant dans la maison présidentielle avant la fin de la journée et jetant Martínez en prison. Salinas s'est autoproclamé président et, avec l'appui de l'armée, il a hardiment proclamé que les rebelles de l'ouest seraient exterminés. Avec un moral renouvelé, l'armée se prépare à mener des actions défensives contre les troupes rebelles qui se rassemblent pour attaquer dans un avenir proche."
 el_salvador_events.111.a:0 "C'est le début d'un nouvel âge !"

 el_salvador_events.112.t:0 "Les Socialistes Sécurisent l'Ouest !"
 el_salvador_events.112.d:0 "Les forces socialistes dirigées par Agustín Farabundo Martí ont fini par venir à bout des dernières petites garnisons piégées dans l'ouest du pays et ont consolidé son emprise sur la partie occidentale du pays. Les rebelles gagnent maintenant en puissance grâce au soutien étranger, et le sort du Salvador reste incertain."
 el_salvador_events.112.a:0 "Notre Destin est dans la balance."

 el_salvador_events.113.t:0 "Arturo Araujo Soutient la Révolution !"
 el_salvador_events.113.d:9 "L'ex-président Arturo Araujo, destitué par le coup d'État de Martínez en 1932 et actuel dirigeant du Partido Laborista, a exprimé son soutien aux rebelles et a exhorté tous les Salvadoriens désireux de défendre la démocratie dans le pays à rejoindre les rebelles afin de combattre les tyrans. Son influence sur la population ne peut être sous-estimée, et plusieurs patrouilles ont dû être envoyées dans les villes frontalières afin de s'assurer que la population ne rejoindrait pas carrément la rébellion. Notre situation devient de plus en plus grave..."
 el_salvador_events.113.a:0 "¡Maldito Sea!"

 el_salvador_events.114.t:0 "Rixes dans les rues"
 el_salvador_events.114.d:9 "Sous le commandement de Martínez, nos forces ont été dispersées sur toute la frontière occidentale et sont prêtes à affronter l'ennemi dans une guerre prolongée. Cependant, nos forces ont été dispersées et des groupes de partisans ont commencé à organiser des attaques sur San Salvador même. Les rebelles ayant repris leur offensive à l'ouest, nous devons maintenant décider si nous renforçons la ligne de front ou si nous dispersons nos troupes pour faire face à ces groupes de partisans."
 el_salvador_events.114.a:0 "La capitale doit rester sécurisée, soutenez la force anti-partisane !"
 el_salvador_events.114.b:0 "On ne peut pas laisser le front tomber, soutenez la force principale !"

 el_salvador_events.115.t:0 "Le Front Tient"
 el_salvador_events.115.d:0 "Malgré le manque de renforts, nos troupes de première ligne ont réussi à repousser les attaques, et avec l'écrasement des forces partisanes, une partie importante des forces rebelles a été définitivement écrasée. Nos forces anti-partisans, maintenant formées de soldats endurcis, ont rejoint la ligne de front et ont commencé la poussée finale vers le cœur de la rébellion. Sans une forte résistance pour s'opposer à notre armée qui piétine la racaille rebelle, la victoire de Martínez semble presque assurée."
 el_salvador_events.115.a:0 "Pro-Patria tient toujours bon."

 el_salvador_events.116.t:0 "Les Partisans Prennent le contrôle de la Capitale"
 el_salvador_events.116.d:0 "Ayant choisi de renforcer la ligne de front, nos forces antipartisanes sont devenues incapables de suivre les groupes de partisans qui attaquaient continuellement les zones d'approvisionnement et les arsenaux vitaux de la capitale. Finalement, leurs forces sont devenues assez fortes pour prendre la ville, et San Salvador a été perdue. Avec la chute de San Salvador, la ligne de front s'est effondrée et les rebelles ont désormais sécurisé la majeure partie du pays. La chute du régime de Martínez est maintenant presque assurée."
 el_salvador_events.116.a:0 "La fin d'une époque terrible."

 el_salvador_events.117.t:0 "L'Affrontement "
 el_salvador_events.117.d:0 "Après avoir été battus par les rebelles, nous avons réussi à rallier l'armée, et nos soldats sont prêts à les combattre tant que Salinas mène la charge. Cependant, de nombreuses personnes au sein de l'armée s'inquiètent de la sécurité de Salina et ont demandé au populaire président de rester à San Salvador pendant que la bataille fait rage autour de lui. Si le fait de le garder dans la capitale ne manquera pas d'entamer le moral de notre armée, risquer la vie de Salina pourrait le conduire à être blessé ou tué, ce qui signerait la fin de notre armée. Que devons-nous faire ?"
 el_salvador_events.117.a:0 "Nous ne pouvons pas nous battre sans notre chef."
 el_salvador_events.117.b:0 "Salinas doit rester en sécurité pour le bien du pays."

 el_salvador_events.118.t:0 "Salinas est victorieux !"
 el_salvador_events.118.d:0 "Avec Salinas à la tête de nos troupes depuis la ligne de front, notre armée a écrasé l'armée rebelle improvisée et donné le coup de grâce à la rébellion avec des victoires à Sansonante et Ahuachapán. Bien qu'il y ait encore quelques groupes de partisans dispersés dans la campagne, la victoire de Salinas est maintenant presque assurée."
 el_salvador_events.118.a:0 "Pour un Nouveau Salvador"

 el_salvador_events.119.t:0 "Salinas a été blessé !"
 el_salvador_events.119.d:0 "Au cours de la bataille de Sansonante, une balle perdue a touché le général Salinas, l'obligeant à se replier pour se faire soigner. Le moral de ses troupes a chuté peu après que la rumeur de sa mort ait commencé à se répandre, permettant aux forces rebelles d'organiser une contre-attaque réussie qui a mis en déroute l'armée salvadorienne. Avec les partisans qui sécurisent San Salvador, la victoire des rebelles est maintenant presque assurée."
 el_salvador_events.119.a:0 "Pour la Révolution !"

 el_salvador_events.120.t:0 "L'échec de Menendez"
 el_salvador_events.120.d:0 "À la place de Salinas, Menendez est envoyé à la tête de l'armée pour combattre les rebelles à Sansonante. Alors que le président reste en sécurité à la Maison présidentielle, une armée salvadorienne très démoralisée fait face à une force ennemie bien établie. Se sentant trahis par Salinas, qui ne semblait pas différent du tyrannique Martínez, de nombreux soldats ont déserté, et les autres ont été rapidement mis en déroute par les forces rebelles désormais renforcées. On rapporte que Salinas a quitté le pays pour se protéger, lui et sa famille, et la victoire de la révolution semble désormais assurée."
 el_salvador_events.120.a:0 "Pour la Révolution !"

 el_salvador_events.121.t:0 "Le Nouveau Salvador"
 el_salvador_events.121.d:0 "Après avoir traité les dernières poches de résistance à San Salvador et sécurisé la maison présidentielle, les factions politiques internes du mouvement rebelle organisent finalement une réunion à la maison présidentielle. Le sujet de la réunion porte sur l'avenir politique du pays. Alors que la faction démocratique dirigée par Araujo veut restaurer la présidence et le système démocratique, la faction syndicaliste dirigée par Martí veut balayer l'ancien système et créer un nouvel État syndicaliste à partir de zéro. À l'approche de la nuit, le peuple attend une déclaration publique sur l'avenir du Salvador."
 el_salvador_events.121.a:0 "Le Syndicalisme est là pour rester."
 el_salvador_events.121.b:0 "La présidence a toujours été optimale pour le Salvador et doit être rétablie."

 el_salvador_events.122.t:0 "Le Nouveau Salvador"
 el_salvador_events.122.d:0 "Après avoir traité les dernières poches de résistance à San Salvador et sécurisé la maison présidentielle, les factions politiques internes du mouvement rebelle organisent finalement une réunion à la maison présidentielle. Le sujet de la réunion porte sur l'avenir politique du pays. Alors que la faction démocratique dirigée par Araujo veut restaurer la présidence et le système démocratique, la faction syndicaliste dirigée par Martí veut balayer l'ancien système et créer un nouvel État syndicaliste à partir de zéro. À l'approche de la nuit, le peuple attend une déclaration publique sur l'avenir du Salvador."
 el_salvador_events.122.a:0 "Le Syndicalisme est là pour rester."
 el_salvador_events.122.b:0 "La présidence a toujours été optimale pour le Salvador et doit être restaurée."

 el_salvador_events.123.t:0 "Les Élections Immédiates Salvadoriennes de [GetYear] "
 el_salvador_events.123.d:0 "Après près de dix ans de régime dictatorial, les premières élections ont enfin lieu, comme promis par le président provisoire Araujo. Alors que les votes sont comptés, la population attend avec impatience les résultats de ce qui semble être le tremplin d'une nouvelle ère au Salvador."
 el_salvador_events.123.a:0 "Le Partido Laborista assure sa victoire !"
 el_salvador_events.123.b:0 "Le Partido Nacional Democratico fait son retour !"
 el_salvador_events.123.c:0 "Les Syndicalistes de Martí obtiennent une victoire démocratique !"

 el_salvador_events.124.t:0 "Prise de Pouvoir de Salvador Castaneda Castro !"
 el_salvador_events.124.d:0 "De manière surprenante, un commando s'est infiltré dans la maison présidentielle et a emprisonné le président alors que des frappes importantes étaient menées sur des bastions démocratiques dans tout le pays. Le chef de ce groupe, Salvador Castaneda Castro, prétend protéger la démocratie salvadorienne des extrémistes syndicalistes et s'est proclamé président provisoire du Salvador jusqu'à ce que la situation soit résolue."
 el_salvador_events.124.a:0 "Une certaine stabilité, enfin..."

 el_salvador_events.125.t:0 "Restauration des Libertés Démocratiques"
 el_salvador_events.125.d:0 "Aujourd'hui, la république démocratique a été officiellement rétablie et l'ancienne constitution a été restaurée. À l'époque de Martínez, la dissolution de ces entités lui a permis de sévir contre les autres partis, les forçant à se dissoudre et établissant fondamentalement un système de parti unique. Aujourd'hui, alors que ces droits sont à nouveau garantis à notre peuple, l'ancien establishment politique est remis en marche, avec plusieurs partis mineurs qui annoncent leur refondation."
 el_salvador_events.125.a:0 "Un Jour pour le Peuple."

 el_salvador_events.126.t:0 "La Renaissance du Partido Nacional Democrático"
 el_salvador_events.126.d:9 "Alfonso Quiñónez Molina a annoncé aujourd'hui la réforme du Partido Nacional Democratico (PND). Parti de coalition libérale, Quiñónez vise à restaurer les politiques libérales qui prévalaient pendant la "Dinastía Meléndez-Quiñónez". Bien que largement impopulaire au sein de la classe ouvrière, les promesses de richesse de Quiñónez se sont avérées très efficaces auprès de la classe moyenne entrepreneuriale, ainsi qu'auprès des plus modérés des forces armées qui considèrent le Partido Laborista comme rien de plus qu'une ruse syndicaliste visant à prendre le contrôle du Salvador."
 el_salvador_events.126.a:0 "L'avenir est Prometteur."

 el_salvador_events.130.t:0 "Demande d'Investissement Étranger "
 el_salvador_events.130.d:0 "Alors que notre économie est plus forte que jamais, il serait judicieux de demander un soutien technique à nos partenaires commerciaux. Si nous utilisons nos immenses réserves et notre production de café, nous pourrions échanger cette précieuse culture avec les Canadiens en échange d'outils et de leur expertise technique afin d'améliorer notre nation. Espérons que les Canadiens verront les avantages d'un tel accord commercial et qu'ils profiteront de notre développement à long terme."
 el_salvador_events.130.a:0 "Voyons ce que les Canadiens pensent de notre accord commercial."

 el_salvador_events.131.t:0 "Le Salvador nous Offre un Accord Commercial en Échange de son Soutien"
 el_salvador_events.131.d:0 "Une délégation salvadorienne est arrivée à Ottawa aujourd'hui avec une proposition commerciale. Ils promettent de satisfaire nos besoins en café en échange d'outils et de soutien technique pour le développement de leur nation. Le Salvador, étant une si petite nation en Amérique centrale, ne représente pas une menace pour la puissance de l'Empire et de ses alliés, et aider son développement ne sera que bénéfique pour nos intérêts. Quelle devrait être notre réponse ?"
 el_salvador_events.131.a:0 "Acceptez l'Accord Commercial."
 el_salvador_events.131.b:0 "Refusez l'Accord Commercial."

 el_salvador_events.132.t:0 "Le Canada Accepte notre Accord Commercial"
 el_salvador_events.132.d:0 "Notre délégation nous a contactés depuis Ottawa pour nous informer que les Canadiens ont accepté les termes de notre accord commercial. C'est un grand jour pour le Salvador et son peuple !"
 el_salvador_events.132.a:0 "Nous leur sommes reconnaissants de leur aide."

 el_salvador_events.133.t:0 "Le Canada Rejette notre Accord Commercial"
 el_salvador_events.133.d:0 "Notre délégation nous a contactés depuis Ottawa pour nous informer que les Canadiens ont refusé les termes de notre accord commercial. Faute de pouvoir améliorer notre offre, ils vont maintenant rentrer chez eux les mains vides et notre développement sera temporairement ralenti. Néanmoins, notre pays est fort et nous surmonterons ce revers."
 el_salvador_events.133.a:0 "¡Maldito Sea!"

 el_salvador_events.134.t:0 "Demande d'Investissement Étranger "
 el_salvador_events.134.d:0 "Alors que notre économie est plus forte que jamais, il serait judicieux de demander un soutien technique à nos partenaires commerciaux. Si nous utilisons notre immense réserve de café et notre production, nous pourrions échanger cette précieuse récolte avec les Britanniques en échange d'outils et de leur expertise technique afin d'améliorer notre nation. Espérons que les Britanniques verront les avantages d'un tel accord commercial et profiteront de notre développement sur le long terme."
 el_salvador_events.134.a:0 "Voyons ce que les Britanniques pensent de notre accord commercial."

 el_salvador_events.135.t:0 "Le Salvador nous Offre un Accord Commercial en Échange de son Soutien"
 el_salvador_events.135.d:0 "Une délégation salvadorienne est arrivée à Londres aujourd'hui avec une proposition commerciale. Ils promettent de satisfaire nos besoins en café en échange d'outils et de soutien technique pour le développement de leur nation. Le Salvador, bien qu'étant une si petite nation d'Amérique centrale, pourrait s'avérer être un allié précieux de l'Internationale, et aider à son développement ne sera que bénéfique pour nos intérêts. Quelle devrait être notre réponse ?"
 el_salvador_events.135.a:0 "Acceptez l'Accord Commercial."
 el_salvador_events.135.b:0 "Refusez l'Accord Commercial."

 el_salvador_events.136.t:0 "[FROM.GetNameDefCap] accepte notre Accord Commercial"
 el_salvador_events.136.d:0 "Notre délégation nous a contactés depuis Londres pour nous informer que les Britanniques ont accepté les termes de notre accord commercial. C'est un grand jour pour le Salvador et son peuple !"
 el_salvador_events.136.a:0 "Nous leur sommes reconnaissants de leur aide."

 el_salvador_events.137.t:0 "[FROM.GetNameDefCap] accepte notre Accord Commercial"
 el_salvador_events.137.d:0 "Notre délégation nous a contactés depuis Londres pour nous informer que les Britanniques ont refusé les termes de notre accord commercial. Sans être en mesure d'améliorer notre offre, ils vont maintenant rentrer chez eux les mains vides et notre développement sera temporairement ralenti. Néanmoins, notre pays est fort et nous surmonterons ce revers."
 el_salvador_events.137.a:0 "¡Maldito Sea!"

 el_salvador_events.200.t:0 "Prudencia Ayala Meurt"
 el_salvador_events.200.d:9 "Aujourd'hui, l'écrivain, journaliste et suffragette Prudencia Ayala s'est éteinte paisiblement dans son sommeil. Née dans une famille indigène, Prudencia Ayala s'est fait connaître au Salvador pour avoir prédit la victoire du Kaiser lors de la Weltkrieg et la neutralité des États-Unis pendant la guerre, en étant d'abord associée à des pratiques ésotériques. Cependant, elle a utilisé cette notoriété pour faire pression en faveur de la reconnaissance des droits des femmes et du vote féminin au Salvador, publiant plusieurs livres et articles à ce sujet, et tentant même de se présenter à l'élection présidentielle de 1930. Sa carrière politique a été de courte durée puisque la Cour suprême a rejeté sa tentative de se présenter à la présidence, mais cette tentative a relancé le débat sur le rôle de la femme dans la société salvadorienne, et son héritage continue de façonner le mouvement féministe national."
 el_salvador_events.200.a:0 "Que en Paz Descanse."

 el_salvador_events.201.t:0 "Feliciano Ama Propose de Créer un Conseil Autochtone"
 el_salvador_events.201.d:0 "Ama a proposé à Farabundo Martí un projet assez particulier : Créer un Conseil Autochtone afin que les indigènes puissent avoir plus de poids dans la politique salvadorienne. Bien qu'en théorie, ce conseil n'aurait pas plus de pouvoir qu'un syndicat traditionnel, Ama considère qu'il s'agit de la première étape vers l'unification de tous les peuples du Salvador. Le conseil serait dirigé par les majorités ethniques indigènes Pipil et Lenca, mais garantirait la participation et le respect des autres groupes minoritaires indigènes, à savoir les Xinca, les Mixe, les Maya Poqomam, les Alaguilac et les Maya Chorti à l'ouest et les Cacaopera et les Mangue à l'est. Avec l'accord du gouvernement, tous ces groupes peuvent se réunir au sein du conseil pour exprimer leurs préoccupations et apporter leur soutien à notre gouvernement."
 el_salvador_events.201.a:0 "Bien sûr ! Ils sont les bienvenus."

 el_salvador_events.202.t:0 "Les Inondations Détruisent les Villes de Valle Dolores et Apulo !"
 el_salvador_events.202.d:9 "En raison des conditions météorologiques récentes, le lac Ilopango a débordé et a commencé à inonder les petites villes de Valle Dolores et Apulo le long de ses rives. Bien qu'aucune victime n'ait été signalée, il y a encore des poches de citoyens piégés par l'inondation qui ont des réserves limitées et qui auront besoin de l'aide du gouvernement pour être secourus. Comme nous n'avons pas de marine ou de garde-côtes officiels pour aider immédiatement les victimes, de nombreux membres de notre personnel présentent des plans d'aide aux victimes, tandis que la population civile a commencé à faire des dons pour aider ses compatriotes."
 el_salvador_events.202.a:0 "C'est toujours notre devoir de les sauver."

 el_salvador_events.203.t:0 "L'Armée de l'Air Approvisionne les Victimes des Inondations Grâce à un Pont Aérien"
 el_salvador_events.203.d:0 "Alors que le gouvernement a préparé plusieurs bateaux en bois afin de secourir les victimes de l'inondation, l'armée de l'air s'est portée volontaire pour participer aux efforts de sauvetage. D'une manière jamais vue auparavant, des approvisionnements et des lettres ont été chargés à la fois sur les vieux biplans WACO et les nouveaux Curtiss-Wright, qui ont ensuite survolé et largué leur précieuse cargaison sur les poches de survivants autour des zones touchées. La grâce de l'approvisionnement ayant été prolongée, nous avons pu assembler à la hâte une flotte en bois pour secourir les victimes. Nous devons maintenant nous concentrer sur la récupération de ce que nous pouvons dans les villages inondés et sur la relocalisation des villageois."
 el_salvador_events.203.a:0 "Il semble que la devise de l'armée de l'air n'est pas juste pour le spectacle."

 el_salvador_events.209.t:0 "Menendez Demande à Être Réintégré dans l'État-Major de l'Armée."
 el_salvador_events.209.d:0 "Le général Menendez a rédigé une lettre ouverte pour nous depuis sa prison. Il y fait un récit détaillé de ses actions pendant la dictature de Martínez, et il affirme qu'il n'a malheureusement pas pu contribuer à nos efforts pour démocratiser le pays, mais qu'il était plus que désireux de se joindre à nous. Il a ensuite récité l'"Oracion a la Bandera Salvadoreña" de 1916, écrite à l'origine par David J. Guzman, et il a terminé sa lettre en proposant à nouveau ses services à son pays. Devons-nous l'accepter à nouveau dans nos rangs ?"
 el_salvador_events.209.a:0 "Laissez-le entrer."
 el_salvador_events.209.b:0 "On ne peut pas faire confiance aux vieux membres de l'armée."

 el_salvador_events.210.t:0 "Épidémie de Variole à Santa Ana"
 el_salvador_events.210.d:0 "Alors que nos rapports annuels arrivent, nous avons reçu un rapport alarmant de nos institutions médicales selon lequel une épidémie de variole s'est à nouveau produite au Salvador l'année dernière. Bien qu'elle soit moins importante que celle de 1935, l'épidémie de variole inquiète toujours les autorités, car beaucoup de ces personnes n'ont pas accès aux soins médicaux."
 el_salvador_events.210.a:0 "La tournure des événements est malheureuse."

 el_salvador_events.211.t:0 "Martínez prend des mesures contre l'épidémie de variole."
 el_salvador_events.211.d:0 "Le président Martínez a ordonné aujourd'hui aux autorités de tout le pays de couvrir toutes les lampes de toutes les places publiques. Suivant ses vues strictement théosophiques, il affirme que le fait de couvrir ces lampes protégera les citoyens de la nation contre la maladie, et que ceux qui sont déjà affectés seront finalement guéris de la maladie."
 el_salvador_events.211.a:0 "Ce n'est pas vraiment utile..."

 el_salvador_events.212.t:0 "Martínez Renforce l'Interdiction des Armes Personnelles"
 el_salvador_events.212.d:0 "Avec le récent soulèvement, Martínez a décidé de renforcer les lois de police, en étendant l'interdiction de toute sorte d'armes, quelle que soit la raison de les posséder, et en faisant de leur possession un crime, punissable par des mois de travaux d'intérêt général. Bien que nos propriétaires d'armes aient publiquement exprimé leur désapprobation quant à l'extension de cette interdiction, ils sont obligés de s'y plier et nous avons maintenant acquis plusieurs armes à feu que nous pourrons utiliser à bon escient pour rétablir l'ordre dans notre nation."
 el_salvador_events.212.a:0 "Ils peuvent ne pas aimer ça, mais c'est une mesure nécessaire pour assurer l'ordre."

 el_salvador_events.213.t:0 "Les Fiestas Agostinas"
 el_salvador_events.213.d:9 "Depuis l'époque coloniale, le Salvador a connu un mouvement chrétien très fort qui a adopté de nombreuses traditions chrétiennes dans sa culture nationale. L'une des principales célébrations au Salvador, outre Pâques et Noël, est connue sous le nom de "Fiestas patronales de San Salvador" (fêtes des saints patrons de San Salvador) ou plus simplement de "Fiestas Agostinas". Pendant cette semaine de festivités, plusieurs cérémonies religieuses et foires sont organisées pour commémorer la transfiguration de Jésus, telle qu'elle est racontée dans le Nouveau Testament. Le dernier jour, les célébrations sont accompagnées d'une procession allant de la cathédrale de San Salvador au terrain de parade, et des dons sont recueillis par différentes organisations afin d'apporter un soutien à la population et au gouvernement."
 el_salvador_events.213.a:0 "Faisons la Fête !"

 el_salvador_events.214.t:0 "Les Fiestas Agostinas"
 el_salvador_events.214.d:9 "Les Fiestas Agostinas ont recommencé et notre pays se réjouit à nouveau de la célébration de nos croyances religieuses."
 el_salvador_events.214.a:0 "Faisons la Fête !"

 el_salvador_events.215.t:0 "Carnaval de San Miguel"
 el_salvador_events.215.d:0 "Dans la ville de San Miguel, considérée comme la ville la plus importante de l'est du Salvador, il y a une célébration annuelle le 8 mai pour commémorer la fondation de la ville il y a 406 ans par le capitaine Luis de Moscoso, connue sous le nom de "Carnavalon" ou "Carnaval de San Miguel". Bien que cette célébration puisse sembler anodine à l'échelle nationale, les défilés et les célébrations autour de cette date ont connu une croissance exponentielle, devenant rapidement l'un des principaux carnavals nationaux du Salvador, attirant de nombreux artistes et interprètes dans le but de transformer le carnaval en un événement agréable pour chaque visiteur. En outre, le carnaval attire des milliers de touristes et de nombreux commerçants et entrepreneurs dans la ville, ce qui nous procure un revenu modeste mais apprécié grâce à notre système d'imposition."
 el_salvador_events.215.a:0 "A la vôtre !"

 el_salvador_events.216.t:0 "Report du Carnaval de San Miguel"
 el_salvador_events.216.d:0 "Bien que le carnaval de San Miguel ait connu une croissance exponentielle depuis sa création, la date à laquelle il est célébré rend la croissance de la fête difficile, car elle coïncide avec la "saison sèche" de la région, ce qui rend le tourisme à l'intérieur et à l'extérieur du Salvador plus difficile. C'est pourquoi le conseil municipal de San Miguel a adopté une proposition visant à reporter la fête au dernier week-end de novembre, et attend l'approbation du président pour la rendre officielle. Bien que cela nous apporterait un plus grand profit et permettrait à plus de personnes d'assister au Carnaval, ce serait aussi une petite entorse à nos traditions, que devons-nous faire ?"
 el_salvador_events.216.a:0 "Acceptez leur proposition"
 el_salvador_events.216.b:0 "Refusez leur proposition"

 el_salvador_events.217.t:0 "Carnaval de San Miguel"
 el_salvador_events.217.d:9 "Le carnaval de San Miguel a repris, conformément à notre calendrier annuel de célébrations, et nos concitoyens en profitent, tandis que l'afflux de touristes nous apporte des bénéfices supplémentaires que nous pouvons utiliser."
 el_salvador_events.217.a:0 "A la vôtre !"

### Focuses ###

## Rightist tree ##
 ELS_37_revolution: "La Révolution de 37"
 ELS_37_revolution_desc: "Tout comme en 1932, les feux de la révolution ont une fois de plus atteint le Salvador. Alors que l'Ouest se rallie une fois de plus à Farabundo Martí, les forces réactionnaires du gouvernement ont le devoir de les arrêter net, mais seul le temps prouvera qui prendra le dessus et réussira à prendre le contrôle du Salvador."
 ELS_vanguard_stands: "L'Avant-Garde Résiste"
 ELS_vanguard_stands_desc: "Une fois encore, les rebelles syndicalistes du sud ont été écrasés, et une nouvelle ère de stabilité sera restaurée. Alors que les derniers vestiges des forces ennemies sont balayés par notre armée, nous devons encore savoir qui mènera le pays dans sa nouvelle ère de stabilité..."
 ELS_new_guard: "Nouvelle Garde"
 ELS_new_guard_desc: "Enfin, le tyran Martínez a été destitué et le charismatique Osmín Aguirre y Salinas a pris sa place en tant que nouveau président. Bien que Salinas se concentre toujours sur le maintien de la stabilité et de l'ordre au Salvador, il reste un réformateur qui veut apporter un meilleur Salvador à son peuple."
 ELS_small_liberties: "Libertés Limitées"
 ELS_small_liberties_desc: "Les citoyens salvadoriens ont vu leur liberté personnelle abolie pendant les années de la présidence Martínez. Dans de telles conditions, il n'est pas étonnant que beaucoup de nos citoyens aient rejoint une révolte qui promettait faussement de les rétablir. Afin d'éviter de futurs soulèvements, nous allons entamer un processus de libéralisation limitée, afin d'éviter que des radicaux n'influencent notre population avec de fausses promesses de liberté."
 ELS_strengthen_police: "Renforcer la Guardia Nacional"
 ELS_strengthen_police_desc: "La Guardia Nacional, fondée en 1912 par le président Araujo, a pour mission de maintenir la paix et de lutter contre la criminalité dans tout le Salvador, ce qui exige des efforts extraordinaires en raison de la topographie du pays. Les nombreuses réorganisations effectuées sous le régime de Martínez ont largement affaibli cette force de sécurité. Afin d'éviter une nouvelle révolte, il serait judicieux de renforcer la Guardia."
 ELS_military_loyalties: "Loyautés Militaires"
 ELS_military_loyalties_desc: "Si certains officiers ont soutenu Martínez, le gros de l'armée était clairement contre son régime tyrannique et ils l'ont prouvé en nous rejoignant. Maintenant que nous sommes au pouvoir, nous devons aussi reconnaître qu'aussi vite qu'ils nous ont soutenus, ils peuvent nous trahir et mettre quelqu'un d'autre aux commandes. Nous devons nous assurer de leur loyauté, et pour cela, nous devrons leur accorder des pensions et des avantages afin de les garder loyaux."
 ELS_new_republic: "Redéclarer la République"
 ELS_new_republic_desc: "À l'époque de Martínez, le système républicain du Salvador a été officieusement suspendu au profit d'une dictature autocratique. Maintenant qu'une nouvelle administration est en place, nous devrions rétablir l'ancien système. Ainsi, nous pourrons consolider notre légitimité en tant que dirigeants et notre réputation de libérateurs."
 ELS_constitution: "Restaurer la Constitution "
 ELS_constitution_desc: "La Constitution du Salvador, rédigée pour la première fois en 1883, est suspendue depuis la déposition du président Araujo. Afin d'amadouer les éléments démocratiques de notre nation, il serait judicieux de rétablir la Constitution. Cela achèverait de consolider notre pouvoir dans la nation."
 ELS_military_state: "Armée avec un État"
 ELS_military_state_desc: "Le peuple salvadorien a besoin d'un protecteur fort en ces temps difficiles, et heureusement pour lui, l'armée a prêté serment de défendre sa vie contre tous ceux qui pourraient menacer le pays et son peuple. À ce titre, il n'est que juste que la machine étatique soit réorganisée pour permettre aux militaires de la conduire vers un avenir meilleur."
 ELS_eliminating_socialists: "Éliminer les Socialistes"
 ELS_eliminating_socialists_desc: "Alors que la poussière de la révolution retombe, nous devons nous concentrer sur le traitement des éléments socialistes au sein de notre nation. Bien qu'ils aient déjà été battus de manière décisive, beaucoup refusent toujours de reconnaître notre autorité et poursuivent leur combat, en commettant des attaques et des assassinats, puis en se cachant dans les nombreuses jungles de la nation. Ils sont une menace pour le Salvador et son peuple, et en tant que tels, ils doivent être traités."
 ELS_militarization: "Militarisation"
 ELS_militarization_desc: "Plus notre emprise sur le pays se renforce, plus notre besoin de soldats se fait sentir. Le Salvador est une petite nation, donc la seule façon d'augmenter le recrutement est de militariser notre société de haut en bas. Cependant, avec la récente scission entre l'armée et les responsables de Pro Patria, notre chaîne de commandement ne sera pas en mesure de commander efficacement ces troupes au combat jusqu'à ce que ces différences soient réglées."
 ELS_loyal_military_board: "Commencer une Campagne de Propagande"
 ELS_loyal_military_board_desc: "Alors que nous nettoyons les derniers vestiges de la mémoire des socialistes, nous nous retrouvons dans une position étrange. Certaines des personnes que nous avons protégées nous traitent maintenant de traîtres et d'assassins. Nous devons rappeler à notre population que notre gouvernement est là pour améliorer le Salvador, et pour ce faire, nous financerons une campagne de propagande massive, qui atteindra même les villages les plus éloignés."
 ELS_rooting_memories: "Déraciner les Souvenirs"
 ELS_rooting_memories_desc: "Les pamphlets, les monuments commémoratifs et les souvenirs informels des révolutionnaires sont encore courants dans tout le pays. Nous devons nous débarrasser de ces symbolismes afin d'extirper définitivement les socialistes du Salvador. Nous lancerons une campagne de propagande massive, où nous discréditerons complètement les rebelles jusqu'à ce que ces pratiques soient publiquement rejetées et que leurs martyrs deviennent des criminels ordinaires."
 ELS_military_relations: "Relations Militaires"
 ELS_military_relations_desc: "Depuis le début de la révolution, un profond fossé qui se formait depuis des années entre l'armée et le parti Pro Patria a finalement été mis en lumière. Aujourd'hui, avec notre armée élargie, nous devons réparer le fossé qui nous sépare, car les choses qui nous unissent doivent prendre le pas sur nos différences, du moins jusqu'à ce que le Salvador soit à l'abri de la menace socialiste et des gens comme Farabundo Martí."
 ELS_pro_patria_stands: "Pro-Patria Tient Bon."
 ELS_pro_patria_stands_desc: "Le parti Pro Patria, fondé en 1931 par Martínez afin de consolider son emprise sur le Salvador, a réussi à surmonter une nouvelle tempête qui menaçait de détruire à la fois le parti et le Salvador. Alors que nos ennemis sont écrasés à l'ouest, nous devons commencer à sécuriser notre position une fois de plus, et espérer que cette fois nous débarrassons vraiment le Salvador de tous les traîtres qui pourraient le menacer."
 ELS_expand_military_youth: "Élargir la Jeunesse Militaire"
 ELS_expand_military_youth_desc: "Nous avons remarqué que dans les rangs des révolutionnaires se trouvaient de nombreux jeunes hommes idéalistes qui se sont laissés séduire par des promesses utopiques. Pour éviter que cela ne se reproduise à l'avenir, nous étendrons notre programme de jeunesse militaire pour qu'il soit obligatoire, afin que tous les adolescents salvadoriens apprennent à aimer et à respecter le Salvador et qu'ils ne soient pas si facilement influencés par des radicaux comme Martí ou Ama."
 ELS_promote_national_board: "Promouvoir le Conseil National"
 ELS_promote_national_board_desc: "L'une de nos principales sources de soutien provient de l'oligarchie rurale, qui conseille notre gouvernement par l'intermédiaire du Conseil national. Alors que la crise qui a plongé notre pays dans le chaos économique s'apaise enfin, il serait judicieux de récompenser ceux qui sont restés à nos côtés. C'est pourquoi le Bureau national sera promu et subventionné pour sa loyauté, afin que nous puissions poursuivre notre partenariat dans les années à venir."
 ELS_power_one: "Le Pouvoir d'un Seul"
 ELS_power_one_desc: "La démocratie a échoué à plusieurs reprises au Salvador depuis sa création, et nous ne pouvons plus confier l'avenir de la nation à une bande de politiciens qui se chamaillent. Le président Martínez a consacré sa vie à améliorer le Salvador, et il n'est que juste que nous lui accordions une plus grande liberté exécutive afin qu'il puisse mener notre nation à la prospérité sans les contraintes que notre système juridique obsolète impose actuellement à son travail."
 ELS_consolidate_state: "Consolider l'État"
 ELS_consolidate_state_desc: "L'État du Salvador est la seule chose qui empêche le pays de tomber dans l'anarchie totale. C'est pour le bien de tous les citoyens salvadoriens que nous allons étendre le rôle du gouvernement dans la vie quotidienne des citoyens, afin que tous puissent être assurés que l'État est là pour veiller sur eux."
 ELS_law_reform: "Réforme Législative"
 ELS_law_reform_desc: "Le président Martínez estime que pour assurer l'avenir du Salvador, il faut procéder à une réforme législative. L'une de ces réformes consiste à interdire la possession de toute arme par la population civile, du simple fusil de chasse aux couteaux. Cela nous aiderait à monopoliser l'usage de la violence et, associé à un nouvel ensemble de lois, cela nous permettrait de mieux gérer notre population pour combattre le crime et éviter une nouvelle rébellion."
 ELS_military_grants: "Subventions Militaires"
 ELS_military_grants_desc: "Alors que nous assurons notre pouvoir, nous ne devons pas abandonner les alliés, la force qui assure notre sécurité dans notre patrie. L'armée a récemment été en désaccord avec nous, et Martínez a proposé une augmentation des salaires et des pensions de l'armée. Cela permettra à la fois d'assurer la loyauté de nombreux officiers douteux et d'augmenter notre recrutement, car un plus grand nombre de nos citoyens désireront servir notre gouvernement avec des récompenses plus rentables."

## Syndie Tree ##
 ELS_revolutionary_ideals: "Idéaux Révolutionnaires"
 ELS_revolutionary_ideals_desc: "Le peuple salvadorien a résisté trop longtemps à l'oppression des despotes militaires et du tyran Martínez ! Avec le retour du capital dans les mains du peuple, le destin du Salvador s'annonce à nouveau brillant grâce à la coopération des démocrates et des syndicalistes. Cependant, la débâcle sur la question de savoir qui dirigera dorénavant le Salvador reste toujours sans réponse..."
 ELS_social_ideal: "Le Rêve Syndicaliste"
 ELS_social_ideal_desc: "C'est Farabundo Martí, avec ses idéaux de liberté et d'égalité, qui dirigera le Salvador. A la fois guerrier et érudit, Martí est devenu un symbole d'unité pour les ouvriers, les indigènes et les paysans salvadoriens et il serait le choix naturel pour mener le Salvador vers un avenir meilleur."
 ELS_presidency_restoration: "Restauration Présidentielle"
 ELS_presidency_restoration_desc: "Le Salvador a une forte tradition démocratique depuis la formation du "Primer Grito de Independencia Centroamericana" en 1811. Arturo Araujo sera le président provisoire jusqu'à ce que les institutions démocratiques abolies par Martínez soient de nouveau opérationnelles."
 ELS_ensure_liberties: "Garantir les Libertés"
 ELS_ensure_liberties_desc: "Les récents abus de Martínez et de l'armée ont montré la vulnérabilité de notre ancien système juridique et de la constitution. Nous allons restaurer l'ancienne constitution et commencer à mettre en place un ensemble de garanties et de lois de sauvegarde afin d'éviter que de tels abus ne se reproduisent dans notre pays."
 ELS_recall_election: "Appel à des Élections Rapides"
 ELS_recall_election_desc: "Avec notre constitution et notre système juridique restaurés, les partis réorganisés et les institutions prêtes, le moment est venu pour le peuple de décider qui dirigera notre pays à partir de maintenant..."
 ELS_military_back: "L'Armée Revient"
 ELS_military_back_desc: "Maintenant, le pays est de nouveau sous le contrôle de l'armée. La menace Syndicaliste a couru librement dans notre nation assez longtemps ! Nous ne les laisserons pas mener le Salvador à la ruine !"
 ELS_reform_constitution: "Reformer la Constitution"
 ELS_reform_constitution_desc: "Avec la constitution restaurée, il n'y a pas grand-chose que nous puissions faire sans reconstituer le régime despotique de Martínez et retourner la volonté populaire contre nous. Castro a décidé que réformer la constitution pour répondre à nos besoins est notre meilleure et seule option. En déformant les dispositions de la constitution, nous obtiendrons à la fois la légitimité et le pouvoir d'éliminer les dissidents du Salvador une fois pour toutes."
 ELS_stacked_cabinet: "L'Honnête Homme"
 ELS_stacked_cabinet_desc: "Notre gouvernement est conçu pour l'honnête homme salvadorien. Ceux qui travaillent dans les champs, dans les ateliers, dans nos ports et sur nos navires. Eux, qui n'ont rien à craindre, ne doivent pas avoir peur du passage de nos fonctionnaires qui leur posent des questions sur leurs activités. Ceux qui, en revanche, recourent au mensonge et à la trahison pour se cacher de nos agents seront pris et emprisonnés pour dissidence."
 ELS_removing_socialist_ideals: "Démocratiser la Nation"
 ELS_removing_socialist_ideals_desc: "Avant que notre pays ne soit prêt pour une démocratie complète, nous devons régler les derniers détails des administrations précédentes. Il y a encore beaucoup de personnes au Salvador qui pourraient vouloir nuire à notre beau pays, et ces personnes doivent être trouvées et emprisonnées avant qu'elles n'aient la chance de devenir une force décisive dans les élections. C'est la seule façon de parvenir à une démocratie fonctionnelle..."
 ELS_new_dynasty: "La Nouvelle Dynastie"
 ELS_new_dynasty_desc:9 "Tout comme la dynastie Meléndez-Quiñónez, nous devrions nous concentrer sur l'établissement d'un système démocratique plus solide, sans qu'une dynastie politique prenne le relais. Notre population n'appréciera peut-être pas cela si elle l'apprend, mais nous risquerions sinon d'être battus aux urnes et d'être contraints de revenir sur les réformes qui ont réussi à ramener la paix et la stabilité au Salvador."
 ELS_labour_secured: "Main d'oeuvre Sécurisée"
 ELS_labour_secured_desc: "Avec la volonté du peuple soutenant le Partido Labor, Arturo Araujo va cesser d'être un président provisoire et devenir un président à part entière, démocratiquement élu et constitutionnel. Ce jour est un jour historique pour le Salvador, et l'une des nombreuses étapes vers l'établissement d'une démocratie réussie pour tous."
 ELS_land_redistribution: "Redistribution des Terres"
 ELS_land_redistribution_desc: "L'une des plus grandes sources de soutien au régime de Martínez était l'oligarchie rurale, qui a continué à financer son régime despotique malgré le mal qu'il faisait au peuple salvadorien. Si nous voulons libérer le Salvador des militaires, nous devons d'abord défaire ceux qui soutiennent leurs régimes. C'est pour cette raison que le gouvernement va mettre en œuvre un programme de redistribution des terres."
 ELS_national_liberal_comeback: "Le Retour National Democrate"
 ELS_national_liberal_comeback_desc: "Avec la volonté du peuple soutenant le Partido Nacional Democratic, Arturo Araujo cessera d'être le président provisoire et Alfonso Quiñónez Molina deviendra un président à part entière, démocratiquement élu et constitutionnel. Ce jour est un jour historique pour le Salvador, et l'une des nombreuses étapes vers l'établissement d'une démocratie réussie pour tous."
 ELS_natural_mix: "Le Mélange Naturel"
 ELS_natural_mix_desc: "L'un des principaux principes de l'ancien PND, avant sa dissolution par Martínez, était de rester une force de conciliation au Salvador. Nous appelions cette politique "La Mezcla Natural" et cela signifiait que nous essayions de satisfaire à la fois les travailleurs, l'oligarchie, les militaires et les socialistes. Nous allons rétablir cette politique et essayer de travailler avec tout le monde au sein de notre nation afin d'apporter un avenir meilleur."
 ELS_rooting_military: "Éliminer l'Influence Militaire"
 ELS_rooting_military_desc: "Après cinq ans de régime militaire et leur très récent renversement, les militaires bénéficient encore d'un grand soutien dans tout le pays. De nombreuses milices informelles ont été formées, et plusieurs casernes refusent toujours de reconnaître notre autorité sur le pays. Nous allons entamer une campagne nationale pour éradiquer l'influence militaire de notre pays, ce qui, nous l'espérons, ramènera les militaires sous notre emprise."
 ELS_ending_strife: "Mettre Fin aux Conflits"
 ELS_ending_strife_desc: "Le Salvador souffre d'une inégalité assez marquée, où les oligarques les plus riches vivent dans le luxe tandis que de nombreux travailleurs ruraux meurent de faim. C'est inacceptable pour nous, et nous travaillerons avec les socialistes afin de proposer une série de réformes sociales qui, nous l'espérons, mettront fin à la situation critique des citoyens salvadoriens."
 ELS_rooting_up_poor: "S'Enraciner pour les Pauvres"
 ELS_rooting_up_poor_desc: "C'est grâce aux humbles paysans et aux honnêtes travailleurs de notre nation que nous avons réussi à renverser le régime militaire tyrannique. Il n'est que juste que nous, en tant que parti, cherchions à améliorer leurs moyens de subsistance en signe de gratitude pour les services qu'ils nous ont rendus et pour les idéaux démocratiques qui maintiennent l'intégrité du Salvador."
 ELS_establish_middle_class: "Établir une Classe Moyenne"
 ELS_establish_middle_class_desc: "En raison des abus constants, des faveurs politiques et du clientélisme rampant, notre nation n'est plus divisée qu'en deux groupes, l'oligarchie rurale et la classe ouvrière en difficulté. La seule façon d'améliorer véritablement notre pays est de donner à tous les citoyens salvadoriens la possibilité d'accéder à une vie meilleure. À ce titre, nous nous efforcerons de fonder une nouvelle classe moyenne, qui marquera l'avenir de notre nation par son ingéniosité."
 ELS_native_rights: " Droits des Autochtones"
 ELS_native_rights_desc: "Les nombreuses tribus indigènes de notre nation nous ont soutenus contre les oppresseurs tyranniques qui cherchaient à nous détruire. Grâce à des chefs comme Feliciano Ama, nous avons également réussi notre révolution. Il est de notre devoir de récompenser leur loyauté en leur accordant la pleine citoyenneté salvadorienne et en mettant fin une fois pour toutes aux divisions qui ont marqué la société salvadorienne pendant des décennies."
 ELS_unifying_salvador: "Supprimer les Divisions"
 ELS_unifying_salvador_desc: "Bien que nous ayons assuré la citoyenneté des tribus indigènes dans notre société, elles sont toujours traitées différemment par les employeurs et les descendants Criollo, qui ont tendance à être mieux payés et à avoir de meilleures opportunités d'emploi. Nous allons commencer une série de lois strictes concernant le racisme dans notre société en général, ce qui va sûrement mettre fin aux divisions ethniques dans notre nation une fois pour toutes !"
 ELS_trade_unionism: "Syndicalisme"
 ELS_trade_unionism_desc: "Alors qu'un nouveau Salvador naît des cendres de l'ancien, nous nous trouvons maintenant dans la nécessité de moderniser également notre système politique. Farabundo Martí a été très clair dans ses souhaits et il ordonne que les syndicats jouent un rôle plus important au sein du gouvernement. Nous allons également commencer à développer les syndicats du Salvador, étant donné que le pays manque encore de syndicats en général."
 ELS_removing_class: "Suppression des Classes"
 ELS_removing_class_desc: "Notre pays est en proie à l'injustice, où les paysans travaillent sans relâche pour pouvoir à peine subvenir aux besoins de leurs familles, alors que l'oligarchie rurale garde toutes les richesses pour elle. Nous allons commencer à nationaliser leurs biens et à collectiviser les champs. De cette façon, nous pourrons garantir que les travailleurs et les paysans de notre nation seront vraiment libérés des abus des oligarques cupides."
 ELS_snapping_military: "L'Armée en Action"
 ELS_snapping_military_desc: "Les militaires rejettent notre autorité légitime sur le pays, occupant les villes, se cachant dans les forêts et les jungles et frappant nos partisans. Bien que nous ayons le dessus, nettoyer les restes des forces réactionnaires prendra du temps et beaucoup d'efforts, mais grâce à des années d'utilisation de leurs tactiques à notre avantage, nous savons que nous pouvons monter efficacement une force de contre-insurrection et les vaincre !"
 ELS_removing_censorship: "Supprimer la Censure"
 ELS_removing_censorship_desc: "Le régime de Martínez a tellement restreint la liberté d'expression que, des démocrates les plus modérés aux syndicalistes les plus radicaux de nos milices, tous défendent encore la liberté d'expression, quelle que soit leur idéologie. Nous devons faire un geste d'unité et rétablir la liberté d'expression pour tous, ce qui nous aidera à consolider notre légitimité et à gagner au moins le respect de nos rivaux démocratiques."

## Industrial Tree ##
 ELS_coffee_republic: "La République du Café"
 ELS_coffee_republic_desc: "Depuis 1840, le Salvador dépend des exportations de café pour soutenir son économie. En tant que tel, nous avons été connus pendant de nombreuses années comme la "República Cafetalera", et bien que cette idée ait soulevé quelques problèmes lorsque le marché du café était en déclin, il est indéniable que le Salvador est grandement renforcé par l'exportation de cette culture."
 ELS_initial_crash: "Le Crash Initial"
 ELS_initial_crash_desc: "Alors que les répercussions du lundi noir atteignent finalement le Salvador, nous nous trouvons dans une situation étrange. Alors que nous possédons toujours nos capacités de production, nous n'avons plus d'acheteurs vers lesquels exporter. Alors que nos expéditions s'arrêtent, notre économie commence à souffrir grandement de cette catastrophe économique mondiale."
 ELS_tapping_entente: "Tirer Parti de l'Entente"
 ELS_tapping_entente_desc: "Avant le lundi noir, nous dépendions largement des États-Unis et de l'Allemagne pour acheter notre café afin de subvenir à nos besoins. Leurs économies étant en grande difficulté, nous ne pouvons plus compter sur leur soutien, et nous sommes donc à la recherche de nouveaux alliés. Malgré le lundi noir, l'Entente est restée sûre et prospère, et nous pouvons donc peut-être continuer à profiter de ses bénéfices si nous lui accordons quelques concessions."
 ELS_promoting_coffee: "Promouvoir le Café"
 ELS_promoting_coffee_desc: "Le café est devenu plus que jamais l'élément vital de notre économie. En ces temps de crise, nous ne pouvons plus nous permettre le luxe de laisser nos agriculteurs cultiver ce qui leur convient, et nous devons recommencer à promouvoir la culture du café afin d'améliorer notre situation économique."
 ELS_temporary_recovery: "Rétablissement Temporaire"
 ELS_temporary_recovery_desc: "Après une série de réformes, nous avons finalement réussi à réparer les dommages causés à notre économie par le lundi noir. Cependant, nous sommes toujours confrontés aux vestiges de la Grande Dépression, et il faudra encore quelques réformes avant que nous puissions nous remettre sur pied une fois pour toutes."
 ELS_minor_development: "Développement Mineur"
 ELS_minor_development_desc: "Alors que l'économie commence à ronronner avec nos réformes, notre gouvernement peut commencer à se concentrer sur de petits projets industriels dans le département de La Libertad. Cela nous aidera à étendre notre industrie au sein de notre nation, et nous sommes sûrs de récolter les bénéfices de tels investissements à long terme."
 ELS_military_funding: "Financement de l'Armée"
 ELS_military_funding_desc: "Malgré les problèmes internes que l'armée a connus ces derniers temps, on ne peut nier qu'elle est bien le protecteur du Salvador contre ses voisins. Avec la montée des tensions en Amérique centrale, notre armée aura besoin de tous les fusils que nous pouvons produire. Pour cela, nous ne pouvons pas compter sur les entreprises d'armement étrangères, et nous devons chercher à développer notre propre industrie de l'armement."
 ELS_status_foreign_assets: "Statut des Actifs Étrangers"
 ELS_status_foreign_assets_desc: "De nombreuses entreprises étrangères résident au Salvador, dont une section de la tristement célèbre United Fruit Company. Nous avons découvert assez récemment que ces entreprises ont abusé de notre code du travail actuel pour maltraiter nos travailleurs, et il est temps de décider ce que nous allons faire en réponse avant qu'il y ait une indignation publique."
 ELS_foreign_aid: "L'Aide Étrangère"
 ELS_foreign_aid_desc: "Nous ne pouvons pas espérer faire face aux récents dégâts par nous-mêmes. Heureusement pour nous, nos ressources sont abondantes, et nos partenaires commerciaux sont encore suffisamment prospères pour nous aider. Nous allons demander de nouvelles concessions à nos partenaires commerciaux et entamer une série de réformes législatives, d'exonérations fiscales et d'allégements fiscaux afin de faciliter l'installation de succursales de sociétés étrangères dans notre pays."
 ELS_agriculture_funding: "Financement de l'Agriculture"
 ELS_agriculture_funding_desc:9 "L'agriculture est et a toujours été l'élément vital du Salvador. La crise récente a complètement dévasté les départements de Sonsonante et d'Ahuachapán, et comme la chaîne de montagnes Apaneca-Illamatepec se trouve dans ces provinces, il serait dans notre intérêt de commencer une série de subventions aux paysans et aux propriétaires terriens de la région, afin qu'ils puissent revenir à la normale et nous aider à ramener notre pays sur la voie de la prospérité."
 ELS_resuming_development: "Reprise du Développement"
 ELS_resuming_development_desc: "Alors que les blessures de la révolution commencent enfin à se cicatriser, que notre économie se remet sur les rails et que la crise économique qui avait maintenu le Salvador au plus bas se termine enfin, le moment est venu de reprendre notre développement. Le Salvador ne restera pas à la traîne de ses voisins et nous nous efforcerons d'améliorer notre nation jusqu'à ce qu'elle devienne l'envie de l'Amérique centrale pour sa force économique."
 ELS_syndie_economy: "Une Économie Socialiste"
 ELS_syndie_economy_desc: "Pendant de nombreuses années, les travailleurs de notre nation ont injustement souffert des malheurs du système de travail capitaliste. À partir de ce jour, le Salvador s'efforcera d'instaurer une société plus juste, suivant les idéaux du Vitalismo d'Alberto Masferrer, où chaque individu, indépendamment de son sexe ou de sa race, aura droit à un niveau de vie de base grâce à un accès égal à l'éducation, au travail, à la nourriture et au logement."
 ELS_agriculture_reforms: "Réformes Agricoles "
 ELS_agriculture_reforms_desc: "Au Salvador, l'agriculture restera l'un des principaux atouts économiques du pays. Cependant, ce secteur a été dominé pendant des décennies par une élite riche, qui n'a fait qu'exploiter les paysans ruraux pour son propre profit. Aujourd'hui, il est de notre devoir d'aider les paysans à atteindre la même prospérité que ces propriétaires terriens, mais pour ce faire, nous devons mener une réforme agricole en profondeur."
 ELS_safety_common_man: "La Sécurité pour le Commun des Mortels"
 ELS_safety_common_man_desc:9 "Les règles de sécurité au Salvador ne sont rien d'autre qu'un ensemble de lois symboliques brumeuses élaborées sous la dynastie Meléndez-Quiñónez afin de plaire à la classe ouvrière. Si nous voulons donner à chaque individu dans notre pays le droit à un niveau de vie digne, nous devons améliorer les règles de sécurité de notre code du travail."
 ELS_supporting_unions: "Soutenir les Syndicats"
 ELS_supporting_unions_desc: "Les syndicats du Salvador ont été affaiblis ces dernières années en raison du régime tyrannique de Martínez. Cependant, maintenant que le peuple est au pouvoir, nous devons redresser les syndicats afin qu'aucune entreprise ne puisse continuer à exploiter nos citoyens, qu'il s'agisse d'un ouvrier ou d'un paysan. Mais pour cela, nous devons d'abord choisir quel syndicat nous allons soutenir..."
 ELS_follow_fellow_unions: "Suivre la Méthode Européenne"
 ELS_follow_fellow_unions_desc: "Le Salvador a toujours regardé vers l'extérieur afin de s'améliorer, et l'Europe a toujours été l'endroit où s'inspirer. La montée du syndicalisme en Europe, bien que menaçante pour certains, nous éclaire, prouvant qu'une société dirigée par les syndicats est à la fois réalisable et efficace. Nous suivrons leur exemple et donnerons aux syndicats un rôle plus important dans les affaires gouvernementales."
 ELS_new_socialist_economy: "Une Nouvelle Économie"
 ELS_new_socialist_economy_desc: "Maintenant que nos réformes sont pleinement en place et que nos projets se concrétisent, nous pouvons enfin inaugurer notre nouvelle économie. Avec de meilleures règles de sécurité et des lois sur l'égalité des chances, notre économie sera à la fois prospère et bénéfique pour les travailleurs qui résident au Salvador."
 ELS_starting_industrialization: "Lancer l'industrialisation"
 ELS_starting_industrialization_desc: "Le Salvador ne peut pas compter uniquement sur ses exportations agricoles et la récente crise du lundi noir l'a prouvé. Nous devons entamer un processus d'industrialisation, même si c'est à un degré limité, afin d'assurer la production économique de notre pays, même face à l'effondrement de géants industriels comme l'Allemagne ou les États-Unis."
 ELS_foreign_development: "Développement à l'Étranger"
 ELS_foreign_development_desc: "Il serait stupide de croire que notre petite nation ne peut se développer qu'en étant elle-même. Nous manquons d'outils et de connaissances pour y parvenir, mais le monde est rempli de pays qui les possèdent, et qui seraient plus qu'heureux de les partager avec nous si nous leur offrons l'accès à nos précieux produits agricoles."
 ELS_promoting_civillian: "Promouvoir le Développement Civil"
 ELS_promoting_civillian_desc: "L'importance de notre industrie civile ne doit pas être sous-estimée. Notre peuple aura besoin de vêtements, de matériaux de construction et de biens de consommation de base, et nous ne pouvons pas toujours compter sur les entreprises étrangères pour les produire. Afin de parvenir à une autarcie au moins partielle, nous devons améliorer notre économie civile."
 ELS_san_salvador_la_union: "San Salvador à La Unión"
 ELS_san_salvador_la_union_desc:9 "Les routes de la ville du San Salvador vers la ville de La Union sont au mieux accidentées. Nous devons lancer une campagne massive afin d'améliorer les autoroutes du littoral et panaméricaines, ce qui permettra d'unir l'ouest de notre pays à la capitale et de faire bénéficier les villes de San Miguel et Usulután du nouveau trafic."
 ELS_normal_economy: "S'en Tenir aux Principes de Base"
 ELS_normal_economy_desc: "Avec tant d'idées radicales qui circulent dans notre pays, nous ne devons pas oublier que le Salvador est une petite nation, et qu'il y a très peu de choses qui pourraient apporter la prospérité à notre pays. L'une de ces choses a été notre économie commerciale éprouvée, qui a tiré parti des sols fertiles du Salvador pour améliorer notre économie globale. Nous nous en tiendrons aux principes de base et poursuivrons cette politique économique."
 ELS_promoting_banking_reforms: "Promouvoir les Réformes Bancaires"
 ELS_promoting_banking_reforms_desc: "Afin d'atteindre de nouveaux sommets économiques, nous devons fournir à nos citoyens davantage de capitaux pour qu'ils puissent investir dans de nouvelles entreprises, des terres agricoles, des outils et des machines. Cet argent pourrait être fourni par notre système bancaire, mais celui-ci a actuellement des conditions de financement très strictes. Nous allons entamer une réforme bancaire afin qu'il soit plus facile pour nos citoyens de créer leurs propres entreprises avec le soutien financier du gouvernement."
 ELS_beginnings_economy: "Le Début d'une Bonne Économie"
 ELS_beginnings_economy_desc: "Par le passé, le Salvador s'est largement appuyé sur des politiques agricoles et économiques rétrogrades, ce qui doit cesser. Désormais, le gouvernement salvadorien s'efforcera de faire de la structure économique interne du pays l'une des plus modernes d'Amérique centrale."
 ELS_american_market_washover: "Lavage du Marché Américain"
 ELS_american_market_washover_desc: "L'un des principaux marchés du Salvador a toujours été les États-Unis d'Amérique. L'évolution récente de la nation américaine a certes affaibli nos liens économiques, mais les bénéfices qu'elle générait pour nous étaient inestimables. Nous tenterons de raviver nos relations économiques fructueuses avec la population américaine, quelle que soit son idéologie."
 ELS_promoting_trade: "Promouvoir le Commerce du Café"
 ELS_promoting_trade_desc: "La production de café est maintenant à un niveau record, mais nous n'avons toujours pas beaucoup d'acheteurs stables pour vendre la majeure partie de notre approvisionnement en café. Nous allons entamer des efforts diplomatiques afin de faciliter la vente de notre café dans toute la région, ce qui augmentera les profits de notre économie et nous permettra de réinvestir pour améliorer notre efficacité."
 ELS_new_trade_economy: "Économie Basée sur le Commerce"
 ELS_new_trade_economy_desc: "Avec nos réformes maintenant en plein effet et nos projets arrivant à leur terme, nous pouvons enfin inaugurer notre nouvelle économie. Alors que beaucoup peuvent prétendre que nous poursuivons les politiques économiques d'antan, nous pouvons leur prouver qu'ils ont tort car nos profits sont maintenant plus importants que jamais, et notre orientation vers l'extérieur s'avère être un grand succès malgré les revendications d'exploitation des syndicalistes. Aujourd'hui est un grand jour pour le Salvador !"

## Army Tree ##
 ELS_beginning_army: "Refonte de l'Armée"
 ELS_beginning_army_desc: "Avec la montée des tensions en Amérique centrale, nous nous sommes retrouvés mal préparés à un conflit de grande ampleur. Nous allons lancer un programme de modernisation, en commençant par une série de manœuvres dans la région centrale de notre pays. Cela devrait être la première étape pour mettre notre pays au niveau de tout ennemi qui pourrait le menacer."
 ELS_guerilla_warfare: "Tactiques de Guérilla"
 ELS_guerilla_warfare_desc: "Les nombreuses années d'insurrections au Salvador ont prouvé que le terrain dans notre pays favorise clairement une force de guérilla décentralisée. Nous axerons notre programme de modernisation sur la guerre asymétrique et l'utilisation de tactiques de guérilla au lieu de tactiques de guerre conventionnelles."
 ELS_low_recruitment: "Accroître le Recrutement"
 ELS_low_recruitment_desc: "La population du Salvador est la deuxième d'Amérique centrale, dépassée seulement par celle du Guatemala. Nous pourrions tirer parti de ce fait, mais une force de guérilla a besoin d'un grand nombre de personnes pour fonctionner et nos méthodes de recrutement actuelles ne sont tout simplement pas suffisantes pour attirer des volontaires. Nous allons lancer une campagne de propagande massive pour attaquer les jeunes idéalistes à notre force avec des promesses d'honneur, de gloire et de camaraderie."
 ELS_never_surrender: "Fierté Salvadorienne"
 ELS_never_surrender_desc: "Les héros de l'indépendance centraméricaine étaient pour la plupart salvadoriens. Des gens comme José Simeón Cañas, Domingo Antonio de Lara ou les frères Aguilar y Bustamante ont mené des armées contre des forces écrasantes. Une fois de plus, notre nation est menacée, non pas par des oppresseurs étrangers, mais par ceux que nous appelions autrefois nos frères. Notre survie même est maintenant en jeu, et chaque Salvadorien doit être appelé au service !"
 ELS_jungle_warfare: "Guerre de la Jungle"
 ELS_jungle_warfare_desc: "La topographie du Salvador favorise ceux qui apprennent à se battre dans ses environnements variés. Alors que le combat urbain fonctionne dans les zones densément peuplées comme San Salvador ou Managua et le combat en montagne dans les nombreuses chaînes de montagnes qui entourent notre nation, l'environnement de combat le plus répandu est la jungle. Ainsi, nous commencerons à nous entraîner dans la jungle de La Joya pour nous préparer à une telle éventualité avec notre armée."
 ELS_supply_focus: "Conserver nos Armes"
 ELS_supply_focus_desc: "Le Salvador ne possède pas autant d'industrie que nos voisins. Bien que nous essayions sûrement de compenser ce fait en achetant des armes à d'autres puissances mondiales, nous sommes toujours dépendants d'un flux d'armes qui n'est pas toujours disponible. Chaque soldat salvadorien recevra des connaissances approfondies sur la manière de réparer et d'entretenir toutes les armes de notre arsenal, ainsi que sur la meilleure manière de recycler nos munitions."
 ELS_professional_army: "Une Armée Professionnelle"
 ELS_professional_army_desc: "Notre armée s'est maintenue à un niveau très élevé grâce à des réformes continues depuis la naissance du pays. Cette tradition, instaurée dès sa fondation par le président de Arce y Fagoaga en 1824, a permis à notre armée de devenir l'une des plus avancées d'Amérique centrale. Nous nous concentrerons sur l'amélioration de nos capacités de guerre conventionnelle au lieu de recourir à des tactiques de guérilla."
 ELS_consolidated_divisions: "Moderniser nos Divisions"
 ELS_consolidated_divisions_desc: "Bien que notre armée soit restée avancée en termes de formation des officiers et d'équipement, sa structure ressemble encore à celle d'une nation naissante du XIXe siècle. Nous devons faire entrer la structure de notre armée dans le 20e siècle, et nous nous concentrerons sur la restructuration de notre système organisationnel de haut en bas, ce qui, nous l'espérons, augmentera notre efficacité au combat."
 ELS_heavy_weaponry: "Armement Lourd"
 ELS_heavy_weaponry_desc: "La Weltkrieg a prouvé que l'infanterie n'est pas le seul facteur de la guerre moderne. Toute force de combat moderne qui espère être victorieuse a besoin d'une force d'artillerie qui peut couvrir les avancées de l'infanterie et supprimer l'ennemi en cas de contre-attaques. Dans cet esprit, nous allons commencer à investir pour améliorer notre artillerie nationale, qui devrait être capable de rivaliser avec les meilleurs canons que même Krupp peut offrir !"
 ELS_foreign_doctrine: "Emprunter des Doctrines Étrangères"
 ELS_foreign_doctrine_desc: "Le monde est en conflit permanent depuis 30 ans, et même si nous avons pris des notes en envoyant des officiers dans des académies étrangères et en tant qu'observateurs, nous ne pouvons pas espérer développer des doctrines de combat aussi complexes que celles de l'Allemagne ou de la France, avec leur expérience dans le domaine de la guerre. Nous allons plutôt essayer d'emprunter à leurs doctrines pour améliorer les nôtres et espérer prendre le dessus sur nos voisins."
 ELS_military_academy: "Promouvoir l'École CGGB"
 ELS_military_academy_desc: "L'Escuela Militar Capitán Gerardo Barrios" est notre alma mater. Cette école d'officiers a bénéficié du soutien d'enseignants et de livres de nombreux pays comme l'Allemagne, le Chili et les États-Unis. Il est tout à fait logique qu'en ces temps difficiles, nous encouragions l'académie, en offrant à nos soldats des incitations économiques à rejoindre l'académie pour devenir officiers et en améliorant la qualité générale de l'académie."

## Air and Navy Tree ##
 ELS_beginning_air: "Débuts d'une Force Aérienne"
 ELS_beginning_air_desc: "L'Armée de l'Air Salvadorienne (FAS) est une branche relativement jeune de l'armée. Créée pour défendre la souveraineté et l'intégrité de l'espace aérien de l'État salvadorien, elle est encore en cours de réforme et reçoit des recrues enthousiastes des autres branches et de la population civile. Nous mettrons ces recrues au travail lors de certains exercices avant de procéder à des réformes importantes."
 ELS_basic_fighters: "Développement de Base des Chasseurs"
 ELS_basic_fighters_desc: "Nous avons importé plusieurs avions de combat au cours de la dernière décennie. Bien que techniquement parlant, la plupart ne sont que des avions d'entraînement, nos ingénieurs ont travaillé dur pour transformer ces avions en machines de combat décentes. Si nous utilisons leurs connaissances, nous pourrions peut-être faire de l'ingénierie inverse sur ces avions étrangers et commencer à produire des copies de ces avions sur notre propre territoire."
 ELS_plane_lease: "Location d'Avions"
 ELS_plane_lease_desc: "Bien que nous aimerions pouvoir soutenir la production d'avions par nous-mêmes, la vérité est que nous pouvons à peine gérer notre production locale de fusils, nous aurions encore plus de difficultés à produire une force aérienne locale par nous-mêmes. Heureusement, nous avons encore des contacts dans l'industrie aéronautique mondiale, qui seraient plus que disposés à nous vendre plus d'avions pour nous défendre."
 ELS_bombers: "Développement de Bombardiers"
 ELS_bombers_desc:9 "La Weltkrieg a prouvé au monde entier qu'une force aérienne compétente sera le facteur décisif dans les guerres de demain. Tandis que les chasseurs sécurisent le ciel, les bombardiers appuient les troupes au sol par une puissance de feu supérieure. Nous avons déjà beaucoup de chasseurs à notre disposition, mais nous aurons besoin de plus de bombardiers dans notre force aérienne si nous voulons rivaliser avec nos voisins."
 ELS_plane_production: "A la Hora y en Cualquier lugar"
 ELS_plane_production_desc: "Le Salvador est une petite nation, qui ne peut pas vraiment rivaliser avec ses voisins en termes de production. C'est pour cela que nous devons nous concentrer sur des investissements massifs dans notre force aérienne, car elle peut combattre un ennemi nombreux avec un coût en personnel relativement faible. Grâce à cela, nous serons en mesure d'aligner suffisamment d'avions pour rester fidèles à notre devise "En une heure et en tout lieu"."
 ELS_naval_bombers: "Bombardiers Navals"
 ELS_naval_bombers_desc: "Le Salvador ne possède pas de flotte de surface significative pour combattre les ennemis en mer. Si nous ne voulons pas être pris au dépourvu par une force de débarquement ennemie, il serait sage d'étudier nos modèles T6 importés afin de créer une meilleure variante locale de bombardiers navals avec lesquels nous pourrions garder nos côtes."
 ELS_beginning_navy: "Formation d'une Marine"
 ELS_beginning_navy_desc:9 "Le Salvador n'a pas de marine officielle à proprement parler. Nous allons commencer nos efforts pour en fonder une, en commençant par une école d'officiers de marine. Celle-ci sera placée au lac Ilopango et fonctionnera avec des bateaux en bois jusqu'à ce qu'une flotte plus formelle soit établie. Cependant, jusqu'à ce que la construction du bâtiment soit terminée, ces nouveaux officiers de marine devront se contenter de l'un des hangars de l'armée de l'air..."
 ELS_commission_flagship: "Agrandir le Port d'Acajutla"
 ELS_commission_flagship_desc: "La petite ville côtière d'Acajutla possède notre plus grand port dans le Pacifique, et notre seul port opérationnel suffisamment important pour soutenir notre commerce naval. Si nous souhaitons posséder une marine en état de naviguer, nous devons nous concentrer sur l'expansion des installations d'Acajutla pour inclure un petit chantier naval qui devrait au moins couvrir les bases nécessaires au démarrage d'une marine."
 ELS_sticking_basics: "S'en Tenir aux Principes de Base"
 ELS_sticking_basics_desc: "Le Salvador n'a pas besoin d'une grande flotte de combat. Si une guerre devait un jour menacer le Salvador, notre main-d'œuvre serait plus précieuse sur terre que sur mer. Cependant, cela ne signifie pas que posséder une marine serait inutile. Le commerce est ce qui maintient le Salvador en vie, et pour qu'il en soit ainsi, nous aurons besoin de navires d'escorte pour nos convois. Nous allons commencer à financer nos ingénieurs pour trouver un bon design d'escorte que nous pouvons produire."
 ELS_convey_interception: "Interception de Convois"
 ELS_convey_interception_desc: "L'une des plus grandes surprises de la Weltkrieg a été l'efficacité de la guerre sous-marine. Cette invention a prouvé qu'une petite force navale dispersée pouvait constituer une menace potentielle pour l'effort de guerre de l'ennemi en détruisant ses expéditions isolées. Nous investirons dans cette nouvelle technologie qui, espérons-le, nous donnera le dessus en cas de guerre contre nos voisins."
 ELS_salvador_rules_waves: "Patria, Lealtad y Valor"
 ELS_salvador_rules_waves_desc: "Notre école navale étant enfin créée et nos chantiers navals produisant nos propres modèles de navires, le moment est venu de fonder officiellement la "Marina Nacional de El Salvador" ou "MNES" et, à la demande du capitaine Yanez Urias, nous lui donnerons la devise "Pays, Loyauté et Courage"."

#Gathering Storm desc#
 ELS_KR_gathering_storm_desc:9 "Avec le coup d'État mené par Maximiliano Hernández Martínez en 1931, la démocratie au Salvador appartient au passé, le parti ultranationaliste Pro Patria gardant une mainmise sur le pays. Un soulèvement socialiste ayant été écrasé en 1932, Martínez se tient debout et personne ne peut s'opposer à son règne tyrannique... Du moins, c'est ce qu'il croit. Son contrôle du pays dépend fortement du soutien américain, et avec la fuite des figures de proue socialistes lors du soulèvement de 1932, la victoire de Sandino au Nicaragua et la montée des tensions aux États-Unis, il suffirait que le grand géant du Nord détourne le regard pour que le Salvador s'embrase..."

