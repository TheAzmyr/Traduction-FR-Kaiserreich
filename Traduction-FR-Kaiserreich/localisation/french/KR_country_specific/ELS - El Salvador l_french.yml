### Characters ###
 ELS_agustin_farabundo_marti: "Agustín Farabundo Martí Rodríguez"
 ELS_agustin_farabundo_marti_leader_desc:9 "§YNaissance :§! §L15 mai 1893, à Teotepeque, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LAgustin Farabundo Martí a commencé sa carrière politique en protestant contre la dynastie Meléndez-Quiñónez et en participant aux premières organisations ouvrières du Salvador. Il s'est ensuite porté volontaire pour aider les forces zapatistes après l'entrée en vigueur du plan d'Agua Prieta, où il a rencontré celui qui allait devenir l'un de ses plus proches amis pendant des années, Augusto César Sandino. Il poursuivit sa carrière d'activiste politique et aida plus tard Sandino dans son combat au Nicaragua. Cependant, avec le temps, Martí s'éloigna de plus en plus de Sandino, les deux hommes étant de plus en plus souvent en désaccord sur le sort de leurs pays en cas de succès de leurs révolutions. Martí finit par s'éloigner de plus en plus et leur relation atteint un point de rupture en 1929, lorsque Martí tenta de frapper Sandino lors d'une crise d'ivresse. Bien qu'il se soit excusé formellement auprès de Sandino à plusieurs reprises, il décida de retourner au Salvador en 1930 et de commencer à diriger seul le mouvement révolutionnaire. Son heure vint en 1932, lorsqu'il tentara de diriger le Premier Soulèvement de l'Ouest, mais après avoir essuyé une défaite cuisante face à Martínez, il s'enfuit au Mexique pour continuer à préparer la révolution au Salvador. Maintenant qu'il est au pouvoir, il va faire de son mieux pour réaliser l'utopie syndicaliste à l'européenne dont il a rêvé, même si ce rêve peut sembler bien lointain pour une région agraire comme l'Amérique centrale...§!"
 ELS_agustin_farabundo_marti_high_command_desc:9 "§YNaissance :§! §L5 mai 1893, à Teotepeque, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LAgustín Farabundo Martí Rodríguez n'a reçu aucune formation militaire officielle. Cependant, il a longtemps participé à l'armée sandiniste et est retourné au Salvador en 1929. Il tenta de mener un soulèvement armé en 1932, mais celui-ci échoua en raison du soutien américain aux forces réactionnaires, et il fut contraint de fuir, d'abord au Guatemala, puis au Nicaragua avec son vieil ami. Grâce à sa victoire dans la révolution de 37, il a consolidé ses connaissances en matière de guérilla et est devenu un symbole national salvadorien.§!\n\n§YNotes : Aimé par ses troupes, adoré par les natifs.§!"

 ELS_feliciano_ama: "José Feliciano de Jesús Ama Trampa"
 ELS_feliciano_ama_leader_desc:9 "§YNaissance :§! §L1881, à Izalco, département de Sansonante, République du Salvador§!\n§YCarrière :§! §LJosé Feliciano Ama, un chef des tribus Pipil d'Izalco qui a réussi à échapper au massacre de 1932, a réussi à devenir le chef de l'État du Salvador. Dépourvu de toute forme d'éducation formelle et d'idéologie, Ama délègue la plupart de ses tâches à ses ministres et s'efforce surtout de maintenir le statu quo et d'améliorer la situation générale des indigènes et des paysans du Salvador, indépendamment de leur langue, de leur ethnie ou de leur religion.§!"
 ELS_feliciano_ama_commander_desc:9 "§YNaissance :§! §L1881, à Izalco, département de Sansonante, République du Salvador§!\n§YCarrière :§! §LFeliciano Ama n'a aucune formation militaire officielle. Cependant, sa participation au soulèvement de 1932 et la récente prise de pouvoir lui ont conféré une réputation de bravoure et de leadership en temps de crise pour la population autochtone.§!\n\n§YNotes : Chef actuel du peuple indigène Pipil.§!"

 ELS_arturo_araujo: "Arturo Araujo Fajardo"
 ELS_arturo_araujo_leader_desc:9 "§YNaissance :§! §L1878, à Santa Tecla, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LArturo Araujo Fajardo a étudié pour devenir ingénieur en Grande-Bretagne, où il est devenu un fervent adepte des politiques du Parti Travailliste britannique avant la Weltkrieg. À son retour au Salvador, il devint rapidement un adepte d'Alfredo Masferrer et de son idéologie, le "Vitalismo", et en 1930, il décida de prendre enfin part officiellement à la politique salvadorienne et créa son propre parti, le Partido Laborista, qui reçut un soutien immédiat grâce à l'aval de Masferrer. Les Laboristas remportèrent les élections de 1931, et la carrière d'Araujo sembla s'être envolée du jour au lendemain. Cependant, les difficultés économiques, l'instabilité sociale et l'opposition aux intérêts de l'armée et de l'oligarchie rurale ne firent qu'affaiblir de plus en plus la position d'Araujo. Sa présidence a pris fin lorsque son vice-président et ministre de la Guerre, Maximiliano Hernández Martínez, a réussi un coup d'État le 2 décembre 1931, écartant Araujo de toute position politique pertinente et mettant fin à la démocratie au Salvador. Toutefois, la Seconde Rébellion de l'Ouest ayant été couronnée de succès et Araujo ayant été choisi pour diriger son pays lors de la transition vers une démocratie complète, il est devenu une figure bien-aimée au Salvador, et son règne devrait voir des réformes progressives et l'introduction du bien-être dans la nation.§!"

 ELS_alfonso_quinonez_molina: "Alfonso Quiñónez Molina"
 ELS_alfonso_quinonez_molina_leader_desc:9 "§YNaissance :§! §L11 janvier 1874, à Suchitoto, département de Cuscatlán, République du Salvador§!\n§YCarrière :§! §LAlfonso Quiñónez Molina a eu une longue carrière politique selon les normes salvadoriennes. Il a appris les ficelles de la gouvernance depuis qu'il a été vice-président de ses beaux-frères Carlos Meléndez et Jorge Meléndez, respectivement de 1915 à 1918 puis de 1919 à 1923, avant de devenir président provisoire en 1914 et 1919, puis d'être élu président constitutionnel en 1923. Son élection a suscité l'indignation de l'opinion publique, de nombreux médias considérant son règne comme une pseudo-monarchie, connue sous le nom de dynastie Meléndez-Quiñónez. Malgré la mauvaise presse, son règne a été marqué par le plus grand boom du café jamais enregistré dans l'histoire du Salvador, permettant à la nation d'atteindre des niveaux records de prospérité économique et catapultant la popularité de Quiñónez vers de nouveaux sommets. Toutefois, de nombreux épisodes de répression au cours de son règne ont gravement porté atteinte à sa réputation et il a été contraint de se retirer à la fin de son mandat. Les difficultés que le Salvador a dû endurer en son absence ont fait regretter à beaucoup les temps de prospérité qu'il a apportés, et en l'absence d'autres candidats libéraux forts, le PND a décidé de contacter Quiñónez une fois de plus pour diriger la coalition libérale, ce que Quiñónez a accepté avec plaisir. Maintenant qu'il est de retour au pouvoir, il a promis de faire tout ce qui est en son pouvoir pour rendre la prospérité à la nation salvadorienne et à son peuple.§!"

 ELS_salvador_castaneda_castro: "Salvador Castaneda Castro"
 ELS_salvador_castaneda_castro_leader_desc:9 "§YNaissance :§! §L6 août 1888, à Chalchuapa, département de Santa Ana, République du Salvador§!\n§YCarrière :§! §LSalvador Castañeda Castro, élu directeur de l'Académie Militaire Gerardo Barrios et ministre du gouvernement par Martínez après son coup d'État de 1931, a gardé un profil plutôt bas dans le pays en général. Ayant fait défection des forces de Martínez pendant le Second Soulèvement Occidental, le général semblait presque être un défenseur de la démocratie. Apparemment, il a d'autres plans pour la démocratie salvadorienne, des plans qui diffèrent grandement de ceux du PL et du PND. Voyant la menace rouge planer sur l'Amérique centrale, Castro a profité du refus du gouvernement de sévir contre les éléments militaires rebelles et s'est secrètement allié avec eux, attendant que les Laboristas fassent un faux pas pour prendre le contrôle du Salvador. Maintenant qu'il contrôle la nation, il va purger les syndicalistes de toute position de pouvoir, tout en essayant de fournir un semblant de démocratie à la population pour éviter un nouveau soulèvement, même si cette "démocratie" s'avérera n'être qu'une ruse...§!"
 ELS_salvador_castaneda_castro_army_chief_desc:9 "§YNaissance :§! §L6 août 1888, à Chalchuapa, département de Santa Ana, République du Salvador§!\n§YCarrière :§! §LSalvador Castaneda Castro s'est engagé dans l'armée dès sa majorité. Ses notes à l'école d'officiers lui ont permis de gravir rapidement les échelons jusqu'à ce qu'il soit choisi comme directeur de l'Académie militaire salvadorienne. Depuis, il a conservé des états de service irréprochables, malgré des désaccords avec Martínez et Salinas.§!"

 ELS_osmin_aguirre_y_salinas: "Osmín Aguirre y Salinas"
 ELS_osmin_aguirre_y_salinas_leader_desc:9 "§YNaissance :§! §L24 décembre 1889, à San Miguel, département de San Miguel, République du Salvador§!\n§YCarrière :§! §LOsmín Aguirre y Salinas était un officier de carrière depuis son plus jeune âge, et en tant que tel, il avait peu participé à la politique locale salvadorienne... jusqu'au coup d'État de 1931 mené par Martínez, où Salinas devint directeur général de la police nationale, ministre de la guerre et chef provisoire du Directoire civique qui donna le pouvoir suprême au général Martínez. Cependant, l'agitation croissante au sein de l'armée a fait de Salinas une voix d'opposition à Martínez. Les erreurs de Martínez lors du Second Soulèvement Occidental conduisirent l'armée à renverser Martínez, mais il reste à voir si Salinas sera capable de sécuriser le Salvador et de le réformer efficacement...§!"
 ELS_osmin_aguirre_y_salinas_commander_desc:9 "§YNaissance :§! §L24 décembre 1889, à San Miguel, département de San Miguel, République du Salvador§!\n§YCarrière :§! §LOsmín Aguirre y Salinas s'est engagé dans l'armée après avoir terminé ses études secondaires. Il gravit les échelons jusqu'à devenir colonel en 1930. Il participa ensuite au Directorio Civico après la cession d'Araujo, et fut l'un des principaux orchestrateurs avec Martínez de la victoire contre la révolte paysanne en 1932, où son talent d'officier commença à se révéler. Il fut nommé chef de la Guardia Nacional et finalement promu général. Depuis lors, il est resté une figure influente au sein de l'armée salvadorienne, malgré ses divergences avec le parti Pro Patria et Martínez.§!\n\n§YNotes : N'aime pas Martínez.§!"

 ELS_maximiliano_hernandez_martinez:9 "Maximiliano Hernández Martínez"
 ELS_maximiliano_hernandez_martinez_leader_desc:9 "§YNaissance :§! §L21 octobre 1882, à San Matías, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LLa carrière politique de Martínez a été difficile dès le début. Avec son coup d'État contre le gouvernement civil en décembre 1931, il a été bombardé de décisions difficiles qui ont conduit au Soulèvement Salvadorien en 1932. Cela a entaché sa carrière politique, le sentiment contre lui étant très répandu non seulement dans la population mais aussi dans certains éléments de l'armée. Cependant, les États-Unis se sont ralliés à lui, ce qui est la seule chose qui préserve sa carrière politique pour le moment.§!"
 ELS_maximiliano_hernandez_martinez_commander_desc:9 "§YNaissance :§! §L21 octobre 1882, à San Matías, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LMaximiliano Hernández Martínez entre à la "Escuela Politécnica" du Guatemala, où il étudie les bases de la guerre et obtient le grade de sous-lieutenant, avant de retourner au Salvador en 1903. À son retour, il a commencé à étudier à la faculté de jurisprudence et de sciences sociales de l'université de San Salvador avant d'abandonner sa carrière au cours de la deuxième année. Il a été élevé au grade de lieutenant à la fin de 1903 ; au grade de capitaine, en 1906, pendant la guerre contre le Guatemala, où il a servi sous les ordres du général Tomás Regalado, et enfin au grade de général de brigade en 1919. Il est institué ministre de la Guerre et de la Marine en 1921 et est candidat à la vice-présidence d'Arturo Araujo avant d'organiser un coup d'État contre Araujo en 1931. Martínez est également le principal orchestrateur de la victoire écrasante d'Izalco qui mit fin à la révolte paysanne de 1932.§!\n\n§YNotes : Chef du Parti Pro Patria. Impopulaire parmi ses troupes en raison de son caractère impitoyable.§!"

 ELS_andres_ignacio_menendez: "Andrés Ignacio Menéndez"
 ELS_andres_ignacio_menendez_commander_desc:9 "§YNaissance :§! §L1er février 1879, à Santa Ana, département de Santa Ana, République du Salvador§!\n§YCarrière :§! §LAndrés Ignacio Menéndez s'est engagé dans l'armée comme simple volontaire à l'âge de 18 ans, mais après des années de service exemplaire, on lui a demandé de commencer un cours d'officier. Il est sorti de l'Académie Militaire Salvadorienne en 1898 en tant que sous-lieutenant et a continué à gravir régulièrement les échelons, parvenant à devenir général de brigade en 1920. Il est nommé président provisoire pendant l'Assemblée Législative de 1934, où il tente de démocratiser véritablement le pays et de rembourser les dettes que Martínez a laissées en deux courtes années. Cependant, son règne est de courte durée car Martínez mène un coup d'État contre lui et se rétablit comme dictateur avec le soutien des Américains. Cela n'a cependant pas changé sa réputation, et il reste un membre de confiance de l'état-major. Menendez est considéré comme un homme honorable et loyal, tant par les militaires que par la population civile.§!\n\n§YNotes : Apathique envers la politique.§!"

