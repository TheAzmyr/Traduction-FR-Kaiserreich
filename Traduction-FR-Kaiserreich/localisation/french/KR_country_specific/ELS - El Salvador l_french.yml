##Decisions##
 ELS_Buying_planes_decisions: "Demande de Production d'Avions"
 ELS_buying_fighters: "Acquérir des Chasseurs Étrangers"
 ELS_buying_fighters_desc: "Avec les lacunes de notre industrie aéronautique locale, nous devrons compter sur l'expertise étrangère pour produire nos avions sous licence afin de nous protéger de ceux qui pourraient menacer notre ciel. La société américaine Curtiss-Wright Corporation nous a envoyé un très bon lot de modèles de biplans en 1933. Bien qu'ils aient été utilisés pour former nos pilotes, nous exigeons maintenant qu'ils soient dotés d'une puissance de feu, et c'est pour cette raison que nos ingénieurs ont modifié leur conception pour permettre l'utilisation de mitrailleuses. Nous demanderons à leurs capacités de production de produire ces nouveaux modèles, le tout pour un prix correct bien sûr."
 ELS_buying_fighters1: "Acquérir des Chasseurs Étrangers"
 ELS_buying_fighters1_desc: "Avec les lacunes de notre industrie aéronautique locale, nous devrons compter sur l'expertise étrangère pour produire nos avions sous licence afin de nous protéger de ceux qui pourraient menacer notre ciel. La société américaine Fairchild Aircraft a conçu un nouveau modèle d'avion d'entraînement mais, compte tenu de la situation actuelle aux États-Unis, elle ne parvient pas à trouver d'acheteurs pour mettre ces avions en service. Nous allons demander une variante de ce modèle qui soit préparée pour le combat aérien. Cela contribuera à consolider encore davantage notre force aérienne."
 ELS_buying_CAS: "Acquérir un Soutien Aérien Rapproché Étranger"
 ELS_buying_CAS_desc: "Avec les lacunes de notre industrie aéronautique locale, nous devrons compter sur l'expertise étrangère pour produire nos avions sous licence afin de nous protéger de ceux qui pourraient menacer nos terres. Ces dernières années, la société italienne Caproni a mis au point un avion d'attaque qui a impressionné de nombreux membres de l'état-major de notre armée de l'air. Nous demanderons quelques-uns de leurs appareils afin de soutenir notre infanterie dans les guerres futures."
 ELS_buying_nav_bombers: "Acquérir des Bombardiers Navals Étrangers"
 ELS_buying_nav_bombers_desc: "Compte tenu des lacunes de notre industrie aéronautique locale, nous devrons compter sur l'expertise étrangère pour produire nos avions sous licence afin de nous protéger de ceux qui pourraient menacer nos eaux. En 1935, la société américaine North American Aviation a mis au point un modèle d'avion d'entraînement qui a impressionné de nombreux membres de notre personnel. Bien que ses capacités de manœuvre ne dépassent pas celles des avions Curtiss-Wright et Fairchild, nos ingénieurs ont mis au point une version du T-6 qui peut être utilisée pour les patrouilles côtières et le bombardement naval. Nous demanderons à leurs capacités de production de produire ces nouvelles conceptions, le tout pour un prix correct bien sûr."

### Ideas ###
## Starting ideas ##

 CEN_monroe_doctrine: "Doctrine Monroe "
 CEN_monroe_doctrine_desc: "La Doctrine Monroe promulguée par les États-Unis a fait que notre nation ne dispose pas d'une force militaire importante ou de la capacité d'entrer en guerre avec d'autres pays américains en général. Bien que cela assure la sécurité de notre pays, cela limite sévèrement l'idée d'expansion."

 ELS_memories_32: "Souvenirs de '32"
 ELS_memories_32_desc: "Le massacre des socialistes et des indigènes dans l'ouest du Salvador a laissé des cicatrices dans notre nation, les traîtres de la guérilla socialiste se trouvant à chaque coin de rue. Si les États-Unis s'avèrent incapables d'intervenir, cela pourrait conduire à un effondrement pur et simple de notre régime."

 ELS_depression_remnants:9 "Les vestiges de la dépression"
 ELS_depression_remnants_desc:9 "La Grande Dépression aux États-Unis a largement dévasté notre marché du café, et l'instabilité s'est installée dans notre pays tout au long des années 20. Grâce à de nombreuses réformes bancaires et à une dissipation naturelle au fil du temps, la dépression a largement quitté le Salvador, mais elle affecte encore notre pays à certains endroits."

## Industrial ideas ##

 ELS_coffee_exports: "Exportations de Café"
 ELS_coffee_exports_desc: "Alors que la majorité des autres pays d'Amérique centrale sont considérés comme des républiques bananières, nous sommes uniques dans la mesure où nous n'avons pas de grandes quantités de bananes mais plutôt de grandes quantités de café. Cela fait de nous un partenaire commercial désirable pour les autres pays en raison de notre monopole sur ce produit."

 ELS_coffee_exports_2: "Exportations de Café"
 ELS_coffee_exports_2_desc: "Alors que la majorité des autres pays d'Amérique centrale sont considérés comme des républiques bananières, nous sommes uniques dans la mesure où nous n'avons pas de grandes quantités de bananes mais plutôt de grandes quantités de café. Cela fait de nous un partenaire commercial désirable pour les autres pays en raison de notre monopole sur ce produit."

 ELS_coffee_exports_3: "Exportations de Café"
 ELS_coffee_exports_3_desc: "Alors que la majorité des autres pays d'Amérique centrale sont considérés comme des républiques bananières, nous sommes uniques dans la mesure où nous n'avons pas de grandes quantités de bananes mais plutôt de grandes quantités de café. Cela fait de nous un partenaire commercial désirable pour les autres pays en raison de notre monopole sur ce produit."

 ELS_coffee_exports_4: "Économie Commerciale"
 ELS_coffee_exports_4_desc: "Le récent boom du commerce extérieur a fait que la majorité de notre économie est basée sur le commerce extérieur. Cela a assuré la prospérité économique pour le moment, et sûrement pour l'avenir, n'est-ce pas ?"

 ELS_depression_revamped: "La Dépression Maîtrisée "
 ELS_depression_revamped_desc: "La Grande Dépression aux États-Unis s'est aggravée à la suite du Lundi Noir en Allemagne. Bien que notre économie ait été touchée, ce n'est rien comparé à la dépression initiale. Il est certain que nous allons bientôt maîtriser la situation."

 ELS_depression_revamped_2: "La Dépression Maîtrisée "
 ELS_depression_revamped_2_desc: "La Grande Dépression aux États-Unis s'est aggravée à la suite du Lundi Noir en Allemagne. Bien que notre économie ait été touchée, ce n'est rien comparé à la dépression initiale. Il est certain que nous allons bientôt maîtriser la situation."

 ELS_depression_revamped_3: "La Dépression Maîtrisée "
 ELS_depression_revamped_3_desc: "La Grande Dépression aux États-Unis s'est aggravée à la suite du Lundi Noir en Allemagne. Bien que notre économie ait été touchée, ce n'est rien comparé à la dépression initiale. Il est certain que nous allons bientôt maîtriser la situation."

 ELS_revolution_scars: "Cicatrices de la Révolution"
 ELS_revolution_scars_desc: "Bien que la révolution soit terminée depuis longtemps, l'effusion de sang et l'agitation générale au sein de la population ont rendu le développement beaucoup plus difficile. Il faudra y remédier rapidement si nous voulons rester au pouvoir."

 ELS_revolution_scars_2: "Cicatrices de la Révolution"
 ELS_revolution_scars_2_desc: "Bien que la révolution soit terminée depuis longtemps, l'effusion de sang et l'agitation générale au sein de la population ont rendu le développement beaucoup plus difficile. Il faudra y remédier rapidement si nous voulons rester au pouvoir."

 ELS_revolution_scars_3: "Cicatrices de la Révolution"
 ELS_revolution_scars_3_desc: "Bien que la révolution soit terminée depuis longtemps, l'effusion de sang et l'agitation générale au sein de la population ont rendu le développement beaucoup plus difficile. Il faudra y remédier rapidement si nous voulons rester au pouvoir."

 ELS_agriculture_reform: "Réforme agraire"
 ELS_agriculture_reform_desc: "Avec la récente montée en puissance des socialistes, d'énormes efforts ont été déployés pour s'assurer que nous ne dépendions plus entièrement du café et pour réformer l'industrie agricole de fond en comble. Cela a apporté des avantages significatifs et nous rapproche d'une économie autonome."

 ELS_agriculture_reform_2: "Agriculture et Sécurité"
 ELS_agriculture_reform_2_desc: "Avec la récente montée en puissance des socialistes, d'énormes efforts ont été déployés pour s'assurer que nous ne dépendions plus entièrement du café et pour réformer l'industrie agricole de fond en comble. Cela a apporté des avantages significatifs et nous a rapprochés d'une économie autonome. En outre, cela a permis d'améliorer les conditions de travail dans nos exploitations et de rendre les gens plus heureux."

 ELS_civillian_union: "Soutien de l'UNT"
 ELS_civillian_union_desc: "La promotion de l'UNT a permis d'assurer à notre peuple une meilleure vie quotidienne et de garantir le contrôle de notre propre économie sur les étrangers impérialistes."

 ELS_civillian_union_2: "Renforcement de l'UNT"
 ELS_civillian_union_2_desc: "La promotion de l'UNT a permis d'assurer à notre peuple une meilleure vie quotidienne et de garantir le contrôle de notre propre économie sur les étrangers impérialistes."

 ELS_military_union: "Soutenu par la FETRES"
 ELS_military_union_desc: "La promotion de la FETRES a permis de mettre l'accent sur notre industrie de l'armement afin de garantir qu'aucune puissance étrangère comme les États-Unis ne puisse plus jamais s'immiscer dans notre vie ou notre indépendance."

 ELS_military_union_2: "Renforcement de la  FETRES"
 ELS_military_union_2_desc: "La promotion de la FETRES a permis de mettre l'accent sur notre industrie de l'armement afin de garantir qu'aucune puissance étrangère comme les États-Unis ne puisse plus jamais s'immiscer dans notre vie ou notre indépendance."

 ELS_bank_reform: "Réformes Bancaires"
 ELS_bank_reform_desc:9 "L'objectif principal du parti Pro-Patria était d'aider à sortir l'économie du grand marasme, avec de nombreux projets comme le Conseil national qui ont aidé à atteindre cet objectif. Ces réformes doivent être poursuivies afin de se préparer à tout effondrement économique futur et de s'assurer que nous pouvons nous défendre."

 ELS_industrial_idea: "Commencer l'Industrialisation"
 ELS_industrial_idea_desc: "Notre doctrine économique étant fermement établie, notre pays a mis l'accent sur son industrialisation et sa prospérité afin de garantir sa grandeur pour l'avenir."

 ELS_coffee_exportation_to_our_friends: "Importations de Café"

## Military ideas ##

 ELS_guerilla_warfare_knowledge: "Guerre de Guérilla"
 ELS_guerilla_warfare_knowledge_desc: "Compte tenu de la région dans laquelle nous vivons, l'armée a décidé de s'en tenir à une doctrine de guérilla afin d'être en mesure de combattre dans toutes les conditions. Cela augmentera nos capacités défensives et notre aptitude à combattre dans des conditions difficiles, mais rendra les offensives d'autant plus difficiles."

 ELS_inspired_youth: "Jeunesse Inspirée"
 ELS_inspired_youth_desc: "Nos efforts en matière de guérilla ont permis à l'homme du peuple d'entrer plus facilement dans l'armée et l'ont incité à se défendre, lui et son pays, contre les menaces étrangères."

 ELS_inspired_youth_dangerous: "Inondation des Conscriptions"
 ELS_inspired_youth_dangerous_desc: "Avec la récente menace contre notre nation, d'autres ont commencé à affluer dans l'armée."

 ELS_professional_army_knowledge: "Une Armée Professionnelle"
 ELS_professional_army_knowledge_desc: "Pour nous préparer aux futurs combats, nous avons décidé d'abandonner les méthodes de combat chaotiques au profit d'une armée plus organisée."

 ELS_learning_from_the_best:9 "Apprendre des Meilleurs"
 ELS_learning_from_the_best_desc:9 "Emprunter aux grandes puissances nous aidera à développer une doctrine bien plus rapidement que les pays qui nous entourent."

 ELS_military_academy_idea: "École Militaire du Capitaine Général Gerardo Barrios"
 ELS_military_academy_idea_desc: "Un plus grand nombre de nos jeunes ont décidé d'aller dans notre école militaire la plus populaire, ce qui a augmenté notre innovation en ce qui concerne la façon dont notre armée fonctionne."

 ELS_naval_production_idea: "Défendre notre Pays"
 ELS_naval_production_idea_desc: "La récente allocation pour la création d'une marine a ouvert l'esprit à de nombreuses personnes qui ont commencé à s'engager dans la marine pour tâter le terrain, et contribue à accroître l'efficacité de notre petite marine."

 ELS_air_production_idea: "Nouvelle Industrie de l'Air"
 ELS_air_production_idea_desc: "Avec les limites que l'Amérique a imposées à notre force aérienne, nous sommes maintenant plus libres de créer une force aérienne pour dominer le ciel de l'Amérique centrale sur tous nos adversaires."

##Political tree ideas
 ELS_new_guard1: "La Nouvelle Garde"
 ELS_new_guard1_desc: "Alors que le vieux parti Pro Patria s'étiole, les forces armées consolident leur emprise sur leur pays. Avec une légitimité renouvelée par rapport aux despotes Pro-Patria et une approche légèrement plus douce des questions sociales, Salinas règne sans partage."

 ELS_new_guard4: "La République Redéclarée"
 ELS_new_guard4_desc: "Afin de finir de consolider la légitimité de l'armée, Salinas a décidé de redéclarer la république suspendue, et de se proclamer président du Salvador."

 ELS_new_guard5: "La Constitution Restaurée"
 ELS_new_guard5_desc: "Dernière étape pour assurer sa légitimité aux yeux de l'opinion publique, Salinas a restauré la constitution, bien que partiellement afin d'assurer la stabilité de la nation, mais une liberté limitée pour les citoyens du Salvador."

 ELS_propatriaholds: "Pro Patria Consolidée"
 ELS_propatriaholds_desc: "Pro Patria est une fois de plus forte face à ses ennemis, et maintenant Martínez va s'efforcer de consolider son pouvoir et d'écraser son opposition une fois pour toutes."

 ELS_cleanse_gommies: "Répression Socialiste"

 ELS_militirazation1: "Militarisation du Salvador"
 ELS_militirazation1_desc: "Nos récentes défaillances dans la gestion de la révolte nous ont montré que le Salvador est faible, et que nous devons prendre des mesures pour que notre pays soit prêt en cas de conflit. Cependant, notre armée est maintenant divisée entre les loyalistes Pro-Patria et les officiers modérés, et nous ne serons pas en mesure de les coordonner efficacement tant que leurs différences ne seront pas résolues."

 ELS_militirazation15: "Contrôle Militaire Conjoint"
 ELS_militirazation15_desc: "Nos récentes défaillances dans la gestion de la révolte nous ont montré que le Salvador est faible et que nous devons prendre des mesures pour que notre pays soit prêt en cas de conflit. Le fossé entre les officiers de Pro Patria et le reste de l'armée étant comblé, nous pouvons nous concentrer sur l'achèvement de la militarisation du Salvador afin d'être prêts en cas de guerre totale."

 ELS_militirazation2_left: "Une Armée avec un État"
 ELS_militirazation2_left_desc: "Notre armée se tient désormais prête pour une guerre totale. Nous avons choisi d'accorder à l'armée plus de droits exécutifs afin de coordonner plus efficacement la défense de notre pays, et avec les efforts de militarisation, le Salvador devient lentement une armée avec un État."

 ELS_militirazation2_right: "Subventions Militaires"
 ELS_militirazation2_right_desc: "Notre armée est désormais prête pour une guerre totale. Nous avons choisi d'accorder plus de ressources à l'armée afin de payer plus de soldats et d'acheter plus d'équipement, et avec les efforts de militarisation, nous sommes prêts à être une force avec laquelle il faudra compter en cas de guerre."

 ELS_memories_32_part_2: "Souvenirs de '32"
 ELS_memories_32_part_2_desc: "Le massacre des socialistes et des indigènes dans l'ouest du Salvador a laissé des cicatrices dans notre nation, les traîtres de la guérilla socialiste se trouvant à chaque coin de rue. Avec l'effondrement des États-Unis, ces tensions ont débouché sur une nouvelle rébellion, et maintenant que nous sommes plus forts qu'avant, nous devons nous concentrer sur l'élimination du souvenir de tels événements si nous voulons rester au pouvoir."

 ELS_native_rights_for_all: "Élargissement des Droits Autochtones"

 ELS_divided_no_more: "Divisé, plus Jamais"

 ELS_unruly_military: "Militaire Indiscipliné"
 ELS_unruly_military_desc: "Alors que nous proclamions notre victoire, les éléments militaires restants sont entrés en révolte ouverte, certains s'emparant même de petites villes, organisant des camps de guérilla, militarisant des avant-postes et tirant même sur des fonctionnaires du gouvernement. Nous devons faire face à cette situation si nous voulons rester au pouvoir dans un avenir proche."

 ELS_unruly_military2: "Influence Militaire Persistante"
 ELS_unruly_military2_desc: "Lorsque nous avons proclamé notre victoire, les éléments militaires restants sont entrés dans une révolte ouverte, certains prenant même le contrôle de petites villes, organisant des camps de guérilla, militarisant des avant-postes et tirant même sur des fonctionnaires du gouvernement. Malgré la répression récente de leurs activités, leur influence persiste, et beaucoup de nos citoyens refusent de servir dans l'armée en raison de l'influence de l'ancienne armée. Nous devrons éradiquer leur influence et construire une nouvelle armée à partir de zéro."

