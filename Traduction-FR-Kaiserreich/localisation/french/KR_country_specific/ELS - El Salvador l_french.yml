 ELS_country_intro_header:0 "Présentation du Salvador"
 ELS_country_intro_content:9 "Le coup d'État de Maximiliano Hernández Martínez, en tant que vice-président, contre le parti travailliste et Arturo Araujo, en décembre 1931, a provoqué des troubles immédiats au sein de la nation, mettant fin à une véritable restauration de la démocratie dès le début. La cause de ce coup d'État était une réduction alarmante du salaire des militaires en faveur de celui des policiers, ce qui lui permit d'obtenir un petit soutien de la population. Grâce à sa politique de suppression de toute opposition, de militarisation de l'État et d'interdiction de tout autre parti aux élections que son parti Pro-Patria, Martínez a réussi à consolider son emprise sur le Salvador. Si cette politique a été efficace au début, tout a changé le 16 mai 1932.\n\nLe Massacre des Paysans de 1932 a commencé lorsque Martínez a mis en place des politiques contre les autochtones de l'ouest, qui avaient été inspirés par Agustín Farabundo Martí et Feliciano Ama. Bien qu'ils ne constituaient pas une menace au départ, le succès de la révolution nicaraguayenne menée par Augusto César Sandino a incité davantage de personnes à rejoindre le camp des rebelles. Même si les rebelles ne parvenaient pas à gagner du terrain face à l'armée, la victoire de Zapata aux élections mexicaines leur assurait un approvisionnement régulier en armes. La rébellion dura jusqu'au 22 janvier 1933, faisant 70 000 morts et contraignant les chefs rebelles Feliciano Ama et Agustín Farabundo Martí à se réfugier au Mexique.\n\nLes partisans ne sont plus rares au Salvador, le régime de Martínez étant détesté par une grande partie de la population. De plus, la façon dont il a géré la rébellion a provoqué l'émergence d'éléments déloyaux dans l'armée, et le régime de Martínez est maintenu par une corde tenue par les Américains."

