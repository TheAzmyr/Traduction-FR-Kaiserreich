### Ideas ###
 NIR_no_surrender:0 "Nous ne nous rendrons jamais!"
 NIR_no_surrender_desc: "Prêts à se battre et à mourir pour leur liberté, leur roi et leur pays, les loyalistes d'Ulster font preuve d'une férocité inébranlable, inégalée par la plupart des gens, à l'exception de leurs plus ardents rivaux irlandais. Bien que peu nombreux, cet esprit inébranlable peut suffire à faire basculer le cours d'une guerre en faveur de leur camp."
 NIR_catholics:0 "Catholiques d'Ulster"
 NIR_catholics_desc: "Bien que l'Irlande du Nord se présente comme un "État protestant pour les protestants", elle abrite toujours une minorité extrêmement importante de catholiques qui s'opposent à leur inclusion dans un tel État. Ce sentiment est partagé par le gouvernement d'Irlande du Nord, qui a donc pris des mesures importantes pour garantir la discrimination à l'encontre des catholiques dans tous les domaines de la vie, en définissant souvent de manière très large ce qu'est un catholique."
 NIR_canadian_advisors:9 "Conseillers Militaire Canadiens"
 NIR_canadian_advisors_desc: "Afin d'aider l'Irlande du Nord dans sa révolte contre le gouvernement irlandais, le Canada a envoyé une équipe de conseillers militaires pour aider à transformer les rebelles en une véritable force de combat, plutôt qu'en un ensemble de volontaires en guenilles."
 NIR_blightys_shores_idea: "Vers les Rivages de Blighty"
 NIR_blightys_shores_idea_desc: "Bien que peu nombreux, les loyalistes d'Ulster comptent parmi les sujets les plus attachés à la couronne britannique et se battront pour sa restauration, ou mourront en essayant."
 NIR_iedc_aid_idea: "Aide IEDC"
 NIR_iedc_aid_idea_desc: "Si certains loyalistes qualifient l'Ulster de "province prospère" de l'Irlande, peu d'entre eux sont trop orgueilleux pour refuser d'admettre que l'Irlande du Nord peut difficilement se suffire à elle-même sur le plan économique. Pour y remédier, le gouvernement d'Irlande du Nord a demandé l'aide de l'organisation IEDC de l'Entente pour fournir une aide économique et de développement là où c'est nécessaire dans la province."
 NIR_executive_committee_idea: "Comité Exécutif de l'Irlande du Nord"
 NIR_executive_committee_idea_desc: "L'administration décentralisée de l'Irlande du Nord, mise en place après la partition, a été rétablie dans la province. Bien que les pouvoirs accordés à la province soient ceux souvent réservés aux dominions de la Couronne plutôt qu'aux parties directes du Royaume-Uni, rares sont les membres du gouvernement qui considèrent son statut actuel comme autre chose qu'une partie intégrante de la nation."
 NIR_royal_ulster_rifles_idea: "Fusils Royaux d'Ulster"
 NIR_royal_ulster_rifles_idea_desc: "Créé en 1881 comme l'un des huit régiments irlandais de l'armée britannique, le Royal Ulster Rifles a été réengagé par le gouvernement d'Irlande du Nord pour se battre une fois de plus pour la couronne et l'Union qui lui sont chères."
 NIR_quartering_idea: "Casernement des Hommes du Roi"
 NIR_quartering_idea_desc: "Compte tenu de la position stratégique de l'Irlande du Nord pour les forces armées de l'Entente, des dispositions ont été mises en place pour permettre à la région d'accueillir et de loger convenablement les troupes alliées en cas de besoin."

