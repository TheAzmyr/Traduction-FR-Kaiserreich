 northernireland.1690.t: "Le Soulèvement du Nord"
 northernireland.1690.d.mid: "Dans le cadre d'une prise de contrôle rappelant ironiquement le soulèvement de Pâques, l'UVF s'est emparé de bâtiments dans les six comtés d'Irlande du Nord, notamment à l'hôtel de ville de Belfast où, en imitant le pacte d'Ulster de 1912, ils ont signé un document proclamant l'indépendance vis-à-vis de Dublin."
 northernireland.1690.d1: "Depuis qu'Aontas Náisiúnta a accédé au pouvoir, des tensions ont éclaté entre le gouvernement [IRE.GetAdjective] et la population loyaliste, principalement protestante, du pays. Aujourd'hui, avec les rapports provenant de [119.GetCapitalVictoryPointName], il est clair que ces tensions ont finalement débouché sur une véritable révolte contre le pouvoir [IRE.GetAdjective].\n$northernireland.1690.d.mid$ Bien qu'ils n'aient pas encore reçu de soutien officiel de la part des exilés britanniques, leurs intentions de retourner à la Couronne semblent claires, à condition que leur révolte ne soit pas écrasée par [113.GetCapitalVictoryPointName]."
 northernireland.1690.d2: "Depuis la prise de pouvoir des socialistes en Irlande, des tensions ont éclaté entre le gouvernement [IRE.GetAdjective] et la population loyaliste, principalement protestante, du pays. Les informations en provenance de [119.GetCapitalVictoryPointName] montrent clairement que ces tensions ont fini par déboucher sur une véritable révolte contre le pouvoir [IRE.GetAdjective].\n$northernireland.1690.d.mid$ Avec la guerre de l'Entente contre l'Internationale, l'Irlande du Nord semble prête à devenir la ligne de front de la tentative de retour des exilés, à condition que leur révolte ne soit pas rapidement écrasée par les forces socialistes."
 northernireland.1690.a: "Préféreraient-ils mourir aux mains des syndicalistes ?"
 northernireland.1690.b: "Courageux, mais stupide."
 northernireland.1690.c: "Le dernier souffle d'un empire moribond."
 northernireland.1690.e: "Braves fils de l'Ulster, tous."
 northernireland.1690.f: "L'Irlande sera-t-elle un jour une nation en paix ?"
