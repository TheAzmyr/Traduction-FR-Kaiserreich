 ### Events ###

 northernireland.1.t: "L'Avenir de l'Irlande du Nord"
 northernireland.1.d: "Bien que le gouvernement légitime nouvellement restauré se concentre sur l'avenir de la Grande-Bretagne elle-même, il ne faut pas oublier que la nation s'étend de l'autre côté de la mer d'Irlande jusqu'à ses loyaux sujets en Ulster. Une délégation dirigée par [NIR.GetLeader] lui-même s'est récemment rendue à [GBR.Capital.GetCapitalVictoryPointName] non seulement pour féliciter le gouvernement de son rétablissement, mais aussi pour lui demander son avis sur l'avenir de la place de l'Irlande du Nord dans l'Union et sur la manière dont son propre gouvernement provisoire peut commencer à avancer vers cet avenir.\n\nÀ l'heure actuelle, il existe deux propositions principales concernant l'organisation future de l'Irlande du Nord au sein de la nation, la première étant un retour à un statut de décentralisation similaire à celui dont la province a bénéficié pendant une brève période après la partition. Selon ces plans, la province continuera à faire partie du Royaume-Uni, mais elle bénéficiera d'un statut privilégié qui ne sera pas très différent de celui d'un dominion, avec son propre gouvernement et son propre premier ministre pour gérer ses propres affaires politiques.\n\nL'autre proposition, que le gouvernement provisoire semble privilégier, est le retour à une Irlande du Nord totalement intégrée au sein du Royaume-Uni. Au lieu de se voir accorder une forme quelconque d'autonomie décentralisée, comme c'était le cas auparavant, l'Irlande du Nord serait traitée de la même manière que le Lancashire ou le Kent. Pour les loyalistes fervents, c'est le seul moyen de s'assurer qu'ils ne seront plus jamais séparés de la nation qui leur est chère. En fin de compte, c'est à la Grande-Bretagne qu'il appartient de choisir entre ces deux options."
 northernireland.1.a: "L'intégration totale doit être poursuivie."
 northernireland.1.b: "Une administration déconcentrée serait préférable."

 northernireland.2.t: "Choix d'un Secrétaire pour l'Irlande du Nord"
 northernireland.2.d: "Dans le cadre des efforts visant à intégrer pleinement l'Irlande du Nord dans l'Union, le gouvernement provisoire s'est inspiré de la place historique de l'Écosse au sein de la nation. Il a donc demandé la nomination d'un secrétaire de l'Irlande du Nord pour l'aider à gérer correctement les nombreuses affaires de la province, un peu comme le secrétaire de l'Écosse et même un peu comme le secrétaire en chef de l'Irlande. Si, en fin de compte, la personne qui occupera ce poste n'aura probablement que peu d'impact sur l'ensemble de la nation, la création de ce poste constituera avant tout un excellent geste symbolique pour montrer que les habitants de l'Irlande du Nord sont des membres appréciés de l'Union.\n\nAprès consultation du gouvernement provisoire et des ministres concernés, trois choix se sont imposés quant à la personne à nommer à ce poste. Le principal d'entre eux est James Hamilton, duc d'Abercorn, qui a été gouverneur de l'Irlande du Nord avant la révolution et qu'il conviendrait donc de nommer à nouveau à ce poste. William Leveson-Gower, comte de Granville, est également considéré comme un choix potentiellement populaire, car il s'est fait un nom impressionnant pour son excellent travail pendant la période d'exil. Enfin, Maxwell Ward, vicomte de Bangor, un Ulsterman soutenu par ceux qui souhaitent que ce poste soit occupé par l'un des leurs. C'est maintenant à [GBR.Capital.GetCapitalVictoryPointName] de prendre la décision finale."
 northernireland.2.a: "Le Duke of Abercorn est un excellent choix."
 northernireland.2.b: "Le Comte de Granville semble le plus apte à remplir cette fonction."
 northernireland.2.c: "Ward est un Ulsterman et un Vicomte, qui pourrait mieux convenir à ce poste ?"

 northernireland.3.t: "Loi Constitutionnelle de l'Irlande du Nord"
 northernireland.3.d: ""Il est déclaré par la présente que l'Irlande du Nord fait toujours partie des dominions de Sa Majesté et du Royaume-Uni, et il est affirmé par la présente qu'en aucun cas l'Irlande du Nord ou une partie de celle-ci ne cessera de faire partie des dominions de Sa Majesté et du Royaume-Uni..."\n\nLa période de préparation à la pleine intégration étant maintenant terminée, la loi constitutionnelle de l'Irlande du Nord a reçu aujourd'hui l'assentiment royal. Comme le prévoit cette loi, le gouvernement provisoire d'Irlande du Nord a été dissous, et bon nombre de ses anciennes fonctions relèvent désormais de la compétence du secrétaire d'Irlande du Nord et de l'Office d'Irlande du Nord. Les célébrations loyalistes ont déjà commencé dans une grande partie de l'Irlande du Nord, à l'exclusion bien sûr des régions encore essentiellement catholiques de la province. Le point culminant de ces célébrations à Belfast a été le discours prononcé par Basil Brooke, qui a déclaré à la foule nombreuse que "l'Union a été rétablie et ne sera plus jamais brisée, quelle que soit la force qui s'y oppose"."
 northernireland.3.a: "Quis separabit ?"

