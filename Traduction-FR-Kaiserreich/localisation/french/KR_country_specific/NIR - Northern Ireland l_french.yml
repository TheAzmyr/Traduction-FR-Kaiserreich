 ### Decisions ###

 NIR_send_rifles:9 "Envoyer de l'Équipement en Ulster"
 NIR_send_rifles_desc: "L'Ulster a dit non à la domination irlandaise, et nous ne pouvons pas permettre que des sujets loyaux de la Couronne soient laissés pour compte. Pour soutenir leur soulèvement, nous devrions envoyer une cargaison de fusils afin que chaque homme qui souhaite se battre ait les moyens de le faire."
 NIR_send_advisors: "Attaché militaire de Belfast"
 NIR_send_advisors_desc: "Si nous voulons que nos loyaux sujets d'Ulster gagnent leur liberté, il est vital que nous envoyions un attaché militaire pour aider à réorganiser leurs volontaires dépenaillés en une véritable force de combat capable de se débarrasser de leurs oppresseurs irlandais."
 NIR_capitulation_mission: "Sécuriser l'Irlande du Nord"
 NIR_capitulation_mission_desc:0 "Malgré leurs vaillants efforts, nos loyaux sujets de [NIR.GetNameDef] ont été repoussés par les rouges irlandais. Si nous ne parvenons pas à les atteindre à temps, la précarité de leur position entraînera l'effondrement de leur soulèvement et la perte de notre point d'ancrage en Grande-Bretagne."

