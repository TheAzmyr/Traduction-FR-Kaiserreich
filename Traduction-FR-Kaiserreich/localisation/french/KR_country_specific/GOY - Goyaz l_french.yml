### National Focuses ###
GOY_levantai: "Levantai !"
GOY_levantai_desc: "Nous avons gagné notre liberté, et nous ne la laisserons plus jamais partir !"

GOY_rebuildgovernment: "Reconstruire le gouvernement"
GOY_rebuildgovernment_desc: "La reconstruction d'un État après des décennies d'occupation est une tâche redoutable, qui exige notre attention immédiate"

GOY_rid_of_imperialism: "Décentralisation du gouvernement"
GOY_rid_of_imperialism_desc: "Notre gouvernement actuel est encore trop proche de celui du Brésil ; nous devons changer cela"

 GOY_reorganisedjustice: " Système de justice réorganisé "
 GOY_reorganisedjustice_desc: "Une constitution restaurée a été mise en place, pour le plus grand bien de notre nation"

GOY_greatpublicworks: " Les grands travaux publics "
GOY_greatpublicworks_desc: "Beaucoup de nos plus grandes villes ont été laissées à pourrir sous occupation paulista. Encore une chose qui n'arrivera pas dans un Goyaz libre"

GOY_thelayoftheland: "Superficie du terrain"
GOY_thelayoftheland_desc: "Un arpentage détaillé et de grands travaux d'infrastructure vont commencer, pour assurer la prospérité de notre nation naissante"

GOY_statefinishrebuilding: "Finir la reconstruction de l'Etat"
GOY_statefinishrebuilding_desc: "Les gens réalisent maintenant que nous sommes de leur côté et que le gouvernement fonctionne correctement. Goyaz vive !"

GOY_deporttheinvaders: " Saisir les actifs étrangers "
GOY_deporttheinvaders_desc: "Les voleurs de terres Paulista n'ont rien à faire ici. Tout ce qu'il faut pour changer ça, c'est la signature d'un décret..."

GOY_milfacadm: "Programme étendu de réarmement"
GOY_milfacadm_desc: "Notre nouvelle nation doit reconstruire son armée si elle veut survivre à ces temps troublés"

GOY_expelbrfarmers: " Saisir les fermes étrangères "
GOY_expelbrfarmers_desc: "Beaucoup de Paulistas voulaient profiter de l'occupation et voler des terres à nos paysans, même s'ils volent in absentia ce qui nous appartient. Nous ne permettrons plus que cela se produise."

GOY_seizebrubran: "Saisir la propriété Paulista"
GOY_seizebrubran_desc: "Les particuliers et les entreprises brésiliens ont encore une influence sur notre économie et sur notre destin. Nous ne pouvons pas permettre que cela persiste !"

GOY_industrialinvestments: "Effort industriel"
GOY_industrialinvestments_desc: "Pendant de nombreuses années, nos manufactures ont souffert des impôts élevés, de la violence et des incendies criminels des occupants paulista. Nous aurons besoin d'un effort concentré pour faire rebondir notre industrie"

GOY_industrialinvestments2: "Redoublement de l'effort industriel"
GOY_industrialinvestments2_desc: "Maintenant que notre industrie s'est redressée, nous devons l'étendre toujours plus haut !"

GOY_wartimeindustry: "Adaptabilité des industries de guerre"
GOY_wartimeindustry_desc: "Nous défendrons à tout prix notre liberté et notre indépendance, même si cela signifie investir dans l'industrie de l'armement. Goyaz doit être en sécurité !"

GOY_airbaseexpansion: "Agrandissement de la base d'aviation"
GOY_airbaseexpansion_desc: "Agrandissons nos aérodromes pour que nos forces aériennes et celles de nos alliés puissent les utiliser"

GOY_fortify_goias: " Fortifier le Goyaz "
GOY_fortify_goias_desc: "Notre capitale ne tombera jamais aux mains d'envahisseurs étrangers, grâce à un système de tranchées long et complexe, avec des mines terrestres, des bunkers et une garnison permanente"

GOY_militaryfactories: "La production militaire en point de mire"
GOY_militaryfactories_desc: "Nos troupes ont besoin de plus que notre soutien, elles ont besoin de notre industrie ! Conserves, grenades, armes de poing, camions ; chaque petite chose aide nos jeunes militaires"

GOY_newbornrethoric: "Rhétorique nationale renaissante"
GOY_newbornrethoric_desc: "Les explorateurs épiques d'une vaste terre nouvelle, amènent la civilisation aux confins du monde. Le grand peuple de Goyaz a dans le sang l'héritage des pionniers et de la civilisation elle-même."

GOY_natiobuilding: "Bâtir une nation"
GOY_natiobuilding_desc: "Les jeunes et les vieux doivent savoir que nous sommes ici non seulement pour protéger Goyaz, mais chacun d'entre eux de ceux qui nous détestent et de tout ce que nous représentons"

GOY_patriot: "Esprit Patriote"
GOY_patriot_desc: "Instiller le patriotisme dans la population n'est pas simple, mais nécessaire si nous voulons être plus qu'une tache sur la carte, mais à nouveau une république glorieuse"

GOY_nasceumanacao: "Nasce Uma Nação"
GOY_nasceumanacao_desc: "Ceux qui se sont battus pour notre nation, même contre vents et marées inimaginables ; Ceux qui ont lutté contre l'occupation paulista ; Ceux qui, dans leur exil, nous ont aidés à retrouver notre liberté. Les défenseurs du Chaco seront à jamais honorés pour leurs actes et leurs sacrifices."

GOY_armyofgoyaz: "L'armée de Goyaz"
GOY_armyofgoyaz_desc: "Goyaz sera défendu jusqu'au dernier homme s'il le faut, et nous resterons vigilants pour éviter la trahison de Paulista"

GOY_officerrenewal: "Recruter un nouveau corps d'officiers"
 GOY_officerrenewal_desc: "Nos officiers se sont dispersés après le début de l'occupation ; beaucoup sont partis en exil, d'autres ont formé des guérillas. Nous devons rétablir la capacité de notre armée, et nous ferons donc un effort pour les traquer et les inviter à revenir"

GOY_weaponseffort: "Licences d'équipement d'infanterie"
GOY_weaponseffort_desc: "Il y a actuellement à Goyaz des fabricants suffisamment qualifiés pour faire l'effort de balayage d'équipement dont nous avons besoin. Et pour cela, nous allons approcher les étrangers, et acquérir des licences et des plans."

GOY_arty: "Renouvellement de l'artillerie"
GOY_arty_desc: "Les quelques pièces d'artillerie qu'il reste à l'occupant ne suffisent pas pour équiper correctement une armée. Nous devons agir rapidement pour y remédier, nos hommes sur le terrain ont besoin de la puissance de feu !"

GOY_modernwarmachines: "Machines de guerre modernes"
GOY_modernwarmachines_desc: "Nous veillerons à ce que nos forces blindées et mobiles puissent être compétitives dans cette ère de guerre en constante évolution"

GOY_wewerentexpectingspecialforces: "Forces spéciales de la République"
GOY_wewerentexpectingspecialforces_desc: "Nous aurons des commandos spécialement formés, prêts à défendre leur nation quand le besoin s'en fera sentir"

GOY_legacyofthedefenders: " Héritage des pionniers "
 GOY_legacyofthedefenders_desc: "Frapper à l'heure zéro\nAvec une puissance de feu écrasante\nIls sont alimentés par la peur dans les yeux de leurs ennemis.\nC'est une infiltration de la troupe de choc..."

GOY_aircraft: "Renouveler les investissements aériens"
GOY_aircraft_desc: "Notre armée de l'air a été, à tous égards, démantelée avant même son décollage. Nous devons investir dans de nouveaux avions et du personnel si nous voulons garder le ciel au-dessus du Chaco sûr"

GOY_bombs: "Escadrons de bombardiers"
GOY_bombs_desc: "Notre supériorité aérienne n'aura aucun sens si nous ne pouvons pas faire pleuvoir le feu et punir l'ennemi !"

