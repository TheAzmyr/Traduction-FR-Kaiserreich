### Characters ###
 GOY_heitor_ferreira_lima: "Heitor Ferreira Lima"
 GOY_heitor_ferreira_lima_leader_desc:9 "§YLeader Description\nBorn:§! 1905, in Corumbá, Mato Grosso, United States of Brazil\n§YPolitical Career:§! §gHeitor Ferreira Lima s'est installé à Rio de Janeiro alors qu'il était encore relativement jeune, en 1922. Il commence à travailler comme tailleur et rejoint les mouvements syndicalistes locaux, et devient l'un des trois jeunes choisis pour étudier à Paris sous les auspices de la Troisième Internationale. Il y est devenu un véritable spécialiste de la théorie économique et sociale, et a depuis lors consacré sa vie aux travailleurs du monde entier. Aujourd'hui chargé de conduire son pays natal vers un avenir meilleur, il doit faire face non seulement aux éléments, mais aussi à la résistance quasi féodale contre tout effort de modernisation bien ancré dans le nouvel État. Cependant, la nature internationaliste de l'homme signifie qu'il n'hésitera pas à faire appel à l'aide étrangère pour faire face à toute agitation ouverte, un fait que les membres les plus sages de l'opposition au gouvernement communard récemment établi doivent toujours garder à l'esprit."

 GOY_joao_ponce_de_arruda: "João Ponce de Arruda"
 GOY_joao_ponce_de_arruda_leader_desc:9 "§YLeader Description\nBorn:§! July 27th, 1904, in Cuiabá, Mato Grosso, United States of Brazil\n§YPolitical Career:§! §gIngénieur civil de métier, João Ponce de Arruda n'est pas exactement le genre d'homme qui assume généralement le rôle de protagoniste dans les États socialistes. Bien qu'il ait toujours été un ailier gauche, il ne s'est jamais considéré comme un radical, mais comme un modéré, et cette position et son influence dans la région lui ont permis de se présenter comme le meilleur chef possible pour un gouvernement de transition au moment où la république nouvellement établie se remet sur pied, la guerre ayant démoli le peu d'infrastructures qui restaient. Né à Cuiabá en 1904, il a également des liens de sang et d'amitié avec de nombreux notables de l'État, et cherche à assurer une transition stable ; mais de nombreuses familles puissantes de la région se croient encore en position au-dessus du nouveau gouvernement, ce qui ne manquera pas de causer des problèmes à la jeune nation."

 GOY_dom_francisco_de_aquino_correia: "Dom Francisco de Aquino Correia"
 GOY_dom_francisco_de_aquino_correia_leader_desc:9 "§YLeader Description\nBorn:§! April 2nd, 1885, in Cuiabá, Mato Grosso, Empire of Brazil\n§YPolitical Career:§! §gSon Excellence Francisco de Aquino Correia, né en 1885 à Cuiabá, est la principale autorité religieuse et intellectuelle à l'intérieure du Brésil. Ayant fait de la politique depuis 1917, Francisco sait que le rôle de l'église dans l'arrière-pays est plus que spirituel, mais qu'il consiste à guider et à protéger contre les menaces toujours présentes du monde matériel, comme la tentation de l'athéisme et de la discrimination. Alors qu'il faisait à un moment donné cause commune avec les intégristes au Brésil, son manque relatif d'enthousiasme pour le mouvement monarchiste l'a fait tomber dans le piège de ce mouvement, mais il a depuis admis que traiter avec ces radicaux était une erreur née de la crainte d'une montée du syndicalisme. Bien qu'il soit respecté tant par le peuple que par ses pairs, il aura beaucoup à faire pour stabiliser la nouvelle république, notamment lorsqu'il s'agira de freiner l'influence toujours croissante de la famille Caiado de la capitale."

 GOY_ramiro_noronha: "Ramiro Noronha"
 GOY_ramiro_noronha_leader_desc:9 "§YLeader Description\nBorn:§! January 3rd, 1885, in Oliveira, Minas Gerais, Empire of Brazil\n§YPolitical Career:§! §gOfficier de rang relativement bas avant le début des hostilités, Ramiro Noronha s'est depuis établi comme l'un des militaires les plus connus dans les terres désormais contrôlées par Goyaz. Quant à la recherche d'une pacification rapide de l'arrière-pays, son expertise de chef de garnison et d'intervenant dans la région est aujourd'hui au service de la nouvelle république, dans un rôle qu'il n'avait certainement pas prévu lorsqu'il s'est engagé dans le service militaire dans sa jeunesse. Confronté aujourd'hui à des oligarques grognons et à des protestations syndicalistes, Noronha craint lui-même de ne pas être tout à fait qualifié pour la tâche qui lui est confiée, mais il est déterminé à établir l'ordre d'abord, avant tout réexamen des options stratégiques."

 GOY_leonidas_de_antero_matos: "Leonidas de Antero Matos"
 GOY_leonidas_de_antero_matos_leader_desc:9 "§YLeader Description\nBorn:§! February 28th, 1894, in Cuiabá, Mato Grosso, United States of Brazil\n§YPolitical Career:§! §gLeônidas Antero de Mattos, comme d'habitude pour la classe supérieure à l'époque, a obtenu son diplôme de droit avant de se lancer dans la politique, tandis que son frère João Antero de Mattos s'est engagé dans l'armée. Figure incontournable des gouvernements de l'État du Mato Grosso depuis la guerre interétatique, il s'est vu attribuer de nombreux postes et fonctions administratives diverses, tout en se remplissant les poches, selon certains. Bien que le rôle de chef de la nouvelle République de Goyaz soit désagréable, surtout avec la puissante famille Caiado qui se bat constamment pour le pouvoir, Leonidas est certainement convaincu que la coopération, du moins pour l'instant, est le meilleur moyen d'assurer la prospérité de sa maison."

 GOY_jari_gomes: "Jari Gomes"
 GOY_jari_gomes_leader_desc:9 "§YNaissance :§! §L26 novembre 1913, à Corumbá, Mato Grosso, États-Unis du Brésil§!\n§YCarrière :§! §LJari Gomes est sorti diplômé d'une école de médecine, mais a été plus actif depuis en tant que poète et politicien. Après avoir suivi l'ascension familière de conseiller municipal, d'État puis de représentant fédéral, Jari est l'un des hommes politiques les plus influents de ce qui est désormais la République de Goyaz, et a été choisi comme son premier président, dans un geste dont certains disent qu'il est une tentative directe de contrebalancer l'influence de la famille Caiado dans la politique régionale. Le décor est planté pour un nouveau chapitre dans le paysage toujours changeant de la politique de ce pays, et peu de gens peuvent prédire si le président Jari sortira vainqueur sur le plan interne, mais son soutien étranger incite certainement la plupart de ses adversaires à la prudence.§!"

