## Economic Focuses ##
MAN_The_Manchuria_Project: "Le projet Mandchourie"
 MAN_The_Manchuria_Project_desc: "Avec l'effondrement de la domination mandchoue sur la Chine, le peuple mandchou a été envahi par les chauvins Han. Le projet de notre État est de construire un véritable foyer pour le peuple mandchou, séparé de la Chine, sans négliger les autres peuples de la terre"
MAN_Industrial_Development_Commission: "Commission du développement industriel"
MAN_Industrial_Development_Commission_desc: "La Mandchourie est l'un des principaux foyers de l'industrie lourde en Asie orientale continentale, et notre base industrielle ne cesse de croître. Pour gérer la croissance et le mouvement des villageois vers les villes, nous devrions établir une commission centrale incluant les intérêts commerciaux"
MAN_Anshan_Mines: "Les mines d'Anshan"
MAN_Anshan_Mines_desc: "La production d'acier d'Anshan a augmenté rapidement mais les rendements des mines de la région ont stagné. Grâce à un effort concerté de l'État, nous allons remédier à ce problème"
MAN_Aluminium_Extraction: "Extraction de l'aluminium"
 MAN_Aluminium_Extraction_desc: "La bauxite est abondante en Mandchourie mais les mines de bauxite sont peu nombreuses. Nous devrions relancer la fondation des mines de Bauxite"
MAN_Fushun_Mines: "Les mines de Fushun"
MAN_Fushun_Mines_desc: "Fushun possède de vastes gisements de charbon. Nous devrions développer considérablement ses mines de charbon et construire les industries rudimentaires nécessaires à son traitement. Un développement plus poussé dans la région et dans toute notre nation suivra sûrement"
MAN_Yalu_And_Songhua_Hydroelectricity: "L'hydroélectricité de Yalu et Songhua"
MAN_Yalu_And_Songhua_Hydroelectricity_desc: "Les rivières Yalu et Songhua possèdent des barrages modernes mais manquent de turbines. Ces barrages devraient être réaménagés pour produire de l'énergie pour leurs régions"
MAN_National_Transportation_Commission: "Commission nationale des transports"
MAN_National_Transportation_Commission_desc: "Ce n'est qu'en raison d'une mauvaise planification que de nombreuses industries clés ne disposent pas de liaisons ferroviaires suffisantes. Avec une planification adéquate, de tels problèmes ne se seraient jamais posés. Nous avons besoin d'une entité bureaucratique pour les transports"
MAN_Develop_Heilongjiang: "Développement du Heilongjiang"
 MAN_Develop_Heilongjiang_desc: "Le Heilongjiang, la province la plus orientale de la Mandchourie bordée par le fleuve Amur, n'est pas plus développé que les grandes étendues sauvages de Sibérie qui se trouvent au-delà. La première étape pour inverser le problème est d'étendre ses connexions ferroviaires et de subventionner l'industrie légère"
MAN_Jinzhou_Industrial_Zone: "Zone industrielle de Jinzhou"
MAN_Jinzhou_Industrial_Zone_desc: "Jinzhou, avec ses nombreuses liaisons ferroviaires et maritimes, est le site idéal pour l'expérimentation en matière de politique industrielle. La nouvelle zone industrielle de Jinzhou sera la base d'une efficacité accrue de la bureaucratie nationale"
MAN_The_Northeast_Breadbasket: "Le grenier à blé du Nord-Est"
MAN_The_Northeast_Breadbasket_desc: "De nombreux matériaux industriels plus rares abondent en Mandchourie. Nous devrions les mettre sur le marché"
MAN_Soy_Agricultural_Initiative: "Initiative pour l'agriculture du soja"
MAN_Soy_Agricultural_Initiative_desc: "Le soja peut être planté très près les uns des autres avec seulement un arrosage modeste, ce qui augmente les rendements. Pour nourrir la population, nous devons promouvoir la culture du soja"
MAN_Dyes_And_Textiles: "Teintures et textiles"
MAN_Dyes_And_Textiles_desc: "L'industrie textile a relancé la croissance industrielle dans le monde entier. Les régions sous-développées, les petites villes et même les villages où ce commerce est traditionnellement pratiqué, devraient être encouragés à se concentrer sur l'industrie textile"
 MAN_Fuelling_Mechanization: "Alimenter la Mécanisation Nationale"
 MAN_new_capital_new_nation: "Une Nouvelle Capitale pour une Nouvelle Nation"
 MAN_buttress_central_bank: "Renforcer la Banque Centrale de Mandchourie"
 MAN_mobilise_manchurian_industrial_might: "Mobiliser la Puissance Industrielle de la Mandchourie"
 MAN_new_currency: "Émission d'Une Nouvelle Monnaie"
 MAN_streamline_salt_gabelle: "Rationaliser la Gabelle du Sel"
 MAN_fund_national_foundation_university: "Financer l'Université de Fondation Nationale"
 MAN_secure_international_legitimacy: "Assurer la Légitimité Internationale"
 MAN_nationalise_japanese_assets: "Nationaliser les Actifs Japonais"
 MAN_work_with_concordia: "Travailler avec l'Association Concordia"
 MAN_jewel_of_the_northeast: "Le Joyau du Nord-est"

 MAN_mantetsu_profits: "Nouveaux Bénéfices pour Mantetsu"
 MAN_mantetsu_profits_desc: "La South Manchuria Railway Company, officieusement connue sous le nom de Mantetsu, est présente en Mandchourie depuis la fin de la guerre russo-japonaise. Ses activités s'étendaient autrefois sur toute la largeur de la région et constituaient le cœur de son économie industrielle autrefois florissante, tout en fournissant au gouvernement japonais plus de recettes brutes que le reste de son empire réuni.\n\nLes circonstances tumultueuses de ces dernières années ont bouleversé ce qui était autrefois une entreprise prospère. La reconquête réussie de la Mandchourie nous a permis de récupérer une partie de nos investissements, mais elle n'est guère plus que l'ombre de sa gloire passée. Néanmoins, nous avons la chance d'avoir récupéré ce que nous pouvions et, grâce à des investissements judicieux, nous pourrons lentement convaincre les milieux d'affaires, aujourd'hui réticents, de revenir."
 MAN_mantetsu_influence_idea: "Influence du Mantetsu Restauré"
 MAN_mantetsu_influence_idea_desc: "L'influence économique de Mantetsu s'étendait autrefois sur toute la campagne mandchoue, apportant à notre pays riche en ressources les capitaux et l'expertise dont il avait tant besoin. Ce partenariat a été bouleversé par les récents troubles, laissant des décennies d'investissement dans des ruines fumantes. Nous avons travaillé avec nos amis japonais pour récupérer ce que nous pouvions, mais une grande partie a été irrévocablement perdue. Néanmoins, nous ferons avec ce que nous pouvons, main dans la main, nous marcherons vers demain."

