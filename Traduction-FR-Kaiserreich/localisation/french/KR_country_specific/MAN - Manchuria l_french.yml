 #關向應
 MAN_guan_xiangying:0 "Guan Xiangying"
 MAN_guan_xiangying_leader_desc:9 "§YNaissance: §!§L10 septembre 1902 à Daguanjia, Jinzhou, district de Shengjing, Empire Qing§!\n§YCarrière :§! §LNé dans une famille mandchoue du clan Guerjia, Guan Xiangying a vu très tôt les horreurs de l'impérialisme en travaillant dans une imprimerie financée par le Japon. Il a vu la Mandchourie tomber progressivement sous l'influence des Japonais et a été le témoin direct de la corruption endémique de la clique de Fengtian, qui domine les vastes plaines de Mandchourie. À l'âge de 22 ans, il rejoint une ligue de jeunesse socialiste et, lorsque l'expédition du Nord vers le Sud éclate en 1925, il adhère au Parti Syndicaliste Chinois, rejoignant ainsi beaucoup d'autres dans une ferveur de nationalisme anti-impérialiste.\n\nMalheureusement, avec l'échec de l'Expédition du Nord et la désintégration du Kuomintang, le Parti Syndicaliste Chinois s'est retrouvé encore plus désorganisé. En ces temps difficiles, Guan a été contraint, comme beaucoup d'autres, de se cacher et d'attendre l'heure de la révolution. Et pourtant, la révolution est bien là. Les troupes socialistes étrangères ayant libéré la Mandchourie des Japonais et de la clique de Fengtian, Guan est sorti de la clandestinité et de la guérilla pour participer à la direction d'une nouvelle Mandchourie révolutionnaire - une Mandchourie qui défendra et valorisera le véritable travail de tous les peuples de Mandchourie !\n\nC'est du moins ce qu'il prétend. Dans la pratique, le nouveau parti socialiste de Mandchourie (fortement inspiré du Kuomintang chinois) reste largement impopulaire auprès de l'establishment bien établi auquel il s'oppose et auprès de la paysannerie apathique. De nombreux résistants se sentent trahis par la création d'un État indépendant en Mandchourie et le nationalisme chinois perdure. Le président Guan lui-même serait mécontent, en privé, de l'évolution récente de la situation, mais il a accepté cet arrangement comme un mal nécessaire pour assurer le retrait des occupants étrangers.§!"
 MAN_guan_xiangying_commander_desc:9 "§YNaissance :§! §L10 septembre 1902, à Daguanjia, Jinzhou, district de Shengjing, Empire Qing§!\n§YAlignement :§! §aLSC§!\n§YCarrière :§! §LBien qu'ethniquement mandchou, Guan Xiangying se retrouva fermement enraciné dans le camp nationaliste chinois, surtout lorsqu'il se retrouva en conflit avec ses employés japonais au sein d'une imprimerie financée par les Japonais. En avril 1924, par l'intermédiaire de Li Zhenying, il rejoignit la Ligue de la Jeunesse socialiste chinoise puis alla à Shanghai avec Li pour s'engager dans des activités clandestines avec le Kuomintang. En décembre 1924, il partit étudier en France et retourna en Chine après le Mouvement du 30 Mai.\n\nA la suite de l'échec de l'Expédition du Nord, Guan Xiangying opéra à Shanghai et à Tianjin comme organisateur syndicaliste clandestin et travailla avec les cellules syndicalistes chinoises de la LSC au nord du pays.§!\n\n§YNotes : Commandant de guérilla de longue date, il a eu quelques difficultés à s'ajuster au commandement régulier, mais il s'est révélé apprendre très vite.§!"

 #趙欣伯
 MAN_zhao_xinbo: "Zhao Xinbo"
 MAN_zhao_xinbo_leader_desc:9 "§YNaissance :§! §L1890 dans le comté de Wanping, province de Zhili, Empire Qing§!\n§YCarrière :§! §LLe jeune Zhao Xinbo s'inscrit à l'université Beiyang de Tianjin en tant que banneret mandchou de la garde impériale pendant les derniers jours de l'empire Qing. Au milieu des turbulences croissantes de Xinhai, il rejoint la troupe du nouveau théâtre Wenming de Beijing en tant qu'acteur féminin, ainsi que la troupe révolutionnaire Tongmenghui.\n\nAprès l'échec de la deuxième révolution de Sun en 1913, la lumière du républicanisme chinois s'éteint et Zhao s'enfuit à Dalian. Il devient professeur de chinois pour des étudiants japonais avant de s'inscrire avec succès à des cours de droit à l'université Meiji. Il y devient le premier étudiant chinois à recevoir un doctorat en droit de l'université impériale de Tokyo en 1925. Fortement lié à l'influence japonaise, il devient conseiller juridique de Zhang Zuolin après l'obtention de son diplôme. Sous le patronage de Zhang Xueliang, il fonde l'Association de recherche en droit du Nord-Est.\n\nFigure mineure et pro-japonaise de la clique de Fengtian, il est néanmoins prêt à sauter le pas lorsque les autorités étrangères décident de créer un nouvel État de Mandchourie. Zhao s'est avéré être un collaborateur enthousiaste, aidant à établir le comité local de maintien de la province de Liaoning, qui a publié une déclaration d'indépendance pour la Mandchourie au nom de ses maîtres. Il devient successivement maire de Shenyang, président de la Cour suprême et président du Yuan législatif, influençant la création de presque toutes les institutions naissantes de la Mandchourie pendant l'occupation étrangère.\n\nSon pouvoir grandissant, celle que l'on appelle la "sage-femme de la Mandchourie" voit enfin son vœu exaucé : une république indépendante de Mandchourie. Facilement élu au poste de président avec le soutien d'une "Ligue démocratique de Mandchourie" bricolée à la hâte, l'avenir de sa république reste extrêmement incertain. Pire, il est connu pour détourner sans vergogne l'argent du trésor public. Sous un mince vernis de démocratie, conçu principalement pour satisfaire ses mécènes étrangers, se cache une oligarchie d'hommes forts largement impopulaire - une imposture qu'il n'a peut-être pas la compétence de maintenir.§!"

 #富雙英
 MAN_fu_shuangying:0 "Fu Shuangying"
 MAN_fu_shuangying_bio: "Un mandchou ethnique de Mandchourie, Fu Shuangying étudia à l'École de l'Armée du Fengtian avant de passer son diplôme à l'Académie Militaire de Baoding en 1918. Il se retrouva bientôt membre de l'armée du Fengtian, servant comme instructeur là où il avait fait son école primaire. Entraîné comme commandant d'infanterie, il servit dans un régiment dans la 2e Guerre ZhiFeng.\n\nA un moment, ses exploits captèrent l'attention de son commandant Zhang Xueliang. Ne rencontrant pas de succès particulier dans la Quatrième Guerre Zhili-Fengtian, il fut affecté à divers postes dans le domaine de la logistique. A cette fin il servit en tant que directeur du Bureau Minier de Jingxing et également comme officier d'état-major dans le gouvernement du Fengtian."
 MAN_fu_shuangying_notes: "§YNotes : Même si il a des connexions pro-japonaises, Fu n'est membre ni de la clique Shikan ni de l’Association Condordia.§!"
 MAN_fu_shuangying_commander_desc:9 "§YNaissance :§! §L1894, à Liaoyang, district de Shengjing, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §L$MAN_fu_shuangying_bio$§!\n\n$MAN_fu_shuangying_notes$"
 MAN_fu_shuangying_leader_desc:9 "§YNaissance : §!§L1894, à Liaoyang, district de Shengjing, empire Qing§!\n§YCarrière : §!§LUn commandant mineur d'origine mandchoue de la clique de Fengtian, Fu Shuangying n'a rien d'exceptionnel dans l'ordre ancien : diplômé de la prestigieuse académie militaire de Baoding, il a un passé mouvementé sur le champ de bataille et entretient des liens avec les intérêts japonais en Mandchourie. Son absence de liens étroits avec les Zhang ou Tokyo, son éducation militaire et son expérience bureaucratique acquise en administrant (entre autres projets) le Bureau minier de Jingxing ont finalement joué en sa faveur lorsque les autorités étrangères ont commencé à chercher un candidat pour diriger une Mandchourie indépendante.\n\nLargement considéré comme une figure de proue du pouvoir étranger et jouissant d'une légitimité douteuse, même parmi les Mandchous de souche, Fu a néanmoins assumé son rôle avec brio. Installé comme chef de l'exécutif de la Mandchourie, il a concentré son pouvoir sur le Conseil d'État des affaires générales, avec l'aide des restes de la clique dite de Shikan, qui travaillent ensemble pour protéger l'autonomie de la région.\n\nCette clique reconstruite hérite d'une Mandchourie dévastée, la plupart des investissements des décennies précédentes ayant été soit retirés lors de la retraite des Japonais, soit pillés par les occupants étrangers, soit détruits lors des combats. Bien que l'on s'attende à ce qu'il fasse quelques incursions dans l'ancien establishment foncier et bureaucratique, la décision de créer une république de Mandchourie totalement indépendante a piqué au vif de nombreux Chinois aux sentiments nationalistes persistants, même parmi certains membres de la clique de Shikan, farouchement régionaliste. La campagne reste en proie à l'insurrection alors que les travaux de reconstruction commencent.§!"

#Note Yang Yuting is in the Fengtian folder
 MAN_yang_yuting_leader_desc:9 "§YNaissance :§! §L29 août 1885, à Faku, district de Shengjing, Empire Qing§!\n§YCarrière :§! §LYang Yuting servit comme chef d'état-major de la Clique du Fengtian au début de sa carrière, et participa aux premiers raids contre le Zhili avec Xu Shuzheng de la Clique de l'Anhui. Depuis, il a servi comme chef d'état-major de l'Armée du Fengtian, directeur de l'entraînement et directeur des usines d'armement des Trois Provinces du Nord-Est.\n\nIl a longtemps été un membre clé du cercle intime de Zhang Zuolin, mais il a maintenu une relation informelle avec l'Armée du Kwantung japonaise, qui s'est révélée utile une fois les relations tendues entre Shenyang et Tokyo. Sceptique des ambitions de Zhang de réunifier la Chine et gardant une attitude régionaliste, il a considéré les Japonais comme une opportunité de faire fortune tout en protégeant l'autonomie de la Mandchourie.\n\nLui et d'autres membres de la Clique Shikan ont cherché à utiliser l'investissement japonais pour développer et moderniser le nord-est, bâtissant des liens privilégiés avec l'Association Concordia et l'Armée du Kwantung. Bien que la création d'une Mandchourie indépendante n'était pas nécessairement leur première intention, ils se sont révélés enclins à accepter les nouvelles réalités de la domination japonaise sur le Dongbei, même alors que leurs mécènes japonais continuent de tirer les ficelles dans l'ombre.\n\nPour eux, la capitulation est la seule manière de préserver un certain degré de liberté vis-à-vis de la mainmise de Tokyo, même en étant dénoncé par le reste du monde chinois. Que leurs yeux soient fermés ou ouverts, Yang Yuting et ses partisans entrent dans une nouvelle ère incertaine, mettant au défi l'Histoire de les juger.§!"

