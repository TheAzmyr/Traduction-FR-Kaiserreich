MAN_Pacify_The_Countryside: "Pacifier la campagne"
 MAN_Pacify_The_Countryside_desc: "Des bandits ont parcouru le comté de Mandchourie pendant des décennies, en effet, Zhang Zuolin était lui-même un bandit. Nous devons réussir là où les gouvernements précédents ont échoué et protéger même les plus petits villages contre le banditisme. Pour cela, nous aurons la loyauté du peuple"
