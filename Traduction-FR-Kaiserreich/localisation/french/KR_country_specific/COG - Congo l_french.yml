### Events ###
 cog.1.t: "Demandes Portugaises"
 cog.1.d: "[POR.GetNameDefCap] nous a demandé de nous soumettre à leur autorité et de rétablir le Mwene wa Kongo - le Royaume du Kongo - avec lequel ils ont conclu des accords préalables de suzeraineté et de soumission. Si nous le faisons, notre jeune État redevient un pion sur le grand échiquier des puissances européennes. Mais si nous refusons, il est presque certain qu'ils feront une déclaration de guerre."
 cog.1.a: "Notre survie en ces temps difficiles est plus importante que notre fierté."
 cog.1.b: "Nous les rencontrerons dans la bataille !"

 cog.2.t: "Une Approbation Congolaise"
 cog.2.d: "Kinshasa a accepté notre offre et s'est soumise, ramenant la paix sur les terres du Manikongo. En échange de la restauration du Manikongo sur son trône légitime, nous lui accorderons un large degré d'autonomie. Aujourd'hui, le Portugal peut enfin revendiquer la propriété du Congo."
 cog.2.a: "Bon retour !"

 cog.3.t: "Un refus Congolais"
 cog.3.d: "Kinshasa a refusé notre offre de protection et de garantie de stabilité, ce qui ne nous laisse pas d'autre choix que d'insister sur l'utilisation de la force militaire."
 cog.3.a: "Une décision peu judicieuse."
