 RAJ_narasimha_chintaman_kelkar_advisor_desc:9 "§YNaissance :§! §L24 août 1872, à Miraj, État du Vieux Miraj, Pays Maratha du Sud, Inde britannique§!\n§YCarrière :§! §LAutrefois proche allié de Chittaranjan Das et membre de son Parti Swaraj au sein du Congrès national indien, Narasimha Chintaman Kelkar refusa de se joindre à ses camarades swarajistes dans leur rébellion contre la Grande-Bretagne. Il préféra rejoindre Mukund Ramrao Jayakar au sein du Parti libéral, dans le but de garantir la priorité des intérêts hindous dans le nouveau Dominion. Kelkar n'est toutefois pas seulement un homme politique, c'est aussi un dramaturge accompli, dont les œuvres ont contribué à renforcer l'identité nationale et la conscience politique du peuple indien.§!"
