 RAJ_sir_sikander_hayat_khan:0 "Sir Sikander Hayat Khan"
 RAJ_sikander_hayat_khan_leader_desc:0 "Sikander Hayat Khan, Punjabi aristocratic and statesman, and his Unionist Party, have emerged victorious in India's latest presidential election. Khan began his political career as an ally of leftist Muhammad Jinnah, but drifted further from Jinnah with time. He joined the conservative Unionist Party, which had split from the Jinnah's Home Rule Party over dissatisfaction with Jinnah's leadership, and disagreement with the Party's endorsement of land redistribution; this split between Jinnah and Khan has created a political rift amongst Indian Muslims."

 RAJ_v_s_srinivasa_sastri:0 "V. S. Srinivasa Sastri"
 RAJ_v_s_srinivasa_sastri_leader_desc:0 "Srinivasa Sastri, who founded the Indian Liberal Party after leaving the Indian National Congress, is renowned for negotiating a degree of autonomy for India shortly before the British Revolution. Sastri, though once nearly incarcerated for his association with the Indian Home Rule League, and not opposed to India's recent declaration of a republic, is quite an anglophile; he believes that the institutions established by the British should be maintained."

 RAJ_narasimha_chintaman_kelkar:0 "Narasimha Chintaman Kelkar"
 RAJ_narasimha_chintaman_kelkar_leader_desc:0 "Narasimha Chintaman Kelkar split with the Indian National Congress due to the Congress's increasingly socialist stance. Shortly before the disintegration of the British Raj, Kelkar, and other more liberal Congress defectors founded the Swaraj (meaning independence or self-governance) Party to promote parliamentarian democracy in India. Kelkar is not only a man of politics, however; he is an accomplished playwright, and his works have been responsible for igniting increased national identity and political consciousness among the people of India."

 RAJ_kanaiyalal_maneklal_munshi:0 "Kanaiyalal Maneklal Munshi"
 RAJ_kanaiyalal_maneklal_munshi_leader_desc:0 "Kanaiyalal Maneklal Munshi is an acclaimed author in his native Gujarat; his works cover a broad range of topics, including: law, Gujrati culture, and political theory. Though once a member of the Indian National Congress, Munshi bears a disdain for socialism, and abandoned the Congress due to its leftward drift. Munshi believes that to assure liberty for the people of India and safeguard against the encroachment of insidious socialist influence, property rights must be protected, while the estates of India's landed aristocracy must be broken up."

