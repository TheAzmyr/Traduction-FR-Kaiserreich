 RAJ_ganga_singh: "Ganga Singh"
 RAJ_ganga_singh_leader_desc:9 "§YNaissance :§! §L6 avril 1886, à Bikaner, État de Bikaner, agence de Rajputana, Inde§!\n§YCarrière :§! §LPrince de Bikaner, Singh s'est révélé être un chef militaire compétent pendant la Weltkrieg, devenant finalement le seul membre indien du Cabinet de Guerre Impérial Britannique. Cependant, Singh n'était pas seulement un militaire, il s'est révélé être un politicien astucieux, gagnant un public important en prônant une réforme radicale mais progressive du système politique alambiqué de l'Inde. Dans ses efforts de réforme, Singh reste cependant cordial avec l'administration britannique et gagne l'admiration d'aristocrates sympathisants. En raison de sa popularité, le soutien de Singh a été crucial dans la transformation de l'Inde d'un appendice de l'Empire britannique en un Dominion indépendant.§!"
 RAJ_jehangir_ratanji_dadabhoy_tata: "Jehangir Ratanji Dadabhoy Tata"
 RAJ_jehangir_ratanji_dadabhoy_tata_advisor_desc:9 "§YNaissance :§! §L29 juillet 1904, à Paris, Seine, République française§!"
 RAJ_atul_chandra_chatterjee: "Atul Chandra Chatterjee"
 RAJ_atul_chandra_chatterjee_leader_desc:9 "§YNaissance :§! §L24 novembre 1874, à Calcutta, Présidence de Fort William au Bengale, Inde britannique§!\n§YCarrière :§! §LDiplomate et militant syndical modéré, Chatterjee a servi avec diligence dans la 'fonction publique indienne' du Raj britannique ; il était haut-commissaire britannique en Inde lorsque la révolution britannique a frappé et bouleversé le système politique de l'Inde. Ses efforts ont été déterminants pour la mise en place du service extérieur du Dominion, et il a même dirigé personnellement la plupart des diplomates de son pays lorsque des problèmes se posaient. Après la nomination du vice-roi Ganga Singh, Chatterjee est devenu encore plus important dans la politique indienne, se liant même d'amitié avec Singh. Chatterjee a été un ardent défenseur de la protection par l'État des droits des travailleurs de l'industrie indienne.§!"

