### Ideas ###
RAJ_princely_power: "Pouvoir des Princes"
RAJ_princely_power_desc: "Le Dominion d'Inde n'a pu rester au gouvernement que grâce à la loyauté des Princes du Nord. Ils partagent le pouvoir avec le gouvernement, mais c'est un processus difficile et archaïque qui implique beaucoup de gaspillage."
 RAJ_princely_domination:0 "Pouvoir des Princes"
 RAJ_princely_pension:0 "Pouvoir des Princes"
RAJ_unitedindia: "Inde Unie!"
RAJ_trade_unions_banned: "Interdiction des syndicats"
RAJ_workers_protected: "Travailleurs Protégés par le Gouvernement"
RAJ_support_unions: "Syndicats Soutenus par le Gouvernement"
RAJ_fiveyearplan: "Plan Quinquennal"
RAJ_freemarket: "Libre Marché"
RAJ_balance: "Économie Équilibrée"
RAJ_backwards_economy_1: "Économie Sous-développée"
RAJ_backwards_economy_1_desc: "Le pays est en grande partie de nature agraire, et, pis encore, bon nombre de ses méthodes agricoles sont dépassées depuis longtemps."
RAJ_backwards_economy_2: "Économie Sous-développée"
RAJ_backwards_economy_2_desc: "Le pays est en grande partie de nature agraire, et, pis encore, bon nombre de ses méthodes agricoles sont dépassées depuis longtemps. Mais les choses ont lentement commencé à changer avec l'industrialisation, qui s'est généralisée dans les zones urbaines."
 RAJ_forwards_economy: "Économie développée"
 RAJ_forwards_economy_desc: "La nation, autrefois largement agraire, est finalement passée à une économie développée dont les signes d'industrialisation sont visibles dans chaque ville."
 RAJ_riaf: "Royal Indian Air Force"
RAJ_war_fever: "Ferveurs de la Réunification"
RAJ_war_fever_desc: "La frénésie de la réunification du sous-continent indien s'est emparée de la capitale et les foules scandent les noms des ennemis qui empêcheraient la nation de réunifier l'Inde !"
 RAJ_army_focus: "Régner sur la Terre"
 RAJ_air_focus: "Régner sur les cieux"
 RAJ_navy_focus: "Régner sur les mers"

 RAJ_reconstruction: "Reconstruction de l'Inde"

### Focuses ###
 RAJ_Industry1_focus: "Développer notre Industrie Civile"
RAJ_Industry1_focus_desc: "L'état de notre industrie est déficient. Nous devrions concentrer nos efforts sur la recherche de nouveaux designs pour nos usines."
RAJ_construction1_focus: "Nouvelles Usines Civiles"
RAJ_construction1_focus_desc: "Armés des nouvelles technologies, nous pouvons commencer à construire des usines dans tout le pays."
RAJ_construction2_focus: "Plus d'Usines Civiles"
RAJ_construction2_focus_desc: "Nous devons continuer à construire des usines civiles pour subvenir aux besoins de notre population."
RAJ_construction3_focus: "Encore plus d'Usines Civiles"
RAJ_construction3_focus_desc: "Nous devons achever l'agrandissement de notre usine civile pour nous assurer que, même dans les années à venir, nous pourrons subvenir aux besoins de notre personnel."
RAJ_digging: "Agrandir les Mines"
RAJ_digging_desc: "Pour alimenter nos usines, nous devons agrandir nos mines. Les nouvelles technologies nous y aideront."
RAJ_railroads1: "Étendre le Réseau Ferroviaire Indien"
RAJ_railroads1_desc: "Le réseau ferroviaire indien était autrefois le joyau de l'Empire britannique. Nous devons la remettre dans cet état."
RAJ_railroads2: "Nouveau Réseau Ferroviaire"
RAJ_railroads2_desc: "Bien que notre travail d'extension des réseaux ferroviaires ait été couronné de succès jusqu'à présent, nous devons le poursuivre si nous voulons être en mesure de bien nous déplacer et d'approvisionner nos troupes."
RAJ_production1: "Nouvelles Usines Militaires"
RAJ_production1_desc: "Nos usines militaires font actuellement défaut. Nous devons consacrer nos efforts politiques à leur expansion."
RAJ_production2: "Plus de Nouvelles Usines Militaires"
RAJ_production2_desc: "Bien que notre production militaire ait augmenté, elle est loin d'atteindre le niveau nécessaire pour s'attaquer à la Commune Bharatie et à la Fédération Princière. Nous devons continuer à l'élargir."
RAJ_production3: "Toujours Plus d'Usines Militaires"
RAJ_production3_desc: "Avec un peu plus d'efforts, nous devrions être en mesure d'augmenter notre production militaire à un niveau respectable."
RAJ_new_economy: "La Nouvelle Économie"
RAJ_new_economy_desc: "Il n'y a pas si longtemps, nous avons mis de côté notre réputation d'infériorité et nous pouvons maintenant vraiment prétendre être une puissance industrielle en plein essor, prête à nous mesurer à nos ennemis."
RAJ_ISAC: "Rejoindre l'ISAC"
RAJ_ISAC_desc: "En nous joignant à l'Imperial Scientific and Academic Council, nous serons en mesure d'accroître considérablement notre potentiel de recherche grâce au financement et au partage d'information."
RAJ_ISAC2: "Bénéfices de l'ISAC"
RAJ_ISAC2_desc: "Nous avons reçu encore plus d'information de l'ISAC, y compris des plans directeurs pour la construction de machines à calculer et de machines à compilation pour le recensement.."
RAJ_ISAC3: "Encourager l'Immigration des Scientifiques de l'ISAC"
RAJ_ISAC3_desc: "En encourageant les scientifiques de l'ISAC à venir en Inde, nous pouvons accroître considérablement nos résultats de recherche."
RAJ_ISAC4: "Recherche Interdisciplinaire"
RAJ_ISAC4_desc: "L'expansion de notre industrie, de notre armée et de notre infrastructure scientifique a permis un développement technologique encore plus poussé."
RAJ_ISACnuke: "Programme de Recherche Nucléaire de l'ISAC"
RAJ_ISACnuke_desc: "L'ISAC a commencé à développer un programme de recherche nucléaire. Nous devrions nous y joindre aussi, car cette arme pourrait avoir d'énormes avantages militaires."
RAJ_ISACrocket: "Fuséologie de l'ISAC"
RAJ_ISACrocket_desc: "L'ISAC a commencé à développer un programme de fusées. Nous devrions nous joindre à nous aussi, car cette arme présente d'énormes avantages militaires."
RAJ_armyreform1: "Réforme de l'Armée"
RAJ_armyreform1_desc: "Notre armée est en mauvais état. Partagés entre officiers et princes blancs et indiens, et manquant de direction, nous devons essayer de fédérer l'armée pour combattre le Syndicalisme et les princes réactionnaires au sud."
RAJ_princearmyreform: "La Question des Armées Princières"
 RAJ_princearmyreform_desc: "Les armées du Raj sont réparties entre les divisions régulières et les armées privées des Maharajas. Cela entrave la communication et l'efficacité au combat, et nous devons trouver une solution avant qu'il ne soit trop tard."
RAJ_diarchy: "La Question de la Diarchie"
RAJ_diarchy_desc: "Notre question la plus urgente est celle du statut de la gouvernance administrative qui s'est attardée sous l'ancienne relique de la diarchie - le double pouvoir sur les provinces partagé entre les fonctionnaires du gouvernement central et les domaines des nombreux États princiers. Le premier ministre subit de fortes pressions pour faire disparaître le système archaïque du gouvernement indirect en faveur d'une administration locale plus efficace et démocratique."
RAJ_doctrine: "Nouvelles Doctrines Pour l'Armée"
RAJ_doctrine_desc: "Nous devons choisir une direction pour notre armée. Faut-il mettre l'accent sur la vitesse et les véhicules blindés, la puissance de feu ou les effectifs massifs ? Nos agents discutent maintenant de la meilleure ligne de conduite à adopter."
RAJ_motorized_focus: "Motoriser l'Armée Indienne"
RAJ_motorized_focus_desc: "L'Inde est un pays immense, avec une grande variété de climats, des déserts aux jungles. Nous devons motoriser notre armée pour qu'elle soit plus mobile et capable de réagir plus rapidement aux menaces."
RAJ_armor1: "Corps Blindé Indien"
RAJ_armor1_desc: "Le fait de fournir à nos troupes des véhicules blindés nous donnera un avantage certain pour affronter nos ennemis."
RAJ_armor2: "Agrandir le Corps Blindé Indien"
RAJ_armor2_desc: "Nous devons continuer d'élargir notre corps blindé afin de maintenir un avantage concurrentiel face à nos ennemis."
RAJ_infantry_focus: "Moderniser les Cipayes"
RAJ_infantry_focus_desc: "Les fantassins indiens sont nombreux et loyaux. Leur équipement, cependant, est désuet et inefficace. Nous devons y remédier."
 RAJ_arty: "Modernisation de notre Artillerie"
 RAJ_arty_desc: "Nos réserves d'artillerie datent pour la plupart de la Weltkrieg. Nous devons moderniser notre artillerie à moins que nous ne souhaitions que nos soldats soient éviscérés sans soutien adéquat."
RAJ_gurkha: "Moderniser les Régiments de Gurkha"
RAJ_gurkha_desc: "Les Gurkhas sont les soldats les plus craints au monde. Nous devons nous assurer que leur équipement est à jour et que leur formation est suffisante pour leurs missions."
RAJ_naval_effort: "Élargir l'Imperial Indian Navy"
RAJ_naval_effort_desc: "Notre marine est dans un état risible. Sans véritable arsenal militaire, nous ne pouvons produire aucun navire. Nous devons consacrer tous nos efforts politiques à la création de l'infrastructure nécessaire au maintien d'une marine."
RAJ_old_canada_ships: "Achat de Navires Canadiens"
RAJ_old_canada_ships_desc: "Le Canada possède un certain nombre de vieux navires qu'il a retirés de la flotte depuis longtemps, mais qui pourraient encore être utiles pour renforcer notre petite marine. Peut-être devrions-nous proposer de les acheter ?"
RAJ_flexible_navy: "Marine Flexible"
RAJ_flexible_navy_desc: "Notre marine devrait être souple et capable de répondre à une grande variété de problèmes."
RAJ_large_navy: "Grande Marine"
RAJ_large_navy_desc: "Nous devrions nous assurer que notre marine est aussi grande que possible, pour submerger nos ennemis."
RAJ_submarine_effort: "Utilisation des Sous-marins"
RAJ_submarine_effort_desc: "Les sous-marins sont un excellent moyen de perturber les convois ennemis. Nous devrions en construire autant que possible."
RAJ_cruiser_effort: "Accent sur les Croiseurs"
RAJ_cruiser_effort_desc: "Les croiseurs sont efficaces dans de nombreuses tâches navales, y compris les raids de convois et les escortes."
RAJ_destroyer_effort: "Effort vers les Destroyers"
RAJ_destroyer_effort_desc: "Les destroyers sont efficaces pour détruire les sous-marins ennemis. Nous devrions nous assurer que nos expéditions sont sécuritaires en en construisant le plus grand nombre possible."
RAJ_capital_ships_effort: "Concentration sur Navires Capitaux"
RAJ_capital_ships_effort_desc: "Les navires capitaux, y compris les cuirassés et les transporteurs, sont les rois des mers. Nous devons en construire un grand nombre pour intimider nos ennemis."
RAJ_rearm_marine: "Réarmer la Marine Royale Indienne"
RAJ_rearm_marine_desc: "Alors que le commerce entre le sous-continent indien nouvellement unifié et le reste du monde commence à s'accélérer, la sécurité de la flotte indienne est devenue une question très urgente. Le chef d'état-major de la marine et l'amirauté de Karachi ont demandé au premier ministre d'obtenir l'aide au développement de nos alliés afin que le commerce indien puisse pénétrer en haute mer sous escorte adéquate."
RAJ_aviation_effort: "Élargir la Royal Indian Air Force"
RAJ_aviation_effort_desc: "Notre force aérienne est ridiculement petite. Nous devons concentrer nos efforts sur son expansion pour assurer la domination du ciel."
RAJ_lalroy: "Indra Lal Roy Offre ses Services"
RAJ_lalroy_desc: "Le légendaire as de la Weltkrieg Indra Lal Roy a offert ses services à la nouvelle armée de l'air indienne, et s'avère être un théoricien aussi compétent qu'il est pilote."
RAJ_fighter_focus: "Prioritée aux Chasseurs"
RAJ_fighter_focus_desc: "Nous devrions nous concentrer sur la construction de chasseurs, pour garder le ciel à l'écart de nos ennemis."
RAJ_bomber_focus: "Prioritée aux Bombardiers"
RAJ_bomber_focus_desc: "Nous devrions nous concentrer sur la construction de bombardiers, pour détruire nos ennemis d'en haut !"
RAJ_aviation_effort_2: "Élargir Encore la RIAF"
RAJ_aviation_effort_2_desc: "La RIAF doit être élargi encore davantage pour assurer une suprématie aérienne totale."
RAJ_CAS_effort: "Utilisation de Bombardiers en Piqué"
RAJ_CAS_effort_desc: "Le soutien aérien rapproché nous permet de mitrailler les unités ennemies pendant les combats avec une précision effrayante, ce qui nous donne un avantage considérable sur nos adversaires."
RAJ_NAV_effort: "Focus sur les Bombardiers Navals"
RAJ_NAV_effort_desc: "Les bombardiers navals nous permettent de détruire les marines ennemies sans risquer nos propres navires. Nous devrions en construire autant que possible si notre marine est petite ou occupée ailleurs."
RAJ_expand_indian_air_force: "Developper l'Indian Air Force"
 RAJ_expand_indian_air_force_desc: "Il a été proposé au parlement que nous acheminions une plus grande quantité de fonds vers l'Armée de l'Air Indienne afin de construire une armada aérienne capable de protéger la nation dans son intégralité."
RAJ_prepare1: "Préparer la Lutte Finale"
RAJ_prepare1_desc: "Il est inévitable que nous devrons faire face à la fois à la Commune Bharatie et à la Fédération Princière à un moment ou à un autre dans un avenir proche. Nous devons nous assurer d'être aussi forts que possible avant d'aller de l'avant."
RAJ_fortify_princely_border: "Fortifier la Frontière Princière"
RAJ_fortify_princely_border_desc: "Notre premier objectif dans la guerre à venir est de sécuriser notre frontière sud. Ce n'est qu'à partir d'une ligne appropriée de forteresses que nous pouvons frapper la Fédération Princière."
RAJ_fortify_commune_border: "Fortifier la Frontière Bharatie"
RAJ_fortify_commune_border_desc: "Notre premier objectif dans la guerre à venir est de sécuriser notre frontière est. Ce n'est qu'à partir d'une ligne appropriée de forteresses que nous pouvons frapper la Commune."
RAJ_prepare2: "Finissions des Préparations"
RAJ_prepare2_desc: "Maintenant que notre sphère immédiate est en sécurité, nous devons nous préparer à la guerre bientôt, à nos conditions ou aux leurs...."
 RAJ_invadeHND: "Reprendre Calcutta"
 RAJ_invadeHND_desc: "Les États de l'Est basés autour de Calcutta font légitimement partie du Dominion, et nous devons les reprendre par la force."
 RAJ_revoltHND: "Incitez à la rébellion à l'Est !"
 RAJ_revoltHND_desc: "Nos services de renseignements sont restés en contact avec les rebelles loyalistes qui se cachent dans les contreforts de l'Himalaya. Nous devrions les contacter et leur demander d'organiser une révolte en Assam, afin de libérer nos troupes à l'ouest."
 RAJ_HND_revolters: "Un soulèvement éclate en Assam !\n"
 RAJ_invadePRF: "Reprendre Hyderabad"
 RAJ_invadePRF_desc: "Les états du Deccan font légitimement partie du Dominion, et nous devons les reprendre par la force."
RAJ_revoltPRF: "Inciter la rébellion dans le Sud !"
RAJ_revoltPRF_desc: "Le nouveau Maharaja du Cochin a des allégeances impériales. Si nous pouvions le convaincre de se joindre à nous, nos troupes pourraient attaquer par le nord, tandis que les troupes Princières tenteraient de réprimer sa rébellion."
RAJ_PRF_revolters: "Le Maharaja du Cochin se Révolte !\n"
RAJ_unifyindia: "L'Inde Réunifiée"
RAJ_unifyindia_desc: "Jai Hind! Le sous-continent est à nouveau à nous ! Que faire maintenant ?"
 RAJ_bhutan: "Traiter avec le Bhoutan"
 RAJ_bhutan_desc: "Notre contrôle sur le sous-continent indien étant assuré, il est temps de s'intéresser à notre frontière nord. De nouvelles grandes puissances s'élèvent en Chine, et l'Himalaya est à nouveau au centre d'un nouveau grand jeu. Nous devons réaffirmer notre contrôle sur nos anciens alliés au Bhoutan, que ce soit par traité ou par la force."
 RAJ_nepal: "S'occuper du Népal"
RAJ_nepal_desc: "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre souveraineté sur ces territoires."
 RAJ_madras: "Intégrer les états du Deccan"
RAJ_madras_desc: "Les nations du sud de l'Inde doivent soit se joindre volontairement à l'Inde, soit être conquises - le choix leur appartient."
RAJ_siam: "Les Territoires Birmans au Siam"
RAJ_siam_desc: "Le royaume siamois était l'un des plus opportunistes des \"États Vautours\" qui ont exploité le désordre de la mort du Raj. La jeune nation birmane étant durement éprouvée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être restituées !"
RAJ_goa: "Revendiquer Goa"
RAJ_goa_desc: "L'enclave de Goa n'est rien de plus qu'une écharde sur le flanc de notre fière nation. C'est légitimement notre territoire, et il doit être restitué."
 RAJ_pondicherry: "Revendiquer Pondichéry"
 RAJ_pondicherry_desc: "L'enclave de Pondichéry n'est rien de plus qu'une injure jetée à la face de notre fière nation. C'est sans doute un de nos terriroires nationaux et il doit nous être restitué."
RAJ_ceylon: "Revendiquer Ceylan"
 RAJ_ceylon_desc: "De plein droit, Ceylan, les Maldives et les îles Andaman font partie du territoire légitime de notre nation. Leur colonialisme doit prendre fin."
 RAJ_burma: "Intégrer la Birmanie"
RAJ_burma_desc: "Le royaume oriental de la Birmanie faisait autrefois partie du Raj, et le temps est venu de l'intégrer dans notre royaume en expansion."
RAJ_economyreform1: "Loi sur l’Économie Indienne"
RAJ_economyreform1_desc: "Notre nouveau premier ministre a décidé d'adopter une importante loi de réforme économique. On s'attend toutefois à ce qu'elle suscite des débats et des résistances au sein de la Chambre des Princes."
RAJ_economyreform2: "Réforme de l'Industrie"
RAJ_economyreform2_desc: "Notre nouveau gouvernement a décidé de rédiger un projet de loi sur la réforme des droits de l'industrie."
RAJ_industryreformact: "Le Plan Bombay"
RAJ_industryreformact_desc: "Une nouvelle proposition de développement industriel a vu le jour à l'Assemblée Législative du Dominion. Appelé Plan Bombay, ce plan aura d'importantes répercussions sur notre économie."
RAJ_movies: "Cinéma Indien : Machine à propagande ?"
RAJ_movies_desc: "La vibrante scène cinématographique indienne a la possibilité d'être un outil puissant de l'État, et bien que les films soient encore principalement un jouet des riches, ils ont des effets sociaux de grande portée."
RAJ_unifyindia_2: "Une Nouvelle Inde Naît"
 RAJ_unifyindia_2_desc: "Toute l'Inde n'est plus divisée en trois parties et le gouvernement du Dominion triomphe du col de Khyber au golfe du Bengale. De Calcutta à Hyderabad, la légitimité du gouvernement du Dominion a été acceptée par les nombreux peuples, castes et groupes religieux de la nation indienne. Il est maintenant temps pour l'Inde de marcher vers l'avenir unie et à jamais indivisible!"
RAJ_princely_officers: "Corps des Officiers de l'Inde Princière"
RAJ_princely_officers_desc: "Le premier point à l'ordre du jour concerne les dirigeants de la Fédération Princière vaincue. Doit-on leur donner une place dans notre nation ? Ou faut-il les mettre à la retraite avant qu'ils ne créent d'autres problèmes ?"
RAJ_PRFreform1: "Intégrer l'Ancienne Présidence de Bombay"
RAJ_PRFreform1_desc: "Nous avons provoqué l'effondrement complet de l'État Princier et établi un contrôle sur la partie la plus méridionale du sous-continent. Mais il nous faut maintenant décider comment intégrer les provinces qui étaient auparavant en difficulté sous la domination féodale."
RAJ_PRFreform2: "Intégrer les États Princiers du Deccan"
RAJ_PRFreform2_desc: "Les États Princiers du Sud ont toujours été quelque peu détachés politiquement du gouvernement fédéral à Hyderabad. Il nous est donc plus difficile de mettre en place une administration centrale efficace. Néanmoins, c'est ce que nous devrons faire."
RAJ_bhartiya_officers: "Corps des Officiers de l'Inde Socialiste"
RAJ_bhartiya_officers_desc: "Le premier point à l'ordre du jour concerne les officiers de la Commune Bharatie, vaincue. Donnerons-nous une place à ces socialistes dans notre nation ? Ou faut-il les mettre à la retraite avant qu'ils ne créent d'autres problèmes ?"
RAJ_industry_question: "La Question de l'Industrie"
RAJ_industry_question_desc: "La Commune Bharatie s'est appuyée sur une industrie nationalisée, et ses chefs d'entreprise se tournent maintenant vers nous pour répondre à la question de savoir ce qu'ils doivent faire maintenant - la réponse déterminera à quel point il sera facile pour nous de pacifier l'ancien centre de la Commune."
RAJ_orissa_question: "Destin des Occupants de Zamindar"
RAJ_orissa_question_desc: "Il y a un grand nombre de princes exilés qui souhaitent recouvrer leurs domaines en Orissa, maintenant que les socialistes ont été vaincus. Pour ce faire, il faudra toutefois expulser ceux qui ont pris possession de leurs terres. La question devra être réglée si nous voulons consolider notre domination sur la région."
RAJ_assam_question: "Destin des Plantations de Thé de l'Assam"
RAJ_assam_question_desc: "Les vastes plantations de thé de l'Assam ont fonctionné comme des entités publiques jusqu'à la chute de leurs gouvernants socialistes. Aujourd'hui, ils souffrent et nous devons régler la question de savoir ce qu'il faut en faire si nous voulons consolider notre domination sur la région."
 RAJ_adv_command_1: "Régner sur la Terre"
 RAJ_adv_command_1_desc: "Nous nous concentrons avant tout sur notre armée - oui, cela peut se faire au détriment de nos capacités navales et aériennes, mais le Dominion de l'Inde doit reconnaître où se trouve sa force et maximiser son efficacité."
 RAJ_adv_command_2: "Dominer le Ciel"
 RAJ_adv_command_2_desc: "Nous nous concentrons principalement sur notre force aérienne - oui, cela peut se faire au détriment de notre marine et de nos capacités terrestres, mais le Dominion de l'Inde doit reconnaître où se trouve sa force et maximiser son efficacité."
 RAJ_adv_command_3: "Régner sur les mers"
 RAJ_adv_command_3_desc: "Nous nous concentrons principalement sur notre marine - oui, cela peut se faire au détriment de notre armée et de nos capacités aériennes, mais le Dominion de l'Inde doit reconnaître où se trouve sa force et maximiser son efficacité."

### Decisions ###
 RAJ_join_the_fray: "Rejoindre le Fray contre [From.GetNameDef]"
 RAJ_join_the_fray_desc: "La guerre pour le contrôle de l'Inde a commencé, et bien que nous ne soyons pas à notre force optimale, nous ne pouvons pas permettre à une partie de vaincre l'autre et donc de contrôler les deux tiers de l'Inde ! Nous devons nous joindre à la mêlée immédiatement !"

### Intro Screen ###
 RAJ_country_intro_header:0 "Introduction au Dominion d'Inde"
 RAJ_country_intro_content: "Lorsque la Weltkrieg a commencé, aucun endroit sous le soleil de l'Empire britannique n'a réagi plus loyalement que l'Inde. "Les épées des princes martiaux ont sauté de leurs fourreaux", a déclaré un journaliste. Des tranchées du front occidental aux déserts d'Arabie, les troupes du Raj britannique se sont battues avec acharnement pour son roi-empereur et pour la gloire de la bataille. Cependant, le mouvement national indien naissant espérait également que son soutien total à l'effort de guerre se traduirait par des réformes politiques dans le pays, une fois la guerre terminée\n\nAlors que la Kaiserschlacht s'achevait, que les batailles sur le front occidental étaient victorieuses pour les puissances centrales et que la campagne au Moyen-Orient tournait à l'impasse, la Grande-Bretagne et son empire acceptèrent le traité de Versailles en 1919. La défaite n'a pas découragé le mouvement réformateur indien, qui réclame désormais haut et fort l'application du Home-Rule. La réponse britannique, galvanisée par la perte de la Weltkrieg, est draconienne. Les Britanniques ne tenant pas leurs promesses, le Congrès national indien se radicalise et les actes de sabotage et de terreur deviennent bientôt monnaie courante dans tout le Raj.\n\nLorsque le meurtre de 41 mineurs en grève au Pays de Galles plonge les îles intérieures dans les courants de la révolution, l'Inde ne tarde pas à suivre le mouvement. Tentant désespérément de maintenir une certaine influence sur le sous-continent, le gouvernement royaliste en exil au Canada décide d'accorder à l'Inde le statut de dominion au sein de l'Empire, sous la direction du Maharaja Ganga Singh de Bikaner. Cette décision ne suffit cependant pas à calmer le mouvement indépendantiste renaissant et, lorsque les premières élections sont organisées, le CNI boycotte les bulletins de vote. Une large coalition de partis loyalistes est alors portée au pouvoir à Delhi, mais elle n'a guère de légitimité à Bombay et au Bengale, tous deux foyers de nationalisme et de socialisme.\n\nIl s'ensuivit une guerre civile sanglante lorsque le CNI déclara son propre gouvernement provisoire à Calcutta, bientôt suivi par une cabale de princes nationalistes du sud unis derrière le Nizam d'Hyderabad. Malgré les premiers revers, comme l'invasion des Afghans qui a vu Quetta et Peshawar cédées à Kaboul, et la défaite au combat, Ganga Singh a réussi à rallier les forces loyalistes et à vaincre les aspirations de Calcutta et d'Hyderabad, se déclarant gouverneur général à vie dans la foulée."
delhi.0.a: "Vive Son Altesse Royale George V ! Vive le Maharaja !"

 RAJ_country_intro_header_1:0 "1936, l'heure la plus sombre du Raj"
 RAJ_country_intro_content_1: "Le gouvernement du Dominion est l'État autoproclamé successeur légal du Raj britannique, mais à l'intérieur de ses frontières, différentes factions se disputent le pouvoir. Les Rajas et la Bourgeoisie progressiste se contentent d'un statut de domination autoritaire, mais les nationalistes radicaux et les militants de l'indépendance continuent d'appeler à l'expulsion des Anglais. La tension monte à l'intérieur du Fort Rouge ainsi que dans le parlement central du pays.\n\nAu Nord, les Afghans surveillent chacun de nos mouvements, tandis que les Princes du Sud décadents, dans leur soi-disant \"Fédération\", préparent notre chute. A l'Est, la racaille syndicaliste de la Commune Bharatie pourrait bien céder au Totalisme, constituant une autre menace énorme pour notre nation. Une réforme est nécessaire, sinon nous serons rayés de la surface de la planète et les Britanniques auront échoué à gouverner l'Inde tout comme Alexandre, les Moghols et tous les autres qui les ont précédés."
delhi.1.a: "Faites confiance au Maharaja et au Roi-Empereur !"

 RAJ_country_intro_header_2:0 "Vestiges du Raj"
 RAJ_country_intro_content_2:0 "Un curieux mélange d'États princiers et d'ancienne administration coloniale britannique, le Dominion est gouverné par le héros de la Weltkrieg, le Maharadjah Ganga Singh et son gouvernement composé d'administrateurs du Raj et de princes indigènes du Nord-Ouest. Cependant, cela fait une décennie que la révolution a plongé l'Inde dans l'anarchie et il est devenu douloureusement évident que le besoin de réforme ne peut plus attendre."
delhi.2.a: "Pour Dieu, l'Empereur et l'Inde !"

### Events ###
delhi.3.t: "Le décès du roi George V"
 delhi.3.d: "Le roi déchu de Grande-Bretagne, George V, a finalement succombé à la maladie qui le rongeait depuis que la Révolution a balayé les îles britanniques. En tant que chef d'État du Dominion des Indes, sa mort ne manquera pas de semer le trouble parmi les fractions concurrentes de l'ancien Raj jusqu'au couronnement de son fils, Édouard."
delhi.3.a: "L'Entente entre dans un état de deuil."

delhi.4.t: "Invasion Afghane!"
delhi.4.d: "Sentant un moment de faiblesse après la mort de George V, l'Afghanistan nous envahit ! Ce n'est pas la première fois qu'ils le font, car après la Weltkrieg, ils ont attaqué et volé les villes de Peshwar et Quetta. Nous devons protéger le Dominion ! Jai Hind!"
delhi.4.a: "Nous allons repousser ces chiens et récupérer nos terres !"

delhi.5.t: "La 5e guerre Anglo-Afghane : Victoire !"
delhi.5.d: "L'ambition d'Amanullah Khan de renforcer l'influence afghane en Inde a été écrasée. Les troupes du Dominion ont franchi la ligne du Durrand, repris les provinces frontalières perdues du Nord-Ouest et les villes de Peshawar et Quetta, tout en menaçant Kaboul elle-même. L'État afghan est en plein bouleversement et sa population implore la paix. Nous devrions au moins reprendre nos provinces centrales, mais toute nouvelle action militaire serait politiquement coûteuse. La mise en place d'un gouvernement fantoche fonctionnerait aussi bien, mais cela exigerait tout autant de capital politique."
delhi.5.a: "Nous ne devrions pas pousser plus loin, après tout, l'Afghanistan est le \"Cimetière des Empires\"..."
delhi.5.b: "Nous devrions mettre en place un gouvernement fantoche, pour assurer la loyauté des Afghans."
delhi.5.c: "Nous devons essayer de pacifier les Afghans ! Quand est-ce que ça a déjà échoué ? En avant vers Kaboul !"

delhi.6.t: "Qui gouvernera l'Afghanistan ?"
delhi.6.d: "Maintenant que l'Afghanistan est solidement ancré dans notre sphère d'influence, nous devons décider qui en sera le dirigeant."
delhi.6.a: "Laissons Amanullah Khan garder le trône, les gens l'aiment bien."
delhi.6.b: "Installons Mohmamed Nadir Shah, il nous sera loyal."

delhi.7.t: "Le Darbâr Impérial de 1936"
 delhi.7.d: "Organisé pour la dernière fois en 1911 en l'honneur de feu George V, le Durbar impérial était un événement de masse célébrant le couronnement d'un nouveau monarque britannique, ainsi qu'un moment pour les proclamations importantes concernant l'État. Aujourd'hui, alors que l'Afghanistan a été vaincu par les Indiens et que l'Empire britannique est toujours en danger, nombreux sont ceux qui s'attendent à ce que le nouveau monarque, [CAN_king_first_name], voie ses pouvoirs encore affaiblis par une assemblée législative habilitée. Cependant, il est toujours considéré comme une entité unificatrice parmi les groupes ethniques, culturels et religieux disparates qui composent le sous-continent."
 delhi.7.d.nowar: "Organisé pour la dernière fois en 1911 en l'honneur de feu George V, le Durbar impérial est un événement de masse célébrant le couronnement d'un nouveau monarque britannique, ainsi qu'un moment pour les proclamations importantes concernant l'État. Nombreux sont ceux qui s'attendent à ce que le nouveau monarque, [CAN_king_first_name], voie ses pouvoirs encore affaiblis par une législature plus puissante. Cependant, il est toujours considéré comme une entité unificatrice parmi les groupes ethniques, culturels et religieux disparates qui composent le sous-continent."
 delhi.7.a: "Gloire à [CAN_king_full_name] et à son Vice-Roi d'Inde, Maharaja Ganga Singh !"

delhi.9.t: "Élections du Dominion de 1936"
 delhi.9.d: "Maintenant que l'Afghanistan a été traité et que le pays est sécurisé, le vice-roi [ROOT.GetLeader] a décidé d'organiser des élections. Quatre grands partis se disputent les votes de la population. Le Parti Libéral Indien, dirigé par V. S. Srinivvasa Sastri, le Parti Swaraj, socialement libéral, dirigé par Narasimha Kelkar, le Parti All-India Home Rule, socialement démocratique, dirigé par Muhammad Ali Jinnah, et enfin le Parti Unioniste, plus conservateur, dirigé par Sikander Hayat Khan."
delhi.9.a: "Le Parti Libéral Indien Gagne !"
delhi.9.b: "Le Parti Swaraj remporte les suffrages !"
delhi.9.c: "Les gauchistes de Jinnah balayent les élections !"
delhi.9.e: "Les Unionistes restent au pouvoir !"

delhi.10.t: "Statut de la Diarchie"
delhi.10.d: "Nous sommes confrontés à un nombre effrayant de questions urgentes, en sommeil depuis l'usurpation de Ganga Singh il y a une décennie. Le plus urgent est le statut de la gouvernance administrative qui s'est attardé sous l'ancienne relique de la diarchie - un double pouvoir sur les provinces partagé entre les fonctionnaires du gouvernement central et les domaines des nombreux États Princiers, liés en alliance subsidiaire et vassalage au chef de l'État. Le premier ministre subit de fortes pressions pour faire disparaître le système archaïque de gouvernement indirect en faveur d'une administration locale plus efficace et démocratique, mais la survie du Dominion a été fondée sur la loyauté des princes du Nord-Ouest en ces temps de grande crise - une abolition complète de leurs privilèges ne serait donc pas la plus indiquée."
delhi.10.a: "Que les maharajs jouent les dirigeants en paix, leur loyauté est assurée !"
delhi.10.b: "Accorder une pension aux princes, mais abolir leur souveraineté !"
delhi.10.c: "Abolir la gouvernance indirecte et exproprier les princes !"

delhi.11.t: "Loi sur l'économie indienne"
delhi.11.d: "L'économie indienne s'effondre. Des réglementations commerciales archaïques, des percepteurs d'impôts corrompus et un manque odieux d'investissements étrangers sont à l'origine de l'épine dans le pied de la nation. Appelant à une libéralisation de l'économie de notre nation, les marchands, les magnats des affaires et les industriels de la vallée de l'Indus appellent à une réforme pour ébranler les tendances économiques du Dominion. Le premier ministre lui-même n'est pas mal disposé à l'égard de ces idées, qui comprennent un large éventail de privatisations, de réformes fiscales et de mesures de maîtrise de l'inflation. Cependant, une telle dose de libéralisme pourrait bouleverser grandement les pauvres ruraux qui constituent encore la majorité du Dominion."
delhi.11.a: "La liberté et la grandeur de l'Inde exigent une économie de libre marché !"
delhi.11.b: "Un peuple émancipé a besoin d'un système économique équilibré !"
delhi.11.c: "Le système un marché unique pour une seule nation est le meilleur !"

delhi.12.t: "La Loi sur l'Industrie Indienne de [GetYear]"
delhi.12.d.liberal: "À la suite de notre décision de restructurer le paysage de l'économie indienne, des militants syndicaux de tout le Dominion ont demandé à notre gouvernement de consolider les droits des travailleurs industriels et agraires. Bien que les usines qui s'étendent du col Khyber jusqu'au Gujarat soient relativement rares, la législation en faveur des travailleurs pourrait servir à endiguer la marée d'influence Syndicaliste qui s'infiltre dans les usines et les champs. Cependant, l'épine dorsale du Parti Libéral est fondée sur le soutien des magnats des affaires et des riches industriels - un groupe fondamentalement opposé à un mouvement ouvrier fort et émancipé. Le gouvernement devra prendre une décision controversée quoi qu'il arrive."
 delhi.12.d.swaraj: "Suite à notre décision de restructurer le paysage de l'économie indienne, des militants syndicaux de tout le Dominion ont appelé notre gouvernement à consolider les droits des travailleurs industriels et agraires. Bien que les usines s'étendant de Khyber Pass jusqu'au Gujarat soient relativement rares, une législation en faveur des travailleurs pourrait servir à endiguer la vague d'influence syndicaliste qui s'infiltre dans les syndicats traditionnels. Pourtant, le parti Swaraj est confronté à un choix extrêmement difficile. D'une part, une grande partie du soutien électoral au parti provient de la classe moyenne émancipée qui considère positivement les droits des travailleurs, mais une autre aile recueille une aide financière et un soutien considérables des industriels et des banquiers de Lahore. Le parti étant ainsi divisé, il semble que seul le Premier Ministre lui-même devra imposer une décision."
delhi.12.d.jinnah: "À la suite de notre décision de restructurer le paysage de l'économie indienne, des militants syndicaux de tout le Dominion ont demandé à notre gouvernement de consolider les droits des travailleurs industriels et agraires. Bien que les usines qui s'étendent du col Khyber jusqu'au Gujarat soient relativement rares, la législation en faveur des travailleurs pourrait servir à endiguer la marée d'influence Syndicaliste qui s'infiltre dans les usines et les champs. Pour Jinnah, le cap semble clair. Porté au pouvoir par les vents de la sympathie populaire ancrée dans les couches les plus basses de la société, le refus d'améliorer les moyens d'existence du travailleur industriel apparaîtra comme presque une trahison."
delhi.12.d.union: "Depuis l'arrivée au pouvoir du Parti Unioniste lors des dernières élections, une réforme de l'économie indienne stagnante a été adoptée et le statut des États princiers a été déterminé. Cependant, des revendications ont été présentées par les dirigeants du mouvement syndical naissant du nord-ouest du pays - exigeant que le gouvernement légifère en faveur d'un renforcement des droits des travailleurs. Cette revendication est très controversée pour le gouvernement unioniste en place traditionnel et légèrement réactionnaire dans son origine. Cependant, le mouvement pour l'amélioration des droits des travailleurs est une organisation de plus en plus puissante au sein du Dominion. En tant que telle, une position contraire de la part du gouvernement et de ses partisans au pouvoir risquerait de pousser les syndicalistes dans les bras du syndicalisme radical."
delhi.12.a: "Le syndicalisme n'est rien d'autre que l'arnarchie, restreignez-le !"
delhi.12.b: "Appliquons les droits des travailleurs avec modération, mais progressivement !"
delhi.12.c: "Le prolétariat ne souffrira plus, soutenons les syndicats !"

delhi.13.t: "Le Plan Bombay"
delhi.13.d: "Maintenant que nos opposants ont été détruits, nous pouvons nous tourner vers le retour de notre industrie à des fins civiles. Trois plans ont été présentés et doivent faire l'objet d'une décision."
delhi.13.a: "Une série de plans quinquennaux dicteront l'économie !"
delhi.13.b: "Adopter un système équilibré où le gouvernement peut intervenir si nécessaire !"
delhi.13.c: "Un marché libre pour un peuple libre !"

delhi.21.t: "La Question Birmane"
delhi.21.d: "État successeur du regretté Raj britannique, l'histoire récente de la Birmanie a été troublée. Déstabilisés par les frictions internes face à la dynastie Konbaung et l'exploitation de l'industrie pétrolière naissante, les Birmans ont maintenant été libérés des tracas de la gestion de leur propre pays par nos troupes victorieuses. Cependant, la Birmanie n'était qu'une partie vaguement intégrée du Raj - et certains fonctionnaires de notre propre gouvernement sont fortement en désaccord avec l'annexion pure et simple des districts birmans, préconisant plutôt la création d'une Birmanie nominale indépendante - sous la direction bénévole de notre propre gouvernement, bien sûr."
delhi.21.a: "Restaurer l'indépendance de la Birmanie."
delhi.21.b: "Intégrer les districts birmans dans notre État."
delhi.21.c: "Restaurer la dynastie Konbaung !"

delhi.22.t: "Chaos en [PRF.GetNameDef]!"
 delhi.22.d: "Les ambitions autocratiques et l'orgueil d'Osman Ali Khan ont finalement conduit les princes du sud à la révolte ouverte ! Pour la deuxième fois en une décennie, les dirigeants hindous du Mysore et du Travancore hésitent dans leurs serments de loyauté envers leur seigneur hiérarchique. Les troupes de Kannada et de Malayalam engagent déjà ouvertement des unités de l'armée loyales au gouvernement d'Hyderabad alors que l'appareil fédéral de l’État dans le sud est en plein désarroi. Alors qu'il risque de faire entrer le Nizam en guerre contre nous, et peut-être [BHC.GetNameDef], ce pourrait être le moment opportun pour saisir la présidence de Bombay qui se trouve de l'autre côté de notre frontière. Il y a de fortes chances que le Nizam soit trop occupé pour réagir et qu'il laisse simplement tomber."
delhi.22.a: "Envoyer des forces pour occuper Bombay. "
delhi.22.b: "Non, c'est un plan trop risqué."

delhi.23.t: "Les forces du Dominion entrent à Bombay"
 delhi.23.d: "Profitant sans doute de notre état chaotique, les soldats de [DEH.GetNameDef] ont commencé à franchir la frontière pour rejoindre l'ancienne province de Bombay, avec la ferme intention de la saisir pendant que nous sommes occupés par notre guerre civile. Si nous tentons de les arrêter, cela signifiera une guerre ouverte avec le Nord en plus de nos problèmes actuels."
delhi.23.a: "Nous n'avons pas d'autre choix que de les laisser faire."
delhi.23.b: "Nous devons lutter pour notre intégrité territoriale !"

delhi.24.t: "Bombay est à nous"
delhi.24.d: "Comme nous le pensions, les forces de [PRF.GetAdjective] sont trop occupées pour faire bien plus qu'exprimer leur indignation devant notre annexion de Bombay. D'ici la fin de la guerre, la frontière aura été stabilisée."
delhi.24.a: "Parfait!"

delhi.25.t: "Guerre avec les Britanniques !"
delhi.25.d: "Notre guerre avec l'Empire britannique fait qu'il est temps de mettre de côté toute apparence d'allégeance à l'égard du roi britannique. Après tout, nous ne sommes plus un dominion."
delhi.25.a: "A la nouvelle république !"

delhi.100.t: "Le dossier des armées Princières"
delhi.100.d: "En plus de conserver leur souveraineté informelle pendant la domination du Raj britannique, les États Princiers ont également déployé leurs propres armées privées, allant de simples régiments à plusieurs bataillons d'infanterie, de cavalerie et d'artillerie. Maintenant que notre nouveau gouvernement a déjà décidé du statut interne des restes de la Fédération Princière, la question de savoir ce qu'il faut faire de leurs armées resurgit enfin. Certains prétendent que les Princes garderaient le contrôle nominal des forces en question tout en élargissant leurs rangs afin de les maintenir à jour avec les forces régulières de l’État. D'autres pensent qu'il est temps de transférer les troupes princières directement et sans équivoque sous le contrôle du Parlement en tant qu'unités équivalentes aux divisions standard de l'armée. Dans le même temps, une minorité de maharadjas réactionnaires et de propriétaires fonciers féodaux préconisent le maintien du statu quo, bien que cette approche soit très impopulaire."
delhi.100.a: "Assimiler les troupes princières sous le contrôle du Parlement !"
delhi.100.b: "Intégrer formellement les armées princières, mais faire en sorte que les princes gardent le contrôle de leurs divisions !"
delhi.100.c: "Maintenir le statu quo. Nous ne voulons pas faire vaciller le bateau maintenant..."

delhi.101.t: "Atrocités au Népal !"
 delhi.101.d: "Des émeutes ont éclaté au Népal, déclenchées par la minorité indienne dans tout le bassin du Gange-Yamuna, avec des insurgés qui ont pris les armes au Dehradun et au Gorakhpour. Causées par le récent massacre commis par l'Armée Royale Népalaise sur des manifestants indiens célébrant le festival hindou Diwali, leurs manifestations se sont transformées rapidement en émeutes dévastatrices. La minorité indienne au Népal exige l'intervention du gouvernement !"
delhi.101.a: "Aux armes ! Nous devons libérer les opprimés !"
delhi.101.b: "Lancer des opérations secrètes pour prendre le contrôle de leur gouvernement !"
delhi.101.c: "Qui ça intéresse ?"

delhi.106.t: "[From.GetNameDefCap] Exige nos districts birmans"
delhi.106.d: "Le maudit gouvernemnt de [From.GetAdjective] exige le retour du territoire birman que nous avons \"pacifié\" pendant l'effondrement du Raj. C'est une honteuse exhibition de grossièretés !"
delhi.106.a: "Inutile de se battre pour ces provinces inutiles."
delhi.106.b: "Nous ne connaissons pas de régions \"birmanes\", ici c'est le Siam - un et indivisible !"
delhi.106.c: "Rassembler nos alliés pour notre défense !"
delhi.106.e: "Rassembler notre souverain pour notre défense !"

delhi.107.t: "[From.GetName] se soumet"
delhi.107.d: "Le gouvernement de [From.GetAdjective] a eu la sagesse de céder à nos exigences et de nous rendre tous les territoires birmans occupés."
delhi.107.a: "Une sage décision."

delhi.108.t: "Nos exigences pour récuperer la Birmanie de [From.GetAdjective] ont été rejetée"
delhi.108.d: "Les exigences très raisonnables présentées par notre émissaire au gouvernement de [From.GetAdjective] ont été complètement rejetées ! Nous devons maintenant choisir de faire accepter nos revendications par la force ou de subir une défaite diplomatique, tant sur le plan national qu'international. Les yeux de tout le pays sont tournés vers notre cabinet !"
delhi.108.a: "Alors nous libérerons la péninsule malaise par la force !"
delhi.108.b: "Ravalons notre fierté et renonçons à nos revendications."

delhi.109.t: "[demand_country.GetName] Menace [From.GetNameDef]"
delhi.109.d: "Un gouvernement résurgent de [demand_country.GetAdjective] fait pression pour une réévaluation de la frontière entre leurs provinces birmanes et celles de notre allié [From.GetAdjective]. C'est une situation difficile étant donné que les zones occupées par [From.GetNameDef] ont été prises de force, mais ce ne serait pas bon pour notre réputation d'abandonner nos alliés en Indochine..."
delhi.109.a: "Déclarons notre solidarité avec nos alliés à Bangkok !"
delhi.109.b: "Faire pression sur les Siamois pour qu'ils cèdent les districts contestés."

delhi.110.t: "[From.GetName] défend [SIA.GetNameDef]"
delhi.110.d: "Malédiction ! Les lâches siamois se sont cachés sous les jupes de leurs alliés [From.GetAdjective]. Ce que nous pensions être une simple reprise d'une occupation illégale s'est transformé en un conflit international ! C'est peut-être un peu plus que ce que nous avons réclamé, mais les répercussions de l'abandon de nos revendications seraient également désastreuses..."
delhi.110.a: "Alors nous libérerons la péninsule malaise par la force !"
delhi.110.b: "Une telle guerre ne ferait qu'apporter le chaos en Asie..."

delhi.111.t: "[From.GetNameDefCap] nous a trahi !"
delhi.111.d: "[From.GetAdjective] a envoyé un message disant qu'ils n'ont pas l'intention de nous défendre des revendications de [demand_country.GetNameDef], considérant que nous avons acquis le territoire sous la contrainte depuis le début. Ils nous suggèrent sérieusement de rendre les terres birmanes comme demandé."
delhi.111.a: "Alors nous combattrons ces agresseurs par nous-mêmes !"
delhi.111.b: "Céder les territoires contestés."

delhi.115.t: "Élections législatives de [GetYear]"
delhi.115.d: "Cela fait quatre ans que les dernières élections démocratiques se sont déroulées dans notre État de droit. Du delta de l'Indus aux sommets de l'Himalaya, nos officiels et commissaires dévoués sont occupés à installer des isoloirs pour les millions d'Indiens qui ne manqueront pas de faire leur devoir démocratique et de participer à l'élection. Les campagnes électorales ont été menées et des discours ont été prononcés Les partis de l'Inde démocratique attendent avec impatience les résultats."
delhi.115.a: "Le Parti Libéral Indien marque un grand coup !"
delhi.115.b: "Le parti Swaraj remporte la journée !"
delhi.115.c: "Le gauchiste Parti de l'Autonomie s'empare du Parlement !"
delhi.115.e: "L'alliance paysannerie-bourgeoisie du Parti Unioniste triomphe !"
delhi.115.f: "Le Parti Socialiste d'Inde arrive au pouvoir !"

delhi.150.t: "Décès de Sir Sikander Hayat Khan"
delhi.150.d: "L'un des plus grands hommes d'État d'Inde, Sir Sikander Hayat Khan, est décédé hier soir chez lui à Multan, dans le Pendjab. Grand dirigeant et homme politique, Hayat Khan a dirigé le Parti Unioniste pendant plusieurs années et a fait campagne énergiquement pour les idéaux conservateurs de son parti. Le chef populaire Jat, Sir Chhotu Ram, lui succède en tant que président."
delhi.150.a: "Salut mon pote..."

delhi.151.t: "Décès de V. S. Srinivasa Sastri"
delhi.151.d: "Le chef astucieux et brillant du populaire Parti libéral indien, V. S. S. Srinivasa Sastri, est décédé tard hier soir après une longue convalescence en compagnie de ses proches parents et amis. Le jeune économiste Minocher Rustom Masani lui succède à la tête du Parti Libéral."
delhi.151.a: "Le Parti Libéral pleure son plus grand chef."

delhi.152.t: "Le décès de Ganga Singh"
delhi.152.d: "Peut-être le plus grand Indien à avoir vécu depuis la naissance du Raj, le Maharaja Ganga Singh est décédé dans son palais royal dans l'État du Bikaner tard hier soir. Ayant mené une brillante carrière au sein des armées britannique et indienne, Singh fut l'homme qui forgea un gouvernement légal stable dans le courant déchaîné de la rébellion socialiste et de la traîtrise princière. Maintenant que l'Inde est plus forte que jamais, sa place sera incroyablement difficile à pourvoir."
delhi.152.a: "Le peuple d'Inde entre dans un état de deuil national."
delhi.152.b: "J.R.D. Tata, le brillant magnat, lui succède en tant que Vice-roi."
delhi.152.c: "A.C. Chatterjee, le diplomate austère, lui succède en tant que vice-roi."

delhi.153.t: "Décès de Sayajirao Gaekwad III de Baroda"
delhi.153.d: "Un souverain imposant et déterminé, Sayajirao Gaekwad est décédé ce matin dans son palais à Baroda. Pleuré par beaucoup, Sayajirao était un souverain indépendant qui ne se souciait guère des Britanniques ni de leur Raj. Son petit-fils, Pratap Singh Gaekwad, qui est connu pour partager les sentiments nationalistes de son grand-père, lui succède."
delhi.153.a: "Salut mon pote..."

delhi.154.t: "Le décès de Mohammed Ali Jinnah"
 delhi.154.d: "Peut-être le plus grand homme politique de l'Inde moderne et un infatigable partisan de l'unité indienne et de la politique constitutionnelle, Muhammad Ali Jinnah est mort paisiblement dans son sommeil la nuit dernière. Personnalité imposante, Jinnah avait façonné le gouvernement du Dominion depuis sa création et préservé la démocratie indienne face au syndicalisme et au féodalisme princier. V.K. Krishna Menon lui succède à la tête du Parti de l'Autonomie Nationale."
delhi.154.a: "Le plus grand gentleman indien n'est plus."

delhi.155.t: "Décès de Khengarji III de Kutch"
delhi.155.d: "Un prince progressiste et vénérable, Khengarji III de Cutch est décédé ce soir à sa résidence à Bhujuj dans le Gujarat. Après avoir gouverné son État avec sagesse pendant 67 ans, le défunt prince sera pleuré par beaucoup."
delhi.155.a: "Salut mon pote..."

delhi.156.t: "Décès de Sir Mian Fazl-i-Husain"
delhi.156.d: "L'architecte de l'alliance politique entre la bourgeoisie et la paysannerie (kisan) qui a jeté les bases du puissant Parti Unioniste, Sir Mian Fazl-i-Husain, est décédé après une longue période de convalescence. Fazl-i-Husain, qui a été absent de la vie quotidienne du parti durant une longue période en raison de sa maladie, n'en sera pas moins cruellement regretté par les milieux conservateurs."
delhi.156.a: "Les soldats du Parti Unioniste en deuil !"

delhi.157.t: "Décès de Bhupinder Singh de Patiala"
delhi.157.d: "Le Maharaja Bhupinder Singh, souverain bien-aimé et progressiste de l'État princier de Patiala au Pendjab, est décédé hier, entouré de sa famille. Ancien combattant de la Weltkrieg, Bhupinder Singh était un ami proche et un camarade de Ganga Singh de Bikaner. Son fils aîné, Yadavindra Singh, lui succède en tant que maharaja."
delhi.157.a: "Quel événement tragique !"

delhi.160.t: "Le Canada vend ses vieux navires"
 delhi.160.d: "Bien que bon nombre des navires que nous avons achetés de la Marine britannique soient trop vieux ou en trop mauvais état pour servir de navires de guerre fonctionnels, ils peuvent quand même s'ajouter à notre flotte de transport naval... et nous soupçonnons qu'il y a encore quelques navires qui sont encore en état de navigabilité. C'est une bonne affaire, qui nous aidera à dominer l'océan Indien."
delhi.160.a: "Voyons ce que nous avons..."

delhi.161.t: "Réarmement de la Marine Royale Indienne"
delhi.161.d: "Alors que le commerce entre le sous-continent indien nouvellement unifié et le reste du monde commence à s'accélérer, la sécurité de la navigation indienne est devenue une question des plus urgentes. L'état actuel de la Marine Royale Indienne laisse beaucoup à désirer tant en ce qui concerne les navires employés que la formation des quelques officiers compétents en service. Cependant, l'Empire dans son ensemble a une fière tradition navale et les chantiers navals et les collèges navals canadiens et australasiatiques fournissent aux théâtres d'opérations de l'Atlantique et du Pacifique des flottes puissantes où la puissance impériale peut être projetée. Par conséquent, le chef d'état-major de la marine et l'amirauté de Karachi ont demandé au premier ministre d'obtenir l'aide au développement de nos alliés afin que le commerce indien puisse avoir un accès adéquat à la haute mer et y être escorté."
delhi.161.a: "Nous avons besoin d'une marine forte pour assurer le commerce et la liberté !"

delhi.162.t: "Aider la nouvelle marine indienne"
delhi.162.d: "Avec la reprise du commerce inter-Empires, le gouvernement indien a décidé d'étendre ses moyens navals pour aider à protéger la navigation qui est en hausse. L'ambassadeur de l'Inde auprès de [Root.GetNameDef] a présenté à notre gouvernement une demande d'aide au développement concernant tant les ingénieurs que les officiers de marine. Cela pourrait être un excellent moyen de renforcer la position de l'Empire en Extrême-Orient !"
delhi.162.a: "Expédier l'assistance technique et l'assistance au développement !"
delhi.162.b: "Ils sont livrés à eux-mêmes."

delhi.163.t: "Arrivée de la mission navale de [From.GetAdjective]"
 delhi.163.d: "Après un vigoureux voyage en mer, les attachés navals et les experts en construction navale du [From.GetAdjective] ont débarqué à Karachi. Devrions-nous les installer à Karachi même ou peut-être agrandir la base navale civile existante à Bombay ?"
delhi.163.d.aust: "Les délégués navals du gouvernement [From.GetAdjective] viennent d'arriver à Bombay. Avec leur grande expérience de la conduite d'opérations dans le Pacifique, la nouvelle marine indienne deviendra un spectacle vraiment imposant en haute mer !"
delhi.163.a: "Utilisez-les pour agrandir la base navale de Karachi !"
delhi.163.b: "Installez-les à Bombay, le cœur battant du commerce indien !"
delhi.163.c: "Nous devrions nommer un navire HMIS Bruce!"

delhi.200.t: "La longue nuit de la Fête des Lumières"
 delhi.200.d: "Aux dernières heures de la grande fête hindoue de Diwali - la fête des lumières - des émeutes ont éclaté à Dehradun. Des centaines et des centaines d'Indiens en fête ont profité de ce rassemblement pour lancer des manifestations spontanées contre notre gouvernance de la région. Les magasins népalais ont été brûlés et les garnisons stationnées ont été assiégées. Dans le chaos des flammes, le gouverneur de la ville a paniqué et a ordonné aux troupes de police nerveuses d'ouvrir le feu sur un rassemblement autour du Ghanta Gar, laissant une cinquantaine de civils morts, criblés de balles. En conséquence, l'aile clandestine du Congrès national indien a appelé à des grèves dans toutes les basses terres, atteignant des sommets révolutionnaires à l'Est. Depuis Lahore, Hyderabad et Calcutta, les sentiments sont à leur comble alors que des notables engagés dans la démagogie appellent à une intervention indienne sur une terre indienne légitime. Il semble que sa majesté, Tribhuvan Shah, devrait faire attention."
delhi.200.a: "Ce sera un avertissement entendu dans toute l'Inde !"

delhi.201.t: "Les barricades s'élèvent à Dehradun"
 delhi.201.d: "Des émeutes contre les occupants népalais éclatent dans tout le Uttarakhand, les insurgés prenant les armes à Dehradun. Causés par le récent massacre commis par l'armée royale népalaise sur les protestations indiennes célébrant la fête hindoue Diwali, ces bouleversements sont la preuve que la prétention du roi Tribhuvan au manteau de protecteur de ses sujets indiens est superficielle et creuse. Cependant, les manifestants sont mal armés et inexpérimentés, ce qui rend leur position contre les gurkhas népalais bien entraînés et endurcis au combat effrayante. Les conservateurs et les libéraux sont unis sur cette question - plus d'Indiens assassinés par des troupes étrangères ! L'oppression népalaise et l'occupation d'Uttarakhand ne peuvent plus être tolérées ! Le Parlement exige que le gouvernement vienne en aide à nos compatriotes en danger, quel qu'en soit le coût."
delhi.201.a: "Publiez une proclamation, l'armée népalaise doit être retirée !"
delhi.201.b: "Dehradun appelle et nous répondons, à la guerre ! Jai Hind !"
delhi.201.c: "Pourquoi soutenir une telle racaille bolchevique ?"

delhi.202.t: "Les troupes [From.GetAdjective] s'amassent à Dehradun"
 delhi.202.d: "Dans une tournure catastrophique des événements, le gouvernement du Dominion a annoncé son intention d'aider les insurgés si nos forces poursuivent leur répression des émeutiers à Dehradun. Les faucons de la cour soutiennent que toute concession pourrait mettre en danger la monarchie, mais leur refus pur et simple pourrait signifier un malheur encore plus certain pour le pouvoir de notre monarchie à Katmandou. Aujourd'hui est vraiment un jour sombre pour le Népal."
delhi.202.a: "Face à de telles difficultés, l'armée ne peut rien faire, retirez-vous !"
delhi.202.b: "Nous les avons battus une fois et nous le ferons encore !"

delhi.203.t: "Uttarakhand fait sécession du Népal"
delhi.203.d: "Avec le retrait de nos forces armées d'Uttarakhand, les insurgés et les fauteurs de troubles indiens ont eu carte blanche pour s'organiser, sous la protection des baïonnettes de l'armée indienne. En conséquence, les agitateurs les plus importants ont organisé un référendum visant à rétablir la suzeraineté indienne dans nos provinces du sud. Après la catastrophe du massacre de Diwali et l'intervention militaire qui s'en est suivie, il ne semble y avoir aucun doute quant à l'issue d'un tel référendum..."
delhi.203.a: "La volonté populaire soutenue par l'armement étranger est une noix dure à briser..."

delhi.204.t: "Sécession d'Uttarakhand"
delhi.204.d: "Notre unification du sous-continent indien a fait un pas de plus vers la réalité. Aujourd'hui, les conseils de gouvernement provisoire des districts de Dehradun et de Muzaffarpur ont voté à l'unanimité en faveur d'une demande d'annexion à notre union. Des bannières nationalistes ornent les rues de la vallée du Cachemire jusqu'aux sommets enneigés de la chaîne de Vindhya et le peuple s'amasse lors de grands rassemblements célébrant cette grande victoire sur l'influence étrangère sordide. Cependant, suite à l'invasion des troupes loyales au gouvernement de Calcutta, les habitants se sont divisés - un revers qu'il faudra certainement surmonter dans les temps à venir."
 delhi.204.a: "Jai Hind !"

delhi.205.t: "Rendez-vous avec le destin à Tribhuvan"
 delhi.205.d: "A l'Ouest, les forces du Dominion se préparent à venir en aide aux émeutiers de Dehradun, qui se sont soulevés en réponse à un massacre orchestré par la garnison de police occupante. Les formations de l'armée népalaise sont jugées complètement impuissantes face à un ennemi aussi moderne et nos services de renseignement, au sein de l'aile locale clandestine du CNI, affirment que des plans de révolte ouverte sont également en train d'éclore à l'Est. Une partition des territoires occupés par les Népalais semble donc tout sauf imminente. Il semble que cela viendra facilement avec une dose d'intimidation prolétarienne."
delhi.205.a: "L'Armée rouge indienne va balayer le Darjeeling !"
delhi.205.b: "Les éleveurs de yaks ne signifient rien pour la révolution !"

delhi.206.t: "L'Armée rouge en mouvement"
delhi.206.d: "Tout comme nous pensions que les choses ne pouvaient pas empirer, nos garnisons du Darjeeling font état d'un grand nombre de mouvements de troupes à la frontière orientale. Sans doute un signe que la populace bolchevique de Calcutta vise à reprendre les territoires perdus pendant la guerre civile indienne. Malheureusement, il semble que nous soyons pratiquement impuissants face à la perspective d'une guerre sur deux fronts."
delhi.206.a: "Abandonner les basses terres occupées à l'est."
delhi.206.b: "Nous allons nettoyer l'Est des démagogues socialistes !"

delhi.207.t: "Les grottes du Népal !"
delhi.207.d: "Alors que notre armée se rassemble à sa frontière, le gouvernement [From.GetAdjective] a cédé à la pression et a cédé le Sikkim et Darjeeling à notre contrôle."
delhi.207.a: "Et pas un seul coup de feu !"

delhi.208.t: "Atrocités népalaises à Uttarakhand"
delhi.208.d: "D'horribles nouvelles nous parviennent d'Uttarakhand ! Tard hier soir, la célébration de la fête hindoue de Diwali a tourné à la violence, des centaines et des centaines d'Indiens ayant profité de ce rassemblement pour lancer des protestations spontanées contre l'occupation par le Népal du sol indien légitime. Un commandant de la police locale a perdu son sang-froid et a ordonné à ses troupes de tirer sur l'une de ces manifestations, faisant 50 morts parmi les civils. La colère monte dans les basses terres, atteignant des sommets révolutionnaires à Dehradun. Notre gouvernement doit être prêt à faire face à toute éventualité. Après tout, ne prétendons-nous pas représenter TOUS les Indiens ?"
delhi.208.a: "C'est scandaleux !"

delhi.300.t: "Le destin du corps des officiers de l'Inde princière"
delhi.300.d: "Bien que vaincu sur le terrain, le corps des officiers de l'Inde princière a prouvé sa valeur à plusieurs reprises contre nos troupes. Avec Hyderabad occupée et les territoires de l'ancien Raj presque unifiés, ces hommes, véritables patriotes, aspirent à reprendre leur service en Inde. Cependant, un grand nombre de nos loyaux commandants craignent les conséquences de l'acceptation si facile d'anciens ennemis dans l'armée."
delhi.300.a: "Nous avons besoin de tous ces éléments pour rendre l'Inde à nouveau puissante."
delhi.300.b: "Ces hommes sont au-delà de la rédemption, enfermez-les pour toujours !"

delhi.301.t: "Le sort du corps des officiers de l'Inde socialiste"
delhi.301.d: "La menace syndicaliste sur le sous-continent a été écrasée sous les chenilles de nos véhicules blindés. Cependant, certains des commandants qui devaient autrefois leur loyauté au gouvernement de Calcutta sont prêts à renoncer à leurs perversions politiques pour servir à nouveau la Mère Inde. Le problème est dangereux, étant donné la haine impitoyable autrefois partagée entre nos deux États, et beaucoup de nos officiers loyaux sont profondément mécontents de servir avec d'anciens ennemis."
delhi.301.a: "Laissez les officiers les moins politiquement corrompus avoir une commission."
delhi.301.b: "Ces hommes sont au-delà de la rédemption, enfermez-les pour toujours !!"

delhi.302.t: "L'intégration dans l'ancienne présidence de Bombay"
delhi.302.d: "Nous avons provoqué l'effondrement complet de l'État princier et établi un contrôle sur la partie la plus méridionale du sous-continent. Cependant, nous devons maintenant décider comment intégrer les provinces qui étaient auparavant en difficulté sous la férule féodale. Devons-nous rapidement et sévèrement remplacer l'appareil de gouvernance par le nôtre ou mettre progressivement en œuvre des changements sociétaux, en facilitant la transition pour les élites locales ?"
delhi.302.a: "Adopter une approche modérée de l'intégration."
delhi.302.b: "Commencez l'intégration immédiatement et sans ménagement !"

delhi.303.t: "Intégration dans les États princiers du Deccan"
delhi.303.d: "Les États princiers du Sud ont toujours été quelque peu détachés politiquement du gouvernement fédéral d'Hyderabad. Il nous est donc plus difficile de mettre en place une administration centrale efficace. Néanmoins, c'est ce que nous devons faire."
delhi.303.a: "Adopter une approche modérée de l'intégration."
delhi.303.b: "Nous devons être fermes avec ces princes du Sud !"

delhi.304.t: "Contrôle affirmé dans [new_core.GetName]"
delhi.304.d: "Bien qu'il ait été difficile de sevrer les habitants de leur servitude et de leur dépendance vis-à-vis des propriétaires princiers, l'état de [new_core.GetName] a été assimilé et peut enfin être considéré comme une véritable partie de [Root.GetNameDef] !"
delhi.304.a: "Il était temps !"

delhi.305.t: "La résistance dans [damage_state.GetName] !"
delhi.305.d: "Les protestations dans l'ancien État princier de [damage_state.GetName] sont devenues de plus en plus violentes ces derniers temps, encouragées par ce que nous pensons être un groupe de résistance réactionnaire opérant dans des régions éloignées de l'arrière-pays. De multiples attentats terroristes ont accompagné les protestations et se poursuivront probablement jusqu'à ce que nous ayons pris le contrôle total de la population de [damage_state.GetName]."
delhi.305.a: "Sans doute financé par la richesse princière..."

delhi.306.t: "Les industries de masse du Bengale"
 delhi.306.d: "Le Bengale était l'une des plus peuplées et des plus prospères des nombreuses provinces du Raj. Fortement industrialisé selon les normes indiennes, le Bengale a également été l'une des premières possessions indiennes britanniques à être fortement affectée par les troubles socialistes. Lorsque le Raj s'est effondré, le Bengale s'est avéré être une base d'opérations volontaire pour la campagne de Bose contre le Dominion et Hyderabad. Au cours des dix années qui se sont écoulées entre la guerre civile et notre conquête du gouvernement de Calcutta, les complexes industriels massifs du Bengale ont été agrandis avec l'aide de l'Union Britannique et une délicate bureaucratie d'administration socialiste mise en place. A présent, ces mastodontes industriels sont en ruines après que nos troupes ont balayé la province et différentes propositions ont été présentées quant à la façon de les restaurer. Cependant, ces industries se sont avérées être un élément vital dans l'organisation sociale du Bengale et une restructuration rapide pourrait nuire à notre prétention à la règle de droit."
delhi.306.a: "Le marché libre doit éradiquer le syndicalisme au Bengale !"
delhi.306.b: "Lancer la privatisation, mais garantir les droits des travailleurs."
delhi.306.c: "Gardez ces usines ouvertes et travaillez pour l'Inde !"

delhi.307.t: "Les plantations de thé nationalisées de l'Assam"
delhi.307.d: "Les vastes plantations de thé de l'Assam, qui comptent parmi les plus grandes industries de toute l'Inde, ont fonctionné comme des entités étatiques stupéfiantes jusqu'à la chute du bolchevisme en Inde. Aujourd'hui, les plantations souffrent des tensions de la guerre et d'une mauvaise administration, ce qui se traduit par de faibles taux de production et un mécontentement massif des travailleurs. Il est de notre devoir, en tant que nouveau gouvernement légitime, d'aborder ces problèmes et de nous assurer du soutien et de la loyauté des travailleurs de l'Assam - et peut-être de gagner un peu plus en le faisant."
delhi.307.a: "Vendez les plantations au plus offrant (privé) !"
delhi.307.b: "Lancer la privatisation, mais garantir les droits des travailleurs."
delhi.307.c: "Maintenez le contrôle de l'État, nous avons besoin de ce thé !"

delhi.308.t: "Les Princes Émigrés d'Orissa"
 delhi.308.d: "L'Orissa, l'une des provinces orientales prises par les rebelles à Calcutta à l'époque chaotique du Raj, était au moment de la conquête bolchevique caractérisée par le grand nombre d'États princiers indigènes. Bien que ces petits souverains n'aient jamais rivalisé avec Hyderabad ou le Cachemire au pouvoir, le gouvernement de Calcutta s'est empressé d'exproprier et de poursuivre les zamindars et les rajas de la province. Bon nombre de ces émigrés royaux se réfugièrent à Lahore, espérant un jour pouvoir retourner dans leurs domaines et leurs palais. Avec l'arrivée de nos troupes en Orissa, ce souhait s'est maintenant réalisé. Cependant, une décennie de gestion socialiste a collectivisé et divisé une grande partie des domaines des émigrés avec d'énormes quantités de paysans et de travailleurs qui dépendent de la terre pour survivre. Les réactionnaires au sein de notre État aspirent à la vengeance et à un retour en force à l'"Ancien régime", tandis que les modérés préconisent la retenue et le compromis."
delhi.308.a: "Dispersez les squatters ! Rendez la terre aux zamindars."
delhi.308.b: "Permettre aux ryats de conserver la terre et de payer les princes."

delhi.309.t: "Contrôle affirmé dans [new_core.GetName]"
delhi.309.d: "Bien qu'il ait été difficile de sevrer les habitants de leurs croyances socialistes et de leur ancienne dépendance à l'égard de l'industrie et de l'agriculture collectivisées, l'état de [new_core.GetName] peut enfin être considéré comme une véritable partie de [Root.GetNameDef]"
delhi.309.a: "Il était temps !"

delhi.310.t: "Résistance dans [damage_state.GetName] !"
delhi.310.d: "Les protestations dans l'ancien état syndicaliste de [damage_state.GetName] sont devenues de plus en plus violentes ces derniers temps, encouragées par ce que nous pensons être un groupe de résistance opérant dans des régions éloignées de l'arrière-pays. De multiples attentats terroristes ont accompagné les protestations, et continueront probablement jusqu'à ce que nous ayons pris le contrôle de la population de [damage_state.GetName]"
delhi.310.a: "Pourquoi ne peuvent-ils pas entendre raison ?!"

delhi.311.t: "Statut des anciennes colonies françaises"
delhi.311.d: "La France avait été le seul grand rival de l'ambition coloniale britannique sur l'Inde et malgré le triomphe ultime de cette dernière, les Français restaient retranchés dans plusieurs petites enclaves. Avec l'inclusion du territoire de la défunte République de Madras, nous contrôlons désormais la plus grande de ces anciennes possessions françaises, Pondichéry. Il a été suggéré que nous restaurions une sorte d'autonomie à la ville comme un geste de bonne volonté envers nos alliés français, bien que cela puisse être confondu avec une approbation tacite du colonialisme étranger"
delhi.311.a: "Nous pouvons accorder à nos amis français des droits spéciaux."
delhi.311.b: "Fusionner les concessions en véritables états indiens."
delhi.311.c: "Interdire toutes les institutions françaises et faire respecter les valeurs indiennes !"

 delhi.312.t: "Le gouvernement du Dominion unit l'Inde"
 delhi.312.d: "Nos fidèles alliés en Inde ont vaincu leurs ennemis sur le sous-continent. Nous devrions leur rendre les provinces sous notre contrôle."
delhi.312.a: "Rendre les provinces."
delhi.312.b: "Je ne pense pas."

delhi.313.t: "Traitement des sanctuaires syndicalistes en Birmanie"
delhi.313.d: "La Birmanie s'est séparée du Raj dans le chaos de 1925, rétablissant la dynastie des Konbaung sur le trône à Rangoon. Les grèves des travailleurs du pétrole et des étudiants ont entraîné une violente révolution qui a culminé avec la proclamation d'une république de gauche en 1937, fortement influencée par le gouvernement de Calcutta. Cette influence a également fait qu'un grand nombre de syndicalistes ont cherché refuge en Birmanie, d'où ils continuent à mener une guérilla meurtrière contre notre armée et notre gendarmerie en Assam ainsi qu'au Bengale. Si nous voulons écraser complètement le socialisme militant en Asie du Sud-Est, nous devons éliminer le soutien birman à ces fanatiques - ce qui signifie en fait que nous devons imposer une sorte de changement de régime à Rangoon. Cependant, la manière d'y parvenir fait encore l'objet de nombreux débats au sein du cabinet"
delhi.313.a: "Envoyez des troupes pour enfumer les restes de l'Armée Rouge !"
delhi.313.b: "Ils finiront par se lasser de courir dans la jungle..."

delhi.314.t: "Opérations militaires indiennes en Birmanie !"
delhi.314.d: "Les troupes indiennes ont traversé la frontière afin de détruire les bases de l'Armée Rouge du gouvernement de Calcutta, vaincu. Comment devons-nous réagir ?"
delhi.314.a: "Comment osent-ils ! riposter en nature !"
delhi.314.b: "Les guérillas de l'Armée Rouge sont seules !"

delhi.315.t: "Les actions antipartisanes en Birmanie sont un succès"
delhi.315.d: "Le manque de soutien actif des Birmans a fait que nos troupes ont réussi à détruire les bases d'entraînement des unités restantes de l'Armée rouge. Mieux encore, l'inactivité de Rangoon a provoqué de nombreux troubles intérieurs en Birmanie, que nous pourrions utiliser pour installer un gouvernement plus modéré"
delhi.315.a: "Utilisez l'élan pour soutenir un coup d'état à Rangoon !"
delhi.315.b: "Ramenez les troupes à Assam."

delhi.316.t: "Coup d'État antisocialiste"
delhi.316.d: "La faiblesse de notre gouvernement a provoqué une clique d'officiers de l'armée réactionnaire pour tenter un coup d'État."
delhi.316.a: "C'est encore les Indiens qui se mêlent de tout, n'est-ce pas ?"

delhi.317.t: "Changement de régime à Rangoon"
delhi.317.d: "La faiblesse du gouvernement birman a provoqué une clique d'officiers de l'armée réactionnaire pour s'emparer du gouvernement. Compte tenu de notre soutien tacite, le nouveau gouvernement a exprimé son intérêt pour une coopération indo-britannique beaucoup plus étroite"
delhi.317.a: "Faites-les entrer dans notre sphère d'influence !"
delhi.317.b: "Établir des relations cordiales avec le nouveau gouvernement."

delhi.318.t: "Le coup d'État antisocialiste échoue"
delhi.318.d: "Une tentative de coup d'État par un groupe d'officiers de l'armée birmane a été écrasée par le gouvernement en place, malgré notre soutien tacite. Comme nous avons encore des troupes présentes en Birmanie occidentale, nous pourrions utiliser le chaos pour éliminer de force la menace gauchiste de Rangoon"
delhi.318.a: "Alors nous devons chasser la menace gauchiste par la force !"
delhi.318.b: "Dommage."

delhi.325.t: "Le référendum indien"
 delhi.325.d: "Après un mois de turbulences, le référendum visant à approuver la plate-forme du Home Rule Party pour l'intégration des États de l'ancienne commune de Bharatiya est en cours. L'approbation dans [DEH.GetNameDef] est divisée, l'opposition s'étant regroupée autour du parti unioniste traditionaliste. Les partisans de la plate-forme sont beaucoup plus susceptibles de voter pour le nouveau Parti socialiste indien du Mahatma, une coalition de politiciens de l'ancienne commune, et qui bénéficie d'un solide soutien au Bengale pour faire pencher la balance en leur faveur. L'opposition la plus farouche vient des États princiers du Nord-Ouest, si sévère que certains menacent de faire sécession même si la plate-forme est finalement approuvée"
delhi.325.a: "Nous verrons dans quelques jours..."

delhi.326.t: "La plate-forme est approuvée"
delhi.326.d.jinnah: "Après une élection incroyablement serrée, la plate-forme d'intégration des Etats de l'ancienne Commune a été approuvée. Plus encore, le parti de l'autonomie a été réélu, la plupart des gens considérant qu'il s'agit là du début d'une véritable dynastie pour le parti"
delhi.326.d.socialist: "Après une élection incroyablement serrée, la plate-forme d'intégration des états de l'ancienne Commune a été approuvée. Bien qu'elle ait alarmé beaucoup de gens, le Parti socialiste a également été élu - principalement en raison du soutien massif aux idéaux du Mahatma dans l'ancienne Commune, mais le parti a également obtenu un fort soutien dans toute la région du Gange. Il semble que la nation se soit encore plus éloignée de la gauche, bien que les dirigeants socialistes affirment qu'ils maintiendront l'accord de Lucknow et ne tenteront pas de tourner la nation vers le syndicalisme"
delhi.326.a: "Eh bien, c'est un soulagement !"

delhi.327.t: "La plate-forme échoue"
delhi.327.d: "Après une élection incroyablement serrée, la plate-forme visant à intégrer les États de l'ancienne Commune a échoué et le Parti unioniste a un mandat pour prendre le pouvoir jusqu'aux prochaines élections régulières. Il est difficile de dire où cela laisse l'ancienne Commune, bien que des unités de l'armée se déplacent déjà à Calcutta et dans d'autres villes du sud pour maintenir l'ordre en cas d'explosion de violence"
delhi.327.a: "Cela pourrait poser des problèmes..."

delhi.328.t: "Le Cachemire et le Gujarat en sécession"
 delhi.328.d: "Alors que la plate-forme unioniste n'a pas reçu beaucoup de soutien dans le nord-ouest, les régions princières du Gujarat et du Cachemire l'ont rejetée totalement. Les émeutes ont été fréquentes dans les semaines qui ont suivi, et après un rapport selon lequel les soldats [DEH.GetAdjective] ont tiré sur une foule indisciplinée, les princes du Cachemire et de Baroda ont annoncé leur intention de faire sécession et de rejoindre [PRF.GetNameDef]. Si nous ne les laissons pas partir, les émeutes pourraient s'aggraver, et cela pourrait très bien signifier une guerre immédiate avec le sud"
delhi.328.a: "Il serait préférable de les laisser partir, pour l'instant."
delhi.328.b: "Absolument pas !"

delhi.329.t: "Le Cachemire et le Gujarat rejoignent la Fédération"
 delhi.329.d: "Après avoir rejeté avec force le plan du Nord visant à intégrer pacifiquement les socialistes, les dirigeants princiers du Cachemire et du Gujarat ont proposé de rejoindre la Fédération et de prendre position contre les stupides gauchistes de [DEH.GetNameDef]"
delhi.329.a: "Bienvenue à bord !"

delhi.330.t: "Un appel à l'aide"
 delhi.330.d: "Après avoir rejeté avec force le plan du Nord visant à intégrer pacifiquement les socialistes, les dirigeants princiers du Cachemire et du Gujarat ont annoncé leur intention de faire sécession et de rejoindre [PRF.GetNameDef]... mais, bien sûr, ils ont été refusés et les soldats [DEH.GetAdjective] affluent dans leurs provinces. Leurs dirigeants nous ont demandé de l'aide, en disant qu'ils sont tout à fait prêts à se soulever et à combattre les socialistes maintenant, si seulement nous leur emboîtions le pas"
delhi.330.a: "Courez au secours des princes !"
delhi.330.b: "Ils sont seuls - désolé."

delhi.331.t: "Nehru prend le contrôle des socialistes"
delhi.331.d: "Gandhi n'étant plus qu'un souvenir, le jeune Jawaharlal Nehru - un éminent dirigeant syndicaliste de l'ancienne commune de Bharatiya qui a rejoint la coalition socialiste après l'union - a dépassé Nirmal Kumar Bose pour prendre la direction du Parti socialiste. Bose, prétendant être complètement aveuglé par les actions de Nehru, a choisi de se retirer de la politique"
delhi.331.a: "Un homme ambitieux."

