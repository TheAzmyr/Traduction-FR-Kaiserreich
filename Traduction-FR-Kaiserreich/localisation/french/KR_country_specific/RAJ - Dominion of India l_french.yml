### Ideas ###
 RAJ_bombay_pact_idea:9 "Le pacte de Bombay"
 RAJ_bombay_pact_idea_desc:9 "Au lendemain de la révolution indienne, les princes du sud, craignant l'effondrement complet de l'ordre ancien face au raz-de-marée du socialisme, ont choisi de déclarer leur indépendance vis-à-vis de l'Inde britannique sous la forme d'une fédération unie. [HND.GetNameDefCap] refusera cependant de reconnaître cette déclaration et poursuivra malgré tout ses tentatives de conquête du sud. Cette extension excessive permet aux troupes indiennes britanniques de se réorganiser dans l'ouest, apaisant les craintes de leur effondrement, et mène finalement la guerre à une impasse et à un cessez-le-feu malaisé. Malgré la déclaration d'indépendance de [PRF.GetNameDef], les deux camps se rendront rapidement compte qu'ils devront travailler ensemble en cas de reprise de la guerre.\n\nAlors que la coopération informelle se poursuit dans les années intermédiaires, le militantisme accru des socialistes conduit à la signature d'une alliance défensive formelle en 1933, connue sous le nom de Pacte de Bombay. Dans le cadre de cette alliance, les deux parties ont accepté d'étendre considérablement la coopération militaire en cours entre elles et ont promis de s'entraider en cas de nouvelles incursions socialistes.\n\nCependant, il est important de noter qu'aucune reconnaissance officielle de l'indépendance de la Fédération ni aucun plan de réorganisation de l'Inde en cas de défaite de [HND.GetNameDef] n'ont été convenus.\n§RIl est donc largement admis qu'après la défaite des socialistes à Calcutta, le pacte de Bombay ne fera qu'engendrer un nouveau conflit entre ses deux signataires.§!"
 RAJ_rural_poverty:9 "Pauvreté rurale généralisée"
 RAJ_rural_poverty_desc:9 "Même avant la révolution et la guerre civile qui s'ensuivit, l'Inde était une nation très pauvre, sa population essentiellement agraire étant nettement plus démunie que celle des autres nations sous la couronne britannique. Si l'on ajoute à cela la dévastation causée par la guerre civile, l'Inde se retrouve scandaleusement en retard par rapport à nombre de ses contemporains."
RAJ_princely_power: "Pouvoir des Princes"
RAJ_princely_power_desc: "Le Dominion d'Inde n'a pu rester au gouvernement que grâce à la loyauté des Princes du Nord. Ils partagent le pouvoir avec le gouvernement, mais c'est un processus difficile et archaïque qui implique beaucoup de gaspillage."
 RAJ_indian_expeditionary_force:9 "Corps expéditionnaire indien"
 RAJ_indian_expeditionary_force_desc:9 "Bien qu'incapables d'engager la totalité de leurs armées dans la guerre, les dirigeants de l'alliance de l'Entente ont organisé un important corps expéditionnaire afin d'aider le Dominion de l'Inde dans la reprise de la guerre civile indienne."
 RAJ_black_monday:0 "Effets du lundi noir"
 RAJ_black_monday_desc:9 "L'effondrement de la bourse de Berlin a officiellement frappé notre économie. Il en résulte une pénurie d'exportations pour notre agriculture et notre industrie et une atteinte à l'intégrité du gouvernement."
 RAJ_agricultural_tariffs_idea:9 "Tarifs agricoles imposés"
 RAJ_agricultural_tariffs_idea_desc:9 "Pour mieux protéger notre base nationale, des droits de douane bruts ont été imposés sur tous les produits agricoles importés."
 RAJ_improved_wage_standards:9 "Amélioration des normes salariales"
 RAJ_improved_wage_standards_desc:9 "Pour tenter de stabiliser l'économie et la situation politique, le Dominion de l'Inde a adopté la loi sur le paiement des salaires afin de protéger les travailleurs contre les pratiques salariales déloyales."
 RAJ_industrialisation_drive_idea:9 "Action en faveur de l'industrialisation"
 RAJ_industrialisation_drive_idea_desc:9 "Dans un effort pour amener notre base industrielle aux normes modernes, le gouvernement a annoncé qu'il mettrait l'accent sur l'industrialisation. Toutefois, les effets de cette mesure sont susceptibles de renforcer lentement les bases de soutien du Parti libéral indien et du All-India Home Rule Party."

 RAJ_karachi_strike:9 "Grève de Karachi"
 RAJ_karachi_strike_desc:9 "En réaction à des salaires impayés et à la menace de licenciements, les dockers du port de Karachi, principal port du Dominion, ont entamé des grèves à grande échelle. Dans l'espoir de forcer le gouvernement à céder sur les protections des travailleurs, le commerce par le port a été presque complètement interrompu, les ports de pêche comme Damb ayant été réaffectés à la hâte pour traiter les cargaisons les plus urgentes."

 RAJ_expanded_gurkha_rifles:9 "Fusiliers Gurkha élargis"
 RAJ_expanded_gurkha_rifles_desc:9 "Les régiments de fusiliers Gurkha font l'objet d'investissements importants dans le but de développer des unités d'élite plus professionnelles pour l'armée."
 RAJ_empowered_young_guard:9 "Une jeune garde responsabilisée"
 RAJ_empowered_young_guard_desc:9 "Depuis le départ à la retraite de l'ancien commandant en chef Philip Walhouse Chetwode, la jeune garde réformiste de l'armée du Dominion domine les discussions doctrinales. Ils prônent une armée basée sur la mobilité, comptant sur l'aide de leurs alliés de l'Entente pour prendre l'avantage sur leurs rivaux."
 RAJ_nascent_motor_industry:9 "Industrie automobile naissante"
 RAJ_nascent_motor_industry_desc:9 "L'Inde a toujours manqué d'une industrie autochtone pour la production d'automobiles, en particulier avec la dévastation de la guerre civile qui a fait fuir tout investissement extérieur dans l'industrie. Aujourd'hui cependant, grâce aux contrats militaires directs des forces armées du Dominion, des entreprises automobiles ont commencé à s'implanter à Lahore pour répondre aux besoins du Dominion en matière de véhicules militaires."
 RAJ_immovable_objects_idea:9 "Objets inamovibles"
 RAJ_immovable_objects_idea_desc:9 "Dans le cadre de ses efforts pour mettre en place une véritable force de chars, l'armée du Dominion a choisi de se concentrer sur les véhicules lourdement blindés, persuadée que ces mastodontes à déplacement lent lui donneront l'avantage dont elle a besoin."
 RAJ_immortal_bulwarks_idea:9 "Remparts immortels"
 RAJ_immortal_bulwarks_idea_desc:9 "$RAJ_immovable_objects_idea_desc$"
 RAJ_unstoppable_forces_idea:9 "Forces Inarrêtables"
 RAJ_unstoppable_forces_idea_desc:9 "Dans le cadre de ses efforts pour mettre en place une véritable force de chars, l'armée du Dominion a choisi de se concentrer sur les chars légers et rapides, estimant que cette vitesse leur donnerait un avantage majeur par rapport aux véhicules plus lourdement blindés."
 RAJ_steel_dragoons_idea:9 "Dragons d'acier"
 RAJ_steel_dragoons_idea_desc:9 "$RAJ_unstoppable_forces_idea_desc$"
 RAJ_the_pragmatic_approach:9 "L'approche pragmatique"
 RAJ_the_pragmatic_approach_desc:9 "Plutôt que de céder à la jeune garde, le gouverneur général a réaffirmé sa confiance dans le commandant en chef Philip Walhouse Chetwode à la tête de l'armée du Dominion. On espère que les mêmes tactiques qui ont empêché la destruction complète du Raj il y a tant d'années permettront à son successeur de renaître de ses cendres."
 RAJ_indian_martial_culture:9 "Culture martiale indienne"
 RAJ_indian_martial_culture_desc:9 "Pour tenter d'imiter les succès des Gurkhas dans l'armée indienne, les forces armées du Dominion ont lancé une vaste campagne de réforme des brigades des "races martiales", dans l'espoir de les amener au même niveau que les Gurkhas."
 RAJ_streamlined_small_arms_production_idea:9 "Rationalisation de la production d'armes légères"
 RAJ_streamlined_small_arms_production_idea_desc:9 "La perte d'Ishapore au cours de la révolution indienne a été un coup dur pour les forces britanniques et, dans l'entre-deux-guerres, de nombreuses installations plus petites ont été créées pour remplacer l'usine perdue. Ces usines hétéroclites ont longtemps été reconnues comme non optimisées et délabrées, et c'est pourquoi, dans le cadre des efforts de réforme, elles ont été nationalisées pour tenter de rationaliser et d'optimiser leur production d'armes de petit calibre."
 RAJ_the_chetwode_motto_idea:9 "La devise de Chetwode"
 RAJ_the_chetwode_motto_idea_desc:9 "$RAJ_the_pragmatic_approach_desc$"
 RAJ_the_most_feared_army_of_the_entente_idea:9 "L'armée la plus redoutée de l'Entente"
 RAJ_the_most_feared_army_of_the_entente_idea_desc:9 "$RAJ_the_pragmatic_approach_desc$"

 RAJ_subsidised_domestic_air_industry_idea:9 "Industrie aérienne nationale subventionnée"
 RAJ_subsidised_domestic_air_industry_idea_desc:9 "Dans le cadre des efforts déployés pour faire de l'armée de l'air du Dominion une force majeure avec laquelle il faut compter, d'importantes subventions ont été accordées aux compagnies aéronautiques du Commonwealth pour qu'elles établissent des usines en Inde, dans l'espoir de permettre à l'industrie aéronautique locale de se développer correctement."
 RAJ_deconceptualise_their_logistics_idea:9 "Déconceptualiser la logistique"
 RAJ_deconceptualise_their_logistics_idea_desc:9 "La plupart de leurs rivaux en Asie n'étant pas en mesure de se défendre contre les attaques des bombardiers, l'armée de l'air du Dominion a affiné et étendu ses capacités de bombardement, dans le but de perturber les lignes d'approvisionnement de l'ennemi et de détruire ses réseaux logistiques."
 RAJ_improved_interservice_coordination:9 "Amélioration de la coordination interservices"
 RAJ_improved_interservice_coordination_desc:9 "Dans le cadre de l'expansion de ses forces aériennes, le Dominion a désigné des coordinateurs chargés de servir d'intermédiaires entre son armée et ses forces aériennes, dans le but de mieux coordonner les bombardements aériens avec les attaques de ses troupes terrestres."
 RAJ_domination_of_the_skies:9 "Domination du ciel"
 RAJ_domination_of_the_skies_desc:9 "L'armée de l'air du Dominion a reconnu le rôle majeur de la suprématie aérienne dans la guerre moderne et a lancé de vastes programmes d'entraînement pour espérer former les pilotes de chasse les plus compétents qui soient, ainsi que des projets d'ingénierie pour améliorer encore les capacités de combat de leurs avions."
 RAJ_continental_airforce_idea:9 "L'armée de l'air continentale indienne"
 RAJ_continental_airforce_idea_desc:9 "Les fruits des investissements majeurs dans l'armée de l'air du Dominion ont enfin été récoltés, et cette force est désormais l'une des plus importantes au monde. Rares sont ceux qui peuvent espérer l'affronter et s'en sortir debout, et encore moins victorieux."

 RAJ_navy_entente_trade:9 "La ligne de vie de l'Entente"
 RAJ_navy_entente_trade_desc:9 "L'aide de ses alliés à l'étranger a été vitale pour le Dominion pendant plus d'une décennie, et avec l'incertitude à l'horizon, il y a eu une forte poussée pour étendre cette aide afin de s'assurer que le Dominion ne tombe pas aux mains de ses adversaires."
 RAJ_navy_marines:9 "Section indienne des bateaux spéciaux"
 RAJ_navy_marines_desc:9 "Les marines sont depuis longtemps reconnus comme l'un des éléments les plus importants d'une armée, particulièrement utile sur la plupart des terrains de l'Inde et des nations environnantes. C'est pourquoi le Dominion a ordonné la création d'une véritable unité permanente de marines, dans l'espoir que ces forces spéciales puissent venir à bout de n'importe quel ennemi."
 RAJ_navy_intense_docks:9 "Accélération de la construction navale"
 RAJ_navy_intense_docks_desc:9 "Le Dominion ayant désespérément besoin de nouveaux navires pour répondre à la demande navale, d'importantes ressources ont été détournées des lignes de production habituelles pour produire, à titre temporaire, des pièces destinées à de nouveaux navires."
 RAJ_navy_battleships:9 "L'armada indienne"
 RAJ_navy_battleships_desc:9 "Dans le cadre de ses efforts pour affirmer sa suprématie sur l'ensemble de l'océan Indien, le Dominion a choisi de se concentrer sur les cuirassés et autres grands navires, dans le but d'écraser ses ennemis grâce à une puissance de feu supérieure."
 RAJ_navy_carriers:9 "Conquête aérienne de la mer"
 RAJ_navy_carriers_desc:9 "Dans le cadre de ses efforts pour affirmer sa suprématie sur l'ensemble de l'océan Indien, le Dominion a choisi de se concentrer sur les porte-avions, estimant que la domination de l'aéronavale sera vitale pour assurer le contrôle naval."

 RAJ_reconstruction: "Reconstruction de l'Inde"
 RAJ_reconstruction_desc:9 "Pour la deuxième fois au cours de ce siècle, l'Inde a été dévastée par les horreurs de la guerre civile, les grandes villes n'étant plus que des coquilles vides. Contrairement à la dernière fois, cependant, l'Inde s'est retrouvée unie une fois de plus, et l'on espère qu'avec suffisamment de temps et d'efforts, elle pourra enfin se remettre de cette destruction."
 RAJ_reconstruction_resistance:9 "Résistance à la réunification"
 RAJ_reconstruction_resistance_desc:9 "Même si la nation est désormais unifiée, nombreux sont ceux qui, en Inde, refusent de reconnaître l'autorité du nouveau gouvernement et résistent aux tentatives de rétablissement de l'ordre par tous les moyens possibles. Bien qu'il soit peu probable qu'ils constituent une menace organisée contre le pouvoir, [ROOT.GetNameDef] doit faire de l'élimination de cette dissidence une priorité, que ce soit par la réconciliation ou par la répression."
 RAJ_unitedindia:9 "Inde Restaurée !"
 RAJ_unitedindia_desc:9 "Après des années et des années de mort et de destruction, le peuple indien a enfin vu la lumière au bout du tunnel. Les rues jadis remplies de décombres sont aujourd'hui animées, les fermes remplies de cratères voient aujourd'hui leurs récoltes renaître, et les usines qui n'étaient plus que des rebuts voient leurs lignes vrombir à nouveau."

 RAJ_the_new_dawn:9 "L'aube nouvelle"
 RAJ_the_new_dawn_desc:9 "Malgré l'ampleur des dégâts subis par l'Inde, ses habitants ont refusé de baisser les bras et de se complaire dans la misère. Des efforts considérables ont été déployés non seulement pour restaurer ce qui a été perdu, mais aussi pour construire sur les ruines, afin d'ouvrir une nouvelle ère pour la nation indienne."

## Liberal Federation Ideas
 RAJ_growing_middle_class:9 "Croissance de la classe moyenne"
 RAJ_growing_middle_class_desc:9 "Grâce à notre programme économique, la classe moyenne indienne s'est lentement mais sûrement développée."
 RAJ_flourishing_middle_class:9 "Classe moyenne florissante"
 RAJ_flourishing_middle_class_desc:9 "Grâce à notre programme économique, la classe moyenne indienne s'est considérablement développée !"
 RAJ_uniform_civil_code_idea:9 "Code civil normalisé"
 RAJ_uniform_civil_code_idea_desc:9 "Un code civil unifié a été mis en place dans toute l'Inde, garantissant que les Indiens de tous horizons sont soumis aux mêmes lois."
 RAJ_secularised_administration:9 "Administration sécularisée"
 RAJ_secularised_administration_desc:9 "La religion a été exclue de toute participation au gouvernement, reléguant au passé le pluralisme de l'administration précédente."
 RAJ_illiberal_democracy:9 "Démocratie illibérale"
 RAJ_illiberal_democracy_desc:9 "Bien qu'il s'agisse nominalement d'une démocratie, le suffrage universel n'existe pas et l'avenir de son expansion est très, très sombre."
 RAJ_torch_of_liberalism:9 "Flambeau du libéralisme"
 RAJ_torch_of_liberalism_desc:9 "Le Dominion est le flambeau du libéralisme dans toute l'Asie, un exemple pour les autres nations et mouvements démocratiques du continent !"

## All-India Home Rule Ideas
 RAJ_social_justice_idea:9 "Vers la justice sociale"
 RAJ_social_justice_idea_desc:9 "Le gouvernement a adopté un programme de justice sociale, en veillant à ce que l'équité et l'amélioration de la situation soient une priorité dans la gouvernance de la nation."
 RAJ_princely_support:9 "Soutien des Princes"
 RAJ_princely_support_desc:9 "Les princes soutiennent avec enthousiasme notre gouvernement, car nos politiques leur sont très bénéfiques."
 RAJ_female_suffrage:9 "Suffrage féminin accordé"
 RAJ_female_suffrage_desc:9 "Les femmes du Dominion ont été émancipées, ont obtenu le droit de vote et ont été officiellement invitées à prendre part à la vie politique. Si la grande majorité des femmes ne peuvent toujours pas voter de facto en raison de la législation existante concernant l'émancipation de tous les Indiens, celles qui appartiennent à des familles riches ou qui possèdent des terres ont désormais la possibilité de faire entendre leur voix."
 RAJ_confederalised_provinces:9 "Le dominion confédéral"
 RAJ_confederalised_provinces_desc:9 "Les provinces et les États de l'Inde se sont vus accorder une plus grande autonomie, de manière à ce que les provinces musulmanes soient le moins possible victimes d'un éventuel gouvernement fédéral hindou, et vice-versa."
 RAJ_mixed_economy:9 "Une économie mixte"
 RAJ_mixed_economy_desc:9 "Rejetant l'économie occidentale, qui ne s'adapte guère à la vie indienne, une économie mixte a été mise en place pour garantir une plus grande équité dans l'ensemble du pays."
 RAJ_the_dominion_reborn:9 "La renaissance du Dominion"
 RAJ_the_dominion_reborn_desc:9 "Le Dominion d'aujourd'hui est très différent de celui d'hier. L'Inde renaît et fait le plein d'énergie pour les épreuves qui l'attendent."

## Unionist Ideas
 RAJ_support_from_the_elites:9 "Soutien des élites"
 RAJ_support_from_the_elites_desc:9 "Les élites indiennes sont des agents de pouvoir essentiels, qui jouent le rôle le plus important dans la politique électorale et la mise en œuvre des politiques. Avec leur soutien, notre capacité à gouverner est considérablement accrue."
 RAJ_sikh_autonomy_modifier:9 "Autonomie du Sikhistan"
 RAJ_sikh_autonomy_modifier_desc:9 "L'autonomie du Sikhistan est une division spécialement désignée en Inde, qui permet à la majorité des Sikhs d'avoir davantage voix au chapitre en ce qui concerne la gestion de leur vie quotidienne."
 RAJ_pronounced_loyalty_to_the_commonwealth:9 "Loyauté envers le Commonwealth"
 RAJ_pronounced_loyalty_to_the_commonwealth_desc:9 "C'est le Commonwealth qui a accordé la démocratie à l'Inde, qui l'a sauvée des griffes de l'absolutisme princier et du dogmatisme socialiste. Notre loyauté à l'égard de l'Entente n'est pas quid-pro-quo ; c'est notre devoir moral."
 RAJ_entrenched_pluralism:9 "Pluralisme bien ancré"
 RAJ_entrenched_pluralism_desc:9 "Les futurs gouvernements auront désormais beaucoup de mal à défaire le travail accompli par les unionistes pour garantir que la gouvernance et la législation de l'Inde respectent les valeurs pluralistes."
 RAJ_economy_at_the_rural_level:9 "L'économie au niveau rural"
 RAJ_economy_at_the_rural_level_desc:9 "La politique économique est menée en tenant compte des besoins de l'agriculture rurale. Les agriculteurs ne seront jamais laissés pour compte au profit des villes industrielles."
 RAJ_the_masters_of_india:9 "Maîtres de l'Inde"
 RAJ_the_masters_of_india_desc:9 "Sur le front des chambres et dans la guerre civile, c'est nous qui avons maîtrisé la diversité du champ politique indien et réformé la nation selon notre vision."

## Extra Ideas
 RAJ_exotic_exports:9 "Exportations exotiques"
 RAJ_exotic_exports_desc:9 "Grâce à nos investissements dans les industries locales, les exportations de produits exotiques ont augmenté, apportant ainsi des revenus à notre grande nation."
 RAJ_exotic_exports_2:9 "Exportations exotiques"
 RAJ_exotic_exports_2_desc:9 "Grâce à nos investissements dans les industries locales, les exportations de produits exotiques ont augmenté, apportant ainsi des revenus à notre grande nation."

### Decisions ###
 RAJ_modernise_maduras_roads:9 "Moderniser les routes de Madura"
 RAJ_modernise_maduras_roads_desc:9 "Les routes de la province de Madura sont pour le moins délabrées. Les villages situés dans les montagnes sont reliés entre eux par des sentiers désordonnés et les routes pavées qui existent sont déjà en ruine. La mise aux normes modernes est une nécessité absolue, c'est le moins que l'on puisse dire."
 RAJ_resume_the_bristow_plan:9 "Reprendre le plan Bristow"
 RAJ_resume_the_bristow_plan_desc:9 "Robert Bristow est un ingénieur portuaire qui a élaboré un plan très ambitieux pour agrandir le port de Cochin au début des années 1920, mais ce plan n'a pas abouti en raison de contraintes financières, puis du désastre de la révolution indienne. Maintenant que Travancore est revenu dans le giron de l'Union, nous pouvons commencer à restructurer le port selon les idées de Bristow."
 RAJ_sawai_man_singh_ii_buildup_plan:9 "Plan de construction de Man Singh"
 RAJ_sawai_man_singh_ii_buildup_plan_desc:9 "Le maharaja de Jaipur, Sawai Man Singh II, a élaboré un plan de développement urbain massif pour sa principauté désormais reconquise. Incapable de couvrir seul les coûts, il a demandé une aide financière au gouvernement."
 RAJ_rebuild_the_manchester_of_india:9 "Reconstruire le Manchester de l'Inde"
 RAJ_rebuild_the_manchester_of_india_desc:9 "Ahmadabad, surnommée la "Manchester de l'Inde" en raison de son importante industrie textile, a été gravement endommagée à la fois pendant la guerre civile et sous le régime socialiste. Nous devrions redonner à ses prouesses industrielles leur puissance d'antan, tout en investissant dans l'industrie chimique naissante de la ville."
 RAJ_expand_the_singareni_collieries:9 "Extension des mines de charbon de Singareni"
 RAJ_expand_the_singareni_collieries_desc:9 "La Singareni Collieries Company est une importante société d'extraction de charbon dans l'État d'Hyderabad et les régions avoisinantes. Il est prudent de s'assurer que non seulement cette industrie vitale survit, mais qu'elle prospère."
 RAJ_chota_nagpur_plateau_electrification:9 "Électrification du plateau de Chota Nagpur"
 RAJ_chota_nagpur_plateau_electrification_desc:9 "Le plateau de Chota Nagpur est une région importante du centre de l'Inde, qui a pris du retard dans les efforts d'électrification au cours des dernières décennies. Un plan de construction et de raccordement minutieux permettra à cette région géographique de se conformer aux normes modernes."
 RAJ_bringing_power_to_baluchistan:9 "L'électricité au Baloutchistan"
 RAJ_bringing_power_to_baluchistan_desc:9 "Le Baloutchistan est l'une des provinces les plus arriérées de tout le Dominion, voire la plus décentralisée et la plus négligée. Grâce à un vaste effort d'électrification, nous la ferons enfin entrer dans le XXe siècle après des décennies de langueur."
 RAJ_expand_the_sharda_canal_system:9 "Extension du système de canaux de Sharda"
 RAJ_expand_the_sharda_canal_system_desc:9 "Le système de canaux de Sharda est un réseau d'irrigation majeur dans l'Oudh, destiné à améliorer la survie de l'agriculture dans la région, bien qu'il présente encore des défauts majeurs. Grâce à un effort d'expansion considérable, ces défauts seront atténués et les fermes de subsistance/culture de rente de la région pourront alors véritablement prospérer."
 RAJ_unleash_andhras_fishing_industry:9 "Libérer l'industrie de la pêche de l'Andhra"
 RAJ_unleash_andhras_fishing_industry_desc:9 "L'Andhra abrite l'une des industries de la pêche les plus prolifiques au monde. Capitaliser sur ce secteur sera très fructueux pour notre production économique."
 RAJ_support_berars_oilseed_export:9 "Soutenir les exportations de graines oléagineuses du Berar"
 RAJ_support_berars_oilseed_export_desc:9 "L'industrie de la culture de rente à Berar se concentre sur les oléagineux, principalement le sésame. La guerre civile a dévasté les agriculteurs de la région, mais en soutenant leurs efforts de reconstruction, nous ferons de grands progrès dans le rétablissement de ce secteur agricole."

 RAJ_impending_election:9 "Élections imminentes"
 RAJ_impending_election_desc:9 "La première élection depuis la réunification de l'Inde doit avoir lieu, une élection qui façonnera certainement l'avenir du Dominion pour le reste du siècle."

### Focuses ###
## Pre-War Econ/BM Tree
 RAJ_infrastructure_act:9 "La loi sur les infrastructures de 1936"
 RAJ_infrastructure_act_desc:9 "L'état des routes dans les montagnes du Cachemire et dans le désert de Thar est pour le moins inadéquat. La loi sur les infrastructures prévoit un soutien et des fonds pour améliorer les routes principales dans ces régions."
 RAJ_relief_indebtedness_act:9 "La loi sur l'allégement de la dette"
 RAJ_relief_indebtedness_act_desc:9 "Le cadre juridique relatif au paiement des dettes est nébuleux et de nombreuses banques et prêteurs en abusent. Pire encore, dans le sillage du "lundi noir", le système a été détourné et de nombreuses personnes se voient confisquer leurs terres et leurs récoltes en raison de dettes impayées, prétendues ou non. La loi sur l'allégement de l'endettement établira des commissions de conciliation des dettes adéquates et assurera une meilleure protection des débiteurs, ce qui apportera une plus grande stabilité à notre économie en difficulté."
 RAJ_state_aid_to_industries_act:9 "La loi sur les aides d'État aux industries"
 RAJ_state_aid_to_industries_act_desc:9 "À l'heure actuelle, notre gouvernement ne dispose pas d'une capacité suffisante pour apporter un soutien direct à nos industries et à notre agriculture qui souffrent. La loi sur les aides d'État aux industries fournira un cadre juridique approprié qui nous permettra d'apporter une aide sous forme de prêts à des industries individuelles, ce qui contribuera à panser les plaies du lundi noir."
 RAJ_reinforce_the_western_coal_industry:9 "Renforcer l'industrie charbonnière de l'Ouest"
 RAJ_reinforce_the_western_coal_industry_desc:9 "Les frontières occidentales du Baloutchistan et de Quetta recèlent de riches réserves de charbon, réserves que nous n'avons pas encore pleinement exploitées. Nous veillerons à ce que ces mines disposent des fonds et de la sécurité nécessaires à la poursuite de leurs activités, pour le bien de notre industrie des matières premières."
 RAJ_promote_the_kashmir_silk_industry:9 "Promouvoir l'industrie séricicole du Cachemire"
 RAJ_promote_the_kashmir_silk_industry_desc:9 "La sériciculture désigne la méthode d'élevage des vers à soie pour la production de soie brute et la culture des mûriers pour les nourrir. À la fin du XIXe siècle, l'industrie de la soie a éclipsé l'industrie du châle du Cachemire en termes de valeur d'exportation, ce qui en fait l'industrie la plus importante de la région. Sa promotion renforcera considérablement la valeur économique de l'État."
 RAJ_incentivise_kangra_tea_cultivation:9 "Encourager la culture du thé dans la région de Kangra"
 RAJ_incentivise_kangra_tea_cultivation_desc:9 "Le thé de Kangra était autrefois une culture dont on était fier dans la vallée de Kangra, avec des variétés noires et vertes. Le tremblement de terre de Kangra en 1905 a dévasté la région et a conduit les Britanniques à vendre les plantations. Depuis lors, la production de thé n'est plus qu'une coquille vide. Nous devons encourager sa culture pour améliorer la valeur économique de la région."
 RAJ_incorporate_the_liberal_economic_platform:9 "Intégrer la plate-forme économique libérale"
 RAJ_incorporate_the_liberal_economic_platform_desc:9 "La Fédération libérale nationale de l'Inde plaide depuis longtemps pour l'ouverture de nos portes économiques aux intérêts internationaux, plutôt que pour la poursuite de l'économie protectionniste soutenue par le programme du parti unioniste. À la suite de la détérioration de notre sphère commerciale, nous devrions peut-être tenir compte de ce plaidoyer et tenter d'attirer les investissements de la communauté internationale."
 RAJ_champion_the_unionist_tariff_policy:9 "Défendre la politique tarifaire unioniste"
 RAJ_champion_the_unionist_tariff_policy_desc:9 "Les exploitations agricoles de la campagne ont énormément souffert des ramifications du lundi noir. Pour promouvoir notre économie alimentaire nationale dans le sillage de nos exportations ralenties, nous devons défendre la politique unioniste d'économie protectionniste et, ce faisant, attirer davantage de fonds dans notre trésorerie."
 RAJ_crush_the_karachi_dockworker_strike:9 "Autoriser le travail forcé Coercition"
 RAJ_crush_the_karachi_dockworker_strike_desc:9 "La grève au port de Karachi aggrave une crise économique déjà terrible. Nous devons faire savoir à ces agitateurs syndicalistes que de telles absurdités ne seront pas tolérées et autoriser l'usage de la force pour briser les grèves et rétablir l'ordre dans nos centres industriels vitaux."
 RAJ_payment_of_wages_act:9 "La loi sur le paiement des salaires"
 RAJ_payment_of_wages_act_desc:9 "Nous devons tempérer la colère de la classe inférieure employée en fournissant des protections supérieures pour la stabilité de leurs salaires. La loi sur le paiement des salaires définira clairement quand un employeur peut ou ne peut pas déduire le salaire d'un travailleur, et limitera en outre le pourcentage qu'il peut déduire."
 RAJ_prepare_industrial_machine:9 "Préparer la machine industrielle"
 RAJ_prepare_industrial_machine_desc:9 "Notre industrie est dans un état lamentable et notre force de production n'est pas suffisamment préparée pour faire face à une reprise de la guerre avec nos adversaires du sous-continent indien. Nous devons nous hâter de mettre en œuvre un vaste programme d'industrialisation afin d'être en mesure de surproduire et d'armer tous les adversaires que nous rencontrerons !"

 ## Pre-Split Army Tree
 RAJ_modernise_the_indian_army:9 "Moderniser l'armée indienne"
 RAJ_modernise_the_indian_army_desc:9 "L'armée du Dominion, même si elle n'a rien d'éblouissant, montre ses rides et a besoin d'être inspectée et modernisée. Si nous voulons survivre aux assauts de la République populaire de Bharatiya, et peut-être même des perfides Afghans, nous devons veiller à ce que l'armée ne soit pas prise en défaut."
 RAJ_the_rails_of_the_frontline:9 "Les rails de la ligne de front"
 RAJ_the_rails_of_the_frontline_desc:9 "Les guerres sont gagnées grâce à des lignes d'approvisionnement supérieures. Il est primordial que nous nous assurions que nos troupes en première ligne reçoivent suffisamment d'équipement pour soutenir nos projets militaires. Nous allons également remettre en état un chariot blindé et créer un canon sur rail pour surprendre et choquer nos adversaires immédiats, qui ont des liaisons ferroviaires avec nous."
 RAJ_update_aging_equipment:9 "Mise à jour de l'équipement vieillissant"
 RAJ_update_aging_equipment_desc:9 "Une grande partie de l'équipement de notre armée est ancienne, datant de l'époque de la Weltkrieg et même d'avant. Nous nous efforcerons d'optimiser la recherche de nouveaux équipements modernes."
 RAJ_expand_the_gurkha_rifles:9 "Développer les Gurkha Rifles"
 RAJ_expand_the_gurkha_rifles_desc:9 "Les régiments les plus féroces et les plus respectés dans le monde proviennent des Gurkhas, des combattants professionnels au service de l'armée indienne depuis des générations. Nous devons capitaliser sur leur force et élargir leur recrutement et leur part dans notre armée, car ils seront notre pièce la plus habile sur l'échiquier du champ de bataille !"

 RAJ_quetta_command_and_staff_college:9 "Agrandir le Collège de commandement de Quetta"
 RAJ_quetta_command_and_staff_college_desc:9 "Le Collège de Commandement de Quetta est une université militaire prestigieuse, qui formera certainement la prochaine génération d'officiers militaires. En leur accordant davantage de fonds, nous pourrons construire une nouvelle aile de recherche et assurer un avenir plus radieux aux militaires du Dominion."
 RAJ_advanced_land_warfare_innovations:9 "Innovations en matière de guerre terrestre avancée"
 RAJ_advanced_land_warfare_innovations_desc:9 "Nous avons constaté que de nombreuses percées ont été réalisées dans l'art de la guerre terrestre, mais qu'elles n'ont pas encore été financées et qu'elles n'ont pas encore la capacité d'être exploitées au mieux. Nous nous donnerons un avantage sur l'ennemi en soutenant les efforts de nos tacticiens et de nos chercheurs."

 ## Ideas of the Young Guard Tree
 RAJ_ideas_of_the_young_guard:9 "Idées de la jeune garde"
 RAJ_ideas_of_the_young_guard_desc:9 "La "Jeune Garde" a été très déçue par l'opposition farouche de Philip Walhouse Chetwode à la motorisation et à la mécanisation de l'armée, affirmant qu'en ne tirant pas parti du combat moderne, nos troupes ne feraient que ralentir les camions et les chars de l'ennemi. Nous devrions lui demander de se retirer, afin que leurs idées et leur vision puissent être mises en œuvre."
 RAJ_rectify_disorderly_communications:9 "Rectifier les communications désordonnées"
 RAJ_rectify_disorderly_communications_desc:9 "Les communications entre nos unités sont bâclées, avec des méthodes inadaptées et un manque d'équipement adéquat. Nous devons y remédier afin que cet aspect de notre armée soit mis au niveau des normes professionnelles."
 RAJ_elevated_engineering_methods:9 "Méthodes d'ingénierie surélevées"
 RAJ_elevated_engineering_methods_desc:9 "Le rôle du corps du génie est sous-estimé et sous-utilisé. Nous étendrons leur rôle dans nos divisions et créerons des lignes de défense infranchissables contre nos ennemis."
 RAJ_new_training_initiatives:9 "Nouvelles initiatives de formation"
 RAJ_new_training_initiatives_desc:9 "Les normes de formation de l'armée sont médiocres et très obsolètes. Nous allons revoir nos exercices et mettre en place de nouvelles méthodes et initiatives afin que nos troupes soient correctement équipées pour le champ de bataille."
 RAJ_motorise_the_sowars:9 "Motoriser les Sowars"
 RAJ_motorise_the_sowars_desc:9 "La cavalerie est une forme de combat dépassée, maintenant que la mécanisation et la guerre des chars sont indéniablement en vogue dans les pays occidentaux. Nous devons motoriser nos unités de cavalerie et promouvoir l'utilisation de camions pour les besoins de la guerre."
 RAJ_military_industry_buildup:9 "Développer l'industrie militaire du Dominion"
 RAJ_military_industry_buildup_desc:9 "L'industrie militaire indienne n'est peut-être pas aussi puissante que celle de pays comme l'Allemagne ou la Russie, mais nous pouvons certainement planter les graines d'une industrie qui, un jour, constituera un égal redoutable. L'industrie automobile est un bon début, et nous accorderons des subventions le cas échéant pour encourager une véritable industrie nationale."
 RAJ_immovable_objects:9 "Objets inamovibles"
 RAJ_immovable_objects_desc:9 "Les chars les plus efficaces sur le champ de bataille sont des monolithes qui font peur au soldat lorsqu'il les aperçoit à l'horizon. Des chars lourds et solides doivent constituer l'épine dorsale de notre corps blindé."
 RAJ_immortal_bulwarks:9 "Remparts immortels"
 RAJ_immortal_bulwarks_desc:9 "Les corps blindés indiens doivent se présenter sur le champ de bataille comme des colosses de guerre, des mammouths d'acier qui seront connus dans le monde entier comme le véhicule de prédilection de la faucheuse. Un char d'assaut indien ne doit jamais être pris à la légère."
 RAJ_unstoppable_forces:9 "Forces inarrêtables"
 RAJ_unstoppable_forces_desc:9 "Les chars légers sont les plus efficaces, en termes de coût et de vitesse, car ils offrent d'excellentes possibilités d'encerclement et permettent de submerger les lignes ennemies avec facilité. Ils constitueront la base de notre corps blindé."
 RAJ_steel_dragoons:9 "Dragons d'acier"
 RAJ_steel_dragoons_desc:9 "Les dragons d'acier de l'Inde trancheront nos ennemis comme des couteaux dans du beurre, les laissant désorientés et paniqués. Nos commandants de chars pourront garder la tête haute, car ils se comporteront avec vertu et rentreront chez eux en héros légendaires."

 ## Maintain Chetwode's Primacy Tree
 RAJ_maintain_chetwodes_primacy:9 "Maintenir la primauté de Chetwode"
 RAJ_maintain_chetwodes_primacy_desc:9 "L'approche pragmatique de Philip Walhouse Chetwode de la guerre sur le continent indien est la seule que le Dominion pourra raisonnablement soutenir. Les concepts irréalistes des jeunes arrivistes doivent rester des concepts."
 RAJ_the_honourable_sowars:9 "Les honorables Sowars"
 RAJ_the_honourable_sowars_desc:9 "Les Sowars sont les meilleurs cavaliers de tout le continent asiatique. Nous accorderons aux vétérans de ces régiments de grands honneurs et développerons leur rôle dans notre armée en tant que manœuvres rentables."
 RAJ_the_indelible_role_of_artillery:9 "Le rôle indélébile de l'artillerie"
 RAJ_the_indelible_role_of_artillery_desc:9 "Le rôle de l'artillerie dans la guerre est indéniablement considérable. Elle est capable d'abattre des avions, des chars, des forteresses et des lignes ennemies avec une relative facilité. Nous devons l'utiliser au mieux."
 RAJ_streamlined_small_arms_production:9 "Rationalisation de la production d'armes légères"
 RAJ_streamlined_small_arms_production_desc:9 "La production d'armes légères dans le Dominion n'est actuellement pas suffisante pour répondre aux besoins d'une guerre à l'échelle d'un continent. Nous allons rationaliser leur production afin que nous ne soyons jamais privés d'un fusil."
 RAJ_the_chetwode_motto:9 "Devise de Chetwode"
 RAJ_the_chetwode_motto_desc:9 ""La sécurité, l'honneur et le bien-être de votre pays passent avant tout, toujours et à tout moment. L'honneur, le bien-être et le confort des hommes que vous commandez viennent ensuite. Votre propre aisance, votre confort et votre sécurité viennent en dernier, toujours et à tout moment"."
 RAJ_promote_a_martial_culture:9 "Promouvoir une culture martiale"
 RAJ_promote_a_martial_culture_desc:9 "Pour accroître le prestige de l'armée et la volonté de la population de se battre contre les ennemis à nos frontières et au-delà, nous devrions promouvoir une culture martiale semblable à celle des Gurkhas. Une simple campagne de propagande serait un excellent début pour atteindre cet objectif."
 RAJ_improve_our_support_companies:9 "Améliorer nos sociétés de soutien"
 RAJ_improve_our_support_companies_desc:9 "Nos compagnies de soutien jouent un rôle essentiel en renforçant nos divisions et en leur donnant l'avantage sur l'ennemi. Nous apporterons des améliorations là où c'est nécessaire et veillerons à ce qu'elles se distinguent des autres !"
 RAJ_the_most_feared_army_of_the_entente:9 "L'armée la plus redoutée de l'Entente"
 RAJ_the_most_feared_army_of_the_entente_desc:9 "L'armée indienne est celle que l'on voit marcher sur les collines, dont les balles effacent le soleil et qui laisse tous ceux qui osent s'opposer à elle ou la croiser regretter de ne pas l'avoir fait. L'armée indienne sera la plus grande arme de l'Entente et le faiseur de rois sur le champ de bataille !"

 ## Airforce Tree
 RAJ_refurbish_the_indian_air_force:9 "Rénovation de l'armée de l'air indienne"
 RAJ_refurbish_the_indian_air_force_desc:9 "Face à la concurrence potentielle qui contrôle le ciel de l'Inde lorsque nous sommes en guerre, il est impératif de s'assurer que l'armée de l'air est en pleine forme."
 RAJ_india_rules_the_radio_waves:9 "L'Inde règne sur les ondes radio"
 RAJ_india_rules_the_radio_waves_desc:9 "C'est la technologie moderne qui définira les vainqueurs de l'avenir ! Si la Grande-Bretagne domine les vagues, l'Inde domine les ondes radio !"
 RAJ_aerial_transports:9 "Transports aériens"
 RAJ_aerial_transports_desc:9 "L'amélioration de la logistique et la possibilité d'envoyer des divisions entières derrière les lignes ennemies font des avions de transport l'investissement le plus lucratif pour nos capacités aériennes."
 RAJ_indian_paratroopers:9 "Les pégases ailés de l'Inde"
 RAJ_indian_paratroopers_desc:9 "Les brigades parachutées ont la capacité d'endommager les lignes de ravitaillement, de prendre des villes entières et de briser la cohésion des lignes ennemies. Un tel coup d'échecs épuisera sans aucun doute l'organisation de l'ennemi."
 RAJ_improved_air_defenses:9 "Améliorer nos défenses aériennes"
 RAJ_improved_air_defenses_desc:9 "La menace de voir des flottes de bombardiers terroriser nos précieux secteurs industriels est véritablement angoissante. La construction de défenses aériennes dans notre capitale et dans d'autres lieux clés permettra d'atténuer les catastrophes potentielles qui pourraient pleuvoir du ciel."
 RAJ_subsidised_domestic_air:9 "Subventionner l'industrie aérienne nationale"
 RAJ_subsidised_domestic_air_desc:9 "Des industriels tels que Jehangir Dadabhoy Tata et Nevill Vintcent ont fait de grandes avancées dans l'établissement d'une industrie aérienne indienne avec l'avènement de Tata airlines. Soutenir leurs efforts serait une entreprise des plus entreprenantes."
 RAJ_deconceptualise_their_logistics:9 "Déconceptualiser la logistique"
 RAJ_deconceptualise_their_logistics_desc:9 "La logistique est le facteur décisif le plus important pour la force d'une armée. Il est donc nécessaire de priver l'ennemi de ces éléments à un point tel qu'il pourrait tout aussi bien n'avoir jamais possédé ces capacités."
 RAJ_interservice_coordination:9 "Effort de coordination interservices"
 RAJ_interservice_coordination_desc:9 "En uniformisant les efforts de coordination entre les forces terrestres et aériennes, notre avancée sur les lignes ennemies sera aussi majestueuse que terrifiante."
 RAJ_dominate_the_skies:0 "Dominer le ciel"
 RAJ_dominate_the_skies_desc:9 "Les nations avisées ne se contentent pas d'exercer une domination absolue sur la terre et la mer, elles savent aussi qu'il est important de maîtriser leur ciel. Le contrôle des airs couvre un flanc tridimensionnel et offre un avantage énorme."
 RAJ_birds_of_prey:9 "Oiseaux de proie"
 RAJ_birds_of_prey_desc:9 "La conduite de nos militaires dans le ciel sera aussi élégante qu'impitoyable. Nous descendrons sur nos adversaires comme un faucon descend sur sa faible proie !"
 RAJ_continental_airforce:9 "L'armée de l'air continentale indienne"
 RAJ_continental_airforce_desc:9 "Notre armée de l'air ne se contente pas de dominer de simples régions et zones, elle contrôle un continent entier. Les Indiens de toute la nation peuvent regarder le ciel et verser une larme de fierté, sachant qu'aucune autre nation n'égale notre projection de puissance."

 ## Navy Tree
 RAJ_from_the_indus_to_the_sea:9 "De l'Indus à la mer"
 RAJ_from_the_indus_to_the_sea_desc:9 "Cette grande étendue d'eau au-delà de nos côtes ne s'appelle-t-elle pas l'"océan Indien" ? Notre destin est clairement de constituer une marine si puissante que ceux qui traversent nos eaux n'auront pas besoin d'apprendre son nom pour savoir qu'elle est la nôtre."
 RAJ_the_ganga_strategy:9 "La stratégie pour le Gange"
 RAJ_the_ganga_strategy_desc:9 "Nous ne devons pas laisser les nombreuses rivières torrentielles de l'Inde entraver notre progression. Grâce à une planification minutieuse et à des stratégies innovantes, il ne sera pas plus difficile de traverser une rivière que d'enjamber un caillou."
 RAJ_prioritise_naval_assaults:9 "Priorité aux assauts navals"
 RAJ_prioritise_naval_assaults_desc:9 "Nos forces marines constituent certaines de nos unités d'élite. Nous allons tirer parti de leurs prouesses et de leur puissance !"
 RAJ_acquire_bombers_from_fairey:9 "Acquisition de bombardiers auprès de Fairey"
 RAJ_acquire_bombers_from_fairey_desc:9 "Le Fairey Swordfish fabriqué par nos amis d'outre-mer est un modèle de bombardier torpilleur qui a fait ses preuves et qui les sert bien depuis de nombreuses années. Pourquoi s'embêter à concevoir le nôtre alors que nos alliés sont tout à fait disposés à nous fournir les plans pour commencer à le produire en Inde ?"
 RAJ_protecting_the_entente_lifeline:9 "Protéger la ligne de vie de l'Entente"
 RAJ_protecting_the_entente_lifeline_desc:9 "Le ravitaillement par les membres de l'Entente et du Commonwealth est vital pour notre survie. Nos ennemis chercheront à perturber nos routes navales, mais nous refusons de les laisser faire."
 RAJ_increase_convoy_production:9 "Augmenter la production de convois"
 RAJ_increase_convoy_production_desc:9 "Grâce à de nouveaux contrats et quotas, nous veillerons à ce que l'expansion prévue de la marine marchande indienne se fasse rapidement et sans heurts !"
 RAJ_new_navy:0 "Une nouvelle marine"
 RAJ_new_navy_desc:9 "Maintenant que nous avons réunifié le continent, nous devons nous tourner vers l'avenir et envisager une marine qui représente fidèlement la puissance de la nation qu'elle sert !"
 RAJ_accelerate_naval_buildup:9 "Accélérer la construction navale"
 RAJ_accelerate_naval_buildup_desc:9 "Le temps presse, car les puissances navales du monde entier se préoccupent d'accroître leur puissance depuis bien plus longtemps que nous. Nous devons faire plus que notre maximum si nous voulons rattraper les meilleurs du monde !"
 RAJ_an_indian_armada:9 "Une armada indienne"
 RAJ_an_indian_armada_desc:9 "Grâce à une armada de cuirassés et de croiseurs lourds, toute bataille navale dans laquelle nous nous engagerons n'aura qu'une seule conclusion possible : notre victoire décisive."
 RAJ_aerial_conquest_of_the_sea:9 "Conquête aérienne de la mer"
 RAJ_aerial_conquest_of_the_sea_desc:9 "L'avenir de la guerre navale ne se limite pas aux vagues, il cherche aussi à utiliser les vents. En investissant dans les porte-avions et en basant notre nouvelle flotte autour d'eux, nous garderons une longueur d'avance sur les marines dépassées du passé."
 RAJ_warriors_of_the_sea:9 "Guerriers de la mer"
 RAJ_warriors_of_the_sea_desc:9 "Les braves soldats indiens qui choisissent de traverser les rivières à gué et de prendre d'assaut les plages illustrent un esprit guerrier sans équivalent sur terre. Nos marines sont des guerriers de la mer dont la silhouette à l'horizon ne devrait être accueillie que par un drapeau blanc."

 ## Reconstruction Tree
 RAJ_indian_nightmare:9 "Fin du cauchemar indien"
 RAJ_indian_nightmare_desc:9 "Le cauchemar qui a commencé lorsque l'INC a déclaré "Purna Swaraj", déclenchant l'ère peut-être la plus traumatisante de l'histoire de l'Inde, a enfin pris fin. Il ne nous reste plus qu'à recoller les morceaux et à reconstruire le Dominion dans l'intérêt de notre peuple malade."
 RAJ_reintegration:9 "Réintégration du continent"
 RAJ_reintegration_desc:9 "L'heure est venue d'aplanir les divergences entre notre base d'origine, le nord-ouest, et le reste du continent. Bien qu'il existe encore des résistances à notre nouveau pouvoir, nous ferons en sorte qu'elles ne durent pas."
 RAJ_rebel_prince_debacle:9 "Résoudre le problème du prince rebelle"
 RAJ_rebel_prince_debacle_desc:9 "Les princes rebelles constituent un véritable dilemme, puisqu'ils règnent sur leurs terres natales depuis un certain temps. Cependant, c'est le Raj britannique qui a assuré leur survie, et c'est maintenant à nous de décider ce qu'il adviendra de ceux qui nous ont trahis."
 RAJ_rebel_soldiers:9 "Traiter avec les soldats rebelles"
 RAJ_rebel_soldiers_desc:9 "Les soldats rebelles de l'ancienne République populaire de Bharatiya ont trahi l'Inde en se battant pour la menace socialiste, mais nombreux sont ceux qui, au sein du gouvernement, défendent leur honneur et affirment qu'ils ne sont coupables de rien d'autre que d'avoir été enrôlés et de s'être battus pour leur pays. Nous devons conclure définitivement notre politique à leur égard."
 RAJ_damaged_dominion:9 "Guérir le Dominion endommagé"
 RAJ_damaged_dominion_desc:9 "La souffrance est omniprésente dans toute l'Inde en raison de la famine et de la dévastation dues à la guerre civile brutale qui n'a pris fin que récemment. Il est de notre devoir d'alléger les souffrances de notre peuple en réparant les dommages subis."
 RAJ_redouble_infrastructure:9 "Redoubler le développement des infrastructures"
 RAJ_redouble_infrastructure_desc:9 "L'infrastructure de l'Inde n'a jamais été très bonne. Nous avons la possibilité de faire en sorte que les routes et les autoroutes ne laissent aucun Indien isolé. Après tout, n'avions-nous pas autrefois une part aussi importante de la route de la soie ?"
 RAJ_mass_electrification:9 "Campagnes d'électrification de masse"
 RAJ_mass_electrification_desc:9 "Pour catapulter le Dominion dans l'ère moderne, nous électrifierons chaque village, aussi isolé soit-il. L'énergie et la lumière illumineront chaque village !"
 RAJ_auction_industries:9 "Vente aux enchères Industries socialisées"
 RAJ_auction_industries_desc:9 "Les industries socialisées de l'est de l'Inde se sont retrouvées abandonnées et à la limite de la déréliction suite à la chute du gouvernement de l'INC. Grâce à la magie de l'entreprise privée, nous ne laisserons plus ces précieux secteurs économiques à l'abandon !"
 RAJ_maintain_momentum:9 "Maintenir l'élan"
 RAJ_maintain_momentum_desc:9 "La reconstruction de l'Inde a engendré un miracle économique, grâce à la masse d'emplois créés par les nouvelles industries et à l'omniprésence des projets de travaux publics commandés par le gouvernement. Nous ne laisserons pas cet élan s'essouffler !"
 RAJ_indian_granary:9 "Blossom, le grenier indien !"
 RAJ_indian_granary_desc:9 "Le continent indien, si diversifié géographiquement et si agraire, a la capacité de devenir l'un des plus grands exportateurs de denrées alimentaires au monde. Maintenant que l'Inde est à nouveau sur ses deux pieds, le grenier indien doit assumer sa juste bienveillance et fournir de la nourriture à des millions de personnes !"
 RAJ_servants_of_india:9 "Déployer les serviteurs de la société indienne"
 RAJ_servants_of_india_desc:9 "Les Serviteurs de l'Inde sont une organisation de volontariat civil qui promeut les initiatives locales et le service communautaire. En outre, ils ont beaucoup de points communs avec la Fédération libérale nationale de l'Inde. Quoi qu'il en soit, ils contribueront grandement à la reconstruction de l'Inde."

 ## Political Tree
 ## Liberal Tree
 RAJ_ascendance_of_the_liberals:9 "Ascension de la Fédération libérale"
 RAJ_ascendance_of_the_liberals_desc:9 "La Fédération libérale nationale de l'Inde a été créée en réponse à l'extrémisme croissant de l'INC ; de nombreux nationalistes modérés préféraient la réforme constitutionnelle et les négociations pacifiques aux méthodes révolutionnaires employées par l'INC. Jinnah n'ayant pas réussi à séduire les Indiens habitués à la socialisation de la République populaire de Bharatiya et les unionistes ayant décimé leur crédibilité, il est tout à fait naturel que les libéraux s'en sortent !"
 RAJ_support_middle_class:9 "Soutenir la classe moyenne"
 RAJ_support_middle_class_desc:9 "La majorité de notre base de soutien est constituée de l'élite et de la classe moyenne hindoue. Pour remplir notre devoir envers nos électeurs et favoriser la nouvelle Inde, nous devons consacrer nos ressources au soutien et à l'expansion de la classe moyenne !"
 RAJ_prioritise_urban_centres:9 "Priorité aux centres urbains"
 RAJ_prioritise_urban_centres_desc:9 "S'engager dans la construction de quartiers urbains contribuera grandement au développement de l'Inde en tant que nation moderne, sans parler de l'augmentation du capital politique que nous recevrons."
 RAJ_growth_of_indian_capitalism:9 "Réplication en masse du capitalisme de Bombay"
 RAJ_growth_of_indian_capitalism_desc:9 "Le capitalisme industriel en Inde est surtout visible dans les rues de Bombay, où l'industrie textile en plein essor a considérablement stimulé le développement de la ville et fait croître sa classe ouvrière. Nous devons nous inspirer de cette réussite et faire en sorte que tous les centres urbains baignent dans la gloire de la réussite économique à l'occidentale !"
 RAJ_indian_leap_forward:9 "Le bond en avant de l'Inde"
 RAJ_indian_leap_forward_desc:9 "Grâce au succès économique sans précédent que le continent indien a connu après la guerre civile, une nouvelle génération de génies et d'intellectuels a émergé pour soutenir le développement du peuple indien. Nous saluons leurs innovations et devons leur apporter un soutien financier essentiel, car leurs efforts propulseront l'Inde au panthéon des superpuissances internationales !"
 RAJ_unified_civil_code:9 "Établir un code civil uniforme"
 RAJ_unified_civil_code_desc:9 "Le code civil régit actuellement les lois personnelles basées sur les écritures de la religion de chaque Indien. Il s'agit bien entendu d'un système absurde qui ne sert qu'à légitimer la division sectaire entre ce qui devrait être un peuple indien indivisible. Nous devons unifier le code civil et veiller à ce que ces lois soient appliquées de la même manière, que l'on soit hindou, musulman, sikh, jaïn ou même bouddhiste."
 RAJ_maintain_limited_suffrage:9 "Soutenir le suffrage limité"
 RAJ_maintain_limited_suffrage_desc:9 "La triste réalité est que si le suffrage était étendu à toutes les masses de l'Inde, nous disparaîtrions en grande partie dans nos circonscriptions urbaines. En effet, les propriétaires terriens et les politiciens oligarchiques de partis tels que les Unionistes manipuleraient le système et contraindraient leurs locataires à voter pour eux au détriment de leurs propres intérêts. Nous tuerons le débat sur le suffrage universel et maintiendrons le système actuel."
 RAJ_integrate_the_mahasabha:9 "Intégrer le Hindu Mahasabha"
 RAJ_integrate_the_mahasabha_desc:9 "En raison de la diversité de ses membres, l'Hindu Mahasabha a subi une grave perte de grâce après s'être retrouvé du mauvais côté de la ligne de cessez-le-feu, bien qu'il ait été considérablement marginalisé par l'INC. Les liens étroits de M.R. Jayakar avec l'organisation ont permis sa résurgence et il semble prudent que nous formions une coalition officielle avec ses membres et que nous les réintégrions dans la vie politique."
 RAJ_abolish_reserved_seats:9 "Abolition des sièges réservés"
 RAJ_abolish_reserved_seats_desc:9 "Les sièges réservés représentent une part considérable du parlement, notamment en raison de la religion. Nous devons éliminer ce vestige de l'hypertrophie politique illibérale et libérer des sièges pour des hommes politiques élus équitablement."
 RAJ_enshrine_secularism:9 "Inscrire la gouvernance dans la laïcité"
 RAJ_enshrine_secularism_desc:9 "La gouvernance laïque est la seule voie à suivre pour l'Inde, si elle souhaite être respectée autant que ses États-nations contemporains. Le système actuel permet aux sikhs et aux musulmans de s'impliquer de manière excessive dans la politique et ne peut que conduire à la domination d'une minorité sur la majorité."
 RAJ_the_fundamental_rights_of_indians:9 "Les droits fondamentaux de tous les Indiens"
 RAJ_the_fundamental_rights_of_indians_desc:9 "Le castrisme, l'illibéralisme et l'intouchabilité alimentent tous l'étouffoir primordial qui a été placé sur le peuple indien. Nous légiférerons sur les droits fondamentaux et ouvrirons la voie à une future déconstruction des castes dès que la société sera suffisamment stable pour s'adapter à de tels changements."
 RAJ_the_torch_of_liberalism_burns_bright:9 "Le flambeau du libéralisme brille de mille feux"
 RAJ_the_torch_of_liberalism_burns_bright_desc:9 "Une fois nos réformes achevées, le flambeau du libéralisme a brûlé sa flamme purificatrice dans toute l'Inde et a éliminé l'autoritarisme princier et l'extrémisme syndicaliste de l'INC. L'Inde d'aujourd'hui est libre, démocratique et prête à affronter les siècles à venir !"
 ## Shared between Liberals and AIHRP
 RAJ_exploit_unionist_divisions:9 "Exploiter les divisions unionistes"
 RAJ_exploit_unionist_divisions_desc:9 "Les Unionistes ont de nombreux clivages sectaires et des cliques au sein même du parti. En manœuvrant soigneusement, nous exploiterons ces divisions et diminuerons leur pouvoir afin qu'elles n'empoisonnent plus jamais l'esprit des Indiens !"
 RAJ_absorb_minor_parties:9 "Absorber les partis mineurs"
 RAJ_absorb_minor_parties_desc:9 "Nous devons nous emparer du champ politique fluide et étendre notre influence, en nous rapprochant de l'image d'une avant-garde ultime du peuple indien. Ce faisant, nous veillerons à ce que notre programme et notre vision progressent avec un minimum d'interruptions de la part des régionalistes égoïstes et de ceux qui ne se préoccupent pas des besoins de l'ensemble de l'Inde."
 RAJ_encourage_minor_parties:9 "Encourager les partis mineurs"
 RAJ_encourage_minor_parties_desc:9 "Pour favoriser une démocratie saine, nous devons encourager le développement de petits partis et d'organisations représentant les divers besoins de l'immense continent indien. Cela garantira la stabilité de la politique indienne et de la nation dans son ensemble pour les décennies à venir."
 ## AIHRP Tree
 RAJ_the_aihrp_triumphs:9 "Le All-India Home Rule Party triomphe"
 RAJ_the_aihrp_triumphs_desc:9 "Créé en tant que parti dissident par Muhammad Ali Jinnah en réponse à sa désillusion face à la dérive socialiste et radicale de l'INC, le All-India Home Rule Party revendique formellement l'héritage de la ligue du même nom fondée par Annie Besant. Promouvant un programme confédéral et progressiste destiné à réformer la société indienne dans un sens positif, nous sommes maintenant chargés de le mettre en œuvre."
 RAJ_social_justice:9 "Un engagement en faveur de la justice sociale"
 RAJ_social_justice_desc:9 "Notre gouvernement doit être régi par le principe d'une justice sociale inaliénable et inébranlable. Nous insisterons sur ce point auprès de la population, en nous basant sur les meilleurs éléments de la justice sociale de type islamique, qui sera exportée sur l'ensemble du continent."
 RAJ_princely_patronage:9 "Patronage princier"
 RAJ_princely_patronage_desc:9 "La primauté des princes est une réalité que nous devons malheureusement accepter si nous voulons faire passer nos réformes les plus ambitieuses au Parlement."
 RAJ_achieving_the_confederal_dominion:9 "Réaliser la domination confédérale"
 RAJ_achieving_the_confederal_dominion_desc:9 "Notre réforme législative ayant été adoptée, le projet le plus ambitieux de notre programme peut maintenant être poursuivi. L'autonomie sera accordée aux provinces et le système fédéral évoluera vers un système confédéral, donnant naissance à la nouvelle forme du continent indien qui traversera les âges !"
 RAJ_reform_legislatures:9 "Réformer les législatures"
 RAJ_reform_legislatures_desc:9 "Nous constituerons tous les organes élus sur la base des principes de représentation adéquate de toutes les minorités, tout en veillant à ce qu'aucune majorité ne soit injustement réduite à une minorité. Les électorats séparés seront maintenus et il n'y aura plus de domination d'une classe, d'une tribu ou d'un groupe sur un autre !"
 RAJ_recognise_the_role_of_women:9 "Intégrer les femmes dans la vie politique"
 RAJ_recognise_the_role_of_women_desc:9 "Le fondateur du parti, Muhammad Ali Jinnah, a toujours cru en l'immense capacité des femmes à gouverner et à diriger. Nous allons renforcer leur place dans la société en élargissant leur droit de vote et en leur donnant la possibilité de faire entendre leur voix."
 RAJ_help_workers_help_themselves:9 "Aider les travailleurs à s'aider eux-mêmes"
 RAJ_help_workers_help_themselves_desc:9 "De nombreux fonctionnaires du parti ont eu des liens avec des syndicats modérés et non syndicalistes, y compris Jinnah lui-même. Tous les travailleurs indiens doivent donner l'exemple de l'autosuffisance et du développement de leurs communautés. Nous guiderons la classe ouvrière vers une organisation efficace et patriotique afin qu'elle puisse, par ses propres mérites, apporter un avenir meilleur à ses communautés."
 RAJ_reject_deleterious_economics:9 "Rejeter l'économie occidentale délétère"
 RAJ_reject_deleterious_economics_desc:9 "L'économie occidentale peut rarement être appliquée à la culture et à la société des musulmans et des hindous. Nous devons nous orienter vers la vision d'un État-providence doté d'une économie mixte, car c'est celle qui est la mieux à même de propulser l'Inde hors des effluves du 19e siècle."
 RAJ_reverse_educational_backwardness:9 "Inverser le retard en matière d'éducation"
 RAJ_reverse_educational_backwardness_desc:9 "Le retard en matière d'éducation touche l'Inde sur l'ensemble du continent. Nous devons financer notre avenir en finançant de nouvelles écoles et en soutenant l'avenir de l'éducation dans le pays, afin de ne pas rester à la traîne dans les décennies à venir."
 RAJ_the_father_of_the_nation:9 "Le père de la nation"
 RAJ_the_father_of_the_nation_desc:9 "Muhammad Ali Jinnah a réussi à transmettre sa vision à travers le continent et à remodeler la nation conformément à sa vision. Sa primauté ne peut plus être remise en question au sein même du parti et les Indiens de toute la nation le reconnaissent désormais comme le père de la nation. L'Inde renaît des cendres de la guerre civile et prouve au monde qu'elle ne se laissera pas abattre !"
 ## Shared between AIHRP and Unionists
 RAJ_uplifting_muslim_regions:9 "Renforcer les régions musulmanes"
 RAJ_uplifting_muslim_regions_desc:9 "Les régions musulmanes comptent malheureusement parmi les plus pauvres du Dominion. Nous devons concentrer nos efforts sur l'amélioration de ces provinces pour qu'elles soient sur un pied d'égalité avec leurs homologues hindous, afin qu'elles ne soient pas désavantagées."
 RAJ_against_hindu_rashtra:9 "Contre l'Hindu Rashtra"
 RAJ_against_hindu_rashtra_desc:9 "Des partis tels que la Fédération libérale nationale de l'Inde ne cherchent qu'à renforcer la domination de la majorité sur la minorité. Une campagne ferme contre leurs rangs et ceux du chauvinisme du Mahasabha hindou garantira que notre Inde ne tombe pas dans la tyrannie de la majorité."
 ## Unionist Tree
 RAJ_the_unionists_hold_on:9 "Les Unionistes s'accrochent"
 RAJ_the_unionists_hold_on_desc:9 "Le parti unioniste a été fondé à l'origine comme une organisation centrée sur le Pendjab et destinée à représenter les intérêts de la classe supérieure. Avec l'avènement du Dominion de l'Inde, il a évolué pour adopter un programme pluraliste et agraire. Ayant survécu aux attaques vicieuses de la NLFI et de l'AIHRP à la suite de la récession du lundi noir, les Unionistes se sont maintenus et ont obtenu un mandat considérable."
 RAJ_concessions_to_shiromani_akali_dal:9 "Concessions au Shiromani Akali Dal"
 RAJ_concessions_to_shiromani_akali_dal_desc:9 "Le Shiromani Akali Dal est une organisation centrée sur les Sikhs qui plaide pour une autonomie accrue des régions dominées par les Sikhs et représente les intérêts des Sikhs en Inde. Ils sont nos alliés parlementaires en raison de notre programme pluraliste, et nous devons veiller à respecter nos promesses afin de ne pas les trahir et de ne pas ruiner notre crédibilité."
 RAJ_pluralism_without_compromise:9 "Pluralisme sans compromis"
 RAJ_pluralism_without_compromise_desc:9 "Le pluralisme en Inde est le seul moyen réaliste de réconcilier les divisions sectaires des croyances incroyablement diverses de millions d'Indiens. Il n'y aura pas de compromis et personne ne sera laissé pour compte. Toutes les religions seront représentées de manière égale et seront entendues afin qu'elles ne perdent pas leurs illusions quant à la nécessité d'un Dominion de l'Inde uni."
 RAJ_reinforce_reserved_seats:9 "Préciser le rôle des sièges réservés"
 RAJ_reinforce_reserved_seats_desc:9 "Les sièges réservés au parlement garantissent la représentation des confessions, ainsi que le fait que les propriétaires terriens et les princes soient correctement entendus et non réduits à un silence pratique. De nombreuses forces politiques ne sont pas tout à fait d'accord avec cette idée, c'est pourquoi nous devons renforcer leur primauté et veiller à ce qu'ils soient là pour dire."
 RAJ_reward_loyal_princes:9 "Récompenser les princes loyaux"
 RAJ_reward_loyal_princes_desc:9 "Les princes loyaux du nord-ouest du continent indien, dont le Maharaja de Jammu et du Cachemire, ont été indispensables pour assurer la survie du Dominion face aux forces traîtresses d'Osman et à la fourberie socialiste de l'INC. Nous leur témoignerons notre reconnaissance pour leur loyauté et leur montrerons par l'exemple que la loyauté est toujours le bon choix."
 RAJ_propound_party_anglophilia:9 "Promouvoir le parti anglophile"
 RAJ_propound_party_anglophilia_desc:9 "Notre dévouement à la cause de l'Entente doit s'accompagner de leur soutien à la cause du Dominion. Les Unionistes sont le parti le plus anglophile de l'Inde et nous devons le souligner, car de bonnes relations avec la couronne ne peuvent que porter leurs fruits pour nous."
 RAJ_empower_panchayati_raj:9 "Renforcer le Panchayati Raj"
 RAJ_empower_panchayati_raj_desc:9 "Le Panchayati Raj est un système d'assemblées locales composées de dirigeants communautaires plus âgés qui règlent les différends et dirigent les communautés au niveau municipal. Nous développerons leurs capacités administratives, financières et législatives et renforcerons la primauté du système dans la gouvernance locale."
 RAJ_institute_price_controls:9 "Instaurer un contrôle des prix agricoles"
 RAJ_institute_price_controls_desc:9 "Certaines pratiques sur le marché agricole ont eu pour effet d'obliger les agriculteurs à vendre à découvert, ce qui les prive d'un bénéfice suffisant pour gérer leurs propres parcelles. Afin de garantir la stabilité de l'économie rurale et de nos sources d'alimentation, nous devons instaurer un contrôle des prix pour que les agriculteurs puissent vendre à profit en toute tranquillité."
 RAJ_regrow_the_zamindar_system:9 "Restaurer les zamindars perdus"
 RAJ_regrow_the_zamindar_system_desc:9 "Le système des zamindars dans l'est et le centre de l'Inde a été largement éradiqué par l'ancienne République populaire illégitime de Bharatiya. Nous rétablirons ces zamindars perdus et inverserons la "réforme agraire" destructrice que les occupants ont instituée pour consolider leur contrôle autocratique."
 RAJ_peasant_educational_initiatives:9 "Initiatives éducatives paysannes"
 RAJ_peasant_educational_initiatives_desc:9 "L'éducation de la paysannerie n'a jamais été à la hauteur. Nous financerons des initiatives dirigées par l'État pour veiller à ce que les Indiens pauvres, jeunes et vieux, aient accès à l'éducation nécessaire pour pouvoir servir leur pays et leur communauté avec la plus grande efficacité."
 RAJ_cemented_unionist_legacy:9 "L'héritage unioniste cimenté"
 RAJ_cemented_unionist_legacy_desc:9 "Nous avons survécu à des défis face auxquels la plupart des gens s'effondreraient et demanderaient grâce. Nous nous sommes battus bec et ongles et avons fait valoir notre programme et notre héritage pour le bien de l'Inde, et nous avons réussi. Les Unionistes ont disséminé les sections du parti dans toute l'Inde et sont désormais le premier organe représentant les intérêts conservateurs indiens !"

 RAJ_the_preemptive_strike:9 "L'attaque préventive"
 RAJ_the_preemptive_strike_desc:9 "Il est inévitable que les rebelles de l'Est nous attaquent, même si nous souhaitons retarder le conflit. Si toutefois la République échoue dans son plan d'invasion, il serait stupide de ne pas la frapper en premier, alors qu'elle est encore coincée dans un bourbier de confusion ; nous devons donc être prêts à l'envahir si cela se produit."
 RAJ_bhutan: "Traiter avec le Bhoutan"
 RAJ_bhutan_desc: "Notre contrôle sur le sous-continent indien étant assuré, il est temps de s'intéresser à notre frontière nord. De nouvelles grandes puissances s'élèvent en Chine, et l'Himalaya est à nouveau au centre d'un nouveau grand jeu. Nous devons réaffirmer notre contrôle sur nos anciens alliés au Bhoutan, que ce soit par traité ou par la force."
 RAJ_nepal: "S'occuper du Népal"
RAJ_nepal_desc: "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre souveraineté sur ces territoires."
 RAJ_madras: "Intégrer les états du Deccan"
RAJ_madras_desc: "Les nations du sud de l'Inde doivent soit se joindre volontairement à l'Inde, soit être conquises - le choix leur appartient."
RAJ_siam: "Les Territoires Birmans au Siam"
 RAJ_siam_desc: "Le royaume siamois était l'un des plus opportunistes des "États Vautours" qui ont exploité le désordre de la mort du Raj. La jeune nation birmane étant durement éprouvée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être restituées !"
RAJ_goa: "Revendiquer Goa"
RAJ_goa_desc: "L'enclave de Goa n'est rien de plus qu'une écharde sur le flanc de notre fière nation. C'est légitimement notre territoire, et il doit être restitué."
 RAJ_pondicherry: "Revendiquer Pondichéry"
 RAJ_pondicherry_desc: "L'enclave de Pondichéry n'est rien de plus qu'une injure jetée à la face de notre fière nation. C'est sans doute un de nos terriroires nationaux et il doit nous être restitué."
RAJ_ceylon: "Revendiquer Ceylan"
 RAJ_ceylon_desc:9 "En droit, Ceylan, les Maldives et les autres îles de l'océan Indien font partie du territoire légitime de notre nation. Leur colonialisme doit cesser."
 RAJ_burma: "Intégrer la Birmanie"
 RAJ_burma_desc:9 "Bien que distincte du reste du Raj par son histoire et sa culture, la Birmanie a été un jour sous sa domination. Comme le reste du Raj, elle avait des parties sous domination directe tandis que d'autres étaient sous le contrôle de dirigeants locaux analogues aux États princiers, et était sous l'autorité ferme de la couronne britannique. Une fois les gouvernements rebelles socialistes et princiers éliminés, nous ne pouvons pas permettre qu'une partie du Raj reste un exemple indépendant pour les futurs traîtres et rebelles."
 RAJ_tibet: "Réaffirmer la Ligne McMahon"
 RAJ_tibet_desc: "Alors que nous étions occupés à lutter contre la menace socialiste et les princes traîtres, les revendications que nous avions obtenues par des négociations prudentes avec le Tibet ont été laissées en suspens et sont retombées entre les mains des populations locales. Nos récentes victoires ayant rétabli notre pouvoir sur le sous-continent, nous avons une nouvelle occasion d'établir notre droit sur ces régions et un nouvel élan pour protéger le Raj contre les menaces extérieures."
 RAJ_aksai_chin: "Rétablir la Ligne Ardagh-Johnson"
 RAJ_aksai_chin_desc: "Établie à l'origine pour assurer une forte présence avancée contre la menace alors pressante de la Russie tsariste, la ligne Ardagh-Johnson constitue toujours la revendication la plus septentrionale du Raj, quelles que soient les menaces qui se cachent aujourd'hui au-delà de ses murs. En la sécurisant, nous disposerons à nouveau d'un tampon solide si nous sommes à nouveau menacés depuis l'autre côté des montagnes."

### Bookmark ###
 RAJ_KR_gathering_storm_desc:9 "Trop peu et trop tard, les tentatives de réforme du Raj au lendemain de la Weltkrieg ne parviennent pas à lier le Joyau à l'Empire. Lorsque les îles intérieures ont été entraînées dans les courants de la révolution, des soulèvements similaires ont eu lieu en Inde. Il s'ensuivit une guerre civile sanglante, qui ne se termina que par un cessez-le-feu instable au début de l'année 1927. Même ceux qui étaient restés fidèles à la Grande-Bretagne pendant cette guerre ne pouvaient plus supporter le statu quo, et le gouvernement en exil concéda bientôt à leurs demandes de statut de dominion. Ces loyalistes se retrouvent maintenant dans un pacte défensif avec les princes du Sud, se préparant à l'éventualité d'une reprise du conflit par les rebelles."

### Intro Screen ###
 RAJ_country_intro_background:9 "GFX_RAJ_intro"
 RAJ_country_intro_header:9 "Histoire de la révolution indienne"
 RAJ_country_intro_content:9 "Lorsque la Weltkrieg a commencé, aucun endroit sous le soleil de l'Empire britannique n'a réagi plus loyalement que l'Inde. "Les épées des princes martiaux ont sauté de leurs fourreaux", a déclaré un journaliste. Des tranchées du front occidental aux déserts d'Arabie, les troupes du Raj britannique se sont battues avec acharnement pour son roi-empereur et pour la gloire de la bataille. Cependant, le mouvement national indien naissant espérait également que son soutien total à l'effort de guerre se traduirait par des réformes politiques dans le pays, une fois la guerre terminée\n\nAlors que la Kaiserschlacht s'achevait, que les batailles sur le front occidental étaient victorieuses pour les puissances centrales et que la campagne au Moyen-Orient tournait à l'impasse, la Grande-Bretagne et son empire acceptèrent le traité de Versailles en 1919. La défaite n'a pas découragé le mouvement réformateur indien, qui réclame désormais haut et fort l'application du Home-Rule. La réponse britannique, galvanisée par la perte de la Weltkrieg, est draconienne. Les Britanniques ne tenant pas leurs promesses, le Congrès national indien se radicalise et les actes de sabotage et de terreur deviennent bientôt monnaie courante dans tout le Raj.\n\nLorsque le meurtre de 41 mineurs en grève au Pays de Galles plonge les îles intérieures dans les courants de la révolution, l'Inde ne tarde pas à suivre le mouvement. Tentant désespérément de maintenir une certaine influence sur le sous-continent, le gouvernement royaliste en exil au Canada décide d'accorder à l'Inde le statut de dominion au sein de l'Empire, sous la direction du Maharaja Ganga Singh de Bikaner. Cette décision ne suffit cependant pas à calmer le mouvement indépendantiste renaissant et, lorsque les premières élections sont organisées, le CNI boycotte les bulletins de vote. Une large coalition de partis loyalistes est alors portée au pouvoir à Delhi, mais elle n'a guère de légitimité à Bombay et au Bengale, tous deux foyers de nationalisme et de socialisme.\n\nIl s'ensuivit une guerre civile sanglante lorsque le CNI déclara son propre gouvernement provisoire à Calcutta, bientôt suivi par une cabale de princes nationalistes du sud unis derrière le Nizam d'Hyderabad. Malgré les premiers revers, comme l'invasion des Afghans qui a vu Quetta et Peshawar cédées à Kaboul, et la défaite au combat, Ganga Singh a réussi à rallier les forces loyalistes et à vaincre les aspirations de Calcutta et d'Hyderabad, se déclarant gouverneur général à vie dans la foulée."

 RAJ_country_intro_header_1:9 "De l'entre-deux-guerres à nos jours"
 RAJ_country_intro_content_1:9 "Même si la paix est conclue, le chaos provoqué par la guerre civile aura des conséquences dramatiques pour tous les belligérants. À l'ouest, les territoires restants de l'Inde britannique et les États princiers encore sous suzeraineté britannique sont réorganisés en un Dominion uni dirigé par un gouvernement autochtone élu. Les premières élections, en 1929, voient un gouvernement dirigé par les libéraux, mais qui cède la place aux unionistes de Khizar Tiwana en 1934. Parallèlement, en 1933, le Maharaja et héros de guerre Ganga Singh est nommé premier gouverneur général autochtone, ce qui contribue grandement à la normalisation du nouveau gouvernement.\n\nDans l'est, cependant, les années intermédiaires ont été beaucoup plus tumultueuses. Au lendemain du cessez-le-feu, une constitution a été rédigée pour la nouvelle république, sur le modèle des révolutionnaires de l'Union Britannique. Peu après, Motilal Nehru, le leader de la guerre, se retire de son poste et de la politique en général. Le parti élit Lajpat Rai comme son remplaçant, qui agira comme une figure unificatrice parmi les ailes du parti. Sous la direction de Rai, la République mène une politique plus conciliante à l'égard des gouvernements rivaux, persuadée qu'avec un peu de temps, les deux se rallieront à la République.\n\nLorsque Rai prend sa retraite en 1933, l'unité du parti commence à se fissurer. Bien que Fazlul Huq soit élu président, Subhas Chandra Bose le défie sans succès. L'abandon par Huq des positions conciliantes de Rai et son alignement plus marqué sur la Troisième Internationale entraînent des dissensions importantes au sein du parti. L'affrontement désastreux à la frontière d'Ajmer en 1935 affaiblira aussi considérablement la position de Huq, entraînant la démission de son adjoint, mais pour l'instant, Huq a réussi à conserver son poste de président.\n\nPendant ce temps, dans le sud, le gouvernement de la Fédération a également commencé à plier face à l'opposition à son dirigeant. Alors qu'elle avait été initialement conçue comme une fédération d'égaux, où les dirigeants les plus puissants coopéreraient par l'intermédiaire du Conseil des princes afin de s'assurer un bénéfice mutuel, l'abus croissant des pouvoirs réservés d'Osman a conduit à une dégringolade dans le despotisme. Malgré leurs différences, les quatre autres membres du Conseil se sont unis au fil du temps pour s'opposer à l'autocratie d'Osman, ce qui leur a valu le surnom de "Big Four". En ce début d'année, nombreux sont ceux qui s'attendent à ce que ce système apparemment défaillant se brise enfin, d'une manière ou d'une autre."

