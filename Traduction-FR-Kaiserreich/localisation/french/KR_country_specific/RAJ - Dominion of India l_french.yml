### Events ###

 raj.3.t:0 "Le décès du roi George V"
 raj.3.d:9 "Le roi déchu de Grande-Bretagne, George V, a finalement succombé à la maladie qui le rongeait depuis que la Révolution avait déferlé sur les îles britanniques. En tant que chef d'État du Dominion de l'Inde, sa mort ne manquera pas de semer le trouble parmi les factions rivales de l'ancien Raj, jusqu'au couronnement de son fils, Édouard."
 raj.3.a:0 "L'Entente entre dans un état de deuil."

## Black Monday Events ##

 raj.2.t:9 "Le lundi noir arrive en Inde !"
 raj.2.d:9 "L'onde de choc de l'effondrement de l'économie allemande est finalement arrivée en Inde. Même si nous ne devrions pas souffrir autant que l'Europe et d'autres nations plus étroitement liées à la sphère économique allemande, les perturbations du commerce avec les régions environnantes et les problèmes auxquels les autres dominions sont confrontés ont inévitablement eu des répercussions sur nous. Un problème qui a été rapidement observé est la paranoïa de nos institutions bancaires et de nos créanciers, qui poursuivent désormais plus agressivement leurs débiteurs de peur que les retombées économiques ne les empêchent de récupérer leur argent.\n\nUne autre préoccupation, peut-être la plus grave, concerne la ville de Karachi, une grande ville portuaire du sud dont l'économie repose en grande partie sur le commerce international. Ce qui est le plus préoccupant, c'est l'exportation de blé et de coton qui ralentit, ce qui représente une part massive de nos exportations et nous a permis de rester financièrement à flot malgré la crise prolongée qui sévit dans la plus grande partie du sous-continent indien. Si ce problème persiste, non seulement notre économie s'effondrera, mais une crise agricole massive pourrait survenir, que nos ennemis de Calcutta ne manqueront pas d'exploiter dès qu'ils le pourront. Le manque d'arrivées et de départs de navires dans le port de Karachi causera certainement de grandes difficultés aux dockers qui y sont employés, car leurs salaires, déjà maigres, diminueront encore plus..."
 raj.2.a:0 "Oh là là."

 raj.7.t:9 "Grève des dockers à Karachi !"
 raj.7.d:9 "En effet, la sécheresse du commerce entrant et sortant de Karachi a entraîné la dernière cascade des vagues du lundi noir. Plus tôt ce matin, les dockers et les travailleurs employés par le port de Karachi se sont officiellement organisés et sont maintenant en grève, invoquant des salaires impayés et la menace de licenciements. En conséquence, nous sommes passés d'un commerce drastiquement réduit à des navires pleins à craquer dans le port et à une agitation considérable de la part des partenaires commerciaux avec lesquels nous avons encore des relations fiables, l'importation et l'exportation étant désormais traitées par des ports terriblement plus petits et beaucoup moins compétents au Baloutchistan et dans le Sindh.\n\nLes ramifications politiques ont été féroces, car il y a une panique croissante dans les chambres face au précédent d'un mouvement socialiste gagnant du terrain à l'intérieur du pays, étant donné la menace de l'INC juste de l'autre côté de notre frontière. Les propriétaires terriens et les magnats exigent une réponse de notre gouvernement afin de décourager la formation de mouvements similaires dans les villes du nord, sur lesquels le parti libéral et le All-India Home Rule Party ont commencé à capitaliser pour tenter de renverser notre hégémonie politique. Une réponse rapide semble cruciale, car sans intervention directe, la situation a peu d'espoir de s'améliorer considérablement."
 raj.7.a:9 "Au diable tout cela !"

 raj.8.t:9 "Fin de la grève des dockers de Karachi"
 raj.8.d:9 "Sous la pression du Premier ministre Tiwana, les autorités de Karachi ont mis fin à la grève par la force dans le port de Karachi, soutenues par l'aspect intimidant du HMS Calcutta qui se profilait à la vue des grévistes sur le front de mer. La force violente a été utilisée lorsqu'il est devenu évident qu'un groupe important de grévistes refuserait de reculer, ce qui a fait plusieurs blessés de part et d'autre et a entraîné 121 arrestations au total. Dans les jours qui ont suivi, une série de raids alimentés par la terreur rouge a secoué la ville, et plusieurs personnes accusées de sympathiser et de travailler pour l'INC ont en outre été emprisonnées. Un rapport du bureau du chef de la police de Karachi estime qu'une présence accrue de l'autorité pourrait être nécessaire au cours des prochains mois, mais que la dissidence globale devrait être marginale.\n\nLa réaction du public à la débâcle a été légèrement mitigée, la plupart des évaluations négatives de la gestion de la grève par le gouvernement ayant été mises en sourdine par crainte d'être qualifié d'"agitateur syndicaliste". Ceux qui s'inquiètent de l'approche des Unionistes en matière de droits du travail semblent avoir trouvé une figure derrière laquelle s'unir en la personne de Muhammad Ali Jinnah. Jinnah a clairement exprimé son mécontentement total et absolu à l'égard des mesures sévères mises en œuvre pour briser la grève, arguant que de telles mesures ne feraient que pousser davantage d'Indiens vers l'attrait enchanteur du socialisme et risqueraient d'agiter la classe ouvrière indienne déjà appauvrie.\n\nLe All-India Home Rule Party de Jinnah fait appel à une base d'électeurs encore largement privée de droits, mais ses efforts en faveur d'une confédéralisation complète du Dominion sont soutenus par certains des États princiers les plus indépendants, tels que le Jammu et le Cachemire. Quoi qu'il en soit, pour l'instant, il représente une menace insignifiante pour notre gouvernance et reste à peine plus qu'une épine irritante dans notre pied."
 raj.8.a:9 "Jinnah continue de s'accrocher à la pertinence politique."

 raj.9.t:9 "Débat sur la portée de la loi sur le paiement des salaires"
 raj.9.d:9 "Afin d'éviter que des événements tels que la grève des dockers de Karachi ne se reproduisent à l'avenir, et pour aider les Indiens les plus pauvres à faire face à la récession économique, le parti unioniste a officiellement rédigé la "loi sur le paiement des salaires", destinée à limiter les déductions salariales sur les employés. Soutenue par la majorité du parti, et ayant même obtenu l'aval de certains fonctionnaires du parti libéral indien, la loi sera présentée avec un minimum de turbulences. Le Premier ministre Tiwana espère qu'elle améliorera l'image du parti unioniste auprès des Indiens pauvres et qu'elle nous permettra d'étendre notre influence dans les centres urbains, une zone démographique où les unionistes ont du mal à s'imposer en dehors de Lahore. Comme d'habitude, Muhammad Ali Jinnah s'est positionné comme l'éternel antagoniste des Unionistes et a déchiré le projet de loi au Parlement, affirmant qu'il fait beaucoup trop peu et beaucoup trop tard.\n\nJinnah, avec des membres de son parti, a déclaré que si la loi ne prévoyait pas d'augmentation du salaire minimum, cela équivaudrait à une gifle pour les travailleurs indiens et continuerait à radicaliser les Indiens en faveur des agitations du All-Indian Trade Union Congress et des machinations de la Bharatiya People's Republic à notre frontière. Les magnats et les industriels représentés dans la chambre s'opposent farouchement à toute tentative d'instauration d'une telle chose, déclarant que le choc du lundi noir a rendu la plupart des entreprises unilatéralement incapables de se permettre une augmentation du salaire minimum. Cette opposition a été partagée par les libéraux, qui déclarent maintenant que le parti s'unira derrière une condamnation unilatérale de l'acte si nous cédons à l'intransigeance de Jinnah.\n\nL'obtention du soutien de l'AIHRP signifiera que le soutien des libéraux sera totalement facultatif pour l'adoption de la loi. Certains unionistes conseillent à Tiwana de mettre en œuvre la disposition de Jinnah, ce qui ne ferait que nuire à nos relations avec une base de soutien cruciale et augmenterait le soutien d'une classe sociale qui participe à peine aux élections. À l'inverse, Chhottu Ram s'est prononcé en faveur de la disposition de Jinnah et a fait part de son opinion selon laquelle l'Inde et les entreprises indiennes ne peuvent que bénéficier d'un Indien ayant plus d'argent à dépenser dans sa communauté. En fin de compte, la décision de Tiwana est de..."
 raj.9.a:9 "Écoutez Jinnah et élargissez le champ d'application de la loi."
 raj.9.b:9 "Rejeter cette proposition utopique qui ne fera que nuire aux propriétaires d'entreprises."

 raj.10.t:9 "Mukund Ramrao Jayakar fustige le parti unioniste"
 raj.10.d:9 "En réponse à la décision du gouvernement en place de doubler les droits de douane sur les importations de denrées alimentaires et de produits agricoles, une agitation a éclaté au sein du Parlement. M.R. Jayakar, sans doute le membre le plus virulent du parti libéral indien, s'est insurgé contre nos politiques "hostiles au commerce" après que les importations ont été réduites à un rythme d'escargot à Karachi. "Mon incrédulité a dépassé les limites de ce que j'aurais pu imaginer en lisant dans le journal que Tiwana a maintenu l'une des politiques les plus préjudiciables que son administration ait mises en œuvre en dépit du fait qu'il est clair pour toute personne à l'esprit sobre que les tarifs douaniers actuels équivalent à se tirer une balle dans le pied, puis dans les deux rotules" est une citation qui a été répétée dans de nombreuses publications au Pendjab et à Karachi. Jinnah n'a guère hésité à saisir l'occasion de s'en prendre une nouvelle fois aux unionistes, approuvant les remarques de Jayakar et ajoutant que les unionistes semblaient vouloir couler le navire face à l'affaiblissement rapide de leur mandat.\n\nBien sûr, sur le terrain, les fruits de nos choix ont mûri au rythme attendu. Le secteur de la subsistance a gardé la tête hors de l'eau malgré la tempête et les agriculteurs ont constaté que leurs marchés restaient solides et actifs. La concurrence étrangère étant faible, les agriculteurs sont rassurés par le fait que leurs clients ne se tournent pas vers des importations moins chères en cette période de crise. La population urbaine de Karachi est bien sûr moins enthousiaste à l'égard de notre programme et il semblerait qu'il ait poussé un grand nombre de personnes de la région dans les bras accueillants des libéraux. Cette situation est certes regrettable, mais elle n'est pas non plus surprenante. Karachi a toujours été le principal bastion des libéraux, et la région n'a cessé de se rapprocher d'eux. Néanmoins, Tiwana reste rassuré par le fait que les "petits zamindars" continuent d'approuver ses politiques, car leur loyauté est bien plus importante que celle de ceux qui auraient de toute façon toujours penché vers la NLFI ou l'AIHRP."
 raj.10.a:9 "Ne jamais pleurer sur le lait renversé."

 raj.11.t:9 "Le pire est passé"
 raj.11.d:9 "Alors que le soleil se lève à nouveau sur Karachi, et immédiatement après sur Lahore, les effets de la catastrophe économique du lundi noir ne se font plus vraiment sentir. Les agriculteurs vendent leur nourriture sur les marchés, le commerce des produits exotiques se réveille lentement de sa proverbiale sieste et les rouages de l'industrie tournent à leur vitesse habituelle. Les usines embauchent à nouveau, les trains circulent à l'heure et le port de Karachi retrouve un rythme régulier. La gestion de Tiwana est accréditée dans le journal et ceux qui avaient été désenchantés par les Unionistes sont en train de retrouver le chemin de la séduction de l'opposition. Le pire des retombées économiques est loin derrière nous et les Indiens ont désormais une vision optimiste de leur avenir qu'ils n'avaient guère il y a quelques mois.\n\nLa rencontre entre le gouverneur général Ganga Singh et Tiwana a réaffirmé la confiance de M. Singh dans la capacité du gouvernement en place à réunifier le Dominion sous la couronne de Windsor. M. Singh est convaincu qu'une fois réunie, la force de l'Inde lui permettra d'exercer une influence considérable sur le Commonwealth et, par extension, sur l'alliance de l'Entente. La reprise économique n'a fait que renforcer cette conviction, car il est certain que l'Inde, une fois unie, a le potentiel pour devenir une puissance industrielle qui rivalisera avec les États-Unis et l'Allemagne. Pour l'instant, les Unionistes restent le fils préféré du représentant du Roi en Inde, un privilège qui, espérons-le, résistera à l'épreuve du temps. Il ne reste plus qu'à réintégrer par la force les socialistes de l'Est et à réprimer la perfidie des princes du Sud."
 raj.11.a:9 "C'est un chemin difficile, mais ce qui se trouve au bout en vaut la peine."

 ## Pre-War Political Events ##

 raj.12.t:9 "Srinivasa Sastri démissionne de son poste de chef des libéraux"
 raj.12.d:9 "Srinvasa Sastri a longtemps été le chef du parti de la Fédération libérale nationale de l'Inde, prenant le pouvoir après l'échec de la rébellion et affirmant la loyauté du parti envers le Dominion. Pendant à peu près la même période, il a également été l'une des figures les plus influentes de la Société des Serviteurs de l'Inde et a personnellement veillé à ce qu'elle reste fidèle au Dominion et à ce qu'elle demeure une organisation nominalement apolitique (bien que de nombreux membres de la NLFI également associés à l'organisation l'utilisent encore comme un porte-parole officieux).\n\nLa carrière politique de Sastri a duré des décennies et, en 1936, il a finalement choisi de prendre sa retraite. Annonçant sa retraite au parlement ce matin, il a terminé son discours en mettant l'accent sur la coopération entre les partis, car toute division supplémentaire ne serait que la proie de la menace existentielle de l'autre côté de la frontière. C'est une belle idée, mais toute personne rationnelle et bien informée comprend immédiatement qu'elle est idéaliste et irréaliste. Aujourd'hui, le parti libéral indien a besoin d'un nouveau chef et d'un nouveau candidat. Deux candidats ont fait surface, tous deux très qualifiés et également considérés au sein de l'IFNL.\n\nLe premier candidat est Mukund Ramrao Jayakar, probablement l'orateur le plus féroce de la NLFI. Les affiliations politiques de Jayakar sont vastes et incroyablement colorées. Il a été l'un des dirigeants du défunt parti Swaraj avant de se rallier à la NLFI. Il est également un membre éminent et une personnalité influente de l'Hindu Mahasabha, qui s'est théoriquement scindé en deux après l'enlisement des lignes de front, et qui fonctionne à la fois dans le Dominion et dans la République. Jayakar est résolument anti-Unioniste et entretient actuellement une rivalité politique féroce avec Jinnah.\n\nLe second candidat, Tej Bahadur Sapru, est de loin plus modéré. Tout en soutenant les positions laïques de l'IFNL, Sapru est un membre modéré du parti qui s'intéresse à la dévolution éventuelle du système des castes. Bien qu'il fasse également partie de l'Hindu Mahasabha, il n'est pas considéré comme un suprémaciste hindou (contrairement à Jayakar) et, en raison de son expertise reconnue et de sa popularité (il est le fils préféré de Sastri), il est un candidat très solide pour l'investiture.\n\nEn fin de compte, un seul candidat peut être choisi. La NLFI choisira de déléguer son leadership à..."
 raj.12.a:9 "Mukund Ramrao Jayakar, le feu follet du parti !"
 raj.12.b:9 "Tej Bahadur Sapru, le fils préféré !"

 raj.13.t:9 "L'état de la reconstruction à Quetta"
 raj.13.d:9 "Il y a presque un an, le 31 mai 1935, un terrible tremblement de terre a secoué les régions de Quetta et du Baloutchistan. Ce tremblement de terre, le plus grave jamais enregistré dans la région, a fait des dizaines de milliers de victimes et a presque entièrement rasé plusieurs villages dans ses répliques. Les dégâts les plus importants ont été enregistrés dans la ville de Quetta, qui a été presque entièrement rasée et qui a subi le plus grand nombre de victimes. Des milliers de villageois ont été déplacés et ce n'est que récemment que les principales voies de transport vers et depuis la ville de Quetta ont été reconstruites. Aujourd'hui, au milieu des décombres d'autres villages, le long des cols de montagne et même des routes principales, le banditisme sévit. Comme une pandémie, les équipes de reconstruction et l'aide humanitaire ont du mal à atteindre ne serait-ce que la moitié de leur destination sans tomber dans une sorte d'embuscade.\n\nC'est pourquoi il a été suggéré de concentrer davantage de ressources sur la reconstruction de la région. Les commandants en charge de la région sont d'accord avec cette idée et ont suggéré qu'une injection d'argent et une campagne anti-banditisme féroce amélioreraient les problèmes auxquels les autorités chargées de la reconstruction sont confrontées et accéléreraient le processus de manière significative. Les membres du gouvernement soucieux des finances ont suggéré d'éviter d'engager encore plus de ressources vitales du gouvernement et de créer à la place un fonds de secours public, collectant les dons des entreprises, des princes et des particuliers pour aider à renforcer le budget de la reconstruction. Toutefois, compte tenu de la récente crise économique, il est peu probable que ce fonds couvre les dépenses demandées par les autorités locales."
 raj.13.a:9 "Nous donnerons tout ce que nous pourrons."
 raj.13.b:9 "Le public doit en supporter le coût."

 raj.14.t:9 "Muhammad Ali Jinnah arrive à Srinagar"
 raj.14.d:9 "Né au lendemain de la première guerre anglo-sikh, l'État princier du Jammu-et-Cachemire a été constitué à partir d'une région diversifiée composée d'hindous, de sikhs, de musulmans et même de quelques Tibétains. Aujourd'hui, après près d'un siècle de règne des Dogra, le Jammu-et-Cachemire est une région que l'on considère comme dominée par une élite hindoue, bien que la majorité de sa population soit composée de paysans musulmans.\n\nCela se reflète parfaitement dans la scène politique de la région, un environnement très polarisé, divisé entre deux forces. Le Maharaja, Hari Singh, est l'incarnation de l'establishment et défend avec zèle l'autonomie de son État. L'un des piliers de la survie du Dominion pendant la révolte, Hari Singh reste de notre côté de la barrière, même si certains craignent qu'il n'accueille les forces d'Osman si elles décident de franchir la frontière et de mettre fin au Dominion une fois pour toutes. Le deuxième pôle de la politique cachemirie est dirigé par Sheikh Abdullah, qui a fondé le parti Naya Kashmir et l'a aligné sur le All-India Home Rule Party de Muhammad Ali Jinnah peu après l'établissement du Dominion. Abdullah et Prem Nath Bazaz, homme politique pandit du Cachemire, ont été les principales voix du progressisme, se présentant comme les défenseurs de la philosophie du Kashmiriyat contre la main de fer de la dynastie Dogra.\n\nAujourd'hui, par une journée ensoleillée, Muhammad Ali Jinnah est arrivé dans la capitale du Jammu-et-Cachemire, Srinagar. Sa mission est d'étendre son influence dans la région et de renforcer la position de son parti, qui lutte contre la vaste influence et le patronage de l'IFNL et des partis unionistes. Pour compliquer ce qui devrait être une simple tournée dans la vallée du Cachemire, Jinnah doit répondre à deux invitations contradictoires. Sheikh Abdullah a proposé de rencontrer Jinnah et de prononcer ensemble un discours vibrant, qui renforcera la position de leurs partis dans la région. La seconde invitation émane de Hari Singh lui-même, qui propose de le recevoir au Sher Garhi Palace pour discuter de la réforme proposée par Jinnah en faveur d'une Inde confédérale plutôt que fédérale.\n\nLe fait de s'en tenir à son plan initial en rencontrant d'abord le cheikh Abdullah semble être le plan le plus cohérent pour préserver l'image publique de Jinnah. Toutefois, si l'influence du cheikh Abdullah est plutôt considérable, courtiser le patronage d'un État princier aussi influent est un atout que l'on ne peut absolument pas dédaigner. Quoi qu'il en soit, un cortège excessivement adorateur l'attendra, ce qui est au moins quelque peu réconfortant. Jinnah décide néanmoins de..."
 raj.14.a:9 "Renforce son alliance avec le Naya Kashmir, en snobant le Maharaja."
 raj.14.b:9 "Rendre hommage à la dynastie Dogra, en snobant le cheikh Abdullah."

 raj.15.t:9 "La crise de l'Udrasar Kisan Sammelan"
 raj.15.d:9 "L'État de Bikaner, où réside l'actuel gouverneur général Ganga Singh, est devenu le lieu d'un grand cri d'alarme lancé par de nombreuses personnes soucieuses de notre sécurité nationale. Il y a des années, lors de la rébellion du gouvernement de Calcutta, l'ancien policier Vaidhya Magharam s'est rangé du côté des rebelles et a pris la tête d'un petit soulèvement dans la périphérie rurale de Bikaner. Cette révolte a été rapidement réprimée, mais Magharam a échappé à la capture et, selon nos sources, s'est installé à Calcutta, créant le "Bikaner Prajamandal". Ce mouvement urbain maintient des cellules dans les États princiers du Rajputana et de ses environs qui sont toujours sous l'aile de notre gouvernement, s'agitant contre les "vestiges féodaux et coloniaux qui infestent le gouvernement du Dominion". Grâce au travail efficace du vaste réseau d'informateurs de Charles Tegart, la plupart de leurs activités ont été étroitement surveillées et de nombreux activistes liés à l'INC, aux Prajamandals et à l'AITUC ont été arrêtés et empêchés de se livrer à des activités peu recommandables.\n\nMalgré nos efforts, il semblerait que sa campagne fervente ait atteint son apothéose. Une conférence de paysans, connue sous le nom d'Udrasar Kisan Sammelan, avait eu lieu quelques jours auparavant dans le but d'organiser un mouvement paysan pour résister au gouvernement local qui collabore et perpétue les structures féodales qui les oppriment. Le plus inquiétant était la présence de Vaidhya Magharam, qui avait apparemment franchi la frontière pour tenter de coordonner le Bikaner Prajamandal avec le mouvement paysan. À la suite d'une intervention rapide de la police, une rixe a éclaté, qui a pris une tournure extrêmement violente et s'est soldée par quatre morts et environ soixante-sept blessés, bien que les pertes aient été minimes du côté des forces de l'ordre. Magharam a été appréhendé sur place et emmené en prison, dans l'attente d'un procès équitable pour ses activités séditieuses.\n\nCependant, ce matin, une énorme protestation a éclaté à Bikaner. L'arrestation de Magharam n'a fait que galvaniser la communauté paysanne locale autour de lui et n'a fait que renforcer son message. Organisée devant le palais de Lalgarh, où Ganga Singh rend actuellement visite à sa famille, une importante présence policière a été dépêchée et la tension a commencé à monter. L'ambiance à l'intérieur du palais est en effet également misérable, Ganga Singh et sa famille craignant qu'il ne s'agisse du début d'une insurrection et que leur tête ne soit en jeu.\n\nDeux options peuvent être envisagées : soit la police met fin à la manifestation par la force, rétablissant l'ordre au prix d'un vif ressentiment de la part de la paysannerie de l'État princier. Ou bien nous pouvons apaiser les tensions en répondant à certaines de leurs préoccupations et en faisant quelques promesses à moitié vides pour une réforme sérieuse des institutions présentes à Bikaner (au risque d'irriter les princes). Des ordres sont envoyés à..."
 raj.15.a:9 "Mettez fin à cette crise avant que Ganga Singh ne prenne le chemin des Romanov !"
 raj.15.b:9 "Le gant de velours est la meilleure solution."

 raj.16.t:9 "Restoration of the Lodhi Fort Finishes"
 raj.16.d:9 "The Province of the Punjab is one of the most vital areas in the Dominion, and located near the frontline with the Calcutta government is the city of Ludhiana. Recent efforts to restore the citadel of Lodhi have only been galvanised by its vital location, and today these efforts have finally bore fruit.\n\nAnnouncing the end of the formal renovation of the fortress, Prime Minister Hayat Tiwana presided over a ceremony and gave a speech reiterating the mission of the Dominion. Decrying the Calcutta Government as merely a second British Raj, only under authoritarian militant socialists instead of just simply the British, Tiwana emphasised the fort as emblematic of Lahore's commitment to defending the rights of all Indians against the silver-tongued snakes of the INC. Unfortunately, Tiwana's speech was rife with stutters and awkward moments of silence, highlighting the dearth of public-speaking expertise the man possesses and resulting in a mild embarrassment in front of the crowd. Despite this, the message had gotten across, and the soldiers present in the crowd felt pleased that matters of military security were indeed being taken very seriously by their government."
 raj.16.a:9 "Our heads are held high on this fort-uitous day."

 raj.17.t:9 "The Shahidganj Affair"
 raj.17.d:9 "Located between the railway station and the historic Delhi Gate in Lahore is a complex covering a significant tract of land, administered by Sikhs and functioning as a Gurdwara after the collapse of a Mughal bathhouse. Controversy flared up last year when the Sikh community had begun to plan for the demolition of a 250 year old mosque which had gone unused for its usual purpose for a long time, used by the Sikhs as a Langar and for storage. News of the planned demolition ignited furor among the Muslim community, but in spite of the protests all judicial appeals and decisions would rule in favor of the Sikhs.\n\nThose looking to the government to save the mosque had not found the answers they wished for either, for Prime Minister Tiwana avoided intervening on behalf of the mosque for fear of critically harming the Sikhs' view on the Unionist Party. This partially backfired, as Muhammad Ali Jinnah swooped in to act as a mediator in the absence of the Unionists, particularly in the aftermath of a sectarian riot which saw the deaths of 3 Muslims and 2 Sikhs. Jinnah supported and put forth a series of bills and appeals which sufficiently delayed the demolition process until at least 1936 and has sworn to ease the agitations of the Muslim community.\n\nIn the meantime, several meetings have been held between influential leaders of the community, and several more demonstrations have resulted in arrests and chaos in the streets of Lahore. A heated debate between Muhammad Iqbal and Master Tara Singh resulted in a conflagration of cases of sectarian violence all over the Province of the Punjab. Iqbal has now gone so far as to publish poetry flaming the Sikh communities, and redoubling his calls for the Dominion to abandon the claim to India and instead establish an islamic republic. The government's failure to decisively act has resulted in a homicide case near the Afghan frontier, wherein two Hindu travelers were claimed to have been murdered by Islamic fundamentalists. A case with limited veracity and still under heavy investigation, it has nonetheless aroused the ire of the NLFI, who are now denouncing the government's waffling and have thrown in their lot with the Sikh's increasingly galvanised position.\n\nIntervening against the Sikhs will put a serious wedge in our relationship with Shiromani Akali Dal and give the NLFI an advantageous position with them. On the other hand, if we adhere to the courts' decisions and allow the demolition to proceed, the Muslim community will be further pushed away from us toward Jinnah's arms."
 raj.17.a:9 "This violence must end, the Shahidganj Masjid will not fall."
 raj.17.b:9 "We have no right to intervene against the decisions of the courts."

 raj.18.t:9 "The Khan of Kalat vs. The Shahi Jirga"
 raj.18.d:9 "Situated in the middle of Baluchistan, one of the most critical centres for Baloch nationalism is the princely state of Kalat. Several parties have emerged from the region, including the Anjuman-e-Ittehad-e-Balochistan and its radical offshoot, the Kalat State National Party, a revanchist and Baloch ultranationalist party that receives tactful support from the very independently minded Khan of Kalat, Ahmad Yar Khan. Ahmad's temperament and intransigent nature is tempered only by who he refers to as his \"political father\", Muhammad Ali Jinnah, whose platform of further confederalisation greatly appeals to the Khan's goals. This is not to say that Jinnah holds any sort of monopoly on the region, as the Anjuman and the Shahi Jirga (a tribal administrative body, possessing reserved seats in the parliament and also wielding executive, judicial, and legislative power over the Pashtun and Baloch tribes) are firmly aligned with the Unionists.\n\nThe Shahi Jirga and Ahmad Yar Khan have had a very poor relationship with each other. Many of the Khan's attempts at modernisation and reform have been stymied by the Jirga, including the abolition of the Bijar (tax on celebration), Pursi (tax on death), and the Mali (annual tax) which the Khan feels are largely unnecessary. Now, the Khan of Kalat is attempting to fully subvert the Shahi Jirga by replacing its role as a representative body in Kalat with an empowered cabinet and modernised legislative system through limited franchise. Critics of this move contest that these seats are designed to be filled by allies of the Khan and the KSNP, freezing out the Anjuman and the Jirga from state politics and consolidating his despotic rule.\n\nUndoubtedly, the Jirga and the local Sardars which support it have grown immensely corrupt over the last few years, hoarding wealth and doing little to ameliorate the backwards nature of the region. However, it is still a vital counterweight against the Khan's flirtation with an independent Baluchistan. The Anjuman has been a great asset in promoting Unionist programmes in the region, one whose fall from power would greatly diminish our control. Through the use of careful patronage to drum up municipal support to reinforce an executive decision against the Khan, we can ensure he is unable to implement his desired overhaul of the local system. However, we must be compelled to consider the following: Is such a remote, under-developed region worth investing the capital to protect our influence?"
 raj.18.a:9 "We'll scratch a few backs, the Shahi Jirga will not be disemboweled."
 raj.18.b:9 "Perhaps the Khan will use his newfound mandate for good?"

 raj.19.t:9 "Failed Revolution in Port Blair!"
 raj.19.d:9 "The Andaman and Nicobar Islands are a territory of the Dominion located in the Bay of Bengal, one of our key sites for naval projection. The largest settlement, Port Blair, is home to the \"Cellular Jail\", a massive prison complex primarily used to host revolutionaries and political prisoners. The defences and security of this institution and furthermore the islands have seen many upgrades over the last decade, on account of the hostile regime in Calcutta serving as an existential risk to the jail. However, it would appear that it was not enough, as an explosion in the second wing followed by several insurgents now identified as having belonged to the Hindustan Socialist Republican Association almost led to the entire complex falling to a violent riot. Security officials responded in kind, eliminating the revolutionaries and recapturing the escapees within thirty hours of the incident taking place.\n\nAs things settle, a massive wave of arrests has been made across Port Blair, including a popular local poet named Diwan Singh Dillon, who has been carefully monitored by the police for alleged ties to Gandhist sects of the INC. To demonstrate that actions come with consequences, a massive wave of death sentences have been handed out to both the newly incarcerated (including Diwan Singh) and some of the worst offenders located in the prison."
 raj.19.a:9 "Consequences come to those who seek them."

 raj.20.t:9 "The Death of Bhupinder Singh"
 raj.20.d:9 "The exiled Maharaja of Patiala, Bhupinder Singh, had long been a defender of the Dominion of India and a crucially prominent anglophilic prince after the rise of the independently-minded Deccan princes. Managing to evacuate his tremendous wealth during the revolution, he wielded major influence in princely circles and was tireless in his efforts to establish cordial and cooperative relations between the Lahore and Hyderabad governments. However, after arriving in the Port of Karachi after a lavish banquet in Cochin, he suffered a heart attack and collapsed on the wharf. After a day of uncertainty, he was proclaimed dead.\n\nThe sudden nature of his death has fueled many conspiracies, with his son and successor Yadavindra Singh privately alleging that the southern princes must have poisoned him. As news publications began to speculate on these theories, Prime Minister Tiwana spoke at his funeral and opted to publicly disavow the theories, instead shifting blame toward agents of the AITUC and INC in an effort to prevent diplomatic fraying between the Dominion and the Princely government. This disgruntled Yadavindra, who proceeded to cold-shoulder the prime minister and would later confide to a friend his irritation at Tiwana for \"politicising\" his father's funeral. Whether it was Tiwana's controversial eulogy, or the natural result of sympathies the prince has held for quite some time, Yadavindra has reportedly contributed a significant sum of money to the Indian Liberal Party and has begun to lobby on their behalf in Hindu princely circles."
 raj.20.a:9 "Either way, Ganga Singh solemnly mourns his old friend."

 raj.21.t:9 "Communal Riots in Sindh"
 raj.21.d:9 "Home to the Dominion's most significant Jewish community, during the 1936 Karachi municipal elections Abraham Reuben, became India's first Jewish elected official (serving as a city councillor). Councillor Reuben has since dedicated himself to representing the marginalised Jewish community in local politics, and helped provide for the renovation of the Magain Shalome Synagogue which had concluded two weeks ago. This, however, raised the ire of the local Muslim community, who have been petitioning for the restoration of the neglected Manzilgah Mosque in the northern city of Sukkur for over a decade. Zafar Ali Khan, an influential Muslim poet, thoroughly lambasted the expedience at which Magain Shalome was renovated as opposed to the monolithic progress at which plans have progressed for Manzilgah, and urged Muslims to aggressively pursue the restoration of the mosque at all costs. Restoration has primarily been slowed due to the Sadhu Belo Hindu Temple on an island directly across the river, as the Hindu community in the city staunchly oppose an active mosque so close to a revered temple.\n\nThe current governor of the Sindh province, Ghulam Hussain Hidayatullah, has maintained the status quo regarding the mosque as he fears alienating the Hindu population in the province. Zafar Ali Khan renewed a direct plea to Ghulam, who refused once again to propel any plans for restoration. In response, Ali Khan and his supporters have commenced a boycott of Hindu goods in the entire province and en masse occupied the site of the Manzilgah, leading to numerous arrests and an over-crowding crisis in the local jails. This instability actually led to Ghulam wavering on his position and making a half-empty promise to thoroughly explore the possibility of restoration, which prompted much jubilation from the Muslim community.\n\nOn the contrary, B.S. Moonje and the Hindu Mahasabha issued a threat to the governor that if any renovations were to take place at Manzilgah,a call would be made for the Hindus of Sindh to withdraw all of their support for his government. This caused Ghulam to backpedal on his statements and a further inflammation of the situation. The Hindu Mahasabha called a demonstration in the city which led not long after to a devastating riot between Muslims and Hindus, causing 198 deaths between the two groups and a full lockdown of the city. Ghulam has now appealed directly to our government for guidance on how to proceed, fearing the sectarian violence will spread outside of Sukkur into Sindhi Hyderabad and Karachi."
 raj.21.a:9 "Advise for the speedy restoration of the Masjid Manzilgah."
 raj.21.b:9 "Uphold the status quo and offer up a different site to build a new mosque in."

## Army Events ##

 raj.22.t:9 "Disorder in the High Command"
 raj.22.d:9 "The army of the Dominion of India has long been rife with inadequacies, many inherited from the military establishment of the British Raj. Comprised of a mixture of Indian and white officers, much of the influence is generally held by old-guard and conservatively-minded generals. Tasked with integrating such institutions as the Indian States Forces and properly restructuring the army was Philip Walhouse Chetwode, a veteran of the Second Boer War and the Weltkrieg. Chetwode was instrumental in overseeing the Indianisation of the army and brought it up to \"modern\" standards, the latter of which has been contested by some as of late.\n\nMany of the newer and more ambitious generals and military staff have come to favor making swift inroads toward a professional mechanisation of the army, imitating developments in the German and Russian armies. By aggressively pursuing these reforms, a vital upper hand will be acquired against the armies of the Bharatiya People's Republic, and worst comes to worst, the Princely Federation in the south. Philip Walhouse Chetwode has a far more modest plan for the future of the army, outright refuting tanks as unrealistic for how developed the territory of the Dominion controls is. He instead favors fostering sheer personal grit among the soldiers and relying on cavalry to fill the roles of tanks on the battlefield, predicting the Republic will not properly be able to utilise tanks for the next half-decade at least.\n\nFearing his stubbornness will only drag the army down, these members of the staff have made their opinions more than clear to the Prime Minister and the Governor-General. There have been several informal requests for us to request the resignation of Chetwode so that newer ideas may blossom in the army, requests which we should answer with finality sooner than later."
 raj.22.a:9 "Wouldn't be an army without internal conflicts, now would it?"

 raj.23.t:9 "Philip Walhouse Chetwode Resigns"
 raj.23.d:9 "Three days ago, Governor-General [RAJ.GetLeader] pulled aside the Chief of Army for a serious discussion about the Dominion's military future. Taking the side of the various irritated generals in the high command, and in light of Chetwode's advanced age suggested he step down in favor of someone else. Defensive, Chetwode attempted to plead his case and appeal to a \"sense of rationalism\" but instead came off highly patronising to the Governor-General.\n\nDespite this brief transgression, Chetwode ultimately acceded to his sense of rank and prepared his resignation. In spite of the rather fractious division in the army over his methodology and leadership, his resignation was met with a unanimous show of respect from the entire rank and staff. Despite stepping down as the Chief of Army, Chetwode will remain as Field Marshal for the foreseeable future, meaning his career is not quite over."
 raj.23.a:9 "Though he's certainly wistful that it won't end more prestigiously."

 raj.24.t:9 "Philip Walhouse Chetwode Will Remain"
 raj.24.d:9 "Three days ago, Governor-General [RAJ.GetLeader] pulled aside the Chief of Army for a serious discussion about the Dominion's military future. Ultimately agreeing that Chetwode's propositions were more realistically oriented toward the current reality of the Dominion's military industry and modernisation, he reassured Chetwode that he had his full support in remaining as the Chief of Army.\n\n[RAJ.GetLeader] sent down a memo which was received by the rank and staff mentioning the discontent in the military over Chetwode's leadership, and stating that while all concerns were carefully heard, Chetwode will remain on as Chief of Army for the foreseeable future. Rumor has it that once the continent has re-unified, he will step down from the post, satisfied with reunification being the crown jewel of his career. Despite their prior clamouring, it appears the intransigents among the brass will fall in line without any pushback, accepting the reality of the situation for what it is."
 raj.24.a:9 "A man as experienced as Chetwode will lead us to victory."

 raj.25.t:9 "Philip Walhouse Chetwode Steps Down"
 raj.25.d:9 "Following the successful reunification of India, Philip Walhouse Chetwode contently rests upon his laurels. Enjoying a nice, hot cup of tea at the balcony of his home, he muses upon his career. More than smug that, despite the opposition, his army leadership led the Dominion to victory over its adversaries, he is now reassured in the inviolable success story of his career and legacy. Returning inside to pen his resignation speech and step down as Chief of Army, he makes care to note that he'll still yet answer the call of duty if the Dominion decides she needs him to serve her."
 raj.25.a:9 "Here's hoping he doesn't manage to sully his legacy if he is recalled to service."

## Election Events

 raj.30.t:9 "Post-Unification Elections Announced!"
 raj.30.d:9 "Following up on promises made by our government to resume elections in the aftermath of the reunification of India, Prime Minister Tiwana has called for elections to be held in six months time. In addition, he has formally extended enfranchisement to the reclaimed territories to ensure that all across the entire continent can vote, not just those in the northwest. Of course, limited suffrage is still in effect, making it so that comparatively fewer can vote in the former Bharatiya People's Republic than the former Princely Federation and the northwestern loyalist states. It is expected that the election will practically only be between the All-India Home Rule Party, the National Liberal Federation of India, and the Unionist Party, as all other parties are either too small or closely aligned with one of the big three.\n\nThe Unionists, while being the government responsible for the eventual reconquest of the continent, have faced a host of difficult domestic issues over the last few years. They are expected to have a reliable base in the south, where the AIHRP is also expected to court supporters based on its confederal reorganisation platform. The AIHRP is also expected to do well in the former People's Republic, credited to Jinnah's endorsement of a mixed economy. Finally, the Liberals seem poised to strike at the urban centres, appealing to their usual voter base in the hopes of clinching the election. Time will only tell who comes out on top."
 raj.30.a:9 "Good luck to all involved."

 raj.31.t:9 "Shiromani Akali Dal Secures Sikhs for Unionists"
 raj.31.d:9 "Long-time ally of the Unionist Party and major leader of Shiromani Akali Dal and the Sikh community, Master Tara Singh, has publicly proclaimed his support for the Unionists in the coming election. Although Jinnah had made attempts to court them based on securing a Sikh state within the Dominion with great autonomy, Singh has ultimately distrusted him and maintained his pre-existing alliance.\n\nSingh's support has long been vital for the Unionists in maintaining their wide net and pluralist credentials, and having his backing is a great reinforcement of our clout."
 raj.31.a:0 "Excellentes Nouvelles"

 raj.32.t:9 "The Bengal Campaign"
 raj.32.d:9 "The political campaign in Bengal has been largely dominated by the All-India Home Rule Party and the National Liberal Federation of India. Holding the former capital of the Bharatiya People's Republic, nationalist and socialist influence still lingers heavily here. With the vast majority of its former leaders arrested, there has been a large void in power-brokerage in Calcutta and the rest of Bengal after the war's conclusion. Two figures in particular have seized the opportunity for political influence, both with opposing horses in the race for the Dominion's leadership.\n\nKhawaja Nazimuddin, a friend of Muhammad Ali Jinnah, is a stalwart ally of the AIHRP. He has begun a fierce political campaign emphasising Bengali nationalism and appealing directly toward Bengali Muslims. He wields tremendous influence in the Muslim-dominated city of Dhaka and has the support of much of the returning, yet greatly weakened, aristocracy of Bengal.\n\nSyama Prasad Mukherjee is the former vice-chancellor of the University of Calcutta and a figure who had not gotten much involved with politics during the Red Raj's rule over Calcutta, remaining locally involved as an independent. Recently, however, he joined and became deeply involved with the Hindu Mahasabha. Making use of the influence acquired by his association with the Mahasabha, he has established a web of influence in Calcutta proper and has prolifically campaigned against the AIHRP in favor of the Liberals, fearmongering against a Muslim-dominated government over India.\n\nBengal has found it split between these two opposing personalities, however only one shall successfully flip the newly reintegrated province in favor of their preferred party."
 raj.32.a:9 "Nazimuddin successfully aligns Bengal with the AIHRP!"
 raj.32.b:9 "Mukherjee's networking awards Bengal to the Liberals!"

 raj.33.t:9 "Jinnah Tours Hyderabad"
 raj.33.d:9 "Hyderabad is a region with grievous wealth inequality and a history of peasant agitation, not to mention its considerable Muslim minority. This makes it a perfect place for the AIHRP to sink its teeth into, leading to Jinnah touring the region for the first time since the reunification of India. Giving speeches to several poor Muslim farmers, as well as meeting with local elites and securing as much support for his movement as possible.\n\nDealing with limited resources, the Unionist Party has put out feelers in the region and is attempting to align the state's Zamindar power-brokers with the party. The Unionist's economic platform, supporting price-controls on agrarian goods, is very popular with the Zamindars and may just earn us Hyderabad in the elections if we emphasise it enough. Following our fierce competition with Jinnah for support and influence, Hyderabad will ultimately end up turning out for..."
 raj.33.a:9 "The Unionists, based on their economic policy and support for the Zamindars!"
 raj.33.b:9 "The AIHRP, based on their appeal to Muslim poor and elites alike!"

 raj.34.t:9 "Exiled Princes Return to Their Lands"
 raj.34.d:9 "The princes of the regions of Orissa, Rajputana, and Bengal have begun to finally re-establish their influence and power over their former homes. In Orissa and Rajputana, the loyalty of the princes is highly divided between all three major parties of the Dominion. While the Unionists are usually a natural favorite for any prince, some of the more chauvinist Hindu princes prefer the platform of the Liberals, while others find promise in the AIHRP's strong support for further confederalisation. Representatives now flood their newly recovered estates in the hopes of securing valuable princely patronage, for few things in the Dominion's political landscape count more than the support of a region's prince.\n\nThe Unionist lobbyists have iterated on the party's success at uniting the nation, and urge their continued leadership as essential to keeping India together now that it's finally been re-assembled. The Unionists are, additionally, the most pro-prince party in politics, so naturally the princes should need little convincing to throw their lot in with them. The Liberal lobbyists promise that, following their economic support for sweeping free enterprise, the princes will find plenty of economic opportunity to invest with, for the good of their country and for themselves. Finally, the AIHRP's lobbyists claim that without Jinnah's confederalisation program, the princes will be hard-pressed to keep their autonomy, and that the policies of the Liberals and Unionists are unsustainable in light of the average Indian's awakened political conscious. Their efforts successfully convince a majority of the princes to put their support behind..."
 raj.34.a:9 "The Unionists, for guaranteed prosperity."
 raj.34.b:9 "The Liberals, to capitalise on explosive economic growth."
 raj.34.c:9 "The AIHRP, for they are best aware of how to maintain the Dominion."

 raj.35.t:9 "Anti-Liberal Advertisements in Delhi"
 raj.35.d:9 "The major metropolitan region of Delhi, one of the densest areas in all of India, has been the sight of furious campaigning between the Unionists and the Liberals. The former seat of the British Raj and once a major city in the Mughal Empire, it is highly diverse and contains a significant population of Muslims, Sikhs, and Hindus, though the latter maintains a majority. As reconstruction continues to progress and free enterprise re-established, the Liberals have taken advantage by courting wealthy Hindu merchants for support.\n\nThe Unionist campaign has primarily focused on its pluralist programme, and the tremendous rate at which the city will benefit from a government that emphasises religious harmony. The Unionist campaign has funded advertisements across the city portraying the Liberals as Hindu supremacists who will enforce secularism as a way to keep poor Muslims, Sikhs, and Scheduled Castes at the bottom of society. While some enfranchised residents of the city actually see this as a reason to vote for the Liberals, it has nonetheless damaged their reputation as a party able to maintain the unity of the Dominion, and has drawn the ire of many prominent Liberals. A suit has been filed against the Unionists, alleging that the party is engaging in \"libelous smear campaign\" and using underhanded tricks to maintain their power. It's unlikely the process will move fast enough to matter before the election, but the damage to our credibility and overall prestige will undoubtedly be a blot on our record and damage the integrity of our nascent Indian democracy. The Liberals have offered to stop the suit if we cut the ads and issue an apology in local newspapers."
 raj.35.a:9 "We'll stop the campaign and issue an apology, through gritted teeth."
 raj.35.b:9 "Yeah, no, we're not doing that."
 raj.35.c:9 "Actually? Let's double down and print these ads in Cawnpore and Lucknow."

 raj.36.t:9 "Liberals Secure Bombay"
 raj.36.d:9 "The city of Bombay, one of the most industrialised cities of the Dominion, is considered to be the most successful example of Indian capitalism. This is thanks to its booming textile industry and the Bombay Port, one of the oldest seaports in India and one which has earned the city the popular nickname \"Gateway to India\". Jinnah has personally held several meetings within the city, attempting to drum up support for his campaign considering his history within the city (as a graduate of Bombay University), however it has not managed to shake the stranglehold the Liberals have easily acquired in the city.\n\nBombay's high mercantile population and high industrialisation make it a model city for Liberals, who wish to replicate the success of cities like Bombay and Karachi across the other dense population centres in the Dominion. This does not go without mentioning that the base they appeal to the most is predominant in Bombay, meaning that despite the efforts of the AIHRP and Unionists, Bombay is a guaranteed acquisition for the National Liberal Federation of India."
 raj.36.a:9 "It can't be helped..."

 raj.37.t:9 "Courting the Madras Electorates"
 raj.37.d:9 "Madras, a region largely dominated by the regional Justice Party, is predicted to be one of the most crucial areas in determining the victor of the coming elections. The Justice Party's hardline anti-Brahmin stance has thrown a wrench in the Liberals' attempts to penetrate the political scene (former leader V.S. Srinivasa Sastri was a Brahmin, being enough to damage the Liberal's clout) though the caste-progressive wing of the party has earned it some credit with Justice's leadership.\n\nJinnah's commitment to regional autonomy has been a major selling point for those his party has patronised in the region, and some feel that a government headed by Jinnah will eventually lead to decreased Brahminical dominance in politics. Jinnah's socially and economically progressive ideas worry many important Madras conservatives, however.\n\nAs for the Unionists, there is a lot of overlap in economic and social policy, and the Unionist campaign has seen great success in the region, meaning that the party may just have its work cut out for them. Despite the diverse draws of the Big Three parties, Madras shall ultimately contribute its votes to..."
 raj.37.a:9 "The All-India Home Rule Party, for it may best promote Justice's interests."
 raj.37.b:9 "The Unionists, for their mutual policy overlap."
 raj.37.c:9 "The Liberals under Sapru manage an upset!"

 raj.38.t:9 "Southern Princes Align Toward Unionists"
 raj.38.d:9 "In the aftermath of our government's successful reunification with the southern princes, many predicted that in the event of an election they'd ultimately cast their vote for the Unionist Party. This assumption has proven itself to be correct, as the conservative princes have contributed greatly to the Unionist campaign in recent months.\n\nWhile Jinnah had made a great effort to appeal to Osman and the princes in particular, his biggest selling points were de facto pre-empted by the Unionists with the princes acquiring sweeping autonomy in the south. This has resulted in the Unionists making major gains in southern India, and the campaign contributions allowing for a rejuvenated campaign across the rest of northern and central India even as the other two parties have found their campaign chests running drier by the day."
 raj.38.a:9 "Our successful diplomacy has paid us dividends!"

## NLFI Events
 raj.40.t:9 "Liberals Victorious!"
 raj.40.d:9 "Following a feisty six-month campaign between the three major parties of the Dominion, the National Liberation Federation of India has seized victory from the jaws of the Unionists and AIHRP. Party leader since 1936, Mukund Ramrao Jayakar is credited with leading a fierce campaign and successfully appealing to the urban Hindu elites across the enfranchised Dominion.\n\nPromising an end to the Unionist's damaging sectarian policies and the establishment of a \"common-sense government for all Indians, irrespective of faith\" Jayakar now wields an impressive mandate to reform the government to his whims."
 raj.40.a:0 "La victoire est à nous !"

 raj.41.t:9 "Liberals Victorious!"
 raj.41.d:9 "Following a feisty six-month campaign between the three major parties of the Dominion, the National Liberation Federation of India has seized victory from the jaws of the Unionists and AIHRP. Party leader since 1936, Tej Bahadur Sapru is credited with leading a fierce campaign and successfully appealing to the urban Hindu elites across the enfranchised Dominion.\n\nPromising the protection of liberties for all Indians and the establishment of a \"common-sense government for all Indians, irrespective of faith\" Sapru now wields an impressive mandate to reform the government to his whims."
 raj.41.a:0 "La victoire est à nous !"

 raj.42.t:9 "Encroaching Hindu Dominance"
 raj.42.d:9 "Following the enforced secularisation of the government, including reforms to representation and electoral policy, the political landscape of the Dominion has changed considerably since the end of Unionist rule. As reforms are continually passed, the Hindu majority has begun to wield more and more de facto power, handily outnumbering the Muslims and Sikhs and resulting in what some are criticising as an unhealthy power imbalance.\n\nSharp criticism has been doled out by Muhammad Ali Jinnah, who claims that our government has \"snakedly imposed Hindu dominance over Muslim Indians, creating a tyranny of the majority\". This has unfortunately resulted in an accumulation of clout among the Muslim populace with Jinnah, and a galvanised opposition. This is not to say that these policies are supported by every Hindu either, as some express discontent over policies they feel will only foment discontent and potential secessionism. Nevertheless, we still enjoy majority support for the party's programme and will truck on nonetheless, Jinnah's support base be damned."
 raj.42.a:9 "We campaigned on it, so we will deliver on it."

 raj.43.t:9 "Resurgence of the Hindu Mahasabha"
 raj.43.d:9 "The Hindu Mahasabha, relegated to the fringes of politics since splitting during the Indian Revolution, has seen a resurgence in recent months following the victory of the Liberals. Tacitly supported by PM Jayakar, the Mahasabha has largely integrated with the cabinet and now formally coalitions with the party. Consequentially, their philosophies have begun to enter the mainstream, espousing the \"natural dominance\" of Hindus over \"rightful Hindu soil\".\n\nWhile not explicitly endorsing Hindu Nationalism, PM Jayakar has utilised secularism as a means with which to cement the primacy of Hindus in matters of politics, largely outnumbering Muslim-dominated constituencies. Rallies now grow ever-larger, and rhetoric more radical than ever before, worrying the international stage and the common Indian over what flavor the future of India will take."
 raj.43.a:9 "A political marriage many indeed saw coming."

 raj.44.t:9 "The Sapru Proclamation"
 raj.44.d:9 "In a speech both televised and heard over radios across the continent, PM Sapru issued a speech calling for gradual reform to the issue of Scheduled Castes. Referring to their existence as merely derogatory to the unity of Indians and an institution that will only hold the nation back in the decades to come, he has formally promised to see to the eventual liberation of the downtrodden Castes. Met with an uproar of support among progressively-minded Indians, it has drawn the ire of some conservative Hindus, however.\n\nIn spite of this blow to the National Liberal Federation of India's support base, it has been rendered null by the expansion of support among Dalits and other Indians, even in spite of how few of them have actual power at the ballot box."
 raj.44.a:9 "Is an egalitarian future in India truly possible?"

 raj.45.t:9 "Grand Expansion of the University of Bombay"
 raj.45.d:9 "Ever since the Dominion regained control of Bombay, its eponymous university has languished in favor of more pressing reconstruction efforts across the sub-continent. However, who are we to neglect the beneficiaries of young Indians? Every proud nation has within it a prestigious institution of research and higher education that differentiates it from impoverished, feudal polities that can barely justify their own capacity to govern. That is why special funds have been redirected to finally refurbish and expand the University of Bombay. Coupled with a formalisation of functions and powers, major campus expansions include sports fields, a new medicinal research wing, and formal research grants to understand, predict, and combat famines before they can strike.\n\nAt a ribbon-cutting ceremony commemorating the expansion, Governor General [RAJ.GetLeader] gave a speech honouring the efforts of Indian alumni to their motherland. He additionally stressed that without the empire, the university would be subject to ideological interference and demagoguery under the socialist Bharatiya People's Government."
 raj.45.a:9 "A grand re-opening for a grand institution!"

 raj.46.t:9 "A Modern Civil Code"
 raj.46.d:9 "Following the latest edict put through by the National Liberal Federation of India, sweeping reforms have completely overhauled the Dominion's civil code. Now, all Indians, regardless of faith, are now equally bound to laws regarding marriage, divorce, inheritance, the prohibition of polygamy, and all other personal laws.\n\nSharp criticism and controversy has flared in response, primarily by prominent Unionists and most flagrantly by Muhammad Ali Jinnah, and even a number of Hindus are highly concerned about the ramifications these reforms may have on society. Jinnah's critiques center mostly around the bias that the \"equal\" code shows toward traditional Hindu civil code. He has angrily demanded that a committee be formed to investigate our government's policies and expose its blatant Hindu chauvinism, a demand that we have agreed to on the condition that V.S. Srinivasa Sastri heads the commission."
 raj.46.a:9 "We are guilty of nothing but modernising our nation."

 raj.47.t:9 "Results of the Sastri Report"
 raj.47.d:9 "Despite the committee containing many intellectuals and lawyers connected to the Unionists and the All-India Home Rule Party, the verdict would have always been the same. Delays mounted after paperwork, which mounted after members were found to be \"too biased\" on account of their connections to entities such as the All-Indian Muslim League and various other political groups who have been identified as carrying strong prejudices toward Hindus and the Liberal government (with some allegations even mentioning bribery).\n\nNow, after several months of investigation, the Sastri Report has found minimal wrongdoing by the incumbent government, only recommending that an advisory committee be formed to elaborate policy better to the various Indian minorities. This has not satisfied Jinnah, Tiwana, or any of our opponents for that matter... but the issue has indubitably been laid to rest for the remainder of our term in office."
 raj.47.a:9 "We have investigated ourselves... and have found no wrongdoing."

 raj.48.t:9 "The Legacy of Gokhale"
 raj.48.d:9 "Despite being retired for some time now, V.S. Srinivasa Sastri still keeps up with politics and is a member of various organisations, including as current acting head of the Servants of India Society. Now that Indians are no longer slaughtering fellow Indians on the battlefield and the Liberals are guiding the nation instead of the deleterious Jinnah or the landowner-loving Unionists, he has had much time to reflect upon the party's legacy and the trajectory of the future. His favored successor, PM Sapru, is leading the party on a more conciliatory trajectory and steering the nation toward unity rather than conquest and penalisation. Sastri, a follower of the great and dearly departed Gopal Krishna Gokhale, truly believes the man would be proud of the India they built. The success of conciliation and cooperation over the Gandhians, Tilakites, Boseists and their bloody revolution which merely sundered the nation for a decade and caused catastrophe and calamity is, to Sastri, a tremendous relief.\n\nNow that a good and proper Hindu government is in charge to lead the flock to a bright future, India is capable of everything."
 raj.48.a:9 "For India has finally joined hands and looked toward harmonious equality."

 raj.49.t:9 "Furor in Dhaka"
 raj.49.d:9 "Ever since the Hindu Mahasabha integrated itself into the framework of the nation, areas with a considerable Muslim plurality have become more restless by the month. A dispute between a Hindu and a Muslim at a market in Dhaka led to the latter raising his dukes, and the former procuring a knife and stabbing the other. The Hindu, tried in court, has been declared not guilty by virtue of self-defence, with his lawyers successfully arguing in front of a Hindu judge that the man he stabbed posed a reasonable threat to his life. The verdict has been met with severe outrage by the Muslim community, particularly in the city it took place in, with riots becoming a weekly affair despite the oppression steadily increasing in brutality.\n\nHindu businesses in the city have recently become increasingly targeted by vandals, with communal violence at an all-time high. Hindus in the region have begun to radicalise at an accelerating rate, with the Hindu Mahasabha noting a sized increase in membership in the entirety of Bengal. Former Liberal leader V.S. Srinivasa Sastri has attempted to lead a Servants of India mission to promote peaceable relations, though his speech yesterday morning was cut off by a stabbing (ironically committed by a Hindu) which left him in critical condition, though he's expected to survive. Today's riot has been definitively ended by a brutal crackdown and an indefinite military presence in the city to deter any more agitation by the Muslims in the city, for concern has grown amidst the party that if they don't clamp down hard on communal violence, it may cost us the favor of our enfranchised voter base."
 raj.49.a:9 "A strong hand is necessary to run a nation as large as India."

 ## AIHRP Events
 raj.50.t:9 "All-India Home Rule Party Victorious!"
 raj.50.d:9 "Following a feisty six-month campaign between the three major parties of the Dominion, the All-India Home Rule Party has emerged the victor over the Unionists and the National Liberal Federation of India. Party founder and leader, Muhammad Ali Jinnah's campaign for more autonomous administrative divisions and a more \"equitable\" economy, as well as the tireless lobbying of him and his associates have won over the hearts of India.\n\nAs Jinnah orates his victory speech in Karachi, his hometown, critics from the Unionists and NLFI deride him as nothing more than a Muslim chauvinist in sheep's clothing. Nevertheless, Jinnah's mandate to reform the Dominion is immense, and many wait with bated breath to follow the transformation of the nation over the following years."
 raj.50.a:0 "La victoire est à nous !"

 raj.51.t:9 "Contamination of the Movement"
 raj.51.d:9 "PM Jinnah, ever the idealist, is yet still Jinnah the pragmatist at his heart. The reorganisation of India is not one that can be done without the explicit support of the princely states. The latest draft of the new confederal constitution has included provisions giving princes autonomy in the affairs of their realms, much to the dismay of progressive allies such as Sheikh Abdullah.\n\nAuthoritarian princely states such as the Dogra Raj of Jammu and Kashmir are now free to maintain their governments without fear of executive overreach into their affairs, meaning the continuation of directly appointed ministers as opposed to popularly elected ones, and the illegality of criticising an Indian prince in their home state. Sheikh Abdullah has now galvanised the Reading Room Party against his former ally and has gone into full opposition, attempting to move into national politics instead of remaining a regional force."
 raj.51.a:9 "But such a marginalised man as he is hardly likely to succeed."

 raj.52.t:9 "The New Confederation"
 raj.52.d:9 "With the last motion finalised, PM Jinnah's confederal project has finally become reality. Reducing the executive's power over the federal states and provinces of the Dominion (with provisions added to ensure his economic policies can go relatively unimpeded), the fully reunified Dominion now possesses several individual provinces and princely states, each with sweeping autonomy to manage their own affairs. Now that the new separations of power have been enshrined in the constitution, provinces with a Muslim minority/majority are now free from the threat of a potential Hindu-dominated executive oppressing them.\n\nThis has been met with bitter criticism from the National Liberal Federation of India, who claim that Jinnah has now irrevocably sundered the unity of the Dominion and affirmed a culture of sectarian animosity and distrust between Hindus and Muslims. Former Prime Minister Khizar Hayat Tiwana also condemned the new constitution, despite a number of his own party crossing the aisle to support it, claiming that such measures do nothing to tackle the epidemic of communal violence, rather merely making it difficult for the executive to mediate future conflicts."
 raj.52.a:9 "Maybe they should focus less on whining, and more on why they lost the election."

 raj.53.t:9 "Muhammad and Fatima"
 raj.53.d:9 "Ever since the death of the second wife of Muhammad Ali Jinnah, Rattanbai \"Ruttie\" Petit, the crucial role of Prime Minister's closest confidante and strongest supporter has fallen to his sister. Helping raise his daughter, Dina, and helping campaign for his vision of a confederal India. Her brother now repays the favor by swiftly implementing improved rights for women and the extension of female suffrage, modernising the nation and cultivating the future of millions of Indian women across the subcontinent.\n\nSome within the AIHRP resent Fatima's influence over their party's leader, and a pervasive feeling has spread that the party is little more to the Jinnahs than a vehicle with which to spread their own vision. But in spite of all of their murmuring, hardly any action is taken to criticise the siblings. Even if there was significant desire to oust them, the next most influential leader is Liaquat Ali Khan, a stalwart ally of Muhammad who possesses zero intentions of betraying his friend. Fatima's political fortunes thus remain untouchable for now. Even in spite of the party's envy of her (and her own awareness of this), she can presently be seen stumping across India drumming up the female vote for the All-India Home Rule Party, for it was the Jinnahs that uplifted them, not the chauvinist Liberals or conservative Unionists."
 raj.53.a:9 "Though when it comes time for a successor to Muhammad, they'll surely pick Liaquat over her."

 raj.54.t:9 "The [GetYear] Mahasabha Mutiny"
 raj.54.d:9 "PM Jinnah as a person, and especially his policies, are highly divisive in the Indian political scene. Hindus in particular have a tricky view of him, seeing his involvement with the All-India Muslim League as evidence that his ideal is to return India to the Mughal days of Muslim dominance over Hindus. These claims are imaginably ludicrous, a product of political incivility that paints a caricature as opposed to an accurate portrait of the man, but it nonetheless sticks among the radical Hindu right. The Hindu Mahasabha confers upon Jinnah the spited subjects of their rallies and discussions, stymying him at every possible junction.\n\nAmong such voices such as B.S. Moonje, who have been careful enough to toe the line between protected speech and seditious illegality, is the inflammatory presence of Bhai Parmanand. The fall of the Bharatiya People's Republic and the slew of arrests and trials which followed came the imprisonment of V.D. Savarkar, a spiritual leader of the Hindu Mahasabha who threw in with the rebels. Parmanand, who has tirelessly campaigned for his release to a dearth of success, has mobilised a massive crowd of Hindu nationalists for a demonstration in Delhi.\n\nPM Jinnah directly authorised a police crackdown once reports came through of damage to Muslim commercial properties, and the protest transformed into a riot. The battles which ensued saw several streets locked down and a conflict lasting two days, with the city coming under martial law soon after. Following a death toll of 367, arrests have been made on leaders of the Hindu Mahasabha nation-wide, and the organisation itself declared a terrorist entity and banned."
 raj.54.a:9 "A trifling riot, but a great excuse to be rid of them."

 raj.55.t:9 "Attempted Assassination of PM Jinnah!"
 raj.55.d:9 "The India of today is radically different from the India seen only a year ago. PM Jinnah's platform, meant to upend the status quo and aggrandise the Dominion to a state of equity and social upliftment, has transformed institutions and resolutely modernised the nation. Such ontogeny has not precluded the making of many, many enemies. PM Jinnah has gone from the enemy of Hindu nationalists to their arch-nemesis, having disassembled the Hindu Mahasabha and disproportionately favored poor Muslim regions in his development investments. But yet, the cult of personality among Muslims (whose support he has done much to draw away from the Unionists) is immense and PM Jinnah is now popularly referred to as \"Father of the Nation\", even among a plurality of Hindus who support his policies.\n\nDuring a public address in the city of Lucknow to expatiate on his economic platform, PM Jinnah was struck by two bullets, hitting his abdomen and left shoulder. As he was swiftly ferried to the hospital, the assassin eluded arrest for 36 hours before being found hidden in a warehouse in the southern end of the city. Identified as Nathuram Godse, his sentencing and hanging is expected to be streamlined as swift as possible. PM Jinnah has survived, though is expected to take a few weeks to recover from the wounds. He does not appear to be rattled by the incident, and it merely served to steel his resolve in service to India and her people."
 raj.55.a:9 "Bullets alone can't kill hope."

 ## Unionist Events

 raj.60.t:9 "Unionists Victorious!"
 raj.60.d:9 "Following a feisty six-month campaign between the three major parties of the Dominion, the Unionists have achieved victory over the National Liberal Federation of India and the All-India Home Rule Party! PM Tiwana is credited with leading the party through the economic downturn of Black Monday, the devastating Karachi Dockworker's Strike, and finally the reunification of India. Such accomplishments, as well as an effective campaign, surely won him re-election. PM Tiwana is expected to maintain the Unionist platform of preserving the farmer-gentry alliance and fortifying the pluralist approach to governance, as well as implementing price controls and empowering the Panchayat System.\n\nIn the aftermath of their loss, NLFI and AIHRP have sharply criticised his government as merely a vessel for princes and landowners to protect their power and reinforce the stark wealth disparities present in Indian society. In spite of their clamouring, PM Tiwana's successful leadership has reinforcing his immense mandate to lead India into the future."
 raj.60.a:0 "La victoire est à nous !"

 raj.61.t:9 "The Sikhistan Autonomy"
 raj.61.d:9 "For many years, the Sikh-centric party Shiromani Akali Dal has been a stalwart ally of our party, shoring up the Sikh vote and greatly empowering our credibility as a party of Indians of all faiths. Tara Singh, the party's leader, has long campaigned for the establishment of an \"autonomous Sikhistan\" in the regions of East Punjab and encompassing the Sikh princely states around Patiala.\n\nFollowing his support through the turbulence of 1936 and the recent electoral campaign, as well as the tremendous bravery established by Sikhs on the frontlines of the war, PM Tiwana has formally delineated the \"Autonomous Province of Sikhistan\".\n\nThe establishment of this province has been met with great derision from the NLFI, but sarcastic applause from the AIHRP and Jinnah in particular, who stated that while greater autonomism was the right step forward, it is highly questionable that only Sikhs have been rewarded and not the Muslim communities across India. Nonetheless, Sikhs across India now shall remember for the foreseeable which party it was that definitively awarded them their homeland."
 raj.61.a:9 "For that reason, we expect their loyalty."

 raj.62.t:9 "Victory of the Unionist Strategy"
 raj.62.d:9 "The loyalties of Indian Muslims have long been split, thanks to the conniving actions of Muhammad Ali Jinnah and his two vehicles of power, the All-India Muslim League and the All-India Home Rule Party (the latter of which he focuses most of his efforts toward). But indeed, as the world keeps turning and with our victory in the most recent election, many Muslims have begun to question if Jinnah can truly protect them from the chauvinistic Liberals and from the rampant communal hatred across the country. Time and time again, the benevolence of the Unionists and the pluralist strategy have proven to be the foremost bulwarks in the defence of Muslim rights.\n\nThe days of Hindu dominance over Muslims, or Muslim dominance over Sikhs, or any such foofarah have passed due to effective pluralist governance and reform. Now, the Muslims of India less and less regard Jinnah as their representative, for his repeated failures to follow through on his plans have definitively made their mark on his reputation."
 raj.62.a:9 "Such a revelation was only inevitable!"

 raj.63.t:9 "Shots Fired by Sapru"
 raj.63.d:9 "In response to PM Tiwana doubling down in defence of the reserved seats in the chambers, influential Liberal Tej Bahadur Sapru has authored a vicious polemic accusing the Unionists of egregious illiberalism and extensive corruption. He principally claims that PM Tiwana kowtows to the will of the Maharajas and the Zamindars, foregoing western-style reform in favor of the same backwards governance which has been in effect since the days of the Mughal Empire.\n\nSapru's comments have received widespread support from many reform-minded Indians (though have shaken whatever princely support the Liberals had, much to the chagrin of other party members), though indeed most with a brain attribute his bluster to hypocrisy and political opportunism."
 raj.63.a:9 "Aren't they, too, opposed to expanded suffrage?"

 raj.64.t:9 "Zamindars Return to Chhattisgarh"
 raj.64.d:9 "The regime of the INC saw many landowners driven from their estates, instead instantiating radical measures of land-reform and leaving many Zamindars destitute and destroyed. While other parties prefer to waffle on the question of restoring Indians to their rightful properties, PM Tiwana has an effective and resolute commitment to undoing the damage of the Red Raj. Now, thousands of landowners have been returned to their home provinces and have been endowed once more with their land.\n\nMany former Zamindars have been taken over by cooperatives and former tenants, and such returns have been stymied in Chhattisgarh by their current occupiers, particularly around Jagdalpur. Unwilling to cede their lands or accept the buyouts offered, Indians opposed to the return of the Zamindari have taken up arms and sprung a revolt, one that was quickly crushed by the army. Zamindars now return aided by the force of the army, ensuring their estates are properly secured and that peasant unrest is met with hard reality."
 raj.64.a:9 "You'd think these \"Cooperatives\" would be more cooperative."

 raj.65.t:9 "The [GetYear] Mahasabha Mutiny"
 raj.65.d:9 "Ever since the government cracked down on the Hindu Mahasabha's inflammatory activities, agitation from their ranks has grown more and more severe. The outspoken voices of B.S. Moonje and Bhai Parmanand, figures which have narrowly skirted legal charges partially due to their connections with the Liberals, have only amplified tensions. The fall of the Bharatiya People's Republic and the slew of arrests and trials which followed came the imprisonment of V.D. Savarkar, a spiritual leader of the Hindu Mahasabha who threw in with the rebels. Parmanand, who has tirelessly campaigned for his release to a dearth of success, has mobilised a massive crowd of Hindu nationalists for a demonstration in Delhi.\n\nPM Tiwana directly authorised a police crackdown once reports came through of damage to Muslim commercial properties, and the protest transformed into a riot. The battles which ensued saw several streets locked down and a conflict lasting two days, with the city coming under martial law soon after. Following a death toll of 367, arrests have been made on leaders of the Hindu Mahasabha nation-wide, and the organisation itself declared a terrorist entity and banned."
 raj.65.a:9 "A terrible riot, but now we can easily be rid of their lot."

 raj.66.t:9 "Tiwana at the Gala"
 raj.66.d:9 "PM Tiwana has held a gala at his expansive estate in Lahore, inviting several princes, industrialists, Unionist politicians and other influential Indians for a night of relaxation and enjoyment. One such goal of this meeting is to show off the results of the speech training he has undergone for several months, attempting to combat his stutter and improve his public speaking skills from their prior abysmal status. After much festivities, PM Tiwana called attention to the gazebo he stood at, illuminated by warm gas lamps against the dark night. Proclaiming that, despite great challenges, those who built India and have led it for years have been protected from the vicious assaults of the INC, as well as the Liberals and the Home Rule Party, and that it was through their support that they may all celebrate on such a fine night as then. Displaying a mastery of vocabulary and a flow as smooth as butter, the end of his speech was met with raucous applause, most loudly by members of his own family who took a keen interest in him improving his oratory.\n\nDescending from the gazebo as the gala continued and making his way to the kitchen to ensure that his chefs were making haste in preparing a most bountiful supper, a lone tear descended from his eye knowing that his family was proud of him, and that he has thus far carried out his immensely stressful job to incredible success."
 raj.66.a:9 "A happy ending for everyone at the party."

 ## Extra Events

 raj.70.t:9 "Tea Tourism in Simla"
 raj.70.d:9 "Owing to our investment in tea plantations in the Kangra Valley, Simla's local commerce has blossomed considerably. With its strong flavor making an equally strong impression at tea festivals and competitions worldwide, many eclectic tourists travel to the north of the Dominion to tour plantations and try Kangra tea brewed fresh from the source.\n\nImports for the tea have steadily increased, and so long as the world economy remains stabilised, we can expect a steady income from the crop."
 raj.70.a:9 "Our investments are paying off nicely."

 raj.71.t:9 "Kashmir Silk Exported Worldwide"
 raj.71.d:9 "Owing to our investment in the burgeoning Kashmir silk industry, the Dominion has become one of the largest silk exporters in the world. The material had seen diminished exports in the wake of Black Monday, but as the global economy stands back on its two feet we have found ample markets eager for the coveted material.\n\nBeing an exotic good, the revenue from such exports and our effective monopoly on the worldwide silk market has brought our government significant income; not to mention benefiting the lives of hard-working Indians in Kashmir greatly."
 raj.71.a:9 "We're serious about sericulture."

 raj.72.t:9 "The All-India Scheduled Castes Federation"
 raj.72.d:9 "In the wake of the post-war political structure accommodating the expansion of minor parties, both new and old, few are more noteworthy than the All-India Scheduled Castes Federation. Led by Namasivayam Sivaraj, an associate of B.R. Ambedkar, it has sworn itself to a platform of uplifting the downtrodden, protecting Dalits and dissolving the caste system which yet still affects Indian society day to day, hour to hour. While Ambedkar's reputation among the Dominion's political society was tremendously tarnished after he sided with the INC in the Indian Revolution, Sivaraj's rise to prominence comes as an olive branch to his erstwhile political comrade, and there are a plurality of rumours floating about that Ambedkar controls the AISCF behind the scenes.\n\nIrregardless, Sivaraj remains as the party's flagbearer, and has already made inroads at reaching out to the National Liberal Federation of India and the All-India Home Rule Party. Depending on how receptive either party is to adopting Sivaraj's progressive, egalitarian agenda, the Scheduled Castes of India may yet see a political force which could both give half a damn about them and also actually affect their place in society."
 raj.72.a:9 "Perhaps the two Federations could join forces?"
 raj.72.b:9 "We both have \"All-India\" in the name, so why not join forces?"

 raj.110.t:0 "Des officiers britanniques arrivent des Indes"
 raj.110.d:9 "With the collapse of the Dominion of India, there has been a mass exodus of British officers, fleeing from the horrors that their conquerors would surely inflict upon them if they stayed.\n\nThere are many of these men fit to still serve, with plenty eager to be sent back into action, with hopes of one day avenging their great defeat."
 raj.110.a:9 "One day we shall rescue the jewel..."

 raj.115.t:9 "Results of the [GetYear] National Elections"
 raj.115.d:9 "It has been four years since the last democratic elections took place in our fair state. From the mouth of the Indus to the peaks of the Himalayas our trusted officials and commissioners are busy erecting voting booths for those enfranchised Indians ready to cast their vote and decide what government shall lead the nation in the years to come. The provinces of India have counted their ballots, and at last the result is..."
 raj.115.a:9 "The Unionists triumph at the ballot!"
 raj.115.b:9 "The Liberals seize the day!"
 raj.115.c:9 "The AIHRP achieve victory!"

 raj.152.t:0 "Le décès de Ganga Singh"
 raj.152.d:9 "Maybe the greatest Indian to have lived since the birth of the Raj, Maharaja Ganga Singh passed away at his royal palace in Bikaner State late last night. Having led a distinguished career within the British and Indian armies, Singh was the man who forged a stable legal government in the mad current of socialist rebellion and princely treachery.\n\nNow, with India stronger than ever, his place will be incredibly hard to fill."
 raj.152.a:9 "The people of India enter a state of mourning."
 raj.152.b:0 "J.R.D. Tata, le brillant magnat, lui succède en tant que Vice-roi."
 raj.152.c:0 "A.C. Chatterjee, le diplomate austère, lui succède en tant que vice-roi."

 raj.155.t:0 "Décès de Khengarji III de Kutch"
 raj.155.d:0 "Un prince progressiste et vénérable, Khengarji III de Cutch est décédé ce soir à sa résidence à Bhujuj dans le Gujarat. Après avoir gouverné son État avec sagesse pendant 67 ans, le défunt prince sera pleuré par beaucoup."
 raj.155.a:0 "Salut mon pote..."

 raj.156.t:0 "Décès de Sir Mian Fazl-i-Husain"
 raj.156.d:9 "The architect of the gentry/peasant (kisan) political alliance that laid the groundwork for the powerful Unionist Party, Sir Mian Fazl-i-Husain has passed away after a prolonged period of illness.\n\nHaving been absent from the day to day running of the party for a prolonged period of time owing to his illness, Fazl-i-Husain will nevertheless be sorely missed within conservative circles."
 raj.156.a:0 "Les soldats du Parti Unioniste en deuil !"

 raj.162.t:0 "Aider la nouvelle marine indienne"
 raj.162.d:9 "With cross-Empire trade picking up, the Indian government has decided to expand its naval assets to help protect the increased shipping.\n\nThe Indian ambassador to [Root.GetNameDef] has approached our government with a request for development aid regarding both engineers and naval officers. This could be a great way of strengthening the Empire's position in the Far East!"
 raj.162.a:0 "Expédier l'assistance technique et l'assistance au développement !"
 raj.162.b:0 "Ils sont livrés à eux-mêmes."

 raj.163.t:0 "Arrivée de la mission navale de [From.GetAdjective]"
 raj.163.d:0 "Après un vigoureux voyage en mer, les attachés navals et les experts en construction navale du [From.GetAdjective] ont débarqué à Karachi. Devrions-nous les installer à Karachi même ou peut-être agrandir la base navale civile existante à Bombay ?"
 raj.163.d.aust:0 "Les délégués navals du gouvernement [From.GetAdjective] viennent d'arriver à Bombay. Avec leur grande expérience de la conduite d'opérations dans le Pacifique, la nouvelle marine indienne deviendra un spectacle vraiment imposant en haute mer !"
 raj.163.a:0 "Utilisez-les pour agrandir la base navale de Karachi !"
 raj.163.b:0 "Installez-les à Bombay, le cœur battant du commerce indien !"
 raj.163.c:0 "Nous devrions nommer un navire HMIS Bruce!"

 raj.300.t:9 "Fate of the Rebel Officers"
 raj.300.d:9 "With any remaining rebel remnants being swiftly rooted out, the rightful government's control over the nation has been fully restored. At last fully recognising their defeat, the defeated officers of the rebels have petitioned for amnesty in exchange for serving the Dominion.\n\nWhile more men would certainly be a benefit, especially with the experience the most skilled amongst them may have picked up in both stages of the civil war, accepting them in would certainly ruffle a few feathers, and potentially allow seditious influence to fester. A decision must be made on whether we should even accept these offers, instead of simply imprisoning them alongside the other traitors, and also who we should even consider letting in if we do."
 raj.300.a:9 "Only let in the few skilled officers of the Republic."
 raj.300.b:9 "Allow in some of those who fought against the socialists."
 raj.300.c:9 "Let in the neutral officers from both rebel governments."
 raj.300.e:0 "Ces hommes sont au-delà de la rédemption, enfermez-les pour toujours !!"

 raj.311.t:0 "Statut des anciennes colonies françaises"
 raj.311.d:9 "France had been the only major rival to Britain's colonial ambition in India and despite the latter's ultimate triumph, the French remained entrenched in several small enclaves. With the inclusion of the late Madras Republic's territory we now control the largest of these former French possessions, Pondicherry.\n\nIt has been suggested that we restore some sort of autonomy to the city as a gesture of goodwill to our French allies, although this could be mistaken for tacit approval of foreign colonialism."
 raj.311.a:0 "Nous pouvons accorder à nos amis français des droits spéciaux."
 raj.311.b:0 "Fusionner les concessions en véritables états indiens."
 raj.311.c:0 "Interdire toutes les institutions françaises et faire respecter les valeurs indiennes !"

 raj.99.t:9 "Future of the Bombay Pact"
 raj.99.d.start:9 "With the socialist armies completely routed, the Bombay Pact has effectively now dissolved, having served its purpose to defend against Calcutta's marauders. The pressing question on everyone's mind now however is: What happens next?"
 raj.99.d.raj:9 "$raj.99.d.start$ Despite the Federation's rival claim to being the true government of India, our mutual cooperation against Calcutta has shown that we do not necessarily need to continue to be at odds. While negotiations will almost certainly need to happen to attempt to figure out what the future holds, an agreement has been reached for now with Hyderabad to hold off on any talks for at least a month, to give us both time to recover and reorganise ourselves."
 raj.99.d.prf:9 "$raj.99.d.start$ The Dominion has of course always refused to recognise the Federation's independence, even standing steadfast over the issue as the Bombay Pact was first negotiated. It seems unlikely that they will concede the issue at this stage, with it being widely expected that Lahore will soon demand our submission, absorbing our states into their regime. While for now an agreement has been reached to hold off on any talks for at least a month, to give us both time to recover and reorganise ourselves, we must begin preparing for what comes after this truce."
 raj.99.a:9 "They should begin preparing for their accession already."
 raj.99.b:9 "If they think we'll join willingly, we have plenty of bridges to sell..."

 raj.100.t:9 "Negotiators Arrive in Hyderabad"
 raj.100.d:9 "It has been over a month now since the eastern rebellion was at last put down, enough time for the initial chaos in both our territories and those in the south to subside. Not willing to wait a moment longer to at last reunify the nation, negotiators have been sent to Hyderabad, with the explicit aim of demanding their accession to the Dominion.\n\nWhile of course we are willing to grant great concessions if it means avoiding a second phase of the war, we must be ready for what may happen if they fail to act reasonably."
 raj.100.a:9 "Let's hope they see sense."

 raj.101.t:9 "The Dominion Demands Our Accession"
 raj.101.d.default:9 "With the month's grace period having elapsed, the Dominion has immediately turned its eyes south towards the Federation, and have sent a team of negotiators to demand the abandonment of our claim to national government and accession to the Dominion.\n\nWhile surrendering back to the British crown after years of freedom is a tough pill to swallow, [RAJ.Capital.GetCapitalVictoryPointName] has made it clear that they will not accept \"No\" for an answer, and there are those within the government who believe reintegration is better than another war; provided of course that the Federation's government is granted a place in the Dominion's administration and a degree of autonomy is maintained in the south."
 raj.101.d.osman:9 "With the month's grace period having elapsed, the Dominion has immediately turned its eyes south towards the Federation, and have sent a team of negotiators to demand the abandonment of our claim to national government and accession to the Dominion.\n\nUpon the diplomats presenting their demands to Osman, he ordered their immediate arrest and at once began to prepare a new firman declaring the Federation's rule over the entire subcontinent and giving [RAJ.Capital.GetCapitalVictoryPointName]'s troops 24 hours to step down before they will be dealt with like an occupying force. The Dominion, unsurprisingly, has yet to agree to this counter demand."
 raj.101.a:9 "Over our dead bodies!"
 raj.101.b:9 "The Asafia banner shall fly high over Lahore!"
 raj.101.c:9 "Demand autonomy and a place in government"

 raj.102.t:9 "Hyderabad Refuses Accession Demands"
 raj.102.d.default:9 "Somewhat unsurprisingly, the southern Federation have refused to peacefully reunify the nation despite our past cooperation, and have made clear that they will never accept the Dominion's rule over them for as long as they live.\n\nIt seems clear then what our next action must be."
 raj.102.d.osman:9 "Despite our peaceful intentions, the traitorous Nizam has ordered the arrest of our diplomats and has gone so far as to declare that we have 24 hours to stand down and accept his rule over all of India, or face war.\n\nIt seems clear then that we have been given no other choice."
 raj.102.a:9 "It is time to show these traitors their place!"

 raj.103.t:9 "The Federation Demands Concessions"
 raj.103.d:9 "As expected, while the Federation has tentatively agreed to accede to the Dominion, their leadership have demanded a place in the nation's governance and a great degree of autonomy for their lands in the south.\n\nSuch extortionate demands are hard to stomach, but it seems if we wish to at last reunify the nation accepting them is our best option."
 raj.103.a:0 "Nous acceptons leurs conditions."
 raj.103.b:9 "Who do they think they are to make such demands?"

 raj.104.t:9 "The Dominion Agrees to Our Terms"
 raj.104.d:9 "[RAJ.Capital.GetCapitalVictoryPointName] has agreed to grant us the concessions we have demanded, and as a result Osman, as head of state of the Federation, has signed his final firman ordering the dissolution of the Federation and the accession of all of its members into the Dominion."
 raj.104.a:9 "Hopefully we won't have to secede a second time..."

