 RAJ_khizar_hayat_tiwana_sic_desc:9 "§YBorn:§! §LAugust 7th, 1900, in Chak Muzaffarabad, Province of the Punjab, British India§!\n§YBackground:§! §LAs a scion of the great Tiwana clan, one of the most powerful families that make up the Unionists, Khizar Hayat Tiwana's rise to the top of the party was hardly a surprise. Despite his own lack of experience, his father's influence combined with the backing of the Noon clan saw him made leader in the run up to the 1934 elections, and securing victory for the party during them. While there may be some in the party, especially amongst the Daultanas and Hayats, who wish to see Tiwana replaced with their own candidate, his tenure as prime minister has generally been viewed as a positive one.§!"
 RAJ_muhammad_ali_jinnah: "Muhammad Ali Jinnah"
 RAJ_muhammad_ali_jinnah_sic_desc:9 "§YBorn:§! §LDecember 25th, 1876, in Karachi, Presidency of Bombay, British India§!\n§YBackground:§! §LFirst entering into politics to promote the interests of India's Muslim minority, Jinnah organised the Lucknow Pact between feuding Muslim and Hindu independence leaders in 1916, and took part in founding the All-India Home Rule League during the Weltkrieg to advocate Indian self-determination. While also a member of the Indian National Congress during this time, the rise of Mohandas Gandhi and his domination of the INC in the years following the Weltkrieg would see Jinnah's resignation from the party and his exit from politics entirely.\n\nGandhi would soon be elected leader of the Home Rule League, effectively merging it completely into the INC, with its few remaining members turning to radicalism. The same radicalism would soon see India plunged into civil war, and the eventual creation of an Indian dominion in territories still loyal to Britain, although too little too late for many. For Jinnah however this new Dominion represented a great opportunity, for he could not sit by as chaos swept through the nation. Soon after he returned to politics, reviving the Home Rule name for his new party, and set out to create a new political movement to uplift all Indians regardless of faith or class, the same one he still leads to this day.§!"
