### Events ###

 dominion_of_india_events.3.t:0 "Le décès du roi George V"
 dominion_of_india_events.3.d:0 "Le roi déchu de Grande-Bretagne, George V, a finalement succombé à la maladie qui le rongeait depuis que la Révolution avait déferlé sur les îles britanniques. En tant que chef d'État du Dominion de l'Inde, sa mort ne manquera pas de semer le trouble parmi les factions rivales de l'ancien Raj, jusqu'au couronnement de son fils, Édouard."
 dominion_of_india_events.3.a:0 "L'Entente entre dans un état de deuil."

## Black Monday Events ##

 dominion_of_india_events.2.t:0 "Le lundi noir arrive en Inde !"
 dominion_of_india_events.2.d:0 "L'onde de choc de l'effondrement de l'économie allemande est finalement arrivée en Inde. Même si nous ne devrions pas souffrir autant que l'Europe et d'autres nations plus étroitement liées à la sphère économique allemande, les perturbations du commerce avec les régions environnantes et les problèmes auxquels les autres dominions sont confrontés ont inévitablement eu des répercussions sur nous. Un problème qui a été rapidement observé est la paranoïa de nos institutions bancaires et de nos créanciers, qui poursuivent désormais plus agressivement leurs débiteurs de peur que les retombées économiques ne les empêchent de récupérer leur argent.\n\nUne autre préoccupation, peut-être la plus grave, concerne la ville de Karachi, une grande ville portuaire du sud dont l'économie repose en grande partie sur le commerce international. Ce qui est le plus préoccupant, c'est l'exportation de blé et de coton qui ralentit, ce qui représente une part massive de nos exportations et nous a permis de rester financièrement à flot malgré la crise prolongée qui sévit dans la plus grande partie du sous-continent indien. Si ce problème persiste, non seulement notre économie s'effondrera, mais une crise agricole massive pourrait survenir, que nos ennemis de Calcutta ne manqueront pas d'exploiter dès qu'ils le pourront. Le manque d'arrivées et de départs de navires dans le port de Karachi causera certainement de grandes difficultés aux dockers qui y sont employés, car leurs salaires, déjà maigres, diminueront encore plus..."
 dominion_of_india_events.2.a:0 "Oh là là."

 dominion_of_india_events.7.t:0 "Grève des dockers à Karachi !"
 dominion_of_india_events.7.d:0 "En effet, la sécheresse du commerce entrant et sortant de Karachi a entraîné la dernière cascade des vagues du lundi noir. Plus tôt ce matin, les dockers et les travailleurs employés par le port de Karachi se sont officiellement organisés et sont maintenant en grève, invoquant des salaires impayés et la menace de licenciements. En conséquence, nous sommes passés d'un commerce drastiquement réduit à des navires pleins à craquer dans le port et à une agitation considérable de la part des partenaires commerciaux avec lesquels nous avons encore des relations fiables, l'importation et l'exportation étant désormais traitées par des ports terriblement plus petits et beaucoup moins compétents au Baloutchistan et dans le Sindh.\n\nLes ramifications politiques ont été féroces, car il y a une panique croissante dans les chambres face au précédent d'un mouvement socialiste gagnant du terrain à l'intérieur du pays, étant donné la menace de l'INC juste de l'autre côté de notre frontière. Les propriétaires terriens et les magnats exigent une réponse de notre gouvernement afin de décourager la formation de mouvements similaires dans les villes du nord, sur lesquels le parti libéral et le All-India Home Rule Party ont commencé à capitaliser pour tenter de renverser notre hégémonie politique. Une réponse rapide semble cruciale, car sans intervention directe, la situation a peu d'espoir de s'améliorer considérablement."
 dominion_of_india_events.7.a:0 "Au diable tout cela !"

 dominion_of_india_events.8.t:0 "Fin de la grève des dockers de Karachi"
 dominion_of_india_events.8.d:0 "Sous la pression du Premier ministre Tiwana, les autorités de Karachi ont mis fin à la grève par la force dans le port de Karachi, soutenues par l'aspect intimidant du HMS Calcutta qui se profilait à la vue des grévistes sur le front de mer. La force violente a été utilisée lorsqu'il est devenu évident qu'un groupe important de grévistes refuserait de reculer, ce qui a fait plusieurs blessés de part et d'autre et a entraîné 121 arrestations au total. Dans les jours qui ont suivi, une série de raids alimentés par la terreur rouge a secoué la ville, et plusieurs personnes accusées de sympathiser et de travailler pour l'INC ont en outre été emprisonnées. Un rapport du bureau du chef de la police de Karachi estime qu'une présence accrue de l'autorité pourrait être nécessaire au cours des prochains mois, mais que la dissidence globale devrait être marginale.\n\nLa réaction du public à la débâcle a été légèrement mitigée, la plupart des évaluations négatives de la gestion de la grève par le gouvernement ayant été mises en sourdine par crainte d'être qualifié d'"agitateur syndicaliste". Ceux qui s'inquiètent de l'approche des Unionistes en matière de droits du travail semblent avoir trouvé une figure derrière laquelle s'unir en la personne de Muhammad Ali Jinnah. Jinnah a clairement exprimé son mécontentement total et absolu à l'égard des mesures sévères mises en œuvre pour briser la grève, arguant que de telles mesures ne feraient que pousser davantage d'Indiens vers l'attrait enchanteur du socialisme et risqueraient d'agiter la classe ouvrière indienne déjà appauvrie.\n\nLe All-India Home Rule Party de Jinnah fait appel à une base d'électeurs encore largement privée de droits, mais ses efforts en faveur d'une confédéralisation complète du Dominion sont soutenus par certains des États princiers les plus indépendants, tels que le Jammu et le Cachemire. Quoi qu'il en soit, pour l'instant, il représente une menace insignifiante pour notre gouvernance et reste à peine plus qu'une épine irritante dans notre pied."
 dominion_of_india_events.8.a:0 "Jinnah continue de s'accrocher à la pertinence politique."

 dominion_of_india_events.9.t:0 "Débat sur la portée de la loi sur le paiement des salaires"
 dominion_of_india_events.9.d:0 "Afin d'éviter que des événements tels que la grève des dockers de Karachi ne se reproduisent à l'avenir, et pour aider les Indiens les plus pauvres à faire face à la récession économique, le parti unioniste a officiellement rédigé la "loi sur le paiement des salaires", destinée à limiter les déductions salariales sur les employés. Soutenue par la majorité du parti, et ayant même obtenu l'aval de certains fonctionnaires du parti libéral indien, la loi sera présentée avec un minimum de turbulences. Le Premier ministre Tiwana espère qu'elle améliorera l'image du parti unioniste auprès des Indiens pauvres et qu'elle nous permettra d'étendre notre influence dans les centres urbains, une zone démographique où les unionistes ont du mal à s'imposer en dehors de Lahore. Comme d'habitude, Muhammad Ali Jinnah s'est positionné comme l'éternel antagoniste des Unionistes et a déchiré le projet de loi au Parlement, affirmant qu'il fait beaucoup trop peu et beaucoup trop tard.\n\nJinnah, avec des membres de son parti, a déclaré que si la loi ne prévoyait pas d'augmentation du salaire minimum, cela équivaudrait à une gifle pour les travailleurs indiens et continuerait à radicaliser les Indiens en faveur des agitations du All-Indian Trade Union Congress et des machinations de la Bharatiya People's Republic à notre frontière. Les magnats et les industriels représentés dans la chambre s'opposent farouchement à toute tentative d'instauration d'une telle chose, déclarant que le choc du lundi noir a rendu la plupart des entreprises unilatéralement incapables de se permettre une augmentation du salaire minimum. Cette opposition a été partagée par les libéraux, qui déclarent maintenant que le parti s'unira derrière une condamnation unilatérale de l'acte si nous cédons à l'intransigeance de Jinnah.\n\nL'obtention du soutien de l'AIHRP signifiera que le soutien des libéraux sera totalement facultatif pour l'adoption de la loi. Certains unionistes conseillent à Tiwana de mettre en œuvre la disposition de Jinnah, ce qui ne ferait que nuire à nos relations avec une base de soutien cruciale et augmenterait le soutien d'une classe sociale qui participe à peine aux élections. À l'inverse, Chhottu Ram s'est prononcé en faveur de la disposition de Jinnah et a fait part de son opinion selon laquelle l'Inde et les entreprises indiennes ne peuvent que bénéficier d'un Indien ayant plus d'argent à dépenser dans sa communauté. En fin de compte, la décision de Tiwana est de..."
 dominion_of_india_events.9.a:0 "Écoutez Jinnah et élargissez le champ d'application de la loi."
 dominion_of_india_events.9.b:0 "Rejeter cette proposition utopique qui ne fera que nuire aux propriétaires d'entreprises."

 dominion_of_india_events.10.t:0 "Mukund Ramrao Jayakar fustige le parti unioniste"
 dominion_of_india_events.10.d:0 "En réponse à la décision du gouvernement en place de doubler les droits de douane sur les importations de denrées alimentaires et de produits agricoles, une agitation a éclaté au sein du Parlement. M.R. Jayakar, sans doute le membre le plus virulent du parti libéral indien, s'est insurgé contre nos politiques "hostiles au commerce" après que les importations ont été réduites à un rythme d'escargot à Karachi. "Mon incrédulité a dépassé les limites de ce que j'aurais pu imaginer en lisant dans le journal que Tiwana a maintenu l'une des politiques les plus préjudiciables que son administration ait mises en œuvre en dépit du fait qu'il est clair pour toute personne à l'esprit sobre que les tarifs douaniers actuels équivalent à se tirer une balle dans le pied, puis dans les deux rotules" est une citation qui a été répétée dans de nombreuses publications au Pendjab et à Karachi. Jinnah n'a guère hésité à saisir l'occasion de s'en prendre une nouvelle fois aux unionistes, approuvant les remarques de Jayakar et ajoutant que les unionistes semblaient vouloir couler le navire face à l'affaiblissement rapide de leur mandat.\n\nBien sûr, sur le terrain, les fruits de nos choix ont mûri au rythme attendu. Le secteur de la subsistance a gardé la tête hors de l'eau malgré la tempête et les agriculteurs ont constaté que leurs marchés restaient solides et actifs. La concurrence étrangère étant faible, les agriculteurs sont rassurés par le fait que leurs clients ne se tournent pas vers des importations moins chères en cette période de crise. La population urbaine de Karachi est bien sûr moins enthousiaste à l'égard de notre programme et il semblerait qu'il ait poussé un grand nombre de personnes de la région dans les bras accueillants des libéraux. Cette situation est certes regrettable, mais elle n'est pas non plus surprenante. Karachi a toujours été le principal bastion des libéraux, et la région n'a cessé de se rapprocher d'eux. Néanmoins, Tiwana reste rassuré par le fait que les "petits zamindars" continuent d'approuver ses politiques, car leur loyauté est bien plus importante que celle de ceux qui auraient de toute façon toujours penché vers la NLFI ou l'AIHRP."
 dominion_of_india_events.10.a:0 "Ne jamais pleurer sur le lait renversé."

 dominion_of_india_events.11.t:0 "Le pire est passé"
 dominion_of_india_events.11.d:0 "Alors que le soleil se lève à nouveau sur Karachi, et immédiatement après sur Lahore, les effets de la catastrophe économique du lundi noir ne se font plus vraiment sentir. Les agriculteurs vendent leur nourriture sur les marchés, le commerce des produits exotiques se réveille lentement de sa proverbiale sieste et les rouages de l'industrie tournent à leur vitesse habituelle. Les usines embauchent à nouveau, les trains circulent à l'heure et le port de Karachi retrouve un rythme régulier. La gestion de Tiwana est accréditée dans le journal et ceux qui avaient été désenchantés par les Unionistes sont en train de retrouver le chemin de la séduction de l'opposition. Le pire des retombées économiques est loin derrière nous et les Indiens ont désormais une vision optimiste de leur avenir qu'ils n'avaient guère il y a quelques mois.\n\nLa rencontre entre le gouverneur général Ganga Singh et Tiwana a réaffirmé la confiance de M. Singh dans la capacité du gouvernement en place à réunifier le Dominion sous la couronne de Windsor. M. Singh est convaincu qu'une fois réunie, la force de l'Inde lui permettra d'exercer une influence considérable sur le Commonwealth et, par extension, sur l'alliance de l'Entente. La reprise économique n'a fait que renforcer cette conviction, car il est certain que l'Inde, une fois unie, a le potentiel pour devenir une puissance industrielle qui rivalisera avec les États-Unis et l'Allemagne. Pour l'instant, les Unionistes restent le fils préféré du représentant du Roi en Inde, un privilège qui, espérons-le, résistera à l'épreuve du temps. Il ne reste plus qu'à réintégrer par la force les socialistes de l'Est et à réprimer la perfidie des princes du Sud."
 dominion_of_india_events.11.a:0 "C'est un chemin difficile, mais ce qui se trouve au bout en vaut la peine."

 ## Pre-War Political Events ##

 dominion_of_india_events.12.t:0 "Srinivasa Sastri démissionne de son poste de chef des libéraux"
 dominion_of_india_events.12.d:0 "Srinvasa Sastri a longtemps été le chef du parti de la Fédération libérale nationale de l'Inde, prenant le pouvoir après l'échec de la rébellion et affirmant la loyauté du parti envers le Dominion. Pendant à peu près la même période, il a également été l'une des figures les plus influentes de la Société des Serviteurs de l'Inde et a personnellement veillé à ce qu'elle reste fidèle au Dominion et à ce qu'elle demeure une organisation nominalement apolitique (bien que de nombreux membres de la NLFI également associés à l'organisation l'utilisent encore comme un porte-parole officieux).\n\nLa carrière politique de Sastri a duré des décennies et, en 1936, il a finalement choisi de prendre sa retraite. Annonçant sa retraite au parlement ce matin, il a terminé son discours en mettant l'accent sur la coopération entre les partis, car toute division supplémentaire ne serait que la proie de la menace existentielle de l'autre côté de la frontière. C'est une belle idée, mais toute personne rationnelle et bien informée comprend immédiatement qu'elle est idéaliste et irréaliste. Aujourd'hui, le parti libéral indien a besoin d'un nouveau chef et d'un nouveau candidat. Deux candidats ont fait surface, tous deux très qualifiés et également considérés au sein de l'IFNL.\n\nLe premier candidat est Mukund Ramrao Jayakar, probablement l'orateur le plus féroce de la NLFI. Les affiliations politiques de Jayakar sont vastes et incroyablement colorées. Il a été l'un des dirigeants du défunt parti Swaraj avant de se rallier à la NLFI. Il est également un membre éminent et une personnalité influente de l'Hindu Mahasabha, qui s'est théoriquement scindé en deux après l'enlisement des lignes de front, et qui fonctionne à la fois dans le Dominion et dans la République. Jayakar est résolument anti-Unioniste et entretient actuellement une rivalité politique féroce avec Jinnah.\n\nLe second candidat, Tej Bahadur Sapru, est de loin plus modéré. Tout en soutenant les positions laïques de l'IFNL, Sapru est un membre modéré du parti qui s'intéresse à la dévolution éventuelle du système des castes. Bien qu'il fasse également partie de l'Hindu Mahasabha, il n'est pas considéré comme un suprémaciste hindou (contrairement à Jayakar) et, en raison de son expertise reconnue et de sa popularité (il est le fils préféré de Sastri), il est un candidat très solide pour l'investiture.\n\nEn fin de compte, un seul candidat peut être choisi. La NLFI choisira de déléguer son leadership à..."
 dominion_of_india_events.12.a:0 "Mukund Ramrao Jayakar, le feu follet du parti !"
 dominion_of_india_events.12.b:0 "Tej Bahadur Sapru, le fils préféré !"

 dominion_of_india_events.13.t:0 "L'état de la reconstruction à Quetta"
 dominion_of_india_events.13.d:0 "Il y a presque un an, le 31 mai 1935, un terrible tremblement de terre a secoué les régions de Quetta et du Baloutchistan. Ce tremblement de terre, le plus grave jamais enregistré dans la région, a fait des dizaines de milliers de victimes et a presque entièrement rasé plusieurs villages dans ses répliques. Les dégâts les plus importants ont été enregistrés dans la ville de Quetta, qui a été presque entièrement rasée et qui a subi le plus grand nombre de victimes. Des milliers de villageois ont été déplacés et ce n'est que récemment que les principales voies de transport vers et depuis la ville de Quetta ont été reconstruites. Aujourd'hui, au milieu des décombres d'autres villages, le long des cols de montagne et même des routes principales, le banditisme sévit. Comme une pandémie, les équipes de reconstruction et l'aide humanitaire ont du mal à atteindre ne serait-ce que la moitié de leur destination sans tomber dans une sorte d'embuscade.\n\nC'est pourquoi il a été suggéré de concentrer davantage de ressources sur la reconstruction de la région. Les commandants en charge de la région sont d'accord avec cette idée et ont suggéré qu'une injection d'argent et une campagne anti-banditisme féroce amélioreraient les problèmes auxquels les autorités chargées de la reconstruction sont confrontées et accéléreraient le processus de manière significative. Les membres du gouvernement soucieux des finances ont suggéré d'éviter d'engager encore plus de ressources vitales du gouvernement et de créer à la place un fonds de secours public, collectant les dons des entreprises, des princes et des particuliers pour aider à renforcer le budget de la reconstruction. Toutefois, compte tenu de la récente crise économique, il est peu probable que ce fonds couvre les dépenses demandées par les autorités locales."
 dominion_of_india_events.13.a:0 "Nous donnerons tout ce que nous pourrons."
 dominion_of_india_events.13.b:0 "Le public doit en supporter le coût."

 dominion_of_india_events.14.t:0 "Muhammad Ali Jinnah arrive à Srinagar"
 dominion_of_india_events.14.d:0 "Né au lendemain de la première guerre anglo-sikh, l'État princier du Jammu-et-Cachemire a été constitué à partir d'une région diversifiée composée d'hindous, de sikhs, de musulmans et même de quelques Tibétains. Aujourd'hui, après près d'un siècle de règne des Dogra, le Jammu-et-Cachemire est une région que l'on considère comme dominée par une élite hindoue, bien que la majorité de sa population soit composée de paysans musulmans.\n\nCela se reflète parfaitement dans la scène politique de la région, un environnement très polarisé, divisé entre deux forces. Le Maharaja, Hari Singh, est l'incarnation de l'establishment et défend avec zèle l'autonomie de son État. L'un des piliers de la survie du Dominion pendant la révolte, Hari Singh reste de notre côté de la barrière, même si certains craignent qu'il n'accueille les forces d'Osman si elles décident de franchir la frontière et de mettre fin au Dominion une fois pour toutes. Le deuxième pôle de la politique cachemirie est dirigé par Sheikh Abdullah, qui a fondé le parti Naya Kashmir et l'a aligné sur le All-India Home Rule Party de Muhammad Ali Jinnah peu après l'établissement du Dominion. Abdullah et Prem Nath Bazaz, homme politique pandit du Cachemire, ont été les principales voix du progressisme, se présentant comme les défenseurs de la philosophie du Kashmiriyat contre la main de fer de la dynastie Dogra.\n\nAujourd'hui, par une journée ensoleillée, Muhammad Ali Jinnah est arrivé dans la capitale du Jammu-et-Cachemire, Srinagar. Sa mission est d'étendre son influence dans la région et de renforcer la position de son parti, qui lutte contre la vaste influence et le patronage de l'IFNL et des partis unionistes. Pour compliquer ce qui devrait être une simple tournée dans la vallée du Cachemire, Jinnah doit répondre à deux invitations contradictoires. Sheikh Abdullah a proposé de rencontrer Jinnah et de prononcer ensemble un discours vibrant, qui renforcera la position de leurs partis dans la région. La seconde invitation émane de Hari Singh lui-même, qui propose de le recevoir au Sher Garhi Palace pour discuter de la réforme proposée par Jinnah en faveur d'une Inde confédérale plutôt que fédérale.\n\nLe fait de s'en tenir à son plan initial en rencontrant d'abord le cheikh Abdullah semble être le plan le plus cohérent pour préserver l'image publique de Jinnah. Toutefois, si l'influence du cheikh Abdullah est plutôt considérable, courtiser le patronage d'un État princier aussi influent est un atout que l'on ne peut absolument pas dédaigner. Quoi qu'il en soit, un cortège excessivement adorateur l'attendra, ce qui est au moins quelque peu réconfortant. Jinnah décide néanmoins de..."
 dominion_of_india_events.14.a:0 "Renforce son alliance avec le Naya Kashmir, en snobant le Maharaja."
 dominion_of_india_events.14.b:0 "Rendre hommage à la dynastie Dogra, en snobant le cheikh Abdullah."

 dominion_of_india_events.15.t:0 "La crise de l'Udrasar Kisan Sammelan"
 dominion_of_india_events.15.d:0 "L'État de Bikaner, où réside l'actuel gouverneur général Ganga Singh, est devenu le lieu d'un grand cri d'alarme lancé par de nombreuses personnes soucieuses de notre sécurité nationale. Il y a des années, lors de la rébellion du gouvernement de Calcutta, l'ancien policier Vaidhya Magharam s'est rangé du côté des rebelles et a pris la tête d'un petit soulèvement dans la périphérie rurale de Bikaner. Cette révolte a été rapidement réprimée, mais Magharam a échappé à la capture et, selon nos sources, s'est installé à Calcutta, créant le "Bikaner Prajamandal". Ce mouvement urbain maintient des cellules dans les États princiers du Rajputana et de ses environs qui sont toujours sous l'aile de notre gouvernement, s'agitant contre les "vestiges féodaux et coloniaux qui infestent le gouvernement du Dominion". Grâce au travail efficace du vaste réseau d'informateurs de Charles Tegart, la plupart de leurs activités ont été étroitement surveillées et de nombreux activistes liés à l'INC, aux Prajamandals et à l'AITUC ont été arrêtés et empêchés de se livrer à des activités peu recommandables.\n\nMalgré nos efforts, il semblerait que sa campagne fervente ait atteint son apothéose. Une conférence de paysans, connue sous le nom d'Udrasar Kisan Sammelan, avait eu lieu quelques jours auparavant dans le but d'organiser un mouvement paysan pour résister au gouvernement local qui collabore et perpétue les structures féodales qui les oppriment. Le plus inquiétant était la présence de Vaidhya Magharam, qui avait apparemment franchi la frontière pour tenter de coordonner le Bikaner Prajamandal avec le mouvement paysan. À la suite d'une intervention rapide de la police, une rixe a éclaté, qui a pris une tournure extrêmement violente et s'est soldée par quatre morts et environ soixante-sept blessés, bien que les pertes aient été minimes du côté des forces de l'ordre. Magharam a été appréhendé sur place et emmené en prison, dans l'attente d'un procès équitable pour ses activités séditieuses.\n\nCependant, ce matin, une énorme protestation a éclaté à Bikaner. L'arrestation de Magharam n'a fait que galvaniser la communauté paysanne locale autour de lui et n'a fait que renforcer son message. Organisée devant le palais de Lalgarh, où Ganga Singh rend actuellement visite à sa famille, une importante présence policière a été dépêchée et la tension a commencé à monter. L'ambiance à l'intérieur du palais est en effet également misérable, Ganga Singh et sa famille craignant qu'il ne s'agisse du début d'une insurrection et que leur tête ne soit en jeu.\n\nDeux options peuvent être envisagées : soit la police met fin à la manifestation par la force, rétablissant l'ordre au prix d'un vif ressentiment de la part de la paysannerie de l'État princier. Ou bien nous pouvons apaiser les tensions en répondant à certaines de leurs préoccupations et en faisant quelques promesses à moitié vides pour une réforme sérieuse des institutions présentes à Bikaner (au risque d'irriter les princes). Des ordres sont envoyés à..."
 dominion_of_india_events.15.a:0 "Mettez fin à cette crise avant que Ganga Singh ne prenne le chemin des Romanov !"
 dominion_of_india_events.15.b:0 "Le gant de velours est la meilleure solution."

 dominion_of_india_events.16.t:0 "Fin de la restauration du fort de Lodhi"
 dominion_of_india_events.16.d:0 "La province du Pendjab est l'une des régions les plus vitales du Dominion, et la ville de Ludhiana est située près de la ligne de front avec le gouvernement de Calcutta. Les efforts récents pour restaurer la citadelle de Lodhi ont été galvanisés par son emplacement vital, et aujourd'hui ces efforts ont finalement porté leurs fruits.\n\nAnnonçant la fin de la rénovation officielle de la forteresse, le Premier ministre Hayat Tiwana a présidé une cérémonie et prononcé un discours réitérant la mission du Dominion. Décriant le gouvernement de Calcutta comme un second Raj britannique, mais sous l'égide de socialistes militants autoritaires et non simplement de Britanniques, Tiwana a souligné que le fort était emblématique de l'engagement de Lahore à défendre les droits de tous les Indiens contre les serpents à la langue d'argent de l'INC. Malheureusement, le discours de Tiwana était truffé de bégaiements et de moments de silence gênants, soulignant le manque d'expertise de l'homme en matière d'art oratoire et entraînant un léger embarras devant la foule. Malgré cela, le message est passé et les soldats présents dans la foule se sont réjouis que les questions de sécurité militaire soient prises très au sérieux par leur gouvernement."
 dominion_of_india_events.16.a:0 "Nous avons la tête haute en ce jour de fête."

 dominion_of_india_events.17.t:0 "L'affaire Shahidganj"
 dominion_of_india_events.17.d:0 "Situé entre la gare ferroviaire et la porte historique de Delhi à Lahore, un complexe couvrant une étendue de terrain importante est administré par les Sikhs et fonctionne comme un Gurdwara après l'effondrement d'un établissement de bains moghol. La controverse a éclaté l'année dernière lorsque la communauté sikhe a commencé à planifier la démolition d'une mosquée vieille de 250 ans qui était restée longtemps inutilisée pour sa fonction habituelle, utilisée par les sikhs comme Langar et comme entrepôt. La nouvelle de la démolition prévue a suscité la colère de la communauté musulmane, mais malgré les protestations, tous les appels et décisions judiciaires ont été rendus en faveur des sikhs.\n\nCeux qui attendaient du gouvernement qu'il sauve la mosquée n'ont pas non plus trouvé les réponses qu'ils souhaitaient, car le Premier ministre Tiwana a évité d'intervenir en faveur de la mosquée, de peur de nuire à l'opinion des sikhs sur le parti unioniste. Cette attitude s'est partiellement retournée contre lui, car Muhammad Ali Jinnah est intervenu pour jouer le rôle de médiateur en l'absence des unionistes, en particulier à la suite d'une émeute sectaire qui a entraîné la mort de trois musulmans et de deux sikhs. Jinnah a soutenu et présenté une série de projets de loi et d'appels qui ont suffisamment retardé le processus de démolition jusqu'en 1936 au moins et a juré d'apaiser les agitations de la communauté musulmane.\n\nEntre-temps, plusieurs réunions ont eu lieu entre des dirigeants influents de la communauté, et plusieurs autres manifestations ont donné lieu à des arrestations et au chaos dans les rues de Lahore. Un débat houleux entre Muhammad Iqbal et Master Tara Singh a provoqué une conflagration de cas de violence sectaire dans toute la province du Pendjab. Iqbal est allé jusqu'à publier des poèmes incendiant les communautés sikhes et redoublant d'appels pour que le Dominion abandonne la revendication de l'Inde et établisse à la place une république islamique. L'incapacité du gouvernement à agir de manière décisive a donné lieu à une affaire d'homicide près de la frontière afghane, dans laquelle deux voyageurs hindous auraient été assassinés par des fondamentalistes islamiques. Cette affaire, dont la véracité est limitée et qui fait toujours l'objet d'une enquête approfondie, a néanmoins suscité l'ire du NLFI, qui dénonce à présent les tergiversations du gouvernement et se rallie à la position de plus en plus galvanisée des Sikhs.\n\nIntervenir contre les Sikhs va gravement perturber nos relations avec le Shiromani Akali Dal et donner à la NLFI une position avantageuse auprès d'eux. D'autre part, si nous nous en tenons aux décisions des tribunaux et que nous autorisons la démolition, la communauté musulmane s'éloignera encore plus de nous et se rapprochera des bras de Jinnah."
 dominion_of_india_events.17.a:0 "Cette violence doit cesser, le Shahidganj Masjid ne tombera pas."
 dominion_of_india_events.17.b:0 "Nous n'avons pas le droit d'intervenir contre les décisions des tribunaux."

 dominion_of_india_events.18.t:0 "Le Khan de Kalat contre la Shahi Jirga"
 dominion_of_india_events.18.d:0 "Situé au milieu du Baloutchistan, l'État princier de Kalat est l'un des centres les plus importants du nationalisme baloutche. Plusieurs partis ont vu le jour dans la région, notamment l'Anjuman-e-Ittehad-e-Balochistan et son émanation radicale, le Kalat State National Party, un parti revanchard et ultranationaliste baloutche qui reçoit le soutien tacite du très indépendant Khan de Kalat, Ahmad Yar Khan. Le tempérament et la nature intransigeante d'Ahmad ne sont tempérés que par celui qu'il appelle son "père politique", Muhammad Ali Jinnah, dont le programme en faveur d'une plus grande confédéralisation répond parfaitement aux objectifs du Khan. Cela ne veut pas dire que Jinnah détient un quelconque monopole sur la région, car l'Anjuman et la Shahi Jirga (un organe administratif tribal qui possède des sièges réservés au parlement et exerce également des pouvoirs exécutifs, judiciaires et législatifs sur les tribus pachtounes et baloutches) sont fermement alignés sur les unionistes.\n\nLa Shahi Jirga et Ahmad Yar Khan ont entretenu de très mauvaises relations. De nombreuses tentatives de modernisation et de réforme du Khan ont été bloquées par la Jirga, notamment l'abolition du Bijar (taxe sur les célébrations), du Pursi (taxe sur les décès) et du Mali (taxe annuelle), que le Khan juge largement inutiles. Aujourd'hui, le Khan de Kalat tente de subvertir complètement la Shahi Jirga en remplaçant son rôle d'organe représentatif à Kalat par un cabinet doté de pouvoirs et un système législatif modernisé par le biais d'un droit de vote limité. Les détracteurs de cette initiative estiment que ces sièges sont destinés à être occupés par des alliés du Khan et du KSNP, excluant ainsi l'Anjuman et la Jirga de la politique de l'État et consolidant son pouvoir despotique.\n\nIl ne fait aucun doute que la Jirga et les Sardars locaux qui la soutiennent sont devenus immensément corrompus au cours des dernières années, accumulant les richesses et ne faisant pas grand-chose pour améliorer la nature arriérée de la région. Cependant, l'Anjuman reste un contrepoids essentiel au flirt du Khan avec un Baloutchistan indépendant. L'Anjuman a été un atout majeur dans la promotion des programmes unionistes dans la région, un atout dont la perte de pouvoir réduirait considérablement notre contrôle. En recourant à un patronage prudent pour obtenir le soutien des municipalités afin de renforcer une décision de l'exécutif contre le Khan, nous pouvons faire en sorte qu'il ne puisse pas mettre en œuvre la réforme du système local qu'il souhaite. Cependant, nous devons nous poser les questions suivantes : Une région aussi éloignée et sous-développée vaut-elle la peine d'investir des capitaux pour protéger notre influence ?"
 dominion_of_india_events.18.a:0 "Nous gratterons quelques dos, mais la Shahi Jirga ne sera pas éventrée."
 dominion_of_india_events.18.b:0 "Peut-être le Khan utilisera-t-il son nouveau mandat à bon escient ?"

 dominion_of_india_events.19.t:0 "Révolution ratée à Port Blair !"
 dominion_of_india_events.19.d:0 "Les îles Andaman et Nicobar sont un territoire du Dominion situé dans le golfe du Bengale, l'un de nos principaux sites de projection navale. La plus grande agglomération, Port Blair, abrite la "Cellular Jail", un immense complexe pénitentiaire utilisé principalement pour accueillir des révolutionnaires et des prisonniers politiques. Les défenses et la sécurité de cette institution et des îles ont fait l'objet de nombreuses améliorations au cours de la dernière décennie, le régime hostile de Calcutta représentant un risque existentiel pour la prison. Cependant, il semblerait que cela n'ait pas suffi, car une explosion dans la deuxième aile, suivie par plusieurs insurgés désormais identifiés comme appartenant à l'Hindustan Socialist Republican Association, a failli provoquer une violente émeute dans l'ensemble du complexe. Les responsables de la sécurité ont réagi en éliminant les révolutionnaires et en capturant les évadés dans les trente heures qui ont suivi l'incident.\n\nUne vague massive d'arrestations a eu lieu à Port Blair, notamment celle d'un poète local populaire, Diwan Singh Dillon, qui a été surveillé de près par la police en raison de ses liens présumés avec les sectes gandhistes de l'INC. Pour montrer que les actes ont des conséquences, une vague massive de condamnations à mort a été prononcée à l'encontre des nouveaux détenus (dont Diwan Singh) et de certains des pires délinquants de la prison."
 dominion_of_india_events.19.a:0 "Les conséquences viennent à ceux qui les recherchent."

 dominion_of_india_events.20.t:0 "La mort de Bhupinder Singh"
 dominion_of_india_events.20.d:0 "Le maharaja de Patiala en exil, Bhupinder Singh, était depuis longtemps un défenseur du Dominion de l'Inde et un prince anglophile de premier plan après la montée en puissance des princes du Deccan à l'esprit indépendant. Parvenant à évacuer son immense richesse pendant la révolution, il exerçait une influence majeure dans les cercles princiers et ne ménageait pas ses efforts pour établir des relations cordiales et coopératives entre les gouvernements de Lahore et d'Hyderabad. Cependant, à son arrivée dans le port de Karachi après un somptueux banquet à Cochin, il est victime d'une crise cardiaque et s'effondre sur le quai. Après une journée d'incertitude, il est proclamé mort.\n\nLa nature soudaine de sa mort a alimenté de nombreuses conspirations, son fils et successeur Yadavindra Singh affirmant en privé que les princes du Sud avaient dû l'empoisonner. Alors que les journaux commençaient à spéculer sur ces théories, le Premier ministre Tiwana a pris la parole lors de ses funérailles et a choisi de désavouer publiquement ces théories, rejetant plutôt la responsabilité sur les agents de l'AITUC et de l'INC dans le but d'éviter une rupture diplomatique entre le Dominion et le gouvernement princier. Cette décision a mécontenté Yadavindra, qui s'est empressé de jeter un coup d'épaule froid au premier ministre et a confié plus tard à un ami son irritation à l'égard de Tiwana pour avoir "politisé" les funérailles de son père. Qu'il s'agisse de l'éloge funèbre controversé de Tiwana ou du résultat naturel des sympathies que le prince nourrit depuis longtemps, Yadavindra aurait versé une somme d'argent importante au Parti libéral indien et aurait commencé à faire pression en son nom dans les cercles princiers hindous."
 dominion_of_india_events.20.a:0 "Quoi qu'il en soit, Ganga Singh pleure solennellement son vieil ami."

 dominion_of_india_events.21.t:0 "Émeutes intercommunautaires dans le Sindh"
 dominion_of_india_events.21.d:0 "La communauté juive la plus importante du Dominion y réside. Lors des élections municipales de 1936 à Karachi, Abraham Reuben est devenu le premier élu juif de l'Inde (en tant que conseiller municipal). Le conseiller Reuben s'est depuis consacré à la représentation de la communauté juive marginalisée dans la politique locale et a contribué à la rénovation de la synagogue Magain Shalome, qui s'est achevée il y a deux semaines. Cette décision a toutefois suscité l'ire de la communauté musulmane locale, qui réclame depuis plus de dix ans la restauration de la mosquée Manzilgah, négligée, située dans la ville de Sukkur, dans le nord du pays. Zafar Ali Khan, un poète musulman influent, a vivement critiqué la rapidité avec laquelle Magain Shalome a été rénovée, contrairement à la progression monolithique des plans de Manzilgah, et a exhorté les musulmans à poursuivre énergiquement la restauration de la mosquée à tout prix. La restauration a été principalement ralentie en raison de la présence du temple hindou Sadhu Belo sur une île située de l'autre côté de la rivière, la communauté hindoue de la ville s'opposant fermement à la présence d'une mosquée en activité si près d'un temple vénéré.\n\nL'actuel gouverneur de la province de Sindh, Ghulam Hussain Hidayatullah, a maintenu le statu quo concernant la mosquée car il craint de s'aliéner la population hindoue de la province. Zafar Ali Khan a renouvelé son appel direct à Ghulam, qui a refusé une fois de plus de proposer un quelconque projet de restauration. En réponse, Ali Khan et ses partisans ont commencé à boycotter les produits hindous dans toute la province et ont occupé en masse le site de la Manzilgah, ce qui a entraîné de nombreuses arrestations et une crise de surpopulation dans les prisons locales. Cette instabilité a d'ailleurs conduit Ghulam à revenir sur sa position et à promettre à demi-mot d'explorer à fond la possibilité d'une restauration, ce qui a suscité une grande jubilation de la part de la communauté musulmane.\n\nAu contraire, B.S. Moonje et le Hindu Mahasabha menacent le gouverneur de demander aux hindous du Sind de retirer tout soutien à son gouvernement en cas de rénovation de la Manzilgah. Ghulam revient alors sur ses déclarations et la situation s'envenime. L'Hindu Mahasabha a appelé à une manifestation dans la ville qui a conduit peu après à une émeute dévastatrice entre musulmans et hindous, causant 198 morts entre les deux groupes et un bouclage complet de la ville. Ghulam s'est adressé directement à notre gouvernement pour obtenir des conseils sur la marche à suivre, craignant que la violence sectaire ne s'étende au-delà de Sukkur, dans le Sindhi Hyderabad et à Karachi."
 dominion_of_india_events.21.a:0 "Recommander la restauration rapide de la Masjid Manzilgah."
 dominion_of_india_events.21.b:0 "Maintenir le statu quo et proposer un autre site pour la construction d'une nouvelle mosquée."

## Army Events ##

 dominion_of_india_events.22.t:0 "Désordre au sein du haut commandement"
 dominion_of_india_events.22.d:0 "L'armée du Dominion de l'Inde souffre depuis longtemps d'insuffisances, souvent héritées de l'establishment militaire du Raj britannique. Composée d'un mélange d'officiers indiens et blancs, elle est généralement influencée par des généraux de la vieille garde à l'esprit conservateur. Philip Walhouse Chetwode, vétéran de la deuxième guerre des Boers et de la Weltkrieg, a été chargé d'intégrer des institutions telles que les Indian States Forces et de restructurer correctement l'armée. Chetwode a joué un rôle essentiel dans l'indianisation de l'armée et l'a amenée à des normes "modernes", ce qui a été contesté par certains récemment.\n\nBon nombre de généraux et d'états-majors plus récents et plus ambitieux sont favorables à une mécanisation rapide de l'armée, à l'image de ce qui se fait dans les armées allemande et russe. La poursuite agressive de ces réformes permettra d'acquérir un avantage décisif sur les armées de la République populaire du Bharat et, au pire, de la Fédération princière du sud. Philip Walhouse Chetwode a un plan bien plus modeste pour l'avenir de l'armée, réfutant catégoriquement les chars d'assaut, jugés irréalistes au vu du développement du territoire contrôlé par le Dominion. Il préconise plutôt d'encourager le courage personnel des soldats et de s'appuyer sur la cavalerie pour remplacer les chars d'assaut sur le champ de bataille, prédisant que la République ne sera pas en mesure d'utiliser correctement les chars d'assaut avant au moins une demi-décennie.\n\nCraignant que son entêtement ne fasse que tirer l'armée vers le bas, ces membres de l'état-major ont fait connaître leur opinion plus que clairement au Premier ministre et au gouverneur général. Plusieurs demandes informelles nous ont été adressées pour que nous demandions la démission de Chetwode afin que de nouvelles idées puissent fleurir dans l'armée, demandes auxquelles nous devrions répondre de manière définitive dans les plus brefs délais."
 dominion_of_india_events.22.a:0 "Il n'y aurait pas d'armée sans conflits internes, n'est-ce pas ?"

 dominion_of_india_events.23.t:0 "Démission de Philip Walhouse Chetwode"
 dominion_of_india_events.23.d:0 "Il y a trois jours, le gouverneur général [RAJ.GetLeader] a pris à part le chef des armées pour une discussion sérieuse sur l'avenir militaire du Dominion. Prenant le parti des divers généraux irrités du haut commandement, et compte tenu de l'âge avancé de Chetwode, il a suggéré qu'il se retire en faveur de quelqu'un d'autre. Sur la défensive, Chetwode tente de plaider sa cause et de faire appel à un "sens du rationalisme", mais il se montre très condescendant à l'égard du gouverneur général.\n\nMalgré cette brève transgression, Chetwode finit par céder à son sens du rang et prépare sa démission. Malgré les divisions au sein de l'armée au sujet de sa méthodologie et de son leadership, sa démission a été accueillie avec un respect unanime de la part de l'ensemble des gradés et du personnel. Malgré sa démission en tant que chef des armées, Chetwode restera maréchal dans un avenir prévisible, ce qui signifie que sa carrière n'est pas tout à fait terminée."
 dominion_of_india_events.23.a:0 "Il regrette toutefois que la fin ne soit pas plus prestigieuse."

 dominion_of_india_events.24.t:0 "Philip Walhouse Chetwode restera en place"
 dominion_of_india_events.24.d:0 "Il y a trois jours, le gouverneur général [RAJ.GetLeader] a pris à part le chef des armées pour une discussion sérieuse sur l'avenir militaire du Dominion. Reconnaissant finalement que les propositions de Chetwode étaient plus réalistes par rapport à la réalité actuelle de l'industrie militaire et de la modernisation du Dominion, il a rassuré Chetwode en lui disant qu'il avait tout son soutien pour rester chef de l'armée.\n\n[RAJ.GetLeader] a envoyé un mémo qui a été reçu par les gradés et le personnel mentionnant le mécontentement dans l'armée à propos du leadership de Chetwode, et déclarant que bien que toutes les préoccupations aient été soigneusement entendues, Chetwode restera en tant que chef des armées dans un avenir prévisible. La rumeur veut qu'une fois le continent réunifié, il quittera son poste, satisfait que la réunification soit le joyau de sa carrière. Malgré leurs clameurs antérieures, il semble que les intransigeants parmi les gradés s'aligneront sans broncher, acceptant la réalité de la situation pour ce qu'elle est."
 dominion_of_india_events.24.a:0 "Un homme aussi expérimenté que Chetwode nous mènera à la victoire."

 dominion_of_india_events.25.t:0 "Philip Walhouse Chetwode se retire"
 dominion_of_india_events.25.d:0 "Après la réunification réussie de l'Inde, Philip Walhouse Chetwode se repose tranquillement sur ses lauriers. Savourant une bonne tasse de thé chaud sur le balcon de sa maison, il réfléchit à sa carrière. Plus que satisfait du fait que, malgré l'opposition, le leadership de son armée a conduit le Dominion à la victoire sur ses adversaires, il est maintenant rassuré par l'inviolable succès de sa carrière et de son héritage. De retour à l'intérieur pour rédiger son discours de démission et quitter son poste de chef des armées, il prend soin de noter qu'il répondra encore à l'appel du devoir si le Dominion décide qu'il a besoin de lui pour le servir."
 dominion_of_india_events.25.a:0 "Espérons qu'il ne parviendra pas à entacher son héritage s'il est rappelé sous les drapeaux."

## Election Events

 dominion_of_india_events.30.t:0 "Annonce des élections post-Unification !"
 dominion_of_india_events.30.d:0 "Faisant suite aux promesses faites par notre gouvernement de reprendre les élections au lendemain de la réunification de l'Inde, le Premier ministre Tiwana a appelé à la tenue d'élections dans six mois. En outre, il a formellement étendu le droit de vote aux territoires récupérés afin de garantir que tous les habitants du continent puissent voter, et pas seulement ceux du nord-ouest. Bien entendu, le suffrage limité est toujours en vigueur, de sorte que le nombre de votants dans l'ancienne République populaire du Bharat est comparativement inférieur à celui de l'ancienne Fédération princière et des États loyalistes du nord-ouest. On s'attend à ce que l'élection ne se déroule pratiquement qu'entre le All-India Home Rule Party, la National Liberal Federation of India et le Unionist Party, car tous les autres partis sont soit trop petits, soit étroitement alignés sur l'un des trois grands.\n\nLes Unionistes, bien qu'étant le gouvernement responsable de la reconquête éventuelle du continent, ont été confrontés à une série de problèmes intérieurs difficiles au cours des dernières années. Ils devraient disposer d'une base fiable dans le sud, où l'AIHRP devrait également trouver des partisans sur la base de son programme de réorganisation confédérale. L'AIHRP devrait également obtenir de bons résultats dans l'ancienne République populaire, grâce à l'appui de Jinnah en faveur d'une économie mixte. Enfin, les libéraux semblent prêts à frapper dans les centres urbains, en faisant appel à leur base d'électeurs habituelle dans l'espoir de remporter l'élection. Seul l'avenir nous dira qui sortira vainqueur."
 dominion_of_india_events.30.a:0 "Bonne chance à toutes les personnes concernées."

 dominion_of_india_events.31.t:0 "Le Shiromani Akali Dal obtient des sikhs pour les unionistes"
 dominion_of_india_events.31.d:0 "Maître Tara Singh, allié de longue date du parti unioniste et principal dirigeant du Shiromani Akali Dal et de la communauté sikhe, a publiquement proclamé son soutien aux unionistes lors des prochaines élections. Bien que Jinnah ait tenté de les courtiser en leur proposant de créer un État sikh au sein du Dominion avec une grande autonomie, Singh s'est finalement méfié de lui et a maintenu l'alliance qu'il avait déjà conclue.\n\nLe soutien de Singh a longtemps été vital pour les Unionistes, car il leur permettait de maintenir leur large éventail et leurs références pluralistes, et son soutien renforce considérablement notre influence."
 dominion_of_india_events.31.a:0 "Excellentes Nouvelles"

 dominion_of_india_events.32.t:0 "La campagne du Bengale"
 dominion_of_india_events.32.d:0 "La campagne politique au Bengale a été largement dominée par le All-India Home Rule Party et la National Liberal Federation of India. L'ancienne capitale de la République populaire du Bharat est encore très influencée par les nationalistes et les socialistes. La grande majorité de ses anciens dirigeants ayant été arrêtés, il y a eu un grand vide dans le courtage du pouvoir à Calcutta et dans le reste du Bengale après la fin de la guerre. Deux personnalités en particulier ont saisi l'occasion d'exercer une influence politique, toutes deux avec des chevaux opposés dans la course à la direction du Dominion.\n\nKhawaja Nazimuddin, un ami de Muhammad Ali Jinnah, est un allié fidèle de l'AIHRP. Il a entamé une campagne politique féroce mettant l'accent sur le nationalisme bengali et s'adressant directement aux musulmans bengalis. Il exerce une influence considérable dans la ville de Dhaka, dominée par les musulmans, et bénéficie du soutien d'une grande partie de l'aristocratie du Bengale, encore très affaiblie.\n\nSyama Prasad Mukherjee est l'ancien vice-chancelier de l'université de Calcutta et une personnalité qui ne s'est pas beaucoup impliquée dans la politique pendant le règne du Red Raj sur Calcutta, restant impliquée localement en tant qu'indépendant. Récemment, cependant, il a rejoint le Hindu Mahasabha et s'y est profondément impliqué. Profitant de l'influence acquise par son association avec le Mahasabha, il a établi un réseau d'influence à Calcutta même et a mené une campagne prolifique contre l'AIHRP en faveur des libéraux, en brandissant la peur d'un gouvernement dominé par les musulmans en Inde.\n\nLe Bengale est partagé entre ces deux personnalités opposées, mais seule l'une d'entre elles parviendra à faire basculer la province nouvellement réintégrée en faveur de son parti préféré."
 dominion_of_india_events.32.a:0 "Nazimuddin réussit à aligner le Bengale sur l'AIHRP !"
 dominion_of_india_events.32.b:0 "Les réseaux de Mukherjee donnent le Bengale aux libéraux !"

 dominion_of_india_events.33.t:0 "Jinnah Tours Hyderabad"
 dominion_of_india_events.33.d:0 "Hyderabad est une région marquée par de graves inégalités de richesse et une histoire d'agitation paysanne, sans parler de son importante minorité musulmane. C'est donc l'endroit idéal pour que l'AIHRP y mette du sien, ce qui a conduit Jinnah à visiter la région pour la première fois depuis la réunification de l'Inde. Il prononce des discours devant plusieurs fermiers musulmans pauvres, rencontre les élites locales et s'assure le plus grand soutien possible pour son mouvement.\n\nDisposant de ressources limitées, le parti unioniste a lancé des appels dans la région et tente de rallier à lui les zamindars de l'État. La plate-forme économique de l'Unioniste, qui soutient le contrôle des prix des produits agricoles, est très populaire auprès des zamindars et pourrait nous permettre de gagner Hyderabad lors des élections si nous insistons suffisamment sur ce point. Suite à notre compétition féroce avec Jinnah pour le soutien et l'influence, Hyderabad finira par voter pour..."
 dominion_of_india_events.33.a:0 "Les Unionistes, sur la base de leur politique économique et de leur soutien aux Zamindars !"
 dominion_of_india_events.33.b:0 "L'AIHRP, en raison de son attrait pour les pauvres et les élites musulmanes !"

 dominion_of_india_events.34.t:0 "Les princes exilés retournent sur leurs terres"
 dominion_of_india_events.34.d:0 "Les princes des régions de l'Orissa, du Rajputana et du Bengale ont commencé à rétablir leur influence et leur pouvoir sur leurs anciens foyers. Dans l'Orissa et le Rajputana, la loyauté des princes est fortement divisée entre les trois principaux partis du Dominion. Alors que les Unionistes sont généralement le favori naturel de tout prince, certains princes hindous plus chauvins préfèrent la plate-forme des Libéraux, tandis que d'autres trouvent une promesse dans le soutien ferme de l'AIHRP en faveur d'une confédéralisation plus poussée. Les représentants inondent désormais leurs domaines nouvellement récupérés dans l'espoir de s'assurer le précieux patronage d'un prince, car peu de choses dans le paysage politique du Dominion comptent plus que le soutien d'un prince d'une région.\n\nLes lobbyistes unionistes ont insisté sur le succès de leur parti dans l'unification de la nation et ont insisté sur le fait que leur leadership continu était essentiel pour maintenir l'unité de l'Inde maintenant qu'elle a finalement été ré-assemblée. Les Unionistes sont, en outre, le parti le plus favorable aux princes en politique, de sorte que les princes n'ont pas besoin d'être convaincus pour se rallier à eux. Les lobbyistes libéraux promettent que, grâce à leur soutien économique à la libre entreprise, les princes trouveront de nombreuses opportunités économiques à investir, pour le bien de leur pays et pour eux-mêmes. Enfin, les lobbyistes de l'AIHRP affirment que sans le programme de confédéralisation de Jinnah, les princes auront du mal à conserver leur autonomie et que les politiques des libéraux et des unionistes ne sont pas viables à la lumière de la conscience politique éveillée de l'Indien moyen. Leurs efforts réussissent à convaincre une majorité de princes d'apporter leur soutien à..."
 dominion_of_india_events.34.a:0 "Les Unionistes, pour une prospérité garantie."
 dominion_of_india_events.34.b:0 "Les libéraux, pour tirer parti d'une croissance économique explosive."
 dominion_of_india_events.34.c:0 "L'AIHRP, car c'est elle qui sait le mieux comment maintenir le Dominion."

 dominion_of_india_events.35.t:0 "Publicités antilibérales à Delhi"
 dominion_of_india_events.35.d:0 "La grande région métropolitaine de Delhi, l'une des zones les plus denses de toute l'Inde, a été le théâtre d'une campagne acharnée entre les unionistes et les libéraux. Ancien siège du Raj britannique et autrefois grande ville de l'Empire moghol, elle est très diversifiée et contient une population importante de musulmans, de sikhs et d'hindous, bien que ces derniers y soient majoritaires. Alors que la reconstruction progresse et que la libre entreprise est rétablie, les libéraux en profitent pour courtiser les riches marchands hindous afin d'obtenir leur soutien.\n\nLa campagne unioniste s'est principalement concentrée sur son programme pluraliste et sur la rapidité avec laquelle la ville bénéficiera d'un gouvernement qui met l'accent sur l'harmonie religieuse. La campagne unioniste a financé des publicités dans toute la ville présentant les libéraux comme des suprémacistes hindous qui appliqueront la laïcité afin de maintenir les musulmans, les sikhs et les castes répertoriées pauvres au bas de l'échelle sociale. Si certains habitants de la ville voient dans ces propos une raison de voter pour les libéraux, ils n'en ont pas moins terni leur réputation de parti capable de maintenir l'unité du Dominion et se sont attirés les foudres de nombreux libéraux de premier plan. Une plainte a été déposée contre les Unionistes, alléguant que le parti se livre à une "campagne de diffamation" et qu'il a recours à des stratagèmes sournois pour conserver son pouvoir. Il est peu probable que la procédure évolue assez rapidement pour être prise en compte avant les élections, mais l'atteinte à notre crédibilité et à notre prestige général sera sans aucun doute une tache dans notre dossier et portera atteinte à l'intégrité de notre démocratie indienne naissante. Les libéraux ont proposé d'arrêter les poursuites si nous supprimons les publicités et si nous présentons des excuses dans les journaux locaux."
 dominion_of_india_events.35.a:0 "Nous arrêterons la campagne et présenterons des excuses, en serrant les dents."
 dominion_of_india_events.35.b:0 "Oui, non, nous ne ferons pas cela."
 dominion_of_india_events.35.c:0 "En fait ? Redoublons d'efforts et imprimons ces publicités à Cawnpore et Lucknow."

 dominion_of_india_events.36.t:0 "Les libéraux s'emparent de Bombay"
 dominion_of_india_events.36.d:0 "La ville de Bombay, l'une des villes les plus industrialisées du Dominion, est considérée comme l'exemple le plus réussi du capitalisme indien. Cette réussite est due à l'essor de son industrie textile et au port de Bombay, l'un des plus anciens ports maritimes de l'Inde, qui a valu à la ville le surnom populaire de "Porte de l'Inde". Jinnah a personnellement tenu plusieurs réunions dans la ville, tentant de recueillir des soutiens pour sa campagne compte tenu de son histoire dans la ville (en tant que diplômé de l'université de Bombay), mais il n'a pas réussi à ébranler la mainmise que les libéraux ont facilement acquise dans la ville.\n\nLa forte population marchande et la forte industrialisation de Bombay en font une ville modèle pour les libéraux, qui souhaitent reproduire le succès de villes comme Bombay et Karachi dans les autres centres de population dense du Dominion. Cela ne va pas sans mentionner que la base à laquelle ils s'adressent le plus est prédominante à Bombay, ce qui signifie que malgré les efforts de l'AIHRP et des unionistes, Bombay est une acquisition garantie pour la Fédération libérale nationale de l'Inde."
 dominion_of_india_events.36.a:0 "Il n'y a rien à faire..."

 dominion_of_india_events.37.t:0 "Courtiser les électeurs de Madras"
 dominion_of_india_events.37.d:0 "Madras, région largement dominée par le parti régional de la justice, devrait être l'une des régions les plus cruciales pour déterminer le vainqueur des prochaines élections. La ligne dure anti-brahmane du Parti de la Justice a mis à mal les tentatives des libéraux de pénétrer la scène politique (l'ancien leader V.S. Srinivasa Sastri était un brahmane, ce qui a suffi à nuire à l'influence des libéraux), bien que l'aile progressiste du parti ait gagné un certain crédit grâce à la direction du Parti de la Justice.\n\nL'engagement de Jinnah en faveur de l'autonomie régionale a été un argument de vente majeur pour ceux que son parti a soutenus dans la région, et certains pensent qu'un gouvernement dirigé par Jinnah conduira finalement à une diminution de la domination brahmanique en politique. Les idées progressistes de Jinnah sur le plan social et économique inquiètent cependant de nombreux conservateurs importants de Madras.\n\nQuant aux Unionistes, leurs politiques économiques et sociales se recoupent largement et la campagne unioniste a connu un grand succès dans la région, ce qui signifie que le parti pourrait bien avoir du pain sur la planche. Malgré la diversité des trois grands partis, Madras apportera en fin de compte ses voix à..."
 dominion_of_india_events.37.a:0 "Le All-India Home Rule Party, car il est le mieux à même de promouvoir les intérêts de la justice."
 dominion_of_india_events.37.b:0 "Les Unionistes, pour leur chevauchement politique mutuel."
 dominion_of_india_events.37.c:0 "Les libéraux de Sapru parviennent à renverser la situation !"

 dominion_of_india_events.38.t:0 "Les princes du Sud s'alignent sur les unionistes"
 dominion_of_india_events.38.d:0 "Au lendemain de la réunification réussie de notre gouvernement avec les princes du Sud, nombreux sont ceux qui ont prédit qu'en cas d'élections, ils voteraient pour le parti unioniste. Cette hypothèse s'est avérée exacte, les princes conservateurs ayant largement contribué à la campagne unioniste au cours des derniers mois.\n\nAlors que Jinnah avait fait de gros efforts pour séduire Osman et les princes en particulier, ses principaux arguments de vente ont été de facto devancés par les Unionistes avec l'acquisition par les princes d'une large autonomie dans le sud. Les Unionistes ont ainsi réalisé des gains importants dans le sud de l'Inde et les contributions à la campagne ont permis de rajeunir la campagne dans le reste du nord et du centre de l'Inde, alors même que les deux autres partis voyaient leur caisse de campagne s'assécher de jour en jour."
 dominion_of_india_events.38.a:0 "Notre diplomatie réussie nous a rapporté des dividendes !"

## NLFI Events
 dominion_of_india_events.40.t:0 "Les libéraux victorieux !"
 dominion_of_india_events.40.d:0 "À l'issue d'une campagne acharnée de six mois entre les trois principaux partis du Dominion, la Fédération nationale de libération de l'Inde a arraché la victoire aux Unionistes et à l'AIHRP. Leader du parti depuis 1936, Mukund Ramrao Jayakar est reconnu pour avoir mené une campagne acharnée et avoir réussi à séduire les élites urbaines hindoues dans l'ensemble du Dominion émancipé.\n\nPromettant de mettre fin aux politiques sectaires néfastes des Unionistes et d'instaurer un "gouvernement de bon sens pour tous les Indiens, quelle que soit leur confession", Jayakar dispose désormais d'un mandat impressionnant pour réformer le gouvernement à sa guise."
 dominion_of_india_events.40.a:0 "La victoire est à nous !"

 dominion_of_india_events.41.t:0 "Les libéraux victorieux !"
 dominion_of_india_events.41.d:0 "À l'issue d'une campagne acharnée de six mois entre les trois principaux partis du Dominion, la Fédération nationale de libération de l'Inde a arraché la victoire aux Unionistes et à l'AIHRP. Leader du parti depuis 1936, Tej Bahadur Sapru a mené une campagne acharnée et a réussi à séduire les élites urbaines hindoues dans tout le Dominion émancipé.\n\nPromettant la protection des libertés pour tous les Indiens et la mise en place d'un "gouvernement de bon sens pour tous les Indiens, quelle que soit leur foi", Sapru dispose aujourd'hui d'un mandat impressionnant pour réformer le gouvernement selon ses caprices."
 dominion_of_india_events.41.a:0 "La victoire est à nous !"

 dominion_of_india_events.42.t:0 "Empiètement de la domination hindoue"
 dominion_of_india_events.42.d:0 "Suite à la sécularisation forcée du gouvernement, y compris les réformes de la représentation et de la politique électorale, le paysage politique du Dominion a considérablement changé depuis la fin de la domination unioniste. Au fil des réformes, la majorité hindoue a commencé à exercer de plus en plus de pouvoir de facto, dépassant largement en nombre les musulmans et les sikhs, ce qui a entraîné ce que certains critiquent comme un déséquilibre de pouvoir malsain.\n\nMuhammad Ali Jinnah a formulé des critiques acerbes, affirmant que notre gouvernement avait "imposé de manière serpentine la domination hindoue sur les Indiens musulmans, créant ainsi une tyrannie de la majorité". Cela a malheureusement eu pour effet de renforcer le poids de Jinnah au sein de la population musulmane et de galvaniser l'opposition. Cela ne veut pas dire non plus que ces politiques sont soutenues par tous les hindous, car certains expriment leur mécontentement face à des politiques dont ils pensent qu'elles ne feront qu'attiser le mécontentement et un éventuel sécessionnisme. Néanmoins, nous bénéficions toujours d'un soutien majoritaire pour le programme du parti et nous continuerons malgré tout à avancer, au mépris de la base de soutien de Jinnah."
 dominion_of_india_events.42.a:0 "Nous avons fait campagne sur ce thème, nous le mettrons en œuvre."

 dominion_of_india_events.43.t:0 "Résurgence de l'Hindu Mahasabha"
 dominion_of_india_events.43.d:0 "L'Hindu Mahasabha, relégué en marge de la politique depuis sa scission lors de la révolution indienne, a connu une résurgence ces derniers mois suite à la victoire des libéraux. Soutenu tacitement par le premier ministre Jayakar, le Mahasabha s'est largement intégré au cabinet et forme désormais des coalitions avec le parti. En conséquence, leurs philosophies ont commencé à entrer dans le courant dominant, épousant la "domination naturelle" des hindous sur le "sol hindou légitime".\n\nSans approuver explicitement le nationalisme hindou, le premier ministre Jayakar a utilisé la laïcité comme moyen de consolider la primauté des hindous en matière de politique, en dépassant largement en nombre les circonscriptions dominées par les musulmans. Les rassemblements prennent de plus en plus d'ampleur et la rhétorique est plus radicale que jamais, ce qui inquiète la scène internationale et le commun des Indiens quant à la tournure que prendra l'avenir de l'Inde."
 dominion_of_india_events.43.a:0 "Un mariage politique que beaucoup ont vu venir."

 dominion_of_india_events.44.t:0 "La proclamation Sapru"
 dominion_of_india_events.44.d:0 "Dans un discours télévisé et radiodiffusé sur tout le continent, le Premier ministre Sapru a appelé à une réforme progressive de la question des castes répertoriées. Qualifiant leur existence de désobligeante pour l'unité des Indiens et d'institution qui ne fera que freiner la nation dans les décennies à venir, il a formellement promis de veiller à la libération éventuelle des castes opprimées. Cette promesse, qui a suscité un tollé de soutien parmi les Indiens progressistes, a toutefois attiré l'ire de certains hindous conservateurs.\n\nMalgré ce coup porté à la base de soutien de la Fédération libérale nationale de l'Inde, celle-ci a été rendue caduque par l'expansion du soutien parmi les Dalits et les autres Indiens, même si peu d'entre eux ont un pouvoir réel dans les urnes."
 dominion_of_india_events.44.a:0 "Un avenir égalitaire est-il vraiment possible en Inde ?"

 dominion_of_india_events.45.t:0 "Agrandissement de l'Université de Bombay"
 dominion_of_india_events.45.d:0 "Depuis que le Dominion a repris le contrôle de Bombay, l'université éponyme a été délaissée au profit d'efforts de reconstruction plus urgents à travers le sous-continent. Mais qui sommes-nous pour négliger les bénéficiaires des jeunes Indiens ? Toute nation fière possède en son sein une institution prestigieuse de recherche et d'enseignement supérieur qui la différencie des polices féodales appauvries qui peuvent à peine justifier leur propre capacité à gouverner. C'est pourquoi des fonds spéciaux ont été réaffectés à la rénovation et à l'agrandissement de l'université de Bombay. Parallèlement à la formalisation des fonctions et des pouvoirs, les principales extensions du campus comprennent des terrains de sport, une nouvelle aile de recherche médicale et des bourses de recherche officielles pour comprendre, prédire et combattre les famines avant qu'elles ne frappent.\n\nLors d'une cérémonie d'inauguration commémorant l'agrandissement, le gouverneur général [RAJ.GetLeader] a prononcé un discours rendant hommage aux efforts déployés par les anciens étudiants indiens pour leur mère patrie. Il a également souligné que sans l'empire, l'université serait soumise à l'ingérence idéologique et à la démagogie du gouvernement populaire socialiste de Bharat."
 dominion_of_india_events.45.a:0 "Une grande réouverture pour une grande institution !"

 dominion_of_india_events.46.t:0 "Un code civil moderne"
 dominion_of_india_events.46.d:0 "À la suite du dernier décret de la Fédération libérale nationale de l'Inde, des réformes radicales ont complètement remanié le code civil du Dominion. Désormais, tous les Indiens, quelle que soit leur confession, sont liés de la même manière aux lois relatives au mariage, au divorce, à l'héritage, à l'interdiction de la polygamie et à toutes les autres lois personnelles.\n\nDe vives critiques et controverses ont éclaté en réaction, principalement de la part d'éminents unionistes et surtout de Muhammad Ali Jinnah, et même un certain nombre d'hindous sont très préoccupés par les ramifications que ces réformes pourraient avoir sur la société. Les critiques de Jinnah portent essentiellement sur la partialité du code "égal" à l'égard du code civil hindou traditionnel. Il a demandé avec colère qu'une commission soit formée pour enquêter sur les politiques de notre gouvernement et dénoncer son chauvinisme hindou flagrant, demande que nous avons acceptée à condition que V.S. Srinivasa Sastri dirige la commission."
 dominion_of_india_events.46.a:0 "Nous ne sommes coupables de rien d'autre que de moderniser notre nation."

 dominion_of_india_events.47.t:0 "Résultats du rapport Sastri"
 dominion_of_india_events.47.d:0 "Bien que la commission comprenne de nombreux intellectuels et avocats liés aux unionistes et au All-India Home Rule Party, le verdict aurait toujours été le même. Les retards se sont accumulés après l'obtention de documents, qui se sont multipliés après que les membres ont été jugés "trop partiaux" en raison de leurs liens avec des entités telles que la All-Indian Muslim League et divers autres groupes politiques qui ont été identifiés comme ayant de forts préjugés à l'égard des hindous et du gouvernement libéral (certaines allégations faisant même état de pots-de-vin).\n\nAprès plusieurs mois d'enquête, le rapport Sastri a conclu que le gouvernement en place n'avait commis que des actes répréhensibles minimes, se contentant de recommander la création d'un comité consultatif chargé d'élaborer une politique plus favorable aux différentes minorités indiennes. Cela n'a satisfait ni Jinnah, ni Tiwana, ni aucun de nos opposants d'ailleurs... mais la question est indubitablement réglée pour le reste de notre mandat."
 dominion_of_india_events.47.a:0 "Nous avons mené notre propre enquête... et n'avons trouvé aucun acte répréhensible."

 dominion_of_india_events.48.t:0 "L'héritage de Gokhale"
 dominion_of_india_events.48.d:0 "Bien qu'il soit à la retraite depuis un certain temps, V.S. Srinivasa Sastri continue de s'intéresser à la politique et est membre de diverses organisations, notamment en tant que président en exercice de la Société des serviteurs de l'Inde (Servants of India Society). Maintenant que les Indiens ne massacrent plus leurs compatriotes sur les champs de bataille et que les libéraux guident la nation à la place du délétère Jinnah ou des unionistes amoureux des propriétaires terriens, il a eu beaucoup de temps pour réfléchir à l'héritage du parti et à la trajectoire de l'avenir. Son successeur préféré, le Premier ministre Sapru, conduit le parti sur une trajectoire plus conciliante et oriente la nation vers l'unité plutôt que vers la conquête et la pénalisation. Sastri, un disciple du grand et regretté Gopal Krishna Gokhale, croit sincèrement que l'homme serait fier de l'Inde qu'ils ont construite. Le succès de la conciliation et de la coopération face aux gandhiens, aux tilakites, aux boséistes et à leur révolution sanglante, qui n'a fait que diviser la nation pendant une décennie et provoquer catastrophes et désastres, est, pour Sastri, un immense soulagement.\n\nMaintenant qu'un bon gouvernement hindou est en place pour mener le troupeau vers un avenir radieux, l'Inde est capable de tout."
 dominion_of_india_events.48.a:0 "Car l'Inde s'est enfin donné la main et s'est tournée vers une égalité harmonieuse."

 dominion_of_india_events.49.t:0 "Furie à Dhaka"
 dominion_of_india_events.49.d:0 "Depuis que l'Hindu Mahasabha s'est intégré dans le cadre de la nation, les régions où la pluralité musulmane est considérable deviennent de plus en plus agitées au fil des mois. Lors d'une dispute entre un hindou et un musulman sur un marché de Dhaka, ce dernier a levé ses ducs et le premier s'est procuré un couteau et a poignardé l'autre. L'hindou, jugé au tribunal, a été déclaré non coupable en vertu de la légitime défense, ses avocats ayant réussi à faire valoir devant un juge hindou que l'homme qu'il avait poignardé représentait une menace raisonnable pour sa vie. Le verdict a été accueilli avec une vive indignation par la communauté musulmane, en particulier dans la ville où l'affaire s'est déroulée, les émeutes devenant hebdomadaires en dépit d'une oppression de plus en plus brutale.\n\nLes commerces hindous de la ville ont récemment été de plus en plus pris pour cible par des vandales, la violence communautaire atteignant un niveau record. Les hindous de la région ont commencé à se radicaliser à un rythme accéléré, le Hindu Mahasabha constatant une augmentation importante du nombre de ses membres dans l'ensemble du Bengale. L'ancien dirigeant libéral V.S. Srinivasa Sastri a tenté de mener une mission des Serviteurs de l'Inde pour promouvoir des relations pacifiques, mais son discours d'hier matin a été interrompu par une agression au couteau (ironiquement commise par un hindou) qui l'a laissé dans un état critique, bien qu'il doive survivre. L'émeute d'aujourd'hui a été définitivement stoppée par une répression brutale et une présence militaire indéfinie dans la ville afin de dissuader toute nouvelle agitation de la part des musulmans de la ville, car le parti s'inquiète de plus en plus du fait que s'il ne réprime pas durement la violence communautaire, cela pourrait lui coûter les faveurs de sa base d'électeurs."
 dominion_of_india_events.49.a:0 "Une main forte est nécessaire pour diriger une nation aussi grande que l'Inde."

 ## AIHRP Events
 dominion_of_india_events.50.t:0 "Victoire du All-India Home Rule Party !"
 dominion_of_india_events.50.d:0 "Au terme d'une campagne acharnée de six mois entre les trois principaux partis du Dominion, le All-India Home Rule Party est sorti vainqueur face aux Unionistes et à la National Liberal Federation of India (Fédération libérale nationale de l'Inde). La campagne du fondateur et dirigeant du parti, Muhammad Ali Jinnah, en faveur de divisions administratives plus autonomes et d'une économie plus "équitable", ainsi que son lobbying infatigable et celui de ses associés, ont conquis le cœur de l'Inde.\n\nAlors que Jinnah prononce son discours de victoire à Karachi, sa ville natale, les critiques des Unionistes et de la NLFI le tournent en dérision, ne voyant en lui qu'un chauvin musulman déguisé en mouton. Néanmoins, le mandat de Jinnah pour réformer le Dominion est immense, et beaucoup attendent avec impatience de suivre la transformation de la nation au cours des années suivantes."
 dominion_of_india_events.50.a:0 "La victoire est à nous !"

 dominion_of_india_events.51.t:0 "Contamination du mouvement"
 dominion_of_india_events.51.d:0 "Le Premier ministre Jinnah, toujours idéaliste, n'en reste pas moins Jinnah le pragmatique dans l'âme. La réorganisation de l'Inde ne peut se faire sans le soutien explicite des États princiers. Le dernier projet de la nouvelle constitution confédérale comprend des dispositions accordant aux princes l'autonomie dans les affaires de leurs royaumes, au grand dam des alliés progressistes tels que Sheikh Abdullah.\n\nLes États princiers autoritaires, tels que le Dogra Raj du Jammu et du Cachemire, sont désormais libres de maintenir leur gouvernement sans craindre une ingérence de l'exécutif dans leurs affaires, ce qui signifie le maintien de ministres nommés directement plutôt qu'élus par le peuple, et l'illégalité de critiquer un prince indien dans son État d'origine. Sheikh Abdullah a maintenant galvanisé le Reading Room Party contre son ancien allié et est passé dans l'opposition totale, tentant d'entrer dans la politique nationale au lieu de rester une force régionale."
 dominion_of_india_events.51.a:0 "Mais un homme aussi marginalisé que lui n'a guère de chances de réussir."

 dominion_of_india_events.52.t:0 "La nouvelle Confédération"
 dominion_of_india_events.52.d:0 "Avec la finalisation de la dernière motion, le projet confédéral du Premier ministre Jinnah est enfin devenu réalité. Réduisant le pouvoir de l'exécutif sur les États fédéraux et les provinces du Dominion (avec des dispositions ajoutées pour garantir que ses politiques économiques puissent se dérouler relativement librement), le Dominion entièrement réunifié possède désormais plusieurs provinces individuelles et États princiers, chacun disposant d'une large autonomie pour gérer ses propres affaires. Maintenant que les nouvelles séparations de pouvoir ont été inscrites dans la constitution, les provinces à minorité/majorité musulmane sont désormais libérées de la menace d'un éventuel pouvoir exécutif dominé par les hindous qui les opprimerait.\n\nCette décision a suscité des critiques acerbes de la part de la Fédération libérale nationale de l'Inde, qui affirme que Jinnah a irrévocablement rompu l'unité du Dominion et affirmé une culture d'animosité sectaire et de méfiance entre les hindous et les musulmans. L'ancien Premier ministre Khizar Hayat Tiwana a également condamné la nouvelle constitution, bien qu'un certain nombre de membres de son propre parti l'aient soutenue, affirmant que de telles mesures ne font rien pour lutter contre l'épidémie de violence communautaire, mais qu'elles ne font que compliquer la tâche de l'exécutif dans la médiation des conflits futurs."
 dominion_of_india_events.52.a:0 "Peut-être devraient-ils se concentrer moins sur les plaintes et davantage sur les raisons pour lesquelles ils ont perdu les élections."

 dominion_of_india_events.53.t:0 "Muhammad et Fatima"
 dominion_of_india_events.53.d:0 "Depuis la mort de la seconde épouse de Muhammad Ali Jinnah, Rattanbai "Ruttie" Petit, c'est à sa sœur qu'est revenu le rôle crucial de confidente la plus proche et de soutien le plus ferme du Premier ministre. Elle l'a aidé à élever sa fille, Dina, et à faire campagne pour sa vision d'une Inde confédérale. Son frère lui rend aujourd'hui la pareille en améliorant rapidement les droits des femmes et en étendant le suffrage féminin, modernisant ainsi la nation et cultivant l'avenir de millions d'Indiennes à travers le sous-continent.\n\nCertains membres de l'AIHRP n'apprécient pas l'influence de Fatima sur le chef de leur parti, et le sentiment s'est répandu que le parti n'est guère plus pour les Jinnah qu'un véhicule leur permettant de diffuser leur propre vision. Mais en dépit de tous ces murmures, pratiquement aucune action n'est entreprise pour critiquer les frères et sœurs. Même s'il y avait un désir significatif de les évincer, le prochain leader le plus influent est Liaquat Ali Khan, un allié fidèle de Muhammad qui n'a aucunement l'intention de trahir son ami. La fortune politique de Fatima reste donc intouchable pour l'instant. Malgré la jalousie du parti à son égard (et le fait qu'elle en soit consciente), on peut actuellement la voir faire campagne dans toute l'Inde pour inciter les femmes à voter pour le All-India Home Rule Party, car ce sont les Jinnah qui les ont élevées, et non les libéraux chauvins ou les unionistes conservateurs."
 dominion_of_india_events.53.a:0 "Cependant, lorsqu'il s'agira de trouver un successeur à Muhammad, ils choisiront certainement Liaquat à sa place."

 dominion_of_india_events.54.t:0 "La mutinerie Mahasabha du [GetYear]"
 dominion_of_india_events.54.d:0 "Le Premier ministre Jinnah, en tant que personne, et surtout ses politiques, divisent fortement la scène politique indienne. Les hindous en particulier ont une vision délicate de lui, considérant son engagement dans la Ligue musulmane indienne comme la preuve que son idéal est de ramener l'Inde à l'époque moghole, où les musulmans dominaient les hindous. On peut imaginer que ces affirmations sont ridicules, qu'elles sont le produit d'une incivilité politique qui dépeint une caricature plutôt qu'un portrait exact de l'homme, mais elles ont néanmoins la faveur de la droite radicale hindoue. Le Hindu Mahasabha fait de Jinnah le sujet privilégié de ses rassemblements et de ses discussions, l'empêchant de s'exprimer à chaque fois que cela est possible.\n\nParmi les voix telles que B.S. Moonje, qui ont été assez prudentes pour respecter la ligne entre le discours protégé et l'illégalité séditieuse, il y a la présence incendiaire de Bhai Parmanand. La chute de la République populaire du Bharat et la série d'arrestations et de procès qui ont suivi ont entraîné l'emprisonnement de V.D. Savarkar, un chef spirituel du Mahasabha hindou qui s'est rallié aux rebelles. Parmanand, qui a mené une campagne inlassable pour sa libération, sans succès, a mobilisé une foule massive de nationalistes hindous pour une manifestation à Delhi.\n\nLe Premier ministre Jinnah autorise directement la répression policière lorsque des rapports font état de dommages causés à des propriétés commerciales musulmanes, et la manifestation se transforme en émeute. Les batailles qui s'ensuivent entraînent le blocage de plusieurs rues et un conflit qui dure deux jours, la ville étant placée sous la loi martiale peu de temps après. Après un bilan de 367 morts, les dirigeants de l'Hindu Mahasabha ont été arrêtés dans tout le pays et l'organisation elle-même a été déclarée entité terroriste et interdite."
 dominion_of_india_events.54.a:0 "Une émeute insignifiante, mais une bonne excuse pour se débarrasser d'eux."

 dominion_of_india_events.55.t:0 "Tentative d'assassinat du Premier ministre Jinnah !"
 dominion_of_india_events.55.d:0 "L'Inde d'aujourd'hui est radicalement différente de celle d'il y a seulement un an. Le programme du Premier ministre Jinnah, qui visait à bouleverser le statu quo et à faire évoluer le Dominion vers un état d'équité et d'amélioration sociale, a transformé les institutions et résolument modernisé la nation. Une telle ontogenèse n'a pas empêché de se faire de très nombreux ennemis. Le Premier ministre Jinnah est passé de l'ennemi des nationalistes hindous à leur ennemi juré, après avoir démantelé le Hindu Mahasabha et favorisé de manière disproportionnée les régions musulmanes pauvres dans ses investissements en faveur du développement. Pourtant, le culte de la personnalité chez les musulmans (dont il a largement contribué à détourner le soutien des unionistes) est immense et le Premier ministre Jinnah est aujourd'hui communément appelé le "Père de la nation", même parmi une pluralité d'hindous qui soutiennent sa politique.\n\nLors d'une allocution publique dans la ville de Lucknow pour présenter son programme économique, le premier ministre Jinnah est frappé par deux balles qui l'atteignent à l'abdomen et à l'épaule gauche. Alors qu'il est rapidement transporté à l'hôpital, l'assassin échappe à l'arrestation pendant 36 heures avant d'être retrouvé caché dans un entrepôt dans le sud de la ville. Identifié comme Nathuram Godse, sa condamnation et sa pendaison devraient être aussi rapides que possible. Le Premier ministre Jinnah a survécu, mais il lui faudra quelques semaines pour se remettre de ses blessures. Il ne semble pas avoir été ébranlé par l'incident, qui n'a fait que renforcer sa détermination à servir l'Inde et son peuple."
 dominion_of_india_events.55.a:0 "Les balles ne suffisent pas à tuer l'espoir."

 ## Unionist Events

 dominion_of_india_events.60.t:0 "Victoire des Unionistes !"
 dominion_of_india_events.60.d:0 "À l'issue d'une campagne acharnée de six mois entre les trois principaux partis du Dominion, les Unionistes ont remporté la victoire sur la Fédération libérale nationale de l'Inde et le All-India Home Rule Party ! Le Premier ministre Tiwana est reconnu pour avoir mené le parti à travers la récession économique du lundi noir, la grève dévastatrice des dockers de Karachi et enfin la réunification de l'Inde. Ces réalisations, ainsi qu'une campagne efficace, lui ont certainement permis d'être réélu. Le Premier ministre Tiwana devrait maintenir la plate-forme unioniste qui consiste à préserver l'alliance entre les agriculteurs et la noblesse et à renforcer l'approche pluraliste de la gouvernance, ainsi qu'à mettre en place un contrôle des prix et à renforcer le système Panchayat.\n\nAu lendemain de leur défaite, la NLFI et l'AIHRP ont vivement critiqué son gouvernement, qu'elles considèrent comme un simple vaisseau permettant aux princes et aux propriétaires terriens de protéger leur pouvoir et de renforcer les disparités de richesse criantes qui existent dans la société indienne. En dépit de leurs clameurs, le succès du PM Tiwana a renforcé son immense mandat pour conduire l'Inde vers l'avenir."
 dominion_of_india_events.60.a:0 "La victoire est à nous !"

 dominion_of_india_events.61.t:0 "L'autonomie du Sikhistan"
 dominion_of_india_events.61.d:0 "Pendant de nombreuses années, le parti sikh Shiromani Akali Dal a été un allié fidèle de notre parti, renforçant le vote sikh et améliorant considérablement notre crédibilité en tant que parti d'Indiens de toutes confessions. Tara Singh, le dirigeant du parti, fait depuis longtemps campagne pour la création d'un "Sikhistan autonome" dans les régions de l'est du Pendjab et dans les États princiers sikhs situés autour de Patiala.\n\nFort de son soutien lors des turbulences de 1936 et de la récente campagne électorale, ainsi que de l'immense bravoure dont ont fait preuve les sikhs en première ligne pendant la guerre, le Premier ministre Tiwana a officiellement délimité la "province autonome du Sikhistan".\n\nLa création de cette province a été accueillie avec beaucoup de dérision par le NLFI, mais avec des applaudissements sarcastiques de la part de l'AIHRP et de Jinnah en particulier, qui a déclaré que si un plus grand autonomisme était un bon pas en avant, il était très discutable que seuls les sikhs aient été récompensés et non les communautés musulmanes de toute l'Inde. Quoi qu'il en soit, les sikhs de toute l'Inde se souviendront à l'avenir du parti qui leur a définitivement accordé leur patrie."
 dominion_of_india_events.61.a:0 "C'est pourquoi nous attendons leur loyauté."

 dominion_of_india_events.62.t:0 "Victoire de la stratégie unioniste"
 dominion_of_india_events.62.d:0 "La loyauté des musulmans indiens a longtemps été divisée, grâce aux actions complices de Muhammad Ali Jinnah et de ses deux véhicules de pouvoir, la All-India Muslim League et le All-India Home Rule Party (ce dernier sur lequel il concentre l'essentiel de ses efforts). Cependant, à mesure que le monde tourne et avec notre victoire aux dernières élections, de nombreux musulmans ont commencé à se demander si Jinnah pouvait vraiment les protéger des libéraux chauvins et de la haine communautaire qui sévit dans tout le pays. À maintes reprises, la bienveillance des unionistes et la stratégie pluraliste se sont révélées être les principaux remparts dans la défense des droits des musulmans.\n\nL'époque de la domination des hindous sur les musulmans, ou des musulmans sur les sikhs, ou tout autre foofarah de ce genre, est révolue grâce à une gouvernance et à des réformes pluralistes efficaces. Aujourd'hui, les musulmans de l'Inde considèrent de moins en moins Jinnah comme leur représentant, car ses échecs répétés dans la réalisation de ses projets ont définitivement entaché sa réputation."
 dominion_of_india_events.62.a:0 "Une telle révélation était inévitable !"

 dominion_of_india_events.63.t:0 "Tirs de Sapru"
 dominion_of_india_events.63.d:0 "En réponse au PM Tiwana qui a doublé la défense des sièges réservés dans les chambres, l'influent libéral Tej Bahadur Sapru a écrit une polémique vicieuse accusant les unionistes d'illibéralisme flagrant et de corruption généralisée. Il affirme principalement que le premier ministre Tiwana se plie à la volonté des maharajas et des zamindars, renonçant aux réformes de style occidental en faveur de la même gouvernance rétrograde qui est en vigueur depuis l'époque de l'empire moghol.\n\nLes commentaires de Sapru ont été largement soutenus par de nombreux Indiens réformateurs (bien qu'ils aient ébranlé le soutien princier dont bénéficiaient les libéraux, au grand dam d'autres membres du parti), même si la plupart des personnes dotées d'un cerveau attribuent ses fanfaronnades à l'hypocrisie et à l'opportunisme politique."
 dominion_of_india_events.63.a:0 "Ne sont-ils pas eux aussi opposés à l'élargissement du suffrage ?"

 dominion_of_india_events.64.t:0 "Retour des zamindars au Chhattisgarh"
 dominion_of_india_events.64.d:0 "Sous le régime de l'INC, de nombreux propriétaires terriens ont été chassés de leurs domaines, au lieu d'instaurer des mesures radicales de réforme agraire et de laisser de nombreux zamindars dans le dénuement et la destruction. Alors que d'autres partis préfèrent tergiverser sur la question de la restitution aux Indiens de leurs propriétés légitimes, le Premier ministre Tiwana s'est engagé de manière efficace et résolue à réparer les dégâts causés par le "Red Raj". Aujourd'hui, des milliers de propriétaires terriens ont été renvoyés dans leurs provinces d'origine et ont retrouvé leurs terres.\n\nDe nombreux anciens zamindars ont été repris par des coopératives et d'anciens locataires. Au Chhattisgarh, ces retours ont été entravés par les occupants actuels, en particulier dans les environs de Jagdalpur. Refusant de céder leurs terres ou d'accepter les rachats proposés, les Indiens opposés au retour des zamindari ont pris les armes et déclenché une révolte, rapidement écrasée par l'armée. Les zamindars reviennent maintenant, aidés par la force de l'armée, s'assurant que leurs domaines sont correctement sécurisés et que l'agitation paysanne se heurte à la dure réalité."
 dominion_of_india_events.64.a:0 "On pourrait penser que ces "coopératives" seraient plus coopératives."

 dominion_of_india_events.65.t:0 "La mutinerie Mahasabha du [GetYear]"
 dominion_of_india_events.65.d:0 "Depuis que le gouvernement a réprimé les activités incendiaires de l'Hindu Mahasabha, l'agitation dans ses rangs n'a cessé de croître. Le franc-parler de B.S. Moonje et de Bhai Parmanand, qui ont échappé de justesse à des poursuites judiciaires en partie grâce à leurs liens avec les libéraux, n'a fait qu'amplifier les tensions. La chute de la République populaire du Bharat et la série d'arrestations et de procès qui s'en est suivie ont entraîné l'emprisonnement de V.D. Savarkar, chef spirituel de l'Hindu Mahasabha qui s'est rangé du côté des rebelles. Parmanand, qui a mené une campagne inlassable pour sa libération, sans succès, a mobilisé une foule massive de nationalistes hindous pour une manifestation à Delhi.\n\nLe Premier ministre Tiwana a directement autorisé la répression policière lorsque des rapports ont fait état de dommages causés à des propriétés commerciales musulmanes, et la manifestation s'est transformée en émeute. Les batailles qui s'ensuivent entraînent le blocage de plusieurs rues et un conflit qui dure deux jours, la ville étant placée sous la loi martiale peu après. Après un bilan de 367 morts, les dirigeants de l'Hindu Mahasabha ont été arrêtés dans tout le pays et l'organisation elle-même a été déclarée entité terroriste et interdite."
 dominion_of_india_events.65.a:0 "Une émeute terrible, mais maintenant nous pouvons facilement nous débarrasser de leur lot."

 dominion_of_india_events.66.t:0 "Tiwana au gala"
 dominion_of_india_events.66.d:0 "Le Premier ministre Tiwana a organisé un gala dans sa vaste propriété de Lahore, invitant plusieurs princes, industriels, politiciens unionistes et autres Indiens influents pour une nuit de détente et de plaisir. L'un des objectifs de cette réunion est de montrer les résultats de l'entraînement à l'élocution qu'il a suivi pendant plusieurs mois, afin de lutter contre son bégaiement et d'améliorer ses talents d'orateur par rapport à l'état lamentable dans lequel il se trouvait auparavant. Après de nombreuses festivités, le Premier ministre Tiwana a attiré l'attention sur le belvédère où il se tenait, éclairé par de chaudes lampes à gaz dans la nuit noire. Il a proclamé que, malgré de grands défis, ceux qui ont construit l'Inde et l'ont dirigée pendant des années ont été protégés des assauts vicieux de l'INC, ainsi que des libéraux et du Home Rule Party, et que c'est grâce à leur soutien qu'ils peuvent tous célébrer une nuit aussi belle que celle-ci. Faisant preuve d'une maîtrise du vocabulaire et d'un débit aussi fluide que du beurre, la fin de son discours a été accueillie par des applaudissements nourris, notamment de la part des membres de sa propre famille qui ont pris grand intérêt à ce qu'il améliore son art oratoire.\n\nDescendant du belvédère alors que le gala se poursuivait et se dirigeant vers la cuisine pour s'assurer que ses chefs se hâtaient de préparer un dîner des plus copieux, une seule larme coula de ses yeux, sachant que sa famille était fière de lui et qu'il avait jusqu'à présent mené à bien son travail immensément stressant avec un succès inouï."
 dominion_of_india_events.66.a:0 "Une fin heureuse pour tous les participants à la fête."

 ## Extra Events

 dominion_of_india_events.70.t:0 "Tourisme du thé à Simla"
 dominion_of_india_events.70.d:0 "Grâce à nos investissements dans les plantations de thé de la vallée de Kangra, le commerce local de Simla s'est considérablement développé. Son goût prononcé faisant une impression tout aussi forte lors des festivals et des concours de thé dans le monde entier, de nombreux touristes éclectiques se rendent dans le nord du Dominion pour visiter les plantations et goûter le thé Kangra fraîchement infusé à la source.\n\nLes importations de thé n'ont cessé d'augmenter et, tant que l'économie mondiale restera stabilisée, nous pouvons nous attendre à un revenu régulier de cette culture."
 dominion_of_india_events.70.a:0 "Nos investissements portent leurs fruits."

 dominion_of_india_events.71.t:0 "Soie du Cachemire exportée dans le monde entier"
 dominion_of_india_events.71.d:0 "Grâce à ses investissements dans l'industrie florissante de la soie du Cachemire, le Dominion est devenu l'un des plus grands exportateurs de soie au monde. Les exportations de cette matière avaient diminué à la suite du "lundi noir", mais l'économie mondiale s'étant remise sur pied, nous avons trouvé de nombreux marchés avides de cette matière convoitée.\n\nComme il s'agit d'un produit exotique, les revenus tirés de ces exportations et notre monopole effectif sur le marché mondial de la soie ont permis à notre gouvernement d'engranger des recettes considérables, sans parler de l'amélioration de la vie des Indiens du Cachemire, qui travaillent dur."
 dominion_of_india_events.71.a:0 "Nous prenons la sériciculture au sérieux."

 dominion_of_india_events.72.t:0 "La fédération des castes répertoriées d'All-India"
 dominion_of_india_events.72.d:0 "Dans le sillage de la structure politique de l'après-guerre, qui a permis l'expansion de partis mineurs, nouveaux et anciens, peu sont plus remarquables que la All-India Scheduled Castes Federation (Fédération des castes répertoriées de l'Inde). Dirigée par Namasivayam Sivaraj, un associé de B.R. Ambedkar, elle s'est juré d'élever les opprimés, de protéger les Dalits et de dissoudre le système des castes qui affecte encore la société indienne jour après jour, heure après heure. Alors que la réputation d'Ambedkar au sein de la société politique du Dominion a été considérablement ternie après qu'il se soit rangé du côté de l'INC lors de la révolution indienne, l'ascension de Sivaraj est un rameau d'olivier pour son ancien camarade politique, et de nombreuses rumeurs circulent sur le fait qu'Ambedkar contrôle l'AISCF dans les coulisses.\n\nQuoi qu'il en soit, Sivaraj reste le porte-drapeau du parti et a déjà entrepris des démarches auprès de la National Liberal Federation of India et du All-India Home Rule Party. En fonction de la réceptivité de ces deux partis à adopter le programme progressiste et égalitaire de Sivaraj, les castes répertoriées de l'Inde pourraient bien voir apparaître une force politique qui se préoccuperait à moitié de leur sort et qui aurait une influence réelle sur leur place dans la société."
 dominion_of_india_events.72.a:0 "Peut-être les deux fédérations pourraient-elles unir leurs forces ?"
 dominion_of_india_events.72.b:0 "Nous avons tous les deux "All-India" dans notre nom, alors pourquoi ne pas unir nos forces ?"

 dominion_of_india_events.110.t:0 "Les officiers britanniques arrivent des Indes"
 dominion_of_india_events.110.d:0 "L'effondrement du Dominion de l'Inde a entraîné un exode massif d'officiers britanniques, fuyant les horreurs que leurs conquérants ne manqueraient pas de leur infliger s'ils restaient.\n\nBeaucoup de ces hommes sont encore en état de servir, et beaucoup sont impatients d'être renvoyés au combat, dans l'espoir de venger un jour leur grande défaite."
 dominion_of_india_events.110.a:0 "Un jour, nous sauverons le bijou..."

 dominion_of_india_events.115.t:0 "Résultats des élections nationales de [GetYear]"
 dominion_of_india_events.115.d:0 "Cela fait quatre ans que les dernières élections démocratiques ont eu lieu dans notre bel État. De l'embouchure de l'Indus aux sommets de l'Himalaya, nos fonctionnaires et commissaires de confiance sont occupés à ériger des isoloirs pour les Indiens affranchis prêts à voter et à décider quel gouvernement dirigera la nation dans les années à venir. Les provinces de l'Inde ont compté leurs bulletins de vote et le résultat est enfin connu..."
 dominion_of_india_events.115.a:0 "Les Unionistes triomphent dans les urnes !"
 dominion_of_india_events.115.b:0 "Les libéraux saisissent la balle au bond !"
 dominion_of_india_events.115.c:0 "L'AIHRP remporte la victoire !"

 dominion_of_india_events.152.t:0 "Le décès de Ganga Singh"
 dominion_of_india_events.152.d:0 "Peut-être le plus grand Indien à avoir vécu depuis la naissance du Raj, le Maharaja Ganga Singh est décédé dans son palais royal de l'État de Bikaner tard dans la nuit. Après avoir mené une brillante carrière au sein des armées britannique et indienne, Singh a été l'homme qui a forgé un gouvernement légal stable dans le courant fou de la rébellion socialiste et de la trahison princière.\n\nAujourd'hui, alors que l'Inde est plus forte que jamais, sa place sera incroyablement difficile à prendre."
 dominion_of_india_events.152.a:0 "Le peuple indien entre dans un état de deuil."
 dominion_of_india_events.152.b:0 "J.R.D. Tata, le brillant magnat, lui succède au poste de vice-roi."
 dominion_of_india_events.152.c:0 "A.C. Chatterjee, diplomate sévère, lui succède au poste de vice-roi."

 dominion_of_india_events.155.t:0 "Mort de Khengarji III de Kutch"
 dominion_of_india_events.155.d:0 "Prince progressiste et vénérable, Khengarji III de Cutch est décédé ce soir dans sa résidence de Bhuj, au Gujarat. Ayant gouverné son État avec sagesse pendant 67 ans, le défunt prince sera pleuré par beaucoup."
 dominion_of_india_events.155.a:0 "Bonne chance à tous."

 dominion_of_india_events.156.t:0 "Décès de Sir Mian Fazl-i-Husain"
 dominion_of_india_events.156.d:0 "Sir Mian Fazl-i-Husain, l'architecte de l'alliance politique entre la noblesse et la paysannerie (kisan) qui a jeté les bases du puissant parti unioniste, est décédé des suites d'une longue maladie.\n\nAbsent de la gestion quotidienne du parti pendant une longue période en raison de sa maladie, Fazl-i-Husain manquera néanmoins cruellement aux cercles conservateurs."
 dominion_of_india_events.156.a:0 "Le parti unioniste poursuit sa route !"

 dominion_of_india_events.162.t:0 "Aider la nouvelle marine indienne"
 dominion_of_india_events.162.d:0 "Face à l'intensification du commerce entre les deux empires, le gouvernement indien a décidé de renforcer ses moyens navals afin de protéger le trafic maritime accru.\n\nL'ambassadeur indien auprès de [Root.GetNameDef] a demandé à notre gouvernement une aide au développement pour les ingénieurs et les officiers de marine. Cela pourrait être un excellent moyen de renforcer la position de l'Empire en Extrême-Orient !"
 dominion_of_india_events.162.a:0 "Envoyez l'assistance technique et l'aide au développement !"
 dominion_of_india_events.162.b:0 "Ils sont seuls."

 dominion_of_india_events.163.t:0 "Arrivée de la Mission navale [From.GetAdjective]"
 dominion_of_india_events.163.d:0 "Après un vigoureux voyage en mer, les attachés navals [From.GetAdjective] et les experts en construction navale ont débarqué à Karachi. Devrions-nous les installer à Karachi même ou peut-être agrandir le centre naval civil existant à Bombay ?"
 dominion_of_india_events.163.d.aust:0 "Les délégués navals du gouvernement [From.GetAdjective] viennent d'arriver à Bombay. Grâce à leur grande expérience des opérations menées dans le Pacifique, la nouvelle marine indienne va devenir un spectacle vraiment imposant en haute mer !"
 dominion_of_india_events.163.a:0 "Utilisez-les pour agrandir la base navale de Karachi !"
 dominion_of_india_events.163.b:0 "Installez-les à Bombay, le cœur battant du commerce indien !"
 dominion_of_india_events.163.c:0 "Nous devrions baptiser un navire HMIS Bruce !"

 dominion_of_india_events.300.t:0 "Le sort des officiers rebelles"
 dominion_of_india_events.300.d:0 "Les derniers vestiges de la rébellion ayant été rapidement éliminés, le contrôle du gouvernement légitime sur la nation a été entièrement rétabli. Reconnaissant enfin pleinement leur défaite, les officiers vaincus des rebelles ont demandé l'amnistie en échange de leur mise au service du Dominion.\n\nBien qu'un plus grand nombre d'hommes soit certainement un avantage, surtout avec l'expérience que les plus compétents d'entre eux ont pu acquérir au cours des deux phases de la guerre civile, les accepter ne manquerait pas de froisser quelques plumes et de permettre à une influence séditieuse de s'épanouir. Il faut décider si nous devons accepter ces offres, au lieu de les emprisonner avec les autres traîtres, et aussi qui nous devrions envisager de laisser entrer si nous le faisons."
 dominion_of_india_events.300.a:0 "Ne laisser entrer que les quelques officiers compétents de la République."
 dominion_of_india_events.300.b:0 "Permettez à certains de ceux qui se sont battus contre les socialistes de s'y joindre."
 dominion_of_india_events.300.c:0 "Faites entrer les officiers neutres des deux gouvernements rebelles."
 dominion_of_india_events.300.e:0 "Ces hommes sont irrécupérables, enfermez-les à jamais !"

 dominion_of_india_events.311.t:0 "Statut des anciennes colonies françaises"
 dominion_of_india_events.311.d:0 "La France a été le seul grand rival de l'ambition coloniale britannique en Inde et, malgré le triomphe final de la Grande-Bretagne, les Français sont restés retranchés dans plusieurs petites enclaves. Avec l'inclusion du territoire de l'ancienne République de Madras, nous contrôlons désormais la plus grande de ces anciennes possessions françaises, Pondichéry.\n\nIl a été suggéré que nous rétablissions une certaine forme d'autonomie pour la ville en guise de geste de bonne volonté à l'égard de nos alliés français, bien que cela puisse être pris pour une approbation tacite du colonialisme étranger."
 dominion_of_india_events.311.a:0 "Nous pouvons accorder à nos amis français des droits particuliers."
 dominion_of_india_events.311.b:0 "Fusionner les concessions pour en faire des États indiens à part entière."
 dominion_of_india_events.311.c:0 "Interdire toutes les institutions françaises et appliquer les valeurs indiennes !"

 dominion_of_india_events.99.t:0 "L'avenir du Pacte de Bombay"
 dominion_of_india_events.99.d.start:0 "Avec la déroute totale des armées socialistes, le Pacte de Bombay est effectivement dissous, après avoir rempli sa mission de défense contre les maraudeurs de Calcutta. La question pressante que tout le monde se pose désormais est la suivante : "Que va-t-il se passer ensuite ? Que se passera-t-il ensuite ?"
 dominion_of_india_events.99.d.raj:9 "$dominion_of_india_events.99.d.start$ Malgré la revendication rivale de la Fédération d'être le véritable gouvernement de l'Inde, notre coopération mutuelle contre Calcutta a montré que nous n'avons pas nécessairement besoin de rester en désaccord. Même si des négociations seront très certainement nécessaires pour tenter de déterminer ce que l'avenir nous réserve, un accord a été conclu pour l'instant avec Hyderabad afin de suspendre toute discussion pendant au moins un mois, afin de nous donner le temps de nous remettre et de nous réorganiser."
 dominion_of_india_events.99.d.prf:9 "$dominion_of_india_events.99.d.start$ Le Dominion a bien sûr toujours refusé de reconnaître l'indépendance de la Fédération, restant même inflexible sur cette question lors des premières négociations du Pacte de Bombay. Il semble peu probable qu'il cède sur ce point à ce stade, car tout le monde s'attend à ce que Lahore exige bientôt notre soumission et absorbe nos États dans son régime. Bien qu'un accord ait été conclu pour suspendre les négociations pendant au moins un mois, afin de nous donner le temps de nous remettre et de nous réorganiser, nous devons commencer à nous préparer à ce qui suivra cette trêve."
 dominion_of_india_events.99.a:0 "Ils devraient déjà commencer à préparer leur adhésion."
 dominion_of_india_events.99.b:0 "S'ils pensent que nous les rejoindrons volontiers, nous avons beaucoup de ponts à vendre..."

 dominion_of_india_events.100.t:0 "Les négociateurs arrivent à Hyderabad"
 dominion_of_india_events.100.d:0 "Cela fait maintenant plus d'un mois que la rébellion orientale a enfin été matée, le temps que le chaos initial dans nos territoires et dans ceux du sud s'estompe. Ne voulant pas attendre un instant de plus pour enfin réunifier la nation, des négociateurs ont été envoyés à Hyderabad, dans le but explicite d'exiger leur adhésion au Dominion.\n\nBien que nous soyons prêts à faire de grandes concessions si cela permet d'éviter une deuxième phase de la guerre, nous devons être prêts à faire face à ce qui pourrait arriver s'ils n'agissaient pas raisonnablement."
 dominion_of_india_events.100.a:0 "Espérons qu'ils se rendront à l'évidence."

 dominion_of_india_events.101.t:0 "Le Dominion exige notre adhésion"
 dominion_of_india_events.101.d.default:0 "Le délai de grâce d'un mois étant écoulé, le Dominion a immédiatement tourné son regard vers le sud, vers la Fédération, et a envoyé une équipe de négociateurs pour exiger l'abandon de nos prétentions à un gouvernement national et l'adhésion au Dominion.\n\nBien que la reddition à la couronne britannique après des années de liberté soit une pilule difficile à avaler, [RAJ.Capital.GetCapitalVictoryPointName] a clairement fait savoir qu'il n'accepterait pas un "non" comme réponse, et certains au sein du gouvernement pensent que la réintégration vaut mieux qu'une autre guerre ; à condition bien sûr que le gouvernement de la Fédération se voit accorder une place dans l'administration du Dominion et qu'un certain degré d'autonomie soit maintenu dans le sud."
 dominion_of_india_events.101.d.osman:0 "Le délai de grâce d'un mois étant écoulé, le Dominion a immédiatement tourné son regard vers le sud, vers la Fédération, et a envoyé une équipe de négociateurs pour exiger l'abandon de nos prétentions à un gouvernement national et l'adhésion au Dominion.\n\nLorsque les diplomates ont présenté leurs exigences à Osman, celui-ci a ordonné leur arrestation immédiate et a immédiatement commencé à préparer un nouveau firman déclarant la domination de la Fédération sur l'ensemble du sous-continent et donnant aux troupes de [RAJ.Capital.GetCapitalVictoryPointName] 24 heures pour se retirer avant qu'elles ne soient traitées comme une force d'occupation. Le Dominion, comme on pouvait s'y attendre, n'a pas encore accédé à cette demande."
 dominion_of_india_events.101.a:0 "Sur nos cadavres !"
 dominion_of_india_events.101.b:0 "La bannière de l'Asafia volera haut sur Lahore !"
 dominion_of_india_events.101.c:0 "Exiger l'autonomie et une place dans le gouvernement"

 dominion_of_india_events.102.t:0 "Hyderabad refuse les demandes d'adhésion"
 dominion_of_india_events.102.d.default:0 "Comme on pouvait s'y attendre, la Fédération du Sud a refusé de réunifier pacifiquement la nation malgré notre coopération passée, et a clairement fait savoir qu'elle n'accepterait jamais la domination du Dominion sur elle tant qu'elle vivrait.\n\nNotre prochaine action semble donc évidente."
 dominion_of_india_events.102.d.osman:0 "Malgré nos intentions pacifiques, le traître Nizam a ordonné l'arrestation de nos diplomates et est allé jusqu'à déclarer que nous avions 24 heures pour nous retirer et accepter sa domination sur toute l'Inde, sous peine de guerre.\n\nIl semble donc évident que nous n'avons pas d'autre choix."
 dominion_of_india_events.102.a:0 "Il est temps de montrer à ces traîtres qu'ils sont à leur place !"

 dominion_of_india_events.103.t:0 "La Fédération exige des concessions"
 dominion_of_india_events.103.d:0 "Comme prévu, alors que la Fédération a provisoirement accepté d'adhérer au Dominion, ses dirigeants ont exigé une place dans la gouvernance de la nation et un grand degré d'autonomie pour leurs terres dans le sud.\n\nCes exigences exorbitantes sont difficiles à accepter, mais il semble que si nous voulons enfin réunifier la nation, les accepter est notre meilleure option."
 dominion_of_india_events.103.a:0 "Nous acceptons leurs conditions."
 dominion_of_india_events.103.b:0 "Pour qui se prennent-ils pour poser de telles exigences ?"

 dominion_of_india_events.104.t:0 "Le Dominion accepte nos conditions"
 dominion_of_india_events.104.d:0 "[RAJ.Capital.GetCapitalVictoryPointName] a accepté de nous accorder les concessions que nous avons demandées et, en conséquence, Osman, en tant que chef d'État de la Fédération, a signé son firman final ordonnant la dissolution de la Fédération et l'adhésion de tous ses membres au Dominion."
 dominion_of_india_events.104.a:0 "Espérons que nous n'aurons pas à faire sécession une deuxième fois..."

