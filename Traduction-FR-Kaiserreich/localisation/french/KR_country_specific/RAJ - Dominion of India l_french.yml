### Characters ###
 RAJ_ganga_singh: "Ganga Singh"
 RAJ_ganga_singh_leader_desc: "Ganga Singh, prince de Bikaner, s'est révélé être un chef militaire compétent pendant la Weltkrieg, devenant finalement le seul membre indien du Cabinet de Guerre Impérial Britannique. Cependant, Singh n'était pas seulement un militaire, il s'est révélé être un politicien astucieux, gagnant un public important en prônant une réforme radicale mais progressive du système politique alambiqué de l'Inde. Dans ses efforts de réforme, Singh reste cependant cordial avec l'administration britannique et gagne l'admiration d'aristocrates sympathisants. En raison de sa popularité, le soutien de Singh a été crucial pour le vice-roi de l'époque, Rufus Isaacs, qui a transformé l'Inde d'un appendice de l'Empire britannique en un Dominion indépendant."

 RAJ_sikander_hayat_khan: "Sikander Hayat Khann"

 RAJ_malik_khizar_hayat_tiwana: "Malik Khizar Hayat Tiwana"
 RAJ_malik_khizar_hayat_tiwana_leader_desc:0 "Malik Khizar Hayat Tiwana, upon returning from service in the Weltkrieg, became distraught at the division and political violence which had consumed India. Tiwana took up arms against the marauding socialists loyal to the breakaway government in Bengal. Tiwana committed himself in the fragile peace that followed to bring unity to the Indian sub-continent. He joined the conservative Unionist party based in his native Punjab and quickly rose to its leadership."

 RAJ_muhammad_ali_jinnah: "Muhammad Ali Jinnah"
 RAJ_muhammad_ali_jinnah_leader_desc:0 "Muhammad Ali Jinnah, first entered into politics to promote the interests of India's Muslim minority. Jinnah organised the Lucknow Pact between feuding Muslim and Hindu independence leaders in 1916, and founded the All-India Homerule League during the Weltkrieg to advocate Indian self-determination. Following the Indian National Congress's drift towards socialism, Jinnah split from the congress to form a renewed Homerule League as a formal political party."

 RAJ_v_k_krishna_menon: "V. K. Krishna Menon"
 RAJ_v_k_krishna_menon_leader_desc:0 "Krishna Menon, often accused of harbouring sympathies for socialism and the Indian National Congress, has nonetheless, become one of India's most prominent political figures. Menon is a masterful manipulator, playing the game of Indian politics much like a grandmaster would play a round of chess. With the death of his political ally, Muhammad Ali Jinnah, Menon was forced to step out from the shadows, and become the face of the moderate left in India. Menon is as distrustful of the West as of political rivals, fearing any continued association with the remnants of the British Empire could lead India to ruin."

 RAJ_baghat_singh: "Baghat Singh"

 RAJ_manabendra_nath_roy: "Manabendra Nath Roy"

 RAJ_balasaheb_gangadhar_kher: "Balasaheb Gangadhar Kher"
 RAJ_balasaheb_gangadhar_kher_leader_desc: "Balasaheb Gangadhar Kher, et avocat accompli, a fui Bombay pour Karachi dans le chaos qui a suivi la dissolution du Raj britannique. Kher a pris de l'importance politique en plaidant pour la protection des droits des castes inférieures de l'Inde, et c'est de ces castes inférieures qu'il tire aujourd'hui le plus grand soutien. Kher est également connu pour sa compassion envers les moins fortunés en dehors de la politique; il est connu pour s'impliquer personnellement dans des activités caritatives et est aussi susceptible de s'acquitter de ses fonctions politiques que d'aider à la construction d'un nouvel orphelinat ou de financer une soupe populaire."

 RAJ_minocher_rustom_masani: "Minocher Rustom Masani"
 RAJ_minocher_rustom_masani_leader_desc:0 "Minocher Rustom Masani, a vocal proponent of classical liberalism, split with the Indian National Congress due to the Congress's drift towards socialism. Masani is a charismatic and good-natured man, who, despite policy disagreements, maintains personal friendships with many political rivals, even those of the Indian National Congress. Minocher similarly enjoys even the most mundane of political decision, often speaking for hours on end on the floor of parliament on the minutia of financial decisions and administrative budgets. Minocher's attention to detail and gregarious nature has won him a large political following."

 RAJ_jehangir_ratanji_dadabhoy_tata: "Jehangir Ratanji Dadabhoy Tata"
 RAJ_jehangir_ratanji_dadabhoy_tata_leader_desc: "Jehangir Ratanji Dadabhoy Tata, fils de l'industriel peut-être le plus célèbre de l'Inde, dont il a d'ailleurs hérité le nom, a fui son Paris natal pendant la Weltkrieg, peu de temps avant que l'Allemagne ne s'empare de la ville. À son arrivée à Lahore, le père de Jehangir est tombé de plus en plus malade et celui-ci a fini par prendre le contrôle de l'empire commercial Tata. Jehangir a personnellement financé des opérations de contre-insurrection à la suite de l'éclatement du Raj et, ce faisant, s'est de plus en plus impliqué dans la politique du Dominion, avant d'être nommé chef de la banque nationale indienne."

 RAJ_atul_chandra_chatterjee: "Atul Chandra Chatterjee"
 RAJ_atul_chandra_chatterjee_leader_desc:0 "Atul Chandra Chatterjee, diplomat and moderate labour activist, served diligently in the British Raj's 'Indian Civil Service'; he was the British High Commissioner to India when the British Revolution struck, and upended India's political system. His efforts were pivotal to the establishment of the Dominion's foreign service, even personally managing most of his nation's diplomats when issues arose. Following Viceroy Ganga Singh's appointment, Chatterjee became even more prominent in India politics, even striking up a friendship with Singh. Chatterjee has been a vocal advocate of state protection of the rights of India's industrial labourers."

