 #Seconds in Command

 RAJ_khizar_hayat_tiwana:9 "Khizar Hayat Tiwana"
 RAJ_khizar_hayat_tiwana_sic_desc:9 "§YNaissance :§! §L7 août 1900, à Chak Muzaffarabad, province du Pendjab, Inde britannique§!\n§YCarrière :§! §LEn tant que descendant du grand clan Tiwana, l'une des familles les plus puissantes qui composent les Unionistes, l'ascension de Khizar Hayat Tiwana au sommet du parti n'était guère surprenante. Malgré son manque d'expérience, l'influence de son père et le soutien du clan Noon lui ont permis de devenir chef de file à l'approche des élections de 1934 et d'assurer la victoire du parti lors de celles-ci. Bien que certains membres du parti, en particulier parmi les Daultanas et les Hayats, souhaitent voir Tiwana remplacé par leur propre candidat, son mandat de Premier ministre est généralement considéré comme positif.§!"
 RAJ_muhammad_ali_jinnah: "Muhammad Ali Jinnah"
 RAJ_muhammad_ali_jinnah_sic_desc:9 "§YNaissance :§! §L25 décembre 1876, à Karachi, Présidence de Bombay, Inde britannique§!\n§YCarrière :§! §LEntré en politique dans le but de promouvoir les intérêts de la minorité musulmane indienne, Jinnah organisa en 1916 le Pacte de Lucknow entre les leaders indépendantistes musulmans et hindous rivaux, et participa à la fondation de la All-India Home Rule League pendant la Première Guerre mondiale afin de défendre l'autodétermination de l'Inde. Bien qu'il ait également été membre du Congrès national indien pendant cette période, l'ascension de Mohandas Gandhi et sa domination du CNI dans les années qui ont suivi la Première Guerre mondiale ont conduit Jinnah à démissionner du parti et à se retirer complètement de la vie politique.\n\nGandhi fut rapidement élu à la tête de la Home Rule League, qu'il fusionna complètement avec le Congrès national indien, les quelques membres restants se tournant vers le radicalisme. Ce même radicalisme plongea bientôt l'Inde dans la guerre civile et conduisit à la création d'un dominion indien dans les territoires encore fidèles à la Grande-Bretagne, bien que cela fût trop peu et trop tard pour beaucoup. Pour Jinnah, cependant, ce nouveau dominion représentait une grande opportunité, car il ne pouvait rester les bras croisés alors que le chaos balayait la nation. Peu après son retour en politique, il relança le nom de Home Rule pour son nouveau parti et entreprit de créer un nouveau mouvement politique visant à élever tous les Indiens, indépendamment de leur religion ou de leur classe sociale, le même mouvement qu'il dirige encore aujourd'hui.§!"
