 POL_Aristocratic_Charity: "Charité Aristocratique"
 POL_Aristocratic_Charity_desc: "Les citoyens riches et nobles de Pologne ont accès à de nombreuses richesses, et peuvent en céder une infime partie pour la distribuer aux pauvres par le biais d'œuvres de bienfaisance très médiatisées - ce qui fera savoir au peuple que l'aristocratie apportera des avantages à tous, et pas seulement aux Allemands ou aux révolutionnaires."

 POL_Endorse_Constitutionalist_Intellectuals: "Soutenir les Intellectuels Constitutionnalistes"
 POL_Endorse_Constitutionalist_Intellectuals_desc: "Pour gagner le soutien de la population, nous devrions financer la publication par quelques-uns des nombreux penseurs politiques polonais de traités sur l'importance de la monarchie en Pologne et sur la nécessité de réformes constitutionnelles pour réduire le pouvoir de forces non élues et obscures telles que le Conseil privé."

 POL_Lease_Royal_Estates: "Louer les Propriétés Royales"
 POL_Lease_Royal_Estates_desc: "La Couronne polonaise détient de nombreuses terres à travers le Royaume, héritées de domaines et de folies de l'époque tsariste. Nous pouvons convaincre le roi d'en louer une partie à des entreprises agroalimentaires et à des agriculteurs locaux, tout en graissant quelques palmes pour leur faire savoir que c'est grâce à notre soutien."

 POL_Start_A_Royal_Tour: "Commencer une Visite Royale"
 POL_Start_A_Royal_Tour_desc: "Le peuple polonais doit apprendre que son roi et le personnel allemand qui l'entoure n'ont rien à craindre et doivent être servis. Nous allons entamer une tournée royale de propagande à l'échelle nationale afin de faire passer cette image."

