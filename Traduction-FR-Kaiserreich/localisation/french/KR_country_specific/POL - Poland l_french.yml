aux du ZSP§! (§oTotalistes§!)\n£white_dot Même chose que ci-dessus, mais donnez à Zakrzewski des pouvoirs d'urgence et conservez-les.\n\n§MNationalistes - ON§! (§nNationaux-Populistes§!)\n£white_dot Obtenez plus de 50 % de soutien nationaliste pendant la Weltkrieg en tant que Pologne non Social-Conservatrice, et la mission Agitation Anti-Allemande se transformera en soulèvement.\n£white_dot N'échouez pas aux missions de consolidation."

