 POL_Marshals_Cult: "Culte du Premier Maréchal"
 POL_Marshals_Cult_desc: "La clique d'officiers d'Edward Rydz-Śmigły a porté l'héritage de Józef Piłsudski pendant des décennies, essayant de l'imiter en toutes choses. Après le décès de Piłsudski, en tant qu'homme qui a maintenu la conspiration en vie, Rydz-Śmigły est devenu son successeur naturel. Et maintenant, avec le contrôle suprême de la nation polonaise, Rydz-Śmigły est enfin en mesure de créer une Pologne libre et indépendante à son image."
 POL_Tour_The_Frontlines: "Visite des Lignes de Front"
 POL_Tour_The_Frontlines_desc: "Piłsudski dirigeait depuis le front, rencontrant personnellement ses subordonnés dans les circonstances les plus dangereuses. Même en tant que chef suprême de la nation, Rydz-Śmigły peut consacrer du temps à visiter les lignes de front, et à asseoir sa réputation parmi les troupes."
 POL_Marshals_Postage_Stamps: "Timbres Postaux du Maréchal"
