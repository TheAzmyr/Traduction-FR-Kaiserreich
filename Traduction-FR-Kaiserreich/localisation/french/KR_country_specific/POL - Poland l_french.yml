 poland.413.a: "Ainsi commence un nouveau soulèvement."
#
 poland.416.t: "Question des Traîtres"
 poland.416.d: "Le soulèvement n'était pas une simple émeute paysanne, car il bénéficiait d'un large soutien parmi les soldats polonais, y compris certains des officiers les plus décorés de l'armée royale. Nombre de ces hommes, au premier rang desquels le général Sosnkowski, étaient des associés de Józef Piłsudski deux décennies auparavant - et n'avaient apparemment pas abandonné sa lutte futile contre la soi-disant oppression allemande. Ces hommes ont eu l'occasion de montrer leur loyauté envers le Royaume de Pologne et son peuple, mais ils l'ont gâchée et se sont lancés dans des complots révolutionnaires - ou auraient pu le faire.\n\nAujourd'hui, Dmowjka ne laisse rien au hasard. Les associés de Piłsudski doivent partir, tant les officiers que les politiciens, et ce n'est qu'à cette condition que la Pologne pourra être vraiment sûre et sécurisée."
 poland.416.a: "Les responsables doivent prendre leur retraite."
#
 poland.418.t: "La Formation du Gouvernement Révolutionnaire Provisoire"
 poland.418.d: "Les négociations sont tendues. Quelques dizaines de délégués de tout l'éventail politique s'étaient réunis dans un entrepôt industriel abandonné de la banlieue de Varsovie, à l'abri des oreilles espionnes ou des bombes allemandes. Normalement, on ne verrait pas un syndicaliste révolutionnaire comme Kazimierz Zakrzewski rencontrer des gens comme Adam Doboszyński, le tristement célèbre activiste et dirigeant d'Endecja, mais des temps extraordinaires appellent des alliances extraordinaires. Des membres de partis plus modérés, dont le Parti populaire, étaient également présents.\n\nLa question qui se posait était simple : pouvaient-ils collaborer avec notre gouvernement révolutionnaire à Varsovie et, dans l'affirmative, pouvait-on leur faire confiance ? En d'autres termes, une alliance pour le bien de la liberté polonaise nous donnerait une légitimité, des effectifs et des ressources - mais elle permettrait également à nos ennemis idéologiques de garder leurs milices armées et prêtes, et de poignarder un jour potentiellement la révolution ouvrière dans le dos... à moins qu'ils ne se soucient vraiment de la liberté et de l'émancipation de la Pologne."
 poland.418.a: "Endecja ont été des traîtres avant, pourquoi changeraient-ils ?"
 poland.418.b: "Nous avons besoin d'un front uni contre les Allemands !"
#
 poland.419.t: "La Formation du Gouvernement National Provisoire"
 poland.419.d: "Les négociations sont tendues. Quelques dizaines de délégués de tout l'éventail politique s'étaient réunis dans un entrepôt industriel abandonné de la banlieue de Varsovie, à l'abri des oreilles espionnes ou des bombes allemandes. Normalement, on ne verrait pas un nationaliste comme Adam Doboszyński rencontrer des gens comme Kazimierz Zakrzewski, un syndicaliste révolutionnaire, mais des temps extraordinaires appellent des alliances extraordinaires. Des membres de partis plus modérés, dont le Parti Populaire, étaient également présents.\n\nLa question qui se posait était simple : pouvaient-ils collaborer avec notre gouvernement national à Varsovie et, dans l'affirmative, pouvait-on leur faire confiance ? En d'autres termes, une alliance pour le bien de la liberté polonaise nous donnerait une légitimité, des effectifs et des ressources, mais elle permettrait également à nos ennemis idéologiques de garder leurs milices armées et prêtes à intervenir, et de poignarder un jour potentiellement le rajeunissement national de la Pologne dans le dos... à moins qu'ils ne se soucient vraiment de la liberté et de l'émancipation de la Pologne."
 poland.419.a: "Les Rouges sont aussi mauvais que les Allemands."
 poland.419.b: "Rouges ou pas, ils restent des Polonais."
#
 poland.420.t: "Pologne en Crise"
 poland.420.d: "Nos services de renseignement nous ont informés de la situation extrêmement critique en Pologne. Il semble que les troubles et l'agitation de longue date soient sur le point de déborder et qu'il existe un risque élevé de prise de contrôle hostile de la Pologne, soit par une révolution socialiste, soit par un coup d'État militaire.\n\nLe gouvernement polonais a effectivement perdu le contrôle de grandes parties du pays au profit de milices extrémistes, et même la loyauté de l'armée dans son ensemble est mise en doute. L'armée est invitée à envoyer immédiatement des troupes à la frontière polonaise, prêtes à intervenir si le pire devait se produire."
 poland.420.a: "Un autre soulèvement polonais ?"
#
 poland.421.t: "Diminution de la Tension en Pologne"
 poland.421.d: "Malgré notre récente mise en garde contre l'imminence d'un coup d'État en Pologne, nous avons récemment appris que la menace apparente qui pesait sur leur gouvernement s'est apaisée, du moins pour l'instant.\n\nDes forces extrémistes, hostiles au gouvernement polonais, semblaient être sur le point de prendre le contrôle du pays, mais il semble que les forces gouvernementales aient rassemblé suffisamment de soutien pour écraser les opposants.\n\nLe fait que de tels événements se soient produits est de mauvais augure pour l'avenir, car ils pourraient facilement se reproduire. Mais pour l'instant, nos alliés restent fidèles à eux-mêmes."
 poland.421.a: "C'était trop proche pour être confortable."
#
 poland.540.t: "Une alliance avec le PPS ?"
 poland.540.d: "Le Parti Socialiste Polonais (PSS en anglais) a été à la pointe de la libération polonaise dans tous les soulèvements depuis sa création, et [GetYear] ne fait pas exception. Les syndicats alignés sur le PPS ont déjà commencé à rassembler des armes et à organiser des unités de milice pour maintenir l'ordre dans les villes, et de plus en plus de travailleurs se rallient à leurs bannières chaque jour.\n\nLeur direction s'est jusqu'à présent méfiée de nous, considérant notre gouvernement comme trop radical et trop lié à des gouvernements étrangers pour être un véritable gouvernement de libération pour le peuple polonais - mais ils ont été ouverts aux négociations, comprenant que la coopération pourrait être le seul moyen pour la Pologne de survivre à la tempête à venir."
 poland.540.a: "Très bien, ils peuvent organiser leurs milices."
 poland.540.b: "Et nous poignarder dans le dos si l'occasion se présente ? Pas question !"
#
 poland.541.t: "Coopération avec l'ONR"
 poland.541.d: "Le Camp National Radical a rapidement improvisé de nombreuses organisations de combat, pas différentes de leurs marches du temps de paix - sauf que cette fois, elles sont bien armées. Ce groupe d'ultranationalistes, l'avant-garde brillante autoproclamée de la résurrection nationale de la Pologne, a déjà pris part à des combats, s'engageant à la fois contre les Allemands et les partisans de l'ordre ancien.\n\nLes méthodes de l'ONR sont extrêmes, et ils feraient un allié dangereux et difficile à contrôler - mais un allié quand même. Même si la méfiance entre eux et notre gouvernement est réciproque, au final, nous pouvons faire confiance à ces hommes pour donner leur vie pour la Pologne."
 poland.541.a: "Réactionnaires ou non, nous avons besoin de leur aide."
 poland.541.b: "Leur faire confiance est un chemin dangereux."
#
 poland.542.t:9 "L'Association des Fusiliers se mobilise"
 poland.542.d: "Déjà active à l'époque de la Weltkrieg, l'Association des Fusiliers a été l'école des plus brillants soldats que la Pologne ait connus au XXe siècle.\n\nCette société nominalement apolitique se concentre sur l'éducation patriotique, la charité et la culture polonaise, ainsi que sur la formation paramilitaire. Bien qu'elle ait été utilisée pour diffuser la propagande de la monarchie au cours des deux dernières décennies, elle reste, au fond d'elle-même, l'avant-garde de la libération polonaise, telle qu'elle a été envisagée par Józef Piłsudski et Kazimierz Zakrzewski.\n\nDebout, fusiliers !"
 poland.542.a: "Encore une fois, pour notre liberté !"
#
 poland.543.t: "Défections et Désertions"
 poland.543.d: "Lorsqu'il est devenu évident que Varsovie était perdue, les éléments encore loyaux de l'armée ont lancé leur plan d'urgence - la tête de pont de Poznań. L'intention de ce plan était de se regrouper pour une contre-attaque, si une force hostile à la Pologne prenait le contrôle de la nation. Et c'est ce qui s'est passé, à la grande horreur des planificateurs polonais et allemands - et pire encore, une grande partie de l'armée polonaise a tout simplement refusé de battre en retraite, soit en désertant son poste, soit en rejoignant les radicaux qui ont pris le contrôle d'une grande partie du pays.\n\nCeux qui sont encore fidèles au gouvernement légal se sont retirés à l'ouest, vers la Pologne prussienne, avec l'intention de se regrouper avec les Allemands et de repousser les radicaux qui ont pris le contrôle de leur patrie."
 poland.543.a: "Ces maudits traîtres."
 poland.543.b: "Bienvenue, chers patriotes."
 poland.543.c: "Donc tous les Polonais ne sont pas des traîtres... seulement la plupart d'entre eux."
#
 poland.544.t: "Une Escarmouche à Szrénsk"
 poland.544.d: "Aux premières heures de ce matin, dans le petit village de Szrénsk, des militants d'Endecja ont ouvert le feu sur les hommes de la 2e Garde rouge de Płock, faisant une douzaine de morts et encore plus de blessés, avant de devoir battre en retraite. Les deux camps ont affirmé avoir confondu l'ennemi avec les Allemands, mais il est peu probable que les combats auraient duré aussi longtemps si tel avait été le cas.\n\nCe n'est pas non plus la première fois que de tels événements se produisent - depuis notre alliance acharnée, il y a eu des tensions qui se sont souvent transformées en combats, après l'agitation de commandants trop zélés sur le front. Cependant, l'escarmouche de Szrénsk a été le plus grave de ces conflits jusqu'à présent, et nous a donné des raisons de reconsidérer notre alliance avec nos ennemis idéologiques."
 poland.544.a: "A partir de maintenant, nous les traiterons comme des ennemis de la révolution !"
 poland.544.b: "Oui ! La nation renaîtra par le sang et le feu !"
 poland.544.c: "Essayez de limiter les querelles intestines."
#
 poland.545.t: "Le Gouvernement de Łódź"
 poland.545.d: "Un gouvernement rival a été déclaré par les conseils ouvriers et paysans de Łódź, Kielce et de nombreuses autres régions du sud qui entretiennent encore une forte loyauté envers le PPS et le PSL. Les milices alignées sur ces partis, composées principalement de paysans de Petite-Pologne, se sont ralliées à Jan Woznicki et à son « gouvernement sérieux », qui s'est déclaré comme le véritable gouvernement populaire polonais, non dirigé par des puissances étrangères.\n\nMême si leur soutien est pour l’instant purement régional, ils pourraient devenir un problème majeur si nous les laissons rassembler et renforcer leurs forces."
 poland.545.a: "Nous devons écraser cette trahison rapidement."
 poland.545.b: "Les Allemands sont le véritable ennemi."
#
 poland.546.t: "La formation de la Milice des Citoyens"
 poland.546.d: "L'armée Polonaise a été conçue comme un outil d'oppression : c'était le cadavre tordu des Légions de Józef Piłsudski, là pour soutenir un gouvernement fantoche allemand illégal, et les intérêts des propriétaires terriens et des corporatistes. Cette armée est pratiquement brisée, avec de nombreuses défections, des désertions et l'effondrement total de l'organisation militaire.\n\nÀ sa place, une véritable armée polonaise révolutionnaire se lèvera, née des paysans et des ouvriers, et guidée par la conviction d'une Pologne libre et indépendante ! Comme nos frères de France et de tant d'autres nations, nous avons finalement pris notre destin en main !"
 poland.546.a: "Pour un monde meilleur et notre liberté sacrée."
#
 poland.547.t: "La Straz Narodowa"
 poland.547.d: "L'armée royale polonaise n'est plus qu'un simulacre des fières légions qui ont défilé il y a deux décennies. Le copinage, le favoritisme et les influences prussiennes l'avaient déformée, lui avaient fait oublier ses véritables loyautés et avaient fait de l'ancienne prouesse martiale polonaise une armée d'esclaves sous le fouet allemand. C'est fini !\n\nAprès toutes les défections et désertions, l'ancienne armée est pratiquement brisée, et il ne reste que le noyau des vrais patriotes. Nous devons à nouveau tirer des armées du sol, en appelant tous les Polonais valides à défendre leur patrie contre les tyrans prussiens !"
 poland.547.a: "Le sabre polonais va chanter à nouveau !"
#
 poland.549.t: "L'Ordre des Chevaliers de la Loi"
 poland.549.d: "Aujourd'hui, le gouvernement a été contacté par une ancienne organisation criminelle clandestine, l'insaisissable ZRP, l'Ordre des Chevaliers de la Loi. Cette loge patriotique secrète, qui s'inspire des francs-maçons, n'a pas fait parler d'elle depuis les années 20, mais avec le soulèvement en cours et ses dirigeants qui partagent les mêmes idées que nous, elle a de nouveau contacté les autorités.\n\nLe chef de la Convention des Chevaliers, Władysław Józefowicz, a fait une offre : Le ZRP utilisera ses contacts considérables au sein de la clandestinité polonaise pour soutenir le soulèvement - à condition que leur position soit sécurisée, et qu'ils puissent agir au grand jour. Certains considèrent le ZRP comme un acteur extérieur dangereux que nous ne pouvons pas contrôler, mais là encore, ce sont des compagnons patriotes."
 poland.549.a: "En avant, chevaliers de la loi !"
 poland.549.b: "La franc-maçonnerie, dites-vous ? Plutôt suspect, n'est-ce pas ?"
#
 poland.550.t: "L'OZN prend d'assaut la capitale"
 poland.550.d: "Des unités de l'armée et des milices loyales à Edward Rydz-Śmigły ont monté une attaque surprise contre la capitale. Au départ, peu de gens voulaient s'opposer au célèbre général, qui est devenu le symbole du soulèvement au cours de ces dernières semaines - mais lorsqu'il a été confronté à la loyauté des gens envers les démocrates nationaux, il a rencontré son égal. Des fusillades ont éclaté dans les banlieues de Varsovie, alors que les forces loyales au gouvernement national se ralliaient à la prise de pouvoir. À la surprise générale, une trêve entre les forces gouvernementales et celles loyales à Rydz-Śmigły a été conclue, et des négociations ont été ouvertes.\n\nRydz-Śmigły n'avait qu'une seule exigence : être nommé chef d'État, invoquant la tradition des soulèvements polonais qui consiste à accorder à un seul individu tous les pouvoirs, civils et militaires, jusqu'à la fin du soulèvement. Sa demande est scandaleuse, mais il est une figure plus grande que nature pour de nombreux Polonais. Le refuser déclencherait des luttes intestines parmi les soldats, même si le général lui-même l'accepterait sans doute gracieusement pour le moment. Mais d'un autre côté... les gens ont besoin de leurs chefs forts, n'est-ce pas ?"
 poland.550.a: "Rydz mènera la Pologne vers la liberté !"
 poland.550.b: "C'est une prise de pouvoir évidente."
#
 poland.551.t: "Le Dictateur de la Révolution"
 poland.551.d: "La tradition veut qu'en période de conflit, le pouvoir soit concentré sur un seul homme, qui a la volonté et la capacité de guider la nation à travers la crise. Les dictateurs du peuple ont mené les soulèvements polonais à maintes reprises, et les partisans de Zakrzewski s'inspirent de cette tradition. L'un de ses partisans, Jędrzej Moraczewski, a tenu aujourd'hui un discours très ferme au Sejm, demandant que le pouvoir soit transféré à un comité exécutif spécial sous le contrôle de Zakrzewski, la centralisation du pouvoir lui donnant tout ce dont il a besoin pour mener le peuple polonais à la libération finale.\n\nDe nombreux chefs militaires de la Milice des Citoyens se prononcent en faveur de Zakrzewski, arguant que d'un point de vue militaire, la centralisation du pouvoir est obligatoire. Ces suggestions sont accueillies par un tollé de la part des anarchistes et des modérés, qui accusent Zakrzewski et le ZZZ de vouloir former une dictature - mais l'opposition est plus faible que prévu. Notamment, une majorité de ceux qui avaient passé leurs années en France étaient plutôt silencieux. Peut-être ont-ils compris quels sacrifices la révolution exigeait, ce que leurs camarades qui avaient vécu sous la Pologne capitaliste ne pouvaient pas comprendre ?"
 poland.551.a: "Zakrzewski nous dirigera !"
 poland.551.b: "Ce serait avilir nos idéaux !"
#
 poland.552.t: "La Mort de Roman Dmowski"
 poland.552.d: "Aujourd'hui, le père du nationalisme polonais, Roman Dmowski, s'est éteint, emporté par une mauvaise santé. Il avait passé ses vingt dernières années en exil - à Londres, à Paris et finalement à Moscou. En tant que dirigeant du Comité National, il était effectivement le chef des exilés polonais en Russie, et ses publications étaient largement lues même en Pologne, malgré les meilleures tentatives du gouvernement. Maintenant que le grand vieillard qui a essentiellement défini l'idéologie de la Démocratie nationale pendant un demi-siècle est décédé, les vautours tournent déjà autour.\n\nLe Conseil de la Ligue Nationale, l'organe dirigeant de l'organisation politique de l'Endecja en exil, essaie déjà de décider d'une personne qui pourrait être aussi unificatrice que l'avait été Dmowski, en vain. La pire division au sein du mouvement s'est creusée entre la soi-disant jeune et la vieille garde. La vieille garde est essentiellement composée de nationalistes chrétiens, comme le souhaitait Dmowski, tandis que la jeune garde est davantage inspirée par les méthodes populistes et violentes de Boris Savinkov et du NRPR. La candidature de Tadeusz Bielecki au pouvoir a été bloquée par la jeune garde, car le secrétaire et bras droit de longue date de Dmowski était considéré comme trop conservateur et modéré pour les exilés. Jan Mosdorf, porte-parole de la jeune garde, affirme qu'à mesure que la situation internationale s'aggrave, la Ligue nationale a besoin d'une action plus audacieuse et plus violente, par opposition à l'activisme clandestin antérieur.\n\nPour résoudre cette énigme, Adam Doboszyński s'est présenté comme le juste milieu. Il est persona non grata en Pologne - il a quitté la Pologne il y a quelques années après que son raid sur Myślenice l'ait rendu à jamais tristement célèbre dans son pays. Il est un peu un marginal, avec de fortes convictions chrétiennes nationalistes, mais beaucoup d'idées peu orthodoxes pour un disciple de Roman Dmowski. Malgré cela, il semble être accepté à la fois par la vieille et la jeune garde comme un homme qui peut ramener le mouvement à la gloire."
 poland.552.a: "Il a de grandes bottes à remplir."
#
 poland.555.t: "Les Faucheurs Ponolonais"
 poland.555.d: "Le manque d'armes est tel au sein de l'armée révolutionnaire que certaines unités de milice organisées par le PPS ne sont armées que de faux de guerre, "kosa bojowas", dans la tradition de nombreux soulèvements antérieurs, à commencer par l'armée de Tadeusz Kościuszko. Ces unités ne participent pas au combat actif, mais elles ont été chargées de construire des fortifications et des retranchements autour de Varsovie et des environs immédiats de la ville, afin de se préparer au pire.\n\nLeur valeur de propagande est largement supérieure à leur valeur militaire, car elles montrent que les Polonais défendront leur patrie, même sans armes, si nécessaire. Les unités doivent recevoir des armes à feu dès qu'elles sont disponibles."
 poland.555.a: "Leur esprit est admirable, au moins."
#
 poland.561.t: "Liens Économiques Coupés !"
 poland.561.d.a: "L'économie polonaise était profondément imbriquée dans celle de l'Allemagne, de la Galicie et d'autres pays d'Europe centrale. Tout cela a été arraché, violemment et sans contrôle, avec le début du soulèvement, avec tous les liens coupés avec nos pays voisins. Nous ne nous y étions pas préparés de manière adéquate, et maintenant l'économie qui devrait soutenir notre guerre désespérée est en lambeaux. Les chaînes d'approvisionnement de nos usines, qui dépendent de l'acier et des pièces électroniques allemands, sont rompues, et le charbon de Silésie a cessé d'alimenter nos fours. Notre industrie textile n'a personne à qui vendre ses surplus de marchandises, et le seul acheteur de tous les surplus de céréales est l'armée, avec ses prix ridiculement bas. Les entreprises sont fermées et les recettes fiscales ont diminué.\n\nÀ ce rythme, nous n'avons pas d'argent pour payer les ouvriers et les soldats... mais nous sommes sûrs que chaque Polonais est prêt à mettre de côté ses pertes personnelles, lorsque notre indépendance est en jeu."
 poland.561.d.b: "Avec sagesse, le gouvernement d'avant-guerre nous avait libérés d'une partie de notre dépendance à l'égard de l'Allemagne et des autres pays, par le biais de leurs politiques étatistes. Lorsque toute notre activité économique au-delà de nos frontières a été interrompue, le contrôle des dommages a adouci le coup. Nos industries qui dépendaient de l'acier et du charbon allemands n'ont pas été arrêtées, mais déplacées pour utiliser les ressources stockées. Notre industrie d'exportation avait déjà été réduite et recentrée sur la consommation interne et la production à partir de matériaux locaux, de sorte que le coup n'est pas aussi grave qu'il aurait pu l'être.\n\nNe vous méprenez pas, la situation reste sombre : La Pologne n'a tout simplement pas accès à de nombreuses ressources nécessaires au fonctionnement d'une économie moderne, mais nous ne risquons pas un effondrement budgétaire immédiat... pour l'instant."
 poland.561.a:0 "Promulguer le syndicalisme de guerre"
 poland.561.b: "Commencer la Privatisation de la Propriété"
 poland.561.c: "Encourager les Économies Locales"
#
 poland.562.t: "Le roi Auguste s'échappe en Allemagne !"
 poland.562.d: "Dans l'obscurité de la nuit, un groupe de loyalistes et d'agents allemands ont fait irruption dans le Palais Royal, où le roi avait été placé en isolement. La police militaire les a poursuivis, mais en vain. Le parti du roi a réussi à s'échapper de Varsovie par petits groupes, profitant de l'état chaotique de la police polonaise et du nombre de collaborateurs, qui croient sans doute à la victoire allemande et souhaitent être récompensés à l'avenir.\n\nQuelques jours après l'évasion, des nouvelles sont arrivées de l'ouest selon lesquelles l'ancien roi était arrivé sain et sauf du côté allemand de la frontière via un petit avion civil, apparemment caché dans la campagne polonaise. Il semble que l’opération de sauvetage ait été bien planifiée et encore mieux exécutée. Plusieurs responsables des forces de l’ordre et des renseignements à Varsovie ont été remplacés pour incompétence, mais cela n’a pas permis de sauver la face."
 poland.562.a: "Ainsi se termine le règne de Auguste IV."
#
 poland.563.t: "Le Meurtre du Roi Auguste IV"
 poland.563.d: "Dans l'obscurité de la nuit, un groupe de loyalistes et d'agents allemands ont fait irruption au Palais Royal de Varsovie, où le roi avait été placé en isolement. La police militaire les a poursuivis, mais en vain. Le parti du roi a réussi à s'échapper de Varsovie par petits groupes, profitant de l'état chaotique de notre police et du nombre de collaborateurs, qui croient sans doute en la victoire allemande et souhaitent être récompensés pour leurs services.\n\nCependant, la chance de voir arriver les secours allemands s'est perdue dans la campagne, car ils sont tombés sur une patrouille de nuit. Les soldats en patrouille ont supposé que le groupe était des saboteurs allemands et ont ouvert le feu après que les demandes de reddition n'aient pas été acceptées. Les Allemands étaient en infériorité numérique et en armement, mais ils se sont battus âprement pour tenter de s'échapper. Finalement, ce qui restait d'eux fut capturé - et les soldats polonais croyaient à peine que l'un des captifs grièvement blessés n'était autre qu'Auguste Wilhelm von Hohenzollern lui-même, déguisé. On ne sait pas s'il a été trop grièvement blessé, ou si les soldats ont simplement ignoré de soigner les blessures du roi détesté, mais le lendemain matin, un télégramme a été reçu à Varsovie : le tyran était mort."
 poland.563.a: "Les Allemands ne nous le pardonneront pas."
 poland.563.b: "Nous ne leur pardonnerons pas cet acte."
#
 poland.565.t: "Le Platerówki"
 poland.565.d: "Dans un élan de ferveur patriotique, un bon nombre de femmes se sont senties obligées de s'engager dans le service. Sous la direction de la militante du PPS Maria Wittek, qui avait déjà été impliquée dans les activités de résistance polonaise pendant la dernière guerre, le bataillon indépendant de femmes Emilia Plater, nommé d'après la légendaire héroïne polono-lituanienne du 19ème siècle Emilia Plater, a été organisé pour soutenir leurs compatriotes de toutes les manières possibles - y compris sur les lignes de front, insistent beaucoup d'entre elles.\n\nDe nombreux responsables de l'armée restent sceptiques, craignant les effets sur le moral et la cohésion des unités."
 poland.565.a: "Ces femmes sont un exemple pour nous tous !"

 poland.594.t: "La Pologne exige Teschen"
 poland.594.d: "Aujourd'hui, un message nous a été transmis par l'ambassade de Pologne, les dignitaires ayant l'air très sérieux en le remettant. Après un examen plus approfondi, il s'agissait d'un ultimatum : Varsovie exige la restitution des terres de Cieszyn, qui, selon elle, constituent une partie essentielle de sa propre histoire, cédées illégalement il y a des siècles, et le moment est venu de les réintégrer dans le giron de la Pologne ; et si nous refusons, la Pologne est prête à soutenir cette demande par la force des armes.\n\nUne guerre éventuelle est en suspens, pour un morceau de terre qui n'avait peut-être pas tant de valeur pour nous au départ. Comment devons-nous réagir ?"
 poland.594.a:0 "Jamais!"
 poland.594.b:0 "Acquieser, et la leur céder."
#Cieszyn ceded
 poland.595.t:0 "[From.GetName] accepte nos exigences"
 poland.595.d: "[From.GetName] a accepté la cession de Cieszyn, et des célébrations ont éclaté dans notre nation à la nouvelle qu'une autre ville polonaise éternelle était rendue à son peuple."
 poland.595.a:0 "Une autre injustice a été réparé!"
#War for Bucovina
 poland.596.t:0 "[From.GetName] refuse de se soumettre"
 poland.596.d: "[From.GetName] a obstinément refusé de céder Cieszyn ! Nous ignorons ce qui les a poussés à agir ainsi, mais ce qui est certain, c'est que cela mènera à la guerre. Nos troupes se tiennent prêtes à commencer la récupération des forêts voïvodales, et à ramener chez nous une autre pièce maîtresse de notre patrimoine."
 poland.596.a: "C'est notre droit !"
 poland.596.b:0 "Ils ont vu clair dans notre bluff."

