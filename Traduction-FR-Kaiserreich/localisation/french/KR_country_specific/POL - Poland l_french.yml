 POL_Rally_the_Monarchists: "Rallier les Monarchistes"
 POL_Rally_the_Monarchists_desc: "Le Cercle Interpartisan est la seule chose qui assure la stabilité et la sécurité de nos relations avec nos voisins beaucoup plus grands. Nous devons nous battre pour l'unité de notre parti - et avec elle, l'unité de la monarchie."

 POL_Loyalist_Army_Commissions: "Commissions de l'Armée Loyaliste"
 POL_Loyalist_Army_Commissions_desc: "Nous pouvons faire pression sur Auguste IV pour qu'il accorde des commissions militaires à nos loyalistes dans l'armée polonaise, en élevant leur rang et en écartant leurs pairs plus nationalistes des postes clés."

 POL_Commission_New_Industrial_Zone: "Commissionner une Nouvelle Zone Industrielle"
 POL_Commission_New_Industrial_Zone_desc: "En faisant appel aux industriels du Conseil privé, nous pouvons créer une nouvelle zone industrielle en Pologne. Cet investissement créera des emplois pour les travailleurs de l'industrie et fera l'objet d'une forte propagande comme étant le fruit de l'amitié germano-polonaise."

#Land Reform
 POL_land_reform: "Inégalité de l'Espace Rural"
 POL_land_reform_desc: "Le problème principal de l'utilisation des terres en Pologne est double : soit les terres appartiennent à de grands magnats dont les domaines s'étendent sur des milliers d'hectares, ce qui entraîne une utilisation inefficace des terres et le chômage, soit les exploitations sont trop petites pour concurrencer une agriculture étrangère plus efficace. Les gouvernements précédents ont été lents à changer le statu quo, en grande partie à cause du lobbying des propriétaires fonciers. Le problème social sans cesse croissant de la paysannerie sans terre et la dégradation de l'efficacité de l'agriculture nous ont contraints à rechercher enfin des solutions radicales."
