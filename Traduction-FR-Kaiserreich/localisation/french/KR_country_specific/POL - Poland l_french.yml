 #for GER:
 poland.210.t:9 "La crise se prépare en Pologne"
 poland.210.d.nat: "Il devient de plus en plus clair que la dissension au sein de [POL.GetNameDef] se transforme finalement en une humeur activement rebelle. Les rapports des services de renseignement de Varsovie s'inquiètent de l'esprit de mutinerie croissant au sein de l'armée polonaise, et d'une conspiration présumée profondément ancrée dans l'administration de l'État. Des unités ont été refoulées pour les empêcher de causer davantage de dégâts sur les lignes de front, et nous espérons que les troupes encore fidèles au gouvernement polonais responsable maintiendront la paix.\n\nSi le pire devait arriver, nous devrions envoyer des unités de réserve à la frontière polonaise, prêtes à sécuriser les lignes ferroviaires et les fortifications clés. Certains généraux préconisent même la mise en place d'une véritable force d'invasion afin de pouvoir réagir rapidement, si les troubles se transforment en soulèvement."
 poland.210.d.soc: "La grève générale anti-guerre organisée par les syndicalistes à [POL.GetNameDef] a rassemblé des centaines de milliers de partisans qui appellent à un soulèvement général. Les rapports des services de renseignements de Varsovie sont inquiétants : l'esprit de mutinerie s'est même propagé à l'armée polonaise. Des unités ont été refoulées pour les empêcher de causer davantage de dégâts sur les lignes de front, et nous espérons que les troupes encore fidèles au gouvernement polonais responsable maintiendront la paix.\n\nSi le pire devait arriver, nous devrions envoyer des unités de réserve à la frontière polonaise, prêtes à sécuriser les lignes ferroviaires et les fortifications clés. Certains généraux préconisent même la mise en place d'une véritable force d'invasion afin de pouvoir réagir rapidement, si les troubles se transforment en soulèvement."
 poland.210.a: "La Vistule débordera de leur sang avant la fin."

