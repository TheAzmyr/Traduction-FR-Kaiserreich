 POL_jozef_chacinski_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! $POL_jozef_chacinski_leader_text$"

 POL_adam_chadzynski: "Adam Chądzyński"
 POL_adam_chadzynski_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! $POL_adam_chadzynski_leader_text$"

 POL_wladyslaw_grabski: "Władysław Grabski"
 POL_wladyslaw_grabski_leader_desc:9 "§YBorn:§! §LJuly 7th, 1874, in Borów, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LWładysław Grabski comes from a noble family that made fortunes through sugar beet farming, which secured a good education for Władysław and his siblings, Stanisław and Zofia. Władysław studied agrarian economics, and took over the family estate after his father's death. He believed in the role of the education of the peasantry as a means of strengthening the Polish national identity, and ran an illegal Polish-language school for peasant children. Eventually, he was imprisoned by Tsarist authorities, before becoming a member of the National League, and being elected to the Russian Duma. From there, he focused on improving the quality of life in the Polish countryside, in cooperation with the authorities.\n\nGrabski was imprisoned by the Germans in 1917 after criticising their economic policy in occupied Poland too harshly, but as a silver lining could complete his third volume devoted to the situation of Polish peasantry. Ironically, he went straight from prison to becoming a minister in the Józef Świeżyński's government, thanks to his skill and popularity in Poland. In 1919 he founded the ChZJN with his brother, leading the party to become a major power in the Sejm for over a decade. Even though he stepped aside from leadership positions within the party after the 1920s, he has remained possibly the most popular National Democrat politician in Poland.§!"

 POL_wojciech_korfanty: "Wojciech Korfanty"
 POL_wojciech_korfanty_leader_desc:9 "§YBorn:§! §LApril 20th, 1873, in Sadzawki, Province of Silesia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LWojciech Korfanty grew up in Silesia, and from early age took part in the struggle for the Polish language and culture against the Prussian authorities. He was expelled from his secondary school after making negative remarks about Otto von Bismarck, but nonetheless graduated in economics and joined the National League. After a brief imprisonment for agitation and leaving Endecja, Korfanty founded his own Democratic-National Society and was elected to the Reichstag, with even some German support. His deeply held Christian Democratic convictions made him relatively popular among Catholics across the language barrier, and it made him somewhat of a centrist candidate after Upper Silesia's integration into Republic of Poland, as he is Christian Democrat but not adherent of Roman Dmowski.§!"

 POL_edward_rydz_smigly: "Edward Rydz-Śmigły"
 POL_edward_rydz_smigly_leader_desc:9 "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. He became a soldier under the pseudonym \"Śmigły\", first for Austria-Hungary and later for Józef Piłsudski's Legions. He would rise through the ranks as a fast and dedicated commander but after refusing to take the oath of fidelity to Kaiser Wilhelm II in the Oath Crisis of 1917, he went to Kraków and assumed leadership of the Polish Military Organisation which opposed both the Central Powers and Russia.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły first tried to keep up resistance before switching to peaceful opposition in Kraków.\n\nIn 1925 he could finally return to Poland as part of the mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career and was elected into the Senate where became a voice of the former Polish legionaries where it was suspected that he was still in contact with Piłsudski himself.\n\nAs the political situation in Poland was growing less stable, Rydz-Śmigły and other like-minded men founded the OZN, the Camp of National Unity. OZN would become a loose clique of Endecja-influenced but ideology-scarce nationalists who believe the Kingdom of Poland was coming to an end and would be replaced by a new order of authoritarian Polish nationalism under military leadership.\n\nNow propelled into power through their military coup, Rydz-Śmigły wields wide powers including most held by the former monarchy. His regime relies on pretension of being apolitical, nationalist and Piłsudskite, capable of unifying all Poles regardless of their political affiliations. In practice, the Sejm is a rubber stamp manned by pro-OZN politicians and all important decisions are made by Rydz-Śmigły's clique which follows rigorous military hierarchy allowing the First Marshal of Poland, Rydz-Śmigły himself, to reign supreme.§!"
 POL_edward_rydz_smigly_army_chief_desc:9 "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. His foster family was wealthy enough to offer Rydz, a promising painter and artist, a chance to get an education. In the Jagiellonian University Rydz joined the Union of Active Combat and Riflemen's Association and became an adherent of Józef Piłsudski. Adopting the pseudonym \"Śmigły\", he decided to devote himself to the cause of an independent Poland.\n\nIn 1914, Rydz-Śmigły left the Austro-Hungarian army to join Piłsudski's Legions, rising through the ranks fast as a brave and dedicated commander. His rise was cut short in the Oath Crisis in 1917 when he refused to take the oath of fidelity to Kaiser Wilhelm II. His colleagues Piłsudski and Sosnkowski were imprisoned and Rydz-Śmigły was forbidden from wearing a uniform. Not willing to give up the fight, he went to Kraków and assumed leadership of the Polish Military Organisation, this time working against both the Central Powers and Russia. Under his leadership, the POW greatly expanded, and even tried to form an alliance with the National Democrats and Józef Haller's Corps in Russia with little success.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły continued the resistance, but eventually even he had to admit that the Kingdom of Poland was there to stay. Not wanted in this new Kingdom, he stayed some time in Kraków organising Polish opposition groups, and in 1925 he could finally return to Poland as part of mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career, and was elected into the Senate as an independent, though definitely nationalist-minded candidate. He became a voice of the former Polish legionaries, and it was suspected that he was still in regular contact with Piłsudski himself. As the political situation in Poland has grown less stable, Rydz-Śmigły has started to plan to form his own nationalist bloc with like-minded officers.§!\n\n§YNotes: Well-known for his contacts to the Polish far-right and anti-monarchist organisations. Personally incredibly popular among the Poles.§!"

 POL_roman_dmowski: "Roman Dmowski"
 POL_roman_dmowski_leader_desc:9 "§YBorn:§! §LAugust 9th, 1865, in Kamionek, Kingdom of Galicia and Lodomeria, Austria-Hungary§!"

 POL_adam_doboszynski: "Adam Doboszyński"
 POL_adam_doboszynski_leader_desc:9 "§YBorn:§! §LJanuary 11th, 1904, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAdam Doboszyński was born into a family of landed gentry in Kraków. His father was a lawyer and a liberal politician. At first, it did not seem obvious that he would become one of the most prolific Polish far-right theorists - his youth was relatively normal, and he was only a child during the Great War. After his father's death in 1929, Adam took over the family estate near Kraków. During this time, he started writing.\n\nThe Creditanstalt Crisis in 1931 shook the whole Austro-Hungarian realm dramatically, and inspired Doboszyński to associate with the National Democrat movement in both Poland and Galicia, becoming increasingly dissatisfied with the state of both Polands. Doboszyński travelled widely and became greatly inspired by theorists of distributism, such as Gilbert Chesterton, and the larger movement of Catholic social teachings. Doboszyński became a political theorist in his own right, and started to merge Polish nationalism with the social science of the Catholic Church. Using the relatively liberal publishing laws of Galicia to become a prolific author, his texts were distributed widely on both sides of the border. Doboszyński criticised both capitalism and socialism as structures that crush the human spirit, and called for a spiritual awakening of the Poles. Many say that he correctly predicted the German economic crash of 1936.\n\nBy 1936, Doboszyński had become a National Democrat organiser and speaker, touring the Polish countryside and agitating against the foreign monarchs ruling over Poles, against the Freemasons and Jews who controlled the Polish society, against the socialists and liberals who did not understand the good of Poland. Despite multiple close calls with the police and periods of underground activity, Doboszyński's fame only grew, and reached its pinnacle when he led a raid into Myślenice and stuck against the town's Jewish population with his militia. After a minimal time in prison, he fled to Russia, to the National League's exiled leadership, and became the leader of the National Democrat movement after Dmowski's death.\n\nIn power, Doboszyński is finally in a position to put his theories into practice. In his vision, the ideal society is that of the pre-Enlightenment era, where industrialisation had not yet released man's greed and lust, and where a strong family unit and the Church provided meaningful and moral social surroundings for people. It is his belief that with tireless work, this bygone golden age of humanity can be brought back.§!"

 POL_wolfgang_von_kries: "Wolfgang von Kries"
 POL_wolfgang_von_kries_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! $POL_wolfgang_von_kries_text$"

 POL_eustachy_sapieha: "Eustachy Sapieha"
 POL_eustachy_sapieha_leader_desc:9 "§YDescription du dirigeant\nNaissance: §!Le 2 août 1881, à Biłka Szlachecka, Royaume de Galice et Lodomérie, Autriche-Hongrie\n§YCarrière Politique: §!$POL_eustachy_sapieha_sic_text$"

 ### Seconds-in-Command & Advisors ###
 POL_antoni_ponikowski:0 "Antoni Ponikowski"
 POL_antoni_ponikowski_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g29 mai 1878, à Siedlce, Gouvernement de Siedlce, Empire russe§!\n§YCarrière politique :§! §gAntoni Ponikowski est devenu une sorte d'homme de confiance du roi. D'abord membre des Démocrates nationaux, puis des Démocrates chrétiens, Ponikowski fait partie des intellectuels polonais qui, pendant la Grande Guerre, se tournent vers la construction du Royaume de Pologne, plutôt que de poursuivre la guerre sans espoir de Roman Dmowski. Ponikowski est devenu l'une des figures de proue du Cercle politique interpartisan, formé par les conservateurs et les libéraux modérés qui soutenaient la Régence.\n\nPonikowski a occupé plusieurs fois le poste de premier ministre. Au cours de ses mandats, Ponikowski a cherché à suivre la voie étroite du milieu, en coopérant à la fois avec les libéraux modérés et les démocrates-chrétiens. Ponikowski n'a pratiquement pas été touché par les scandales politiques et il est souvent le mécène des compositeurs polonais. À la fin de sa carrière politique, sa retraite avait déjà été planifiée, mais les élections extrêmement serrées de 1934 n'ont pas permis à quelqu'un d'autre de former un cabinet.§!"

 POL_aleksy_cwiakowski: "Aleksy Ćwiakowski"
 POL_aleksy_cwiakowski_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g5 avril 1895, à Sygontka, Gouvernement de Piotrków, Empire russe§!\n§YCarrière politique :§! §gAleksy Ćwiakowski est né dans une famille de paysans près de Częstochowa et a étudié le droit à l'Université Jagellonne. Il a été brièvement actif dans l'Organisation militaire polonaise, mais a rapidement abandonné le militantisme et a rejoint le PSL. Déçu par la position antimonarchiste du parti, il fonde son propre parti, l'Union paysanne progressiste, qui finit par fusionner avec le MKP en 1934.\n\nĆwiakowski est devenu le représentant de la jeune aile des monarchistes et a concentré ses efforts sur la conquête de la paysannerie avec des politiques concurrentes à celles du PSL. À la surprise du roi, Ćwiakowski a été nommé Premier ministre après les élections de 1938, en tant que personne nouvelle et visionnaire capable de réformer la monarchie et d'obtenir un soutien populaire durable.§!"

 POL_wladyslaw_studnicki: "Władysław Studnicki"
 POL_wladyslaw_studnicki_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g15 novembre 1867, à Daugavpils, Gouvernement de Vitebsk, Empire russe§!\n§YCarrière politique :§! §gWładysław Studnicki était un radical socialiste dans sa jeunesse, et a été envoyé en Sibérie pendant huit ans. Après son exil, il s'est installé à Vienne et a viré à droite dans ses convictions politiques. Toutefois, il n'adhère pas au passivisme des nationaux-démocrates. Il estime plutôt qu'une Pologne indépendante ne peut être obtenue que par une alliance avec les puissances centrales et le démembrement de la Russie. Il a brièvement flirté avec l'idée d'une union austro-polonaise, mais après les échecs de la double monarchie lors de la Grande Guerre, Studnicki s'est convaincu qu'une orientation pro-allemande était la seule option raisonnable.\n\nSon ascension au niveau national a commencé en 1916, lorsqu'il s'est fortement impliqué dans la fondation du Royaume de Pologne, et a fait partie des principaux négociateurs du traité qui a assuré le Chełm à la Pologne. Son organisation politique, le Parti de l'État Polonais, est devenue une grande partie du MKP avec le soutien des Allemands polonais, des industriels et d'autres conservateurs pro-allemands. Selon Studnicki, la démocratie n'a pas de valeur particulière par rapport au maintien du statut d'État de la Pologne, qui devrait être la seule chose qui compte.§!"

 POL_stanislaw_dubois: "Stanisław Dubois"
 POL_stanislaw_dubois_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g9 janvier 1901, à Varsovie, Gouvernement de Varsovie, Empire russe§!\n§YCarrière politique :§! §gStanisław Dubois est l'arrière-petit-fils d'un officier de l'armée napoléonienne, et le fils d'un avocat. Son éveil politique a lieu en 1918, lorsque Norbert Barlicki tient un discours réclamant des élections libres dans le Royaume de Pologne et condamnant le traité de Brest. Déjà étudiant radical, Dubois adopte sous la tutelle de Barlicki des opinions radicalement socialistes - bien que, contrairement à son mentor, Dubois ne se modère guère avec l'âge. Il est devenu un organisateur et un militant du PPS, et a été nommé rédacteur en chef du magazine politique le plus populaire de Pologne, le Robotnik, à la fin des années 1920. Sous sa direction, le Robotnik est souvent censuré pour sa critique sans concession des élites de la monarchie.\n\nAlors que son mentor Barlicki devient le leader des modérés du parti, Dubois se radicalise dans l'autre sens, poussant continuellement à une position plus intransigeante, établissant des contacts avec l'extrême-gauche et les républicains radicaux. Pendant la révolution de 1938, Dubois est la figure de proue de l'organisation de la grève générale et devient le leader de facto du soulèvement à Varsovie. Désormais nommé Premier ministre, Dubois est enfin en mesure de veiller à ce que la Pologne ne sombre plus jamais dans l'autoritarisme.§!"

 POL_maksymilian_malinowski: "Maksymilian Malinowski"
 POL_maksymilian_malinowski_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g23 juin 1860, à Ciechocin, Province de Prusse-Occidentale, Royaume de Prusse, Confédération germanique§!\n§YCarrière politique :§! §gMaksymilian Malinowski est né dans la partition allemande et, en tant qu'enseignant, il s'est engagé dans la lutte polonaise contre les politiques de germanisation. Il devient éditeur de journaux paysans et finit par s'installer à Varsovie après avoir perdu sa place en Prusse. C'est là qu'il rejoint la Ligue nationale en 1900, bien qu'il soit rapidement déçu par la position passive de Roman Dmowski.\n\nMalinowski commence à esquisser sa propre idéologie dans son magazine "Zarania". Ses partisans cherchent à libérer la paysannerie polonaise de l'aristocratie et du clergé, et à faire des villages polonais le centre de la culture et du bien-être polonais. Il devient l'un des membres fondateurs du PSL en 1918 et siège à la Diète à plusieurs reprises, s'opposant fermement à la noblesse et à l'Église. Vieil homme du parti, il n'a rien perdu de son efficacité pour diriger le pays après la révolution.§!"

 POL_boguslaw_miedzinski: "Bogusław Miedziński"
 POL_boguslaw_miedzinski_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g22 mars 1891, à Miastków Kościelny, Gouvernement de Siedlce, Empire russe§!\n§YCarrière politique :§! §gBogusław Miedziński s'engage dans l'organisation de combat du PPS dès l'âge de 15 ans, et consacre ses premières années aux Légions polonaises. En tant qu'organisateur compétent, Miedziński devient adjudant et commandant en second d'Edward Rydz-Śmigły dans l'Organisation militaire polonaise. C'est au cours de ces années qu'il développe une loyauté indéfectible envers Rydz, et fait partie de son petit groupe de compagnons de confiance. Après le cessez-le-feu, les hommes sont restés en contact, même s'ils ont été contraints de se tenir à l'écart de la vie politique du royaume. Miedziński a été élu au Sejm sur la liste du PSL, et a rapidement acquis la réputation d'un opportuniste politique et d'un traître, ainsi que d'un opposant à la monarchie, loyal uniquement aux autres ex-Légionnaires. Il imaginait que la République de Pologne idéale serait guidée par les militaires, la comparant au règne du Shogun dans le Japon médiéval - et ce chef militaire serait naturellement Rydz-Śmigły.§!"

 POL_tadeusz_bielecki:0 "Tadeusz Bielecki"
 POL_tadeusz_bielecki_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g30 janvier 1901, à Słupia, Gouvernement de Kielce, Empire russe§!\n§YCarrière politique :§! §gJeune enseignant désabusé par la monarchie, Tadeusz Bielecki devient un militant national-démocrate dans les années 1920 et organise des grèves scolaires contre les Juifs dans les universités polonaises. Il s'est avéré être un leader charismatique et a rassemblé de nombreux "jeunes nationalistes" autour de lui, en essayant de trouver un terrain d'entente entre l'idéologie conservatrice des nationaux-démocrates de Roman Dmowski et les nouvelles tendances plus radicales imitant le légionarisme et d'autres mouvements totalitaires. Pendant cette période, il devient essentiellement le leader des nationaux-démocrates au sein du Royaume de Pologne, avant d'être jugé pour espionnage au profit des Russes. Bielecki quitte la Pologne et se rend en Russie, pour participer aux actions de la Ligue nationale en exil. Considéré comme un possible prince héritier pour le vieux et malade Roman Dmowski, sa collaboration avec Adam Doboszyński était impérative pour le succès du soulèvement national et pour gagner la confiance du mouvement national-démocrate dans son ensemble.§!"

 POL_pawel_lew_marek: "Paweł Lew Marek"
 POL_pawel_lew_marek_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g16 août 1901, à Radymno, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!\n§YCarrière politique :§! §gPaweł Marek était un juif galicien initialement actif à Lwów, où il a essayé de forger une coopération entre les anarcho-syndicalistes polonais, juifs et ukrainiens. Après avoir eu de multiples accrochages avec les autorités, il émigre en France, où il rejoint le Comité national révolutionnaire des exilés socialistes polonais. En 1931, il est envoyé en Pologne pour y coordonner les activités syndicalistes. Sous sa direction, la Fédération anarchiste de Pologne devient une organisation formidable, inspirée par le rêve d'un syndicalisme démocratique et d'une Pologne libérée des persécutions ethniques et de l'oppression politique.§!"

 POL_stanislaw_bukowiecki: "Stanisław Bukowiecki"
 POL_stanislaw_bukowiecki_sic_desc:9 "§YDescription du conseiller\nNaissance :§! §g27 avril 1867, à Włonice, Gouvernement de Lublin, Empire russe§!\n§YCarrière politique :§! §gStanisław Bukowiecki, le grand vieillard du syndicalisme polonais, a connu Kazimierz Zakrzewski de l'Union polonaise de la jeunesse "Zet" et a été un temps membre de la Ligue nationale. Malgré la perte totale de sa vue, le juge aveugle a été nommé ministre de la justice dans le premier gouvernement du Royaume de Pologne. Il s'est efforcé d'humaniser le système judiciaire polonais, mais a fini par être écarté par des juges plus conservateurs. Bukowiecki est devenu un étrange politicien nationaliste de gauche, qui prêchait la solidarité sociale et la tolérance religieuse, tout en maintenant des contacts avec Zakrzewski et son mouvement syndicaliste national.§!"

 POL_maurycy_zamoyski:0 "Maurycy Klemens Zamoyski"
 POL_maurycy_zamoyski_advisor_desc:9 "§YBorn:§! §LJune 30th, 1871, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LCount Maurycy Zamoyski comes from a wealthy aristocratic family with significant estates in both Galicia and Poland proper. Zamoyski had already joined the National League by 1905, and became a proponent of cooperation between the Slavic brothers of Poland and Russia. Despite his pro-Entente sympathies, and even his role as the vice-president of the Polish National Committee in 1918, he returned to Poland in 1919 and was elected to the Senate in the first elections. Zamoyski, possibly the richest man in Poland, maintained a cautious stance towards the monarchy and was among the top patrons of ChZJN. However, he has preferred to appear as a moderate in politics, and not tie himself too tightly into any single political party.§!"

 POL_stanislaw_downarowicz: "Stanisław Downarowicz"
 POL_stanislaw_downarowicz_advisor_desc:9 "§YBorn:§! §LMarch 28th, 1874, in Łochów, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LStanisław Downarowicz was a strangely centrist independence activist. Despite his initial cooperation with the PPS, which led to his imprisonment by Tsarist authorities, he acted as a Rifle Team organiser without following either Piłsudski or Dmowski. During this time he was in exile in Galicia, building many contacts in Lwów, until he could return to the Kingdom. He joined the Polish Progressive Party in 1910, which would later become one of the core parties inside the MKP, and has kept to a moderate liberal political path ever since. Downarowicz is among the most visible faces among MKP's progressives, who seek to liberalise the kingdom, rather than go ever-deeper into authoritarianism.§!"

 POL_janusz_radziwill: "Janusz Radziwiłł"
 POL_janusz_radziwill_advisor_desc:9 "§YBorn:§! §LSeptmeber 3rd, 1880, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Janusz Radziwiłł, often titled the man behind the king, is a wealthy aristocrat and magnate, whose palace in Warsaw has become the unofficial meeting place of the Polish landowning and corporate elite. He has been a supporter of the monarchy from its very first days, and was the Regency Council's ambassador to the negotiations concerning the appointment of the Polish king. Some say that he should have insisted on an Austrian monarch; others applaud him for his negotiation skills that secured Chełm for Poland. Ever since, he has been in the heart of August IV's circle of advisors, carefully balancing between supporting the king, and acting as an independent-minded conservative, able to draw allies from across all political parties.§!"

