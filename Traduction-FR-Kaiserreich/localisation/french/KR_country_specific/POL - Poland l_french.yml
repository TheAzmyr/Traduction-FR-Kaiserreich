 poland.153.t:0 "Élections de [GetYear]"
 poland.153.d.free: "Heureusement, les élections de 1942 se sont déroulées de manière plus pacifique que le résultat très serré de 1938. Il n'y a pas eu de protestations à grande échelle, ni d'accusations de fraude électorale.\n\nPeut-être est-ce dû à la sécurité accrue et à la lassitude de la guerre, mais il est également vrai que la vie est, à bien des égards, meilleure qu'en 1938. Le chômage est faible, les rues sont sûres et la démocratie polonaise a survécu relativement indemne. Tout cela ouvre la voie à la poursuite du statu quo."
 poland.153.d.auth: "Les élections de 1942 se sont déroulées de manière beaucoup plus calme que les événements chaotiques de 1938. Les paramilitaires enragés ont pratiquement disparu et l'opposition est réduite à la clandestinité.\n\nPour la première fois depuis des décennies, le Royaume de Pologne connaît la stabilité et la sécurité sous une direction forte au lieu des politiciens qui se chamaillent. Un grand nombre de délégués de l'opposition ont décidé de ne pas se présenter du tout, ayant perdu le soutien du peuple. Ceux qui se sont présentés ont fait l'objet d'une enquête approfondie, afin de faire connaître toute opinion radicale. Tout cela a conduit à une victoire facile pour le gouvernement actuel."
 poland.153.a: "Le MKP règne seul."
 poland.153.b: "Une coalition MKP-ChZJN."
 poland.153.c: "Une coalition MKP-PSL"
 poland.153.e:0 "La coalition constitutionnaliste reste forte."
 poland.153.f: "Le ChZJN continue d'exercer le pouvoir"
#
 #Republican:
 poland.154.t:0 "Élections de [GetYear]"
 poland.154.d.centrolew: "Le gouvernement de [POL.GetSecondInCommand] a fait beaucoup pour construire des fondations sûres et sécurisées pour la république, mais une grande partie de leur popularité initiale s'est émoussée. Une partie décevante de la vie politique polonaise est retournée à la politique banale et aux débats sur des détails pratiques, par opposition au grand idéalisme qui a donné naissance à la république. Un système essentiellement tripartite a été créé en Pologne, avec le PPS, le PSL et le ChZJN. Les deux partis au pouvoir ont reproché à l'autre de tenter de mettre ses alliés sur la touche et de ne favoriser que son propre électorat.\n\nLe Parti populaire est en position de faiseur de roi, d'autant plus que nombre de ses membres agrariens les plus conservateurs, qui ont rejoint le parti après la dissolution du MKP, ont envisagé une coalition avec ceux qui sont plus à droite, afin d'éviter de nouvelles concessions à la gauche. Les socialistes sont conscients de cela, et s'attendent déjà à une trahison de la part de leurs alliés paysans. Leur campagne électorale virulente a qualifié toute tentative de collaboration avec le ChZJN de concession aux "monarchistes", qui préfèrent ramener la Pologne dans les bras de l'Allemagne."
 poland.154.d.soccon: "Après l'élimination du centre monarchiste et l'échec de la gauche à assurer son pouvoir, l'Union nationale s'est retrouvée comme la faction parlementaire la plus forte. De nombreux anciens membres du Cercle se sont ralliés à la Chadecja et aux partis de droite, les considérant comme la meilleure alternative à la monarchie.\n\nGrâce à leur soutien et à une solide base de pouvoir préexistante, la coalition de droite ChZJN-Endecja s'est assurée le contrôle du Sejm pour le moment, malgré une campagne d'opposition enflammée."
 poland.154.a: "La coalition paysans-travailleurs tient bon !"
 poland.154.b: "Le meilleur moyen de battre la droite est de lui donner des responsabilités."
 poland.154.c: "La coalition ouvrière-paysanne tient bon !"
 poland.154.e: "Chadzynski formera le gouvernement."
 poland.154.f: "Miedziński formera le gouvernement."
#
 poland.155.t: "La Nouvelle Orientation du Cercle"
 poland.155.d: "Le premier ministre polonais de longue date et bras droit de confiance du roi, Antoni Ponikowski, avait déjà annoncé son intention de se retirer de la vie politique avant les prochaines élections. Beaucoup voyaient dans un modéré comme Leopold Skulski un successeur approprié pour Ponikowski, mais à la surprise de la vieille garde des politiciens du Cercle, le mouton noir du parti a remporté le vote interne du MKP pour la direction - et devient ainsi le nouveau premier ministre.\n\nL'ancien militant du PSL, Aleksy Ćwiakowski, est devenu le visage de la jeune garde des monarchistes polonais. Contrairement aux vieux indépendantistes qui ont formé le MKP, Ćwiakowski préfère coopérer avec les paysans libéraux du PSL plutôt qu'avec les alliés chrétiens-démocrates plus traditionnels qui ont soutenu les gouvernements de Ponikowski. Pour preuve, Ćwiakowski a réussi à remporter un nombre record de voix dans les bastions traditionnels du PSL et du PPS, grâce à son soutien aux associations d'agriculteurs et à sa forte présence sur le terrain. Dans son esprit, le MKP ne peut rester un mouvement de la classe moyenne, mais la monarchie doit gagner le paysan polonais si elle veut prospérer. Bien qu'il soit plus radical que son prédécesseur, il est généralement apprécié, tant à l'intérieur qu'à l'extérieur du parti, comme un homme ayant des idées nouvelles et l'audace de les essayer."
 poland.155.a: "Voyons ce qu'il peut faire."
#
 poland.156.t: "Le Veto Royal"
 poland.156.d: "Notre législation ambitieuse, adoptée à une forte majorité à la chambre basse du Sejm, est destinée à écraser les bastions antidémocratiques qui ont trop longtemps supprimé les droits de l'homme ordinaire en Pologne. Mais même avec ce mandat fort du peuple, le tyran prussien sur le trône a osé agir ouvertement contre nous. Nous avions compté sur la tolérance du roi envers le libéralisme et sur son inaction habituelle dans la politique quotidienne, mais il semble que ses marionnettes réactionnaires du Conseil privé aient persuadé Auguste IV de s'opposer à nous.\n\nAvec son droit de veto détesté, le roi a écrasé à lui seul la législation qui avait été acceptée à une majorité écrasante par le Sejm. Avec cette décision antidémocratique, il est devenu évident que [POL.GetSecondInCommand] ne jouit plus de la confiance de Sa Majesté et doit démissionner. Voyons voir qui ils peuvent invoquer comme chef, alors que le Centrolew a une si grande majorité... à moins que la simple menace suffise à faire revenir le Roi sur sa décision."
 poland.156.a: "Menacez-le de démissionner."
 POL_royal_veto_used: "Le Roi a mis son veto à la législation !"
#
 poland.158.t: "La Démission de [POL.GetSecondInCommand]"
 poland.158.d: "Le pari de [POL.GetSecondInCommand] et de son cabinet n'a pas fonctionné. Le roi Auguste IV s'est abstenu de tout commentaire supplémentaire et n'a pas voulu retirer son veto. Dans une impasse parlementaire, les premiers ministres ont finalement présenté leur démission au roi, qui l'a acceptée sans délai.\n\nLa confiance dans la capacité du Centroeuropéen à réformer sérieusement le système de l'intérieur s'est effondrée, même parmi les modérés, tandis que les socialistes et les agrariens, déjà radicaux, ont commencé à organiser des protestations partout dans le pays. Le royaume se retrouve dans une position précaire, sans gouvernement majoritaire en vue, et les partis les plus importants se révoltent contre la couronne."
 poland.158.a: "Tous les tyrans finissent par tomber !"
#
 poland.191.t: "Pourquoi Mourir pour Dvinsk ?"
 poland.191.d: "La guerre européenne semble lointaine pour un Polonais moyen, malgré la propagande du gouvernement qui tente de présenter la guerre comme faisant partie de l'éternelle vendetta de la Pologne contre l'impérialisme russe.\n\nAlors que les professionnels de l'armée ont un moral élevé, de nombreux soldats n'ont guère envie de participer à une guerre qui est considérée comme lointaine, défendant principalement les intérêts allemands et ne menaçant pas vraiment la Pologne.\n\nLes tracts qui continuent d'être distribués dans les villes polonaises suggèrent même que les Polonais sont entièrement du mauvais côté de la guerre. Tout cela a débouché sur un sentiment anti-guerre et un manque de soutien à l'effort de guerre."
 poland.191.a: "Gardez la populace dans le rang."
#
 poland.192.t:0 "Réfractaires"
 poland.192.d: "Nombreux sont ceux qui ne voient pas l'intérêt de mourir pour une guerre qui est largement considérée comme une guerre de défense des intérêts allemands et de l'impérialisme allemand. L'insoumission est devenue endémique dans certaines parties de la Pologne, avec des pamphlets illégaux aux deux extrémités du spectre politique prônant une attitude anti-guerre.\n\nNormalement ennemis acharnés, les socialistes et les ultranationalistes sont d'accord sur le fait que la guerre n'aide pas du tout la Pologne. Cela a incité de nombreux jeunes hommes impressionnables à éviter la conscription et à s'enfuir à la campagne pour tenter d'échapper au service militaire."
 poland.192.a: "Nous allons les traquer et les mettre au travail, alors."
 poland.192.b: "Nous devons renforcer notre propagande et expliquer pourquoi nous nous battons."
 poland.192.c: "Trahison !"
#
 poland.194.t: "Le Conseil Royal de Défense"
 poland.194.d: "Pour résoudre tous les problèmes liés aux efforts de guerre de la Pologne, le gouvernement a cédé au lobbying de von Kries et d'autres Allemands, et a annoncé la création du Conseil Royal de Défense au Sejm.\n\nEn pratique, cela signifie que tout le pouvoir exécutif sera concentré entre les mains d'un petit conseil temporaire composé du roi et de ses ministres, conseillers et officiers les plus proches. Bien que de telles lois d'urgence ne soient pas rares en temps de guerre, beaucoup voient dans cette loi un moyen supplémentaire pour les forces antidémocratiques en Pologne de supprimer leur opposition.\n\nGrâce aux pouvoirs d'urgence, le gouvernement et le monarque peuvent adopter des décrets de nature temporaire avec un contrôle parlementaire minimal. En pratique, cela signifie que le Sejm n'aura aucun droit de regard sur la conduite de la guerre et que [POL.GetSecondInCommand] - ou plus probablement un militaire nommé par le roi - est un dictateur à part entière - temporairement, naturellement."
 poland.194.a: "Une fois encore, la Constitution Polonaise n'est que\nsimple papier."
#
 poland.197.t: "LeCentrolew fait son entrée"
 poland.197.d: "Varsovie n'avait pas connu de telles protestations depuis 1907. Rien que dans la capitale, des dizaines de milliers de personnes sont rassemblées. Le vieux centre de Varsovie est rempli de drapeaux ornés de trèfles et de roses, symbole de la fraternité entre les paysans et les ouvriers, cœur du mouvement. La police montée suit avec inquiétude le flot de personnes qui se rassemblent autour du palais royal et de divers autres bâtiments gouvernementaux, en criant des slogans contre le roi et son gouvernement corrompu. À l'instar de la Révolution de 1905, une grève générale est annoncée pour le lendemain.\n\nLe roi Auguste IV n'a pas fait d'apparition devant les manifestants, ses conseillers ayant plaidé la prudence. Encerclés dans le palais et dans les nombreuses garnisons, les Allemands au pouvoir réalisent pour la première fois à quel point ils sont peu nombreux. Et alors que le mouvement de protestation du Centrolew se répand comme une traînée de poudre à partir de la capitale, ils ne peuvent qu'espérer une solution pacifique à cette vague de mécontentement."
 poland.197.a: "Mobilisez la police ! Sécurisez la capitale !"
#
 #for GER:
 poland.198.t: "Soulèvement en Pologne"
 poland.198.d: "Il s'avère que les Polonais ont organisé des protestations massives contre le Roi et son gouvernement royal. Ce mouvement de masse d'ouvriers et de paysans a organisé des manifestations et des grèves dans presque toutes les villes polonaises, et leur rhétorique est de plus en plus hostile envers nous et le roi.\n\nBien qu'ils n'aient pas encore tiré le premier coup de feu, nous n'avons aucune garantie quant à leurs intentions pacifiques - après tout, il y a beaucoup de rabatteurs socialistes parmi eux. Pire encore, les protestations se sont étendues au côté prussien de la frontière, culminant avec la marche des paysans vers Posen.\n\nBien que ce ne soit sûrement qu'une bravade, Varsovie nous demande des conseils et, le cas échéant, notre aide militaire."
 poland.198.a: "Envoyez les renforts ! Cette populace ne renversera pas un Hohenzollern."
 poland.198.b: "Incitez August à négocier et à éviter de faire couler le sang."
#
 #for AUS:
 poland.199.t: "Le Royaume de Pologne en ruine"
 poland.199.d: "Comme il fallait s'y attendre, le royaume allemand de Pologne s'effondre. Des milliers de partisans républicains des partis centristes ont organisé des grèves et des manifestations de masse dans tout le pays, appelant à l'établissement d'une république et à l'union avec la Galice. Cette nouvelle a été reçue à Vienne avec une certaine Schadenfreude, car il s'avère que nos plans d'il y a deux décennies pourraient finalement porter leurs fruits.\n\nPlus important encore, dans un télégramme secret de la direction du Centrolew, on nous a discrètement demandé notre attitude à l'égard de l'éventuel changement de gouvernement en Pologne du Congrès. Bien que nous ne nous mêlions pas des affaires d'un autre État souverain, nous pouvions rester en contact avec le Centrolew. Après tout, s'ils réussissent, vers qui d'autre que nous pourraient-ils se tourner ?"
 poland.199.a: "Déclarons notre soutien aux manifestants."
 poland.199.b: "Nous ne devons pas intervenir, quelle que soit l'opinion des Galiciens."
#
 poland.200.t: "La Révolution du Trèfle"
 poland.200.d: "On dit que chaque génération polonaise a sa révolution, et pour cette génération, ce sera la Révolution de [GetYear], déjà surnommée "la Révolution du Trèfle" d'après les symboles de trèfle de PSL qui flottent maintenant dans presque tous les villages et villes de Pologne. Le pays tout entier est à l'arrêt. La grève générale a gelé les villes, et les paysans organisent des marches dans tout le pays. Certains utilisent l'agitation comme prétexte pour piller et détruire les propriétés juives, mais la plupart des manifestants sont pacifiques - ce qui rend notre position encore plus difficile. Si nous devions nous battre contre eux, le soutien populaire serait irrécupérable.\n\nDivers plans ont été élaborés par le gouvernement et l'armée, mais personne n'est très optimiste. Le Conseil privé exhorte le Roi à quitter le Palais, qui est encerclé par des manifestants depuis des jours. Certains appellent à l'utilisation de la force militaire, mais Auguste hésite à prendre des mesures aussi dures. En raison de l'inaction du roi, le général von Kries a mis en place un plan et a demandé au régiment blindé de Guderian de sécuriser la capitale avec des renforts de la division de Dobrzanski. Leurs troupes devraient être loyales au Roi et on peut leur faire confiance... mais une si petite force pourrait facilement être submergée dans les rues étroites de Varsovie. Le général Berbecki, l'un de nos généraux polonais les plus fiables, a suggéré au Roi de déclarer l'état d'urgence et de mobiliser autant de troupes que nécessaire pour maintenir la paix."
 poland.200.a: "L'unité de Guderian sécurisera la capitale."
 poland.200.b: "Ce n'est pas suffisant - mobilisez plus d'unités pour maintenir l'ordre."
#
 poland.201.t: "La Trahison dans l'Armée"
 poland.201.d: "Notre décision de mobiliser des unités supplémentaires de l'armée s'est avérée catastrophique. Confrontés à la possibilité de recevoir l'ordre de tirer sur leurs compatriotes, des milliers de Polonais ont carrément refusé leurs ordres. Cette trahison n'a pas non plus varié en fonction de leur rang - des hommes aussi hauts que des généraux ont refusé d'accepter les ordres du roi, ou les ont tout simplement ignorés. Il est clair qu'une grande partie de l'armée s'est retournée contre nous, rendant la situation encore plus précaire.\n\nLe roi est maintenant coincé au milieu d'un soulèvement dont les revendications ne cessent de s'intensifier : la démission du gouvernement, l'abdication du roi, la cessation de la présence militaire allemande, une liste interminable de réformes sociales et politiques. Et les révolutionnaires ont toutes les cartes en main."
 poland.201.a: "Les traîtres !"
#
 poland.202.t: "Reprendre la Capitale"
 poland.202.d1: "Lorsque les chars sont arrivés dans les faubourgs de Varsovie, le premier sentiment de la population a été l'incrédulité. Le Roi était-il prêt à aller aussi loin pour les effrayer ? Était-il vraiment en train de faire parader ses précieuses machines de guerre dans les rues de la capitale ? La confusion s'est rapidement transformée en peur, car la police militaire et les renforts allemands ont été déployés en grand nombre pour débarrasser la partie principale de la ville des manifestants. Beaucoup ont été refoulés au canon d'un fusil ou d'une baïonnette. Au début, tout semblait pouvoir s'arranger - tant les manifestants que les soldats avaient reçu l'ordre d'éviter la violence autant que possible, mais lorsque les unités de la Division Noire sont arrivées pour libérer le Palais, la foule - menée par l'ex-légionnaire Stanisław Dubois, socialiste radical et agitateur - a refusé de bouger.\n\nLorsque les manifestants ont commencé à lapider les soldats s'approchant à la baïonnette, Guderian a finalement ordonné l'utilisation de balles réelles. Malgré les protestations de ses collègues polonais, les fusils ont retenti. Des hommes et des femmes tombèrent dans la rue... mais au lieu de se mettre en déroute, ils restèrent debout, et leur action pacifiste précédente se transforma en une mêlée chaotique.\n\nLes renforts allemands que les royalistes avaient reçus n'ont pas hésité à agir. Des mitrailleuses sont tirées du haut des chars, et à la fin de l'heure, des dizaines de morts jonchent la rue principale. Après avoir sécurisé le Palais, les unités ont commencé à ratisser méthodiquement les rues de Varsovie. La capitale est à nouveau la propriété du roi."
 poland.202.d2: "Lorsque les chars sont arrivés dans les faubourgs de Varsovie, le premier sentiment de la population a été l'incrédulité. Le Roi était-il prêt à aller aussi loin pour les effrayer ? Était-il vraiment en train de faire parader ses précieuses machines de guerre dans les rues de la capitale ? La confusion s'est rapidement transformée en peur, car la police militaire et l'infanterie ont été déployées en grand nombre pour débarrasser la partie principale de la ville des manifestants. Nombre d'entre eux ont été refoulés par le canon d'un fusil ou d'une baïonnette. Au début, tout semblait pouvoir s'arranger - tant les manifestants que les soldats avaient reçu l'ordre d'éviter la violence autant que possible, mais lorsque les unités de la Division noire sont arrivées pour libérer le Palais, la foule - menée par l'ex-légionnaire Stanisław Dubois, socialiste radical et agitateur - a refusé de bouger.\n\nLorsque les manifestants ont commencé à lapider les soldats s'approchant à la baïonnette, Guderian a finalement ordonné l'utilisation de balles réelles. Malgré les protestations de ses collègues polonais, les fusils ont retenti. Des hommes et des femmes sont tombés dans la rue... mais le noyau dur des manifestants n'a pas bougé. Au contraire, ils ont attaqué la colonne blindée en masse, allant jusqu'à enflammer certains chars avec des bombes incendiaires improvisées. D'autres coups de feu ont été tirés, mais il était clair que même les soldats polonais chargés de maintenir l'ordre commençaient à douter de leur allégeance. Mais l'incident a fait disparaître les derniers vestiges d'incertitude chez beaucoup - après cela, il n'y avait plus moyen de pardonner au Roi."
 poland.202.a: "Mobilisez plus d'unités ! Cela doit cesser !"
 poland.202.b: "Promulguez la loi martiale et préparez les pelotons d'exécution !"
#
 poland.203.t: "La Déclaration de la Rzeczpospolita"
 poland.203.d1: "Le manifeste était clair : à partir de maintenant, la Pologne serait une république, dirigée uniquement par le peuple polonais et non par un autocrate étranger. En fin de compte, c'est la seule demande qui compte. Les conseillers du roi sont furieux, comme on pouvait s'y attendre. On conseille à August de demander l'aide de son père et on lui dit de gagner du temps et de trouver un compromis. Mais dans un moment atypique d'esprit de décision, August Wilhelm les rejette tous. "Je ne souhaite pas régner sur les gens qui préfèrent me voir partir", a-t-il sérieusement expliqué. Peut-être s'agissait-il simplement d'une capitulation devant son destin, d'un désespoir total ou d'un moment surprenant de fibre morale, mais le roi Auguste IV a renoncé au trône.\n\nAlors que la nation se tait pour écouter l'allocution historique du roi à la radio, des milliers de personnes se réjouissent. Ils avaient gagné, et cela n'avait pas nécessité d'innombrables morts. Les derniers cris de "Vive le Roi" ont été entendus à travers Varsovie lorsque le Roi a signé son abdication. Laissé sans but, son gouvernement a suivi peu après. La révolution des trèfles a réussi, mais les centristes pourront-ils réaliser leur rêve ?"
 poland.203.d2: "Le manifeste était clair : à partir de maintenant, la Pologne serait une république, dirigée uniquement par le peuple polonais et non par un autocrate étranger. En fin de compte, c'est la seule demande qui compte. Les conseillers du roi sont furieux, comme on pouvait s'y attendre. On conseille à Auguste de demander l'aide de son père, on lui dit de gagner du temps et de trouver un compromis. On lui dit de se regrouper et de prendre le reste de la nation par la force du sabre polonais et de l'acier allemand. Mais dans un moment atypique d'esprit de décision, Auguste Wilhelm les a tous rejetés. "Je ne souhaite pas régner sur le peuple qui préfère me voir partir", explique-t-il à regret alors que les rues de Varsovie sont encore rouges du sang innocent. Et malgré tous les appels pour qu'il reste, August est resté défiant, comme à son habitude. Il ne veut plus d'effusion de sang, il préfère abdiquer plutôt que de faire la guerre à son peuple adoptif.\n\nAinsi, à la stupéfaction de ses alliés et de ses ennemis, le roi prononce un discours historique à la radio, annonçant son abdication et demandant la démission de son gouvernement. Des milliers de personnes se sont réjouies. Toute la nation fait la fête - sauf Varsovie, où une garnison méfiante surveille les rues pendant que le gouvernement du roi tente de comprendre la situation."
 poland.203.a: "La liberté, enfin !"
 poland.203.b: "La faiblesse du mois d'août nous a coûté le Royaume. Ça ne sert plus à rien."
 poland.203.c: "Le roi a peut-être abandonné, mais pas son gouvernement."
#
 poland.204.t: "La Constitution de la République"
 poland.204.d: "Une session spéciale du Sejm a été convoquée dès que possible. La nation revenait à la normale, ou du moins autant qu'elle le pouvait. Il en était de même pour le parlement, à une exception notable près : la plupart des délégués du Cercle étaient absents, soit à cause du boycott, soit par peur. Ils n'ont pas été regrettés non plus, puisque leur absence a fait du Centrolew le dirigeant incontesté du Sejm. [POL.GetLeader] devait être élu comme président provisoire, jusqu'à ce qu'une élection en bonne et due forme puisse être organisée.\n\nLa question la plus épineuse est celle de la constitution. Bien que le Sejm ait choisi d'abolir la monarchie à une majorité écrasante, le ChZJN et d'autres partis conservateurs détiennent toujours un bon tiers des sièges, et au Sénat, la majorité du Centrolew est encore plus mince. Le projet de constitution, calqué sur le modèle de la République Populaire de Biélorussie, s'est heurté à une résistance farouche de la droite et n'a pu être adopté car il nécessitait une majorité des deux tiers au moins, conformément à la constitution actuelle.\n\nAprès de longs débats, de nombreuses parties du projet ont été modifiées. Ni l'abolition du Sénat ni la sécularisation officielle n'ont pu être transformées en loi. Cependant, malgré d'âpres compromis, de nombreuses idées du Centrolew sont adoptées. La nouvelle République populaire abolit la censure et garantit l'égalité des droits pour tous. Des élections démocratiques pour le Sejm auront lieu tous les trois ans et celui-ci détiendra le pouvoir suprême. Le Sénat n'agirait qu'en tant qu'organe consultatif, pouvant renvoyer les lois au Sejm mais ne pouvant les interdire complètement. Le président serait élu par le Sejm pour un mandat de cinq ans, mais ses pouvoirs seraient fortement réduits par rapport à la tyrannie exécutive du royaume. La coalition libérale espérait pouvoir mettre en œuvre ses politiques les plus radicales, mais cela ne semble pas être possible avec le Sejm actuel. Au lieu de cela, un gouvernement doit être formé pour diriger la république... et peut-être finalement solidifier la Pologne libre et égale pour la première fois après les Partitions. Le premier ministre sera..."
 poland.204.a: "Norbert Barlicki a la confiance du peuple."
 poland.204.b: "Stanisław Dubois est le héros de la révolution."
 poland.204.c: "Maksymilian Malinowski est une valeur sûre."
#
 poland.205.t: "Retour de la Mission Militaire Germano-polonaise"
 poland.205.d.revolt:0 "Les officiers de la mission militaire en Pologne sont rentrés en Allemagne, Heinz Guderian en tête. Un petit groupe d'Allemands a pu s'échapper clandestinement avec le soutien de quelques loyalistes alors que les révolutionnaires s'emparaient de la majeure partie du pays. Maintenant sur le sol allemand, Guderian s'est juré de payer l'humiliation et la trahison de l'armée qu'il a aidé à former pendant des années."
 poland.205.d.chill: "Les officiers de la mission militaire en Pologne sont rentrés en Allemagne, les plus remarquables étant Heinz Guderian et Wolfgang von Kries. Ils ont passé les dernières années en [POL.GetNameDef] en tant que conseillers militaires et organisateurs du roi Auguste IV, et c'est en grande partie grâce à leurs réalisations que l'armée polonaise se vante d'être la force la mieux disciplinée de nos alliés slaves de l'Est. Leur travail est désormais terminé et Guderian offre à nouveau ses services à la Patrie."
 poland.205.a:0 "Nous aurions dû savoir..."
#
 poland.206.t: "Le Premier Président"
 poland.206.d: "Dès que le nouveau gouvernement s'est réuni, le président provisoire [POL.GetLeader] a déclaré qu'une élection du président au Sejm serait organisée, car son accession à ce poste est le fruit d'un "simple hasard". Malgré sa popularité, il a raison : un vote en bonne et due forme est nécessaire pour déterminer la popularité du président et son aptitude à servir l'ensemble du pays, et pas seulement le gouvernement en place. Cependant, grâce à une majorité assez forte du PPS et du PSL au Sejm, il est moins nécessaire de faire des compromis avec la droite, même si elle bloquera certainement certains des candidats les plus radicaux.\n\nBarlicki est un homme évident pour le poste, mais certains préféreraient élire un politicien plus âgé, plus traditionnel et bipartisan tel que Wojciechowski, qui s'est assuré le respect de la société polonaise dans son ensemble et pas seulement de la gauche.\n\nEn tant que cheval noir de l'élection, Jan Woźnicki a été présenté comme le candidat charismatique du compromis, car son ancienne appartenance aux nationaux-démocrates pourrait lui valoir une certaine bienveillance de la part de la droite."
 poland.206.a:0 "Norbert Barlicki"
 poland.206.b: "Stanisław Wojciechowski"
 poland.206.c: "Jan Woźnicki"
 poland.206.e: "Gabriel Narutowicz"

 poland.207.t: "Effondrement de la Double Monarchie"
 poland.207.d: "La destruction de l'empire des Habsbourg a eu des répercussions sur la Pologne. De nombreux contrats commerciaux et traités diplomatiques ont été annulés du jour au lendemain, et l'orientation pro-autrichienne de notre politique a été bouleversée. Nous verrons bien à quoi ressemblera la nouvelle Europe centrale."
 poland.207.a: "Une période agitée..."

