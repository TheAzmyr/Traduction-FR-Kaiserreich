 poland.152.t: "Le roi nomme Studnicki"
 poland.152.d: "En l'absence d'une coalition gouvernementale responsable, le Roi a nommé Władysław Studnicki, du Parti de l'État, comme président des ministres. Le gouvernement de Studnicki ne dispose pas de la majorité au Sejm, mais il est soutenu par suffisamment de membres indépendants pour pouvoir adopter des lois - et, le cas échéant, il bénéficiera des pouvoirs exécutifs du roi.\n\nM. Studnicki est un ardent porte-parole d'une coopération plus approfondie avec l'Allemagne et a souvent rappelé au Sejm l'importance de la collaboration avec Berlin, qui est la seule et unique façon de sauvegarder l'existence de l'État polonais."
 poland.152.a: "Priez Dieu qu'il garde la nation en ligne."
