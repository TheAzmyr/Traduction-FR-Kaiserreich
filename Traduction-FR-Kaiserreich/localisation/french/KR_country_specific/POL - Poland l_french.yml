 poland.119.t: "Financer un Scandale pour [POL_supported_party]"
 poland.119.d: "Un grand journal a publié un article choquant sur une personnalité bien connue du [POL_supported_party] et ses liens douteux avec des "intérêts étrangers". L'article accuse le parti d'accepter des financements non documentés de l'étranger sous la forme de "dons" importants et anonymes.\n\nSi les campagnes de dénigrement préélectorales ne sont pas nouvelles, les accusations de corruption pourraient sérieusement ébranler la perception populaire du parti comme étant celui qui défend les intérêts des petits."
 poland.119.a: "C'est vraiment choquant !"
 poland.119.b: "Il n'y a aucune preuve de collusion !"
