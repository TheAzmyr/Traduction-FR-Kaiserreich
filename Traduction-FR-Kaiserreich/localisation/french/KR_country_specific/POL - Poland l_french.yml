 poland.151.t.ci: "Victoire électorale pour le Cercle."
 poland.151.t.ch: "Victoire électorale pour le ChZJN"
 poland.151.t.ce: "Victoire électorale pour le Centrolew"
 poland.151.d.ci: "Alors que le MKP commence à choisir ses ministres, il a des promesses spectaculaires à tenir. Malgré les troubles et la dépression économique majeure, le MKP a réussi à guider la nation et à conserver le soutien du peuple.\n\nLe Roi a exprimé son soutien au nouveau gouvernement, et la plupart de la classe supérieure semble satisfaite de la victoire du statu quo. L'alliance Centrolew, qui s'interroge sur ses erreurs, a montré sa faiblesse face à l'idée moins radicale de la Pologne."
 poland.151.d.ch: "Le nouveau président des ministres, le jeune et charismatique Józef Chaciński, a prêté serment pour diriger le gouvernement de Sa Majesté. Avec une faible majorité au Sejm et au Sénat, le gouvernement largement chrétien-démocrate de Chaciński pourra poursuivre ses politiques qui ne diffèrent pas radicalement de celles du gouvernement précédent.\n\nOn s'attend toutefois à ce que Chaciński cherche à éloigner le Royaume de l'influence allemande et à mettre en œuvre des politiques plus nationalistes, telles qu'une législation contre les propriétaires d'entreprises juives. Il reste à voir si le gouvernement gardera la confiance du Roi à l'avenir."
 poland.151.d.ce: "Le Roi a nommé [POL.GetSecondInCommand] comme nouveau président des ministres, qui a immédiatement commencé à former un gouvernement libéral de gauche. Le Centrolew est maintenant confronté à d'énormes défis : tenir les promesses faites au peuple, face à un Sénat profondément conservateur et au Roi qui considère la gauche avec suspicion, surtout après la montée du radicalisme au lendemain du Lundi Noir.\n\nDe nombreux analystes politiques donnent au nouveau gouvernement un an maximum ; après tout, il n'y a jamais eu de gouvernement centriste en Pologne qui ait tenu tout un mandat."
 poland.151.a.ci: "Un toast pour le roi Auguste !"
 poland.151.a.ch: "Que la Pologne prospère à jamais"
 poland.151.a.ce: "C'est l'aube du progrès !"
