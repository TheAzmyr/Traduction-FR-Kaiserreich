 poland.118.t: "La Popularité de [FROM.POL_supported_party] Augmente ! "
 poland.118.d: "Il semble que le [FROM.POL_supported_party] ait intensifié sa campagne au cours des derniers jours, ralliant de nombreuses personnes qui hésitaient auparavant à le soutenir. S'ils parviennent à poursuivre leur campagne, il est fort possible qu'ils remportent l'élection.\n\nLeurs adversaires politiques cherchent déjà des preuves d'une éventuelle tricherie qui expliquerait cette soudaine montée en puissance."
 poland.118.a: "Tout à fait surprenant !"
