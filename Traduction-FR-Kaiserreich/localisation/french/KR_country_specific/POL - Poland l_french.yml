 poland.88.t: "Les Vraies Loyautés de la Diète"
 poland.88.d: "Si le Royaume de Pologne est aussi stable qu'il l'est, c'est en grande partie grâce au soutien du centre politique et des libéraux modérés. Leur promesse a toujours été le constitutionnalisme et l'adhésion à la démocratie, même si elle est guidée par le roi - ce qui a permis à la Pologne de rester relativement démocratique. Malheureusement, cela a également permis à l'opposition politique de s'organiser au grand jour, de se renforcer et de se radicaliser.\n\nCertains membres de l'aile droite du Cercle pensent que notre soutien passé à la démocratie était une erreur et que la Pologne est condamnée à sombrer dans le fanatisme révolutionnaire, si l'opposition poursuit son agitation antimonarchiste à gauche et à droite de l'échiquier politique.\n\nNormalement, les membres du Sejm bénéficient d'une immunité juridique pendant leur mandat, mais il existe un certain nombre de moyens de contourner ce contrôle constitutionnel et de permettre au Comité national de sécurité de persécuter les dirigeants des partis déloyaux."
 poland.88.a: "Empilez les tribunaux pour lever l'immunité."
 poland.88.b: "Renvoyez le Sejm purement et simplement."
 poland.88.c: "C'est absurde, la constitution est là pour une raison."
 POL_can_persecute_sejm: "Peut persécuter le Sejm."
#
 poland.89.t: "Le Sejm est Dissous"
 poland.89.d: "Sur ordre du roi Auguste IV, le Sejm a été dissous aujourd'hui. Tous les membres de la chambre basse ont dû démissionner, tandis que le Sénat a été prorogé pour une durée indéterminée, vraisemblablement jusqu'aux prochaines élections. La gouvernance de l'État est donc entre les mains du roi et d'un gouvernement intérimaire temporaire. En pratique, cela empêchera toute législation d'être adoptée par le Sejm, mais cela supprimera également l'immunité juridique des délégués du Sejm.\n\nCette décision a été accueillie par une furieuse opposition, mais il n'y a pas grand-chose à faire pour l'inverser, si ce n'est des protestations. Il va sans dire que le recours à des mesures aussi extrêmes a montré clairement à beaucoup que le roi ne s'intéresse pas au parlementarisme et qu'il cherche avant tout à défendre les intérêts de l'Allemagne avant ceux de la Pologne. Pourtant, certaines voix se sont prononcées en sa faveur, considérant la dissolution comme un outil triste mais nécessaire pour sauver la Pologne d'une prise de pouvoir syndicaliste."
 poland.89.a: "Un jour sombre pour la liberté."
#
 poland.93.t: "Le Comte rencontre le Roi"
 poland.93.d: "Aujourd'hui, le Roi a dîné avec Maurycy Zamoyski, le 15ème Ordinaire de Zamość. Comptant parmi les plus riches propriétaires terriens de Pologne, Zamoyski est une figure bien connue de la politique polonaise et est déjà membre du Geheimrat. Il s'est fait le porte-parole de l'aristocratie polonaise et de la coopération avec les nationaux-démocrates - et dernièrement, Zamoyski a fait des efforts considérables pour gagner la faveur du roi.\n\nLes récits hauts en couleur de Zamoyski sur les aventures et les duels de sa jeunesse lui ont donné une réputation d'aventurier à la cour. Son ton ouvertement nationaliste et son passé commun avec Roman Dmowski lui ont fait de nombreux ennemis parmi les conseillers du roi, qui préféreraient le voir échouer, mais August IV lui-même est impressionné par le charisme de Zamoyski."
 poland.93.a: "Cet homme serait un conseiller précieux."
 poland.93.b: "Le Roi ne fait pas de favoritisme."
 POL_zamoyski_cooperation: "Zamoyski au Conseil Privé"
 POL_privy_council_tt: "§RCe conseiller ne peut pas être remplacé manuellement.§!"
#
 poland.94.t: "Contacts Russes de Zamoyski"
 poland.94.d: "Un scandale a choqué la nation. Mauryzy Zamoyski, un noble du conseil du roi, a été accusé de correspondre avec le comité national de Roman Dmowski à Moscou.\n\nUne source anonyme a envoyé à la police un certain nombre de lettres prouvant que Zamoyski est en correspondance active avec les traîtres depuis des années - et beaucoup affirment que cette coopération s'est étendue à l'aide active aux organisations anti-monarchistes et aux espions nationalistes pour agir contre le Royaume. Zamoyski, naturellement, nie tout, et bénéficie d'un soutien populaire considérable.\n\nIl serait relativement facile de prétendre que les lettres sont des falsifications, et d'éviter le contrecoup de la persécution de l'homme le plus riche de Pologne... mais si les accusations sont vraies, il pourrait être un ennemi dangereux pour le Roi."
 poland.94.a: "Dégagez-le, tout de suite !"
 poland.94.b: "Évitons un scandale royal."
 poland.94.c: "N'importe quoi, c'est un vrai patriote !"
