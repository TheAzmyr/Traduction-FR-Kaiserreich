du parti de l'État. Monarchiste convaincu, Studnicki dirigerait un gouvernement habilité par la prérogative royale à prendre des mesures pour rétablir l'ordre dans le pays. Le gouvernement pourrait se prévaloir des élections comme d'un mandat... mais cette affirmation est douteuse et un tel virage autoritaire pourrait susciter des réactions négatives. Le roi doit décider ce qui est préférable..."
 poland.150.d.chjena_coalition: "Les lois du Royaume de Pologne stipulent que, sauf en cas d'état d'urgence national, les élections à la Diète ne doivent pas avoir lieu plus de quatre ans après les précédentes. Les dernières élections au Sejm ont été déterminantes, puisqu'elles ont vu la disparition de la Coalition nationale et son remplacement par le gouvernement actuel. C'était aussi un présage, car même avant le lundi noir, les affrontements entre la gauche et la droite étaient de plus en plus fréquents - 1936 n'a été qu'un accélérateur, et un rappel des enjeux au gouvernement Ponikowski. Les centristes avaient toutes les raisons d'espérer que ce vote leur permettrait de se venger.\n\nMais le destin a un sens de l'humour tordu. Le décompte final a révélé un vainqueur surprise : avec [?POL_nat_influence]% des sièges de la Diète contre [?POL_royal_influence]% pour le Cercle, le ChZJN a éclipsé ses principaux partenaires de coalition pour devenir le chef de file du bloc monarchiste. Peu de membres du Centrolew ou du Cercle auraient prédit ce résultat il y a quelques années - la plupart des gens considéraient que la compétition se jouait entre eux deux, et l'ascension soudaine du ChZJN a d'importantes implications pour l'avenir.\n\nSelon les normes parlementaires, le ChZJN peut désormais prétendre au poste de premier ministre et s'est donc rallié à son président, Józef Chaciński. Encore relativement modéré au sein de la droite polonaise, Chaciński peut être défini comme un solidariste et son gouvernement prendra probablement une direction plus chrétienne-nationaliste et cherchera à se distancer de l'Allemagne, mais il a fait des efforts pour se distancer publiquement des positions plus radicales pour lesquelles la droite polonaise a été connue.\n\nCes assurances ne convainquent guère les conservateurs du cercle. L'utilisation par Chaciński d'une rhétorique pro-paysanne et anticapitaliste, ainsi que l'implication du ChZJN dans la conspiration de Cracovie, ont poussé certains à exhorter en privé le roi à nommer Władysław Studnicki, du parti de l'État, à un gouvernement d'urgence pour tenter de contourner la victoire du ChZJN. Ardemment royaliste et conservateur, un gouvernement Studnicki pourrait fonctionner avec le soutien royal, mais il serait clairement antidémocratique et susciterait certainement des réactions négatives. Mais c'est le choix du roi..."
 poland.150.d.chjena: "Les lois du Royaume de Pologne stipulent que, sauf en cas d'état d'urgence national, les élections à la Diète ne doivent pas avoir lieu plus de quatre ans après les précédentes. Les dernières élections au Sejm ont été déterminantes, puisqu'elles ont vu la disparition de la Coalition nationale et son remplacement par le gouvernement actuel. C'était aussi un présage, car même avant le lundi noir, les affrontements entre la gauche et la droite étaient de plus en plus fréquents - 1936 n'a été qu'un accélérateur, et un rappel des enjeux au gouvernement Ponikowski. Les centristes avaient toutes les raisons d'espérer que ce vote leur permettrait de se venger.\n\nMais le destin a un sens de l'humour tordu. Le décompte final a révélé un vainqueur inattendu du récent chaos politique : en remportant [?POL_nat_influence]% des sièges, le ChZJN a complètement évincé ses anciens partenaires du MKP et ses rivaux du Centrolew pour s'assurer une majorité absolue. Peu de membres du Centrolew ou du Cercle auraient prédit ce résultat il y a quelques années - la plupart d'entre eux considéraient que la compétition se jouait entre eux deux, et l'ascension soudaine du ChZJN a d'importantes implications pour l'avenir.\n\nRien au Sejm ne peut désormais empêcher le ChZJN d'accéder à la première place, et les députés se sont donc ralliés à leur président, Józef Chaciński. Encore relativement modéré au sein de la droite polonaise, Chaciński peut être défini comme un solidariste et son gouvernement prendra probablement une direction plus chrétienne-nationaliste et cherchera à se distancer de l'Allemagne, mais il a fait des efforts pour se distancer publiquement des positions plus radicales pour lesquelles la droite polonaise a été connue.\n\nCes assurances ne convainquent guère les conservateurs du cercle. L'utilisation par Chaciński d'une rhétorique pro-paysanne et anticapitaliste, ainsi que l'implication du ChZJN dans la conspiration de Cracovie, ont poussé certains à exhorter en privé le roi à nommer Władysław Studnicki, du parti de l'État, à un gouvernement d'urgence pour tenter de contourner la victoire du ChZJN. Ardemment royaliste et conservateur, un gouvernement Studnicki pourrait fonctionner avec le soutien royal, mais il serait clairement antidémocratique et susciterait certainement des réactions négatives. Mais c'est le choix du roi..."
