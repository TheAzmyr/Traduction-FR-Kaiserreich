 POL_issues_at_hand_desc: "La société polonaise est confrontée à de nombreux problèmes - pauvreté, inégalité des richesses, analphabétisme - mais son plus grand problème est la terre même sur laquelle elle est assise. La propriété foncière en Pologne est extrêmement inégale : un certain nombre de très grands domaines ont survécu à la domination russe et contrôlent le marché agricole, tandis que des dizaines - voire des centaines - de milliers de petites exploitations familiales restent appauvries. Une réforme agraire limitée a été tentée, mais elle n'a pas donné de résultats, en grande partie à cause de l'indécision du gouvernement et du manque de fonds. Le boom démographique de la dernière décennie n'a fait qu'exacerber les problèmes, les rapprochant de plus en plus d'un point de rupture."

