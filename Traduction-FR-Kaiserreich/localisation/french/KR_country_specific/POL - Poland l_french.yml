 poland.150.t:0 "Les élections de 1938"
 poland.150.d.circle_coalition: "Les lois du Royaume de Pologne stipulent que, sauf en cas d'état d'urgence national, les élections à la Diète ne doivent pas avoir lieu plus de quatre ans après les précédentes. Les dernières élections au Sejm ont été déterminantes, puisqu'elles ont vu la disparition de la Coalition nationale et son remplacement par le gouvernement actuel. C'était aussi un présage, car même avant le lundi noir, les affrontements entre la gauche et la droite étaient de plus en plus fréquents - 1936 n'a été qu'un accélérateur, et un rappel des enjeux au gouvernement Ponikowski. Les centristes avaient toutes les raisons d'espérer que ce vote leur permettrait de se venger.\n\nIl n'en fut rien. Après quelques décomptes, il est apparu clairement que la coalition de Ponikowski restait bien vivante aux yeux de la nation. Les partis alignés sur le MKP ayant obtenu [?POL_royal_influence]% des sièges à la Diète et leurs alliés du ChZJN [?POL_nat_influence]%, les journaux ont déjà commencé à préparer leurs éditions du matin pour déclarer le Cercle vainqueur des élections, tandis que les Centrolew ont été renvoyés chez eux pour réfléchir à leur avenir. Pour l'instant, le Royaume est en sécurité - et la gauche polonaise a été invitée à réessayer la prochaine fois.\n\nSi tant est qu'il y ait une prochaine fois. Malgré son succès, M. Ponikowski a déjà exprimé son souhait de se retirer, ce qui pose la question de savoir qui lui succédera. À la surprise générale, le favori s'est révélé être Aleksy Ćwiakowski - à l'origine membre du PSL, la politique favorable aux paysans de M. Ćwiakowski a sans doute été essentielle à la viabilité du cercle, et la jeune garde libérale la considère comme un élément essentiel de la stratégie à long terme.\n\nMais les conservateurs, rebutés par une éventuelle réforme agraire et par une certaine mollesse à l'égard des troubles récents, se sont rebiffés. Au lieu de cela, ils ont suggéré au roi de nommer Władysław Studnicki, du parti de l'État. Monarchiste convaincu, Studnicki dirigerait un gouvernement habilité par la prérogative royale à prendre des mesures pour rétablir l'ordre dans le pays. Le gouvernement pourrait se prévaloir des élections comme d'un mandat... mais cette affirmation est douteuse et un tel virage autoritaire pourrait susciter des réactions négatives. Le roi doit décider ce qui est préférable..."
