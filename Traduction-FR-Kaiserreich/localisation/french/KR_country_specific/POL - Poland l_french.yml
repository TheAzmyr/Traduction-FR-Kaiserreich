 POL_geheimrat: "Le Geheimrat\n§gLe roi préfère déléguer de nombreuses affaires d'État à ses conseillers royaux au sein du Conseil privé. Ceux-ci sont souvent choisis pour agir en tant qu'experts des sujets auxquels le Roi ne s'intéresse pas beaucoup, comme les questions militaires.§!"
