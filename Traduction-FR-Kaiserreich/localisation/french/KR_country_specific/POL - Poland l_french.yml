 #not triggered:
 poland.96.t: "Les Libéraux au Conseil Privé"
 poland.96.d: "Au grand désarroi des conseillers à l'esprit plus réactionnaire, le roi a nommé une bonne part d'individus plus libéraux à son conseil consultatif, principalement grâce à ses contacts personnels dans les classes supérieures polonaises. L'un des constitutionnalistes les plus virulents est le sénateur Stanisław Downarowicz, homme d'État de longue date et ami du Premier ministre Ponikowski. Downarowicz est un opposant farouche aux politiques réactionnaires du Royaume, et a toujours été une voix de modération et même de coopération avec le Centrolew. Cela ne lui a pas valu un grand soutien de la part des Allemands, ni des conservateurs purs et durs.\n\nDans sa dernière proposition au Roi, Downarowicz a suggéré une coopération interpartisane plus étroite avec le Centrolew, et a offert d'utiliser ses nombreux contacts pour former une trêve avec l'opposition."
 poland.96.a: "L'homme a raison ; voyons ce qu'il peut faire."
 poland.96.b: "Absolument pas !"
 POL_downarowicz_cooperation: "Downarowicz au Conseil Privé"
#
 poland.97.t: "Bonne Volonté du Centrolew"
 poland.97.d: "Après de longues négociations avec un certain nombre de dirigeants du Centrolew, le conseiller Stanisław Downarowicz a réussi à les convaincre d'enterrer pour un temps leur hache de guerre avec le gouvernement royal et de soutenir le cabinet de [GetSecondInCommand] au Sejm dans quelques réformes clés, en échange du soutien du gouvernement à certains programmes du Centrolew, comme les programmes d'éducation rurale et le renforcement des droits des travailleurs.\n\nLes deux parties espèrent que cette alliance informelle pourra réduire la croissance alarmante de l'extrémisme politique aux deux extrémités du spectre, tant chez leurs adversaires que parmi leurs propres partisans. Reste à voir si cet esprit de bonne volonté triomphe."
 poland.97.a:0 "Excellent."
