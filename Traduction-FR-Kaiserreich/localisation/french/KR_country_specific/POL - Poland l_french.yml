 ### Parties ###
 ###############

 POL_totalist_party: "KPRP"
 POL_totalist_party_long: "Komunistyczna Partia Robotnicza Polski (Parti Communiste Ouvrier Polonais)\n§gFondé dans le sillage de la révolution russe par des communistes polonais, le KPRP a connu une courte période de gloire. Après l'effondrement de la Russie soviétique et les succès des révolutions syndicalistes occidentales, le KPRP n'est plus qu'une coquille d'un mouvement, contraint à la clandestinité et luttant pour sa pertinence même au sein de l'extrême-gauche.§!\n"
 POL_syndicalist_party: "ZZZ"
 POL_syndicalist_party_long: "Związek Związków Zawodowych (Union des Syndicats)\n§gNoyau du Comité révolutionnaire, l'Union des Syndicats, est composé d'anarchistes et de syndicalistes exilés et émigrés en France, organisant des activités clandestines en Pologne même. Le ZZZ est un effort d'unification des différents groupes d'inspiration syndicaliste sous la direction du président Kazimierz Zakrzewski. La partie principale du ZZZ est composée de la Piłsudskian Generalna Federacja Pracy (Fédération Générale du Travail), et de l'Anarchistyczna Federracja Polski (Fédération Anarchiste de Pologne) de Lew Marek.§!\n"
 POL_radical_socialist_party: "Centrolew - PPS-L"
 POL_radical_socialist2_party: "PPS-L"
 POL_radical_socialist_party_long: "Polska Partia Socjalistyczna - Lewica (Parti Socialiste Polonais - Gauche)\n§gL'aile radicale du PPS, dirigée par l'anarchiste Zygmunt Zaremba, est une minorité au sein du parti. Elle agit comme une liaison entre le Comité révolutionnaire et le PPS modéré, organisant des activités souterraines sous l'aile du PPS.§!\n"
 POL_social_democrat_party: "Centrolew - PPS"
 POL_social_democrat2_party:0 "PPS"
 POL_social_democrat_party_long: "Polska Partia Socjalistyczna (Parti Socialiste Polonais)\n§gLe PPS social-démocrate est l'un des deux principaux partis d'opposition, formant le bloc centriste aux côtés du Parti Populaire. Le parti de Norbert Barlicki a de fortes sympathies pour les mouvements républicains et socialistes antimonarchistes, mais maintient actuellement une position soigneusement pragmatique vis-à-vis du Royaume.§!\n"
 POL_social_democrat2_party_long: "Polska Partia Socjalistyczna (Parti Socialiste Polonais)\n§gLe PPS social-démocrate et ses alliés ont réussi à renverser le royaume et à promettre une nouvelle Pologne plus démocratique. Ils cherchent à renforcer le parlementarisme, à construire un solide réseau de sécurité sociale et à restreindre le pouvoir de l'aristocratie et de l'élite économique polonaise.§!\n"
 POL_social_liberal_party: "Centrolew - PSL"
 POL_social_liberal2_party:0 "PSL"
 POL_social_liberal_party_long: "Polskie Stronnictwo Ludowe (Parti Populaire Polonais)\n§gLa seconde moitié de Centrolew est le Parti Populaire, résultat de l'unification de plusieurs partis populistes, libéraux et agraires. Ayant des liens étroits avec son équivalent en Galice, le parti de Maksymilian Malinowski sert de principal véhicule au républicanisme, même s'il maintient actuellement une position pragmatique vis-à-vis de la monarchie.§!\n"
 POL_social_liberal2_party_long: "Polskie Stronnictwo Ludowe (Parti Populaire Polonais)\n§gFormé à l'origine de plusieurs partis populistes, libéraux et agraires, le Parti Populaire a réussi à prendre le pouvoir après la Révolution des Trèfles, et est maintenant en mesure de construire la Pologne qu'il a promis de bâtir : où paysan, prêtre et seigneur sont tous égaux devant la loi.§!\n"
 POL_market_liberal_party: "MKP"
 POL_market_liberal_party_long: "Miedzypartyjne Koło Polityczne (Cercle Politique Interpartisan)\n§gFormé en 1915 à partir de partis démocrates nationaux et libéraux modérés, le MKP a décidé de collaborer avec les puissances centrales. Il s'agit d'une coalition du Parti National-Démocrate, du Parti de la Vraie Politique, du Parti Progressiste Polonais, du Parti de l'État Polonais et d'un certain nombre d'autres organisations. Le parti agit comme représentant du centre dans la politique polonaise. Il est considéré comme socialement conservateur, économiquement libéral et constitutionnaliste, et est soutenu par la classe moyenne et le secteur économique en particulier.§!\n"
 POL_social_conservative_party: "ChZJN"
 POL_social_conservative_party_long: "Chrześcijański Związek Jedności Narodowej (Union Chrétienne de Coopération Nationale)\n§gUne alliance de partis chrétiens-démocrates et nationaux-démocrates qui sont en désaccord avec l'approche économiquement libérale et la politique étrangère pro-allemande du MKP. ChZJN, ou Chjena, défend la démocratie nationale et la doctrine sociale catholique et, bien que pragmatique à l'égard de la monarchie, cherche à obtenir une plus grande indépendance pour la Pologne par des moyens légaux.§!\n"
 POL_social_conservative2_party_long: "Chrześcijański Związek Jedności Narodowej (Union Chrétienne de Coopération Nationale)\n§gAlliance de partis chrétiens-démocrates et nationaux-démocrates, le ChZJN, profondément catholique et nationaliste, cherche à sauvegarder la hiérarchie sociale traditionnelle de la Pologne, son indépendance et la position de l'Église comme âme de la nation.§!\n"
 POL_authoritarian_democrat_party: "MKP-SP"
 POL_authoritarian_democrat_party_long: "Międzypartyjne Koło Polityczne - Stronnictwo Państwowe (Parti pour la Souveraineté)\n§gL'aile conservatrice et ouvertement pro-allemande du cercle. Dirigé par Władysław Studnicki, le parti cherche à resserrer les relations avec Berlin et à faire respecter les droits traditionnels de la szlachta.§!\n"
 POL_paternal_autocrat_party: "Geheimrat"
 POL_paternal_autocrat_party_long: "Geheimrat (Conseil Privé)\n§gLe Geheimrat est un conseil consultatif informel du roi Auguste IV, composé principalement de conseillers militaires et économiques allemands et autrichiens du roi et de magnats polonais pro-allemands. Le Geheimrat ne s'intéresse pas aux libertés polonaises, mais cherche plutôt à maintenir la position du roi et les intérêts austro-allemands en Pologne. Le chef officieux du Conseil Privé est le citoyen allemand le plus influent du pays, le chef de la mission militaire, Wolfgang von Kries.§!\n"
 POL_generalgouvernment_party: "Generalgouvernement Warschau"
 POL_generalgouvernment_party_long:9 "Generalgouvernement Warschau\n§gLe Gouvernement Général de Varsovie est le dernier clou du cercueil de l'indépendance de la Pologne. Soutenu par les généraux loyalistes et les Allemands, le gouverneur général dirige d'une main de fer, réprimant impitoyablement toute dissidence. Les élections et la constitution sont suspendues indéfiniment.§!\n"
 POL_national_populist_party: "LN"
 POL_national_populist_party_long: "Liga Narodowa (Ligue Nationale)\n§gCréée en 1893, la Ligue Nationale est au départ une organisation conspiratrice issue du mouvement Endecja. Les radicaux de l'Endecja, dirigés par Roman Dmowski, ne sont pas les bienvenus en Pologne et leur direction est exilée à Moscou. Au fil des ans, ils ont tissé des liens avec l'extrême droite russe et les organisations clandestines polonaises, complotant pour libérer un jour la Pologne de ses ennemis extérieurs et intérieurs.§!\n"
## Late Game Parties
 POL_totalist2_party: "ZSP"
 POL_totalist2_party_long: "Związek Syndykalistów Polskich (Union des Syndicalistes Polonais)\n§gFondé par les partisans de Kazimierz Zakrzewski, le ZSP est officiellement une organisation largement syndicaliste et démocratique, mais dans la pratique, il adhère à l'idéologie personnelle de Zakrzewski. Le mouvement de masse s'articule en grande partie autour du rôle de Zakrzewski en tant que leader de la révolution, et est rendu immensément populaire par le patriotisme des gens du peuple et leur méfiance à l'égard du socialisme "internationaliste".§!\n"
 POL_syndicalist3_party: "ZSP"
 POL_syndicalist3_party_long: "$POL_totalist2_party_long$"
 POL_syndicalist2_party: "SZW"
 POL_syndicalist2_party_long: "Syndykalistyczny Związek "Wolność" (Union Syndicaliste "Liberté")\n§gFormé comme une opposition à Zakrzewski, le SZW est un rassemblement de syndicalistes "démocratiques" et d'anarchistes. Ils sont partisans d'une décentralisation extrême afin d'éviter la tyrannie de l'exécutif et de garantir une véritable liberté individuelle.§!\n"
 POL_radical_socialist3_party:0 "PPS"
 POL_radical_socialist3_party_long: "Polska Partia Socjalistyczna (Parti Socialiste Polonais)\n§gL'ancienne aile radicale du PPS est considérée comme modérée pour la vie politique de la république socialiste. Ils recherchent une Pologne démocratique et relativement décentralisée, craignant que la révolution ne se retourne contre elle-même et ne devienne tyrannique, comme tant de révolutions avant elle.§!\n"
 POL_social_democrat3_party: "PPS-P"
 POL_social_democrat3_party_long: "Polska Partia Socjalistyczna - Prawica (Parti Socialiste Polonais - Droite)\n§gAujourd'hui minoritaire, la faction de droite du PPS se montre, au mieux, mesurée à l'égard de la révolution, et s'apparente davantage à des partenaires cherchant à maintenir certains aspects du parlementarisme en Pologne.§!\n"
 POL_market_liberal2_party:0 "PC"
 POL_market_liberal2_party_long: "Polskie Centrum (Centre Polonais)\n§gLe Centre est un parti Conservateur-Libéral mineur qui se compose principalement des anciens monarchistes et des modérés du MKP qui ne se sont pas retirés de la politique. Il préfère conserver des liens économiques avec l'Allemagne et l'Autriche et s'oppose à toute guerre avec l'une ou l'autre de ces deux nations, option qu'il considère comme une immense folie.§!\n"
 POL_authoritarian_democrat2_party: "SPZ"
 POL_authoritarian_democrat2_party_long: "Stronnictwo Państwowo-Zachowawcze (Parti pour la Préservation de l'État)\n§gLe Parti de la Préservation de l'État est un groupe conservateur composé d'anciens politiciens du MKP qui préconisent de conserver un grand nombre de structures du royaume et d'éviter les réformes radicales ou les changements de politique étrangère, qu'ils considèrent comme pouvant nuire à la sécurité de la Pologne.§!\n"
 POL_paternal_autocrat2_party: "OZN"
 POL_paternal_autocrat2_party_long: "Obóz Zjednoczenia Narodowego (Camp de l'Unité Nationale)\n§gL'OZN est essentiellement un bras politique de la clique militaire d'Edward Rydz-Śmigły. Il se présente comme une organisation apolitique qui cherche à réunir tous les groupements politiques de Pologne sous une même bannière. En pratique, son programme politique est presque copié sur celui du mouvement National-Démocrate, composé principalement de militarisme, de nationalisme et d'antisémitisme.§!\n"
 POL_national_populist2_party: "SN"
 POL_national_populist2_party_long: "Stronnictwo Narodowe (Parti National)\n§gAprès que le mouvement National-Démocrate a été autorisé à s'organiser à nouveau ouvertement, les disciples de Roman Dmowski ont fondé le Parti National comme leur bras politique. Si, sur le papier, le mouvement est simplement conservateur chrétien, dans la pratique, le parti est très radical. Comme la plupart des démocrates nationaux modérés sont impliqués dans le ChZJN, le Parti national est rempli de ceux qui ont été interdits plus tôt - des radicaux d'extrême droite autour d'Adam Doboszyński et des Endeks purs et durs qui n'aiment pas le système démocratique.§!\n"
 POL_national_populist3_party: "ON"
 POL_national_populist3_party_long: "Organizacja Narodowa (Organisation Nationale)\n§gDans la théorie de la nation d'Adam Doboszyński, le multipartisme est un anathème pour l'unité nationale. Au contraire, l'élite doit être réunie sous une seule organisation politique, capable de coordonner l'ensemble de la société selon les doctrines chrétiennes et distributionnistes. Ce groupe d'hommes vertueux agira en tant qu'enseignants et organisateurs pour le peuple, et veillera à développer l'hygiène politique des masses.§!\n"

