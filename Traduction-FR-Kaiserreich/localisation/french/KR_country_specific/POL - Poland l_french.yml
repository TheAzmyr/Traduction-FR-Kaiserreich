 POL_Patron_of_Schools: "Patronner les Écoles"
 POL_Patron_of_Schools_desc: "Nos enfants sont l'avenir, et ils doivent apprendre dès leur plus jeune âge à être de vrais patriotes, dont le plus grand idéal est le Premier Maréchal lui-même."
