 POL_uprising: "Soulèvement Chaotique"
 POL_uprising_desc: "La nation est en flammes. Certaines des unités déloyales envers le nouveau gouvernement se sont mutinées, tandis que de nombreux Polonais authentiques ont organisé des forces de combat et des milices ad hoc dans tout le pays. Dans de nombreuses régions du pays, l'administration et les systèmes logistiques se sont effondrés, car les ennemis présumés de l'État ont fui. Certaines régions refusent carrément de nous obéir et mènent leur propre insurrection. Tout est en flammes, mais ce sont les flammes qui donneront naissance à la nouvelle Pologne, éternellement libre."
 POL_uprising2: "Insurrection Organisée"
 POL_uprising2_desc: "Le gouvernement provisoire a finalement resserré son emprise sur le soulèvement, et la majorité de la nation reconnaît notre autorité. Il existe encore des cellules monarchistes qui agissent contre nous, mais elles sont de plus en plus insignifiantes. L'organisation de l'État et de l'armée est toujours en plein bouleversement, mais le noyau d'élite de notre armée a été très efficace pour former tous les patriotes nouvellement recrutés afin qu'ils deviennent une véritable force de combat."
 POL_uprising3: "Guerre de Libération "
 POL_uprising3_desc: "La Pologne est unie dans notre lutte commune contre le tyran prussien et ceux qui souhaitent asservir et détruire notre chère nation. La majorité de la nation reconnaît l'autorité de [POL.GetLeader] et son leadership sur le soulèvement. Grâce à notre brillant corps d'officiers, l'armée s'est pratiquement remise du soulèvement initial chaotique, et les mutins ont été remplacés par des âmes courageuses nouvellement formées."
 POL_defections: "Défections et Désertions"
 POL_defections_desc: "Tout le monde ne considère pas notre prise de pouvoir comme juste ou souhaitable. Malgré toutes nos tentatives pour les convaincre, de nombreuses unités ont refusé de recevoir des ordres des "rebelles" et continuent d'entretenir une loyauté erronée envers l'ancien gouvernement."
