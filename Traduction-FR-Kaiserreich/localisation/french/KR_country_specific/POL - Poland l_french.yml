### Intro Screen ###
 POL_country_intro_header:0 "Le Royaume de Pologne"
 POL_country_intro_content: "Il y a deux décennies, des milliers de Polonais ont combattu et sont morts pour les puissances centrales. Cette coopération houleuse avec deux des trois anciennes puissances partageuses a conduit à la création du Royaume de Pologne, une nation qui était un compromis dès le départ, taillée dans l'ancien territoire russe. L'unification espérée avec la Pologne autrichienne a été refusée très tôt, car l'Allemagne a cherché à arracher la Pologne aux Autrichiens et à s'assurer un règne libre sur le "Grenzmark". Les Allemands ont même annexé la "bande frontalière", dans le but de poursuivre la colonisation, mais celle-ci a été restituée après la chute de la dictature de Ludendorff, laissant les Polonais toujours dubitatifs quant aux intentions allemandes. Des ambitions allemandes initiales, il ne reste que quelques éléments - le règne chancelant du roi Auguste IV et la "Polnische Wehrmacht", une armée professionnelle formée par les Prussiens.\n\nContre toute attente, le royaume a survécu et est parvenu à trouver une relative prospérité. Autrefois la région la plus industrialisée de l'Empire russe, la Pologne a grandement bénéficié de son appartenance à la Mitteleuropa et de la coopération économique avec ses voisins, les investissements allemands et austro-hongrois ayant apporté du travail et de la croissance aux villes polonaises. Les politiques modérément libérales du roi Auguste IV et sa volonté d'honorer la constitution polonaise lui ont valu un certain soutien au fil des ans, mais sous la surface, de graves problèmes s'aggravent.\n\nLa Pologne, comme la plupart des pays d'Europe de l'Est, est encore une nation très agraire. Le fossé entre les villes en pleine expansion et les campagnes, qui appartiennent en grande partie à la noblesse allemande et polonaise, n'a fait que se creuser au fil des ans, formant une masse de pauvres sans terre et sans emploi qui aspirent au changement. Ces questions sociales alimentent la radicalisation politique qui a lieu des deux côtés de l'échiquier politique. La gauche polonaise, traditionnellement forte, est bien organisée et s'est alliée aux partis libéraux-agraires, réclamant la démocratisation, la réforme agraire et même une république. Les organisations socialistes se heurtent continuellement aux groupes d'extrême droite, qui tirent leur soutien des sentiments anti-allemands et antisémites. Les trois factions antimonarchistes ne sont d'accord que sur un point : la destruction du Royaume et la destitution de son monarque Hohenzollern... même si cela implique de verser beaucoup de sang."

 POL_country_intro_header_1:0 "L'Échiquier de Deux Kaisers"
 POL_country_intro_content_1: "La Pologne est beaucoup moins sous influence allemande qu'il n'y paraît à première vue - même si le Roi est le fils de Guillaume II, il y a peu d'amour partagé entre eux. Auguste IV, amoureux des arts et de la culture, a laissé une grande partie du pouvoir à son gouvernement et à son Geheimrat, composé d'hommes allemands, autrichiens et polonais de grande importance, tels que des magnats de l'industrie et des militaires. C'est au sein de ce conseil que se joue un jeu d'intrigues politiques pour obtenir les faveurs du Roi. La voix la plus influente pour l'instant est celle de Wolfgang von Kries, militaire de grande expérience et souvent garant des intérêts militaires allemands en Pologne.\n\nVon Kries dirige la mission militaire allemande en Pologne, chargée de superviser et de former l'armée polonaise. L'armée polonaise est devenue un projet de Heinz Guderian, qui l'a lentement modelée selon sa vision d'une force d'élite moderne et mécanisée. L'Allemagne possède également la KWiP, la société nationale des chemins de fer, qui assure la liaison avec les Ostaaten, plus à l'est.\n\nLes Polonais ont toujours compté sur le soutien de l'Autriche pour maintenir les Allemands à distance. Les États Danubiens ont une influence visible sur la vie publique polonaise, avec les liens de la szlachta avec l'aristocratie autrichienne, les investissements tchèques dans l'industrie polonaise et la rhétorique pro-autrichienne de nombreux politiciens libéraux. Ce n'est un secret pour personne que l'Autriche cherche activement à renforcer sa position en Pologne, et de nombreux Polonais pensent qu'elle les débarrassera enfin d'une Allemagne dominatrice. Berlin reste toutefois méfiant, car la position stratégique de la Pologne entre eux et l'Est est une question de sécurité nationale."

 POL_country_intro_header_2:0 "Le Mouvement Républicain"
 POL_country_intro_content_2:0 "Le soi-disant mouvement républicain polonais est composé de radicaux de gauche et du centre, généralement alignés sur le bloc d'opposition "Centrolew", officiellement connu sous le nom d'Union Populaire pour la Défense de la Loi et de la Liberté. Bien que les partis Centrolew, le PSL et le PPS, reconnaissent officiellement la monarchie et ont même formé le gouvernement dans le passé, il n'est un secret pour personne que beaucoup dans leurs rangs préféreraient voir le roi allemand déchu et une nouvelle république progressiste proclamée. Ils constituent le bloc antimonarchiste le plus important et le plus influent, bénéficiant d'un grand soutien tant en Pologne proprement dite qu'au-delà de la frontière galicienne, où leur popularité est encore plus grande auprès des Polonais de Galicie, qui voient dans la cause républicaine la voie vers l'unification du peuple polonais.\n\nHeureusement pour nous, le mouvement républicain est le moins militant de nos divisions internes, et ses partisans croient en une résistance plus passive et en des protestations pacifiques. Ils sont également disposés à travailler dans le cadre du système, dans une certaine mesure, tant que le roi poursuit son chemin vers le constitutionnalisme et la démocratie. Cependant, si nous devions utiliser des mesures sévères à leur encontre, il est plus que probable que nombre de leurs partisans se radicaliseraient davantage et se tourneraient vers des idées plus extrêmes."

 POL_country_intro_header_3:0 "Le Comité Révolutionnaire"
 POL_country_intro_content_3:0 "Le Parti Socialiste Polonais était l'avant-garde de la lutte pour la libération de la Pologne en 1905 et plus tard pendant la Weltkrieg, réunissant de nombreux collègues de Piłsudski sous leurs organisations paramilitaires révolutionnaires. Bien que le parti abrite toujours une aile radicale et révolutionnaire, sa direction a suivi la voie de la modération et exerce une influence considérable au sein du Sejm. Cependant, dans sa sphère officieuse, de nombreux syndicats syndicalistes et paramilitaires de gauche prospèrent.\n\nLe mouvement révolutionnaire est sans doute dirigé principalement depuis Paris, où de nombreux syndicalistes et anarchistes polonais se sont réfugiés sous l'aile du soi-disant "Comité Révolutionnaire" de Kazimierz Zakrzewski. C'est avec le soutien des Communards que leurs tentacules corrompent la Pologne et guident son prolétariat vers une voie plus destructrice. Nous ne pouvons pas faire grand-chose pour sauver les âmes des vrais croyants, mais la voie des réformes économiques et sociales devrait faire sonner creux leur agitation auprès de la classe ouvrière polonaise."

 POL_country_intro_header_4:0 "Le Comité National"
 POL_country_intro_content_4:0 "Le Comité National Polonais, formé par l'Entente comme gouvernement fantoche pour la Pologne pendant la Weltkrieg, ne nous a pas donné la paix même après toutes ces années. Son chef, Roman Dmowski, est lui-même en exil à Moscou, mais il exerce toujours une influence considérable sur la droite polonaise. Même aujourd'hui, alors que ses démocrates nationaux sont poussés en marge de la politique, ce n'est un secret pour personne que beaucoup lui sont encore fidèles.\n\nL'extrême droite peut être divisée en deux factions : les nationalistes conservateurs, qui sont prêts à travailler avec nous à contrecœur, mais n'hésiteraient pas à nous poignarder dans le dos si cela signifiait l'indépendance totale de la Pologne, et les nationalistes radicaux tels que l'ONR.\n\nCes ultranationalistes sont responsables de dizaines d'attaques contre notre gouvernement et leurs ennemis politiques, empruntant leurs tactiques aux sauvages de l'Est comme Codreanu et Savinkov. Ils sont farouchement anti-allemands, antisémites, anti-establishment et irrécupérables. Toutefois, les nationalistes plus modérés peuvent être satisfaits, tant que nos politiques prouvent que nous ne sacrifions pas la nature catholique et conservatrice de la Pologne aux caprices des socialistes et des libéraux."

