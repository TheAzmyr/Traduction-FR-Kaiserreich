 POL_protest: "Organiser des Manifestations de Masse"
 POL_protest_desc: "Le peuple polonais a été trahi. L'usurpateur sur le trône a privé le gouvernement légitime du pouvoir - mais le combat n'est pas terminé, même si les tyrans peuvent le prétendre. Nous devons rassembler nos partisans et rallier les vrais Polonais pour lutter contre ce gouvernement de la honte. Nous ne nous reposerons jamais tant que le pouvoir ne nous appartiendra pas !"
 POL_syndicalist_threat: "Propagation de l'Humeur Révolutionnaire"
 POL_syndicalist_threat_desc: "Depuis les élections, l'agitation socialiste n'a jamais vraiment cessé. On trouve constamment des publications clandestines, et les allégations de corruption du gouvernement et de son incapacité à améliorer les moyens de subsistance de la population donnent de la force à leur propagande. Tant qu'il existe une base de mécontentement pour l'agitation, il y a un risque de grèves généralisées - ou, Dieu nous en préserve, de révolution."
 POL_stall_socialists: "Négociations avec les Socialistes"
 POL_stall_socialists_desc: "Même si l'espoir de trouver un terrain d'entente est mince, le fait d'inviter les socialistes à la table des négociations aura au moins le mérite d'interrompre leurs activités de sape de l'État."
 POL_socialist_stop: "§G[POL_ruling_party] La menace d'une révolution est passée, et un soulèvement socialiste ne sera plus possible.§!"
 POL_nationalist_threat: "Agitation Anti-Allemande"
 POL_nationalist_threat_desc: "Les récentes élections ont vu une montée en puissance de la radicalisation, de nombreux habitants des campagnes se sentant à nouveau trahis. Les révélations des documents de Cracovie nous ont donné un aperçu de la profondeur des liens entre Endecja et l'élite de notre pays, et beaucoup craignent que le mécontentement ne se transforme en une attaque ouverte contre [POL.GetLeader]."
 POL_stall_nationalists: "Négociations avec les Démocrates Nationaux"
 POL_stall_nationalists_desc: "Même si l'espoir de trouver un terrain d'entente est mince, au moins le fait d'inviter les nationalistes à la table des négociations mettra un terme à leurs activités de fragilisation de l'État."
 POL_nationalist_stop: "§[POL_ruling_party]La menace d'un coup d'État est passée, et un soulèvement nationaliste n'est plus possible.§!"

 POL_revolution_preparation: "§tBien qu'en guerre contre l'Internationale, l'agitation se transformera en révolution lorsque, à la fois\n1) le soutien socialiste est d'au moins 25 %. \n2) l'Internationale a traversé le Rhin, ou le soutien socialiste est supérieur à 50%.§!"
