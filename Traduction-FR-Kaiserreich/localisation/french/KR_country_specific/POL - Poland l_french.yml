 #same for GER:
 poland.261.t: "La Sécession de la Grande Pologne"
 poland.261.d: "Alors que nos armées s'effondrent et que nos nombreux ennemis s'enfoncent plus profondément dans la patrie, les Polonais toujours déloyaux de nos territoires orientaux ont saisi l'occasion et déclaré leur intention de faire sécession de l'Empire allemand. Le Conseil Suprême du Peuple a élu le Polonais de Silésie Wojciech Korfanty comme président, un homme connu pour être un infatigable défenseur de la culture polonaise sur la base des principes chrétiens. Les Conseils ont pris le contrôle de nombreuses régions frontalières avec des milices improvisées.\n\nIl y a eu peu de résistance, à la fois en raison du désarroi complet de l'armée allemande, mais aussi en raison du discours de Wojciech Korfanty aux Allemands, en particulier aux catholiques allemands, où il a dépeint le conflit comme une cause chrétienne supranationale, où Allemands et Polonais sont tous deux en croisade juste contre les syndicalistes.\n\nDe nombreux Allemands de Poznań, de Dantzig et des autres régions frontalières ont exprimé leur soutien à l'idée de Korfanty. Après tout, si l'Allemagne s'effondre, ne vaut-il pas mieux se réfugier à l'Est que de vivre sous la coupe de syndicalistes tyranniques ?"
 poland.261.a: "Absolument pas !"
 poland.261.b: "Mieux vaut être polonais que rouge."

 poland.262.t: "Protéger la Démocratie Polonaise"
 poland.262.d: "Les hommes responsables sont enfin en charge de la Pologne et ils ont la chance unique de refaire du système parlementaire polonais quelque chose qui s'occupe vraiment des gens ordinaires, selon la meilleure morale chrétienne. Cela signifie qu'il faut réduire l'influence politique des citoyens peu fiables, enclins à l'agitation et au radicalisme. Les syndicats socialistes et le Bund, les organisations radicales d'obédience centriste financées par des fonds juifs, les syndicalistes et autres extrémistes marginaux - tous doivent être écartés de la sphère publique. La démocratie est aussi bonne que son pire électeur.\n\nLa nouvelle réforme électorale est déjà en cours, ce qui, espérons-le, réduira l'influence politique des socialistes. Cependant, il y a débat sur la question de savoir jusqu'où nous devons aller dans ces mesures pour sauvegarder notre démocratie chrétienne polonaise. Le parti compte de nombreux légalistes qui souhaitent rester purement sur la voie légale, mais les voix les plus audacieuses affirment qu'un recours important à la police secrète sera nécessaire pour contrer le soutien étranger à nos radicaux."
 poland.262.a: "La censure et le charcutage électoral devraient suffire."
 poland.262.b: "Un état policier est juste quand c'est pour une cause juste."
#
 poland.263.t: "Grogne au Sénat"
 poland.263.d: "Alors que la Loi sur la Consolidation Foncière est en cours de préparation, certaines de ses sections ont suscité beaucoup d'inquiétude, notamment au Sénat. Le nouveau premier ministre Ćwiakowski insiste sur des concessions assez importantes de la part de la szlachta, et affirme que pour conserver le soutien des paysans, le MKP doit abandonner son favoritisme habituel envers les magnats de la terre, et s'appuyer sur une base de soutien plus large dans les campagnes.\n\nBien qu'il ne soit pas radical par rapport à ce que propose l'opposition, le plan de Ćwiakowski entraînerait des réductions drastiques des parts de nombreux grands domaines. Pour s'opposer à ces plans, un grand nombre de sénateurs des partis au pouvoir ont présenté une demande au premier ministre - il doit modérer sa proposition, ou faire face à une véritable révolte parlementaire."
 poland.263.a: "Asseyez-vous avec eux et faites un compromis, ne vous arrêtez pas avant d'être d'accord."
 poland.263.b: "Si nous ne tenons pas nos promesses, qui le fera ?"
#
 poland.264.t: "Le Destin du Gouvernement Ćwiakowski"
 poland.264.d: "Après le refus du Premier ministre Ćwiakowski de modérer ses projets de loi sur le remembrement des terres, le Sejm est au point mort. Un grand nombre de sénateurs du MKP et du ChZJN refusent de soutenir Ćwiakowski, même s'il ne bénéficie que d'un faible soutien à la chambre basse. Selon la constitution polonaise, le premier ministre ne peut être évincé par un vote - mais il ne peut pas non plus promulguer de lois sans le soutien des deux chambres. Comme Ćwiakowski semble intransigeant, la seule voie possible est sa démission, ou sa destitution par le roi.\n\nAu Conseil privé, le roi a été prié de renvoyer le "ministre paysan" et de nommer quelqu'un de plus "politiquement responsable". Eustache Sapieha, sénateur de longue date du MKP et noble éminent de surcroît, a été proposé comme prochain Premier ministre. Par ailleurs, le roi pourrait avoir la possibilité de créer un compromis entre Ćwiakowski et la noblesse."
 poland.264.a: "Bien, renvoyez Ćwiakowski et nommez Sapieha."
 poland.264.b: "Un accord secret peut être trouvé."

 poland.270.t: "L'Élection Présidentielle de [GetYear]"
 poland.270.d: "Conformément à la constitution polonaise, le président est élu par un vote au Sejm, ce qui donne naturellement au parti au pouvoir un grand pouvoir sur l'élection.\n\nAinsi, il est plus important de trouver un candidat qui serve de compromis et qu'un nombre suffisant de membres des autres partis puissent également soutenir, plutôt que de se concentrer sur le charisme personnel ou la popularité, qui compteraient beaucoup plus dans des élections populaires.\n\nIl existe de nombreux hommes d'État expérimentés dans les rangs de notre parti qui pourraient être proposés au Sejm."
 poland.270.a: "Norbert Barlicki."
 poland.270.b: "Stanisław Mikołajczyk."
 poland.270.c: "Jan Woźnicki."
 poland.270.e: "Józef Chaciński."
 poland.270.f: "Gabriel Narutowicz."
 poland.271.c: "Mieczysław Michałowicz."
 poland.272.a: "Adam Chadzynski."
 poland.272.b: "Władysław Grabski."
 poland.272.c: "Eustachy Sapieha."
 poland.272.e: "Józef Chaciński."
 poland.272.f: "Wojciech Korfanty."

#Truce event chain
 poland.273.t: "La Délégation Polonaise pour la Paix"
 poland.273.d.fra: "Un groupe de diplomates polonais a rencontré notre ambassadeur par l'intermédiaire de leur ambassade dans un pays neutre. Ils ont demandé à entamer des pourparlers en vue d'une trêve et d'une paix éventuelle, car [POL.GetNameDef] estime que la guerre ne vaut plus la peine d'être menée.\n\nLe gouvernement social-démocrate du Centrolew de Pologne a exprimé son souhait d'une coopération pacifique avec les États syndicalistes. Bien qu'il ne soit pas vraiment révolutionnaire, l'actuel parti socialiste polonais est connu pour sa foi dans le vrai socialisme, et nous avons soutenu son aile révolutionnaire en de nombreuses occasions.\n\nNous pourrions accepter la paix avec [POL.GetNameDef], en échange de la mise en place d'un véritable gouvernement révolutionnaire au pouvoir. Cela nous mettrait sans aucun doute sur une trajectoire de collision avec Moscou."
 poland.273.d.rus: "Un groupe de diplomates polonais a rencontré notre ambassadeur par l'intermédiaire de leur ambassade dans un pays neutre. Ils ont demandé à entamer des pourparlers en vue d'une trêve et d'une paix éventuelle, car [POL.GetNameDef] estime que la guerre ne vaut plus la peine d'être menée, et ils ont exprimé leur souhait d'une coopération pacifique avec la Russie contre la menace syndicaliste à l'ouest.\n\nCertains affirment que la loyauté des Polonais ne peut être assurée que par une victoire militaire sur leur gouvernement collaborateur allemand, mais des voix plus pragmatiques au sein du cabinet ont noté qu'une alliance avec la Pologne est un bon moyen d'apparaître comme le protecteur de l'Europe centrale contre l'impérialisme français."
 poland.273.a: "Accordons la paix - et les réparations de guerre."
 poland.273.b: "Faisons la paix - sans conditions."
 poland.273.c: "Collaborateur allemand un jour, collaborateur allemand toujours."

 poland.274.t: "Les Négociations se Rompent"
 poland.274.d: "Peu importe ce que nous avons offert, les diplomates de [FROM.GetNameDef] ont rejeté toutes nos propositions de paix. Il semble qu'ils soient déterminés à faire la guerre et considèrent les négociations comme un simple bluff pour nous distraire.\n\nIl semble que nous n'ayons pas d'autre choix que de mener cette bataille jusqu'à sa fin inévitable et sanglante - mais tel est le destin de la Pologne. Nous avons été stupides de croire à la bonne volonté des [FROM.GetAdjective]s."
 poland.274.a: "Nous mourrons en combattant !"

 poland.275.t: "Les Exigences [FROM.GetAdjective]"
 poland.275.d.fra: "Comme prévu, les [INT.GetAdjective]s ont exigé que nous "donnions le pouvoir au peuple" et que nous organisions de nouvelles élections - des élections au cours desquelles les syndicalistes et autres partis d'extrême-gauche seront autorisés à faire campagne sans être harcelés, et où tous les partis "réactionnaires et d'inspiration allemande" seront interdits. En outre, toutes les organisations monarchistes ou anti-révolutionnaires doivent être dissoutes, l'armée démobilisée et un conseil de surveillance composé de généraux français et britanniques sera autorisé à superviser la transformation de la Pologne en une démocratie syndicaliste.\n\nEn échange de cela, la Troisième Internationale nous accordera sa protection et veillera à ce que les Russes ne puissent pas exploiter notre moment de faiblesse... mais au vu des termes sévères du traité, on peut se demander si nous n'avons pas simplement échangé un maître allemand contre un maître [INT.GetAdjective] ?"
 poland.275.d.rus: "Les Russes ont été plutôt gracieux dans leurs demandes. Ils ont accepté de respecter les frontières orientales actuelles de la Pologne et le gouvernement actuel de [POL.GetSecondInCommand]. Cependant, ils exigent la démobilisation immédiate des forces armées polonaises et le jugement des criminels de guerre et des "collaborateurs allemands", sous la supervision d'un conseil composé de responsables civils et militaires russes. Ils ont également demandé au Sejm de ratifier l'adhésion à l'accord de Moscou afin de protéger [POL.GetNameDef] de la marée révolutionnaire qui déferle de l'Ouest.\n\nSi beaucoup considèrent le traité comme la meilleure issue possible à cette guerre sans issue, tout le monde ne fait pas confiance aux promesses des Russes - beaucoup se souviennent encore de la lutte polonaise pour la liberté contre la Russie tsariste il y a plusieurs décennies, et ce n'est pas un souvenir qui suscite la confiance entre les deux peuples."
 poland.275.a: "Nous accepterons, pour le bien de la paix."
 poland.275.b: "Nous ne deviendrons pas des esclaves !"

 poland.276.t: "Une Trêve en Pologne"
 poland.276.d.fra: "Les Polonais ont conclu un marché avec les Russes, croyant que Moscou pouvait les sauver de la révolution. Ils ont été prêts à vendre leur fierté et leur démocratie sur l'autel de l'impérialisme russe, comme s'ils ne connaissaient pas déjà la valeur des promesses russes.\n\nInutile de dire que ce n'est qu'une mesure temporaire, car la Russie ne peut pas plus retarder la libération des travailleurs qu'un homme ne peut empêcher une rivière de couler. Les Polonais réactionnaires ont peut-être gagné un peu de temps pour leur nation esclave, mais ne vous y trompez pas - leur heure viendra !"
 poland.276.d.rus: "Les Polonais ont conclu un accord avec les syndicalistes, croyant que Paris pouvait les sauver de nous. Ils se sont empressés de trahir leur démocratie et leur foi pour devenir une autre nation marionnette syndicaliste aux ordres de Paris, le tout sous le prétexte de la "libération des travailleurs".\n\nInutile de dire que ce n'est qu'une mesure temporaire, car [INT.GetNameDef] ne peut pas plus retarder l'avance de nos armées qu'un homme ne peut arrêter une avalanche dans les montagnes. Les esclavagistes rouges de Varsovie ont gagné du temps pour leur nation, mais ne vous y trompez pas, leur heure viendra !"
 poland.276.a: "Nous les écraserons en temps voulu."
 poland.276.b: "La révolution les arrêtera bien assez tôt."

 poland.277.t: "La Pologne rejette la paix !"
 poland.277.d: "À la consternation générale, les diplomates polonais obstinés ont refusé de poursuivre les négociations de paix.\n\nIl semble qu'ils aient choisi de se battre jusqu'au bout - peut-être parce qu'ils ont une foi mal placée dans le fait que les deux mastodontes s'affronteront dans les semaines à venir."
 poland.277.a: "Les Polonais ont signé leur propre arrêt de mort."

 poland.278.t: "La Naissance de la République Socialiste Polonaise"
 poland.278.d: "Les élections anticipées de [GetYear] se sont soldées par des gains importants pour les partis d'extrême-gauche. La campagne était loin d'être équitable : les partis "collaborateurs", désormais interdits, n'avaient pas pu se réorganiser, tandis que les socialistes avaient mené une campagne massive et visible, jurant qu'ils étaient les seuls à pouvoir assurer le soutien militaire français à l'indépendance de la Pologne, et qu'ils étaient les seuls à pouvoir construire une paix durable pour la nation épuisée par la guerre. Le fait de rappeler que c'est le gouvernement Centrolew, autrefois célébré, qui a entraîné la Pologne dans cette guerre futile, n'a fait que jeter de l'huile sur le feu. Derrière des portes closes, les ambassadeurs de Paris et de Londres ont clairement fait savoir que le sort de la Pologne dépendait de l'élection et du gouvernement formé ensuite.\n\nAprès un taux de participation déprimant et une apathie palpable à l'égard des élections, un nouveau gouvernement syndicaliste a été nommé, dirigé par [POL.GetSecondInCommand]. Dans un discours largement diffusé, le Premier ministre a présenté les plans de son gouvernement pour tenir les promesses faites au peuple polonais, et commencer à prendre des mesures audacieuses en vue d'une Pologne socialiste et véritablement égalitaire. L'avenir semble incertain alors que les forces françaises et russes se renforcent aux frontières orientales de la Pologne."
 poland.278.a: "Nous briserons enfin nos chaînes."

 poland.279.t: "Les Canons se Taisent"
 poland.279.d: "L'armistice a été signé entre la Pologne et les deux alliances adverses. Si la fin de cette guerre sanglante est un soulagement pour les Polonais, on ne peut s'empêcher de remarquer l'air d'incertitude qui règne lorsque les troupes russes franchissent la frontière, cette fois en tant qu'alliés. Les observateurs les plus pessimistes ont noté que la position de la Pologne entre les deux blocs était précaire et que si des hostilités éclataient, les combats engloutiraient rapidement le territoire polonais.\n\nLes Russes ont fait de leur mieux pour apparaître comme des frères plutôt que comme des envahisseurs, bien qu'il soit largement reconnu en Pologne que l'orbite de Moscou est le moindre des deux maux. Contrairement aux attentes, le gouvernement de [RUS.GetSecondInCommand] a promis d'honorer la démocratie polonaise et est prêt à travailler avec n'importe qui, tant qu'il respecte le traité de paix et cherche à combattre la propagation du socialisme."
 poland.279.a: "Le nouveau départ."

 poland.280.t: "S'Assurer de la Loyauté Polonaise"
 poland.280.d: "Les relations entre la Russie et la Pologne ont été houleuses, et les décennies de séparation n'ont pas permis d'instaurer une grande confiance. Même si le gouvernement actuel de la Pologne a exprimé sa volonté de coopérer avec Moscou, certains souhaitent aller plus loin et s'assurer que le socialisme et la propagande anti-russe n'auront pas de place en Pologne. Nous avons coopéré avec les Démocrates Nationaux Polonais dans ce but commun, et beaucoup dans notre gouvernement pensent que la Pologne gouvernée par eux correspondrait mieux à notre vision.\n\nFaire pression sur la Pologne pour organiser de nouvelles élections, que les hommes d'Adam Doboszyński gagneront, serait un exploit relativement simple dans la situation mondiale actuelle."
 poland.280.a:0 "Poursuivre le plan."
 poland.280.b: "C'est insensé !"

 poland.281.t: "La Prise de Contrôle d'Endek"
 poland.281.d: "Tout a commencé par une demande du gouvernement de [RUS.GetLeader] d'écarter les collaborateurs et les radicaux-socialistes du gouvernement et des postes publics, faute de quoi les relations pacifiques avec Moscou "ne pourraient être considérées comme acquises." Placés dans une situation impossible, de nouvelles élections sont organisées, comme le souhaite la Russie.\n\nDans cette nouvelle situation, les nationaux-démocrates règnent en maîtres. Les partis au pouvoir pendant la guerre sont dénoncés pour toutes les morts et les destructions causées par la guerre, et les politiciens de l'Endecja se présentent comme la seule option sensée qui protégerait la Pologne du socialisme envahissant venant de l'ouest et assurerait la coopération russe.\n\nLors d'une élection déprimante, sous une immense pression étrangère, le Parti national a remporté une victoire écrasante, Adam Doboszyński étant élu président avec de forts pouvoirs exécutifs. Malgré l'apparence d'une transition démocratique du pouvoir, il est clair pour tout le monde qu'une élection sous la menace d'une arme n'est pas une démocratie ; c'est simplement un coup d'État légalisé."
 poland.281.a: "Faire confiance à Moscou était une erreur."

 poland.283.t: "Vienne est devenue folle"
 poland.283.d: "Après un coup d'État ultranationaliste dévastateur contre l'empereur Karl, un régime chauvin allemand très autoritaire s'est assuré le pouvoir à Vienne. Cela a créé de grands troubles sur les terres de la double monarchie, en particulier dans les provinces slaves de la Couronne, qui s'agitent désormais sous les coups d'une rebéllion généralisée. Nous ne pouvons pas en toute bonne conscience maintenir notre alliance avec Vienne dans ces circonstances."
 poland.283.a: "Informer Vienne de notre décision..."
 poland.283.b: "... et demandez si des Galiciens souhaitent nous rejoindre."

 poland.284.t: "L'Allemagne nous approche avec une proposition d'alliance"
 poland.284.d: "Maintenant que nous nous retrouvons non alignés, l'Allemagne a rapidement de nouveau jeté son dévolu sur nous. Bien que sur un ton plus poli que la dernière fois, ils nous ont une fois de plus proposé une alliance militaire. Avec l'instabilité actuelle dans la région danubienne, cela nous protégerait au moins d'éventuelles actions hostiles du régime ultranationaliste autrichien. Cependant, une telle alliance rappelle à beaucoup l'assujettissement de la Pologne sous l'Allemagne pendant le règne d'Auguste IV, et donc une relation plus ouverte a également été proposée. Il semble que les Allemands aussi l'aient compris et soient disposés à accepter un Traité d'Amitié plus simple."
 poland.284.a: "Allions- nous à eux - et de notre plein gré cette fois."
 poland.284.b: "Gardons les Allemands à distance respectable."

 poland.285.t: "Rejoindre la Pologne ?"
 poland.285.d: "Le Gouvernement Polonais nous a proposé d'unir enfin nos deux pays et de garantir la prospérité du peuple polonais au milieu de l'effondrement de l'Empire Austro-Hongrois."
 poland.285.a:0 "Nous nous joindrons à vous !"
 poland.285.b:0 "Jamais."

 #Black Monday & Economy
 poland.297.t: "Explosion de la Dette des Petits Agriculteurs"
 poland.297.d.text: "La campagne polonaise est fortement polarisée, entre de très grands domaines appartenant à la noblesse et des petits exploitants à peine autosuffisants dont les parcelles sont trop petites pour acquérir du capital pour la mécanisation ou l'expansion. C'est pourquoi de nombreux petits agriculteurs se sont endettés lourdement pour financer l'achat de tracteurs et d'autres machines agricoles pour leurs villages.\n\nPendant le boom économique, il s'agissait d'un moyen efficace d'accroître la productivité des terres et, à terme, de rembourser la dette, mais avec l'effondrement des prix des produits agricoles après le lundi noir, des milliers d'agriculteurs se sont retrouvés écrasés sous une montagne de dettes toujours plus lourdes et risquent de perdre leurs terres au profit de banques tout aussi désespérées."
 poland.297.d.no_coop: "$poland.297.d.text$.\n\nIl va sans dire que cela a conduit la paysannerie à s'intéresser de plus en plus au programme radical du PSL, prêchant pour sa libération."
 poland.297.d.coop: "$poland.297.d.text$\n\nCependant, nos récentes ouvertures vers le mouvement coopératif ont quelque peu atténué le problème, empêchant le PSL de capitaliser sur l'agitation."
 poland.297.a:0 "Ils se débrouilleront seuls."
 poland.297.b: "Notre soutien aux agriculteurs a porté ses fruits."

 poland.298.t: "Émeutes de la Faim à Lublin"
 poland.298.d: "Les retombées économiques ont frappé Lublin de plein fouet, et plus de 8 000 personnes se sont retrouvées au chômage. Une délégation organisée par les socialistes a d'abord demandé, puis exigé des autorités de la ville qu'elles organisent des travaux publics pour les masses affamées. Repris, la masse des travailleurs a pris d'assaut l'Agence nationale pour l'emploi. Une unité de police de 80 hommes est envoyée pour disperser la foule, ce qui conduit à une mêlée où les policiers sont obligés d'utiliser la crosse de leurs fusils et leurs baïonnettes pour arrêter les gens qui leur lancent des pierres.\n\nFinalement, après deux volées de tirs de fusils, le courage de la foule s'est brisé. Après avoir laissé au moins douze personnes hospitalisées et deux morts, les travailleurs se sont dispersés pour l'instant. Nous pouvons nous attendre à d'autres rencontres de ce genre si la situation économique ne s'améliore pas."
 poland.298.a: "Organisez davantage de travaux de soulagement."
 poland.298.b: "L'ordre doit être maintenu, avec des baïonnettes s'il le faut."

 poland.299.t: "Vendredi Sanglant"
 poland.299.d: "Le Vendredi saint, jour de la commémoration de la mort du Christ, a pris une tournure sanglante cette année, lorsque des milliers de chômeurs ont attaqué la mairie de Zawiercie, près de Kielce. Ils ont exigé le versement de leurs allocations de chômage, mais en raison d'une erreur bureaucratique, les feuilles de paie n'avaient pas encore été préparées.\n\nLa foule enragée, craignant pour son gagne-pain, a pris d'assaut les bureaux, sans doute organisés par les syndicalistes. La situation a dégénéré en une fusillade avec la police, faisant au moins deux morts. La situation s'est calmée dans la soirée et les allocations ont été versées aux personnes le jour suivant."
 poland.299.a: "La police a eu raison d'utiliser la force."
 poland.299.b: "Les protestations étaient raisonnables."
#BM
 poland.300.t: "Les Répercussions du Crash de Berlin"
 poland.300.d: "Il n'a fallu que quelques heures pour que la bourse de Varsovie s'effondre, une fois que nous avons appris les événements en Allemagne. De nombreuses sociétés - non seulement allemandes, mais aussi polonaises - avaient beaucoup investi dans des obligations d'État, qui se sont avérées sans valeur. De plus en plus de ventes de panique ont suivi, tandis que la chaîne de dominos continuait sa chute. La Banque de Pologne, indépendante du gouvernement, détenait une quantité importante d'obligations d'État allemandes qui avaient été utilisées pour stabiliser le marché polonais au cours des dernières années.\n\nAvec la tournure actuelle des événements, cela s'est avéré être une décision horrible, car une grande partie des réserves de la banque a perdu toute sa valeur, entraînant notre monnaie dans une chute libre. Des centaines de milliers de Polonais, peut-être des millions, ont perdu leurs économies et, très vite après, leur emploi, car toute l'économie privée s'est effondrée. Deux décennies de croissance économique avec le rouleau compresseur allemand se sont arrêtées net, et nous sommes seuls pour ramasser les morceaux."
 poland.300.a:0 "Oh non ..."
