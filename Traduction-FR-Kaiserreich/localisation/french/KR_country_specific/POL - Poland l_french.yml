 POL_military_takeover_desc: "Adam Doboszyński est un électron libre sans expérience militaire. Il n'est ni apte ni capable de diriger en temps de guerre. L'armée ne laissera pas le soulèvement tomber et condamner toute la Pologne pour l'ambition d'un seul homme."
