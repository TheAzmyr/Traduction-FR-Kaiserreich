 poland.5.t:9 "Le Roi Auguste s'adresse au Sejm"
 poland.5.d: "Préférant habituellement éviter de s'impliquer dans la politique quotidienne du Royaume, c'est avec surprise qu'Auguste IV, Roi par la grâce de Dieu, a exprimé son souhait de s'adresser directement à la Chambre des Députés du Sejm.\n\nAujourd'hui, le Roi s'est exprimé devant les 128 députés sur la crise qui secoue actuellement la nation. Il a fait preuve de calme et de compromis en évoquant sa responsabilité de faire de son mieux pour le bien-être de toute la Pologne. Avec un chômage qui monte en flèche et une violence politique qui atteint des sommets inégalés depuis deux décennies, la responsabilité de Sa Majesté est de décider de la voie à suivre.\n\nLes paroles d'Auguste cherchent le compromis et l'impartialité, mais beaucoup ont l'impression qu'elles contiennent une menace voilée : soit le gouvernement élu gère la crise, soit, à défaut, le roi peut se tourner vers les moyens moins démocratiques souvent préconisés par ses conseillers allemands. Quelle que soit leur loyauté, tout le monde est d'accord sur l'essentiel du discours du roi : des mesures draconiennes doivent être prises."
 poland.5.a:0 "En avant !"

 poland.6.t: "L'Avenir du Geheimrat"
 poland.6.d: "Le Conseil Privé du Roi, appelé Geheimrat dans la tradition allemande, a fini par exercer une influence considérable dans le Royaume, principalement pour une raison : le Roi écoute ses conseillers et est prêt à suivre leurs conseils. Il y a toujours eu une compétition pour les sièges tant désirés au sein de son conseil, les hommes importants se disputant la chance d'obtenir l'oreille du Roi. Pendant longtemps, le conseiller le plus digne de confiance d'August a été le vénérable général von Kries, qui a été un fervent partisan d'une coopération approfondie avec l'Allemagne et la Heer.\n\nLa crise actuelle a entraîné la remise en question de nombreux conseillers, et le roi est censé nommer de nouveaux hommes à leur poste - des hommes qui peuvent véritablement guider la nation à travers la crise, une tâche pour laquelle l'ancien conseil s'est avéré inadéquat."
 poland.6.a: "Une bonne relation avec l'Allemagne est de la plus haute importance."
 poland.6.b: "Nommer plus d'Autrichiens nous donnerait une plus longue marge de manœuvre."
 poland.6.c: "Nommer plus de nobles polonais permettrait d'acheter le soutien de la szlachta."

 poland.7.t: "Le 24e Congrès du Parti Socialiste Polonais"
 poland.7.d: "Le Parti Socialiste Polonais s'est réuni aujourd'hui dans la vieille ville fortifiée de Radom pour élire un certain nombre de nouveaux délégués au sein du Comité Central des Travailleurs, qui constitue la direction du parti. Beaucoup estiment que le choix de la ville est hautement symbolique, la date approchant le 75e anniversaire du soulèvement de janvier, rappelant à tous combien de temps la ville a résisté aux armées tsaristes. On peut rapidement remarquer la présence policière accrue dans les rues du centre ville médiéval bien préservé, alors que les membres du PPS se rassemblent de tous les coins du Royaume.\n\nCertains anciens délégués, comme Mieczysław Niedziałkowski, l'un des hommes à l'origine de la construction de l'alliance Centrolew, ont annoncé leur retrait de la vie politique. Sous sa direction, le PPS s'est orienté vers la modération et le réformisme, considérant le front uni de l'opposition comme la meilleure méthode d'influence. Deux hommes sont généralement considérés comme ses successeurs - un autre politicien modéré du Centrolew, Norbert Barlicki, et l'ami personnel de Niedziałkowski et protégé de Barlicki, le plus radical Stanisław Dubois.\n\nL'aile droite du parti, souhaitant approfondir ses liens avec le PSL, a apporté son soutien à la faction de Barlicki, qui est également un ancien membre du PSL. Cependant, l'aile gauche a de plus en plus le sentiment que la direction du parti a trahi ses partisans en limitant les actions "véritablement révolutionnaires", et que le PPS doit revenir à ses racines - personnifiées par Dubois, un jeune orateur et un partisan infatigable de la grève comme arme du prolétariat.\n\nIl va sans dire que le vote à venir décidera de la direction du PPS pour les années à venir."
 poland.7.a: "Gardez le cap actuel."
 poland.7.b: "L'aile gauche du parti prend le pouvoir."
 poland.7.barlicki_tt1: "Le modéré §YNorbert Barlicki§! prendra le contrôle du PPS."
 poland.7.barlicki_tt2: "Le modéré §YNorbert Barlicki§!, soutenu par l'Autriche, prendra le contrôle du PPS."
 poland.7.dubois_tt1: "Le radical §RStanisław Dubois§! prendra le contrôle du PPS."
 poland.7.dubois_tt2: "Le radical §RStanisław Dubois§!, soutenu par la France, prendra le contrôle du PPS."

 poland.8.t: "L'Héritage de Piłsudski"
 poland.8.d: "Il y a un an, Józef Piłsudski s'est éteint à Varsovie, après avoir passé ses dernières décennies dans la retraite et en résidence surveillée non officielle. Des milliers de personnes se sont rassemblées aujourd'hui pour rendre hommage à ce patriote polonais idolâtré, en se rendant sur sa tombe et sur celles de nombreux autres héros de la guerre de libération de la Pologne. Si les éléments pro-allemands et le roi lui-même préfèrent dépeindre le héros national avant tout comme le leader de la lutte anti-russe, il est évident qu'il est également considéré comme le héros de la lutte anti-allemande.\n\nContrairement à la popularité déclinante du roi, le souvenir de Piłsudski semble unir les Polonais de tous les horizons politiques - même les militaires l'idolâtrent. Même si, officiellement, il s'agit simplement d'honorer les héros du passé, cette occasion visible de patriotisme polonais montre le peu de loyauté que les Allemands ont inspiré. Le dernier cadeau de Piłsudski à la Pologne était un rappel pour les Allemands : ils étaient des étrangers qui régnaient sur les Polonais - ils pouvaient avoir leur loyauté pour le moment, mais si l'Empire devait montrer une faiblesse, il y aurait un enfer à payer."
 poland.8.a: "Laissez-les l'honorer."
 poland.8.b: "Limitez les rassemblements."

#Peasant unrest event chain
 poland.9.t: "Amertume chez les Paysans"
 poland.9.d: "Les régions du sud-est de la Pologne, comme les voïvodies profondément agraires de Lublin et de Siedlce, ont longtemps été des bastions du Parti Populaire Radical et des foyers fréquents d'agitation paysanne. Cette "Małopolska", la Petite Pologne, a été durement touchée par les difficultés économiques, qui ont intensifié l'amertume déjà forte de l'inégalité de la propriété foncière pour la transformer en une véritable résistance. Le PSL a hardiment endossé le rôle de défenseur des paysans, construisant un culte des paysans polonais forts comme l'expression la plus authentique de la polonité.\n\nIl y a quelques jours, le PSL, ainsi que certaines organisations paysannes, ont annoncé un certain nombre de marches et de manifestations dans les campagnes afin de faire pression sur le gouvernement pour qu'il prenne conscience de leur situation critique. Pour l'instant, ces manifestations ne sortent guère de l'ordinaire, mais elles n'en sont pas moins très perturbatrices pour l'économie."
 poland.9.a: "Laissez les imbéciles faire leur démonstration."
 poland.9.b:0 "Envoyez la cavalerie."

 poland.10.t: "La Grande Grève Paysanne "
 poland.10.d: "La situation en Petite Pologne s'est rapidement aggravée, après que le PSL a annoncé une grève nationale des paysans. La Garde de l'Ordre Paysan, la milice du PSL, a pris le contrôle des routes autour de Lublin, Siedlce, Sandomierz et Chełm, empêchant toute livraison de nourriture dans les villes. Les rapports indiquent que de nombreux organisateurs de grève expérimentés sont venus de loin pour rejoindre la lutte du PSL pour la cause des paysans.\n\nLes revendications sont scandaleuses - rien de moins que la destitution du gouvernement royal, la libération des prisonniers politiques, la réforme agraire et la protection sociale, et même des appels à l'abdication du roi. Les manifestations perdent rapidement leur caractère pacifique lorsque les milices paysannes commencent à frapper les briseurs de grève du gouvernement et à attaquer leurs maisons."
 poland.10.a:0 "Envoyer la police."
 poland.10.b: "Négociez avec les manifestants."

 poland.11.t: "Le PPS déclare une grève de solidarité"
 poland.11.d: "Le Parti Socialiste Polonais, qui était resté silencieux jusqu'à présent, a finalement annoncé son soutien à la Grande Grève Paysanne, et a rejoint l'action de grève grâce à son influence considérable sur la population urbaine. Avec le PPS de leur côté, la grève des paysans a plus ou moins paralysé la nation entière, les paysans et les ouvriers industriels exigeant des réformes à l'unisson.\n\nLes grèves urbaines n'ont pas recueilli le même soutien que dans les campagnes, de nombreux syndicats exprimant leur inquiétude quant à la politique des paysans protestataires de retenir les livraisons de nourriture vers les villes. Nous pourrions utiliser cette méfiance entre les manifestants urbains et ruraux pour trouver un compromis avec le PPS."
 poland.11.a: "N'hésitez pas à utiliser la force."
 poland.11.b: "Compromis avec les syndicats."

 poland.12.t: "Négociations avec les Insurgés"
 poland.12.d: "Le gouvernement a ouvert des négociations avec les comités de paysans et les dirigeants du PSL. La situation de départ semble désespérée, car les demandes des manifestants sont vraiment scandaleuses. Après des jours de va-et-vient, quelques progrès ont été réalisés. La direction du PSL a accepté de renoncer à certaines de ses revendications les plus radicales, comme la destitution du gouvernement, et nos négociateurs ont réussi à les convaincre de la nécessité d'un compromis sur la question des terres.\n\nNous pourrions rester fidèles à nos promesses et faire de l'amélioration de la campagne notre priorité, même si cela ne plaira pas à bon nombre de nos riches partisans de la classe supérieure. Ou alors, nous pouvons simplement bloquer les négociations et envoyer la cavalerie pour disperser les manifestations."
 poland.12.a: "Accédez à certaines de leurs demandes."
 poland.12.b: "Bloquez les négociations et envoyez la police."

 #for GER:
 poland.13.t: "Grand Soulèvement Paysan en Pologne"
 poland.13.d: "Une vague nationale de protestations paysannes a éclaté en Pologne, et les événements ont provoqué quelques troubles même du côté prussien de la frontière, en Mazurie, et parmi les petits exploitants de Posen.\n\nL'ampleur des manifestations est inquiétante, et si le gouvernement d'Auguste IV ne parvient pas à contenir les rebelles, la grève pourrait se transformer en véritable soulèvement contre nos intérêts. Plusieurs membres de son conseil ont demandé à Berlin de les instruire sur la manière de gérer la crise."
 poland.13.a: "Auwi a toujours été trop doux avec les Polonais. Exigez des actions !"
 poland.13.b: "Laissez Auguste gérer ça de la façon qu'il juge la meilleure."
 POL_13_tt: "§RCela pourrait radicaliser encore plus les manifestants.§!"

 poland.14.t: "Campagne dans le Chaos"
 poland.14.d: ""Que les villes meurent ! Vive la grève nationale ! Ils ne peuvent pas arrêter des millions de personnes !", criaient les manifestants, tandis que des unités de police bien organisées marchaient pour briser les barrages routiers érigés par les paysans. La situation a rapidement dégénéré en bagarre, car une bande de miliciens paysans ne voulait pas se disperser malgré les ordres - ce qui a conduit la police à ouvrir le feu, avant que les miliciens armés de bâtons, de couteaux et de vieux fusils ne puissent les attaquer. Des combats ont éclaté, et la foule a commencé à s'emparer des postes de police. L'ensemble de la police de Lublin a été paralysée, avec des dizaines d'agents morts dans tout le pays.\n\nDe multiples appels à l'aide ont été envoyés à Varsovie, implorant le roi d'envoyer l'armée... ou, si l'on veut garder les mains un peu moins sanglantes, d'envoyer les unités allemandes sous prétexte de protéger les propriétés allemandes."
 poland.14.a: "Bien, envoyez la police militaire."
 poland.14.b: "Demandez l'appui de l'Allemagne."

 poland.15.t: "La Pologne demande de l'aide"
 poland.15.d: "Le gouvernement polonais nous a demandé d'envoyer des renforts à ses forces de police, qui sont épuisées et en sous-effectif après une semaine de lutte contre le soulèvement des paysans en Petite Pologne.\n\nNous pourrions envoyer quelques unités de policiers et de brigadiers anti-émeutes prussiens bien équipés et entraînés pour protéger les propriétés allemandes de la région - et en même temps aider naturellement la police polonaise à contenir la situation."
 poland.15.a: "Naturellement, il s'agit aussi d'une question de sécurité allemande."
 poland.15.b: "Ils ne peuvent même pas garder leurs propres paysans en rang ?"

 poland.16.t: "Les Grèves Paysannes écrasées violemment"
 poland.16.d: "Cette fois, les opérations de pacification ont réussi. Des unités de police renforcées ont forcé les barrages routiers et ont commencé à disperser les foules en tirant. Les paysans et leurs familles ont été battus à coups de matraque, et plus de quarante paysans ont été tués dans les escarmouches avec les milices. Des milliers de personnes ont été détenues en vertu de la doctrine de la responsabilité collective - parfois, la plupart des jeunes hommes d'un village ont été arrêtés.\n\nMalgré les allégations de cruauté et de barbarie policière, la grève est finalement étouffée et les dirigeants du PSL mettent officiellement fin à la lutte."
 poland.16.a: "Trouvez et punissez les perturbateurs et ceux qui les hébergent."
 poland.16.b: "Il vaut mieux que les paysans soient à nouveau productifs."

 poland.17.t: "Berlin exige des mesures"
 poland.17.d: "L'agitation rurale a également attiré l'attention du gouvernement allemand. Ils nous ont informés de leur intention de soutenir nos actions, aussi dures soient-elles, pour pacifier la campagne, et ils espèrent que la situation sera traitée rapidement. Cependant, le sous-texte de ce télégramme, par ailleurs poli, est évident : le gouvernement de Berlin ne semble pas nous faire confiance pour gérer cette crise de manière efficace, et il a voulu nous le rappeler."
 poland.17.a: "Avec le soutien de Berlin, nous pouvons tout miser."
 poland.17.b: "Berlin n'a pas de meilleurs ennemis qu'une foule de paysans ?"

 poland.18.t: "Les protestations se calment"
 poland.18.d: "La grève paysanne s'est finalement calmée après une action décisive de notre gouvernement. Le PSL a annoncé la fin des manifestations - pour l'instant - et les milices paysannes se sont dispersées dans les campagnes.\n\nMême si la crise a été gérée, elle reste un formidable exemple de la capacité d'organisation du mouvement paysan. La grève n'était pas le fait d'amateurs, mais de personnes qui pourraient très bien organiser une révolution, si elles recueillaient un soutien plus large."
 poland.18.a: "Trouvez et punissez les perturbateurs ."
 poland.18.b: "N'allons pas les énerver davantage."

 poland.19.t: "La Mémoire des Grèves de 37"
 poland.19.d: "À l'occasion de l'anniversaire de la Grande Grève Paysanne de 1937, la police s'attendait à ce que des troubles mineurs éclatent, et avait envoyé à l'avance des réserves dans les voïvodies de la Petite Pologne. Comme prévu, quelques marches paysannes ont été organisées et des foules immenses se sont rassemblées dans les églises rurales pour rendre hommage à ceux qui sont tombés il y a un an.\n\nDes appels ont été lancés pour libérer les prisonniers politiques toujours emprisonnés en raison de leur participation aux grèves, mais la plupart des manifestations sont restées pacifiques cette fois-ci."
 poland.19.a: "Nous devons être stricts."
 poland.19.b: "Mieux vaut ne pas aggraver la situation cette fois-ci."
 poland.19.c: "Libérez certains prisonniers politiques en gage de bonne volonté."

 poland.20.t: "L'Allemagne nous refuse son soutien"
 poland.20.d: "Berlin ne nous enverra pas de renforts. Le message est clair : gérez vos propres problèmes.\n\nBien que compréhensible, puisque l'Allemagne elle-même est toujours confrontée à de nombreux problèmes internes, cela rend tout de même notre position plus difficile. Les voix les plus modérées du conseil du roi conseillent d'ouvrir des négociations avec les grévistes, tandis que les plus durs jugent toute forme de diplomatie comme une "faiblesse"."
 poland.20.a: "Bien ! On va s'en occuper nous-mêmes."
 poland.20.b: "Négocions avec les grévistes alors."

 poland.21.t: "Arrivée du Soutien de Prusse"
 poland.21.d: "De multiples unités de renforts allemands ont été envoyées pour sécuriser les intérêts de leur gouvernement dans la région de Lublin aujourd'hui. Travaillant en tandem avec nos forces de l'ordre renforcées, nous avons réussi à sécuriser les routes principales et sommes en mesure de commencer la suppression à grande échelle de l'insurrection.\n\nLes tentatives de résistance organisée ont été traitées avec une grande efficacité, grâce à nos communications et équipements supérieurs."
 poland.21.a: "Que peuvent faire les paysans contre la puissance prussienne ?"

#Underground events

 poland.22.t: "Passage de Républicains en Galicie"
 poland.22.d: "Notre frontière sud s'est avérée fastidieuse à gérer, car la population des deux côtés est souvent favorable à la cause républicaine, et surtout à l'évangile de la libération des paysans par les républicains.\n\nIl n'est pas rare que des militants du PSL fassent entrer toutes sortes de contrebande dans notre royaume par la frontière. Des pamphlets politiques, des livres imprimés à Cracovie, des fonds, et même des agitateurs antimonarchistes connus qui se sont périodiquement échappés en Galicie. Il est tout à fait possible que les autorités danubiennes ferment activement les yeux sur de telles actions, mais nous ne pouvons rien prouver."
 poland.22.a: "Demandez au gouvernement galicien d'agir."
 poland.22.b: "Renforcer les contrôles aux frontières."
 poland.22.c: "C'est sans intérêt."

 poland.23.t: "Sentiment Anti-Monarchiste Accru"
 poland.23.d: "Les organisations antimonarchistes, en particulier la Ligue de l'État Polonais, qui prône une rupture radicale avec l'Allemagne et une union avec l'Autriche-Galicie, ont connu une nouvelle vague d'adhésions.\n\nProfitant de la mauvaise situation en Pologne - et sans doute avec l'aide discrète de l'Autriche elle-même - ces groupes critiquent ouvertement le roi, et nombre de leurs journaux doivent être continuellement censurés pour en éliminer les parties les plus radicales.\n\nCes soi-disant républicains ont convaincu beaucoup de gens de la nécessité d'une révolution, qui rejetterait l'ordre civilisé et vendrait leur nation aux Autrichiens. Nous devons faire de notre mieux pour les convaincre du contraire."
 poland.23.a: "Une seule Pologne ne suffit-elle pas pour Vienne ?"
 poland.23.b: "Contrer la propagande."

 poland.24.t: "Diffusion de Publications Anti-Allemandes"
 poland.24.d: "Les autorités royales ont généralement surveillé de près les journaux d'opposition. De nombreux journaux radicaux, comme le socialiste Oblicze Dnia et Robotnik, ont été interdits à plusieurs reprises parce qu'ils ne respectaient pas les lois sur la censure, et d'autres publications fallacieuses restent introuvables. Ces derniers temps, même les journaux les moins ouvertement radicaux ont commencé à publier des textes remettant en question notre alliance avec l'Empire allemand, et appellent à une libéralisation accrue.\n\nNous pourrions adopter une position plus sévère et étouffer même cette critique - mais cela comporterait le risque de pousser les républicains plus loin dans le radicalisme."
 poland.24.a: "Fermez les imprimeries d'opposition."
 poland.24.b: "Laissez la populace accuser Berlin."

 poland.25.t.coalition: "Critique du Roi parmi nos Alliés"
 poland.25.t.brokencoalition: "La critique du Roi chez les Nationalistes"
 poland.25.d.coalition: "Les politiciens alignés sur le ChZJN se sont généralement abstenus de toute critique sévère à l'égard du Roi, depuis notre coopération à la suite des élections de 1934. Malgré cela, certains membres du parti se sont exprimés sévèrement à l'encontre de certaines politiques du Roi, comme le maintien de l'influence du Général Guderian, et les concessions économiques perçues envers Berlin.\n\nBien qu'elles ne soient pas activement anti-monarchistes, ces déclarations ont suscité une certaine inquiétude au sein de la cour, et de hauts Conseillers du Conseil Privé ont demandé que ces agitateurs soient démis de leurs fonctions publiques, pour avoir agi contre leur propre gouvernement."
 poland.25.d.brokencoalition:9 "Les politiciens de tendance ChZJN se sont généralement abstenus de toute critique sévère à l'égard du roi depuis notre coopération à la suite des élections de 1934, mais leurs critiques se sont multipliées depuis la fin de notre coalition, invoquant l'influence du général Guderian et les concessions économiques accordées à Berlin. \n\nCes déclarations ont suscité une certaine inquiétude au sein de la cour, et de hauts Conseillers du Conseil Privé ont demandé que ces agitateurs soient réduits au silence."
 poland.25.a: "Nous ne souhaitons pas mettre en colère notre partenaire de coalition."
 poland.25.b: "Ils ne peuvent pas protéger les traîtres pour toujours."
 poland.25.c: "Laissez les imbéciles parler."
 poland.25.e:0 "Faites les taire!"

 poland.26.t: "Le Contact Russe"
 poland.26.d: "Il a été porté à notre attention qu'un membre particulièrement élevé de la szlachta a été englouti dans un scandale. Il a été révélé qu'il avait divulgué des documents hautement confidentiels appartenant à l'administration royale à sa maîtresse, qui est soupçonnée d'être un agent russe.\n\nLe noble lui-même a été arrêté et sera jugé pour ses actions contre le royaume, mais on ne sait pas combien d'informations il a réussi à partager avec sa succube russe ; la femme elle-même est introuvable et on la soupçonne d'avoir fui le pays lorsque son badinage criminel a été découvert."
 poland.26.a: "C'est très inquiétant."

 poland.27.t: "Textes de Dmowski"
 poland.27.d: "Une fois de plus, nous sommes tombés sur des pamphlets reprenant les propos haineux de Roman Dmowski, diffusés dans les villages, les bidonvilles et même dans les églises. La plupart de ces tracts ont été imprimés par le journal illégal Endecja, Gazeta Wolna Warszawska, mais leur réseau d'imprimeurs clandestins s'est avéré trop insaisissable pour être entièrement détruit.\n\nDmowski, le directeur de cette campagne de propagande, a écrit un autre essai incendiaire appelant à un soulèvement national et à se débarrasser du joug du tyran prussien. Le plus inquiétant, c'est que beaucoup semblent s'intéresser à ses promesses d'une nation véritablement polonaise et catholique, débarrassée des impuretés et de la pauvreté."
 poland.27.a: "Quelle folie !"

 poland.28.t: "Une Cache de Fusils Communards"
 poland.28.d: "La police est tombée sur une découverte alarmante : une cache de vieux fusils de l'époque de la guerre mondiale, dissimulée dans un obscur entrepôt de la banlieue de Varsovie. Nous avons quelques suspects qui pourraient faire l'objet d'une enquête pour possession de ces armes à feu - et peut-être même pour avoir planifié une révolution armée.\n\nCe ne sont pas les premières armes cachées que nous avons trouvées ces dernières années, car il est de plus en plus évident que la clandestinité socialiste fait de la contrebande et produit des armes pour sa bataille perdue. Tant que nous gardons une longueur d'avance sur eux, et que nous écrasons ces graines de la révolution dans la crèche, le Roi ne devrait pas avoir à s'inquiéter."
 poland.28.a: "Confisquez les armes..."
 poland.28.b: "... et commencez à faire des arrestations."

 poland.29.t: "Agent Communard Capturé"
 poland.29.d: "Tard hier soir, nous avons attrapé un espion français nommé Pierre Mardellat qui tentait de franchir la frontière sud. Son but était, comme nous le pensions, d'établir des contacts avec les syndicalistes polonais. Mardellat a pris part au Congrès du Parti Socialiste Polonais il y a quelques jours, portant sans doute des instructions des traîtres polonais à Paris pour que la direction du parti soit composée de sympathisants communards, au lieu de vrais Polonais respectueux de la loi.\n\nCe type de contact direct avec le mouvement ouvrier polonais est extrêmement inquiétant, mais comme nous n'avons aucune preuve qu'il ait réellement influencé la conférence du PPS, nous ne pouvons pas faire grand-chose sur le plan juridique, à part le punir pour espionnage."
 poland.29.a: "Punissez l'agent, mais ne le brusquez pas."
 poland.29.b: "C'est une preuve suffisante ! Persécutez les socialistes."

 poland.30.t: "Radicalisation parmi les Ouvriers"
 poland.30.d: "On dit souvent que la pauvreté et la faim engendrent l'agitation, et ces problèmes ne manquent pas dans la classe ouvrière pauvre des centres industriels polonais. Elle s'est avérée être un terrain fertile pour toutes sortes de socialistes, syndicalistes et communistes, prêts à écouter le faux évangile de libération prêché par le PPS et les Français.\n\nIl y aura toujours des non-conformistes, mais nous pourrions limiter la radicalisation par des gestes de bonne volonté envers les travailleurs, qui pourraient peut-être faire entendre raison aux moins radicaux."
 poland.30.a:0 "Que pourraient-ils faire ?"
 poland.30.b: "Nous devrions essayer d'atténuer certains de leurs problèmes."

 #for GAL:
 poland.31.t: "La Pologne et les Agitateurs de Cracovie"
 poland.31.d: "De nombreuses organisations polonaises, au premier rang desquelles le PSL, se sont toujours fait les porte-paroles de l'unification avec la Pologne. Cela est particulièrement vrai dans les campagnes situées le long de la frontière, une région qui fait office de foyer de radicalisme paysan. De nombreuses personnes soutiennent les activistes et leur trafic de brochures et de livres politiques vers le nord. Même les administrateurs municipaux et les gardes-frontières polonais ont souvent fermé les yeux sur ces activités, en raison de leurs propres sympathies pro-unification.\n\nAujourd'hui, Varsovie nous a demandé de mieux coordonner les contrôles frontaliers, afin d'enrayer cette activité criminelle."
 poland.31.a: "Nous allons aider à arrêter ces radicaux"
 poland.31.b: "Ce n'est pas notre problème."

 poland.32.t:9 "Les Galiciens nous aideront"
 poland.32.d: "Le gouvernement de Lwów a accepté de coordonner les contrôles frontaliers, nous aidant ainsi à mettre un terme aux activités illégales de l'opposition de l'autre côté de la frontière.\n\nUn comité polono-galicien a été rapidement mis en place pour mieux organiser nos gardes-frontières et les forces de police. Nous espérons que grâce à une meilleure communication et à des politiques unifiées, nous pourrons mettre un terme à une grande partie de ces activités radicales qui contournent la loi du Roi."
 poland.32.a: "Ensemble, nous allons arrêter ces criminels."

 poland.33.t:9 "Les Galiciens ne coopéreront pas"
 poland.33.d: "Le gouvernement de Lwów ne semblait pas trop intéressé ou même conscient de la question de la frontière. Ils ont promis de tout faire pour mettre fin aux activités criminelles, naturellement, mais il était très clair qu'ils n'avaient pas l'intention de faire grand-chose.\n\nPeut-être fallait-il s'y attendre - les Galiciens soutiennent sans doute activement les radicaux, désireux de déstabiliser notre Royaume pour leur propre intérêt."
 poland.33.a: "Maudits soient les faux Polonais."

 poland.35.t: "L'Organisation des Services de Renseignement"
 poland.35.d: "Les organisations de renseignement polonaises ont été étroitement liées à l'Abteilung allemand, à la fois pour des raisons budgétaires et en raison de l'intérêt de l'Allemagne à surveiller de près Varsovie. Cette coopération est devenue de plus en plus insuffisante, car les services de renseignement allemands, déficitaires, ont réduit de façon drastique le nombre de leurs personnels affectés en Pologne.\n\nLe directeur Tadeusz Pełczyński a fait pression pour la création d'une agence de renseignement véritablement indépendante, et même les Allemands du Geheimrat ne semblent pas être totalement opposés à cette idée. Ce serait, cependant, un peu plus coûteux que notre arrangement actuel."
 poland.35.a: "La Dwójka doit être développée pour devenir une agence véritablement indépendante."
 poland.35.b: "Il suffit de coopérer avec l'Abteilung allemand."
 poland.35.c: "Mais nos sujets sont loyaux !"

#Przytyk Pogrom
 poland.42.t: "Le Pogrom de Przytyk"
 poland.42.d: "Les flambées de violence à l'encontre des Juifs polonais sont loin d'être rares, mais l'incident survenu dans le village juif de Przytyk, près de Radom, a choqué le Royaume. Les troubles sont partis d'une dispute mineure entre un boulanger juif et un fermier polonais pendant la foire annuelle de la ville. Les relations entre les Juifs de Przytyk étaient déjà tendues avec les agriculteurs catholiques polonais vivant autour de la ville, et certains Polonais locaux appelaient au boycott des Juifs, accusés de réduire les ventes des agriculteurs polonais.\n\nLa foire tourne à l'émeute, les étals juifs sont attaqués et leurs biens détruits. Les Juifs, qui avaient mis en place leur propre organisation de défense, tentent de se défendre contre les Polonais, numériquement supérieurs. Finalement, un membre juif de l'organisation sioniste Mizrachi tire sur les Polonais. Ces tirs transforment l'émeute en pogrom, la foule réclamant du sang. De nombreux Juifs sont battus, et certains meurent de leurs blessures.\n\nUne cinquantaine de personnes sont arrêtées à la suite de l'émeute, tant les Polonais que les Juifs étant accusés de violence. Les Polonais et les Juifs sont accusés de violence. Ils présentent des versions contradictoires des événements, affirmant tous deux avoir agi en état de légitime défense."
 poland.42.a: "Ce sont les paysans qui sont à blâmer."
 poland.42.b: "Si les Juifs ne voulaient pas se battre, ils n'auraient pas dû s'armer."
#Anti-Semitic University Riots
 poland.43.t: "Numerus Clausus"
 poland.43.d: "Le pogrom de Przytyk d'il y a deux ans est encore frais dans l'esprit de nombreux Juifs, et pourtant, on assiste déjà à une nouvelle flambée importante d'antisémitisme chez les Polonais. Aujourd'hui, des manifestations et des émeutes ont éclaté à l'université de Varsovie, à l'initiative de fraternités nationalistes de l'établissement. Si les revendications des étudiants sont vagues et souvent contradictoires, parmi celles qui reviennent le plus souvent figure la démission des professeurs et des travailleurs universitaires juifs, comme le professeur de linguistique Rafał Lemkin, qui, selon les étudiants, colportent "des mensonges, de la propagande syndicaliste et des déclarations de trahison".\n\nLa demande des nationaux-démocrates de limiter l'accès des Juifs à l'enseignement supérieur a de nouveau été soumise au débat parlementaire. Il est avancé que les Juifs sont surreprésentés dans le système éducatif polonais, comme le disent les étudiants protestataires, et que l'établissement d'un "numerus clausus", c'est-à-dire de quotas pour les étudiants catholiques et juifs, créerait en fait une société plus égalitaire. Cette pratique n'est pas exigée par la loi, mais de nombreuses universités utilisent déjà leur autonomie administrative pour l'appliquer officieusement.\n\nMalgré les vives protestations de la gauche et de nombreux intellectuels, il semble que la loi sur le Numerus Clausus va être adoptée par la Diète. En dernier recours, un groupe d'influenceurs culturels juifs et polonais, dont beaucoup sont des connaissances de la famille royale, ont fait appel au roi directement, dans l'espoir qu'il tue la législation avec son veto."
 poland.43.a: "Le Roi ne devrait pas passer outre une\ndécision démocratique."
 poland.43.b: "Juifs ou non, ils sont toujours les sujets du roi."
#Jewish organisations support the King
 poland.44.t: "Le Bund du Parti Travailliste Juif s'engage à soutenir le Roi"
 poland.44.d: "Le soutien du roi et de son gouvernement aux organisations juives a porté ses fruits, puisque le Bund du travail - l'un des syndicats les plus importants de Pologne - a exprimé son soutien officiel au gouvernement et a dénoncé les sionistes radicaux dans ses rangs.\n\nLa droite est furieuse de ce comportement "non polonais" du roi, mais on ne peut nier que de bonnes relations avec le Bund seront déterminantes pour résoudre les conflits du travail à l'avenir."
 poland.44.a: "Leur fidélité est la bienvenue."
 POL_supported_jews: "A gagné le soutien du Bund"
#Escalating anti-Semitic violence
 poland.45.t:9 "Hausse de la violence à l'encontre des Juifs"
 poland.45.d: "La violence contre les Juifs n'est pas nouvelle en Pologne, mais la semaine dernière a été particulièrement sinistre. De multiples attaques ont été perpétrées contre des magasins juifs et les familles qui les possèdent, notamment dans les régions du nord où les nationaux-démocrates sont les plus forts. Le pogrom de Wysokie Mazowieckie a presque atteint l'ampleur des événements observés à Przytyk en 1936.\n\nCes actions sont renforcées par les appels au boycott des magasins et artisans juifs lancés par les principaux journaux de droite. L'inaction du gouvernement face aux cas passés a encouragé la droite radicale à être plus ouverte et plus violente dans ses actions antisémites."
 poland.45.a: "Rien de nouveau sous le soleil."

#Kraków Conspiracy
 poland.46.t: "La Conspiration de Cracovie"
 poland.46.d:9 "Les organisations secrètes d'activistes sont un fléau pour le Royaume de Pologne depuis sa création, car nombre de ces groupes conspirateurs avaient déjà été établis sous la domination russe. Bien que la police d'État ait travaillé sans relâche pour capturer les radicaux antimonarchistes, nous n'avions aucune idée de l'ampleur réelle du problème. La série d'événements a commencé à se dérouler lorsque la police secrète autrichienne a fait une descente dans une petite banque. L'Unitary-Bank de Cracovie est accusée de blanchir de l'argent pour des criminels, mais les documents découverts sont beaucoup plus compromettants. La banque servait de couverture pour le financement d'activités antimonarchistes dans le Royaume de Pologne - et la police a même réussi à saisir l'intégralité de ses archives de transactions, avec des montants et des noms. Selon eux, des centaines de milliers de marks ont transité par la banque, déguisés en transactions commerciales. L'argent provenait non seulement d'autres banques galiciennes, mais aussi d'institutions russes et suisses. \n\nCe qui est plus choquant, c'est l'ampleur du phénomène : la quasi-totalité de l'establishment politique polonais est incriminée. D'importants "dons" ont été faits secrètement à des organisations et des syndicats alliés au PPS et au PSL, au premier rang desquels le ZZZ. De l'argent russe, en particulier, est allé à de nombreux sénateurs et délégués au Sejm du ChZJN, et même du MKP. Il est impossible de retracer un montant important, mais il semble clair que des milliers de personnes et d'organisations en Pologne ont reçu des fonds pour s'opposer à la monarchie et faire de la propagande, y compris nos partenaires de coalition.\n\nLa question est délicate et urgente, et le Comité National de Sécurité (KON en anglais) a été fondé pour travailler sous la direction du ministre Felicjan Sławoj Składkowski. Fervent antisocialiste et militaire, M. Składkowski devrait en un rien de temps faire la lumière sur le sous-sol pourri de la Pologne."
 poland.46.a: "Cela doit faire l'objet d'une enquête approfondie."
 pol_46_tt: "§CUne fois les enquêtes terminées, nous recevrons un Esprit National en fonction de nos choix.§!"
 pol_46_tt_formed_the_konigstreue: "§gPuisque nous avons formé le §YKönigstreue§!, le coût des décisions d'investigation est réduit!§!"
 pol_46_tt_formed_dwojka: "§gPuisque nous avons terminé la priorité §YArme contre la Clandestinité§!, le coût des décisions d'investigation est réduit!§!"
 pol_46_tt_both: "§gGrâce aux priorités nationales que nous avons menées, le coût des décisions d'enquête est réduit!§!"
#Germans offer help
 poland.47.t: "Les services de renseignement allemands proposent leur aide"
 poland.47.d: "Les forces de sécurité polonaises ont toujours eu une coopération étroite avec leurs collègues allemands. L'Abteilung, l'agence de renseignement militaire de l'Allemagne impériale, a proposé d'aider KON et la police polonaise dans nos enquêtes à grande échelle après les révélations dramatiques des documents de Cracovie.\n\nBien qu'impopulaire auprès des nationalistes, l'implication de l'Abteilung nous donnerait les ressources nécessaires pour trouver tous les conspirateurs."
 poland.47.a:0 "Toute aide est la bienvenue."
 poland.47.b: "Nous allons nous en occuper nous-mêmes."
#Investigation to the church
 poland.48.t: "Enquête sur l'Église"
 poland.48.d: "L'Église Catholique en Pologne est peut-être l'institution la plus forte après l'État et l'armée, et il ne faut pas s'en mêler sans raison valable. Cependant, nous disposons d'informations faisant état de contacts longs et continus entre des responsables de l'Église - même des hommes aussi haut placés que des évêques - et les dirigeants en exil des nationaux-démocrates.\n\nIl n'est pas surprenant que de nombreux membres de l'Église soutiennent les idées de Roman Dmowski et préféreraient voir le roi d'Allemagne partir, mais en général, l'Église a été disposée à coopérer avec le Royaume en échange du patronage royal. Le sujet est source de division au sein du comité, de nombreux membres souhaitant se concentrer sur les socialistes."
 poland.48.a: "Nous devrions peut-être arrêter ça."
 poland.48.b: "Les traîtres ne peuvent pas se cacher derrière la foi."
 poland.48.tt: "Nous tenterons d'extirper les supporters §nnationalistes§! de la bureaucratie de l'Église."
#Endecja loyalists found
 poland.49.t: "Les loyalistes d'Endecja au sein de l'Église"
 poland.49.d: "La police secrète a pu découvrir la preuve que de nombreux hommes de l'administration de l'Église ont versé des fonds aux opérations d'édition illégales de l'Endecja. Les preuves montrent également que des organisations ecclésiastiques ont contribué à la distribution de littérature et de tracts antimonarchistes.\n\nC'est inquiétant, car interférer avec l'Église, c'est marcher sur des œufs, car elle a le cœur et l'esprit de nombreux Polonais de son côté. Agir contre eux peut être risqué, tant pour notre popularité que pour la stabilité de notre coalition au pouvoir - mais là encore, si nous n'agissons pas, l'Église continuera à abriter les Dmowskites et autres traîtres."
 poland.49.a: "Ces hommes ont trahi le Royaume."
 poland.49.b: "Nous devons être très prudents."
 poland.49.c: "Nous n'osons pas les toucher."
 poland.49.e: "Les Allemands peuvent prendre le blâme."
#Investigation to the unions
 poland.53.t: "Enquêter sur les Syndicats"
 poland.53.d:9 "Les travailleurs urbains polonais sont traditionnellement bien organisés et ont une longue histoire de résistance, avec le parti socialiste polonais. Il est bien connu que les syndicats sont un foyer pour les socialistes, mais le gouvernement est disposé à les tolérer, à condition qu'ils rongent le soutien des syndicalistes et des anarchistes plus traîtres, dont les dirigeants ont été contraints à la clandestinité ou à l'exil en France. \n\nDeux des plus grandes organisations syndicales sont le ZSZ et le ZZZ. La première a en grande partie écarté les éléments les plus radicaux de sa direction, mais la direction du ZZZ est pleine de révolutionnaires, avec son président Kazimierz Zakrzewski qui tire les ficelles depuis Paris comme un marionnettiste traître. La stratégie du gouvernement a jusqu'à présent consisté en une paix à contrecœur avec le ZSZ et la suppression du ZZZ - mais certains pensent que nous avons été trop indulgents dans notre politique."
 poland.53.a: "Poursuivre la politique d'indulgence."
 poland.53.b: "Nous ne pouvons pas permettre aux Communards de\nnous infiltrer."
 poland.53.tt: "Nous tenterons d'extirper les partisans du Syndicalisme des syndicats."
#Fate of the unions
 poland.54.t: "Le Sort des Syndicats"
 poland.54.d: "Sur la base des résultats de nos enquêtes, il ne fait aucun doute que de nombreux syndicats polonais ont été en contact permanent avec Zakrzewski, exilé, et d'autres chiens de poche français en charge du ZZZ. Les détails de l'influence française réelle ne sont pas très clairs, mais cela nous donne des arguments suffisamment solides pour finalement interdire officiellement le ZZZ. Des voix encore plus radicales s'élèvent au Sénat pour demander l'interdiction de tous les syndicats qui se considèrent comme socialistes.\n\nCes interdictions nous donneraient une base juridique pour arrêter les dirigeants syndicaux et réprimer leurs activités conspiratrices, mais on craint que cela n'aliène les socialistes plus modérés et ne les fasse se tourner vers les syndicalistes. Mais peut-être est-ce le prix que nous sommes prêts à payer pour extirper cette tumeur rouge de notre Royaume ?"
 poland.54.a: "N'interdisez que ceux qui se sont avérés révolutionnaires."
 poland.54.b: "Interdisez tous les syndicats socialistes."
 poland.54.c: "Peut-être que nous ne devrions pas."
#Strikes
 poland.55.t: "Grèves contre le Gouvernement"
 poland.55.d: "De nombreux syndicats ont annoncé des grèves en guise de résistance aux politiques gouvernementales visant à les supprimer. Les dirigeants du ZSZ ont qualifié les actions du gouvernement de tyranniques, et exigent un compromis avant de se retirer. Les grèves sont particulièrement importantes à Varsovie, Łódź et Kielce, avec un grand nombre de cheminots et de travailleurs de l'industrie métallurgique qui refusent de pointer, leurs actions paralysant de grandes parties de notre industrie lourde.\n\nLes briseurs de grève et les milices Endek ont affronté les grévistes, mais on hésite à utiliser trop de force, car de nombreux syndicats impliqués sont habituellement plutôt modérés, et ont travaillé avec le gouvernement dans le passé. Des actions perçues comme trop dures risquent de faire le jeu de la rhétorique syndicaliste. Pourtant, il faut faire quelque chose."
 poland.55.a: "Nous ne ferons pas de compromis !"
 poland.55.b: "Négociez avec les syndicats."
 poland.55.c:0 "Envoyez la cavalerie."
#Investigate bundists
 poland.56.t: "Enquêter sur le Bund Travailliste Juif"
 poland.56.d: "Le Bund Général Juif du Travail a été créé en 1917 sur les cendres de l'ancien Empire russe, et il a conservé une bonne part de son radicalisme passé.\n\nD'apparence socialiste et militante, le Bund est un parti très divisé dans la politique polonaise. La droite les a souvent qualifiés de dégénérés révolutionnaires, mais ils ne sont pas non plus clairement dans le camp syndicaliste. Ils sont aussi généralement antisionistes et cherchent à obtenir l'autonomie culturelle et sociale pour les Juifs en coopération avec d'autres partis libéraux de gauche polonais. Cependant, il y a beaucoup de radicaux dans leurs rangs, et persécuter et arrêter ces révolutionnaires juifs serait une déclaration qui nous vaudrait certainement la sympathie de la droite."
 poland.56.a: "Eh bien, vous savez ce que les démocrates nationaux disent d'eux..."
 poland.56.b: "L'enquête doit être équitable et impartiale."
#Bundist ties to the republicans
 poland.57.t: "Contacts entre les Bundistes et le PPS"
 poland.57.d: "Un certain nombre de syndicats affiliés au Bund sont membres du ZZZ, mais en général, le Bund n'approuve pas le syndicalisme et est plus proche de la ligne plus modérée du parti socialiste polonais. L'enquête sur le financement et les contacts de la direction du Bund n'a rien révélé de dramatique, mais elle a confirmé à quel point le Bund est étroitement lié à la gauche polonaise et constitue une base importante pour les militants socialistes, des sociaux-démocrates aux syndicalistes purs et durs.\n\nMême sans la dimension politique, la persécution d'une grande organisation juive aurait de graves conséquences dans une politique polonaise de plus en plus polarisée, et toute décision de notre part peut donner des munitions faciles à l'autre camp."
 poland.57.a: "Soutenir le PPS n'est pas illégal."
 poland.57.b: "Ils sont à un pas du syndicalisme."
#Syndicalist support within the bund
 poland.58.t: "L'Aile Radicale du Bund"
 poland.58.d: "La soi-disant aile gauche du Bund général juif du travail est composée d'un groupe de syndicats syndicalistes affiliés au ZZZ et suivant l'exemple de l'exilé Kazimierz Zakrzewski. Soutenus par les services secrets français, ils ont tenté d'accroître leur influence au sein du Bund et d'amener le parti à adhérer à la Troisième Internationale et à s'opposer ouvertement à la monarchie polonaise. Leurs tentatives ont été au mieux médiocres jusqu'à présent, mais la grave situation économique a rendu de plus en plus de Juifs sympathiques à leur évangile radical.\n\nNous pourrions adopter une approche brutale et interdire les syndicats juifs alignés sur ZZZ, ou jouer le long jeu en favorisant la coopération avec l'aile modérée du Bund dirigée par Victor Alter."
 poland.58.a: "Ces révolutionnaires sont une menace pour la Pologne."
 poland.58.b: "Soutenez l'aile modérée."
#Surge of Anti-Semitic violence
 poland.59.t: "Hausse de la Violence Antisémite"
 poland.59.d: "Bien qu'elle ait abrité une importante population juive depuis l'époque médiévale, la Pologne n'a pas réussi à limiter la violence antisémite. En particulier en période de crise, comme pendant les années tumultueuses de 1917-1919, les Juifs ont été rendus responsables de nombreux problèmes tels que la famine et la pauvreté. C'est le cri de ralliement des nationaux-démocrates depuis des temps immémoriaux : les Juifs sont responsables des souffrances de la Pologne, et ils sont les ennemis de la culture polonaise et catholique. Pour la droite, les Juifs sont dépeints comme un élément étranger, un cancer pro-allemand qui suppure au cœur de la Pologne, et pour la gauche, ils sont dépeints comme les capitalistes et les bourgeois, qui étranglent les paysans et les ouvriers polonais avec leur richesse non gagnée. Et beaucoup croient en ces mots. Des incidents comme le raid sur Myślenice, ou des pogroms apparemment aléatoires, sont monnaie courante en Pologne, et le plus souvent, la police et les tribunaux partagent cet état d'esprit.\n\nAu cours des derniers mois, il y a eu une autre grande vague de violence contre les Juifs, provoquée par des accusations très médiatisées envers le Bund dans les grands journaux. Des commerces juifs ont été attaqués à Łódź, et un enseignant juif a été battu à mort à Radom, pour ne mentionner que les incidents les plus récents. La police a été lente à réagir à ces événements."
 poland.59.a: "Rien de nouveau sous le soleil."
 poland.59.b: "C'est inacceptable !\nLes criminels doivent être jugés !"
#radicalisation of the bund
 poland.60.t: "Le Virage à Gauche du Bund"
 poland.60.d: "En réponse à la récente vague de violence antisémite, l'aile la plus radicale du Bund a remporté la présidence et plusieurs postes importants au sein du conseil sous la direction du syndicaliste Henryk Ehrlich, qui a fait campagne dans l'esprit des révolutions française et britannique.\n\nMême les membres les plus modérés du Bund acceptent à contrecœur le ton plus radical d'Ehrlich et ses appels à l'action directe contre le gouvernement oppressif."
 poland.60.a: "La polonisation se poursuit."
#Investigtation of the officer corps
 poland.61.t: "L'Enquête sur le Corps des Officiers"
 poland.61.d: "Malgré tous nos efforts, le corps des officiers polonais est resté une citadelle de sympathies piłsudskites. Cela est parfaitement compréhensible, car la plupart des hommes le tiennent en très haute estime. Beaucoup d'entre eux ont combattu et risqué leur vie avec lui, et ont consacré toute leur jeunesse à la vision de Piłsudski d'une Pologne libre. Certains Piłsudskites plus fanatiques, tels qu'Edward Rydz-Śmigły, ne sont pas autorisés à retourner dans l'armée, mais la grande majorité des officiers plus âgés admirent au moins Piłsudski. Un certain respect envers Piłsudski est parfaitement justifié, tant qu'il n'entre pas en conflit avec le devoir premier de l'armée : la sauvegarde du Royaume de Pologne.\n\nCe qui est inquiétant, c'est que de nombreux officiers ont encore des sympathies pour les républicains et les autres factions politiques qui ont travaillé avec Piłsudski. Cela n'a pas posé de problème jusqu'à présent, mais des voix plus pro-allemandes dans l'armée s'inquiètent de la loyauté des Piłsudskites en cas de guerre."
 poland.61.a: ""Persuadons" les associés de Piłsudski de se retirer."
 poland.61.b: "Concentrons-nous sur les officiers à profil bas."
 poland.61.c: "Mieux vaut ne pas répéter la Crise du Serment..."
 pol_61_tt: "§YKazimierz Sosnkowski§! va démissionner de l'armée."
#Mass protests
 poland.62.t: "Manifestations de Masse contre le Procès"
 poland.62.d: "Les gens sont descendus dans la rue pour soutenir les officiers accusés, le général Sosnkowski en premier lieu. Des manifestations pacifiques ont été organisées dans tout le pays, où les gens ont brandi des drapeaux polonais et demandé aux vétérans des légions polonaises de prononcer des discours publics en faveur des patriotes accusés.\n\nUn calme précaire règne au sein de l'armée, mais il est évident que même eux ne sont pas d'accord avec les accusations du gouvernement. Toute cette débâcle a été qualifiée d'"ouverture de vieilles blessures" et de "chasse aux sorcières de Wilhelm" dans des pamphlets distribués illégalement et retrouvés parmi les manifestants."
 poland.62.a: "Jeter quelques médailles à Sosnkowski pour que cela ressemble plus à un honneur."
 poland.62.b: "Les chamailleries des imbéciles ne me concernent pas."
#Activists Flock in Syndicalist Union
 poland.64.t: "Les militants affluent vers les syndicats syndicalistes"
 poland.64.d: "Il semble que nos politiques sévères à l'égard de la gauche aient radicalisé encore davantage nombre de leurs membres. La propagande socialiste contre la monarchie trouve de plus en plus d'oreilles attentives depuis nos mesures de répression contre les socialistes modérés. Le nombre de membres des syndicats alignés sur ZZZ a augmenté de façon spectaculaire au cours des derniers mois, au détriment des syndicats plus modérés.\n\nNous pouvons tenter de remédier à cette situation soit en serrant encore plus la vis et en punissant les personnes concernées pour leur insolence, soit en essayant d'inverser la radicalisation en soutenant les syndicats modérés."
 poland.64.a: "Tous les syndicats sont par nature des vaisseaux de trahison pour les agents pro-français !"
 poland.64.b: "Soutenir officiellement les syndicats non socialistes."
#
 poland.65.t: "Enquêtes sur le Parti Socialiste Polonais"
 poland.65.d.barlicki: "Les socialistes polonais ne sont pas étrangers à l'action révolutionnaire, et ont souvent été les premiers à agir contre la tyrannie, réelle ou perçue. Ce n'est un secret pour personne que la monarchie a été une pilule amère à avaler pour le PPS, qui a été complètement séduit par les visions ouvertement idéalistes de Józef Piłsudski d'une Pologne républicaine, s'étendant de la Baltique aux Carpates. Depuis lors, le parti est devenu un tiède partisan de la monarchie, mais n'a pas abandonné son aile radicale - il l'a simplement tenue à l'écart.\n\nNormalement, les radicaux du PPS-L ont été autorisés à agir, tant que le parti principal les a gardés sous contrôle, mais l'enquête de KON a trouvé la preuve que l'infiltration radicale est beaucoup plus profonde dans le parti qu'on ne le pensait. Cependant, notre stratégie de collaboration avec l'aile modérée a porté ses fruits, puisque Norbert Barlicki a réussi à contrôler le pouvoir de l'extrême-gauche. Lancer une chasse aux sorcières politiques pourrait se retourner contre nous et radicaliser encore plus le parti."
 poland.65.d.dubois: "Les socialistes polonais ne sont pas étrangers à l'action révolutionnaire, et ont souvent été les premiers à agir contre la tyrannie, réelle ou perçue. Ce n'est un secret pour personne que la monarchie a été une pilule amère à avaler pour le PPS, qui a été complètement séduit par les visions ouvertement idéalistes de Józef Piłsudski d'une Pologne républicaine, s'étendant de la Baltique aux Carpates. Depuis lors, le parti est devenu un tiède partisan de la monarchie, mais n'a pas abandonné son aile radicale - il l'a simplement tenue à l'écart.\n\nNormalement, les radicaux du PPS-L ont été autorisés à agir, tant que le parti principal les a gardés sous contrôle, mais l'enquête de KON a trouvé la preuve que l'infiltration radicale est beaucoup plus profonde dans le parti qu'on ne le pensait. Non seulement l'aile radicale conspire contre la monarchie, mais l'humeur révolutionnaire s'est répandue dans tout le parti, grâce à la nouvelle direction, le radical Stanisław Dubois en tête. Nous pouvons certainement trouver des preuves de contacts avec Paris, si nous examinons son parti de plus près."
 poland.65.a: "Écrasez-les avec des arrestations massives."
 poland.65.b: "N'arrêtez que les radicaux connus."
#
 poland.67.t: "Enquêtes sur le Parti Populaire"
 poland.67.d: "Les relations entre le Parti Populaire et la monarchie ont été orageuses dès sa création. Ennemi autoproclamé des "cliques de seigneurs aristocratiques", le PSL a trouvé dans la campagne polonaise pauvre une terre fertile pour semer le sentiment antimonarchiste et anti-allemand. Ils ont coopéré tièdement avec la monarchie de temps en temps, mais en fin de compte, ils restent opposés aux principes mêmes de la monarchie et du règne de l'élite.\n\nHeureusement pour nous, ils ont longtemps bénéficié du soutien de leurs frères galiciens, et par extension, d'une puissance étrangère. Il ne serait pas difficile d'obtenir des preuves de toute transaction avec les Autrichiens - et avec de telles preuves, nous pourrions emprisonner une grande partie de leur organisation de base. Cependant, une simple menace d'action pourrait suffire à laisser les paysans "trier" dans leurs propres rangs, et se débarrasser des pires agitateurs et fauteurs de troubles pour nous."
 poland.67.a: "Commencez à faire des arrestations."
 poland.67.b: "Exigez d'eux qu'ils fassent le tri dans leurs rangs."
#
 poland.68.t: "Manifestations à la Campagne"
 poland.68.d: "Les agitateurs du PSL ont organisé de grandes manifestations paysannes dans les campagnes, notamment autour de Lublin et de Chełm, où leurs milices, armées de gourdins et de faux, ont bloqué des routes et investi des bâtiments gouvernementaux.\n\nIls protestent contre les "chasses aux sorcières" du gouvernement, mais il est clair qu'il s'agit de la dernière tentative de la direction du parti condamné pour paraître forte face à une vague d'arrestations. Quoi qu'il en soit, la gendarmerie royale est devenue plutôt efficace pour réprimer des protestations comme celles-ci."
 poland.68.a: "Laissez la populace protester."
 POL_peasant_unrest: "Protestations Paysannes"
#
 poland.70.t: "L'infiltration d'Endecja"
 poland.70.d:9 "Bien que d'une main la droite polonaise nous offre son aide, l'autre tient un poignard. Pendant longtemps, le gouvernement royal a laissé les Chadecja et leurs alliés dans une paix relative, car ils ont été des alliés de confiance dans la politique du Cercle, soutenant à la fois l'expansion militaire et la sauvegarde des droits des grands propriétaires terriens. Les Chadecja ont une influence considérable sur les institutions conservatrices du Royaume, telles que le Sénat, l'Eglise, le système judiciaire et l'armée, et ont étendu leur influence de plus en plus profondément au cours des dernières années, se nourrissant des sentiments anti-socialistes et anti-monarchistes. \n\nMême en exil, la parole de Roman Dmowski a toujours une grande influence en Pologne, notamment au sein de notre coalition. Beaucoup d'éminents politiciens de droite qui soutiennent la monarchie ont été membres de l'Endecja dans leur jeunesse, et considèrent certainement Dmowski comme leur père idéologique. Cela soulève une question de loyauté divisée, que nous avons longtemps ignorée au nom de la coopération parlementaire avec la Chadecja et les autres partis conservateurs du ChZJN.\n\nLa situation a changé après les révélations selon lesquelles un certain nombre de politiciens de droite de premier plan ont gardé des contacts avec leurs anciens collègues en Russie par l'intermédiaire des Démocrates nationaux de Galice, qui sont autorisés à opérer dans une liberté relative. C'est par ce biais que Roman Dmowski a déversé sa propagande pro-russe et dirigé des fonds de Moscou vers les poches de sénateurs et de nobles polonais. Nous avons les noms - mais la question est de savoir si nous osons agir."
 poland.70.a: "C'est plus important que la politique. Faites les arrestations !"
 poland.70.b: "Nous persuaderons certains d'entre eux de se retirer."
 poland.70.c: "Ça ne vaut pas la crise parlementaire."
#
 poland.72.t: "Les Organisations d'Extrême-Droite"
 poland.72.d: "L'une des évolutions les plus alarmantes de ces dernières années a été la montée en puissance des groupes paramilitaires d'extrême droite, au premier rang desquels l'ONR, le Camp National Radical, qui a acquis une notoriété nationale grâce à ses actes violents à l'encontre des Juifs et de toute autre personne perçue comme ennemie du christianisme. Pire encore, la position de l'ONR contre l'État de droit "au nom de la Pologne et de Dieu" a enhardi de nombreux mouvements d'extrême droite plus anciens, tels que l'Ordre des chevaliers de la loi, radicalement antisocialiste, et la Straż Narodowa, une organisation paramilitaire interdite alliée à Endecja.\n\nCe qui est nouveau, cependant, c'est que nous avons enfin la preuve qu'ils ont reçu d'énormes sommes d'argent de riches Polonais, en particulier de ceux de Poznań. En agissant sur la base de ces informations, nous pourrions frapper durement leur financement et pousser leurs organisations de façade quasi-légales à la clandestinité. De telles actions seraient particulièrement soutenues par les membres plus libéraux de la commission d'enquête - bien que certains pensent que l'ONR sert mieux le Royaume en tant qu'outil contre les socialistes."
 poland.72.a: "Commencez à faire des arrestations."
 poland.72.b: "Fermer les yeux tant qu'ils se concentrent sur les socialistes."
#ChZJN protests
 poland.73.t: "Notre Coalition s'Effondre"
 poland.73.d: "Les chrétiens-démocrates de notre coalition ont vivement protesté contre notre "chasse aux sorcières" à leur encontre, le Premier ministre étant accusé d'être un laquais de l'Allemagne et de vouloir détruire la nation polonaise et ses institutions traditionnelles.\n\nJózef Chacinski, le président du ChZJN, a menacé son parti de retirer son soutien parlementaire au gouvernement actuel si nous poursuivions les enquêtes sur leur parti ou sur l'administration de l'Église - ce qui serait catastrophique pour nous, surtout à l'approche des élections.\n\nNous pourrions être en mesure de les persuader en leur offrant un certain nombre de postes ministériels et des ajustements politiques favorables, bien que cela ne convienne pas à l'aile la plus libérale de notre propre parti.\n\nToutefois, l'alternative est un gouvernement minoritaire et un parlement sans majorité, car le MKP ne dispose pas à lui seul d'un nombre suffisant de délégués pour obtenir une quelconque majorité. Cela aurait pour effet de geler le Sejm jusqu'aux élections - mais pour certains, c'est l'alternative préférée à la soumission aux exigences du ChZJN."
 poland.73.a: "Nous devons trouver un accord."
 poland.73.b: "Le roi Auguste gouvernera sans eux."
#
 poland.81.t: "La Fin des Enquêtes"
 poland.81.d1: "Les plus grandes enquêtes criminelles de l'histoire de la Pologne se sont conclues par des centaines de condamnations. Il s'agit de cas de corruption grave et mineure, de contrebande, de contournement de la censure, d'implication dans des organisations politiques illégales, de soutien au terrorisme et aux activités antimonarchistes, ainsi que de conspiration et de trahison.\n\nNos "chasses aux sorcières" nous ont valu l'ire de beaucoup, mais les représentants des forces de l'ordre nous assurent que c'était pour de bonnes raisons : des dizaines d'organisations non-conformistes différentes ont été pratiquement détruites par les arrestations, et le reste de l'opposition gênante a été poussé dans la clandestinité ou à l'étranger. D'un seul coup, des centaines d'ennemis du roi ont été balayés."
 poland.81.d2: "Les plus grandes enquêtes criminelles de l'histoire de la Pologne se sont soldées par de nombreuses condamnations. Des dizaines de cas de corruption flagrante, révélés par les "Kraków Papers", ont été traités avec sévérité. Des enquêtes plus approfondies ont permis d'en trouver beaucoup d'autres qui sont coupables de crimes - même certains aussi audacieux que la conspiration contre le trône. Les enquêtes approfondies ont révélé à quel point notre opposition politique est bien connectée aux nations étrangères, notamment le long de la frontière galicienne.\n\nNos arrestations devraient réduire leur capacité à nous nuire davantage, bien que beaucoup aient échappé à notre police, car nous ne souhaitions pas faire de la mauvaise publicité en poursuivant des affaires plus douteuses."
 poland.81.d3: "Les plus grandes enquêtes criminelles de l'histoire de la Pologne ne se sont guère soldées par des condamnations effectives. Certains des cas de corruption les plus flagrants révélés par les "Kraków Papers" ont été traités rapidement, mais des enquêtes plus approfondies se sont révélées insuffisantes.\n\nEn raison de l'absence de preuves solides, seules quelques arrestations ont été effectuées. On espère que la clémence à l'égard du scandale permettra à l'opposition de se dégonfler et à la polarisation sociale de notre nation de s'atténuer."
 poland.81.a: "C'est mieux comme ça."
 POL_GER_help_investigation: "Les Abteilung ont participé aux enquêtes."
