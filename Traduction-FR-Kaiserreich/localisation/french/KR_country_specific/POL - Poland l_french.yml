 poland.150.d.stalemate: "Les lois du Royaume de Pologne stipulent que, sauf en cas d'état d'urgence national, les élections à la Diète ne doivent pas avoir lieu plus de quatre ans après les précédentes. Les dernières élections au Sejm ont été déterminantes, puisqu'elles ont vu la disparition de la Coalition nationale et son remplacement par le gouvernement actuel. C'était aussi un présage, car même avant le lundi noir, les affrontements entre la gauche et la droite étaient de plus en plus fréquents - 1936 n'a été qu'un accélérateur, et un rappel des enjeux au gouvernement Ponikowski. Les centristes avaient toutes les raisons d'espérer que ce vote leur permettrait de se venger.\n\nMais certaines victoires ne peuvent être qualifiées que de pyrrhiques. En effet, un gouvernement monarchiste ne peut être formé - mais aucun autre non plus. Le Centrolew n'a pas pu obtenir la victoire nette qu'il recherchait, et la récente rupture entre le Cercle et la Chjena signifie qu'ils ne sont plus disposés à négocier un gouvernement. Le Sejm est divisé en trois blocs, dont aucun ne semble vouloir coopérer.\n\nLe Sejm n'étant pas en mesure de choisir un gouvernement pour lui-même, la tâche incombe au Roi. Compte tenu de l'atmosphère d'agitation politique omniprésente, les conservateurs du cercle ont exhorté le roi à nommer un gouvernement d'urgence dirigé par Władysław Studnicki, un ardent monarchiste du parti de l'État. Soutenu par les prérogatives royales, un gouvernement Studnicki pourrait fonctionner malgré l'impasse et sévir contre les éléments subversifs - mais même dans la situation actuelle, il est douteux que la gauche et la droite nationaliste acceptent cette mesure sans broncher.\n\nMais comme il n'y a pas d'autres options..."
 poland.150.d.centrolew: "Les lois du Royaume de Pologne stipulent que, sauf en cas d'état d'urgence national, les élections à la Diète ne doivent pas avoir lieu plus de quatre ans après les précédentes. Les dernières élections au Sejm ont été déterminantes, puisqu'elles ont vu la disparition de la Coalition nationale et son remplacement par le gouvernement actuel. C'était aussi un présage, car même avant le lundi noir, les affrontements entre la gauche et la droite étaient de plus en plus fréquents - 1936 n'a été qu'un accélérateur, et un rappel des enjeux au gouvernement Ponikowski. Les centristes avaient toutes les raisons d'espérer que ce vote leur permettrait de se venger.\n\nEt le résultat est à la hauteur de leurs espérances. En obtenant à eux deux la majorité des sièges à la Diète, le PSL et le PPS ont prouvé sans l'ombre d'un doute que la volonté du peuple polonais est avec eux, pour une nation plus libre et plus égalitaire. Pour l'instant, le ChZJN paie le prix de sa trahison, et le Cercle doit maintenant se demander où il s'est trompé.\n\nLa Diète semble en passe d'inaugurer le gouvernement le plus à gauche de l'histoire du Royaume - bien que l'on négocie encore pour savoir si son premier ministre sera issu du PSL agraire ou du PPS socialiste. Dans les deux cas, on s'attend à ce que le gouvernement soit résolument progressiste. Réforme agraire et réforme du travail, sécularisation, nationalisation d'industries clés, révocation des vetos royaux et sénatoriaux : tout cela est à l'ordre du jour.\n\nTout cela est inacceptable pour les conservateurs. Entre leurs liens avec l'étranger et leur politique radicale, plusieurs membres du Sénat et du Cercle considèrent qu'il est essentiel de bloquer un gouvernement Centrolew par tous les moyens nécessaires - et il n'y a qu'un seul moyen d'y parvenir. En privé, le roi a été invité à utiliser les récents troubles politiques pour nommer Władysław Studnicki, du parti de l'État, à la tête d'un gouvernement d'urgence, dont la loyauté serait indiscutable et qui pourrait utiliser les pouvoirs royaux pour contenir les éléments subversifs. Bien que juridiquement viable, cette décision équivaut à un rejet des résultats des élections et ne manquera pas de susciter de vives réactions, même de la part de certains modérés. Le roi doit décider si le jeu en vaut la chandelle..."
 poland.150.a: "Ćwiakowski suivra les traces de Ponikoswki."
 poland.150.b: "Si Ćwiakowski peut inspirer confiance, le roi ne l'arrêtera pas."
 poland.150.c: "On peut faire confiance à Chaciński pour diriger le gouvernement."
 poland.150.e: "On peut faire confiance à Chaciński pour diriger le gouvernement."
 poland.150.f: "Malinowski, du PSL, est la meilleure option disponible."
 poland.150.g.barlicki: "Barlicki et le PPS auront une chance."
 poland.150.g.dubois: "Dubois et le PPS seront ...autorisés à contrecœur à prendre leurs fonctions."
 poland.150.h: "Nommez le gouvernement d'urgence de Studnicki pour préserver l'ordre."
