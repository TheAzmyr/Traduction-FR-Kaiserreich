 POL_professional_army:0 "Armée Professionnelle"
 POL_professional_army_desc: "L'armée polonaise est basée sur les légions polonaises et la force auxiliaire polonaise qui ont été formées sous le commandement austro-allemand pendant la guerre. Les officiers allemands "indisciplinés" sont couramment envoyés en Pologne, où la force est utilisée comme terrain d'essai pour les équipements dont le haut commandement allemand n'est pas sûr - ou même dédaigneux. Pour cette raison, et malgré les nombreux problèmes du pays, la Pologne conserve un avantage militaire avancé, qui fait que les capacités de ses forces dépassent leurs moyens plutôt modestes."

 POL_polarised_society: "Société Divisée"
 POL_polarised_society_desc: "La société polonaise est actuellement très divisée. Les deux dernières décennies ont créé des clivages amers entre les partisans et les opposants du roi, ainsi qu'un débat plus large sur la véritable place de l'Allemagne en Pologne. En marge de la politique, socialistes et nationalistes s'opposent farouchement, malgré la menace toujours présente de la domination allemande. Cela se reflète partout - les entrepreneurs et les propriétaires fonciers apportent secrètement leur soutien aux sociétés pro- ou anti-allemandes, tandis que les syndicats attisent partout les tensions pro-socialistes, avec des grèves régulièrement formées et dissoutes par la police militaire."

 POL_german_control0: "Contrôle Allemand Persistant"
 POL_german_control0_desc: "Les Allemands contrôlent une très petite partie de l'économie polonaise."

 POL_german_control1: "Contrôle Allemand Léger "
 POL_german_control1_desc: "Les entreprises allemandes ont réussi à exploiter une petite partie de l'économie polonaise."

 POL_german_control2: "Contrôle Allemand Modéré"
 POL_german_control2_desc: "Les entreprises allemandes ont réussi à exploiter une partie modérée de l'économie polonaise."

 POL_german_control3: "Contrôle Allemand Fort"
 POL_german_control3_desc: "Les entreprises allemandes ont réussi à exploiter une grande partie de l'économie polonaise."

 POL_german_control4: "Contrôle Économique Allemand"
 POL_german_control4_desc: "Les Allemands contrôlent effectivement la majeure partie de l'économie polonaise."

 POL_austrian_assets0: "Contrôle Autrichien Persistant"
 POL_austrian_assets0_desc: "Les entreprises austro-hongroises contrôlent une petite partie de l'économie polonaise."

 POL_austrian_assets1: "Contrôle Autrichien Léger"
 POL_austrian_assets1_desc: "Les Austro-Hongrois ont une partie de l'économie polonaise sous leur contrôle."

 POL_austrian_assets2: "Contrôle Autrichien Modéré"
 POL_austrian_assets2_desc: "Les Austro-Hongrois ont sous leur contrôle une partie importante de l'économie polonaise."

