 poland.116.t: "Soutien au Comité National Polonais"
 poland.116.d: "La relation russo-polonaise est orageuse, mais il y a une chose sur laquelle ils sont tous deux d'accord : L'Allemagne est leur ennemi naturel. Ce principe a guidé la coopération de Roman Dmowski avec les Russes pendant près d'une demi-décennie maintenant. À l'origine, ce célèbre homme d'État polonais dirigeait le Comité national polonais pour l'Entente, mais après les révolutions française et britannique, le destin l'a amené à Moscou, le seul gouvernement de l'Entente encore debout et poursuivant la lutte contre les oppresseurs allemands.\n\nUne alliance fut conclue : les Russes soutiendraient sa lutte clandestine contre la monarchie allemande en Pologne, et en échange, sa Pologne deviendrait un allié de la Russie. Son nom et son parti, les nationaux-démocrates, suscitent un énorme respect au sein de la droite polonaise, un respect que nous pouvons utiliser pour déstabiliser la monarchie du roi August à notre avantage."
 poland.116.a: "Financer les Activistes Polonais."
 poland.116.b: "Nous avons d'autres problèmes à régler."
 poland.116.tt1: "Cela va §Grenforcer§! les nationalistes polonais sur le plan politique."
