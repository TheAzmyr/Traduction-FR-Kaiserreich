 #for GER:
 poland.304.t: "La Chute de la ligne de Chemins de Fer Oriental"
 poland.304.d: "Le réseau ferroviaire polonais, géré par la KKWiP (Królewskie Koleje Współpracy i Postępu), appartient en grande partie à une filiale allemande de la KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), une société ferroviaire du gouvernement prussien. Cet arrangement a permis à l'Allemagne d'assurer la surveillance de la voie de transport vitale vers l'Ostaaten, mais a également nécessité des fonds considérables pour maintenir la voie en état de fonctionnement en vue des grands déploiements militaires vers l'Est.\n\nAvec un besoin de trafic considérablement réduit et des coupes dans le budget du KPuGHStE, le sort du chemin de fer est désormais incertain. Avec des milliers de cheminots au chômage, le gouvernement polonais subit une pression énorme pour racheter la société aux mains des Prussiens. Les Polonais prendraient ainsi en charge les petites pertes financières, mais notre armée se demande s'il est prudent de confier aux Polonais la propriété de la route la plus vitale de la Mitteleuropa."
 poland.304.a: "Nous avons des problèmes plus importants !"
 poland.304.b: "Sauvez-le, c'est une question de sécurité nationale."
