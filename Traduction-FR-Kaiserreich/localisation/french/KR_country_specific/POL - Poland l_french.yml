 POL_august_iv:0 "August IV"
 POL_august_iv_leader_desc:9 "§YBorn:§! §LJanuary 29th, 1887, in the Potsdam City Palace, Potsdam, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LBorn August Wilhelm Heinrich Günther Viktor of Prussia, August IV of the house of Hohenzollern was crowned King of Poland in the silver regalia of August III in 1921. As a Prince in Germany, he was criticised by his father, Kaiser Wilhelm II, for his love of jewellery and for keeping the company of artists in his Potsdam villa. As King of Poland for the last fifteen years, he has attempted to rule well, despite his reign being dogged by allegations of his own effeminate personal mannerisms, as well as by his strained relationship with his wife, neither of which serve him well in a deeply conservative, Catholic country.\n\nOn a political level, he has been compelled to hand more power to the Sejm, becoming a genuine constitutional monarch whose functions are largely ceremonial, and whose prerogative powers are largely wielded by his prime minister. King August's unfortunate fate is seemingly to be disliked by all sides: to the nationalists he is a symbol of intolerable German domination, to the pragmatists he is a necessary evil, and to the Kaiser he is his least favourite son.§!"

 POL_alexander_ii: "Aleksander II"
 POL_alexander_von_hohenzollern: "Alexander Ferdinand von Hohenzollern"
 POL_aleksander_ii_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g26 décembre 1912, à Berlin, Province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière politique :§! §gLe Prince Alexandre Ferdinand n'avait que huit ans lorsque sa famille s'est installée en Pologne. Sa jeunesse fut assombrie par la relation assez distante et difficile de ses parents, et la pression des attentes : il devra un jour monter sur le trône de Pologne. Alexander a fait carrière dans l'armée, suivant les traces typiques d'un aristocrate allemand. Bien qu'il ait été éduqué dans la culture et la langue polonaises, il reste au mieux médiocre dans ce domaine. Cela ne l'empêche pas d'être le membre le plus populaire de la maison royale polonaise, et l'on espère largement qu'il épousera un jour une Polonaise."
 POL_aleksander_ii_leader_desc:9 "§YBorn:§! §LDecember 26th, 1912, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LKing Aleksander II, born Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. His service in the Polish Air Force won him much fame and admiration from the Polish public, and in many ways the shared war-time troubles have made him way more accepted in Poland than his father ever was. His decision to marry a Slavic noblewoman instead of a German one also helped to convince the Polish public of their king's dedication to Poland, not to Germany. However, Aleksander is untested in politics, and one can only guess how good a peace-time leader he will be.§!"

 POL_feliks_kon: "Feliks Kon"
 POL_feliks_kon_leader_desc:9 "§YBorn:§! §LMay 18th, 1864, in Kamionek, Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!"

 POL_kazimierz_zakrzewski: "Kazimierz Zakrzewski"
 POL_kazimierz_zakrzewski_leader_desc:9 "§YBorn:§! §LNovember 4th, 1900, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LPerhaps the leading visionary among the Polish left, Kazimierz Zakrzewski has come a long way from the Krakówian suburbs, to Paris, and back to Poland again. Born in 1900, young Kazimierz started up an academic career in his father's footsteps. His studies were abruptly cut short when the young idealistic-minded student of Antiquity joined the Polish Legions with high hopes of liberating his country from the Tsarist yoke. Like many other Legionnaires, after the war Zakrzewski was disillusioned by the new Kingdom of Poland, which was regarded as little more than a German puppet regime by many. During this time he became interested in the philosophy of socialist thinkers such as Sorel, Jouhaux and Brzozowski, and joined radical \"Zetists\", who sought to combine patriotism and social revolution. After his graduation in 1923, he decided to leave for France. Both to study the Antiquity, but perhaps even more importantly - to study the revolution.\n\nWhat was meant to be a mere visit became years, as Dr. Zakrzewski joined the Patriotic Union, a syndicalist organisation composed of Polish exiles and émigres. The brilliant young historian quickly became an influential name in France, tirelessly publishing both syndicalist texts (written under pseudonym Nostromo) and histories of Byzantium. In a decade he solidified his place as the chairman of the entire Polish Revolutionary Committee, but also became a trusted ally of Jacques Doriot's clique of Sorelians, and a spokesman for \"revolutionary nationalism\".\n\nIn his years in exile, Zakrzewski has developed his own syndicalist theory that rejects Marxism and anarcho-syndicalism, and instead venerates the Nation as natural, proletarian force, which symbolises the united will of the proletariat's creative power. His ideal \"organic labour democracy\" would be state guided by strong, democratically elected leader and the worker elite through labour unions, kept safe through vigilance of the soldier-worker.§!"

 POL_leah_feldman: "Leah Feldman"
 POL_leah_feldman_leader_desc:9 "§YBorn:§! §LSeptember 1898, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LLeah Feldman is a truly remarkable woman - she has witnessed Russian, French and British revolutions, fought against the Cossacks with Nestor Makhno, and organised Jewish resistance movements in Palestine. Even her birthplace is not known for sure - she claims Warsaw, while her British passport states Odessa. What is known, however, is that she grew up in a poor Polish-Jewish émigre family in London, and became involved with the local anarchist movement early on. In 1918, she sailed for Petrograd to witness the birth of the first truly socialist nation, but was quickly horrified by the brutality of the Bolsheviks, and decided to join with Nestor Makhno's forces instead - fighting against both the Reds and the Whites until the anarchists were defeated and forced to escape.\n\nFeldman ended up in the young French Commune and joined Lew Marek's group of Polish anarcho-syndicalists. During these years she became truly interested in Poland's cause and was one of the most active members of the Polish Revolutionary Committee after Dr. Zakrzewski, whom she disagreed with in nearly everything. Unlike Zakrzewski, Feldman travelled considerably, joining the British Revolution and later toiled in Palestine for the Jewish freedom. \"The Makhnovist Grandma\", as she was affectionately nicknamed, is truly a professional, international revolutionary - one with bright ideals and little patience for compromise. With the revolution in Poland, she faces her most daunting task yet - guiding the young syndicalist nation through the war and internal strife towards true freedom, and not let it slide to Zakrzewski's authoritarian ambitions.§!"

 POL_jerzy_cseszejko_sochacki: "Jerzy Czeszejko-Sochacki"
 POL_jerzy_cseszejko_sochacki_leader_desc:9 "§YBorn:§! §LNovember 29th, 1892, in Nieżyn, Chernigov Governorate, Russian Empire§!\n§YBackground:§! §LJerzy Czeszejko-Sochacki studied in Saint Petersburg and was deeply connected to Russian, Lithuanian and Polish communist movements already during the Great War. After the collapse of the Bolsheviks, his party was forced underground - like most of the Polish far-left - and Czeszejko-Sochacki went to exile in France. There he found new ideological foundation from the teaching of Marcel Cachin and the French councilist approach to the revolution. In Poland, Czeszejko-Sochacki has been somewhat outside the power struggle around Zakrzewski.§!"

 POL_zygmunt_zaremba: "Zygmunt Zaremba"
 POL_zygmunt_zaremba_leader_desc:9 "§YBorn:§! §LApril 28th, 1895, in Piotrków, Piotrków Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LZygmunt Zaremba joined the Polish Socialist Party at a very young age, for similar reasons as many others - to further the cause of Polish independence, like his family had done a generation before in the January Uprising. Zaremba was an active student organiser and the youngest member elected to the Central Workers' Committee of the PPS. However, he was not a follower of Piłsudski, nor did he see cooperating with the Germans as a way out. Quite to the contrary, he was adamantly against any kind of coalition talks or cooperation with the monarchy in Poland. His belief in uncompromising workers' democracy seems unflinching, and this attitude has sent him to prison multiple times. Since his latest release, he has been operating from Galicia, crafting connections between Polish and Ukrainian socialist independence activists along with his Ukrainian wife, Natalia. Unlike Kazimierz Zakrzewski and the ZZZ's leadership in France, Zaremba never believed that the Polish liberation could come from any other source than Poles - and their brothers in neighbouring countries.§!"

 POL_norbert_barlicki: "Norbert Barlicki"
 POL_norbert_barlicki_leader_desc:9 "§YBorn:§! §LJune 6th, 1880, in Sieciechów, Radom Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LNorbert Barlicki rose to national prominence in 1918, when he vehemently opposed the Brest Treaty and read the declaration of free election to the Council of State. For this, he was imprisoned in the Modlin Fortress, and was released only after the war was over. His most radical socialist stances moderated quite a bit afterwards. Instead of the hardline socialist line that many in his party believed in, Barlicki was a man of the united front. Be it idealism or pragmatism, he believed that the best way to help the Polish people was inside the system, through untiring grassroots work to improve people's livelihoods. For this, he fostered close ties with the People's Party, having been affiliated with them already since the PSL's foundation.\n\nThis cooperation finally brought fruit as grand old man of the PSL, Tomasz Nocznicki, became prime minister in the 1930s, with Barlicki a cabinet minister. Many reforms and the widely successful Four-Year Plan were seen as proof that the German-imposed monarchy could serve the common people's interest - and even if the government eventually fell, it gave the current PPS-PSL alliance a very concrete goal.\n\nBarlicki's optimism was unfounded, as after the chaotic 1938 election the Centrolew bloc was swiftly denied forming a government despite their victory. Seeing no other options, Barlicki eventually caved in to the radicals of the bloc, and protests turned into revolution, with the overthrowing of the monarchy and declaration of the republic. In a twist of fate, the only man with faith that the monarchy could have been salvaged, became the republic's first leader. Norbert Barlicki could forge an alliance between the workers and the peasants that overthrew the king, now he needs to keep the front united.§!"

 POL_stanislaw_wojciechowski: "Stanisław Wojciechowski"
 POL_stanislaw_wojciechowski_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 15 mars 1869, à Kalisz, Gouvernement de Kalisz, Empire russe\n§YCarrière politique :§! Stanisław Wojciechowski est né dans une famille de la classe moyenne dans la banlieue de Kalisz, et comme beaucoup de ses compatriotes, a commencé sa radicalisation pendant ses études. Il a participé au congrès fondateur du parti socialiste polonais à Paris en 1892, et a été un organisateur syndical actif, souvent en conflit avec la police. Les autorités françaises l'ont expulsé, et Wojciechowski a regagné le Royaume de Pologne, où il s'est lancé dans le militantisme. Il travaille en étroite collaboration avec Józef Piłsudski et le PPS, mais entretient également des contacts avec les nationaux-démocrates, car il estime que l'indépendance nécessite l'ensemble de l'establishment politique polonais.\n\nAprès 1905, Wojciechowski a commencé à se désillusionner des partis politiques et des syndicats, et s'est plutôt concentré sur les coopératives agricoles comme base de la liberté polonaise, et a essayé d'améliorer la vie dans les campagnes polonaises. Ces efforts ont été interrompus par la Grande Guerre. Wojciechowski s'évacue en Russie avec le Comité national, et tente une nouvelle fois de forger une alliance avec les Démocrates nationaux, sans grand succès. Déçu, il retourne au Royaume de Pologne en 1918, avec sa famille, et se concentre sur les activités sociales et l'aide alimentaire dans le royaume déchiré par la guerre. Dans les années 1920, il rejoint le PSL et devient professeur d'université. Dans ses conférences, il a toujours souligné l'importance de la démocratisation économique comme précurseur de la démocratisation politique, et a affirmé que tant que le royaume sera dominé par les capitalistes et les grands propriétaires terriens, la Pologne ne pourra pas être véritablement une démocratie. Sénateur de longue date, ministre de l'agriculture dans le cabinet Nocznicki et président de la société des coopératives, Wojciechowski est un homme politique et un militant social respecté et expérimenté. Bien qu'initialement réticent à accepter la présidence, il est convaincu par le soutien interpartisan du Sejm de se présenter pour un seul mandat - simplement pour préserver les premières années critiques de la jeune république, puis de se retirer de la politique."

 POL_jan_woznicki: "Jan Woźnicki"
 POL_jan_woznicki_leader_desc:9 "§YBorn:§! §LAugust 15th, 1881, in Nieszawa, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LJan Woźnicki is part of the right wing of the PSL. He became a member of the National Democrats in 1904 as part of the struggle against Russification of the education system. He was imprisoned by the Tsarist authorities in 1906 for using his position as teacher to organise resistance, and soon after left the National Democrats, disappointed in Roman Dmowski's peaceful stance and principle of non-violent resistance.\n\nInstead, Woźnicki joined the Polish Legions and soon after, the PSL. He has served in the Sejm multiple times, primarily focusing on education and anti-corruption programmes. The past two decades have made him respected on both sides of the political spectrum as a reliable centrist.§!"

 POL_gabriel_narutowicz: "Gabriel Narutowicz"
 POL_gabriel_narutowicz_leader_desc:9 "§YBorn:§! §LMarch 29th, 1865, in Telsze, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LGabriel Narutowicz was born in a Samogitian village in Lithuania. His father was a progressive landowner who had abolished serfdom on his lands, and his mother had been a scholar of the Enlightenment. This upbringing gave Gabriel and his brother Stanisław a strong national-progressive philosophy. While his brother stayed in Lithuania, Gabriel had to flee from Tsarist authorities, and he graduated as an engineer in Switzerland. As an experienced construction engineer, he was invited to Galicia-Lodomeria in 1920 to organise post-war reconstruction and oversee infrastructural reforms. He served as Foreign Minister from 1924, Minister of Public Works in 1928, and finally Premier of his own government in 1934. After the reunification of Poland, Narutowicz became a bridge between the People's movements on both sides of the border, and is especially popular among the minorities as relatively moderate liberal politician.§!"

 POL_mieczyslaw_michalowicz: "Mieczyslaw Michałowicz"
 POL_mieczyslaw_michalowicz_leader_desc:9 "§YBorn:§! §LSeptember 10th, 1876, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!"

 POL_stanislaw_mikolajczyk: "Stanisław Mikołajczyk"
 POL_stanislaw_mikolajczyk_leader_desc:9 "§YBorn:§! §LJuly 18th, 1901, in Dorsten-Holsterhausen, Province of Westphalia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LStanisław Mikołajczyk was born into a family of a miners in Prussian countryside. He was not progress into higher education, but that did not stop Mikołajczyk from joining the Prussian section of the People's Party, and organising rural youth movements against Germanisation policies in the Province of Posen. Organising peasant strikes and protests did not bring him support among German authorities, but he did manage to escape any prison sentences. Working together with the Poznanese National Democrats, Mikołajczyk managed to help many Poles buy land and defend their right of ownership against the German Settlement Commission. After annexation of the Province of Posen to Poland, Mikołajczyk was elected into the national Sejm with strong support from his home region. His experiences from the struggles in the Posen Province have convinced him of the need for broad coalitions in Polish politics, as he sees Germans as a greater threat than the National Democrats.§!"

