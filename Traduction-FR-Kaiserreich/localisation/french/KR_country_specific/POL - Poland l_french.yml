 #for FRA:
 poland.111.t: "Le Congrès du Parti Socialiste Polonais"
 poland.111.d: "Bien que les sociaux-démocrates se dressent souvent contre nous pour soutenir les réactionnaires, certains de leurs partis sont plus vulnérables que les autres aux véritables idées révolutionnaires. Le Parti Socialiste Polonais fait partie de ceux qui seraient plus sensibles, et leur congrès cette semaine sera peut-être un tournant majeur pour eux.\n\nDeux hommes se disputent la direction, le collaborationniste révisionniste Norbert Barlicki et le vrai révolutionnaire Stanisław Dubois. Dubois jure de ramener le PPS à ses racines, de combattre les oppresseurs étrangers et de libérer la Pologne, sans compromis. Il serait un allié idéal pour nous - bien que certains considèrent que le financer est un effort vain. Il est très probable que le modéré Barlicki gagne, grâce aux banquiers autrichiens qui le soutiennent... mais peut-être pouvons-nous faire jouer nos contacts au sein du parti et donner à Dubois l'avantage dont il a besoin ?"
 poland.111.a: "Promettez-leur votre soutien, s'ils élisent Dubois."
 poland.111.b: "Nous ne soutiendrons pas les révisionnistes."
 poland.111.tt1: "Le §PParti Socialiste Polonais§! deviendra un §Raligné sur le syndicalisme§!, ce qui augmentera considérablement notre influence dans ce pays."
