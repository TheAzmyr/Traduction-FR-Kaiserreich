 poland.110.t: "Soutien au Comité Révolutionnaire Polonais"
 poland.110.d: "Parmi de nombreux autres émigrés rouges, les syndicalistes exilés de Pologne ont trouvé en France un accueil à bras ouverts. Le soutien français à la Pologne indépendante est une idée qui remonte à l'époque napoléonienne, et l'actuelle domination germanique sur la Pologne a rendu cette idée encore plus brillante. Il existe une importante minorité polonaise dans le nord de la France, issue des nombreuses émigrations de Polonais qui ont fui le joug prussien ou tsariste. Ils se sont organisés au sein du Comité révolutionnaire de Pologne, à Lille, actuellement dirigé par Kazimierz Zakrzewski, le président en exil de l'Union Polonaise des Syndicats (ZZZ).\n\nLes syndicalistes polonais agissent soit dans la clandestinité - ce à quoi ils sont habitués - soit par l'intermédiaire de l'aile gauche du PPS, le Parti socialiste polonais, dont les luttes internes sont suivies de près en France. Cependant, le Comité Révolutionnaire ne croit guère à une victoire par la voie parlementaire, et se concentre avant tout sur la préparation de la révolution. Il nous demande de le soutenir dans ses opérations secrètes en Pologne."
 poland.110.a: "Envoyez-leur du soutien."
 poland.110.c: "Nous avons d'autres problèmes à régler."
