 #for AUS:
 poland.113.t: "Le Congrès du Parti Socialiste Polonais"
 poland.113.d: "Le Parti Socialiste Polonais se réunira cette semaine à Radom pour élire un nouveau Comité Central des Travailleurs. Cela nous concerne au plus haut point, car l'un des candidats est notre bon allié, Norbert Barlicki, tandis qu'un autre est un dangereux socialiste révolutionnaire, Stanisław Dubois, qui est manifestement dans la poche des Français. Si Dubois et sa faction gagnent, cela pourrait conduire à la radicalisation du PPS, à l'éclatement du bloc Centrolew et à l'effondrement de nos efforts en Pologne.\n\nCertaines des personnes les moins optimistes de notre bureau des affaires étrangères n'aiment pas l'idée de s'immiscer encore plus en Pologne, et soulignent que Dubois a peu de chances de gagner en premier lieu. Nous pouvons tirer quelques ficelles pour nous assurer qu'il ne gagnera pas, cependant."
 poland.113.a: "Leur promettre un soutien, s'ils élisent Barlicki."
 poland.113.b: "Ce n'est pas notre affaire de savoir qui ils élisent."
 poland.113.tt1: "Le §PParti Socialiste Polonais§! deviendra un §Yaligné sur les républicains§!, ce qui augmentera considérablement notre influence dans ce pays. "
#
 poland.114.t.b: "Norbert Barlicki élu président du PPS"
 poland.114.t.d: "Stanisław Dubois élu président du PPS"
 poland.114.d.b: "Le vote a été serré - et probablement le plus intense depuis des décennies. Après des heures de débats et d'arguments de part et d'autre, les partisans de Norbert Barlicki l'ont finalement emporté.\n\nLe résultat a suscité l'indignation des membres les plus radicaux du congrès, mais il semble que ce résultat donne au gouvernement royal une chance de respirer.\n\nBarlicki n'est pas un socialiste de feu et de sang comme Dubois, mais il s'est montré ouvert à la coopération avec la monarchie par le passé. Cependant, il est connu pour entretenir des contacts avec la partie autrichienne de la Pologne - mais là encore, c'est le cas de la plupart des centristes, ce n'est donc pas une nouvelle."
 poland.114.d.d: "Le vote a été serré - et probablement le plus intense depuis des décennies. Après des heures de débats et d'arguments pour les deux parties, le vainqueur a finalement émergé. En fin de compte, les partisans de Stanisław Dubois l'emportent.\n\nCe résultat a suscité l'indignation des membres les plus modérés du parti, et beaucoup craignent que la rhétorique audacieuse de Dubois n'irrite encore plus les autorités royales. Dubois a promis de redonner de la vigueur au parti et d'adopter une position plus intransigeante à l'égard de la monarchie, qu'il considère comme totalement antidémocratique par nature. Il semble que la politique polonaise va prendre un virage à gauche."
 poland.114.a: "C'est le premier pas vers la libération de la Pologne."
 poland.114.b: "Les chamailleries des imbéciles ne concernent pas\nSa Majesté."
 poland.114.c: "Il semble que nous soyons populaires en Pologne."
 poland.114.d: "Notre plan n'a pas fonctionné, il semble."
#
 poland.115.t: "Soutien au Mouvement Républicain Polonais"
 poland.115.d: "Depuis que l'Allemagne nous a volé la Pologne pendant la Weltkrieg, nous essayons de miner leur monarchie. Ce projet est né de la coopération entre les Polonais autrichiens, qui souhaitent l'unification avec la Pologne libre, et les faucons impériaux, qui considèrent que la Pologne fait partie de la sphère d'influence naturelle de l'Autriche. Malgré les tentatives allemandes de garder la Pologne dans leur poche, nous avons acquis une grande influence dans le Royaume - organisations d'amitié, industriels, et même ministres et conseillers.\n\nLe principal vecteur de notre influence est le bloc Centrolew, l'opposition démocratique au gouvernement du Roi. Nous soutenons le Centrolew depuis une dizaine d'années, principalement grâce à ses contacts avec la partie galicienne de la Pologne. Nous espérons que si le Centrolew parvient à remporter une victoire électorale importante, il éloignera considérablement la Pologne de la sphère allemande pour la faire entrer dans la nôtre, ce qui serait naturellement plus avantageux pour nous deux que la situation actuelle."
 poland.115.a: "Envoyez-leur des fonds."
 poland.115.b: "Nous avons d'autres problèmes à régler."
 poland.115.tt1: "Cela va §Grenforcer§! l'opposition polonaise sur le plan politique."
