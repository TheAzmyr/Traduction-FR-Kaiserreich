 poland.219.t: "La Déclaration de la République de Pologne"
 poland.219.d: "Une révolution en Pologne a renversé le roi August IV et a déclaré une république, dirigée par les paysans. Nombreux sont ceux qui considèrent cette révolution comme un coup dur porté au prestige de l'Allemagne, ce qui ne manquera pas d'accroître les troubles à l'Est et de nous faire paraître faibles face aux Russes. Une humiliation supplémentaire, la nouvelle république polonaise est soutenue par les Autrichiens et pourrait bientôt rejoindre leur sphère.\n\nLes faucons de notre gouvernement appellent à des mesures audacieuses - la restauration de la monarchie par la force des armes, même. Les hommes d'État plus pragmatiques admettent que ce serait un effort inutile de soutenir une autre monarchie impopulaire en Pologne - mais leur nouveau gouvernement pourrait être contraint d'accepter tous les mêmes traités que le Royaume. Peut-être cela serait-il également perçu comme une indulgence envers les Polonais, ce qui nous permettrait de gagner un soutien dont nous avons bien besoin là-bas."
 poland.219.d2: "Une catastrophe a frappé la maison de Hohenzollern : une révolution en Pologne a renversé le roi Auguste IV et a déclaré une république dirigée par les paysans. Beaucoup voient la révolution comme un coup dur porté au prestige allemand, et elle va sans aucun doute accroître les troubles à l’Est – et nous faire paraître faibles aux yeux des Russes.\n\nLes faucons de notre gouvernement réclament des mesures audacieuses, voire la restauration de la monarchie par la force des armes. Des hommes d’État plus pragmatiques admettent que ce serait un effort inutile de soutenir une autre monarchie impopulaire en Pologne – mais leur nouveau gouvernement pourrait être contraint d’accepter tous les mêmes traités que le royaume. Peut-être que cela serait aussi perçu comme une indulgence envers les Polonais, qui nous apporterait là-bas un soutien indispensable."
 poland.219.a: "C'est scandaleux ! Auguste IV doit être restauré !"
 poland.219.b: "Tant qu'ils respectent leurs traités, nous les tolérerons."
 poland.219.c: "Ignorez-les. Ils nous supplieront de les rejoindre bien assez tôt."
 POL_loyalty_secure_tt: "§GGrâce à notre influence économique, la République Polonaise est assurée d'accepter de réintégrer notre alliance.§!"
#
 poland.220.t: "Un Ultimatum de l'Allemagne"
 poland.220.d: "Les exigences allemandes sont simples : retour total au statu quo. Le roi Auguste IV sera remis sur le trône, de nouvelles élections seront organisées et les personnes complices de la planification du soulèvement seront jugées et condamnées, conformément aux lois en vigueur dans le royaume.\n\nEn pratique, cela reviendrait à revenir totalement en arrière - et n'importe qui en Pologne peut voir que c'est un effort futile. Cette exigence est largement considérée comme un moyen décisif pour Berlin d'entamer les négociations sans apparaître comme trop compromettant ou faible.\n\nNotre réponse pourrait être que..."
 poland.220.a: "Nous n'accepterons pas le retour du roi, mais nous respecterons nos traités avec l'Allemagne."
 poland.220.b: "Nous demanderons à l'Autriche d'intervenir en notre faveur."
#
 poland.221.t:9 "L'Allemagne est prête à négocier"
 poland.221.d: "La réponse allemande a été plus agréable que nous ne le pensions - ils ont proposé de négocier, de bonne foi, les futures relations entre l'Allemagne et la République de Pologne, en abandonnant toute demande de restauration de la monarchie. Les demandes allemandes sont simples : la république se considérera comme liée à tous les traités du Royaume, y compris la Mitteleuropa et l'adhésion au Reichspakt. Tous les privilèges dont jouissent les Allemands en Pologne continueront à être appliqués, bien que le Geheimrat puisse être dissous en raison de sa non-pertinence pour la forme républicaine du gouvernement.\n\nDans l'ensemble, l'accord est relativement bon - bien qu'il y ait beaucoup parmi nos partisans qui considéreraient le renouvellement de ces accords comme un abandon des fruits de la révolution. Demander à l'Autriche de négocier pour améliorer l'accord est aussi sur la table, cependant - mais là encore, la direction autrichienne a aussi ses opposants."
 poland.221.a: "La République de Pologne respectera ses traités avec l'Allemagne."
 poland.221.b: "Demander à l'Autriche d'intervenir en notre faveur."
#
 #for AUS:
 poland.222.t: "Une Délégation de Varsovie"
 poland.222.d: "À peine la nouvelle de la révolution polonaise était-elle parvenue à Vienne que l'ambassadeur polonais était dépêché sur place pour rencontrer les autorités autrichiennes. En tant que délégué du nouveau gouvernement républicain, ils ont exprimé leur gratitude pour notre soutien - mais après les cérémonies officielles, ils ont révélé leur véritable affaire.\n\nIls nous demandent d'agir en tant que médiateur entre les relations diplomatiques entre l'Allemagne et la République de Pologne - et, de manière strictement officieuse, ils proposent que cela puisse donner une grande chance d'approfondir les relations austro-polonaises.\n\nCependant, le risque est là - voulons-nous vraiment détériorer nos relations avec l'Allemagne juste pour la Pologne ?"
 poland.222.a: "Promettez-leur notre soutien."
 poland.222.b: "Nous devrions éviter ce gâchis."
#
 poland.223.t: "Le Traité d'Alliance Austro-Polonais"
 poland.223.d: "Un traité a été signé aujourd'hui à Cracovie, stipulant une alliance entre Vienne et le gouvernement républicain de Varsovie. Le traité est célébré en Pologne et en Galice comme un acte de libération de la suzeraineté allemande, mais il n'est pas non plus mal accueilli à Berlin : au moins, le traité promet de maintenir un semblant de stabilité dans la région. La nouvelle République de Pologne conserve bon nombre de ses obligations envers l'Allemagne et les autres nations du Reichspakt, notamment le libre passage des troupes.\n\nCependant, elle marque une rupture décisive avec le contrôle allemand sur les affaires polonaises, et un accroissement majeur de l'importance de Vienne sur le théâtre européen. Les verres sont levés dans tout [AUS.GetNameDef] pour célébrer la victoire de la liberté."
 poland.223.a: "Enfin, libéré du regard de Berlin !"
 poland.223.b: "Nous souhaitons bonne chance à votre république."
 poland.223.c:0 "Horrible !"
#
 #for GER:
 poland.224.t:9 "La Pologne s'engage à rester fidèle à l'Allemagne"
 poland.224.d: "Après avoir réexaminé la plupart des traités conclus entre nos deux nations, une base juridique solide a été établie pour nos relations renouvelées. La République de Pologne conservera l'essentiel de l'ancien statu quo, même si une plus grande autonomie lui sera accordée au nom du respect des institutions démocratiques polonaises.\n\nEn retour, elle restera un allié militaire de l'Allemagne et respectera tous les traités économiques conclus avec l'Allemagne et les entreprises et acteurs privés allemands."
 poland.224.a: "Très bien, gardez votre république si c'est si important pour vous."
 poland.224.b: "Pensent-ils qu'ils peuvent cracher au visage de la Maison de Hohenzollern sans conséquences ?"
#
 poland.225.t: "La République de Pologne réintègre le Reichspakt."
 poland.225.d: "Les ardents révolutionnaires ont écouté, incrédules, [POL.GetLeader] informer la nation du traité conclu entre les gouvernements de Varsovie et de Berlin. Si la Pologne est libre de conserver sa forme républicaine de gouvernement et se voit accorder quelques libertés supplémentaires, elle continuera à honorer les traités conclus avec l'Allemagne concernant l'alliance militaire et la coopération en matière de défense.\n\nLa plupart des gens considèrent ce résultat comme un soulagement, car la situation tendue avec l'Allemagne peut enfin être désamorcée et des plans pour l'avenir peuvent être établis. Il y a, cependant, une forte minorité, en particulier au sein du PPS, qui a dénoncé le traité comme une trahison et la vente des idéaux révolutionnaires d'une Pologne populaire indépendante. De l'autre côté du spectre politique, le traité est présenté comme une preuve de la moralité corrompue des dirigeants de Centrolew, prêts à vendre leur pays si cela leur permet de rester au pouvoir."
 poland.225.a: "Un petit prix à payer pour la paix."
#
 poland.226.t:9 "Vienne nous refuse"
 poland.226.d: "Malgré les promesses initiales de l'Autriche, ils ont décidé d'ignorer notre péril, invoquant leurs propres problèmes domestiques comme raison. Nous n'avons pas d'autre choix que de retourner à la table des négociations avec les Allemands."
 poland.226.a: "Nous n'aurions pas dû leur faire confiance."
 poland.226.b:0 "Jamais!"

#Germany sweeps in to quell the uprising
 poland.227.t: "Le Reichspakt entre en Pologne"
 poland.227.d: "En début de matinée, les unités motorisées du III. Armeekorps ont franchi la frontière près de Kalisz, alors qu'un autre corps d'armée a franchi la frontière au nord et avance avec des formations de l'armée lituanienne vers Varsovie. À l'est, les forces ukrainiennes et biélorusses ont progressé jusqu'aux faubourgs de Lublin. Le ministre allemand des Affaires étrangères a expliqué que le gouvernement royaliste légitime de la Pologne a demandé à ses alliés du Reichspakt d'aider les forces de l'ordre polonaises à réprimer le soulèvement syndicaliste parrainé par la France qui a pris le contrôle d'une grande partie du pays.\n\nSur le terrain, la situation est bien différente, et tout le monde le sait. De nombreux échanges de tirs ont eu lieu entre les forces du Reichspakt et les unités polonaises, et l'on s'attend à ce que l'effusion de sang s'aggrave à mesure que les Allemands se rapprochent de Varsovie. De nombreux soldats ont rejoint le gouvernement révolutionnaire, et des gardes rouges improvisés ont surgi à Varsovie et Łódź pour défendre la révolution. Il reste cependant beaucoup à faire, car la majorité de l'armée polonaise est confinée dans ses casernes, loin des villes, grâce au corps des officiers qui se méfient profondément de la "prise de pouvoir socialiste" dans la capitale.\n\nLa révolution est mise en pièces en quelques jours seulement. Les combats acharnés dans les banlieues de Varsovie n'ont pas encore été réprimés lorsque le roi Auguste IV annonce que les révolutionnaires ont été réprimés et que la loi et l'ordre sont à nouveau revenus dans le pays. Des milliers de personnes meurent alors que les personnes impliquées dans la révolution sont arrêtées, fusillées ou emprisonnées."
 poland.227.a: "Un autre soulèvement polonais est écrasé."
#
 poland.228.t: "Le Nouvel Ancien Ordre"
 poland.228.d.: "Le droit à la liberté d'association est suspendu.\nLe droit à la liberté de réunion pacifique est suspendu.\nLe droit à la protection juridique est suspendu.\nLe droit de ne pas perdre la citoyenneté polonaise - suspendu.\n\nLes suspensions constitutionnelles se poursuivent, les libertés des Polonais étant supprimées pour le bien du Royaume. Le parlement est sinistrement silencieux, car plus de la moitié des délégués sont emprisonnés ou se cachent, ne laissant au Cercle et à ses alliés que le droit de prendre des décisions. Et ce qu'ils ont fait au lendemain de la révolution écrasée n'est rien d'autre qu'une dictature, maintenue loyale par la menace d'une nouvelle invasion militaire allemande."
 poland.228.a: "Ainsi meurt le rêve de la liberté polonaise."
#
 poland.229.t:9 "La République Polonaise nous défie !"
 poland.229.d: "Après que les révolutionnaires aient renversé le gouvernement légal du roi Auguste IV et établi leur régime crypto-syndicaliste, les relations ont été extrêmement tendues. Leur stratagème pour compter sur le soutien autrichien a échoué, mais ils refusent de céder à nos demandes de réintégration dans notre alliance. Le gouvernement polonais en exil, réfugié à Königsberg, a officiellement demandé à la Heer de gérer la situation."
 poland.229.a: "Écrasez les ! "
 poland.229.b: "Menacez-les pour qu'ils acceptent l'alliance."
#
 poland.231.t: "Le Saint-Siège dénonce la Sécularisation"
 poland.231.d: "Nos lois de laïcité ont été accueillies avec une opposition massive de la part de la droite et de sa base de soutien. Elles ont même attiré l'attention du Saint-Père, [PAP.GetLeader], qui nous a demandé d'arrêter et de reconsidérer ces plans, étant donné qu'ils terniraient nos relations avec la papauté.\n\nLe Saint-Siège a également exprimé ses craintes pour la population, car l'anticléricalisme pourrait se transformer en une "vague de syndicalisme" et de violence envers les fidèles, comme cela s'est produit dans tant de pays avant la Pologne.\n\nMême si le Pape ne peut pas nous arrêter, aller à l'encontre de sa parole amènera encore plus de gens à affluer vers le ChZJN, et encore plus d'organisations nationalistes."
 poland.231.a: "Il n'y a jamais eu de pape polonais, alors comment peut-il connaître nos besoins ?"
 poland.231.b: "Nous devons faire des compromis, de peur de devoir faire face à un autre soulèvement."
#
 poland.232.t: "La Résistance des Fidèles"
 poland.232.d: "Dans son discours au peuple, l'archevêque Aleksander Kakowski, un homme très respecté, ancien chef du Conseil de Régence et Primat du Royaume de Pologne, a appelé tous les vrais catholiques à résister pacifiquement aux lois qu'ils considèrent comme mauvaises.\n\nAvec l'appui du pape [PAP.GetLeader], les paroles de Kakowski sont tombées sur un terrain fertile, et l'Église catholique a adopté une position plus directe contre les politiques de sécularisation du gouvernement. Les interdictions de symboles religieux dans les écoles ne sont pas respectées, et les activistes catholiques organisent des protestations ininterrompues depuis des semaines. Les groupes qui s'opposent à la sécularisation, comme l'Action catholique, ont vu le nombre de leurs membres augmenter, car ils diffusent leur propagande sur les malheurs de l'absence de Dieu et sur la façon dont elle a conduit à l'oppression des gens ordinaires dans des pays autrefois catholiques comme la France. L'église se transforme rapidement en refuge pour les radicaux qui s'opposent à notre régime."
 poland.232.a: "Tout bon changement doit venir lentement, malheureusement."
 poland.232.b: "Seule la laïcité peut garantir une société progressiste !"
 poland.232.c: "L'église a toujours été du côté des oppresseurs."
 POL_nationalist_threat_tt: "Avec leur popularité actuelle, les §nNationalistes§! pourraient tenter de faire tomber nos gouvernements si nous allons de l'avant."
 POL_nationalist_threat_safe_tt: "Avec leur popularité actuelle, les §nNationalistes§! n'ont §Rpas assez§! de force pour nous empêcher de mettre en œuvre nos politiques."

 poland.233.t: "Une Proposition pour une Pologne Unie"
 poland.233.d: "La solution dite austro-polonaise n'est pas une idée nouvelle pour Vienne. L'idée d'une union entre la Pologne du Congrès et la Pologne sous contrôle autrichien, en échange de la gratitude éternelle de l'État polonais, a fait surface de temps à autre, et avait été proposée même par l'empereur Karl. Depuis que l'impérialisme allemand nous a refusé notre chance en 1916, beaucoup ont abandonné tout espoir d'un tel projet. Le vent a tourné depuis lors et il semble qu'une telle union soit à nouveau sur la table. Varsovie a fait la demande officielle de commencer de telles négociations, avec l'approbation de l'Allemagne.\n\nEn termes simples, la proposition consisterait à céder la Galicie occidentale et certaines parties de la Galicie orientale, qui restent à déterminer, à la Pologne en échange de traités économiques très avantageux. Cette solution est à la fois soutenue par les Polonais de notre empire et par l'Empereur lui-même. Selon les partisans de la solution austro-polonaise, les Polonais de Galicie ne sont pas devenus autrichiens en 150 ans, et ils ne le deviendront jamais - il serait donc logique de leur donner leur propre État dans la sphère d'influence autrichienne. Les opposants à une telle idée considèrent qu'il s'agit de céder aux minorités slaves et de compromettre l'empire."
 poland.233.a: "Bien sûr, nous soutenons une Pologne unie, transférez immédiatement la Galice occidentale!"
 poland.233.b: "Depuis quand les Slaves dirigent-ils notre empire ?"
 poland.233_tt1: "Soutenir l'unification de la Pologne stabilisera notre empire et nous apportera des avantages commerciaux à long terme."
 poland.233_tt2: "§RRefuser l'unification de la Pologne aliénera les Polonais et déstabilisera probablement notre alliance !§!"

 poland.234.t:9 "La Délégation Autrichienne revient Bredouille"
 poland.234.d: "Vienne a renvoyé notre délégation bien intentionnée sans avoir obtenu beaucoup de progrès dans les négociations sur l'unification de la Pologne. Même si leurs paroles sont polies, il est clair qu'ils n'étaient pas réceptifs à l'idée en premier lieu.\n\nLa tyrannie des Habsbourg a une fois de plus écrasé les rêves polonais, mais cela ne peut pas durer éternellement."
 poland.234.a: "Il semble que vous ne pouvez pas leur faire confiance après tout."
 POL_increase_rad_greatly_tt: "Les §RRadicaux§! vont se renforcer massivement."
 POL_reduce_rep_greatly_tt: "Les §SRépublicains§! verront leur force diminuer considérablement."

 poland.235.t: "La Galicie occidentale rejoint [POL.GetName]."
 poland.235.d: "Un légionnaire polonais, Wilhelm Feldman, a dit un jour "Si quelqu'un veut connaître l'âme de la Pologne, qu'il la cherche à Cracovie" - et aujourd'hui cette âme est en extase. Une journée de célébration nationale a été déclarée le [?global.date.GetDateStringNoHourLong] - la date qui restera dans les mémoires comme le jour des retrouvailles entre la Pologne et Cracovie.\n\nDes drapeaux rouges et blancs ont flotté tout autour de l'ancienne partition autrichienne. Des foules enthousiastes se sont rassemblées autour de l'ancienne cathédrale de Wawel, lieu de couronnement des anciens rois polonais. Parmi les orateurs des célébrations figurent le président des ministres [ROOT.GetSecondInCommand], l'archevêque Adam Sapieha et le célèbre compositeur Ignacy Jan Paderewski."
 poland.235.a: "Bienvenue, mes frères !"
 POL_GAL_characters: "§CPlusieurs Polonais de Galicie seront désormais disponibles en tant que commandants et conseillers.§!"

 poland.236.t: "Prospérité du Commerce Polonais"
 poland.236.d: "Depuis que toutes les restrictions au commerce ont été levées entre la Pologne et les terres danubiennes, les deux régions en ont largement profité. Les capitaux et les ressources tchèques et autrichiens ont remplacé les sociétés allemandes dans de nombreux endroits.\n\nL'augmentation du commerce a amélioré le niveau de vie de la Galicie, plus pauvre, qui est passée de la périphérie de l'empire à une route importante entre les terres polonaises et les régions industrielles de la Double Monarchie.\n\nMême pour ceux qui étaient sceptiques à l'idée au départ, il semble que la solution austro-polonaise se soit avérée prospère pour les deux parties."
 poland.236.a: "Un toast à l'amitié Austro-Polonaise !"

 poland.237.t: "L'Unification de la Pologne"
 poland.237.d: "C'est un jour de fête nationale en [POL.GetNameDef]. Après de longues négociations avec les Autrichiens, la Double Monarchie a accepté une union entre la Pologne sous contrôle autrichien et les terres polonaises. Cette union a permis à Vienne d'acquérir une bonne volonté considérable parmi les Polonais, et son influence s'est considérablement accrue.\n\nMême si certaines voix plus dures de notre gouvernement ont qualifié le traité de prise de pouvoir avide par les Autrichiens, il n'y a pas lieu de s'alarmer outre mesure - la Pologne a promis de respecter tous les traités pertinents avec nous, quelle que soit sa relation avec l'Autriche. Tant que nos trains circulent vers l'est, tout va bien."
 poland.237.a: "Félicitez [POL.GetLeader] pour ses réalisations !"

 poland.239.t: "Chaos au Centre"
 poland.239.d: "Les politiciens et les organisations associés au Cercle politique interpartis et à ses partis alliés se sont retrouvés en chute libre après le renversement du roi. De nombreux politiciens plus âgés se sont retirés de la vie politique et d'autres encore tentent d'expliquer leur soutien antérieur à la monarchie.\n\nDans ce réalignement radical, les partis survivants font de leur mieux pour combler le vide. Beaucoup ont fait défection au PSL, et encore plus aux partis conservateurs ou même à l'OZN. Un petit parti libéral centriste, le Centre polonais, a été fondé sur les ruines fumantes du Cercle. "
 poland.239.a: "Le Parti Populaire accueille tout le monde !"
 poland.239.b: "Le ChZJN leur souhaite la bienvenue."
 poland.239.c: "Nous n'avons pas besoin de ces lèche-bottes prussiens."

 poland.240.t: "Le Coup d'État de Śmigły "
 poland.240.d: "En pleine nuit, des événements choquants ont eu lieu à Varsovie. Une partie de la garnison de Varsovie s'est rendue dans le quartier de Rembertów pour rencontrer un groupe de conspirateurs dirigé par Edward Rydz-Śmigły et une petite troupe d'hommes qui lui sont fidèles. Enragés par les politiques "communistes" menées contre l'Église par le gouvernement de Centrolew, de nombreux soldats ont secrètement promis leur soutien au complot de Rydz. On s'était inquiété de l'infiltration de l'Endecja dans les forces armées, mais la conspiration était trop profonde pour être entièrement écartée, et le matin même, il était déjà trop tard.\n\nLes forces déloyales se sont déplacées pour sécuriser les ponts de Varsovie sous la direction de Wacław Stachiewicz, co-conspirateur de Rydz, tandis que le chef de file lui-même marchait vers le centre de la ville pour rencontrer le président."
 poland.240.a: "Ainsi tombe le premier gouvernement de la république."
 poland.240.b: "Rassemblez les troupes loyales à Varsovie !"

 poland.241.t: "L'Endecja Consolide son Pouvoir"
 poland.241.d: "Après l'acceptation silencieuse de Berlin et de Vienne, la situation était claire : le coup d'État a été un grand succès. Le président [POL.GetLeader] a été contraint d'ouvrir des négociations avec Edward Rydz-Śmigły, qui a exigé la démission du gouvernement "traître", et son remplacement par de vrais patriotes - ce qui signifie sans doute le général lui-même. Des combats éclatent après le premier refus, les hommes de Rydz cherchant à désarmer les derniers loyalistes de la garnison de Varsovie. Les combats sont féroces, mais en fin de compte, Varsovie tombe entièrement aux mains du coup d'État. Face à deux choix seulement : la guerre civile ou la démission, le président et le cabinet choisissent la première option. Le gouvernement qui avait tant espéré de la démocratie et de la liberté est tombé.\n\nLe victorieux Edward Rydz-Śmigły a pris le poste de chef des armées et de ministre de la défense, tandis que le reste du cabinet était formé par les démocrates nationaux et les associés de Rydz."
 poland.241.a: "Nous sauvegarderons la nation polonaise."

 poland.242.t: "Le général Sosnkowski sauve la capitale"
 poland.242.d: "Dans l'après-midi, les rebelles contrôlaient toutes les routes principales menant à la capitale. Le président [POL.GetLeader] a ouvert des négociations avec Edward Rydz-Śmigły, qui a exigé la démission du gouvernement "traître", et son remplacement par de vrais patriotes - ce qui signifie sans doute le général lui-même. Des combats ont éclaté après le premier refus, lorsque les hommes de Rydz ont entrepris de désarmer les loyalistes restants de la garnison de Varsovie. Les combats sont féroces, et les hommes encore fidèles au gouvernement sont étroitement barricadés dans leurs garnisons, ce qui donne beaucoup de mal aux rebelles pour les déloger.\n\nLes combats dans la ville ont retenu tant de forces de Rydz qu'il n'a pu se défendre contre l'incursion du 1er régiment de cavalerie du général Kazimierz Sosnkowski, venu du nord. En quelques heures, le coup d'État est tombé en morceaux, les forces de Sosnkowski ayant brisé les défenseurs et poussé les autres à se rendre, car ils ont compris leur échec. Alors que le général victorieux défile dans les rues de Varsovie, célébré comme le sauveur de la démocratie et de la république, une seule question demeure : que faire de Rydz et de ses co-conspirateurs ?"
 poland.242.a: "Forcez les conspirateurs à se retirer."
 poland.242.b: "Exilez-les loin."

 poland.243.t: "Coup d'État nationaliste en Pologne"
 poland.243.d: "Le télégramme prioritaire de Pologne nous a appris que le gouvernement élu de Varsovie est tombé. Un coup d'État militaire, dirigé par le général Edward Rydz-Śmigły, a pris la capitale au petit matin, et après un bref combat avec la garnison loyaliste, ils ont forcé le gouvernement à démissionner pour éviter une nouvelle effusion de sang.\n\nC'est une évolution inquiétante, car Rydz et ses partisans ne sont en aucun cas favorables à nos intérêts. Même s'ils ont déclaré respecter leurs traités pour le moment, il est douteux qu'ils restent loyaux si nous montrons le moindre moment de faiblesse."
 poland.243.a: "Nous les surveillerons de près..."
 poland.243.b: "Exigez des élections immédiates !"

 poland.244.t: "L'Ultimatum [FROM.GetAdjective]"
 poland.244.d: "[FROM.Capital.GetCapitalVictoryPointName] nous a envoyé un communiqué très ferme : le coup d'État militaire de Rydz-Śmigły et de sa clique est illégal et inacceptable pour les intérêts [FROM.GetAdjective]. Ils exigent que la clique de l'armée abandonne le pouvoir immédiatement et libère le gouvernement civil. La menace est voilée, mais il est évident que si nous refusons, les grandes puissances sont prêtes à nous forcer la main.\n\nAvec l'ultimatum, la base de soutien du coup d'État diminue rapidement : ce qui devait être un fait accompli présenté à l'Allemagne et à l'Autriche est devenu une grave menace pour notre souveraineté nationale durement acquise."
 poland.244.a: "Nous devons accepter leurs demandes, pour le bien de notre indépendance."
 poland.244.b: "Nous ne nous inclinerons plus devant eux !"

 poland.245.t: "Varsovie est défiante !"
 poland.245.d: "Au lieu de céder le pouvoir, la clique de Rydz n'a fait que se retrancher. Les Polonais ont entamé une mobilisation "défensive" pour tenter de nous faire peur, et ont abandonné toute prétention d'alliance ou d'amitié.\n\nBien que la Pologne ne représente pas une menace trop sérieuse pour nous, les militaires souhaitent intervenir immédiatement, plutôt que de leur laisser le temps de mettre leur armée en ordre."
 poland.245.a: "Cela signifie la guerre."
 poland.245.b: "Ça ne vaut pas la peine de se battre."

 #for AUS:
 poland.246.t: "La Question de Lemberg"
 poland.246.d1: "La Galice Orientale a toujours été un dilemme resté sans réponse. La ville de Lemberg - ou Lwów, ou Lviv, est principalement polonaise, tandis que la campagne qui l'entoure est principalement ukrainienne. C'est une situation similaire à des villes comme Vilnius et Brest, où la population urbaine polonaise a traditionnellement régné sur les Slaves de l'Est. La région de Lemberg est particulièrement difficile, car il n'y a vraiment pas de frontières bien définies entre les Polonais et les Ukrainiens dans une grande partie de la Galice Orientale.\n\nNaturellement, et les Ukrainiens et les Polonais considèrent la ville comme la leur, mais en fin de compte, c'est nous qui sommes en mesure d'en décider. En plus de la ville, il y a le reste de la Galice Orientale à considérer - qui est principalement ukrainienne et roumaine.\n\nNous pourrions la céder à l'Ukraine selon la volonté populaire ou simplement la garder sous la couronne des Habsbourg."
 poland.246.d2:0 "La Galicie Orientale a toujours été un dilemme sans réponse claire. La ville de Lemberg - ou Lwów, ou Lviv - est principalement polonaise, tandis que la campagne qui l'entoure est essentiellement ukrainienne. La situation est similaire à celle de villes comme Vilnius et Brest, où la population urbaine polonaise a traditionnellement régné sur les Slaves de l'Est. La région de Lemberg est particulièrement difficile, car il n'y a pas vraiment de frontières nettes entre Polonais et Ukrainiens dans une grande partie de la Galicie orientale.\n\nNaturellement, tant les Ukrainiens que les Polonais considèrent que la ville leur appartient, mais en définitive, c'est nous qui sommes en mesure d'en décider. En plus de la ville, il faut prendre en compte le reste de la Galicie orientale, qui est principalement ukrainienne et roumaine.\n\nNous pourrions la donner à la Pologne en échange de ses garanties d'autonomie régionale élevée, la céder à l'Ukraine comme le veut la population, ou simplement la garder sous la couronne des Habsbourg."
 poland.246.a: "Divisez-le, mais donnez Lwów aux Polonais."
 poland.246.b: "Donnez tout à l'Ukraine."
 poland.246.c: "L'ensemble de la Galicie devient une région autonome relevant de la Pologne."
 poland.246.f: "La région restera parmi nous."
 poland.246.g: "Donnez Stanislaviv à l'Ukraine mais conservez le reste."

 poland.247.t: "Le Territoire Autonome de la Galicie Orientale"
 poland.247.d: "L'Autriche a accepté de nous céder toute la Galicie orientale - même les régions non polonaises à l'extrême sud. La nouvelle a été accueillie avec joie, car les contrôles frontaliers ont été supprimés et l'une des nombreuses partitions a été annulée. Quant à la question des Ukrainiens, ils se voient accorder l'autonomie régionale, comme le demandait l'Autriche. Ils auront leurs propres parlements régionaux et leurs délégués au Sejm, et ils bénéficieront de toutes les libertés dont ils jouissaient sous la monarchie des Habsbourg."
 poland.247.a: "Ils auront leur liberté."

 #for UKR:
 poland.248.t1: "Union avec Stanislaviv"
 poland.248.t2: "Union avec la Galicie Orientale"
 poland.248.d1: "Après de longues négociations, nous n'avons pas réussi à nous assurer la ville de Lviv, mais les Autrichiens ont eu le bon sens de céder au moins la région de Stanislaviv à [UKR.GetNameDef].\n\nEn guise de prix de consolidation décevant, ils ont promis d'accorder l'autonomie régionale aux Ukrainiens à l'intérieur de leurs frontières, mais il est difficile de croire qu'ils tiendront leurs promesses, aussi libéral que soit leur gouvernement."
 poland.248.d2: "Après de longues négociations, nous avons finalement triomphé des Polonais et persuadé les Autrichiens de voir la raison : Lviv est à juste titre une ville ukrainienne, et elle doit le rester.\n\nUne célébration nationale a été déclarée, alors que l'union de la Galicie orientale et de l'Ukraine était proclamée - une union qui ne sera plus jamais rompue. Les délégués de Varsovie étaient aigris, mais ce n'est pas différent de nos interactions habituelles avec les Polonais."
 poland.248.a:0 "Bienvenue, frères."

 #for POL:
 poland.249.t:9 "La Galicie Orientale nous échappe !"
 poland.249.d: "Il semble que les Autrichiens nous aient trahis une fois de plus. Les perfides Habsbourg ont conspiré avec les Ukrainiens pour nous voler la ville de Lwów, bien que la majorité de la population soit polonaise. Le fait que d'éminentes organisations ukrainiennes galiciennes aient plaidé à Vienne pour ce résultat n'a aucune importance. La propagande ukrainienne sur la "menace de la polonisation" semble avoir été efficace pour monter les paysans contre nous.\n\nCet incident a suscité la déception, surtout en raison de nos relations apparemment très étroites avec l'Autriche, et a même déclenché quelques protestations contre Vienne."
 poland.249.a: "Foutus Autrichiens."

 #for POL:
 poland.250.t: "L'Union avec Lwów"
 poland.250.d: "Après de longues négociations, nous avons finalement triomphé des Ukrainiens et persuadé les Autrichiens de voir la raison : Lwów est à juste titre une ville polonaise, et elle doit le rester. Une célébration nationale a été déclarée, alors que l'union de Lwów et de la Pologne était proclamée - une union qui ne sera plus jamais rompue.\n\nLes délégués de [202.GetName] étaient aigris, mais cela ne diffère en rien de nos interactions habituelles avec les Ukrainiens."
 poland.250.a:0 "Bienvenue, frères."

 poland.251.t: "La Loi du Rétablissement  de [GetYear]"
 poland.251.d1: "Le Chełm a été annexé au Royaume en 1919, et il est resté la seule partie de la Pologne avec une importante population orthodoxe. Une grande partie de ce processus s'est déroulé par la force au XIXe siècle, lorsque les autorités tsaristes ont cherché à coloniser cette partie de l'ancien territoire polonais avec des colons russes et ukrainiens. Des progrès ont déjà été réalisés dans la récupération du caractère national de la voïvodie de Chełm, mais le travail peut commencer sérieusement, après l'adoption de l'acte de récupération.\n\nCe décret définit un plan visant à intégrer correctement la région à la Pologne, par l'installation des vétérans polonais et le retour des Polonais de la Ruhr dans la voïvodie, et par la fermeture des églises orthodoxes qui ont coopéré avec la Russie et d'autres éléments traîtres. La conversion à la foi catholique romaine sera largement récompensée. "
 poland.251.d2: "L'unification avec la Galicie-Lodomérie nous a apporté des millions de nouveaux citoyens ukrainiens. Le gouvernement précédent, dans sa bêtise, avait accepté d'accorder à ces ukrainiennes une large autonomie culturelle, y compris leur propre administration et tribunaux locaux. C'est exactement ce genre de désunion qui a rendu la Pologne faible dans le passé. Un plan a été élaboré pour supprimer ces autonomies et intégrer correctement les voïvodies ruthènes dans la Pologne proprement dite.\n\nLa Loi du Rétablissement autorise l'installation d'anciens combattants Polonais et de Polonais de la Ruhr dans la région, et une attaque généralisée du pouvoir de l'Église orthodoxe sera lancée. Après tout, c'est l'Église orthodoxe qui a fait tout ce qui était en son pouvoir pour soutenir les oppresseurs russes qui souhaitaient la destruction de la Pologne - comment pourrait-on leur faire confiance après cela ? Les conversions au catholicisme romain seront largement récompensées et encouragées. "
 poland.251.a: "La Pologne sera à nouveau une et indivisible !"

 poland.252.t: "La Marche contre la Polonisation"
 poland.252.d: "Le gouvernement actuel de [POL.GetSecondInCommand] a relancé les programmes de polonisation qui divisent et qui ont été approuvés par les démocrates nationaux. Ces programmes sont en pratique une législation qui discrimine officiellement les Juifs et les Ukrainiens de la région de Chełm, ainsi que les autres minorités de nos régions frontalières. Même si de nombreux Polonais acceptent en silence les politiques antisémites, cette polonisation est devenue un symbole de la nature rétrograde et réactionnaire du gouvernement de [POL.GetSecondInCommand].\n\nL'opposition, menée par des organisations juives telles que le Labour Bund, a organisé de grandes manifestations contre le gouvernement, en particulier dans les régions du sud, où les bastions du Parti paysan ont ouvertement soutenu les Juifs dans une lutte unie contre le gouvernement."
 poland.252.a: "Peut-être que certains compromis sont nécessaires..."
 poland.252.b: "Fixez les baïonnettes !"

 poland.253.t: "La Naissance de l'Organisation Militaire Ukrainienne"
 poland.253.d: "L'Action de Rétablissement de Małopolska Orientale a donné quelques résultats, mais la résistance ukrainienne s'est avérée plus importante que prévu. Il semble que leur opposition soit coordonnée et soutenue par la soi-disant "Organisation Militaire Ukrainienne", du côté ukrainien de la frontière. Leur financement et leur agitation ont radicalisé la paysannerie, ce qui constitue une preuve supplémentaire de la nécessité d'une Pologne ethniquement unie.\n\nHeureusement, nous avons hérité d'une police secrète efficace de l'époque du roi Auguste, et nous pouvons en supporter tout le poids contre les terroristes qui prônent la haine et la mort dans nos voïvodies du sud."
 poland.253.a: "Veillez à ce que la police ait toutes les ressources\ndont elle a besoin."

 poland.254.t: "Le Spectre de Piłsudski"
 poland.254.d: "La police secrète a découvert des indices troublants selon lesquels une conspiration se propage au sein de l'armée, autour du groupe soudé d'anciens légionnaires d'Edward Rydz-Śmigły. Il semble qu'ils soient restés en contact les uns avec les autres même après que l'Organisation Militaire Polonaise, la POW, ait cessé ses activités en 1921 après que la résistance à la domination allemande soit devenue futile. Rydz-Śmigły était leur chef, ayant accédé à ce poste après l'emprisonnement de Józef Piłsudski en 1917. Nous n'avons pas encore identifié les autres conspirateurs ni leurs objectifs, mais il semble probable que des hommes comme Adam Koc et Kazimierz Sosnkowski - anciens camarades de Piłsudski et membres du POW - soient impliqués.\n\nLa question importante, cependant, est de savoir ce qu'il faut faire de cette clique clandestine au sein de l'armée polonaise. Nous pourrions simplement promouvoir des hommes qui nous sont loyaux à leur place, et briser la clique de Rydz-Śmigły à travers le pays dans des commandements moins importants... ou nous pourrions entamer des pourparlers clandestins entre les responsables du gouvernement et les hommes de Rydz-Śmigły. La guerre arrive, et le moment de se soulever contre les Allemands pourrait bien arriver dans un avenir proche - et dans ce combat, nous aurions des objectifs très similaires à ceux des conspirateurs."
 poland.254.a: "Scindez ce groupe."
 poland.254.b: "Contactez-les et proposez-leur votre coopération."
 POL_will_disable_revolt_tt: "§RDésactivera la révolte contre l'Allemagne.§!"

 poland.255.t: "Le Plan du Coup d'État"
 poland.255.d.monarchy: "Un accord avec le groupe d'Edward Rydz-Śmigły a été conclu. Lorsque le moment sera venu et que les armées allemandes seront préoccupées, les militaires marcheront sur Varsovie et arrêteront le roi et son conseil, ainsi que tous les généraux qui s'opposeront à leur gouvernement légitime. Dans le même temps, des opérations seront lancées pour prendre le contrôle des autres grandes villes, des stations de radio et des garnisons frontalières.\n\nIl est peu probable qu'il y ait beaucoup de résistance, car même les partis républicains nous soutiendraient. La plus grande menace sera la réponse impitoyable des Allemands. Dans une partie plus controversée de l'accord, Rydz-Śmigły sera nommé chef d'État à la place du roi, pour diriger le Conseil d'État temporaire, jusqu'à ce qu'il n'y ait plus besoin de lui et que des élections soient organisées.\n\nLes conspirateurs levèrent leurs verres pour la libération finale de la Pologne qui s'annonçait, car cette fois-ci, elle allait durer."
 poland.255.d.republic: "Un plan des associés d'Edward Rydz-Śmigły a été accepté par les ministres les plus importants, un cercle étroit qui est au pouvoir depuis le coup d'état de Rydz. Cette "Opération Parasol" est essentiellement un plan audacieux pour poignarder l'Allemagne et l'Autriche dans le dos, si l'occasion se présente. Les militaires marcheraient sur Varsovie, Edward Rydz-Śmigły serait nommé chef d'État, et les généraux et politiciens déloyaux seraient arrêtés dans ce qui est essentiellement un auto-coup d'État. Dans le même temps, des opérations seraient lancées pour prendre le contrôle d'autres grandes villes, des stations de radio et des garnisons frontalières.\n\nIl est peu probable qu'il y ait une grande résistance, car même les partis socialistes nous soutiendraient plutôt que les Allemands. La plus grande menace sera la réponse impitoyable des Allemands. Si l'Allemagne déclare la guerre, le pouvoir exécutif sera confié au Conseil d'État formé des militaires, jusqu'à ce qu'il n'y en ait plus besoin, et des élections seront organisées.\n\nLes conspirateurs ont levé leur verre à la libération finale de la Pologne, car cette fois-ci, elle durera."
 poland.255.a: "Na Zdrowie!"

 poland.256.t: "Le Rétablissement des Élections"
 poland.256.d: "La Pologne a été libérée, sous la direction du premier maréchal. La menace de la guerre ayant disparu et la reconstruction pouvant commencer, les dirigeants de nombreux partis ont commencé à demander la dissolution du Conseil d'État et la création d'une forme de gouvernement véritablement républicaine. Naturellement, le chef d'État Rydz-Śmigły a assuré que des élections seraient organisées, et les mois suivants ont vu un regain d'activité politique. Cependant, la censure stricte du temps de guerre est toujours en place, et le propre parti du maréchal, l'OZN, bénéficie d'une couverture médiatique et d'un financement disproportionnés. La corruption électorale présumée a suscité quelques protestations publiques, mais la popularité personnelle de Rydz-Śmigły était trop grande pour qu'une véritable action de masse se déclenche contre lui.\n\nComme la Pologne a toujours officiellement la constitution de la monarchie en place, Rydz-Śmigły exerce la plupart des pouvoirs du monarque, y compris la nomination du cabinet. Un gouvernement de large front inclusif dirigé par Bogusław Miedziński, comprenant des ministres d'autres partis, plairait à la plupart des partis mineurs et renforcerait la propagande du régime, qui représente véritablement tous les Polonais, de gauche à droite, comme l'avait fait Józef Piłsudski. Cependant, un cabinet plus restreint dirigé par Adam Koc et composé de militaires "apolitiques" pourrait être une solution plus efficace. Naturellement, Rydz lui-même sera élu président et conservera son poste de chef des armées, assurant ainsi la sécurité et la prospérité du peuple polonais."
 poland.256.a: "Maintenir l'apparence de la démocratie."
 poland.256.b: "Privilégiez l'efficacité et la loyauté."
 POL_256_tt: "§CL'événement aura deux options avec les effets suivants :§!\n"

 poland.257.t: "La Constitution de [GetYear]"
 poland.257.d: "Le premier acte du nouveau Sejm est de commencer à rédiger une constitution, qui changerait officiellement la constitution de l'ère monarchique en quelque chose qui ne serait pas imposé par des tyrans étrangers, mais plutôt élaboré par l'ensemble de la nation polonaise. L'ancienne constitution avait cherché à maintenir la position des anciennes élites de l'époque de la partition, mais la nouvelle est fondée sur l'idée du bien commun de tous les citoyens. Cependant, les citoyens sont également censés agir dans l'intérêt commun de la nation, et leurs droits peuvent être limités s'ils choisissent de ne pas le faire.\n\nLe président est l'ultime garant de la sécurité de la nation, son mandat est de sept ans et ses droits sont essentiellement identiques à ceux d'Auguste IV il y a quelques années. Le président nomme les ministres et le personnel militaire et peut opposer son veto aux lois. Le président n'est responsable que devant Dieu et l'histoire, et non devant un organe inférieur. Après tout, la Pologne est libre grâce aux actions décisives de Rydz-Śmigły. Si un homme ne s'était pas levé pour répondre à l'appel de l'histoire, la nouvelle Pologne existerait-elle ?"
 poland.257.a: "En route vers un avenir plus radieux !"

 poland.258.t:9 "Le transfert de la Transcarpathie"
 poland.258.d: "Dans le cadre de la division de l'ancien royaume de Galicie-Lodomérie, il a été décidé que la région de Transcarpathie serait intégrée aux terres [ROOT.GetAdjective]."
 poland.258.a: "Excellent!"

 #for POL:
 poland.260.t: "La Sécession de la Grande Pologne"
 poland.260.d: "Alors que les armées allemandes s'effondrent et que leurs nombreux ennemis avancent plus profondément, les Polonais de leurs territoires orientaux, appelés "Grande Pologne", ont saisi l'occasion et déclaré leur intention de faire sécession de l'Empire allemand. Le Conseil Suprême du Peuple a élu à sa tête le Polonais de Silésie Wojciech Korfanty, un homme connu pour être un infatigable défenseur de la culture polonaise sur la base des principes chrétiens. Les Conseils ont pris le contrôle de nombreuses régions frontalières avec des milices improvisées.\n\nIl y a eu peu de résistance, à la fois en raison du désarroi complet de l'armée allemande, mais aussi en raison du discours de Wojciech Korfanty aux Allemands, en particulier aux catholiques allemands, où il a dépeint le conflit comme une cause chrétienne supranationale, où Allemands et Polonais sont tous deux en croisade juste contre les syndicalistes.\n\nDe nombreux Allemands de Poznań, de Dantzig et des autres régions frontalières ont exprimé leur soutien à l'idée de Korfanty. Après tout, si l'Allemagne s'effondre, ne vaut-il pas mieux se réfugier à l'Est que de vivre sous la coupe de syndicalistes tyranniques ?"
 poland.260.a: "Oui, emménagez."
