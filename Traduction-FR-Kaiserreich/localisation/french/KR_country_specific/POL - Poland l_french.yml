 poland.117.t: "Ingérence en Pologne"
 poland.117.dfra: "Les élections polonaises de 1938 s'annoncent extrêmement tendues. Il y a une bonne chance que le bloc libéral-socialiste du Centrolew détrône les laquais allemands et ait la possibilité de former un gouvernement - ce qui peut donner à l'aile gauche révolutionnaire de la coalition une bonne occasion de faire de l'agitation pour une révolution.\n\nNous pourrions faire pencher l'élection dans leur direction en appelant les syndicalistes purs et durs de Pologne à ravaler leur fierté et à voter pour les candidats radicaux du PPS, qui fait partie du bloc Centrolew, tout en canalisant des fonds supplémentaires vers nos camarades de Varsovie pour une campagne électorale plus efficace."
 poland.117.drus: "Les élections polonaises de 1938 s'annoncent extrêmement tendues. La coalition libérale soutenue par l'Autriche, le Centrolew, tente de détrôner les partisans du roi Auguste IV. Roman Dmowski et les nationalistes polonais demandent notre soutien à leur cause - ce que nous pourrions faire en canalisant des fonds vers les éléments pro-russes des conservateurs."
 poland.117.daus: "Les élections polonaises de 1938 s'annoncent extrêmement tendues. Le Centrolew, soutenu par nous, s'est donné beaucoup de mal pour obtenir une majorité au Sejm, ce qui pourrait entraîner un changement majeur dans la politique polonaise - et surtout, nous donner la possibilité de faire entrer les deux moitiés de la Pologne dans notre sphère.\n\nNous finançons déjà les deux membres du Centrolew, le Parti paysan polonais et le Parti socialiste polonais, mais un soutien supplémentaire pourrait faire basculer la vague électorale en notre faveur."
 poland.117.dger: "Les élections polonaises de 1938 s'annoncent extrêmement tendues. L'opposition libérale au MKP et au gouvernement du Roi n'a fait que croître pendant la dépression économique - et sans doute à cause des agents étrangers qui nous dénigrent à tout bout de champ.\n\nLe Roi souhaite que les élections restent aussi légitimes que possible, mais nous pourrions faire pression sur son gouvernement pour... biaiser un peu le processus électoral en sa faveur, en l'accompagnant d'une grosse somme pour soutenir sa campagne."
 poland.117.a: "Financez [POL_supported_party] discrètement."
 poland.117.b: "Faites en sorte qu'ils gagnent !"
 poland.117.c: "Et souiller leur précieuse démocratie ? Jamais !"
