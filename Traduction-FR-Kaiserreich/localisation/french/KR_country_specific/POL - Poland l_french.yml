 #for AUS:
 poland.305.t: "Une chance d'investir en Pologne"
 poland.305.d: "Il se trouve que l'Allemagne a décidé d'abandonner sa tutelle sur les chemins de fer polonais après que le KPuGHStE, le conglomérat ferroviaire prussien, n'a pas pu maintenir le chemin de fer en activité en raison de la récession économique massive et du manque de fonds. Cette ligne ferroviaire est peut-être la plus importante pour l'Allemagne, car elle relie le Kaiserreich proprement dit à ses Ostaaten.\n\nLe gouvernement polonais prévoit d'acheter la ligne lui-même, mais si nous décidons de le faire, nous pourrions acheter la majorité des parts avec des prêts. Bien que coûteuse au milieu de la crise, cette initiative augmenterait considérablement notre influence sur l'économie polonaise et réduirait l'influence de Berlin sur eux."
 poland.305.a: "Ce n'est pas le moment !"
 poland.305.b: "Cela pourrait nous donner un avantage en Pologne..."
#
 #for POL:
 poland.306.t:9 "Le Sort des Chemins de Fer Allemands"
 poland.306.d: "Le réseau ferroviaire polonais est géré par la société d'État polonaise KKWiP (Królewskie Koleje Współpracy i Postępu), qui appartient en grande partie à une filiale allemande de la KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), une société ferroviaire du gouvernement prussien. Cet arrangement a permis d'assurer la surveillance allemande de cette voie de transport vitale vers l'Ostaaten, mais aussi un financement complémentaire de l'Allemagne, garantissant des milliers d'emplois aux Polonais.\n\nAvec un besoin de trafic considérablement réduit et des coupes dans le budget du KPuGHStE, le sort du chemin de fer est désormais incertain. Avec des milliers de cheminots au chômage, nous subissons une pression énorme pour racheter la société aux mains des Prussiens. Cela coûterait très cher et serait comparable à une nationalisation, mais cela nous permettrait de garantir les emplois des cheminots - et bien sûr de contrôler entièrement cette voie de transport hautement stratégique."
 poland.306.a: "C'est notre chance de l'acheter."
 poland.306.b: "Cela s'appelle le libre-échange pour une raison."
#
 #for POL and GER :
 #make it slower for germans to go through Poland
 poland.307.t: "Crash des Chemins de Fer Polonais"
 poland.307.d: "Faute d'achats de la part du gouvernement, KPuGHStE a vendu la majeure partie de sa participation dans les chemins de fer polonais, KKWiP. Cela a entraîné une chute libre des fonds de KKWiP et une détérioration constante de la situation financière, obligeant la société à licencier une grande partie de ses employés.\n\nInutile de dire qu'il s'agit à la fois d'une catastrophe économique pour la Pologne et d'un grand revers pour les projets allemands visant à tenir l'économie polonaise en laisse."
 poland.307.a:0 "Merde !"
#
 #for GER/AUS/POL:
 poland.308.t:9 "Le Chemin de Fer Germano-Polonais est renfloué par [POL_railway_owner]"
 poland.308.d: "L'[POL_railway_owner] a dépensé une somme considérable pour sauver le KKWiP (Chemins de fer polonais) de l'effondrement, en achetant la majorité des actions vendues par la société holding allemande, le KPuGHStE.\n\nGrâce à cet investissement majeur, les moyens de subsistance immédiats de la ligne et de ses travailleurs sont assurés pour le moment."
 poland.308.a: "Une lueur d'espoir !"

 poland.309.t: "Investissement [FROM.GetAdjective] Majeur"
 poland.309.d: "Il a été annoncé qu'un important conglomérat industriel [FROM.GetAdjective] étendait ses activités en Pologne. Certains disent que les sociétés étrangères contrôlent déjà une trop grande partie de notre économie, mais ils ignorent les avantages évidents de tels accords : les usines apporteront d'innombrables nouveaux emplois aux Polonais, qui pourront ainsi subvenir aux besoins de leurs familles et éviter les mouvements radicaux."
 poland.309.a:0 "Les affaires sont en plein essor."
 poland.309.b:0 "Pas d'accord."

 poland.310.t:9 "La monarchie est synonyme de sécurité !"
 poland.310.d: "Malgré nos relations difficiles avec notre grand voisin occidental, de nombreux Polonais commencent à considérer de bonnes relations avec Berlin comme une garantie du travail et de la sécurité.\n\nUne association d'amitié germano-polonaise a été particulièrement active dans l'organisation d'événements caritatifs et culturels célébrant l'histoire commune de la Pologne et de l'Allemagne, comme leur lutte commune contre l'impérialisme suédois au XVIIe siècle et la lutte commune contre la tyrannie tsariste lors de la Weltkrieg. La nouvelle campagne la plus visible a utilisé le slogan « La monarchie est synonyme de sécurité ! », liant la politique étrangère et la stabilité de la Pologne à la monarchie. Ces campagnes pro-allemandes ont suscité, comme d’habitude, la colère de l’opposition."
 poland.310.a:0 "Très bien."
 poland.310.b: "Essayez de le minimiser..."

 poland.311.t: "Les Principales Usines ferment leurs Portes"
 poland.311.d: "Un important conglomérat industriel a annoncé son intention de fermer son usine, laissant environ 200 travailleurs sans emploi.\n\nL'une des raisons invoquées est le coût moins élevé de la main-d'œuvre ailleurs. On s'attend à ce qu'ils déplacent leurs activités en Ukraine, ou peut-être en Ruthénie blanche, où la main-d'œuvre est encore moins chère qu'en Pologne. Nous ne pouvons pas faire grand-chose pour les inciter à rester."
 poland.311.a:0 "Malédiction !"

 poland.312.t: "L'avenir du gouvernement polonais"
 poland.312.d: "Notre ambassadeur à Varsovie a contacté Berlin pour lui demander des instructions. Les ambassadeurs allemands sont depuis longtemps d'importants conseillers du roi Auguste IV et presque tous les gouvernements exigent au moins de la tolérance de la part de l'Allemagne. Alors que les élections approchent et que la victoire du MKP pro-allemand semble probable, l'ambassadeur se demande quel type de gouvernement serait le plus acceptable pour Berlin. En pratique, cela signifiera soit le côté national-libéral du MKP, soit le Parti de l’État, plus ouvertement pro-allemand et autoritaire, au sein du MKP.\n\nNotre armée et la plupart des grandes entreprises sympathisent avec le Parti de l'État et Władysław Studnicki pour des raisons évidentes, mais des analystes politiques avisés du gouvernement ont souligné que le maintien du régime libéral d'Antoni Ponikowski serait un choix plus stable et plus acceptable pour l'opposition polonaise - tout en préservant en pratique tous nos intérêts actuels dans le pays, malgré leur nationalisme affiché."
 poland.312.a: "Voyons si Ponikowski gagne."
 poland.312.b: "Studnicki est préféré par Berlin."
 poland.312.c: "Ne pas intervenir."

 poland.313.t.pol: "Reconnaissance de la Souveraineté Économique de la Pologne"
 poland.313.t.ger: "Traité d'Amitié et de Coopération Économique"
 poland.313.d.pol: "À la suite de la dépression économique, de nombreuses entreprises allemandes se sont retirées de Pologne, et beaucoup de ces industries ont ensuite été nationalisées par le gouvernement. Malgré leur coût, les politiques étatistes mises en œuvre ont placé une grande partie de l'économie polonaise sous le contrôle de l'État et de conglomérats polonais tels que "Lewiatan". La réintroduction du zloty et d'autres nationalisations importantes ont renforcé la position financière de la Pologne.\n\nMême Berlin a reconnu ce changement massif en Pologne lors de nos renégociations des accords commerciaux germano-polonais, et l'a accepté comme un fait accompli - après tout, une Pologne économiquement prospère est de toute façon à son avantage, même si de nombreuses sociétés allemandes y ont perdu une grande partie de leurs investissements - mais cette histoire n'est guère propre à la Pologne. La Pologne s'est enfin libérée de son esclavage économique."
 poland.313.d.ger: "Après la crise économique et la dépression, l'économie polonaise n'a pu se maintenir à flot que grâce à ses liens étroits avec les puissances économiques que sont l'Allemagne et l'Empire austro-hongrois. Lorsqu'ils ont commencé à se redresser, l'ensemble de la Mitteleuropa a fait de même, la Pologne étant l'une des premières.\n\nMaintenant que la pire crise économique et les élections chaotiques sont derrière nous, il est temps de se concentrer sur la stabilité et de construire une base solide pour la future coopération économique en Europe centrale."
 poland.313.a: "Le pire est derrière nous."

 poland.314.t: "Affirmation de la Souveraineté Économique de la Pologne"
 poland.314.d: "À la suite de la dépression économique, de nombreuses entreprises allemandes et danubiennes se sont retirées de Pologne, et beaucoup de ces industries ont ensuite été nationalisées par le gouvernement. Malgré leur coût, les politiques étatistes mises en œuvre ont placé une grande partie de l'économie polonaise sous le contrôle de l'État.\n\nNous devons nous rendre à l'évidence : notre influence en Pologne en a beaucoup souffert, car Varsovie sera beaucoup moins dépendante de nous sur le plan économique à l'avenir. Mais là encore, la situation n'est pas différente de celle de nombreuses autres régions de Mitteleuropa."
 poland.314.a:0 "Très bien."

 poland.323.t: "Le Contrat du Gouvernement Polonais"
 poland.323.d: "Le gouvernement polonais a signé un contrat lucratif avec un important conglomérat industriel national. Cet accord apportera à notre pays du travail et de l'argent, et renforcera notre influence dans le pays."
 poland.323.a:0 "A la vôtre !"

 #for POL:
 poland.325.t: "L'Allemagne Promet l'Autonomie"
 poland.325.d: "Pour atténuer l'agitation croissante et la lassitude de la guerre en Pologne, le gouvernement allemand a remercié la Pologne pour ses nobles sacrifices dans la guerre actuelle, et a promis qu'il nous accorderait une plus grande autonomie une fois la menace passée.\n\nCes promesses ont été accueillies avec joie en Pologne, et elles ont grandement validé la guerre aux yeux de l'opinion publique. Certains restent sceptiques, bien qu'après une telle promesse publique, si les Allemands la brisaient, cela ne ferait pas bonne figure aux yeux de leurs autres alliés."
 poland.325.a: "Ce sont de bienveillants suzerains."
 poland.325.b: "Il ne faut pas faire confiance aux Allemands."

 #for GER:
 poland.327.t: "Concrétiser les Engagements Polonais"
 poland.327.d: "Les Polonais ont combattu courageusement et loyalement à nos côtés. Malgré toute l'amertume et l'animosité entre nous, il est indéniable que les Polonais sont nos frères d'armes. Les soldats polonais et allemands ont combattu côte à côte dans la boue et la neige de la vaste Russie. Ils se sont mutuellement sauvés la vie d'innombrables fois et ont finalement remporté une victoire commune contre les bellicistes russes qui auraient préféré détruire l'indépendance de la Pologne.\n\nIl est temps de tenir nos promesses de guerre et de retirer officiellement une grande partie de notre supervision et de notre autorité sur les affaires polonaises. La politique étrangère polonaise restera sous notre contrôle, mais ils seront libres autrement."
 poland.327.a: "Ils l'ont mérité."
 poland.327.b: "Ils jouissent d'une indépendance totale."
 poland.327.c: "Ils mèneraient leur nation à la ruine en un rien de temps."

 #for POL:
 poland.328.t1:0 "Une Promesse d'Autonomie"
 poland.328.t2: "Une Promesse d'Indépendance"
 poland.328.d: "Malgré toute l'amertume et l'animosité entre nous et les Allemands, il est indéniable que les soldats polonais et allemands ont combattu côte à côte dans la boue et la neige de la vaste Russie. Ils se sont mutuellement sauvés la vie d'innombrables fois et ont finalement remporté une victoire commune contre les bellicistes russes qui auraient préféré détruire l'indépendance de la Pologne. Pour célébrer cette amitié, l'Allemagne a officiellement retiré une grande partie de sa surveillance et de son contrôle sur les affaires polonaises, comme elle l'avait promis pendant les jours les plus sombres de la guerre."
 poland.328.a: "A l'Amitié Germano-Polonaise !"

 #for POL:
 poland.329.t: "Berlin Trahit ses Promesses"
 poland.329.d: "L'Allemagne a refusé de nous accorder l'autonomie qu'elle nous avait promise pendant la guerre.\n\nCette déception va torpiller tout avenir amical entre nos deux nations..."
 poland.329.a: "Nous avons été idiots de les croire."

 #invite for exercises:
 poland.332.t: "Exercices communs avec [FROM.GetNameDef]"
 poland.332.d: "Le [FROM.GetNameDefCap] a proposé un exercice militaire conjoint majeur entre les forces du [FROM.GetAdjective] et du [ROOT.GetAdjective]. Les exercices entre les pays du Reichspakt ne sont pas rares du tout, et nous partageons beaucoup de matériel et d'entraînement, principalement grâce à nos amis de Berlin.\n\nDans cette optique, leur plan n'a rien d'étrange, et dans une situation internationale qui ne cesse de s'assombrir, surtout avec le revanchisme russe croissant, des exercices supplémentaires semblent justifiés.\n\nSi nous acceptons, ils sont également intéressés par un entraînement plus approfondi spécifique à chaque branche, qui pourrait considérablement affiner nos tactiques et notre technologie pratique."
 poland.332.a: "Perfectionnons nos manœuvres d'infanterie."
 poland.332.b: "Se concentrer sur la coordination de l'artillerie."
 poland.332.c: "Préparer un exercice conjoint avec des unités blindées."
 poland.332.e: "Alors ils veulent apprendre nos secrets militaires ? Déclinez le plan."

 #answer:
 poland.333.t: "Un Exercice Conjoint avec [FROM.GetNameDef]"
 poland.333.d.inf: "Un exercice conjoint majeur a été lancé aujourd'hui entre les forces de [FROM.GetAdjective] et de [ROOT.GetAdjective]. Les manœuvres étaient axées sur l'utilisation moderne de l'infanterie en tant que force défensive et offensive.\n\nMalgré les nouvelles technologies des années 30, l'épine dorsale de nos armées sera toujours l'homme et son fusil - et il est essentiel pour nous d'affiner les tactiques apprises lors de la Weltkrieg en quelque chose de moderne et dynamique, capable de faire face à l'armée russe modernisée une fois de plus."
 poland.333.d.art: "D'importants exercices conjoints ont été lancés aujourd'hui entre les forces de [FROM.GetAdjective] et de [ROOT.GetAdjective]. Les manœuvres étaient axées sur l'artillerie moderne et les systèmes de ciblage radio.\n\nAu cours de la Weltkrieg, l'artillerie a prouvé son importance en tant que roi non couronné du champ de bataille, et avec cette philosophie, nous devons continuer à faire progresser nos tactiques d'artillerie. C'est le meilleur multiplicateur de force dont nous disposons contre l'énorme armée russe - et cela doit rester ainsi."
 poland.333.d.arm: "Un exercice conjoint majeur a été lancé aujourd'hui entre les forces de [FROM.GetAdjective] et de [ROOT.GetAdjective]. Les manœuvres étaient axées sur la branche la plus moderne de nos armées - les colonnes blindées.\n\nIl existe de nombreuses idées contradictoires sur la façon dont les blindés devraient être déployés, même au sein de notre propre haut commandement, et les exercices blindés majeurs comme ceux-ci sont de bonnes occasions d'affiner notre compréhension de la guerre des blindés, de la doctrine des armes combinées et des capacités pratiques des modèles de blindés. Si nous voulons survivre à l'inévitable assaut des Russes, nous devons compenser leur nombre par une technologie et des tactiques supérieures."
 poland.333.a: "La mobilité est la clé de la victoire"
 poland.333.b: "La coordination et la communication sont inestimables."
 poland.333.c: "La concentration des forces gagnera toujours les guerres."

 poland.334.t: "Leçons des Exercices"
 poland.334.d: "Après une analyse approfondie de nos exercices et du partage des technologies avec nos alliés, nous avons identifié certains aspects de notre armée actuelle qui peuvent être facilement améliorés. L'exercice a également permis à nos commandants de tirer des leçons pratiques sur l'utilisation d'équipements modernes dans les régions difficiles de l'Europe de l'Est.\n\nMalgré les heurts interculturels occasionnels entre les simples soldats, l'exercice a été considéré comme un succès par les deux hauts commandements."
 poland.334.a:0 "Intéressant."

 poland.335.t: "Nomination de l'Inspecteur Général"
 poland.335.d: "Aussi professionnelle que soit l'armée polonaise par rapport à ses collègues du Reichspakt, une série de rapports établis par le ministère de la Défense tout au long des années 30 a suscité la création d'un programme de modernisation générale de l'armée. La première tâche de ce programme sera la formation de l'Inspection générale des forces armées, un bureau qui rend directement compte au chef de l'État et supervise la modernisation de l'armée, tout en jouant le rôle de commandant en chef en cas de guerre.\n\nLes Allemands, sans surprise, mettent en avant la candidature de Heinz Guderian. Bien qu'il soit risqué de donner à un Allemand un rôle aussi important dans l'armée, il s'agit d'un brillant visionnaire et ses idées de guerre mobile ont été applaudies par beaucoup comme la prochaine étape dans la guerre.\n\nKazimierz Sosnkowski est un autre choix réputé, un organisateur de génie et un intellectuel, acceptable pour de nombreuses factions du gouvernement. Une troisième option serait l'incontestable Léon Berbecki, dont le travail inlassable est à l'origine de la bonne forme de l'armée polonaise aujourd'hui. Il est à la fois raisonnablement populaire en tant qu'ancien légionnaire, mais aussi parmi ceux qui ont coopéré très tôt avec la monarchie."
 #Guderian:
 poland.335.a: "Guderian, un brillant visionnaire, est celui dont nous avons besoin."
 #Sosnkowski:
 poland.335.b: "Sosnkowski va faire de l'armée une force à craindre."
 #Berbecki:
 poland.335.c: "Berbecki sera un excellent Inspecteur Général."

 poland.336.t: "Le Projet 9TP"
 poland.336.d: "Le projet commun germano-polonais 9TP est le meilleur exemple des fruits de la coopération. Le 8TP original a amélioré l'original à presque tous les égards, mais il s'est avéré depuis être dépassé à tout autant d'égards. Le nouveau char de 9 tonnes vise à améliorer son prédécesseur, mais au lieu d'un véhicule à usage général, les concepteurs sont partagés entre deux visions.\n\nLe concepteur principal polonais, Edward Habich, a proposé de multiples améliorations au blindage du véhicule, estimant que la fonction du 9TP devrait être le soutien de l'infanterie, comme ses prédécesseurs. Heinz Guderian propose de se concentrer plutôt sur la mobilité, en économisant sur le blindage mais en installant des moteurs et des radios plus puissants sur les unités."
 poland.336.a: "Privilégiez la rapidité."
 poland.336.b: "Privilégiez la protection."

 poland.337.t: "Un Contrat pour les Navires Polonais"
 poland.337.d: "Afin de jeter les bases de la marine polonaise renaissante, la marine a engagé un chantier naval local pour remettre en état certains des navires obsolètes qu'elle a capturés pendant la guerre.\n\nBien que mineure dans le grand schéma des choses, la commande a néanmoins été reçue avec joie par les ouvriers du chantier naval."
 poland.337.a: "Bien sûr, nous allons les aider."

 poland.350.t: "La Coopération Allemande du Travail"
 poland.350.d: "Un projet à la moralité douteuse a été lancé aujourd'hui lorsque le ministère allemand de l'économie a inauguré la Deutsch-Polnische Zusammenarbeit, une initiative présentée comme une merveilleuse opportunité pour les Polonais de satisfaire les besoins de l'industrie de guerre allemande toujours assoiffée en travaillant dans l'industrie lourde, les mines et la sylviculture, principalement dans les régions de Prusse et de Silésie.\n\nPour certains, cela a rappelé le travail forcé de l'époque de la Weltkrieg que les Allemands recrutaient dans la Pologne occupée, mais cette fois, Berlin a fait preuve de beaucoup plus de tact et a promis des salaires décents - du moins comparés à ceux des Polonais - et, naturellement, un moyen d'éviter le service militaire. L'engagement se fait sur une base purement volontaire, bien que Berlin ait clairement indiqué que si les moyens doux ne fonctionnent pas, des méthodes de persuasion plus dures seront utilisées."
 poland.350.a: "Je suppose que c'est mieux que le front de l'Est."
 poland.350.b: "Chaque homme est nécessaire pour les lignes de front !"

 poland.351.t: "Augmentation du Recrutement de D.P.Z."
 poland.351.d: "L'Allemagne a intensifié ses efforts de recrutement pour la Coopération Germano-Polonaise en matière de travail, et a même conclu des accords pour utiliser des prisonniers polonais afin d'alléger le besoin constant de main-d'œuvre de l'industrie de guerre allemande.\n\nDe nombreux pauvres des villes ont déjà accepté l'offre et ont trouvé du travail dans la sylviculture et l'agriculture prussiennes, bien qu'un certain nombre de scandales concernant les mauvais traitements infligés aux travailleurs aient quelque peu terni la popularité de la bourse du travail."
 poland.351.a: "Ils savent mieux que quiconque."

 poland.352.t: "Diminution du Recrutement D.P.Z."
 poland.352.d: "Grâce aux récents événements, les industries allemandes ont eu moins besoin de travailleurs étrangers ces derniers temps, ce qui a entraîné un afflux de travailleurs d'échange retournant en Pologne.\n\nOn espère que le recrutement restera faible, car il est devenu de plus en plus impopulaire à mesure qu'il s'est prolongé, et pour l'instant le gouvernement a remporté une victoire."
 poland.352.a:0 "Très bien."

 poland.353.t: "Agitation contre la Coopération Allemande du Travail"
 poland.353.d: "La nation a été choquée par les révélations publiées par le journal Robotnik, documentant de nombreux témoignages de travailleurs polonais en Allemagne détaillant leur mauvais traitement, le retrait de leur salaire et les fausses promesses de leurs managers allemands. Bien que les travailleurs soient volontaires, l'affaire a suscité une grande indignation, et une délégation du PPS a officiellement demandé au Premier ministre de lancer une enquête sur cette affaire.\n\nLes politiciens à l'esprit plus allemand préfèrent garder le silence sur toute cette affaire, la considérant comme une collection de cas singuliers de déceptions qui ne reflètent pas la bourse du travail dans son ensemble. Quoi qu'il en soit, la population exige que quelque chose soit fait."
 poland.353.a: "Il n'y a rien que nous puissions faire."
 poland.353.b: "Négociez de meilleures conditions avec les Allemands, alors."

 poland.354.t: "Exportations agricoles vers [FROM.GetNameDef]"
 poland.354.d: "[FROM.GetName] nous a demandé d'acheminer davantage de nos produits agricoles vers leurs populations, en expliquant que nous devons travailler ensemble pour surmonter les difficultés de la guerre. Ayant pris conscience de la vulnérabilité des grandes villes dès la première guerre mondiale, les [FROM.GetAdjective] tente à présent d'obtenir suffisamment de céréales pour sa population urbaine à partir des vastes terres agricoles d'Europe de l'Est.\n\n Ils nous paient beaucoup moins bien que ce que nos agriculteurs pourraient obtenir sur les marchés privés - mais là encore, c'est pour la cause commune, n'est-ce pas ?"
 poland.354.a:0 "Nous accepterons."
 poland.354.b: "Nous ne pouvons en accorder aucun !"

##Białystok in Flames
 poland.360.t: "La Délégation des Polonais de Lituanie"
 poland.360.d: "Un comité de personnalités polonaises et juives influentes - représentants élus, personnalités culturelles, experts juridiques - dirigé par Stanisław Narutowicz, a rencontré le premier ministre polonais. Ils demandent à notre gouvernement de les soutenir car le nouveau gouvernement lituanien, formé par l'Union nationaliste lituanienne, a entamé des politiques de lituanisation flagrantes dans le sud multiethnique du pays.\n\nLes Polonais et les Biélorusses affirment que ces tentatives sont anticonstitutionnelles et tyranniques, et ont demandé au gouvernement polonais de les soutenir contre les projets d'Antanas Smetona visant à mettre fin à l'autonomie de la région de Białystok et à d'autres autonomies ethniques en Lituanie."
 poland.360.a: "Exigez une explication du gouvernement de Smetona."
 poland.360.b: "C'est leur problème."

 poland.361.t: "Varsovie exige une explication !"
 poland.361.d: "L'ambassadeur de Pologne nous a remis aujourd'hui une lettre poliment rédigée par [POL.GetLeader].\n\nIls ont le culot d'exiger une explication concernant le traitement des Polonais dans le sud de la Lituanie, et invoquent certains traités antérieurs dans lesquels [POL.GetNameDef] était défini comme l'un des observateurs chargés de veiller à ce que les minorités ethniques lituaniennes soient traitées équitablement."
 poland.361.a: "En Lituanie, nous obéissons aux lois lituaniennes !"

 poland.362.t: "Smetona Non Coopératif"
 poland.362.d: "La réponse que nous avons reçue de la Lituanie était tout sauf satisfaisante.\n\nLe Premier ministre Smetona y assure que les lois lituaniennes seront respectées sur l'ensemble du territoire lituanien et que les pays étrangers ne doivent pas se préoccuper de ce qui relève des questions intérieures lituaniennes."
 poland.362.a: "Deux personnes peuvent jouer à ce jeu. Envoyez des troupes à\nla frontière."
 poland.362.b: "Nous avons fait ce que la délégation nous a demandé."

 poland.363.t: "Mobilisation Polonaise !"
 poland.363.d: "Il semble que les Polonais ne plaisantent pas. Nos services de renseignements militaires ont signalé qu'une division polonaise a été concentrée à notre frontière près de Białystok. Évidemment, ils prétendent qu'il s'agit d'un "exercice", mais nous comprenons qu'il s'agit d'une tentative flagrante pour nous intimider et nous amener à négocier.\n\nCependant, les Polonais de Białystok ont été grandement enhardis par cet acte, et l'agitation a augmenté chaque jour. Il y a également des rumeurs selon lesquelles l'armée polonaise a été secrètement en contact avec les organisations polonaises séparatistes. Si rien n'est fait, nous pourrions avoir un soulèvement total entre nos mains."
 poland.363.a: "Envoyez une force de notre côté !"
 poland.363.b: "Cela pourrait devenir incontrôlable..."
 LIT_363_tt: "§RSi vous reculez, vous risquez de ne pas pouvoir terminer votre arbre de priorités nationales.§!"

 poland.364.t: "L'Impasse Polono-Lituanienne"
 poland.364.d: "Après l'arrivée d'Antanas Smetona au poste de Premier ministre lituanien, son gouvernement a mené des politiques agressives de lituanisation, notamment en supprimant les régions autonomes qui avaient été précédemment attribuées aux nombreuses minorités de Lituanie. Alors qu'en temps normal, nous ne nous soucierions pas d'une telle politique intérieure, il semble que la situation se soit fortement envenimée.\n\nLes armées polonaise et lituanienne ont amené des troupes et du matériel à la frontière, et Białystok résiste ouvertement au gouvernement lituanien. Toute la situation est devenue incroyablement désordonnée, et des incidents comme ceux-ci font presque souhaiter que nous n'ayons pas à agir en tant que juge dans les querelles des États d'Europe de l'Est."
 poland.364.a: "Smetona dirigera son pays comme il l'entend."
 poland.364.b: "Faites pression sur la Lituanie pour qu'elle abandonne sa stupidité."
 poland.364.c: "Ils peuvent le négocier eux-mêmes."

 poland.365.t: "Ordres de Berlin"
 poland.365.d: "Il semblerait que le gouvernement de Berlin ne soit pas du tout satisfait. Les forces polonaises reçoivent l'ordre de se retirer, ce qui est finalement respecté après de nombreuses protestations.\n\nIl s'ensuit une répression sévère de la résistance de Białystok, l'armée et la police lituaniennes procédant à des arrestations massives pour apaiser la situation."
 poland.365.a: "Bien, on se retire..."
 poland.365.b: "... mais cela ne nous empêche pas de nous opposer à Smetona."
 poland.365.c: "Une autre plume pour le chapeau de Smetona !"

 poland.366.t: "La Naissance de la Résistance de Białystok"
 poland.366.d: "Calmer la situation n'a pas été aussi facile que les forces de l'ordre lituaniennes l'avaient imaginé, semble-t-il. Au cours des derniers mois, c'est le contraire qui s'est produit. Les Polonais, les Juifs et les Biélorusses résistent tous passivement à nos politiques de lituanisation, et il semble que la radicalisation augmente parmi eux. Il y a déjà eu quelques incidents de contrebande d'armes, ressemblant de manière inquiétante à ce que le Front activiste faisait auparavant.\n\nNos renseignements semblent indiquer qu'une grande partie de l'organisation de la résistance est financée et dirigée du côté polonais, où de nombreuses figures de proue se sont échappées. La Pologne n'a pas voulu les extrader, ce qui ne nous laisse guère d'autre choix que d'écraser la résistance en renforçant de plus en plus la répression."
 poland.366.a: "Comme si la LAF n'était pas suffisant..."

 poland.367.t: "Ultimatum Allemand à Smetona"
 poland.367.d: "Le gouvernement des LTS n'était pas inquiet, car il pensait que les Allemands ne défendraient pas les Polonais, compte tenu de leurs propres problèmes avec les minorités. Peut-être ignoraient-ils à quel point la parole du roi Auguste IV avait du poids en Allemagne, puisque Berlin semble avoir pris le parti de la Pologne sur cette question.\n\nLes Allemands critiquent la politique de Smetona pour son incompétence et son incapacité à maintenir la stabilité du royaume de Lituanie. En termes très clairs, ils exigent que les forces lituaniennes se retirent, respectent les autonomies existantes et cessent d'inciter à l'agitation dans une région stratégiquement importante."
 poland.367.a: "Depuis quand se soucient-ils des Polonais ?"
 poland.367.b: "On ne va pas se laisser faire !"
 poland.367.c: "Il semble que le fils du Kaiser soit d'une certaine utilité après tout."
 poland.367.e: "Une surprise, certes, mais une surprise bienvenue !"

 poland.368.t: "Bialystok en Flammes"
 poland.368.d: "Comme aucun des deux camps n'a bougé, l'agitation croissante à Białystok a finalement atteint le point de basculement. Une grève générale a été déclenchée, et les manifestants ont barricadé les usines et les rues de toute la ville. L'agitation s'est répandue dans les campagnes polonaises environnantes comme une traînée de poudre, et des grèves de sympathie ont été organisées jusqu'à Vilnius.\n\nCraignant que les Biélorusses ne se joignent bientôt au combat, les forces lituaniennes ont utilisé la force pour disperser la foule rassemblée sur la place Kościuszko. Des coups de feu ont été tirés, et les Polonais de l'armée lituanienne ont commencé à déserter en masse. La situation s'aggrave de jour en jour, et les troupes polonaises qui sont postées à la frontière sont témoins de l'humeur révolutionnaire, et commencent à demander à intervenir pour protéger leurs compatriotes.\n\nDans une ultime intervention, le Roi [LIT.GetLeader] a fait une apparition publique, et en tant que commandant en chef des forces lituaniennes, il leur a ordonné de s'éloigner de la frontière pour désamorcer la situation. Dans le même discours, il a fait appel à son homologue polonais en lui assurant que la situation serait résolue par la voie diplomatique. Antanas Smetona est furieux, lui qui considérait le roi comme un allié, ou du moins une figure de proue inoffensive."
 poland.368.a: "Ce traître !"
 poland.368.b: "Les têtes froides ont prévalu."

 poland.369.t: "Le Sommet de Vilnius"
 poland.369.d: "Les négociations sur le statut du sud de la Lituanie, méditées par l'Allemagne et l'Autriche, sont arrivées à leur terme. Les représentants polonais ont été rejoints par leurs homologues de [WHR.GetName], qui se sont joints aux plaintes concernant la guerre menée par le gouvernement de Smetona contre leur culture. Alors que les délégués lituaniens ont fait valoir qu'il s'agissait d'un problème purement national et que même l'Allemagne n'avait pas le droit de modifier les lois lituaniennes, le roi [LIT.GetLeader] a fait le choix décisif de proposer un référendum dans les régions concernées.\n\nUne telle suggestion a bien sûr été considérée comme une trahison par la LTS et de nombreux Lituaniens, et vue comme une validation des affirmations selon lesquelles le roi est vraiment un Allemand, et non un Lituanien. En fin de compte, les négociateurs lituaniens n'ont eu d'autre choix que d'accepter, même si le résultat du référendum semblait évident pour tout le monde."
 poland.369.a: "Catastrophe ! Trahison !"
 poland.369.b:0 "Une victoire pour la diplomatie."

 poland.370.t: "Bialystok rejoint [POL.GetNameDef]."
 poland.370.d: "Une majorité écrasante des habitants des comtés les plus au sud de la Lituanie a voté pour rejoindre [POL.GetNameDef]. Il semble que le concept de Lituanie multiethnique soit mort, enterré par l'ambition de Smetona.\n\nLes libéraux lituaniens se plaignent de cette tragédie, tandis que les nationalistes sont furieux d'avoir été "poignardés dans le dos" par l'Allemagne et, pire encore, par le roi [LIT.GetLeader]. Pendant ce temps, en Pologne, l'union est accueillie par des acclamations et une fête nationale, la popularité de [POL.GetLeader] ayant atteint des niveaux record."
 poland.370.a: "Justice !"
 poland.370.b: "La Grande Lituanie s'effondre sous nos yeux !"

 poland.371.t: "Un Compromis Atteint"
 poland.371.d: "Grâce à la méditation allemande, la situation s'est désamorcée. À la grande déception des nationalistes lituaniens, le gouvernement de la LTS a été contraint de faire marche arrière dans son projet ambitieux de faire du lituanien la seule langue officielle, et il a accepté amèrement de maintenir les régions autonomes du sud de la Lituanie. Cet événement a été largement acclamé, tant dans le sud de la Lituanie qu'en Pologne, comme une victoire nationale."
 poland.371.a:0 "Génial !"

 poland.372.t: "L'effondrement du Gouvernement Smetona"
 poland.372.d: "La victoire électorale d'Alantas Smetona a été rendue possible par les électeurs conservateurs du LKDP qui l'ont soutenu. Maintenant qu'il semble avoir laissé tomber son parti et provoqué une "catastrophe nationale", comme le déclarent les commentateurs les plus enflammés de LTS, sa coalition au pouvoir s'évapore.\n\nEn quelques jours seulement, plus d'un tiers de ses partisans ont abandonné le navire en perdition pour rejoindre le LKDP ou des partis nationalistes mineurs. Le vote de défiance, déclenché par un LKDP enhardi, a été une catastrophe totale pour Smetona, dont le gouvernement s'est complètement effondré. "
 poland.372.a: "L'orgueil précède la chute."

 poland.373.t: "Vawkavysk rejoint [WHR.GetNameDef]"
 poland.373.d: "Les comtés du sud-est de la Lituanie ont voté pour rejoindre [WHR.GetNameDef]. Il semble que le concept de Lituanie multiethnique soit mort, enterré par l'ambition de Smetona.\n\nLes libéraux lituaniens se plaignent de cette tragédie, tandis que les nationalistes sont furieux d'avoir été "poignardés dans le dos" par l'Allemagne et, pire encore, par le roi [LIT.GetLeader]. Pendant ce temps, en Pologne, l'union est accueillie avec des acclamations et une fête nationale, la popularité de [WHR.GetLeader] ayant atteint des niveaux records."
 poland.373.a: "Justice !"

#Centrolew Intermarium
 poland.374.t: "La Pologne propose une alliance !"
 poland.374.d.dem: "[POL.GetNameDefCap] nous a invités à les rejoindre dans la construction d'une alliance de petits États démocratiques d'Europe de l'Est et des Balkans, neutres face aux ingérences des grandes puissances.\n\nCette alliance entre les mers favorisera la coopération et la défense mutuelle dans toute la région, et s'engage à construire une Europe de l'Est pacifique, libre et prospère."
 poland.374.d.nat: "[POL.GetNameDefCap] nous a invités à participer à leur projet de grande alliance, afin de garantir la liberté des peuples entre les sphères allemande et russe.\n\nLe nouveau dirigeant polonais, Adam Doboszyński, semble être un nationaliste polonais atypique, car il semble croire sincèrement à la coopération entre les peuples chrétiens d'Europe de l'Est partageant les mêmes idées."
 poland.374.a: "Nous nous joindrons à vous !"
 poland.374.b: "Cela semble inutile."

 poland.375.t: "[FROM.GetName] n'est pas intéressé."
 poland.375.d.dem: "Malheureusement, le gouvernement [FROM.GetAdjective] n'a pas pu voir au-delà des querelles nationalistes typiques qui ont empêché notre région mutuelle de se développer pendant si longtemps.\n\nAussi mauvaise que soit cette nouvelle, nous respecterons leur décision de ne pas participer à notre coopération."
 poland.375.d.nat: "Malheureusement, le gouvernement [FROM.GetAdjective] n'a pas pu voir au-delà des querelles nationalistes typiques qui ont maintenu notre région commune désunie pendant si longtemps."
 poland.375.a:0 "Triste."

#Faction joining
 poland.376.t: "La Pologne demande à rejoindre notre Alliance"
 poland.376.d: "Nous avons reçu aujourd'hui une délégation diplomatique de la Pologne, qui a exprimé son intérêt pour une alliance militaire avec nous. Ils estiment qu'une coopération militaire favoriserait nos deux objectifs en Europe de l'Est, et ils prétendent posséder l'armée la plus efficace de la région. Devrions-nous les accepter ?"
 poland.376.a:0 "Bien sûr ! "
 poland.376.b: "Aucune chance."

 poland.377.t: "[FROM.GetName] nous refuse !"
 poland.377.d: "Cela doit être dû à la propagande de nos ennemis. Sinon, pourquoi notre demande aurait-elle été refusée si catégoriquement ?"
 poland.377.a:0 "Ils le regretteront !"

#Post-election things
 poland.380.t: "L'Argent derrière le [POL.GetKingdomOrRepublicCap]"
 poland.380.d: "Le tabloïd "Détective Secret" est tristement célèbre pour avoir publié des détails sur des crimes et des scandales en Pologne. Son style sensationnaliste lui a permis de se faire connaître rapidement, suite à la libéralisation des restrictions imposées à la presse. Le plus souvent, il ne s'agit que de loisirs de mauvais goût - descriptions graphiques de meurtres, potins suggestifs de la haute société, etc. Le magazine a été critiqué de manière particulièrement virulente par l'Église et la droite politique. Leur article le plus sérieux jusqu'à présent a été publié mardi dernier, où ils ont publié des détails très précis sur certains ministres, sénateurs et juges qui auraient reçu des pots-de-vin de la part des associés de Lewiatan.\n\nSi la corruption n'a rien de nouveau, cette affaire est d'une toute autre ampleur. Si les affirmations du magazine sont vraies, il semble que Lewiatan, une association d'investisseurs et d'industriels polonais qui compte parmi les lobbies les plus puissants de la politique polonaise, ait versé des pots-de-vin à grande échelle à des fonctionnaires pour faire avancer son programme anti-réglementation et anti-droits des travailleurs. Il s'agissait en partie d'un secret de polichinelle, mais l'ampleur et le style sensationnel de cette opération ont créé une publicité qui provoque une certaine agitation au sein de la population. Au pire, cela pourrait renforcer considérablement notre opposition."
 poland.380.a: "Fermez le magazine MAINTENANT !s"
 poland.380.b: "Qui croit les tabloïds de toute façon ?"
 poland.380.c: "Nous devons prendre cela au sérieux et mener une campagne anti-corruption."

 poland.381.t: "Le Vestibule de Lewiatan"
 poland.381.d: "Pendant les élections, les partis du Centrolew ont beaucoup insisté sur la corruption et le lobby pro-business. Maintenant qu'ils sont au pouvoir, certaines enquêtes anti-corruption ont déjà été lancées avec des projets supplémentaires de nationalisation du secteur économique. Tous ces éléments font que les membres de Lewiatan, une association d'investisseurs et d'industriels polonais, se méfient à juste titre du nouveau gouvernement.\n\nCertains dirigeants de Lewiatan, comme le banquier Czesław Klarner, basé à Varsovie, ont annoncé leur intention de financer les partis d'opposition, en guise de protestation contre les "actions économiques irresponsables" de notre gouvernement actuel. Cependant, dans des canaux moins publics, les contacts de Lewiatan ont suggéré que peut-être une sorte de compromis pourrait être atteint, et avec des "libertés" suffisantes, ils pourraient soutenir notre gouvernement, tout comme ils ont précédemment soutenu sa dernière itération dirigée par le MKP."
 poland.381.a: "Eh bien, les compromis font partie de la politique..."
 poland.381.b: "Nous devons être incorruptibles !"
 POL_deal_with_lewiatan: "A un accord secret avec Lewiatan"
 POL_381_tt: "§RVous serez dans l'impossibilité de mener à bien certaines réformes.s§!"

 poland.382.t: "L'arrestation des Politiciens du Centrolew"
 poland.382.d: "Au cours de la dernière nuit, une série d'arrestations a été menée contre les dirigeants du PPS et du PSL. Sur ordre de [POL.GetSecondInCommand], la police s'est rendue au domicile de quelques dizaines de délégués du Sejm et les a transportés à la prison de Rakowiecka à Varsovie, tristement célèbre pour avoir été utilisée par la Okhrana pour emprisonner les dissidents politiques.\n\nIls ont été accusés d'avoir incité au soulèvement paysan de 1937, d'avoir incité à la désobéissance envers les autorités, d'avoir organisé des manifestations contre l'État et d'avoir préparé le renversement du gouvernement légal. Parmi les accusés figurent des hommes politiques socialistes et libéraux célèbres comme Norbert Barlicki, Stanisław Dubois et Maksymilian Malinowski.\n\nAvec les arrestations, toute la direction du Centrolew a été pratiquement décimée. "
 poland.382.a: "La stabilité, enfin."

 poland.435.t: "L'expansion de Polskie Radio S.A. - Raszyn"
 poland.435.d: "Plus tôt dans la journée, les premières émissions ont pu être entendues dans tout le pays depuis la toute nouvelle station de radio exploitée par Polskie Radio S.A. à Raszyn. Cette station de radio, dont l'émetteur est le plus puissant d'Europe, a une puissance de 120 kilowatts, et peut être entendue à des centaines de kilomètres de distance.\n\nCette station à longue portée permettra à tous les citoyens polonais du pays d'entendre les nouvelles et d'autres informations importantes dans le confort de leur foyer."
 poland.435.a:0 "Une réussite fantastique."

 poland.436.t: "L'expansion de Polskie Radio S.A. - Varsovie II"
 poland.436.d: "Poursuivant l'expansion de son réseau radiophonique national, Polskie Radio S.A. a commencé aujourd'hui à émettre depuis sa deuxième station de radio permanente à Varsovie, ce qui porte à cinq le nombre total de ses stations.\n\nGrâce à ces stations et à leur couverture de la Pologne proprement dite, les émissions de la radio polonaise atteignent les Polonais dans toute l'Europe, dépassant même les frontières nationales."
 poland.436.a:0 "La voie des Polonais ne connaît pas de limites."

## Land Reforms
#Moderate land reform
 poland.440.t: "La Loi sur la Consolidation Foncière"
 poland.440.d: "Si la plupart des gens s'accordent à dire que la production agricole polonaise est criblée d'inefficacité, d'inégalités et de problèmes sociaux, les solutions réelles varient radicalement. De nombreux propriétaires fonciers ne sont pas ouvertement hostiles à l'idée de vendre leurs terres excédentaires au gouvernement, qui les distribuera ensuite aux sans-terre - mais la question de savoir ce que l'on entend exactement par "terres excédentaires" n'a pas de réponse facile.\n\nUne valeur relativement élevée de 400 hectares a été suggérée, et est particulièrement populaire parmi les anciens szlachta, qui possèdent le plus de terres dans le Royaume - et encore plus populaire est une limite de 400 hectares, mais avec des exemptions pour les propriétaires nobles. La voix opposée vient des Allemands du Conseil privé, qui affirment qu'une réforme plus radicale est nécessaire, mais avec la possibilité pour les propriétaires de conserver leurs terres en échange d'une compensation monétaire à l'État, afin de ne pas être considérés comme déraisonnables. Cette option est naturellement privilégiée par les Allemands les plus riches, qui possèdent généralement moins de terres - et combattue par la szlachta.\n\nQuelle proposition devons-nous écouter ?"
 #what poles want:
 poland.440.a: "400 hectares, avec des exemptions."
 poland.440.b: "400 hectares, sans aucune dérogation."
 #what germans want:
 poland.440.c: "150 hectares, avec possibilité de compensation."
#ChZJN land reform
 poland.441.t: "La Loi sur la Consolidation Foncière"
 poland.441.d: "La Ruthénie blanche a été un excellent exemple des dangers du socialisme, même en quantité "modérée". Les réformes radicales du BSDP ont été une source constante d'agitation et d'injustice envers les anciens propriétaires terriens, car elles ont été utilisées pour justifier le fait de dépouiller de nombreux agriculteurs prospères du travail de toute une vie, juste pour donner du pouvoir au "petit homme". Notre réforme agraire doit éviter ces problèmes, tout en donnant aux paysans loyaux suffisamment de terres pour maintenir leur mode de vie.\n\nDe nombreux grands magnats ont accepté de vendre une partie de leurs terres au gouvernement, qui les distribuera aux paysans, mais malheureusement, certaines mesures énergiques seront nécessaires. Une solution facile serait de se concentrer sur les propriétés juives en premier lieu - mais cela limiterait quelque peu la portée de la réforme."
 poland.441.a: "Ne brisez que les domaines appartenant à des non-Polonais."
 poland.441.b: "Les Polonais doivent aussi vendre les terres excédentaires."
#Radical land reform
 poland.442.t: "La Redistribution des Terres Agricoles"
 poland.442.d: "Lorsque [POL.GetRulingParty] est arrivé au pouvoir, nous avions une promesse : donner du pouvoir au paysan polonais, l'unité de base de toute nation saine. Et avec notre programme très ambitieux visant à achever les réformes peu reluisantes du passé, nous avons l'intention de tuer l'hydre des grands magnats de la terre une fois pour toutes, comme nos frères de Galice l'ont fait il y a un siècle.\n\nNous confisquerons les immenses domaines détenus par des nobles corrompus, ceux qui ont tant de fois vendu leur nation aux envahisseurs étrangers. Nous briserons également les grands domaines détenus par les élites prussiennes, acquis par la tromperie, et exploités grâce au labeur des paysans polonais."
 poland.442.a: "Mais nous ne sommes pas des sauvages, nous allons indemniser\nles propriétaires."
 poland.442.b: "Les corrompus n'ont plus besoin d'argent."
 poland.442.c: "Les corrompus n'ont plus besoin d'argent."

##Railway events
 # Hungary/Austria:
 poland.444.t: "Ouverture de la Ligne Kielce-Pressburg"
 poland.444.d: "Grâce à ses investissements importants dans les chemins de fer hongrois, le gouvernement hongrois s'est toujours intéressé au développement de nos liaisons avec son propre pays, la Hongrie étant bien sûr pionnière en matière de développement ferroviaire et possédant le plus grand nombre de liaisons ferroviaires internationales au monde. Lorsque les autorités ferroviaires polonaises ont approché les chemins de fer hongrois pour établir un certain nombre de nouvelles connexions internationales, les MAV ont été très intéressés.\n\nParmi ces lignes, la connexion la plus importante serait la ligne Kielce-Pressburg. Passant par Cracovie en Galice, la ligne se terminera à Pressburg, en Hongrie, et offrira aux voyageurs des connexions avec d'autres chemins de fer hongrois, ou pour transiter vers l'Autriche via Vienne, ou vers le sud dans les États des Balkans."
 poland.444.a: "A la coopération transcarpatique !"

 # Germany:
 poland.445.t: "Modernisation de la Ligne Warschau-Posen"
 poland.445.d:9 "Aujourd'hui, un service express en provenance de Warschau Centralna est arrivé à Posen Main, marquant la fin des travaux de modernisation de la ligne Warsachu-Posen, dans le cadre des efforts déployés par la Pologne pour moderniser son système ferroviaire vieillissant.\n\nLa province allemande de Posen a traditionnellement entretenu des liens étroits avec la Pologne, en raison de l'importance de sa population polonaise. Elle sert également de point intermédiaire entre le chemin de fer polonais et le terminal ferroviaire de Berlin, ce qui constitue un atout précieux pour les gouvernements polonais et allemand. Cependant, la ligne de chemin de fer souffre de la vétusté de son infrastructure, construite à la fin du XIXe siècle, qui n'a pas été réparée ni modernisée pour supporter les trains plus rapides, plus lourds et plus fréquents qui circulent depuis l'émergence de la Mitteleuropa. \n\nCes derniers mois, les ouvriers ont fait des heures supplémentaires pour terminer rapidement les travaux de modernisation et minimiser les perturbations. Les lignes ferroviaires le long de la ligne Warschau-Posen ont été mises à niveau et modernisées, en renforçant les ponts et les traverses de la ligne ainsi qu'en mettant en place des systèmes de signalisation modernes. La conclusion du projet devrait permettre à la Pologne de s'intégrer davantage dans la Mitteleuropa, en rapprochant Varsovie de Berlin, et son succès a sans aucun doute apporté une expérience précieuse dans la modernisation d'infrastructures partagées par plusieurs nations."
 poland.445.a:0 "Un grand succès!"

 # Germany:
 poland.446.t: "Extension de la Ligne Warschau-Danzig"
 poland.446.d: "L'un des plus grands ports de la mer Baltique, Dantzig est l'une des destinations les plus courantes pour les hommes d'affaires, les touristes et les marchandises polonais, devenant ainsi la fenêtre de la Pologne sur le monde. La Pologne cherchant à resserrer ses liens avec le reste de la Mitteleuropa, le trafic ferroviaire sur la ligne Warschau-Danzig a considérablement augmenté, au point de surcharger la ligne.\n\nAuparavant, les voies ferrées le long de la ligne étaient limitées à une douzaine de trains par jour, en raison d'une capacité ferroviaire limitée et de la faible vitesse des trains. En raison de son importance économique pour la Pologne, la ligne a fait l'objet d'un projet d'expansion, et ce n'est que maintenant que l'expansion complète est terminée.\n\nLe tronçon ferroviaire a été complètement réorganisé, avec l'ajout de voies supplémentaires pour supporter des trains plus lourds et plus réguliers. Cet effort vise à accroître la capacité de la Pologne à importer et à exporter des marchandises, et devrait entraîner une augmentation notable du commerce non seulement pour la Pologne, mais aussi pour le port de Dantzig, grâce aux droits de douane."
 poland.446.a: "Pour une coopération plus poussée !"

 # Germany:
 poland.447.t: "Extension de la Ligne Polono-Silésienne"
 poland.447.d: "L'Oberschlesische Eisenbahn, l'une des premières lignes ferroviaires construites en Silésie, est au service du gouvernement prussien depuis le milieu des années 1840. Depuis lors, la ligne a été modernisée à plusieurs reprises pour répondre au trafic intense de la Silésie. Étant l'une des trois principales plaques tournantes ferroviaires reliant la Pologne à l'Allemagne, la section polonaise de la ligne polono-silésienne a constamment été critiquée pour son incapacité à supporter un grand nombre de trains de passagers et de marchandises, en raison de la capacité limitée de ses voies vieillissantes.\n\nCompte tenu de la priorité économique élevée du chemin de fer, des investissements ont été réalisés par le gouvernement polonais pour agrandir ses voies. Depuis que le gouvernement polonais a commencé à travailler à l'amélioration et à l'expansion de plusieurs tronçons de chemin de fer, et à exploiter davantage de lignes ferroviaires pour mieux les relier aux nations voisines, l'expansion de la ligne polono-silésienne était inévitable.\n\nEn coordination avec les autorités ferroviaires, un nouveau tronçon de voie contournant une grande partie de l'ancienne infrastructure a été construit, offrant aux trains express une route plus rapide et plus directe vers les principales villes de Pologne, telles que Łódź et Varsovie. En outre, des plans d'amélioration du rail ont été élaborés, notamment l'électrification, avec des locomotives électriques pour prendre en charge les trains de charbon lourds en provenance de Silésie."
 poland.447.a: "Pour une coopération plus poussée !"

 # Galicia-Lodomeria/Austria:
 poland.448.t: "Modernisation de la Ligne Kielce-Kraków"
 poland.448.d: "Pour renforcer encore les liens avec notre propre nation, la Pologne a consacré des efforts considérables à la modernisation de la ligne ferroviaire Kielce-Kraków. Le projet, lancé il y a quelques mois, vient de s'achever. Ce tronçon de cent kilomètres de long est l'une des voies ferrées les plus importantes de Pologne, reliant le réseau ferroviaire polonais à l'Europe du Sud et aux Balkans. Il est le deuxième en termes de trafic annuel après la voie ferrée Warschau-Danzig.\n\nLa modernisation de la ligne Kielce-Kraków comprend la construction de nouvelles voies de contournement pour les trains de passagers express, ainsi que la mise en place de systèmes de signalisation modernes. La modernisation devrait permettre d'augmenter le débit de la ligne de cinquante pour cent."
 poland.448.a:0 "Un grand succès!"

 # Bohemia/Austria:
 poland.449.t: "Ligne Kielce-Teschen"
 poland.449.d: "Située à la frontière entre la Bohême et la Pologne, Teschen est l'une des principales connexions entre les réseaux ferroviaires des deux nations. L'absence d'une liaison ferroviaire directe entre notre nœud ferroviaire le plus proche, Kielce, a gêné les investisseurs et les voyageurs. La création de la ligne Kielce-Teschen vise à remédier à ce problème et à fournir une liaison."
 poland.449.a: "Pour une coopération plus poussée !"

 # Lithuania:
 poland.450.t: "Rénovation de la route Varsovie-Białystok"
 poland.450.d: "Le tronçon de voie ferrée reliant Varsovie à Białystok a été un élément crucial des chemins de fer internationaux reliant la Pologne aux États baltes. Bien que stratégiquement moins importante que les routes vers l'Ukraine, son importance économique pour la Pologne et la Lituanie est immense, car les deux pays sont profondément imbriqués dans le commerce et la circulation des marchandises."
 poland.450.a:0 "Merveilleux"

 # Lithuania:
 poland.451.t: "Extension de la Ligne Varsovie-Wilno"
 poland.451.d: "Les sociétés polonaises et allemandes ont terminé la modernisation de la ligne Varsovie-Białystok-Vilnius, liant davantage la Lituanie à l'économie d'Europe centrale. Elle a été célébrée comme un symbole de la coopération polono-lituanienne."
 poland.451.a: "Un autre exemple de l'amitié entre la Pologne et la Lituanie."

 # UBD:
 poland.452.t: "Route Varsovie-Riga"
 poland.452.d: "Avec une moindre volatilité quant à l'avenir des États baltes, le commerce n'a cessé d'augmenter, et la demande d'une route qui part vers les États baltes a suivi. Dans le cadre du projet d'expansion ferroviaire, une nouvelle route internationale a été établie avec la Lettonie, reliant les villes de Varsovie et de Riga, le centre industriel des États baltes.\n\nLa ligne part de Varsovie tous les deux jours, et passe par Vilnius, la capitale de la Lituanie, avant de tourner pour Riga à Daugavpils, pour se terminer à la gare centrale de Riga. La ligne ferroviaire permet de réduire le temps de trajet de plus de trois heures et d'éviter de devoir changer de train à Danzig."
 poland.452.a:0 "Merveilleux"

 # Galicia-Lodomeria/Austria:
 poland.453.t: "Une nouvelle ligne relie Lemberg à Lublins"
 poland.453.d: "Le produit le plus récent de la coopération économique entre la Pologne et l'Autriche est la toute nouvelle extension de la ligne ferroviaire Lemberg-Lublin. Les mouvements entre [POL.GetNameDef] et le pays de la Couronne ont toujours été fréquents, et un volume ferroviaire supplémentaire a été cruellement nécessaire pour tenir compte de l'augmentation des échanges."
 poland.453.a:0 "Bien."

 # Ukraine:
 poland.454.t: "Extension de la route Varsovie-Brest"
 poland.454.d: "Malgré les relations orageuses entre la Pologne et l'Ukraine, notre coopération a été bénéfique pour les deux pays au cours des dernières décennies. Avec la deuxième ligne reliant Varsovie à Brest - et au-delà vers[202.GetName] - nous espérons que les transports seront facilités. Le projet a été bien accueilli par les entreprises et, surtout, par l'armée ukrainienne, car il améliore la logistique entre l'Allemagne et le front russe."
 poland.454.a:0 "Bien."

 # Ukraine:
 poland.455.t: "Nouvelle ligne ferroviaire Varsovie-[202.GetName]"
 poland.455.d: "Auparavant, les trains qui avaient l'intention d'arriver à [202.GetName] depuis l'Allemagne devaient faire de longs détours par d'autres pays de la Mitteleuropa en raison du mauvais état des chemins de fer polonais, ce qui entraînait des retards sur la route, car les trains express qui traversent la Pologne doivent limiter leur vitesse maximale et même s'arrêter sur des voies d'évitement vétustes.\n\nDès à présent, le nouveau chemin de fer Varsovie-[202.GetName] vise à rapprocher les deux nations en reliant les capitales par un chemin de fer express, réduisant le temps nécessaire à l'express Berlin-[202.GetName] de plus de quarante-huit heures en passant par quatre pays, à seulement dix-huit heures avec un seul arrêt. Construites selon des normes strictes, les voies ferrées peuvent accueillir des trains de dix mille tonnes et atteindre une vitesse maximale de deux cent quarante kilomètres par heure.\n\nBien qu'il ne soit pas prévu que les trains soient immédiatement en mesure d'utiliser pleinement le potentiel de la voie ferrée, le potentiel élevé des voies est destiné à servir les locomotives plus puissantes qui devraient être développées au cours de la décennie, ainsi que les trains de marchandises plus lourds en provenance et à destination de l'Ukraine et du Caucase. L'organisme de gestion des chemins de fer s'attend à devoir desservir dix trains dans chaque direction à tout moment de la journée, y compris des trains de passagers et de marchandises. "
 poland.455.a: "Un symbole de la coopération polono-ukrainienne."

 # White Ruthenia:
 poland.456.t: "Ouverture de la ligne Varsovie-Minsk"
 poland.456.d: "Dans le cadre d'un projet conjoint entre la Pologne et la Biélorussie, les connexions ferroviaires entre nos deux nations ont été améliorées de manière drastique. L'amélioration des infrastructures devrait faciliter le commerce de la Ruthénie blanche avec le reste de la Mitteleuropa - et, si la situation venait à s'aggraver, aider nos alliés à faire front commun contre la Russie."
 poland.456.a:0 "Bien."

 poland.466.t: "Améliorer l'Alphabétisation en Milieu Rural"
 poland.466.d: "Historiquement, la Pologne anciennement contrôlée par les Russes, ou "Congrès", avait un taux d'alphabétisation abyssal. Pendant longtemps, il n'y avait pas d'enseignement obligatoire, et lorsqu'il y en avait un, il était entaché par les objectifs de la russification. Cette situation contrastait fortement avec la "Pologne allemande" et la "Pologne autrichienne", qui avaient toutes deux un taux d'alphabétisation relativement bon et des systèmes éducatifs organisés depuis le 19e siècle.\n\nGrâce aux fortes politiques pro-éducation de nos anciens gouvernements, à l'immigration de Polonais instruits en provenance de Biélorussie et d'Allemagne, et au travail inlassable de l'élite culturelle polonaise, notre Pologne indépendante se rapproche enfin de Poznań ou de Cracovie en matière d'alphabétisation."
 poland.466.a:0 "Excellent."

###### Uprising events #######

 poland.410.t: "Pour la Défense de la Patrie"
 poland.410.d.kingdom: "L'ambiance en Pologne ce jour-là était curieuse. La guerre pesait sur les épaules de tous et, malgré la censure, les rumeurs de l'avancée des armées russes ne cessaient de croître. Le roi et son gouvernement avaient assuré qu'il n'y avait aucune raison de s'inquiéter, mais tout le monde savait que des unités polonaises avaient été discrètement renvoyées vers la patrie, comme pour préparer la défense finale contre les Russes. Malgré les arguments de von Kries, les généraux polonais et les ministres du roi avaient convaincu Auguste de préparer les frontières orientales de la Pologne au lieu de mener une guerre plus à l'est, même si le retour des unités polonaises semblait calmer l'esprit des sujets du roi.\n\nIl était loin de se douter qu'il s'agissait du premier mouvement planifié par les conspirateurs au sein de son armée et de son gouvernement. Et s'il avait regardé de plus près, il aurait pu se rendre compte que beaucoup parlaient des Russes non pas avec crainte, mais avec un espoir prudent. Au fur et à mesure que l'Ours se rapprochait, il commençait à être perçu comme un libérateur plutôt que comme un conquérant. Le Comité national d'Adam Doboszyński avait déjà été introduit clandestinement dans le Royaume proprement dit par des Polonais sympathisants. August IV était assis sur un baril de poudre, et la seule chose dont il avait besoin était une étincelle."
 poland.410.d.republic: "L'ambiance en Pologne ce jour-là était curieuse. La guerre pèse sur les épaules de tous et, malgré la censure, les rumeurs de l'avancée des armées russes ne cessent de croître. Le président avait assuré qu'il n'y avait aucune raison de s'inquiéter, mais tout le monde savait que des unités polonaises avaient été discrètement refoulées vers la patrie, comme pour préparer la défense finale contre les Russes. L'état-major polonais et les ministres avaient décidé de préparer les frontières orientales de la nation au lieu de mener une guerre plus à l'est, même si le retour des unités polonaises semblait apaiser l'esprit des citoyens polonais.\n\nIls étaient loin de se douter qu'il s'agissait là du premier mouvement planifié par les conspirateurs au sein de l'armée et du gouvernement - saisir la chance unique de changer de camp et de faire payer aux Allemands des décennies d'humiliation. Au fur et à mesure que l'Ours se rapprochait, il commençait à être perçu comme un libérateur plutôt que comme un conquérant. Le Comité national d'Adam Doboszyński avait déjà été introduit clandestinement dans la république par des nationalistes sympathisants. La Pologne était une poudrière au milieu du Reichspakt, et la seule chose dont elle avait besoin était une étincelle."
 poland.410.a: "Et les conspirateurs étaient heureux d'allumer les flammes."
#
 poland.411.t: "Trahison contre le [POL.GetKingdomOrRepublicCap]"
 poland.411.d.kingdom: "Les dés étaient jetés sur [?global.date.GetDateStringNoHourLong]. Alors que les ponts et les fortifications autour de la capitale sont saisis et que les soldats allemands sont contraints de rendre les armes, le colonel Adam Koc et un groupe d'officiers conspirateurs entrent dans le palais de Varsovie pour couper la tête de l'hydre allemande qui étrangle la nation. Les quelques gardes royaux qui n'ont pas voulu laisser passer les hommes ont été abattus par les assaillants, et le roi a été intercepté alors qu'il tentait de s'échapper de la capitale avec une bande de loyalistes, mais pour éviter une nouvelle effusion de sang, Auguste IV a ordonné à ses hommes de déposer les armes. Le roi est emprisonné dans son palais en attendant le jugement de la nation.\n\nLe jour suivant fut chaotique car la nation entière se souleva et la plupart de l'armée polonaise rejoignit la nouvelle "République nationale polonaise". Le général Rydz-Śmigły déclare le soutien de l'armée au soulèvement, tandis que des cellules nationalistes souterraines se développent et s'assurent le contrôle de la campagne. Toute la frontière allemande est en flammes, alors que les Polonais de l'autre côté se soulèvent contre le Kaiser. Dans tout le pays, la violence à l'égard des Allemands, des Autrichiens et des Juifs est généralisée, et quiconque est considéré comme "monarchiste" s'expose à la colère des organisations de combat nationalistes, qui agissent désormais au grand jour.\n\nLa question du leadership est évidente. Le Sejm se réunit en session d'urgence pour élire le gouvernement national provisoire. La plupart des délégués pro-monarchistes du Cercle étaient absents, et il était clair que la clique de droite de Rydz-Śmigły ne permettrait pas au Centrolew de prendre le pouvoir. En fin de compte, l'éloquence patriotique du revenant Adam Doboszyński a convaincu le Sejm de le nommer chef de l'État, jusqu'à ce que des élections appropriées puissent être organisées."
 poland.411.d.republic: "Les dés ont été jetés le [?global.date.GetDateStringNoHourLong]. Les unités polonaises ont ouvert les enveloppes contenant leurs ordres secrets et la phase finale de la libération nationale a commencé. Les forces étrangères ont été désarmées sur ordre du général Rydz-Śmigły et les ressortissants allemands ont été emprisonnés. La colère populaire s'est rapidement élevée contre quiconque était perçu comme ayant soutenu l'ancien régime, comme les ressortissants étrangers, les hommes d'affaires ou les juifs. Des cellules nationalistes, autrefois clandestines, se sont activées de part et d'autre de la frontière. Le pays s'enflamma, tandis que les Polonais de l'autre côté se soulevaient contre leur gouvernement socialiste et leur Kaiser. Dans tout le pays, la violence contre les Allemands, les Autrichiens et les Juifs était généralisée, et toute personne considérée comme "traître" pouvait faire face à la colère des organisations de combat nationalistes, agissant désormais au grand jour.\n\nLa question du leadership devint évidente. Le Sejm s'était réuni en session d'urgence pour élire un gouvernement national provisoire, à la place du gouvernement de traîtres, précédemment en place. La plupart des délégués de Centrolew étaient absents et il était clair que la clique de droite de Rydz-Śmigły agirait en tant que faiseurs de roi. En fin de compte, l'oratoire patriotique du revenant Adam Doboszyński a convaincu le Sejm de le nommer chef de l'État, jusqu'à ce que des élections appropriées puissent être organisées."
 poland.411.a: "Ainsi commence notre libération finale !"
#
 poland.412.t: "Appel à la Grève Générale"
 poland.412.d.kingdom: "Au cours des derniers mois, l'opinion publique polonaise s'est de plus en plus opposée à la guerre. Ce n'est guère une surprise lorsque le ZZZ, le Bund et d'autres grands syndicats déclarent leur intention d'entamer une grève générale pour protester contre la conscription et le rationnement. Peu de gens voulaient mourir pour ce qui était considéré comme une guerre allemande, pour consolider l'impérialisme allemand. Ainsi, le [?global.date.GetDateStringNoHourLong], la grève générale a commencé. Des milliers de personnes défilent dans les rues des grandes villes comme Varsovie et Łódź. L'atmosphère était tendue, car le gouvernement royal faisait du surplace et convoquait de plus en plus d'unités de l'armée dans la capitale.\n\nL'impasse malaisée ne pouvait pas durer longtemps, car il y avait déjà eu des escarmouches entre les milices socialistes et la police. De nombreux grévistes appellent à un véritable soulèvement, pour libérer la Pologne comme les Français et les Britanniques l'ont fait avant eux. Des milliers de pamphlets de Zakrzewski sont confisqués par les autorités royales, mais en vain. Face à la pression croissante de Berlin pour régler la question, le roi signe le dernier ordre qu'il donnera en tant que roi de Pologne : la décision de briser la grève par une démonstration de force."
 poland.412.d.republic: "Au cours des derniers mois, l'opinion publique polonaise s'est de plus en plus opposée à la guerre. Ce n'est guère une surprise lorsque le ZZZ, le Bund et d'autres grands syndicats déclarent leur intention d'entamer une grève générale pour protester contre la conscription et le rationnement. Peu de gens voulaient mourir pour ce qui était considéré comme une guerre étrangère, pour consolider l'impérialisme allemand. Ainsi, le [?global.date.GetDateStringNoHourLong], la grève générale a commencé. Des milliers de personnes défilent dans les rues des grandes villes comme Varsovie et Łódź. L'atmosphère était tendue, le gouvernement tentant de négocier, tout en convoquant de plus en plus d'unités de l'armée dans la capitale.\n\nL'impasse malaisée ne pouvait pas durer longtemps, car il y avait déjà eu des escarmouches entre les milices socialistes et la police. De nombreux grévistes appellent à un véritable soulèvement, pour faire ce que les révolutions précédentes n'ont pas réussi à faire. Des milliers de pamphlets de Zakrzewski sont confisqués par les autorités, mais en vain. Face à la pression croissante pour régler le problème, le président signe l'ordre qui va signer la mort de la république : la décision de briser la grève par une démonstration de force."
 poland.412.a: "Tenez bon, camarades !"
#
 poland.413.t: "Les Flammes de la Révolution"
 poland.413.d.kingdom: "C'est une fusillade chaotique dans la rue Nowy Świat qui a déclenché le soulèvement. Des pâtés de maisons entiers se sont transformés en combats, après que des unités de l'armée aient tenté de désarmer les gardes rouges. Des chars sont arrivés pour intimider les grévistes, mais ils ont été attaqués avec des bombes incendiaires et des fusils AT volés dans l'arsenal de la ville, alors que Varsovie s'enfonçait dans les combats. La Citadelle est reprise par sa propre garnison mutinée, car de nouvelles unités polonaises refusent d'obéir aux ordres du gouvernement royal et se rangent du côté de la révolution. Des tribunaux populaires sont formés pour juger les traîtres, tandis que les combats s'étendent, ville par ville.\n\nEt en quelques jours, la Pologne était en flammes. De grandes parties de l'armée se déplacent pour sécuriser les régions frontalières, certaines continuant même du côté allemand. Des appels ont été lancés pour marcher vers l'ouest, afin de rejoindre les camarades syndicalistes d'Europe occidentale. Luttant contre des ennemis internes et externes, les révolutionnaires parviennent à maintenir leur emprise sur la nation. Lors d'une session d'urgence du Sejm, les délégués se sont réunis pour élire le chef de l'État, sans succès. Peu importe - il est clair que l'homme aux commandes est Kazimierz Zakrzewski, le chef de ZZZ et désormais le leader le plus important de la grève générale."
