 POL_Emergency_Session:0 "La session d'urgence"
 POL_Emergency_Session_desc: "Dans un discours adressé au Sejm, le Roi a fait pression sur ses membres pour qu'ils résolvent la crise rapidement, de peur qu'il ne mette à exécution sa menace d'utiliser ses importants pouvoirs pour résoudre les problèmes qui affligent la nation comme il l'entend. Le Sejm va commencer à travailler pour sortir la Pologne de la crise, tandis qu'en arrière-plan, le Roi va commencer à décider s'il peut vraiment faire confiance au Parlement pour faire ce qu'il lui demande."
 POL_Strengthen_The_Circle: "Renforcer le Cercle Interpartisan"
 POL_Strengthen_The_Circle_desc: "Faire des concessions aux libéraux polonais peut être un choix impopulaire pour certains au tribunal, mais c'est une bien meilleure option pour maintenir la popularité et la stabilité à long terme à l'avenir. En renforçant l'influence du "Cercle Interpartisan" modéré sur la politique polonaise, nous pouvons maintenir la ligne politique dominante, qui passe par le monarque."
 POL_Empower_Provincial_Assemblies: "Donner du Pouvoir aux Assemblées Provinciales"
 POL_Empower_Provincial_Assemblies_desc: "La Pologne dispose depuis longtemps d'un système d'assemblées régionales, appelées Sejmiki, qui ont survécu tout au long de l'histoire longue et mouvementée de la nation. Le pouvoir des Sejmiki fluctuait en fonction de la force du gouvernement central, et leurs compétences peuvent souvent varier d'une région à l'autre. En renforçant le pouvoir de ces assemblées, nous pouvons aider nos citoyens à se sentir impliqués dans le processus décisionnel local et à être plus enclins à faire valoir leurs griefs par des moyens institutionnels modérés."
 POL_Concessions_to_Unions:0 "Concessions aux syndicats"
 POL_Concessions_to_Unions_desc: "Le krach du Lundi Noir a montré qu'il y a des failles dans notre économie : l'insécurité et la misère engendrées par le déclin économique ont amené beaucoup de gens à considérer ces failles comme une mise en accusation de la politique traditionnelle, les amenant à se laisser séduire par le chant des sirènes de Paris. Bien que nous puissions être en désaccord avec les syndicalistes sur presque tous les points, des réformes mineures dans des domaines politiques tels que les droits des travailleurs et la protection sociale contribueraient grandement à garder le travailleur moyen de notre côté."
 POL_Form_The_Konigstreue: "Former la Königstreue"
 POL_Form_The_Konigstreue_desc: "Le roi August s'est toujours entouré d'un nombre important de conseillers, dont beaucoup représentent les intérêts des dirigeants économiques et sociaux allemands. Ces personnalités font depuis longtemps pression pour que leur place à l'oreille du roi soit institutionnalisée, afin de protéger leur position à l'avenir. Cette décision ne sera pas populaire parmi les Polonais restés à l'extérieur, mais ils ont promis certains pots-de-vin en échange du soutien du Palais, qui fait cruellement défaut en ces temps."
 POL_Empower_Elites: "Travailler avec les Élites"
 POL_Empower_Elites_desc: "Maintenant qu'ils sont devenus les plus proches conseillers du roi, ils ont commencé à faire de nouvelles "propositions" à sa majesté, nommant un associé ici, promouvant une personne particulière là. En échange du suivi de leurs conseils, ils ont pris soin de guider les capitaux qui pourraient trouver leur chemin vers le Royaume, en échange de l'octroi au rejeton d'un industriel d'un poste bureaucratique confortable."
 POL_Royal_Tours:0 "Visites Royales"
 POL_Royal_Tours_desc: "Un effet secondaire malheureux du choix du roi d'élever de nombreux Allemands à une position de pouvoir bien établie est le sentiment croissant au sein de la population que la monarchie est bien plus soucieuse de représenter les intérêts allemands que les intérêts polonais. Pour tenter d'apaiser ces sentiments, le personnel du Roi a dressé une liste importante d'itinéraires de visites et de détails de patronages qui permettront au Palais de gagner beaucoup de bonne volonté auprès du citoyen moyen."
 POL_Direction_of_the_Privy_Council: "Direction du Conseil Privé"
 POL_Direction_of_the_Privy_Council_desc: "Maintenant que le Roi a commencé à façonner la composition de son cercle intime, l'attention s'est portée sur le Conseil privé. Cet organe, composé d'un mélange de membres allemands et polonais, entretient une relation extrêmement étroite avec le Roi et joue un rôle important dans le renforcement des liens entre le Palais et les différents groupes. Le roi devra choisir avec soin les personnes qu'il souhaite nommer à son conseil, car il sera difficile d'équilibrer les demandes des Allemands et des Polonais."
 POL_Foster_Polish_German_Ties: "Renforcer les Relations Germano-Polonaises"
 POL_Foster_Polish_German_Ties_desc: "Si les efforts déployés par le roi pour gagner le soutien des puissants intérêts allemands ont commencé à porter leurs fruits, nombre de ses conseillers lui demandent désormais d'approfondir encore ces liens, en plaçant fermement la nation polonaise dans le giron allemand. Ils sont certains de pouvoir convaincre leurs contacts à Berlin de réaliser des investissements importants dans l'économie de la nation, à condition que le roi fasse clairement savoir qu'il est un ami solide de Berlin."
 POL_Guarantee_The_Holdings_Of_Landowners: "Assurer les Possessions des Propriétaires Fonciers"
 POL_Guarantee_The_Holdings_Of_Landowners_desc: "Si le fait de faire des compromis avec des groupes de gauche a effrayé de nombreuses personnes fortunées de la nation, le roi souhaite préciser que ces mesures ne signifient en aucun cas qu'il existe des plans pour démanteler les grands intérêts ruraux. Le Palais prévoit de le faire en créant des garanties juridiques contre ce qu'il appelle des "expropriations injustes", bien qu'à huis clos, il ait fait comprendre aux aristocrates qu'ils attendent une aide en échange de telles promesses."
 POL_Address_Land_Issue: "Traiter la Question Foncière"
 POL_Address_Land_Issue_desc: "Bien que presque personne au gouvernement ne souhaite voir le genre de vol de terres dont parle le Centrolew, il y a beaucoup à améliorer dans notre situation actuelle. De nombreux domaines sont gérés de manière très inefficace, et beaucoup sont trop petits pour être vraiment productifs. En rationalisant l'utilisation des terres, nous devrions être en mesure d'améliorer la productivité de l'agriculture polonaise."
 POL_Weapon_Against_The_Underground: "Une Arme contre la Clandestinité"
 POL_Weapon_Against_The_Underground_desc: "On a toujours soupçonné des organisations de l'ombre d'exercer un pouvoir considérable au sein de la nation, mais l'ampleur exacte de ce pouvoir a toujours été un mystère. C'est pour cette raison que nous nous sommes lancés dans l'expansion de nos services de renseignement nationaux afin de débusquer les magouilleurs clandestins."
 POL_Rein_in_Sejm: "Maîtriser la Sejm"
 POL_Rein_in_Sejm_desc: "Bien qu'une certaine forme de communication entre le peuple et le Roi puisse être une bonne chose, le Sejm jouit de beaucoup trop de pouvoir pour agir comme il le souhaite. Nombreux sont ceux qui, au sein du cercle restreint du Roi, s'insurgent contre cet organe et s'interrogent sur les véritables intentions de ses représentants. Bien qu'il existe un certain nombre de moyens qu'ils proposent pour éliminer cette prétendue infestation d'éléments traîtres, ce mouvement représentera un changement radical dans l'équilibre entre le Palais et le Sejm."
 POL_Safeguard_the_Liberties: "Préserver les libertés"
 POL_Safeguard_the_Liberties_desc: "Bien qu'il existe de nombreuses opinions politiques différentes que nous pouvons trouver dangereuses ou nuisibles, les attaquer ou tenter de les faire taire ne ferait que provoquer des réactions beaucoup plus violentes. C'est pour cette raison que les membres les plus modérés du cercle restreint du Roi appellent à la consécration des droits fondamentaux à l'expression et aux autres libertés dans le Royaume, de sorte que si ces voix dangereuses peuvent crier, peu auront une raison de les écouter."

 POL_Drop_The_Gold_Standard:0 "Abandonner l’Étalon Or"
 POL_Drop_The_Gold_Standard_desc: "L'étalon-or a longtemps fait partie de la pensée économique conventionnelle, beaucoup étant confortés par la stabilité apparemment offerte par l'or. Pour de nombreux intérêts pro-allemands, il a également lié fermement notre économie à la Mitteleuropa soutenue par l'or. Avec le crash du lundi noir, la dépendance à l'or a rendu notre économie insensible. Pour tenter d'échapper à ce piège, de nombreux membres du gouvernement appellent désormais à l'abandon de l'adossement à l'or et au passage à une monnaie entièrement fiduciaire."
 POL_Reintroduce_The_Zloty: "Faire flotter le Złoty"
 POL_Reintroduce_The_Zloty_desc: "En retirant notre monnaie de l'étalon-or, nous avons dû être prudents afin de ne pas provoquer un effondrement total de la monnaie. Maintenant qu'un certain temps s'est écoulé, nous pouvons réintroduire le Złoty sous sa nouvelle forme flottante. Bien que cela conduira probablement à des prix plus fluctuants, nous espérons que cela nous donnera plus de moyens pour sortir de la crise, tout en gagnant un certain soutien pour avoir une monnaie plus indépendante de Berlin."
 POL_Loans_From_Foreign_Banks: "Crédits auprès de banques étrangères"
 POL_Loans_From_Foreign_Banks_desc: "Alors que la crise a rendu beaucoup de gens réticents à faire confiance aux grandes institutions financières allemandes et autrichiennes, qu'ils accusent d'être à l'origine de la crise, le fait est que ces organisations possèdent toujours un capital important qui peut être utilisé pour nous sortir de la crise. Bien que cette mesure préserve le statu quo en nous liant à Berlin et à Vienne, il sera beaucoup plus facile de sortir notre économie de la crise."
 POL_Nationalise_The_Bank_Of_Poland: "Nationaliser la Banque de Pologne"
 POL_Nationalise_The_Bank_Of_Poland_desc: "Aux yeux de beaucoup, ce crash a montré les dangers de lier notre économie à de grandes puissances qui feront toujours passer leurs intérêts avant les nôtres. C'est pourquoi beaucoup souhaitent que nous commencions à mener une politique fiscale plus indépendante, ce qui, selon eux, nous protégera de l'instabilité future. Cette démarche ne sera toutefois pas sans conséquences, car il sera beaucoup plus difficile de lever des capitaux sans les vastes réserves de Berlin et de Vienne."
 POL_Pave_The_Country_Roads: "Paver les routes de campagne"
 POL_Pave_The_Country_Roads_desc: "La crise a fait que de nombreuses personnes sont incapables de trouver un emploi, ce qui a créé une boucle de rétroaction négative où elles sont incapables de dépenser de l'argent, ce qui entraîne la faillite de ceux qui dépendent de leur coutume. Pour tenter de rompre ce cycle, beaucoup ont proposé de faire travailler nos chômeurs dans de vastes travaux publics de construction, ce qui aura pour avantage d'améliorer nos infrastructures dans des zones auparavant ignorées."
 POL_The_Cooperative_Movement: "Le mouvement coopératif"
 POL_The_Cooperative_Movement_desc: "Les coopératives paysannes ont longtemps été un moyen pour les populations rurales les plus pauvres d'améliorer leur sort. La combinaison de la sécurité et d'une forme de participation sociale pour la population rurale en a fait une institution très utile à encourager. C'est pour cette raison que beaucoup proposent que nous encouragions la création de nouvelles coopératives, ce qui contribuerait grandement à protéger nos producteurs de denrées alimentaires des fluctuations du marché."
 POL_Marketplace_of_Mitteleuropa: "Marché de Mitteleuropa"
 POL_Marketplace_of_Mitteleuropa_desc: "Les opportunités commerciales présentes en Pologne, grâce à notre position entre l'Allemagne et l'Autriche, ne devraient pas être si facilement écartées. Alors que beaucoup proposent d'essayer de sortir notre nation de la crise en essayant de stimuler l'économie nationale, la réalité est que l'encouragement d'un marché d'exportation fort est un moyen bien plus éprouvé de faire entrer de l'argent dans notre nation. Nous allons commencer à encourager les marchés d'exportation plutôt que les marchés nationaux afin de créer ces conditions."
 POL_The_Statist_Approach: "L'approche étatiste"
 POL_The_Statist_Approach_desc: "Beaucoup préfèrent vendre notre économie à des intérêts étrangers dans une tentative malavisée de faire rentrer plus d'argent, ignorant les problèmes fondamentaux liés au fait de placer notre stabilité fiscale entre les mains d'autres nations. Si nous voulons réellement nous remettre du crash, nous devons stimuler l'économie pour nos citoyens. En encourageant les dépenses intérieures et le commerce, nous pouvons relancer les fondements de notre économie, plutôt que de compter sur un vague espoir de reprise venant de Berlin."

 POL_The_Second_Four_Year_Plan: "Le deuxième plan quadriennal"
 POL_The_Second_Four_Year_Plan_desc: "Si le premier plan quadriennal n'a peut-être pas été une politique économique parfaite, ses effets positifs sont indéniables. Face à une nouvelle période de déclin industriel et économique, de nombreux membres du gouvernement souhaitent s'engager dans un second plan, dans l'espoir de retrouver un peu de la magie du premier. Ce plan fixera des objectifs industriels élevés que notre nation devra atteindre, mais s'il réussit, il ouvrira la voie à une nouvelle période de prospérité pour l'industrie polonaise."
 POL_Attract_German_Corporations_Plan: "Plan d'investissement allemand"
 POL_Attract_German_Corporations_Plan_desc: "Bien que nous souhaitions éviter de rendre notre économie inutilement dépendante des capitaux étrangers, la réalité est que nous aurons du mal à atteindre nos objectifs industriels seuls. C'est pourquoi nous allons commencer à contracter des prêts auprès de banques allemandes, l'objectif général étant que nous puissions facilement les rembourser grâce à l'expansion industrielle qu'ils financeront."
 POL_Rural_Literacy_Campaigns:0 "Campagnes d'alphabétisation du monde rural"
 POL_Rural_Literacy_Campaigns_desc: "Une grande partie de notre population rurale n'a jamais pu bénéficier d'une quelconque forme d'éducation, ce qui a largement contribué à creuser les fossés économiques et les problèmes d'avancement dans notre pays. Afin d'éliminer les obstacles auxquels se heurtent de nombreuses personnes en milieu rural en raison de leur manque d'éducation, nous allons intensifier nos efforts pour éliminer l'analphabétisme rural dans notre pays. Bien que cela puisse s'avérer coûteux, nous espérons que cela sera payant à long terme."
 POL_Renovate_The_University_Of_Warsaw: "Rénovation de l'université de Varsovie"
 POL_Renovate_The_University_Of_Warsaw_desc: "Créée en 1816, l'université de Varsovie a une longue tradition de formation des esprits les plus brillants de Pologne. Si cette tradition lui confère beaucoup de prestige, un centre d'enseignement moderne exige bien plus qu'un statut : de nombreux domaines nouveaux nécessitent des installations spécialisées pour leur exploration, et si nous voulons que notre principal établissement d'enseignement reste au niveau de ses homologues étrangers, nous devons investir dans sa modernisation."
 POL_Fuel_the_Industries: "Alimenter les industries"
 POL_Fuel_the_Industries_desc: "Alors que notre richesse repose traditionnellement sur ce que l'on trouve à la surface, nombreux sont ceux qui s'intéressent désormais de près au trésor potentiel qui se trouve en dessous. Pas de diamants ou d'or, mais du charbon. En grande quantité. Si bon nombre de ces gisements ont été exploités pour un usage domestique, l'extension des opérations minières à une véritable échelle industrielle pourrait transformer l'économie de notre pays, en fournissant de l'argent non seulement à partir du charbon lui-même, mais aussi aux nombreuses industries qui en ont besoin pour fonctionner."
 POL_Expansion_Of_The_Electrical_Grid: "Expansion du réseau électrique"
 POL_Expansion_Of_The_Electrical_Grid_desc: "La multitude des avantages de l'électrification est un sujet dont personne ne discute. Cette technologie existe dans nos villes depuis que le premier éclairage électrique a été installé à Varsovie en 1880. Bien que le secteur ait connu une croissance constante depuis lors, nombreux sont ceux qui, dans notre pays, ne bénéficient toujours pas des avantages de l'électricité. Dans le cadre de la modernisation de l'économie, nombreux sont ceux qui appellent à une expansion ciblée de l'électricité à travers notre nation, afin qu'aucune ville ne soit laissée dans l'obscurité."
 POL_Modernise_Urban_Infrastructure: "Moderniser les infrastructures urbaines"
 POL_Modernise_Urban_Infrastructure_desc: "Beaucoup de nos villes sont vieilles, et leurs infrastructures le reflètent. Sous l'effet conjugué de l'âge et du sous-financement, nos villes semblent archaïques, et de nombreux services publics et logements sont à bout de souffle ou s'effondrent. Une série de plans ambitieux ont été élaborés pour revitaliser complètement les zones urbaines de la Pologne et leurs services."
 POL_The_Central_Industrial_Region: "La région industrielle centrale"
 POL_The_Central_Industrial_Region_desc: "Fleuron de notre ambitieux programme industriel, la région industrielle centrale sera une concentration de la production industrielle polonaise dans la région de Varsovie. Elle profitera de sa situation au centre de notre nation et de notre économie - un cœur industriel battant qui représentera la transformation de notre économie en celle d'une société industrielle moderne."
 POL_Fund_The_Construction_Sector: "Financer le secteur de la construction"
 POL_Fund_The_Construction_Sector_desc: "Même si cela peut sembler évident, il sera impossible de construire une région industrielle sans les services de construction nécessaires, car nous constatons déjà que les entreprises ont du mal à répondre aux spécifications des usines modernes. Des fonds seront alloués à l'expansion et à la modernisation des entreprises de construction et de leurs équipements. Cet effort devrait nous permettre d'accélérer la croissance de nos capacités industrielles."
 POL_War_Industry_Bureau: "Bureau de l'industrie de la guerre"
 POL_War_Industry_Bureau_desc: "Si les tensions croissantes sur le continent sont mauvaises pour la paix, elles sont une bonne période pour les entrepreneurs en armement. D'un point de vue plus pragmatique, la capacité de disposer d'un secteur de l'armement solide est extrêmement utile si la nation en a besoin. C'est l'élan derrière la création du Bureau des industries de guerre, qui supervisera la fabrication des armes et l'approvisionnement logistique de l'armée."
 POL_Eastern_Europes_Workshop: "L'atelier de l'Europe de l'Est"
 POL_Eastern_Europes_Workshop_desc: "Si l'on considère les efforts que nous avons déployés pour construire un nouveau joyau de notre économie, il est presque justifié de ressentir un petit sentiment de fierté. Nous avons transformé la région de Varsovie en l'un des principaux centres industriels de toute la Mitteleuropa, un centre remarquable par sa taille et sa modernité. Bien qu'il reste encore beaucoup de travail à faire, un nouvel âge d'or pour l'industrie polonaise ne fait que commencer."
 POL_Consumer_Industry: "Expansion des industries de consommation"
 POL_Consumer_Industry_desc: "Si l'industrie lourde en soi semble impressionnante, il est bon de rappeler que si personne n'achète ses produits, elle est inutile. Par conséquent, nous devons également veiller à ne pas oublier de nous concentrer sur le développement du secteur des biens de consommation légers. En augmentant la capacité de notre population à acheter des biens, nous aurons le double avantage de stimuler la croissance économique et, espérons-le, d'améliorer le niveau de vie moyen."
 POL_Stalowa_Wola:0 "Stalowa Wola"
 POL_Stalowa_Wola_desc: "Pour favoriser la croissance de notre nouveau cœur industriel, on a beaucoup parlé de la création d'une usine sidérurgique dans la région afin de tirer parti des réserves de charbon et de minerai de fer qui s'y trouvent déjà. Ces aciéries, connues sous le nom de Huta Stalowa Wola, fourniront des milliers d'emplois dans la région, et des plans ont même été élaborés pour une ville entièrement planifiée afin d'accueillir les travailleurs de l'usine."
 POL_Expand_The_Chemical_Industry: "Développer l'industrie chimique"
 POL_Expand_The_Chemical_Industry_desc: "Les nouvelles et passionnantes industries du caoutchouc synthétique et de la production de carburant ont le potentiel d'être une grande aubaine pour les nations, comme la nôtre, qui luttent pour trouver des ressources suffisantes. Avec l'aide d'experts allemands en pétrochimie, les capitaux du gouvernement sont dirigés vers la fondation de nouvelles installations de caoutchouc synthétique près de la ville de Dębica, ce qui, nous l'espérons, sera la première étape d'un nouveau secteur économique qui nous aidera à devenir plus autonomes."
 POL_Domestic_Aircraft_Manufacturing: "Construction aéronautique nationale"
 POL_Domestic_Aircraft_Manufacturing_desc: "Beaucoup considèrent que les nouveaux domaines de l'aviation façonnent l'avenir des voyages et de la guerre. C'est pour cette raison que la prochaine cible des capitaux publics est généralement considérée comme la création et l'expansion d'un secteur aéronautique à part entière, que l'on espère capable de produire des avions nationaux comparables aux efforts déployés ailleurs. Bien qu'elles dépendent des investissements du gouvernement pour décoller, beaucoup espèrent que ces entreprises seront bientôt capables de voler de leurs propres ailes."

 POL_The_General_Inspectorate: "Inspection générale"
 POL_The_General_Inspectorate_desc: "Malheureusement, les forces armées polonaises ont été laissées trop longtemps dans un état de stagnation, mais alors que les tensions augmentent sur le continent, la volonté est enfin présente de remodeler fondamentalement nos forces armées. La première étape sera la création d'un organisme distinct qui supervisera sa modernisation, en espérant qu'une forme d'impartialité empêchera tout nouveau financement d'augmenter simplement les salaires des officiers."
 POL_Structural_Reorganisations: "Réorganisations structurelles"
 POL_Structural_Reorganisations_desc: "Pour commencer à réformer nos forces armées, nous devons d'abord nous attaquer aux structures fondamentales qui les composent. En normalisant et en actualisant les structures administratives et de commandement de nos forces armées, nous pouvons jeter les bases d'une croissance et d'une expansion futures, assurés que les inefficacités et les irrégularités ont été éliminées."
 POL_Malkowski_And_Malkowskas_Legacy: "L'Héritage de Malkowski et de Malkowska"
 POL_Malkowski_And_Malkowskas_Legacy_desc: "Les principes et la discipline du scoutisme, combinés à la formation de compétences utiles, comme la navigation et la randonnée, sont immensément utiles pour inculquer des principes militaires aux jeunes enfants, tout en leur proposant des activités extrascolaires passionnantes. Le scoutisme en Pologne a été encouragé par Olga Małkowska et Andrzej Małkowski, qui ont créé des instituts pour enseigner les principes scouts. En encourageant ces organisations, nous favoriserons une génération formée à de nombreuses compétences utiles."
 POL_Saving_Polish_Blood: "Sauvegarder le Sang Polonais"
 POL_Saving_Polish_Blood_desc: "Si la volonté de nos soldats de tout donner pour leur pays ne doit jamais être découragée, nous devons chercher à éviter toute souffrance inutile dans la mesure du possible. Pour chaque mort héroïque rapide, il y aura d'innombrables morts lentes - des corps brisés qui saignent leur essence vitale dans le sol. Grâce à une intervention médicale opportune et bien formée, nous pouvons éviter autant que possible ce genre de situation et permettre aux soldats de retourner au combat - ou au moins permettre à une voix de plus de continuer à être entendue par leurs proches."
 POL_Lessons_of_the_Trenches: "Leçons des Tranchées"
 POL_Lessons_of_the_Trenches_desc: "L'héritage des tranchées hante la société comme l'image durable de la Weltkrieg : la boue et le froid, aggravés par de mauvaises pratiques de construction et le refus d'accepter que des fortifications plus permanentes soient nécessaires. À l'avenir, il sera probablement nécessaire d'accepter que les tranchées jouent un rôle clé, et en acceptant ce fait, nous pouvons espérer nous préparer à rendre nos tranchées plus supportables et plus défendables pour ceux qui sont obligés de les utiliser."
 POL_Obrona_Narodowa: "Obrona Narodowa"
 POL_Obrona_Narodowa_desc: "L'idée d'unités secondaires pour soutenir les opérations des troupes officielles existe depuis longtemps, avec diverses milices existant à travers le monde avec un tel objectif en tête. Cependant, afin de rendre cette pratique plus efficace, de nombreux membres de notre armée proposent la création d'une force de volontaires parrainée par l'État et destinée à assister l'armée permanente. Le nom qu'ils proposent pour cette organisation est Obrona Narodowa - Défense nationale."
 POL_Mossors_Cavalry_Reform: "Réforme de la Cavalerie de Mossor"
 POL_Mossors_Cavalry_Reform_desc:9 "À l'Ouest, le rôle des unités de cavalerie a été mis en pièces par le feu des mitrailleuses : l'image de la cavalerie avec ses sabres chargeant vers la mort est devenue une notion déterminante de la guerre. À l'Est, cependant, les vastes plaines et la nature plus fluide de la guerre ont permis à la cavalerie d'avoir encore sa place, mais elle ne peut survivre sans changement. C'est pourquoi un plan de réforme a été élaboré par l'un de nos commandants, Stefan Mosser, qui propose de transformer notre cavalerie en une forme d'infanterie mobile d'élite."
 POL_Equestrian_AT: "Équipement AC Équestre"
 POL_Equestrian_AT_desc: "Si beaucoup ont vu dans les véhicules blindés le glas de la guerre à cheval, la réalité est loin d'être aussi simple. La polyvalence des chevaux les rend bien plus aptes à traverser le terrain que les véhicules. Les partisans de la cavalerie proposent d'étendre cet avantage en dotant notre cavalerie de petites armes antichars telles que les fusils antichars, ce qui les rendrait capables de percer le blindage et de détruire ces véhicules."
 POL_Motorised_Dragoons:0 "Dragons motorisés"
 POL_Motorised_Dragoons_desc: "En transportant l'équipement d'une division de cavalerie par camion et non par cheval, la vitesse moyenne d'une unité augmente, et elle est capable de déployer des armes de soutien plus nombreuses et plus lourdes, ce qui la met au même niveau que la puissance de combat d'une division d'infanterie normale."
 POL_Centre_for_Higher_Military_Studies: "Centre des Hautes Études Militaires"
 POL_Centre_for_Higher_Military_Studies_desc: "Si l'initiative et les compétences naturelles ont traditionnellement constitué tout ce dont les bons officiers avaient besoin, la nature de plus en plus complexe de la guerre moderne nécessitera des hommes capables de comprendre des choses que l'on ne peut pas simplement apprendre sur le tas. Pour ce faire, nous créerons un nouveau groupe de réflexion militaire capable d'améliorer et d'approfondir la compréhension des tactiques et des stratégies militaires modernes parmi nos officiers."
 POL_Expand_The_Academy_Of_Warsaw: "Élargir l'Académie de Varsovie"
 POL_Expand_The_Academy_Of_Warsaw_desc: "L'académie de Varsovie est le centre de notre corps d'officiers, formant une grande partie des officiers subalternes et des stratèges qui façonnent notre armée. En augmentant le financement de l'organisme, nous pouvons nous assurer qu'il continue à produire des diplômés de premier ordre. Cependant, il est également probable que cette modernisation conduise à une augmentation des querelles doctrinales entre les différentes écoles de pensée. Reste à savoir laquelle émergera comme l'orthodoxie."
 POL_Combined_Arms_Warfare: "Guerre des Armes Combinées"
 POL_Combined_Arms_Warfare_desc: "Les dernières années de la Weltkrieg ont été marquées par un type de guerre très différent de celui observé au début. Alors que les hommes marchent dans les champs de France, ils ne sont plus le seul facteur décisif : au-dessus d'eux, des avions mitraillent et combattent, l'artillerie derrière les lignes se bat avec une précision, une portée et une puissance de feu supérieures à tout ce qui s'est fait en 1914, tandis que des bêtes de métal brutales se déplacent à leurs côtés. C'est ainsi que la prochaine guerre sera menée. Nous devons nous y préparer."
 POL_Start_The_Six_Year_Plan: "Lancer le Plan Sexennal"
 POL_Start_The_Six_Year_Plan_desc: "Bien que la planification de la modernisation, de la réforme et de l'expansion de notre armée soit une notion louable, ces plans ne sont guère plus que des fantasmes si nous n'avons pas l'industrie nécessaire pour créer une telle force. C'est pourquoi nous allons assortir notre programme d'expansion militaire d'un programme parallèle d'expansion dans le secteur de l'industrie militaire, qui, selon d'autres membres du gouvernement, pourrait être lié à des plans industriels plus larges."
 POL_Military_Research_And_Education_Institute: "Institut Militaire de Recherche et d'Éducation"
 POL_Military_Research_And_Education_Institute_desc: "Les équipements avancés nécessaires à la guerre moderne nécessitent une véritable innovation et des fonds pour être mis en œuvre : c'est pourquoi le gouvernement ordonnera la création d'un organisme chargé d'organiser la recherche militaire et de veiller à ce que les ressources soient dirigées vers les bons projets. Cet organisme sera également chargé d'attribuer des fonds à des projets qui, autrement, seraient en difficulté."
 POL_Maroszeks_Self_Loading_Rifle: "Fusil à Chargement Automatique de Maroszek"
 POL_Maroszeks_Self_Loading_Rifle_desc: "Un ingénieur du nom de Józef Maroszek est venu au nouvel Institut militaire avec une démonstration intéressante : un projet personnel qu'il peaufine depuis plusieurs années pour un fusil qui serait beaucoup plus facile à utiliser que les fusils à verrou actuels, capable de tirer à chaque fois que l'on appuie sur la gâchette (à condition qu'il y ait des munitions bien sûr). Cette conception a rapidement attiré le soutien de l'Institut et est devenue l'un des premiers projets approuvés pour un financement supplémentaire."
 POL_Artillery_Modernisation:0 "Modernisation de l'artillerie"
 POL_Artillery_Modernisation_desc: "L'artillerie s'est avérée être l'un des plus grands décideurs de la guerre moderne, et l'innovation observée pendant la Grande Guerre a profondément remodelé le domaine de la recherche sur l'artillerie. Vingt ans plus tard, cependant, l'équipement et la formation de notre artillerie commencent à sembler dépassés, et l'on s'intéresse de nouveau à la modernisation de notre corps d'artillerie, en le dotant de meilleurs canons et en le formant aux calculs et à la télémétrie modernes."
 POL_Finish_The_8TP_Programme: "Terminer le Programme 8TP"
 POL_Finish_The_8TP_Programme_desc: "La création d'une force de chars polonaise, considérée comme parfaitement adaptée à la géographie relativement plate du pays et à sa tradition de guerre mobile, a suscité beaucoup d'intérêt. Ces efforts ont culminé dans le programme 8TP, basé sur le Landsverk L-60 suédois, qui créera les premières unités blindées dans le but d'explorer comment elles fonctionnent sur le terrain le plus efficacement possible."
 POL_Project_Uruguay: "Projet Urugwaj"
 POL_Project_Uruguay_desc: "Bien que nous ayons commencé à explorer la technologie du blindage, nous sommes du menu fretin comparé à certains des véhicules blindés que l'on voit dans d'autres forces armées. Cette réalité nous a poussés à commencer à explorer des armes antichars spécialisées et des tactiques antichars qui permettront à notre infanterie et à d'autres unités de tuer facilement les bêtes de métal."
 POL_Improved_Tank_Designs: "Conception Optimisée des Chars"
 POL_Improved_Tank_Designs_desc: "Nos premières expériences en matière de guerre blindée ont convaincu de nombreuses personnes de voir les avantages de la guerre moderne, mais dans le même temps, les leçons tirées des unités expérimentales nous ont également montré les limites de nos véhicules blindés actuels. Pour surmonter cet obstacle, de nouveaux fonds sont alloués à la conception de meilleurs véhicules blindés qui seront capables de faire face à leurs homologues étrangers."

 POL_Germanys_Eastern_Bulwark: "Rempart Oriental de l'Allemagne"
 POL_Germanys_Eastern_Bulwark_desc: "Bordant les nations frontalières de l'Est et située le plus près de Berlin, notre nation se trouve au centre de l'ordre allemand en Europe de l'Est. Ce fait nous amène à jouer un rôle critique dans la planification stratégique pour l'ensemble de l'alliance. En faisant de notre nation un bastion allemand fort et stable, nous serons en mesure de nous rendre très utiles en cas de besoin tout en obtenant un soutien supplémentaire de Berlin pour notre armée."
 POL_Contracts_With_CWS: "Contrats avec le CWS"
 POL_Contracts_With_CWS_desc: "Centralne Warsztaty Samochodowe, créée en 1918 pour assurer l'entretien de l'équipement de notre armée, a pris de l'ampleur depuis ses humbles origines et est aujourd'hui en mesure de produire ses propres modèles de voitures et de motos. Il va donc de soi que nous soutenions cette entreprise locale en lui fournissant des contrats lucratifs pour la production de véhicules pour notre armée, renforçant ainsi les liens essentiels entre l'armée et l'industrie."
 POL_Expand_PZInz: "Étendre PZInz"
 POL_Expand_PZInz_desc: "Państwowe Zakłady Inżynierii ("Travaux d'ingénierie nationale") est une entreprise assez expérimentée dans la fabrication d'une large gamme de véhicules militaires et civils, qui sont souvent des licences de modèles étrangers. En leur fournissant des fonds pour étendre leurs opérations à la production de véhicules blindés nationaux, nous aurons accès à un fournisseur national relativement stable pour nos nouvelles unités blindées."
 POL_Develop_The_9TP: "Développer le 9TP"
 POL_Develop_The_9TP_desc: "Le précédent programme 8TP a montré la puissance qu'une flotte de chars plus modernes peut avoir sur le champ de bataille. Afin de tirer parti de ce succès, des plans ont été élaborés pour la création d'un véhicule encore plus grand, mieux armé et plus efficace. Ce char a été appelé le 9TP par nombre de ses concepteurs, et si nous le soutenons, il fera véritablement de notre force blindée l'envie du Reichspakt."
 POL_Integrated_Communication: "Communication Intégrée"
 POL_Integrated_Communication_desc: "Notre position au milieu du Reichspakt fera de nous une plaque tournante des communications, et il est important que notre armée soit capable de travailler ensemble et de communiquer rapidement et efficacement entre elle. Pour faciliter cela, nous structurerons centralement notre système de communication pour qu'il soit standardisé et stratifié afin de garantir que l'information puisse parvenir à qui il faut, quand il le faut."
 POL_Artillery_from_the_Sky: "Artillerie du Venant du Ciel"
 POL_Artillery_from_the_Sky_desc: "Lors de la dernière guerre, l'artillerie était le cauchemar du soldat ordinaire. L'idée qu'à tout moment vous et tous les membres de votre unité puissent être anéantis par un ennemi que vous ne pouvez pas voir est un puissant facteur de peur. La technologie moderne des attaquants aériens a porté cette idée à un nouveau niveau, les partisans de cette guerre soulignant le fait qu'avec un entraînement adéquat, les frappes aériennes peuvent être beaucoup plus chirurgicales que l'artillerie. Ce discours a influencé de nombreux membres de notre armée, comme le font souvent les discours visant à "gagner la guerre"."
 POL_Army-Air_Coordination: "Coordination Armée-Aviation"
 POL_Army-Air_Coordination_desc: "Bien qu'il y ait toujours un certain ressentiment entre les différentes branches d'une force armée, puisque la plupart des soldats aiment à croire qu'ils sont bien plus mal lotis que leurs homologues, il est important de ne pas laisser ces sentiments s'épanouir en une véritable rivalité inter-services. Alors que de nombreuses personnes au sein de l'armée considèrent que les unités terrestres sont les seules qui comptent vraiment, il est important de s'assurer que nos unités aériennes travaillent en étroite collaboration avec elles pour maximiser leur efficacité."
 POL_Mechanisation_of_Cavalry: "Mécanisation de la Cavalerie"
 POL_Mechanisation_of_Cavalry_desc: "Bien que la cavalerie ait fait un travail incroyable pour maintenir la pertinence de ses tactiques face à l'évolution rapide de la guerre en se convertissant en une sorte d'infanterie mobile, la triste réalité est qu'elle ne fait que retenir la marée. Nous devons prendre des mesures pour mécaniser nos troupes de cavalerie afin que leur vitesse reste pertinente dans les guerres de demain."
 POL_Centralized_Fuel_Supply: "Approvisionnement Centralisé en Carburant"
 POL_Centralized_Fuel_Supply_desc: "Avec la mécanisation croissante de nos militaires, il est important qu'ils disposent toujours de suffisamment de carburant pour rester en activité. C'est pourquoi des appels ont été lancés en faveur de la création d'une organisation centrale chargée de gérer la distribution des réserves de carburant de notre nation. Bien que cela concerne principalement nos militaires en garantissant l'accès au pétrole, cette organisation gérera également d'autres réserves de carburant pour s'assurer qu'elles sont dirigées là où elles doivent l'être."
 POL_Wojna_Blyskawiczna: "Wojna Błyskawiczna"
 POL_Wojna_Blyskawiczna_desc: "La réforme de notre armée en une force mécanisée a conduit à la création d'une nouvelle doctrine de guerre qui est devenue l'orthodoxie - une doctrine qui repose sur la vitesse pour gagner des guerres. Il s'agit d'utiliser une avant-garde de blindés et de forces aériennes pour percer les forces ennemies, avant d'utiliser une infanterie motorisée se déplaçant rapidement pour exploiter les percées avant que l'ennemi ne puisse se rétablir. Ces tactiques ont même gagné un nom parmi nos troupes, "Wojna Błyskawiczna" - "la Guerre éclair"."

 POL_Vanguard_of_the_Internationale: "Avant-Garde de l'Internationale"
 POL_Vanguard_of_the_Internationale_desc: "La nation laborieuse est aussi uniforme qu'une armée combattante. Le travail est un principe unificateur pour la nation, tout comme la guerre pour l'armée. L'ouvrier-soldat polonais sera la lance dans le flanc de l'Allemagne de l'Est, tandis que les Communards poignarderont l'Aigle allemand à l'Ouest."
 POL_Operational_Planning: "Art de la Planification Opérationnelle"
 POL_Operational_Planning_desc: "Le camarade Rokossowski est rentré dans sa nation avec ses théories sur les opérations profondes. Cette théorie appelle à l'utilisation d'unités militaires multiples fonctionnant toutes comme une seule. Le principe derrière ces opérations massives est qu'en déplaçant un front entier comme un seul homme, vous détruisez les unités ennemies comme un seul homme au niveau tactique. Cette approche de haut niveau de la guerre prendra un certain temps à être pleinement mise en œuvre, mais les résultats qu'elle promet en valent la peine."
 POL_Local_Initiative: "Force de l'Initiative Locale"
 POL_Local_Initiative_desc: "Si le cœur des opérations en profondeur se situe au niveau stratégique, cela ne signifie pas que le niveau tactique individuel n'est pas également important. Dans ce cadre, nous devons nous assurer d'encourager la pensée indépendante dans nos unités afin de garantir que tous les avantages tactiques qui se présentent sont correctement exploités par les commandants."
 POL_Art_of_the_Misdirection: "Compétence de Désorientation"
 POL_Art_of_the_Misdirection_desc: "Dans le cadre du déplacement de nos forces comme un seul homme, il est important de ne pas laisser notre ennemi se rendre compte de la façon dont il est manipulé. Au contraire, nous devons lui donner un faux sentiment de sécurité en lui faisant croire que les opérations se déroulent normalement. Cette mauvaise orientation est la clé pour vaincre un ennemi, en émoussant ses attaques par des retraites feintes avant de le dominer par une contrepartie stratégique. Nous devons renforcer nos compétences cryptologiques afin de nous assurer que l'ennemi ne puisse pas déchiffrer nos plans."
 POL_Spirit_of_Hussars: "Esprit des Hussards"
 POL_Spirit_of_Hussars_desc: "La clé pour déjouer les manœuvres d'un ennemi est la capacité d'être là où vous voulez être, avant que l'ennemi ne puisse vous en empêcher. Si, traditionnellement, cela se faisait en forçant les hommes à marcher, la technologie moderne nous permet de nous déplacer plus rapidement que n'importe quel fantassin. En fournissant aux unités de notre armée les moyens d'atteindre rapidement leurs objectifs, nous nous assurons qu'elles peuvent facilement déjouer les manœuvres de leurs ennemis."
 POL_Coordination_with_Communards: "Coordination avec les Communards"
 POL_Coordination_with_Communards_desc: "En rejoignant la révolution mondiale, nous ne sommes devenus qu'une partie de la grande lutte pour libérer toute l'humanité des chaînes de l'esclavage économique. Seuls, notre cause serait condamnée, mais en travaillant avec nos camarades syndicalistes, nous pouvons agir comme les deux poignées d'un étau, écrasant lentement les Allemands au milieu. Afin de s'assurer que cela fonctionne correctement, les diplomates internationaux ont été sensiblement enclins à envoyer des conseillers pour superviser la direction de notre armée et la planification militaire."
 POL_Tools_for_Shock_Troops: "Outils pour les Troupes de Choc"
 POL_Tools_for_Shock_Troops_desc: "Pour que nos unités puissent percer l'ennemi et le détruire, elles doivent être correctement équipées pour écraser leurs adversaires. C'est pour cette raison qu'il y a eu une forte pression pour concentrer notre attention sur le développement de nouveaux équipements d'artillerie et d'infanterie, ce qui devrait permettre à nos divisions d'opérer à un niveau bien supérieur à celui de leurs adversaires."
 POL_Eyes_in_the_Sky: "Des Yeux depuis le Ciel"
 POL_Eyes_in_the_Sky_desc: "Si le combat sur le terrain peut sembler être la clé des opérations en profondeur, il s'agit en réalité de quelque chose de bien plus inqualifiable : l'information. La capacité de savoir comment l'ennemi se déplace avant qu'il ne s'engage est inestimable pour la planification des mouvements de front. C'est pourquoi le développement de technologies permettant de reconnaître les mouvements de l'ennemi, tant au sol que dans les airs, a suscité un grand intérêt."
 POL_Concentrated_Destruction: "Destruction Concentrée"
 POL_Concentrated_Destruction_desc: "La capacité de la puissance aérienne à réduire l'ennemi en miettes est inestimable, car la portée et la précision qu'elle peut fournir laissent l'artillerie gravement à désirer. En particulier, le développement de bombardiers polyvalents et multirôles, qui peuvent attaquer à la fois des unités ennemies et des cibles stratégiques, présente un grand intérêt pour les planificateurs militaires, car il constitue un atout pour leurs plans opérationnels."
 POL_Tactical_Annihilation: "Annihilation Tactique"
 POL_Tactical_Annihilation_desc: "Alors que la doctrine opérationnelle profonde se concentre généralement sur le niveau stratégique, il est important de se rappeler quel est le but de ces grands balayages d'unités de l'armée : l'annihilation complète et totale de l'ennemi au niveau tactique. En émoussant d'abord un ennemi plus puissant, puis en l'écrasant lorsqu'il est trop sollicité, nous avons créé un type de guerre qui fera regretter aux Allemands de n'avoir jamais marché contre les ouvriers polonais."

 POL_Legacy_of_the_Legions: "Héritage des Légions"
 POL_Legacy_of_the_Legions_desc: "Les légions polonaises créées pendant la Weltkrieg ont joué un rôle important dans le développement de l'État polonais moderne. Elles n'avaient pas de chars ou d'avions, mais seulement des cœurs opiniâtres et une foi inébranlable dans la nation polonaise. La technologie est inutile si l'armée n'a pas l'esprit pour l'utiliser, et c'est sur cet aspect que nous devons nous concentrer."
 POL_National_Defense_Fund: "Fonds de Défense Nationale"
 POL_National_Defense_Fund_desc: "Les acquisitions militaires sont un processus coûteux, en particulier lorsqu'il s'agit d'acheter des équipements plus modernes. La réalité est que le financement de la modernisation de notre armée peut nous mettre en faillite. Pour contourner ce problème, une proposition a été rédigée avec le soutien du gouvernement et de l'armée pour établir un "Fonds de défense nationale" qui collecterait des fonds de diverses sources, y compris des collectes de fonds publiques, ce qui devrait nous permettre de rassembler le capital nécessaire au financement de notre armée."
 POL_State_Aviation_Works: "Ouvrages Publics d'Aviation"
 POL_State_Aviation_Works_desc: "Le développement et la production de l'aviation, vitale pour notre défense nationale, ne peuvent être laissés aux mains capricieuses d'entrepreneurs privés. C'est pourquoi un plan a été établi pour que la production d'avions soit entièrement gérée par l'État, afin de garantir que les modèles créés répondent entièrement aux spécifications du gouvernement et aux exigences de l'armée."
 POL_Domestic_Plane_Models: "Modèles d'Avions Nationaux"
 POL_Domestic_Plane_Models_desc: "Alors que de nombreuses personnes proposent de simplement produire des licences de modèles étrangers, beaucoup de personnes au sein des cercles nationalistes sont mal à l'aise car cela pourrait entraîner le déclin de notre secteur du développement de l'aviation. Pour cette raison, il existe un large soutien pour se tourner vers les concepteurs d'aéronefs nationaux lors de la production de nos avions, car même si cela peut prendre plus de temps, cela nous permettra de ne pas être redevables aux entreprises étrangères pour créer nos équipements."
 POL_Modernisation_of_Artillery: "Modernisation de l'Artillerie"
 POL_Modernisation_of_Artillery_desc: "Si la modernisation antérieure des unités d'artillerie a largement contribué à maintenir ces unités en phase avec l'évolution rapide du rythme de la guerre, il est toujours possible d'innover davantage. Les nouvelles technologies de calcul et les canons de calibre encore plus élevé signifient qu'un investissement suffisant pourrait permettre à nos unités d'artillerie de frapper l'ennemi encore plus fort qu'auparavant."
 POL_Motorisation_of_Cavalry: "Motorisation de la Cavalerie"
 POL_Motorisation_of_Cavalry_desc: "Bien que nous possédions certaines des unités de cavalerie les plus puissantes au monde, les chevaux sont malheureusement en voie de disparition. Le potentiel offert par l'adoption de camions et de voitures pour transporter nos troupes est tout simplement incomparable. Par conséquent, en faisant en sorte que nos unités de cavalerie utilisent ces véhicules au lieu de leurs montures traditionnelles, nous les ferons entrer dans une nouvelle ère de leur fière histoire."
 POL_Adoption_of_14TP: "Adoption du 14TP"
 POL_Adoption_of_14TP_desc: "Alors que la vitesse des chars légers a souvent fait l'objet de la plus grande attention de la part des partisans du blindage dans notre nation, beaucoup dans l'entourage de Rydz-Śmigły regardent maintenant avec impatience vers le domaine naissant de ce qu'on appelle les "chars moyens" - plus lourds que leurs homologues légers, mais encore relativement polyvalents, beaucoup voient ceux-ci comme pouvant jouer un rôle clé dans le soutien des attaques de l'infanterie et aussi s'engager dans leurs propres opérations contre des adversaires trop légèrement armés pour les contrer."
 POL_Moral_Education:0 "Éducation morale"
 POL_Moral_Education_desc: "Si beaucoup voient dans les soldats un simple uniforme et une arme, c'est loin d'être le cas. Nos soldats sont les représentants de la fierté de notre nation et de sa volonté de protéger nos idéaux. Ils ne peuvent le faire s'ils ne sont pas pleinement conscients des idéaux qu'ils représentent lorsqu'ils servent. Afin qu'ils n'oublient jamais leur devoir, le commandement de l'armée a proposé une éducation nationaliste saine à donner à tous nos soldats dans leur processus de formation, liant armée et patriotisme."
 POL_National_Volunteer_Corps: "Corps des Volontaires Nationaux"
 POL_National_Volunteer_Corps_desc: "L'attrition lente des combats est un aspect malheureux mais inévitable de la guerre moderne. Lorsque les troupes expérimentées sont décimées par le combat, les hommes qui les remplacent ont tendance à être moins expérimentés, ce qui affaiblit également le moral des troupes, car les hommes ont l'impression que leurs camarades sont remplacés par des "nouveaux venus". Dans l'espoir d'éviter cela, l'idée a circulé d'une force de réserve volontaire, qui serait formée et prête à renforcer les unités régulières épuisées par le combat."
 POL_Shield_of_the_Slavic_World: "Bouclier du Monde Slave"
 POL_Shield_of_the_Slavic_World_desc: "Avec notre histoire récente sous les bottes d'empires étrangers, il peut être facile d'oublier notre fier passé en tant que l'une des plus grandes puissances militaires d'Europe de l'Est. Bien que nous n'ayons pas encore atteint le niveau de domination militaire comparée que nous avions autrefois, nous avons au moins commencé à retrouver cet ancien esprit. Nos troupes marchent désormais la tête haute, en se rappelant la raison pour laquelle elles se battent, l'idée qu'elles représentent, celle d'une Pologne qui ne sera jamais vraiment vaincue."

 POL_Armia_Ludowa: "Armia Ludowa"
 POL_Armia_Ludowa_desc: "Władysław Sikorski fait partie des hommes qui ont acquis leur expérience du combat dans les légions polonaises pendant la Weltkrieg. Cependant, contrairement à certains de ses homologues, il a une vision ambitieuse de la manière dont l'armée polonaise doit opérer lors de la prochaine guerre. Plutôt qu'un effort armé conventionnel, son plan s'articule autour d'une mobilisation massive des ressources derrière l'armée, rassemblant la volonté de l'État et du peuple dans un même effort pour écraser l'ennemi."
 POL_Unified_Command: "Unifier la Structure de Commandement"
 POL_Unified_Command_desc: "Lorsque l'on mène une guerre avec la force militaire et économique totale de l'État, il est vital de s'assurer que les décisions sur la manière de l'utiliser sont prises correctement. Alors que certains préconisent une simple centralisation de ce contrôle derrière une seule personne, la proposition de Sikorski prévoit la création d'organes sous le gouvernement capables de diriger les ressources nationales de manière appropriée et efficace, ce qui empêcherait également l'armée de prendre le contrôle de la politique dans un tel moment de crise."
 POL_Reserve_System: "Établir un Système de Réserve"
 POL_Reserve_System_desc: "L'un des éléments majeurs du concept d'armée populaire est le recours à la mobilisation massive de la population en cas de conflit. L'une des premières étapes sera l'établissement d'un système de réserve pour gérer et répartir efficacement les forces en cas d'appel aux masses. Ce système tiendra également une liste de toutes les recrues potentielles et de leur nécessité économique afin de minimiser les perturbations de l'aspect logistique de l'armée."
 POL_Economic_Mobilisation: "Autosuffisance Militaire"
 POL_Economic_Mobilisation_desc: "Lorsque la guerre arrivera, il est probable que nous serons seuls. Si nous voulons utiliser correctement ce concept de concentration massive des ressources de l'État, nous devons veiller à ce que notre armée ne soit pas dépendante des fournisseurs étrangers pour les équipements essentiels. Dans ce cadre, il y a eu une forte poussée pour développer le secteur national de l'armement afin de produire pour tous les besoins clés de l'armée."
 POl_Professional_Core: "Noyau Professionnel"
 POl_Professional_Core_desc: "Si la mobilisation de masse est certainement la partie la plus spectaculaire du plan de réforme de Sikorski, elle n'en est pas le seul élément. Il défend l'idée d'une petite force centrale spécialisée, qu'il imagine motorisée et équipée des meilleures armes disponibles. Elles seraient ainsi capables d'être le fer de lance de toute opération, de briser les unités ennemies difficiles et de remplir un rôle presque comparable à celui des troupes de choc."
 POL_Infantry_Tanks: "Doctrine des Chars d'Infanterie"
 POL_Infantry_Tanks_desc: "Alors que le domaine de la guerre blindée a gagné de nombreux partisans ces dernières années, l'idée d'une guerre exclusivement basée sur les chars est considérée comme une vision à court terme dans le cadre de la nouvelle vision de l'armée polonaise. Si les chars peuvent certainement être utiles dans certaines conditions, leur coût élevé de construction et d'exploitation les rend beaucoup moins attrayants qu'une unité d'infanterie compétente. Pour soutenir cette vision, de nouvelles conceptions de chars sont proposées qui, plutôt que d'agir seules, soutiendraient l'infanterie sur le terrain."
 POL_Air_Defence_Squadrons: "Escadrons de Défense Aérienne"
 POL_Air_Defence_Squadrons_desc: "Le théâtre d'opérations aériennes est au cœur du projet d'armée populaire. Le premier volet de ce projet est la création d'une force de combat capable de protéger notre territoire des maraudeurs aériens envoyés par l'ennemi, plutôt que de les attaquer sur leur propre terrain. Ces chasseurs seront prêts à rencontrer l'ennemi à son arrivée et à le dissuader de faire de telles incursions à l'avenir."
 POL_Bomber_Force: "Le Commandement des Bombardiers"
 POL_Bomber_Force_desc: "Une fois l'espace aérien national sécurisé par nos avions de chasse, le vrai travail peut commencer pour nos forces aériennes - bombarder l'ennemi. Cela impliquera l'utilisation d'avions multirôles capables d'attaquer à la fois des cibles terrestres ennemies et des éléments clés de l'infrastructure et de la fabrication, ce qui réduira leur capacité à renforcer leurs troupes lorsque nos forces terrestres commenceront leur attaque."
 POL_Polish_Citizen-Soldier: "Citoyen-Soldat Polonais"
 POL_Polish_Citizen-Soldier_desc: "Alors que la ligne de démarcation entre le civil et le soldat devient de plus en plus floue dans le cadre des projets d'armée populaire, nombreux sont ceux qui se demandent où se trouve réellement la ligne ? La réponse est simple : cette ligne n'existe pas. Lorsque la guerre viendra, nos citoyens et nos soldats ne feront plus qu'un, car l'État lui-même se transformera en un instrument de guerre, où chaque Polonais participera au combat sous une forme ou une autre."
 POL_Unshakeable_Will: "Une Volonté Indéfectible"
 POL_Unshakeable_Will_desc: "Grâce aux réformes de Sikorski, nous avons réussi à transformer notre armée et notre État en quelque chose d'entièrement nouveau. Chaque citoyen de notre nation peut désormais avoir le sentiment de faire partie du grand moteur de la défense nationale, tous travaillant à la victoire totale et absolue. Lorsque le moment sera venu et qu'on fera appel à nous tous, rien ne sera laissé au hasard - tous feront leur devoir, que ce soit dans les usines ou sur les lignes de front. Comme un seul homme, nous sommes incassables."

 POL_Election_of_1938: "Élection de 1938"
 POL_Election_of_1938_desc: "Les élections de 1938 s'annoncent cruciales, car beaucoup doutent de la capacité du gouvernement actuel à survivre face à une opposition croissante à son pouvoir. Celle-ci va des partis socialistes de gauche aux forces conservatrices de droite. Il reste à voir qui aura les mains sur la barre lorsque les bulletins de vote seront comptés, mais il est certain qu'ils façonneront la Pologne selon leur vision."

 POL_Revolutionary_Republic: "République Révolutionnaire"
 POL_Revolutionary_Republic_desc: "À la surprise de nombreux membres du centre politique, la monarchie s'est effondrée et une nouvelle République polonaise syndicaliste a surgi des décombres. Le nouveau gouvernement est encore incertain et devra commencer à prendre rapidement des mesures pour s'implanter et commencer à transformer l'ancienne économie capitaliste et dominée par les Allemands en une économie à la fois socialiste et polonaise."
 POL_Workers_Economy: "Économie des Travailleurs"
 POL_Workers_Economy_desc: "L'économie d'un État syndicaliste est censée être à la fois dirigée et contrôlée par les travailleurs. Pour une nation comme la nôtre, qui a longtemps été contrôlée par des intérêts bien établis qui travaillaient contre la personne moyenne, l'économie est fondamentalement injuste. Par conséquent, nous allons commencer à créer un système où les travailleurs ordinaires contrôleront l'économie polonaise."
 POL_Topple_the_Tyrants: "Renverser les Tyrans"
 POL_Topple_the_Tyrants_desc: "Si nous avons nos tyrans extérieurs, il y en a aussi beaucoup à l'intérieur de notre nation. De la noblesse aux cruels propriétaires terriens, une grande partie de notre nation est contrôlée par des dictateurs locaux qui n'ont aucun compte à rendre. Alors que beaucoup ont fui dans le sillage de la révolution, ceux qui restent seront éliminés et l'héritage économique structurel qu'ils ont laissé sera démoli."
 POL_The_Myth_of_the_Revolution: "Le Mythe de la Révolution"
 POL_The_Myth_of_the_Revolution_desc: "Alors que la poussière commence à retomber, la nouvelle nation syndicaliste se trouve à la croisée des chemins. Les semaines à venir nous obligeront à faire de nombreux choix quant à la forme de notre nouvelle république - des choix dont l'héritage jettera probablement une ombre sur l'histoire de la Pologne pour les années, voire les décennies à venir. Une nouvelle Pologne est née et il reste à voir à quoi elle ressemblera."

 POL_In_Zakrzewskis_Light: "Dans la Lumière de Zakrzewski"
 POL_In_Zakrzewskis_Light_desc: "Dans la lutte pour la domination de l'âme de la nouvelle république, les adhérents du comité de Zakrzewski sont arrivés en tête. Ils rejettent le simple "libéralisme teinté de rouge" et visent plutôt une plus grande transformation nationale sous la direction d'un leader fort - Zakrzewski lui-même."
 POL_Sorelian_Doctrine: "Pensée Brzozowski-Sorelienne"
 POL_Sorelian_Doctrine_desc: "Les deux influences principales derrière la philosophie de Zakrzewski sont Georges Sorel et Stanisław Brzozowski. Selon leur pensée, la Nation est composée des travailleurs, et uniquement des travailleurs. Ceux qui dévorent les fruits du travail des autres ne sont pas des Polonais, mais des parasites."
 POL_Catholic_Social_Teaching:0 "L'enseignement social de l'Église catholique"
 POL_Catholic_Social_Teaching_desc: "Le catholicisme fait partie intégrante de l'identité polonaise, même si l'Église est un ennemi contre-révolutionnaire. Grâce à l'incorporation de l'enseignement social catholique et des prêtres-ouvriers, ce lien ne doit pas être rompu."
 POL_Moral_Syndicalism: "Syndicalisme Moral"
 POL_Moral_Syndicalism_desc: "Alors que le syndicalisme est traditionnellement considéré comme un modèle économique plus qu'autre chose, les écrits de Sorel vont beaucoup plus en profondeur sur la façon dont une telle société devrait être structurée. Le syndicalisme doit inclure un rajeunissement moral de la classe ouvrière, qui doit représenter l'homme idéalisé."
 POL_Proletarian_Nationalism: "Nationalisme Révolutionnaire"
 POL_Proletarian_Nationalism_desc: "Alors que beaucoup voient la lutte socialiste comme une lutte internationaliste de tout le prolétariat, la réalité est bien plus compliquée. Comme l'a proclamé l'écrivain italien Enrico Corradini, il y a aussi des « nations prolétariennes » - celles qui ont été opprimées par les puissances bourgeoises du monde. C'est donc la nécessité pour ces nations prolétariennes de renverser leurs maîtres afin d'être libres, et tous les travailleurs doivent se consacrer à ce combat."
 POL_Pilsudskis_Vision: "Vision de Piłsudski"
 POL_Pilsudskis_Vision_desc: "Bien qu'il n'ait jamais été un véritable syndicaliste, Józef Piłsudski est devenu une idole pour Zakrzewski et ses partisans, adaptant notamment ses idées d'un Intermarium à leurs objectifs de libération de l'ensemble de l'Europe de l'Est de ses oppresseurs. Pour eux, des questions telles que la langue n'ont que peu de sens par rapport à une plus grande lutte des classes."

 POL_The_People_Must_Decide: "Le Peuple doit Décider"
 POL_The_People_Must_Decide_desc: "Alors que la peur du moment peut rendre tentante la centralisation, permettre à la poigne de fer de diriger une nation en temps de crise ne nous rendrait pas meilleurs que nos ennemis. Si nous voulons montrer au monde qui nous sommes vraiment et ce que nous représentons, nous devons permettre au côté pluraliste du comité de s'épanouir, plantant les graines d'une démocratie par et pour la classe ouvrière."
 POL_zakrzewski_ousted: "La Dictature du Président Zakrzewski a été évitée."
 POL_Supreme_Chamber_of_Commerce: "La Chambre Suprême de Commerce"
 POL_Supreme_Chamber_of_Commerce_desc: "Fondée à la place du Sénat, la Chambre Suprême de Commerce fonctionne comme la "chambre haute" syndicaliste. Les syndicats élisent leurs représentants à cette chambre. Après tout, qui peut mieux diriger la production que les producteurs eux-mêmes ? Avec cette chambre, le concept de "démocratie organique du travail" de Zakrzewski se perfectionne d'un cran."
 POL_Land_of_Free_Men: "Terre des Hommes Libres"
 POL_Land_of_Free_Men_desc: "Sous l'ancien système libéral, il n'y avait de liberté que pour des groupes spécifiques, qui divisaient eux mêmes les classes en groupes arbitraires pour les maintenir faibles. Dans le nouveau système socialiste, tous jouiront de la vraie liberté, la liberté de vivre et de mourir comme des hommes égaux, au-delà des clivages traditionnels de notre société. Bien qu'il soit difficile d'inculquer cet état d'esprit au péquin moyen, nous allons leur montrer comment s'en soucier."
 POL_Peasant_Cooperatives:0 "Coopératives Paysannes"
 POL_Peasant_Cooperatives_desc: "Alors que beaucoup considèrent les systèmes syndicalistes français et britanniques comme un modèle pour la nouvelle nation, la Pologne est très différente de ces deux exemples. Notre population rurale a conduit de nombreuses personnes à proposer plutôt d'encourager la croissance des coopératives paysannes qui seront capables d'élever collectivement les communautés paysannes et de briser l'esprit traditionnel de compétition qui les maintenait divisées."
 POL_Healing_the_Scars: "Guérir les Cicatrices"
 POL_Healing_the_Scars_desc: "L'ordre ancien prospérait sur la division. La capacité à maintenir l'homme du peuple divisé de ses frères était la clé pour le garder prisonnier de ses chaînes. Bien que nous ayons fait des progrès pour réveiller les gens de cette transe, il y a encore de vieilles rancunes qui prendront plus que quelques déclarations pour guérir. Si nous parvenons à favoriser la poursuite de l'érosion de nos divisions traditionnelles, nous créerons une nation plus forte."
 POL_The_French_Model: "Le Modèle Français"
 POL_The_French_Model_desc: "En tant que deux États syndicalistes ayant le mieux réussi, il est tout à fait naturel qu'ils donnent l'exemple à suivre pour les futures révolutions. Les problèmes déjà résolus à Paris et à Londres signifient que nous n'avons pas à les résoudre au fur et à mesure, et bien qu'une grande partie de notre nation ne soit pas aussi industrielle que la France ou la Grande-Bretagne, nous pouvons trouver des solutions pour impliquer notre population rurale dans le processus."
 POL_Internationalism: "Adopter l'Internationalisme"
 POL_Internationalism_desc: "La liberté ne parle pas une seule langue et ne représente pas vraiment une seule nation. Bien que nos nations puissent sembler différentes, nos objectifs sont en réalité identiques, à savoir le désir de liberté totale face à l'oppression et à l'asservissement. Malheureusement, il y a encore beaucoup de gens qui travaillent sous l'oppression, et il est de notre devoir, en tant que peuples libres, de mettre fin à cette injustice flagrante."

 POL_Equality_Triumphant: "Triomphe de l'Égalité"
 POL_Equality_Triumphant_desc: "Grâce à nos efforts, nous avons démantelé les systèmes d'iniquité et d'injustice jusque dans leurs fondements. Les habitants de notre nation jouissent aujourd'hui de libertés presque inégalées dans le monde, leur accordant des libertés personnelles, économiques et religieuses qui auraient autrefois semblé impossibles. Bien qu'il reste encore beaucoup à faire pour améliorer la vie de notre peuple, nous pouvons savoir qu'à une époque où beaucoup souhaitent supprimer les libertés et les droits, nous restons fermes."
 POL_Red_Intermarium: "Intermarium Rouge"
 POL_Red_Intermarium_desc: "Les peuples d'Europe de l'Est ont longtemps été opprimés par différents maîtres, qu'ils soient russes, autrichiens ou allemands. Le rêve d'Intermarium est d'y remédier. La coopération entre les peuples de la région qui leur permettrait de s'opposer à l'impérialisme. Bien que beaucoup considèrent ces idées comme irréalistes ou idéalistes, ils ont dit la même chose du Syndicalisme en Europe de l'Est, et ils auront encore tort."
 POL_Polish_Socialist_Republic:0 "République Socialiste de Pologne"
 POL_Polish_Socialist_Republic_desc: "Nous devons admettre les faits - même si nous incorporons nos petits peuples voisins dans notre nation avec de bonnes intentions, nous serons considérés comme des conquérants. Un gouvernement qui entraîne le peuple polonais dans une guerre a déjà abandonné son devoir premier - améliorer la vie des Polonais."
 POL_Central_European_Commonwealth: "Confédération Centro-Européenne"
 POL_Central_European_Commonwealth_desc: "Ce qui a vraiment uni la République d'antan, ce sont les intérêts partagés et la loyauté : le désir de construire un avenir meilleur pour tous au lieu d'une conquête aveugle qui n'apporterait que des effusions de sang. C'est cette voie de la coopération que nous devons nous efforcer de suivre si nous voulons voir revenir les vieux jours de gloire."

 POL_Centrolew: "Ascension du Centrolew"
 POL_Centrolew_desc: "Dans un tournant sombre pour les éléments pro-allemands de notre nation, le bloc Centrolew a réussi à s'assurer une victoire aux élections. Se situant à gauche sur le plan politique et économique, ces partis envisagent une série ambitieuse de réformes visant à rompre le statu quo et à renforcer le contrôle démocratique sur la direction politique de la nation. Leurs plans sont également susceptibles d'impliquer un découplage plus poussé de la Pologne de l'hégémonie économique allemande et une collaboration plus étroite avec leurs frères de Galicie."
 POL_centrolew_harder_warning: "§SLe gouvernement Centrolew diminue massivement la possibilité d'une révolution socialiste.§!"
 POL_Embrace_Secularism: "Adopter la Laïcité"
 POL_Embrace_Secularism_desc: "La clé de l'objectif d'une Pologne qui fonctionne pour tous ses citoyens est la consécration d'une nation où ils ne seront pas jugés par leur croyance. Pour garantir que l'État ne puisse pas être utilisé pour désavantager les personnes d'autres confessions, un fossé sera fermement creusé entre lui et l'Église. Bien que nous n'ayons aucun problème à être religieux en privé, ce sont deux sphères qui ne devraient pas interagir, quoi qu'en disent certains politiciens."
 POL_Free_And_Secular_Education: "Éducation Libre et Laïque"
 POL_Free_And_Secular_Education_desc: "Les jeunes représentent l'avenir de notre nation, et bien que l'éducation dans notre pays ait fait des progrès incroyables ces dernières années, il y a encore beaucoup de gens qui ne sont pas scolarisés en raison de circonstances économiques ou géographiques. Afin de remédier à cette situation, il a été proposé d'offrir un enseignement gratuit à tous ceux qui le souhaitent, en utilisant un programme d'études qui serait géré de manière centralisée afin de garantir que tous les élèves reçoivent le même enseignement."
 POL_Enshrine_Minority_Rights: "Consacrer des Droits aux Minorités"
 POL_Enshrine_Minority_Rights_desc: "Pour les différentes minorités religieuses et culturelles de Pologne, l'élection d'un nouveau gouvernement ne leur donne guère l'espoir que la discrimination à leur égard prendra fin, simplement parce que les personnes actuellement au pouvoir s'y opposent. Afin d'éviter que les progrès accomplis dans l'élimination des divisions archaïques ne soient réduits à néant par nos successeurs, nous prendrons des mesures pour inscrire les droits des minorités dans la loi."
 POL_Female_Suffrage: "Suffrage Féminin"
 POL_Female_Suffrage_desc: "L'idée du suffrage féminin s'est rapidement répandue dans le monde au cours des dernières décennies, les femmes commençant à mettre fin à leur silence et à réclamer des droits égaux à ceux des hommes. Grâce à leur militantisme, elles ont réussi à obtenir des victoires importantes dans leur lutte, de nombreuses nations en Europe accordant le droit de vote aux femmes. Avec des individus plus radicaux au pouvoir, ces appels ont enfin une voix au gouvernement : le moment est venu pour la Pologne de rejoindre les nations libérales du monde et de laisser les femmes s'exprimer."
 POL_Shackle_the_Senate: "Mettre le Sénat en Échec"
 POL_Shackle_the_Senate_desc: "La chambre haute du Sejm s'est révélée être la citadelle du conservatisme et de la pensée réactionnaire, s'alliant aux Allemands plutôt qu'au peuple polonais. Cette institution archaïque n'a qu'un seul but : ralentir le progrès. Dans notre Pologne idéale, un tel organe élitiste n'existerait pas, mais pour l'instant, nous ne pouvons que réduire son influence en faveur de la chambre basse."
 POL_Curtail_the_Geheimrat: "Réduire le Geheimrat"
 POL_Curtail_the_Geheimrat_desc: "Le Conseil privé du roi est l'incarnation même des élites non élues qui contrôlent la nation au lieu du peuple polonais. Une façon de limiter leur influence est de restreindre l'adhésion aux seuls vrais citoyens de Pologne, ce qui réduirait considérablement l'influence allemande sur nous."
 POL_Land_of_Peasants: "Terre des Paysans"
 POL_Land_of_Peasants_desc: "La majorité de notre nation appartient à la classe des paysans relativement pauvres qui travaillent dur et reçoivent peu de reconnaissance pour leur travail. Faisant campagne sur une plate-forme d'expansion de la démocratie et de réforme des institutions archaïques, de nombreux membres du gouvernement souhaitent centrer les programmes sur la transformation de cette nation en une nation faite par et travaillant pour les paysans, par le biais de réformes foncières populaires et en essayant d'améliorer leurs perspectives économiques."
 POL_Create_The_Chamber_Of_Labour: "Créer la Chambre du Travail"
 POL_Create_The_Chamber_Of_Labour_desc: "Estimant que la classe ouvrière urbaine naissante est l'avenir de l'économie polonaise, nombreux sont ceux qui, au sein de la cohorte plus urbaine de notre gouvernement, pensent que l'amélioration de leurs conditions doit être au cœur de nos réformes. L'une de leurs premières idées pour y parvenir est de créer une "Chambre du Travail", qui représenterait les intérêts de tous les travailleurs en Pologne et lutterait pour améliorer leur situation."
 POL_Nationalise_Heavy_Industry: "Nationaliser les Secteurs Vitaux"
 POL_Nationalise_Heavy_Industry_desc: "Bien que nous ne rejetions pas entièrement le marché libre comme le font les syndicalistes beaucoup plus radicaux, il y a des voix fortes au sein de notre administration qui pensent que le gouvernement est le mieux placé pour fournir ce qu'ils appellent les "industries vitales". Il s'agit en gros de toute industrie jugée essentielle à la fourniture de biens de base ou à la sécurité nationale. Beaucoup de ces industries sont actuellement dominées par des industriels, qui ne seront probablement pas satisfaits de ce plan."
 POL_Creation_of_Small_Farms: "Création de Petites Fermes"
 POL_Creation_of_Small_Farms_desc: "La répartition actuelle des terres dans nos zones rurales pose de nombreux problèmes, et si beaucoup proposent une réforme plus prudente, un tel programme ne suffirait pas à éliminer les racines du problème. Beaucoup pensent plutôt qu'une redistribution plus totale des terres est nécessaire pour créer une situation plus équitable pour les paysans, en prenant à ceux qui possèdent la terre et en la donnant à ceux qui l'utilisent réellement."
 POL_Workers_Rights: "Garantir les Droits des Travailleurs"
 POL_Workers_Rights_desc: "C'est une réalité que les gens doivent travailler pour avoir une vie confortable, ce qui donne aux employeurs un degré de pouvoir injuste sur les conditions qu'ils peuvent exiger de leurs travailleurs. Il s'agit d'un domaine dans lequel l'État dispose d'un pouvoir immense pour faire le bien, en utilisant son pouvoir pur et simple pour obliger les employeurs à faire preuve d'un niveau minimum de soins envers leurs travailleurs. Cela devrait, espérons-le, limiter les accidents et les décès dans notre secteur industriel."
 POL_National_Healthcare:0 "Santé publique"
 POL_National_Healthcare_desc: "La médecine a fait de grands progrès ces dernières années, mais malheureusement ces développements ne touchent pas tout le monde de la même manière, les personnes défavorisées dans certaines régions ne pouvant souvent pas obtenir un traitement égal à celui des riches. Personne ne devrait mourir simplement parce qu'il n'a pas pu se payer des soins de santé ou qu'il n'a pas pu y accéder. Le gouvernement fournira des soins de santé à tous les habitants de notre pays - un bien de base qui rendra la vie de nos citoyens infiniment meilleure."
 POL_Unionisation_of_Peasants: "Syndicalisation des Paysans"
 POL_Unionisation_of_Peasants_desc: "Alors que la plupart des gens pensent que les syndicats représentent les intérêts des travailleurs dans les usines crasseuses, les agriculteurs sont tout aussi capables de travailler ensemble pour représenter leurs intérêts. Pour aider nos zones rurales à passer à un système plus représentatif de leur secteur de l'économie, le gouvernement soutiendra la création de syndicats pour nos paysans et agriculteurs. Après tout, s'ils se mettent en grève, qui fournira la nourriture dont les riches ont besoin pour survivre ?"
 POL_Union_with_Krakow: "Union avec Kraków"
 POL_Union_with_Krakow_desc: "Cracovie, l'ancienne capitale royale de la Pologne, se trouve juste au-delà de notre frontière, avec le reste de la Galicie. Cette origine de la partition est entièrement artificielle, imposée par les Autrichiens et les Allemands plutôt que par les Polonais. Avec l'élection d'un gouvernement plus libéral, les appels à l'unification de la région, qui a longtemps été un refuge pour les démocrates et les républicains, se sont multipliés. Cela ne sera pas facile, car une telle union dépend du consentement de Berlin et de Vienne."
 POL_no_AH_war_tt: "L'Empire Austro-Hongrois n'est §Rpas§! en guerre civile."
 POL_Nationalise_Infrastructure: "Nationaliser les Infrastructures"
 POL_Nationalise_Infrastructure_desc: "Les trains, les routes et les ports sont tous des éléments clés de l'infrastructure de transport de notre pays. Malgré cette importance, une grande partie de leur entretien est laissée à une myriade chaotique de groupes, ce qui a donné des résultats peu reluisants. Il serait préférable que l'État intervienne et prenne directement en charge la gestion des infrastructures clés afin de s'assurer que les ressources sont utilisées de façon optimale pour la population."
 POL_Thorough_Land_Reform: "Réforme Foncière Intégrale"
 POL_Thorough_Land_Reform_desc: "La réforme foncière a été la question économique et sociale clé de notre nation, et c'est une question que notre gouvernement doit tenter de résoudre dans le cadre de nos réformes plus axées sur les paysans. Notre plan envisage une réforme prudente mais complète de l'utilisation des terres au sein de notre nation, qui permettra à de nombreuses personnes d'accéder réellement à la terre qu'elles ont travaillé si dur à rendre productive."
 POL_Peoples_Banks: "Banques Populaires"
 POL_Peoples_Banks_desc: "Pour de nombreux habitants de notre pays, l'accès aux prêts et aux capitaux indispensables pour améliorer leur situation économique est très difficile. La réalité est que de nombreuses institutions financières ne sont pas disposées à prêter aux paysans. Dans une idée novatrice pour résoudre ce problème, le gouvernement a proposé un système de banque communale où les membres d'une communauté contribueraient tous, et à partir duquel les prêts pourraient être mieux fournis, permettant ainsi, on l'espère, un meilleur accès au crédit bon marché."
 POL_Democracy_and_Transparency: "Démocratie et Transparence"
 POL_Democracy_and_Transparency_desc: "La démocratie n'est pas seulement quelque chose qui peut être promulgué dans des lois, c'est quelque chose qui doit être construit dans l'esprit de la population. En les amenant à penser démocratiquement, à comprendre et à respecter les libertés civiles et politiques comme des éléments essentiels de leur vie, ils seront en mesure de faire évoluer notre système démocratique vers quelque chose qui peut exister organiquement avec le plein consentement du peuple."
 POL_Unicameralism: "Unicamérisme"
 POL_Unicameralism_desc: "Alors que de nombreuses démocraties libérales fonctionnent selon un système bicaméral où une chambre basse doit coopérer avec une chambre haute d'une certaine forme, ce système constitue un degré supplémentaire de séparation entre le peuple et son gouvernement - ce qui est anathème pour nos croyances. Par conséquent, nous donnerons à un seul corps législatif le pouvoir de prendre des décisions dans notre nation, assurant ainsi une ligne directe entre les électeurs et les politiques du gouvernement."
 POL_Sincere_Government: "Gouvernement Populaire Sincère"
 POL_Sincere_Government_desc: "Un gouvernement doit être plus qu'un simple ensemble de politiques ou d'hommes dans des bureaux - il est censé incarner les convictions de la majorité et travailler pour le peuple. Bien que certains puissent appeler cela de l'idéalisme, arguant qu'aucun système démocratique ne peut résister aux réalités de la gouvernance, nous nous efforcerons de leur prouver qu'ils ont tort en créant un gouvernement qui travaille par et pour le peuple."
 POL_Dawn_of_Progress: "L'Aube du Progrès"
 POL_Dawn_of_Progress_desc: "Grâce à nos efforts, nous avons totalement remanié la composition politique et sociale de la Pologne, sans pour autant abandonner les éléments qui nous rendent uniques. La démocratie n'est pas toujours l'idéologie la plus inspirante et elle est souvent attaquée par ceux qui cherchent à la faire paraître défectueuse, mais nous avons montré que l'idéalisme a toujours sa place. Une nouvelle Pologne a été créée - un modèle à suivre pour les autres démocraties."

 POL_Circle: "Gouvernement de Sa Majesté"
 POL_Circle_desc: "Malgré les tentatives déterminées de l'opposition, le Cercle pro-allemand est arrivé en tête des élections. Avec leur victoire, il est probable que les idées d'un gouvernement fort et stable se poursuivront à l'avenir, le Cercle tentant de renforcer le centre contre des franges de plus en plus puissantes et une réforme prudente des institutions gouvernementales selon les principes du Cercle."
 POL_Empower_Geheimrat: "Renforcer le Geheimrat"
 POL_Empower_Geheimrat_desc: "L'élection a été une période préoccupante pour de nombreux membres du cercle restreint du Roi, parmi les plus activement pro-allemands, qui craignaient réellement que l'opposition ne prenne le pouvoir. Maintenant que leur position a été confirmée pour l'instant, beaucoup s'efforcent de renforcer leurs liens avec le Roi afin de s'assurer que les bonnes voix le conseillent en matière de politique à l'avenir."
 POL_Entrenched_Constitutionalism: "Constitutionnalisme Intransigeant"
 POL_Entrenched_Constitutionalism_desc: "Bien que nous ayons d'importants désaccords avec le Centrolew, plus radical, nous partageons sa conviction de la nécessité de réformer le système législatif, de donner plus de pouvoir au Sejm et de mettre ces organes en équilibre plus égal avec le Roi. Nous espérons ainsi gagner le soutien des partisans plus modérés du Centrolew, qui préféreront une réforme modérée à une absence totale de réforme."
 POL_Ally_with_Szlachta: "S'allier à la Szlachta"
 POL_Ally_with_Szlachta_desc: "En tant que parti représentant un équilibre plus stable entre l'élargissement de la représentation autochtone et la préservation des institutions clés de notre société, nous sommes en excellente position pour nous aligner sur les membres plus libéraux de la noblesse. Leur soutien nous permettra de faire des percées dans les zones rurales tout en espérant que nous obtiendrons quelques concessions lorsque le moment sera venu de répondre à la question de la réforme agraire."
 POL_Fill_The_Railway_Gaps: "Combler les Lacunes du Secteur Ferroviaire"
 POL_Fill_The_Railway_Gaps_desc: "Notre héritage en tant que simple province nous a laissé un réseau ferroviaire plutôt chaotique, avec un manque de connexions entre notre système interne et celui de nos voisins. Cela entrave notre capacité à transporter par rail et à profiter de notre position centrale dans le Reichspakt, de nombreuses routes contournant simplement la Pologne, même si cela ajoute une distance supplémentaire à leur voyage. Résoudre ce manque de connexion pourrait nous apporter de nombreux avantages sur le plan économique et logistique."
 POL_Friends_in_Vienna: "Amis à Vienne"
 POL_Friends_in_Vienna_desc: "Pour de nombreuses personnes au sein du Centrolew, l'Autriche représente un terrain d'entente bien plus confortable en tant que partenaire commercial, à la fois parce qu'elle est un refuge traditionnel pour les démocrates, et aussi parce qu'elle ne nous rendrait pas plus liés à Berlin. Avec les liens économiques préexistants avec la Galice, encourager les liens économiques entre nous et Vienne serait dans l'intérêt des deux nations."
 POL_Allies_in_Lewiatan: "Alliés à Lewiatan"
 POL_Allies_in_Lewiatan_desc: "Afin d'éviter de céder davantage de pouvoir économique à Berlin, un groupe d'industriels polonais, connu sous le nom de "Lewiatan", a proposé de réduire les protections des travailleurs polonais et les impôts sur les sociétés, de sorte que l'industrie polonaise puisse être en position de concurrence avantageuse par rapport aux autres marchés de la Mitteleuropa."
 POL_Constitutionalist_Coalition: "La Coalition Constitutionnelle"
 POL_Constitutionalist_Coalition_desc: "Une trêve a été conclue entre les républicains et la monarchie. Unis dans la défense de la démocratie polonaise, les modérés des deux camps ont accepté de former une coalition surprise pour endiguer le radicalisme des deux camps, en essayant de maintenir un équilibre prudent."
 POL_coalition_broken_tt: "Les §cConservateurs Sociaux§! et les §gDémocrates Autoritaires§! quitteront la coalition."
 POL_Allies_in_Berlin: "Alliés à Berlin"
 POL_Allies_in_Berlin_desc: "En tant que principale source d'investissements étrangers dans notre économie, il est tout à fait naturel que nous cherchions à développer davantage nos liens avec l'Allemagne. Si certains prétendent que cela nous rend plus susceptibles de souffrir en cas de spirale de l'économie allemande, ils ne parviennent pas à démontrer comment une économie polonaise serait à l'abri d'un tel crash. En outre, en prouvant que nous sommes un partenaire fiable pour Berlin, nous serons probablement persuadés par les intérêts commerciaux allemands de le rester."
 POL_Attract_German_Corporations: "Attirer les Corporations Allemandes"
 POL_Attract_German_Corporations_desc: "Grâce à nos efforts pour nous prouver que nous sommes un lieu d'investissement fiable, nous avons reçu beaucoup d'intérêt de la part de grands conglomérats allemands qui cherchent soit à établir de nouvelles opérations, soit à développer celles qui existent déjà. Ces entreprises ont le potentiel de fournir de nombreux avantages indirects à notre économie, à condition que nous puissions les convaincre de donner suite à ces enquêtes approfondies."
 POL_Rule_by_Royal_Decree: "Gouvernance par Décret Royal"
 POL_Rule_by_Royal_Decree_desc: "Lorsqu'il s'agit de questions d'intérêt national, il n'est ni utile ni "noble" de se préoccuper de questions de protocole et d'encourager les ambitions d'hommes qui n'ont d'autre prétention à leur poste que d'y être élus. Ce dont nous avons besoin, c'est d'un roi fort, prêt à prendre les décisions nécessaires pour garantir à son peuple la prospérité et la protection contre la loi du plus fort."
 POL_Guarded_Democracy: "Démocratie Garantie"
 POL_Guarded_Democracy_desc: "Si la démocratie est bonne par principe, tous les hommes ne sont pas assez mûrs et bons pour qu'on leur confie des décisions concernant leur pays. Comme Roman Dmowski l'a souvent dit, la République d'autrefois gaspillait sa puissance dans des querelles et des complots démocratiques. Nous devons nous assurer que le Sejm restera toujours sur la bonne voie, sans tenir compte des agitateurs communistes et de ceux qui voudraient que la Pologne soit à nouveau soumise."
 POL_Unite_the_Poles: "Unir les Polonais"
 POL_Unite_the_Poles_desc: "L'Allemagne ayant indiqué qu'elle était prête à dépasser le statu quo qui prévaut depuis sa victoire dans la Weltkrieg, beaucoup ont proposé de faire pression sur Berlin sur la question de l'unité polonaise, en particulier autour de la Galicie. Si cette proposition était acceptée, cela représenterait un changement majeur dans la situation de tous les Polonais et une grande victoire pour notre gouvernement."
 POL_Primacy_of_the_Sejm: "Primauté du Sejm"
 POL_Primacy_of_the_Sejm_desc: "Il est impossible pour un homme de gouverner seul, et le Sejm a déjà prouvé qu'il était plus que capable d'assumer certaines fonctions en tant que loyal serviteur du Roi. Cette délégation s'est poursuivie jusqu'à ce que le Sejm devienne fonctionnellement l'organe de contrôle du gouvernement, et certains proposent que nous formalisions cette relation, tout en précisant qu'ils continueront à travailler avec les pouvoirs conférés par leur monarque."
 POL_Manage_the_Unions: "Gérer les Syndicats"
 POL_Manage_the_Unions_desc: "Bien que peu de gens contestent que les syndicats puissent jouer un rôle important dans la société, leur noble idée est très susceptible d'être infiltrée par des éléments qui prétendent représenter les intérêts des travailleurs. Afin d'éviter que nos syndicats ne soient corrompus, le gouvernement demandera que des fonctionnaires nommés par le gouvernement soient placés aux postes clés des syndicats, tout en disposant d'usines au sein des syndicats pour couper la pourriture avant qu'elle ne se propage."
 POL_Royal_Academy_of_Arts: "Académie Royale des Arts"
 POL_Royal_Academy_of_Arts_desc: "Il est important que le peuple se souvienne que le Roi est son Roi, et qu'il se soucie de sa culture et de son histoire. Dans un effort pour démontrer ce fait, des plans ont été élaborés pour créer une institution royale pour encourager les arts, ce qui démontrera la volonté du Roi de soutenir la culture et les arts polonais."
 POL_Mitteleuropa_Ties: "Au Cœur de la Mitteleuropa"
 POL_Mitteleuropa_Ties_desc: "La Région Industrielle Centrale, notre nouveau noyau économique, a également le potentiel d'être un centre économique pour l'ensemble de la Mitteleuropa. En renforçant les liaisons ferroviaires et industrielles entre la Région et le reste de l'Europe de l'Est, nous avons la possibilité d'avoir entre nos mains un nœud de toute la moitié du continent, à l'égal de n'importe laquelle des grandes villes d'Europe."
 POL_Secure_Magnates: "Rallier les Magnats"
 POL_Secure_Magnates_desc: "Les grands domaines de notre nation jouent un rôle essentiel dans la sauvegarde des intérêts économiques polonais, en dépit de leur inefficacité. Bien que majoritairement polonais, il existe de grands domaines contrôlés et peuplés par des non Polonais. Ces domaines ont peu d'amis et sont souvent détestés par les propriétaires terriens polonais en raison d'accusations de sous-enchère. Afin de rallier ces magnats à notre cause, nous commencerons à démanteler ces fiefs non polonais et à les transformer en véritables communautés polonaises."
 POL_Abolish_The_Royal_Veto: "Abolir le Veto Royal"
 POL_Abolish_The_Royal_Veto_desc: "Le statut actuel du Sejm en tant que principale force dirigeante a suscité des appels croissants en faveur de l'abolition de la possibilité pour le Roi d'opposer son veto à toute législation qu'il juge appropriée. Nombreux sont ceux qui critiquent cette mesure à la fois pour sa nature purement antidémocratique et parce qu'elle n'a guère de sens, le roi ayant renoncé à la plupart de ses autres pouvoirs. Avec l'accord du Palais, le gouvernement va finalement abolir le veto et faire du Sejm le seul organe législatif en Pologne."
 POL_Path_of_Least_Resistance: "La Voie de la Résistance Minimale"
 POL_Path_of_Least_Resistance_desc: "Grâce aux efforts du Cercle, la politique polonaise a été réformée à un rythme lent mais régulier. Un nouvel équilibre entre le roi et le peuple a été trouvé, montrant que les monarchies sont plus que capables de s'adapter aux circonstances changeantes qui les entourent. Les menaces à l'extrême gauche et à l'extrême droite ayant été écartées grâce à une action décisive, le centre a triomphé en Pologne - une île de stabilité dans une mer agitée."

 POL_Christian_Conservatism: "Conservatisme Chrétien"
 POL_Christian_Conservatism_desc: "Avec la montée des éléments les plus à droite et nationalistes de la politique polonaise, qui a culminé avec leur récente prise de pouvoir, la politique polonaise est susceptible de connaître une évolution rapide vers un style de gouvernance plus traditionnel. Le nouveau gouvernement se concentre généralement sur l'imbrication des croyances nationalistes polonaises avec la domination traditionnelle de l'Église catholique dans le pays, en faisant valoir que la force de l'une est directement proportionnelle à l'autre."
 POL_Christian_Conservatism_warning: "§cMême en tant que monarchie, la Pologne nationaliste ne sera pas nécessairement loyale envers l'Allemagne.§!"
 POL_Cement_The_Churchs_Status: "Cimenter le Statut de l'Église"
 POL_Cement_The_Churchs_Status_desc: "Dans l'une des premières mesures prises par le nouveau gouvernement pour ancrer ses idéaux, des plans sont en cours d'élaboration pour reconnaître l'Église catholique comme religion d'État en Pologne. Ils affirment qu'en officialisant le statu quo, ils reconnaîtront le rôle important que l'Église a joué dans la préservation de l'esprit de notre nation. Si ce projet est soutenu par de nombreux catholiques, il est accueilli avec crainte par les minorités religieuses, qui craignent qu'il ne consacre une discrimination préexistante en lui donnant une légitimité juridique."
 POL_Purge_Nationalist_Terrorists: "Purger les Terroristes Nationalistes"
 POL_Purge_Nationalist_Terrorists_desc: "Les éléments nationalistes au sein de notre nation ne sont rien d'autre qu'un danger, parvenant à convaincre les Polonais que s'opposer à l'État de droit est en quelque sorte dans leur intérêt. Cette pensée dangereuse menace de se répandre si elle n'est pas rapidement éliminée, de peur qu'elle ne corrompe la nation entière. L'élimination de ces nationalistes radicaux contribuera à modérer le débat sur l'indépendance, tout en éliminant, espérons-le, une menace potentielle."
 POL_Outlaw_Austrian_Agents: "Mettre Hors-la-loi les Agents Autrichiens"
 POL_Outlaw_Austrian_Agents_desc: "Bien que de nombreuses personnes au sein de notre nation fassent campagne pour un certain degré de séparation avec les Allemands, tous n'ont pas des motivations entièrement pures. Des inquiétudes ont été soulevées en raison des représentants qui viennent de l'Empire Autrichien au sud. Bien que ces individus prétendent être entièrement indépendants, leur dépendance à l'égard de la Galicie n'est pas passée inaperçue - pour cette raison, nombreux sont ceux qui ont commencé à appeler à agir sur ces saboteurs potentiels avant qu'ils ne puissent nous miner."
 POL_Arrest_Socialist_Agitators: "Arrêter les Agitateurs Socialistes"
 POL_Arrest_Socialist_Agitators_desc: "Les radicaux de gauche font de grandes déclarations, fulminant sans cesse contre les injustices du capitalisme et ce qu'ils prétendent être un système positivement féodal. Il est inquiétant de constater que ce discours semble plutôt populaire parmi nos classes inférieures, qui semblent croire au portrait idéaliste des sociétés syndicales de l'Ouest. Il est important que nous nous attaquions rapidement à ce discours, avant qu'il ne devienne encore plus incontrôlable."
 POL_Christian_Trade_Unionism: "Syndicalisme Chrétien"
 POL_Christian_Trade_Unionism_desc: "Les prédicateurs enragés de la gauche aiment se placer comme les seuls représentants des droits des travailleurs, un pinceau commode pour peindre leurs adversaires. En réalité, la valorisation de la dignité humaine et l'équité sont bien plus liées aux enseignements du Christ qu'à ceux de n'importe quel intellectuel. Pour empêcher la corruption de nos travailleurs, nous encouragerons la création de syndicats basés sur les idées papales - un système ni capitaliste ni syndicaliste qui protégera les valeurs catholiques."
 POL_Eliminate_Class_Divisions: "Éliminer les Divisions de Classe"
 POL_Eliminate_Class_Divisions_desc: "Les petites divisions de la société sont entièrement arbitraires et inutiles, créées par d'autres pour diviser un Polonais d'un autre. Il ne faut pas être syndicaliste pour voir que ce n'est pas juste. Dans notre nouvelle Pologne, nous devons travailler à éroder et finalement à détruire ces divisions - un mouvement qui unira et renforcera notre peuple, capable de travailler ensemble pour contrer ses ennemis à l'étranger qui chercheraient à exploiter ces divisions."
 POL_The_Christian_Coalition: "La Coalition Chrétienne"
 POL_The_Christian_Coalition_desc: "Malgré nos désaccords avec les Allemands, ils avaient raison sur un point : la monarchie est l'ordre social naturel de toute nation chrétienne et, par conséquent, les catholiques polonais devraient chercher non pas à s'opposer à la monarchie, mais à la glorifier et à la défendre contre le socialisme impie."
 POL_Reinforce_The_Parliamentary_System: "Renforcer le Système Parlementaire"
 POL_Reinforce_The_Parliamentary_System_desc: "Bien que notre système parlementaire actuel présente de nombreux problèmes sérieux aux yeux de nombreux membres du gouvernement, les plus pragmatiques peuvent voir les avantages évidents de travailler à travers cette structure imparfaite pour donner à nos décisions un degré de légitimité beaucoup plus élevé. La promotion d'un système parlementaire fort aura également l'avantage de faire en sorte que les citoyens se sentent réellement impliqués dans nos politiques, leur donnant un sentiment de pouvoir plus ascendant."
 POL_Slay_Hydra_of_Capitalism: "Vaincre l'Hydre du Capitalisme"
 POL_Slay_Hydra_of_Capitalism_desc: "Ces dernières décennies ont vu les systèmes capitalistes multinationaux dominer l'ordre mondial. Ces structures, vendues comme positives et égales, servent en réalité à exploiter les peuples et les nations les plus faibles par des contrôleurs préexistants. Si nous n'inversons pas cette tendance, nous serons tous subordonnés aux marchés étrangers, et la volonté de notre nation sera effectivement réduite à néant. Malgré les défis, nous devons lutter contre cette hégémonie, afin que notre nation reste debout lorsque les marchés feront s'écrouler toutes les autres."
 POL_The_Marshal: "Premier Maréchal de Pologne"
 POL_The_Marshal_desc: "Edward Rydz-Śmigły a endossé le rôle de Maréchal de Pologne, chef suprême et protecteur de la nation. Il a soigneusement entretenu cette aura autour de lui d'être une incarnation de la nation polonaise, la commandant comme il le ferait pour n'importe quelle unité militaire. Désormais à la tête de la nation, ses politiques viseront probablement à consolider cette image et à corriger les éléments "étrangers" de la population."
 POL_Party_of_National_Unification: "Le Parti de l'Unification Nationale"
 POL_Party_of_National_Unification_desc: "Les défis auxquels notre État est confronté exigent un front politique uni contre nos ennemis : les divisions mesquines de la politique conventionnelle ne font que détourner et miner notre lutte. Nous devons renforcer l'image de l'OZN en tant que parti que tous les Polonais doivent soutenir. Des campagnes seront organisées contre ceux qui tentent de dénigrer et d'attaquer les nobles objectifs de notre parti. Leurs bavardages ne seront pas tolérés."
 POL_Centralisation_of_Power:0 "Centralisation du Pouvoir"
 POL_Centralisation_of_Power_desc: "Malgré nos efforts pour contrer les divisions et les querelles, beaucoup refusent de suivre le programme. Il est devenu évident que l'on ne peut compter sur le peuple pour agir dans son intérêt. Nous devons leur démontrer que l'État uni et intransigeant, guidé fermement par son chef, est le seul moyen d'amener la Pologne vers des lendemains qui chantent. Grâce à d'intenses efforts de propagande et à une réglementation des pensées dangereuses, nous ferons de cette nation unie une réalité."
 POL_Saviour_of_Poland: "Le Sauveur de la Pologne"
 POL_Saviour_of_Poland_desc: "Grâce aux efforts de Rydz-Śmigły, les ennemis du peuple polonais sont lentement chassés. Le régime a construit l'image du maréchal comme une main directrice, prenant les rênes d'une nation qui allait à la ruine, et nous remettant sur le droit chemin. Il est important que le peuple polonais n'oublie jamais cet acte, et de nouvelles lois sont proposées pour que des portraits soient placés dans tous les bâtiments publics du pays. Un petit merci pour son noble effort."
 POL_Corporatism:0 "Corporatisme"
 POL_Corporatism_desc: "Les secteurs économiques et sociaux ont longtemps été présentés comme étant opposés les uns aux autres, tous en concurrence pour les ressources et l'argent. Cet enfant destructeur du libéralisme ne sert qu'à alimenter la division et le mécontentement. Dans la nouvelle Pologne, un modèle économique plus harmonieux est envisagé, sur le modèle des principes du corporatisme. Plutôt que de se faire concurrence, les secteurs économiques distincts seront mandatés pour travailler en tandem, comme les organes individuels de la créature qu'est l'économie."
 POL_Social_Altruism: "Altruisme Social"
 POL_Social_Altruism_desc: "À cause des dommages causés par le marché libre, beaucoup ont réussi à passer entre les mailles du filet et vivent maintenant dans une pauvreté abjecte. En adoptant l'éthique chrétienne de la charité et de l'aumône, nous viserons à soulager leurs souffrances, en leur fournissant les besoins de base nécessaires pour vivre comme Dieu le souhaite. Cette bonté devrait, nous l'espérons, améliorer la vie des pauvres, tout en montrant que ce ne sont pas les syndicalistes impies qui accordent de l'importance à la vie des malheureux, mais tous les bons chrétiens."
 POL_Managed_Land_Reform: "Réforme Foncière Encadrée"
 POL_Managed_Land_Reform_desc: "S'il est évident que le problème de la répartition inégale des terres doit être résolu pour permettre à notre peuple de prospérer, nous devons veiller à ne pas faire chavirer le bateau lorsque nous essayons de changer de bord. Toute action radicale comme celle envisagée par d'autres réformateurs ne ferait qu'aliéner les propriétaires terriens et causer des dommages plus importants à long terme. Par conséquent, nous devons nous engager dans une distribution prudente et équitable des biens fonciers, en indemnisant correctement ceux qui perdent leur propriété."
 POL_Polonisation_Programs: "Programmes de Polonisation"
 POL_Polonisation_Programs_desc: "Il est injuste que, dans une nation de Polonais, ce soient souvent ceux qui ne sont pas de sang autochtone qui contrôlent une part importante de notre nation. Ces minorités se cantonnent à elles-mêmes, en extrayant les richesses de notre nation et de notre peuple. Nous devons prendre des mesures fermes pour éliminer ces groupes, soit par l'intégration dans la culture polonaise, soit par la destruction de leur pouvoir et de leurs cliques sociales. Après tout, il existe déjà des nations pour les Allemands ou les Ukrainiens : La Pologne doit être pour les Polonais."
 POL_First_of_Slavs: "Le Premier des Slaves"
 POL_First_of_Slavs_desc: "Si nous sommes évidemment fermement attachés aux idéaux de liberté pour tous les Slaves, nous ne pouvons pas laisser une telle cause se faire au détriment du droit de notre propre nation à prospérer. Nous devons travailler à la création de la nation polonaise idéale avant d'essayer d'aider à la libération de nos frères orientaux, dont certains s'opposent directement aux objectifs d'une Pologne forte et défendable. Une fois que notre peuple sera à nouveau réuni sous notre bannière, l'aigle polonais planera à nouveau sur l'Est."
 POL_Catholic_State: "Véritable [POL.GetKingdomOrRepublicCap] Catholique"
 POL_Catholic_State_desc: "Grâce à nos efforts, nous avons transformé l'Église, de plus en plus marginalisée, en un pilier central de notre État. Dans toute la nation, notre peuple redécouvre lentement non seulement son patriotisme, mais aussi sa foi. Les liens forts entre Rome et Varsovie ne seront jamais rompus, et nous ne pouvons qu'espérer que sa Sainteté sera disposée à nous rendre notre fidélité à l'avenir. Un avenir plus brillant et plus moral est sur le point de commencer pour les vrais fils et filles de la Pologne."
 POL_Exceptional_Individual: "L'Individu Exceptionnel"
 POL_Exceptional_Individual_desc: "Selon Adam Doboszyński, chaque génération a ses individus exceptionnels, et ces personnes doivent jouer un rôle de guide dans la refonte complète de l'identité nationale polonaise en une identité qui ne soit pas fortement liée à l'Église, mais qui mette activement en œuvre leurs idées d'organisation sociale, politique et économique."
 POL_postwar_coup: "La Pologne a été libérée par les Russes"
 POL_Liberation_of_Greater_Poland: "La Libération de la Grande Pologne"
 POL_Liberation_of_Greater_Poland_desc: "La Grande Pologne est le foyer de notre mouvement, la place forte qui n'a jamais cédé au joug allemand, malgré les tentatives prussiennes d'éradiquer leur culture depuis un siècle. La nouvelle Pologne ne peut naître qu'avec Poznań !"
 POL_Root_Out_Those_Without_Faith: "Déraciner Ceux qui N'ont pas la Foi"
 POL_Root_Out_Those_Without_Faith_desc: "Nombreux sont ceux qui, dans notre pays, ne tiennent pas à cœur les véritables enseignements du Christ, soit qu'ils en fassent des interprétations différentes, soit qu'ils ignorent complètement sa parole. Dans les premiers pas de notre nouvel État, nous devons éliminer ces éléments si nous voulons réussir dans notre mission de transformation de la nation polonaise. Bien que ce mouvement sera probablement très impopulaire, il brisera probablement le pouvoir des minorités religieuses d'ignorer la parole de Dieu."
 POL_Handle_the_Rydz_Clique: "Gérer la Clique de Rydz"
 POL_Handle_the_Rydz_Clique_desc: "Le culte qui s'est développé autour de Piłsudski et de ses successeurs constitue une force politique puissante, qui, si elle n'est pas contrôlée, pourrait facilement prendre le dessus sur la nôtre et la dominer. Si nous avons actuellement le dessus, cela ne restera pas nécessairement toujours le cas, notamment en raison de leur influence sur l'armée. Afin de sécuriser notre État, nous devons complètement éliminer ces cercles de l'équation politique à l'avenir."
 POL_End_Army_Factionalism: "Mettre Fin au Factionnalisme de l'Armée"
 POL_End_Army_Factionalism_desc: "Trop longtemps, nos militaires ont été divisés selon des lignes politiques, sur des querelles idéologiques concernant la "vraie" vision de Piłsudski. C'est terminé ! Les factieux doivent partir - et une éducation morale appropriée doit être intégrée au programme des officiers pour assurer notre unité."
 POL_The_Monoidea: "Les Monoïdes "
 POL_The_Monoidea_desc: "Des années de corruption par le marché et les notions occidentales ont conduit à une souillure générale de la nature catholique et pure de notre peuple. Les Allemands et les Russes ont réussi à les convaincre qu'ils sont en quelque sorte différents les uns des autres. Nous devons prendre des mesures pour purger ces pensées, en rétablissant la fraternité de tous les chrétiens, avant que les éléments étrangers de notre nation ne soient capables d'exploiter ces schismes et de nous dominer complètement."
 POL_Hijack_Endecja: "Détourner l'Endecja"
 POL_Hijack_Endecja_desc: "Pour que notre mouvement réussisse, notre meilleure stratégie est de faire appel au noyau dur de Démocratie Nationale. En soulignant l'importance du catholicisme et des valeurs traditionnelles, nous pouvons rallier leurs partisans à notre cause."
 POL_Hijack_Endecja_tt1:9 "Convertir la popularité §cSocial-Conservateur§! et §nNationale-Populiste§! en popularité de §PAutocrates Paternels§!."
 POL_Hijack_Endecja_tt2:9 "Convertir la popularité §cSocial-Conservateur§! et §PAutocrates Paternel§! en popularité de §nNationale-Populiste§!."
 POL_Hijack_Endecja_tt3:9 "Convertir la popularité §cSocial-Conservateur§!, §nNationale-Populiste§! et §PAutocrates Paternels§! en popularité de l'idéologie gouvernante."
 POL_Moral_Planning: "Planification Morale de la Société"
 POL_Moral_Planning_desc: "Beaucoup oublient que les sociétés sont basées sur le comportement de ceux qui les composent, et aux yeux de beaucoup, les réponses à la question de savoir ce qu'est un "bon" caractère se trouvent dans les pages de nos écritures, avec la plupart des enseignements sur la façon d'organiser la société d'une manière dirigée par Dieu lui-même. Nous nous efforcerons d'intégrer les enseignements de l'Église dans les discussions et les politiques gouvernementales à l'avenir, afin de lui permettre de sauvegarder à nouveau notre moralité."
 POL_Land_For_All: "Une Terre pour Tous"
 POL_Land_For_All_desc: "La famille paysanne est la pierre angulaire de la nation chrétienne : sans elle, il n'y aurait rien. Chaque famille doit avoir son propre terrain et ses propres moyens de subsistance, sans dépendre des caprices d'un propriétaire foncier ou d'un capitaliste industriel."
 POL_National_Distributism: "Distributisme National"
 POL_National_Distributism_desc: "La philosophie du distributisme est un levier majeur contre le socialisme, nous permettant de fournir le plus large niveau de prospérité tout en ne détruisant pas les choses qui maintiennent notre nation sainte. En mettant en œuvre ces principes de décentralisation industrielle et de coopératives, qui empêcheront les pratiques d'exploitation du socialisme ou du capitalisme de nuire à notre nation à l'avenir, les travailleurs du futur travailleront ensemble comme des êtres humains, et non comme les membres d'une quelconque classe."
 POL_Small-Scale_Production: "Production à Petite Échelle"
 POL_Small-Scale_Production_desc: "Comme exemple de décentralisation économique, nous devons nous attaquer à l'industrie minière. Trop longtemps, les mines n'ont profité qu'à la petite élite capitaliste. Chaque village sera encouragé à fondre les métaux pour fabriquer ses propres outils, dans le cadre d'une grande récupération du travail des capitalistes et des socialistes."
 POL_Union_of_Western_Slavs: "Unité des Slaves Occidentaux"
 POL_Union_of_Western_Slavs_desc: "Bien que les Slaves occidentaux soient souvent un peuple disparate, avec lequel nous avons certes eu de forts désaccords par le passé, nous sommes toujours apparentés à un degré ou à un autre. C'est pour cette raison que les appels se multiplient pour formaliser notre unité avec d'autres nations slaves, montrant ainsi que même si nous avons souvent des désaccords, nous résisterons toujours à ceux qui tentent de confisquer notre liberté à tous."
 POL_Towards_Great_Nation: "Vers la Grand Nation"
 POL_Towards_Great_Nation_desc: "Les réformes entamées par notre gouvernement ne sont qu'un début, ouvrant la voie à notre nation et à ses mœurs pour devenir un phare pour les autres États chrétiens, prouvant que l'existence dans le monde moderne ne nécessite pas l'abandon de son dieu ou de sa morale pour apporter la prospérité. Nous ne pouvons qu'espérer que d'autres nations verront bientôt la lumière comme nous l'avons fait, car nous sommes actuellement la seule pointe du mouvement chrétien dans le monde."
 POL_Total_Catholicism: "Catholicisme Total"
 POL_Total_Catholicism_desc: "En fin de compte, la Pologne sera organisée selon les principes catholiques et uniquement selon les principes catholiques. Cette forme totale de catholicisme national était désignée sous le nom de "Totalizm" dans les premiers écrits de Doboszyński, jusqu'à ce que Mosley et ses acolytes détournent le terme pour l'intégrer dans leur récit socialiste impie. Si nos ennemis sont totaux dans leur dévotion à la Révolution, nous devons être encore plus totaux dans notre dévotion à la Pologne catholique."

 POL_Rebirth_of_Polish_Navy: "Renaissance de la Flotte Polonaise"
 POL_Rebirth_of_Polish_Navy_desc: "Maintenant que notre nation a enfin renoué avec la mer, nous devons veiller à défendre notre accès à celle-ci. Les puissances navales établies sont susceptibles d'essayer de nous dominer si nous n'agissons pas rapidement. Des propositions ont donc été élaborées pour la création d'une marine polonaise - notre première véritable force navale depuis le 17e siècle. Si nos premiers navires et officiers ne changeront probablement pas le monde, ils constitueront les premiers pas d'une nouvelle branche des forces armées polonaises qui a beaucoup à prouver."
 POL_german_ships_tt: "Une poignée d'anciens navires allemands seront transférés sous notre contrôle."
 POL_Grand_Shipyard_of_Gdansk: "Grand Chantier Naval de Gdańsk"
 POL_Grand_Shipyard_of_Gdansk_desc: "Le port de Gdańsk était un centre important sous la domination allemande, et continuera probablement à l'être maintenant qu'il a été libéré. Notre flotte naissante ayant toujours besoin de plus de navires, les chantiers navals de la ville auront l'occasion de se développer davantage, faisant de Gdask non seulement le principal port de la Pologne, mais aussi un important entrepot pour toute la Baltique, facilitant un commerce important grâce à ses connexions fluviales avec le reste de l'Europe de l'Est."
 POL_Maritime_and_Colonial_League: "Ligue Maritime et Coloniale"
 POL_Maritime_and_Colonial_League_desc: "La naissance des économies mondiales modernes signifie que l'accès aux ressources vitales dépend souvent de la capacité à traverser de vastes océans. Afin de gérer l'ensemble du commerce maritime jusqu'à nos côtes, nous créerons une véritable marine marchande, qui veillera à ce que notre industrie obtienne d'outre-mer les produits et les ressources dont elle a besoin."
 POL_Establish_Admiralty: "Création de l'Amirauté"
 POL_Establish_Admiralty_desc: "Si les premières incursions de la marine dans la sauvegarde de notre espace maritime ont été globalement correctes, le fait de s'appuyer sur cette approche à l'avenir fera de notre marine une risée inefficace. Comme la quasi-totalité des forces navales dans le monde, nous établirons une amirauté pour concentrer nos talents navals et planifier la manière d'allouer correctement les forces navales. Cela devrait nous permettre de mieux fonctionner comme une force unie plutôt que comme une collection de navires."
 POL_Ship_Acquisitions: "Acquisitions de Navires"
 POL_Ship_Acquisitions_desc: "Ce dont nous avons besoin, ce sont des chiffres bruts, et nous en avions besoin hier. Nous pouvons résoudre ce problème en cherchant à acheter à l'étranger des navires excédentaires qui ont dépassé leur utilité pour leurs anciens utilisateurs. Beaucoup de ces navires peuvent encore être compétitifs, et avec un peu de rénovation et de rééquipement, nous aurons une force navale raisonnablement compétente pour le moment, ce qui importe bien plus que d'avoir les navires les plus modernes en mer dans le futur."
 POL_Protection_of_Baltic: "Protéger la Baltique"
 POL_Protection_of_Baltic_desc: "Contrairement à de nombreuses autres nations, nous avons la chance d'être positionnés sur la Baltique - une mer qui offre moins d'avantages aux forces navales géantes qui dominent les océans. Dans cette mer intérieure, les forces d'escarmouche peuvent s'avérer très efficaces pour harceler et repousser des forces plus importantes. C'est pourquoi les partisans d'une flotte de surface préconisent la création d'une force de destroyers et de mouilleurs de mines, qui rendrait toute force capitale prudente à l'idée de s'approcher trop près de nos côtes."
 POL_Hunt_and_Harass: "Chasse et Traque"
 POL_Hunt_and_Harass_desc: "Contrairement à de nombreuses autres nations, nous avons la chance d'être positionnés sur la Baltique - une mer qui offre moins d'avantages aux forces navales géantes qui dominent les océans. Le peu de moyens de s'échapper de cette mer la rend parfaite pour l'utilisation de raiders et de sous-marins, qui peuvent piéger et anéantir des forces sans méfiance. Cette ligne de pensée est défendue par les partisans d'une position navale plus proactive, qui attaqueront activement ceux qui sont assez fous pour essayer de faire naviguer leurs navires sur le lac polonais."
 POL_Marriage_to_the_Sea:0 "Mariage avec la Mer"
 POL_Marriage_to_the_Sea_desc: "Alors que notre flotte continue de s'épanouir, nombreux sont ceux qui ont évoqué la vieille idée d'un "mariage avec la mer" - un partenariat que la marine nouvellement créée devrait, espérons-le, être capable de défendre. D'aucuns réclament la construction d'un navire amiral pour la marine polonaise, en partie pour des raisons stratégiques et en partie pour des raisons de prestige national. Un navire qui serait un monument à notre lien avec la mer, un lien qui ne sera plus jamais rompu."

