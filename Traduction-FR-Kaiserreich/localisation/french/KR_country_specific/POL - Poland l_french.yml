 POL_Syndicalist_Republic: "La République Syndicaliste"
 POL_Syndicalist_Republic_desc: "La République Révolutionnaire Polonaise surgit des ténèbres sous la direction du Chef d'État Kazimierz Zakrzewski. La seule cause unificatrice pour les différentes factions de la république est la menace des ennemis étrangers et nationaux, qui seraient heureux de voir la Pologne enchaînée une fois de plus. C'est fini !"

 POL_zakrzewski_consolidate_mission: "Consolider la Présidence"
 POL_zakrzewski_consolidate_mission_desc: "Zakrzewski a pris le pouvoir, mais ce n'est que le premier tour. Derrière son dos, les anarchistes et d'autres personnes manquant de zèle complotent pour le renverser, et revenir aux échecs de tous les soulèvements précédents. Mais cette fois-ci, ce sera différent ; cette fois-ci, la révolution passera."
 POL_reform_the_ZZZ: "Réformer le ZZZ"
 POL_reform_the_ZZZ_desc: "Le ZZZ est devenu un organe bureaucratique et élitiste où les dirigeants syndicaux débattent sans fin des questions les plus stériles. Pour garantir le pouvoir du peuple, il faut défaire les élites syndicales et ramener les syndicats à leur objectif initial : servir le peuple et non le dominer."
 POL_centralize_paramilitaries: "Centraliser les Paramilitaires"
 POL_centralize_paramilitaries_desc: "Pendant la révolution, de nombreux groupes que nous avons considérés comme nos "alliés" ont armé leurs propres paramilitaires. Leur loyauté envers la révolution étant remise en question, ces milices sont considérées comme de plus en plus dangereuses : elles doivent être désarmées et unifiées au sein d'une organisation loyale envers le peuple, et non envers les partis."
 POL_propaganda_campaigns:0 "Campagnes de Propagande"
 POL_bypass_bureaucrats_desc: "En prenant le contrôle des grands journaux et en les transformant en nos porte-parole, nous pouvons faire en sorte que notre voix soit entendue plus fort - comme il se doit."
 POL_truce_with_PPS: "Compromis avec le PPS"
 POL_truce_with_PPS_desc: "Les socialistes modérés ont demandé la limitation et le contrôle des gardes rouges, une démocratie accrue et une publication plus ouverte. Si nous le souhaitons, nous pouvons trouver un terrain d'entente avec eux, et espérer obtenir leur soutien pour la nouvelle Pologne socialiste."
 POL_truce_with_PSL: "Compromis avec le PSL"
 POL_truce_with_PSL_desc: "Les porte-parole des paysans ont exigé de la république qu'elle tienne ses promesses aux paysans : un soutien accru de l'État, pas de saisie de terres, des terres supplémentaires pour les petites exploitations et les sans-terre, le traitement des villages de campagne comme des coopératives. Si nous pouvons gagner leur reconnaissance, la paysannerie soutiendra notre nouvel État."

