 poland.600.t: "Les Révolutionnaires de Droite"
 poland.600.d: "Les modérés du PPS et leurs frères paysans du PSL ont été de fervents supporters dans notre lutte commune contre le tyran prussien, mais avec le succès de notre soulèvement, ces soi-disant "révolutionnaires de droite" sont devenus un problème pour certains.\n\nLes voix les plus dures prétendent qu'ils sont des traîtres, ceux qui ne sont pas assez forts et idéalistes pour suivre la révolution jusqu'au bout. Les socialistes plus modérés ont fait remarquer qu'ils ont soutenu notre révolution, et ont même pris les armes contre notre ennemi commun. Et comme la France nous l'a montré, les paysans ne sont pas incompatibles avec le système syndicaliste.\n\nLa question se pose : devons-nous accepter ces révolutionnaires à la loyauté douteuse ou devons-nous interdire leurs activités jusqu'à ce qu'ils aient prouvé leur loyauté au nouveau système ?"
 poland.600.a: "Il ne peut y avoir de Pologne sans les paysans."
 poland.600.b: "Il y a un instant, ils voulaient nous vendre aux Autrichiens, n'est-ce pas ?"

 poland.601.t: "La Dernière Session du Gouvernement Révolutionnaire Provisoire"
 poland.601.d1: "Une grande tâche attend les délégués du gouvernement provisoire : jeter les bases de la nouvelle république syndicaliste, et mettre fin à l'accès aux pouvoirs spéciaux que le Comité révolutionnaire a exercé depuis le début de la révolution. Même si la république n'est guère stable, nombreux sont ceux qui réclament des élections et un retour à un semblant de normalité, de peur qu'une prolongation de l'état d'urgence ne rende impossible un retour à la démocratie.\n\nLa composition des délégués réunis dans l'ancien palais royal représente le Sejm provisoire, formé des représentants des syndicats et des délégués de gauche du parlement. Les partisans de Zakrzewski, officieusement les Zakrzewskites, représentent les révolutionnaires purs et durs, qui sont prêts à faire des compromis sur les idéaux libéraux, si cela doit être fait au nom de la révolution. Leur opposition, les "syndicalistes de gauche", constitue le deuxième groupe le plus important, nominalement fidèle à Zakrzewski, mais en désaccord constant sur la politique à mener. La dernière grande faction est le PPS-Lewica, qui comprend également de nombreux membres de l'ancien PPS modéré. Ils sont les plus ardents défenseurs de la modération et de la tradition parlementaire."
 poland.601.d2: "Une grande tâche attend les délégués du gouvernement provisoire : jeter les bases de la nouvelle république syndicaliste, et mettre fin à l'accès aux pouvoirs dictatoriaux que le président Zakrzewski a exercés. Même si la république n'est guère stable, nombreux sont ceux qui réclament des élections et un retour à un semblant de normalité, de peur qu'une prolongation de l'état d'urgence ne rende impossible un retour à la démocratie.\n\nLa composition des délégués réunis dans l'ancien palais royal représente le Sejm provisoire, formé de représentants des syndicats et des délégués de gauche du parlement. Les partisans de Zakrzewski représentent les révolutionnaires purs et durs, qui soutiennent fermement Zakrzewski et la révolution. Leurs opposants, les "gauches-syndicalistes", constituent le deuxième groupe le plus important, mais sont entrés en grave désaccord avec Zakrzewski sur ses pouvoirs actuels. La dernière grande faction est le PPS-Lewica, qui comprend également de nombreux membres de l'ancien PPS modéré. Ils ont formé une alliance avec les anarcho-syndicalistes, pour s'opposer aux tentatives de Zakrzewski de prendre le pouvoir."
 poland.601.a:0 "Commençons !"

 poland.602.t: "La Forme du Gouvernement"
 poland.602.d: "Les sociaux-démocrates et les communistes de l'assemblée ont fait valoir que la dissolution de l'État en plusieurs communes et soviets est non seulement irresponsable, mais aussi inutilement radicale. Une république démocratique unitaire est, pour eux, déjà une forme de gouvernement qui fonctionne bien.\n\nCependant, les syndicalistes et certains anarchistes s'opposent violemment à une telle "reddition au statu quo", et soutiennent que la démocratie ne peut être garantie que par la décentralisation, chaque syndicat et coopérative gérant largement ses propres affaires.\n\nLe camarade Zakrzewski a tenu un discours enflammé déclarant que la seule façon d'empêcher la révolution de tomber entre les mains de bureaucrates non élus est une forme d'État radicale, véritablement syndicaliste."
 poland.602.a: "République Socialiste Unitaire"
 poland.602.b: "Fédération des Communes"

 poland.603.t: "La Question de l'Autorité"
 poland.603.d: "Le deuxième sujet le plus controversé de l'assemblée a été celui du pouvoir exécutif. Alors que presque tout le monde est d'accord pour dire qu'un seul homme ne devrait jamais avoir le pouvoir total sur le système démocratique, il y a un grand bloc de délégués et de communistes alignés sur ZZZ qui plaident pour un président fort, élu par vote direct pour un mandat de 7 ans.\n\nLeur argument est simple : aucun État socialiste n'a réussi à survivre à sa naissance calamiteuse sans tyrannie et terreur initiales. Lorsque la révolution se bat contre des ennemis internes et externes, elle doit avoir une direction forte, capable d'agir rapidement et de manière décisive."
 poland.603.a: "Un chef fort, ce sera !"
 poland.603.b: "Nous avons déjà eu un tyran, nous n'en aurons pas un autre."

 poland.604.t: "Le Destin des Pouvoirs d'Urgence"
 poland.604.d: "Pendant les jours les plus sombres de la révolution, Kazimierz Zakrzerwski a été nommé chef de la révolution avec des pouvoirs quasi dictatoriaux. Beaucoup considèrent encore cela comme une grave erreur, d'autant plus que le président n'a montré aucune intention de se retirer de sitôt. La question a été mise au vote par le camarade Dubois. La question est simple : Zakrzewski doit-il renoncer à ses pouvoirs, et organiser des élections le plus rapidement possible, ou rester le chef suprême ?\n\nLes partisans de Zakrzewski dénoncent cette question comme une tentative de déstabilisation de la révolution à un moment crucial, et comme un coup de poignard dans le dos de ceux qui espèrent secrètement voir la révolution s'effondrer. Des dizaines de discours passionnés ont été prononcés par les opposants et les partisans du président, et après huit heures de débats acharnés, l'assemblée a finalement voté, décidant que..."
 poland.604.a: "Le camarade Zakrzewski est toujours nécessaire."
 poland.604.b: "Les élections seront convoquées immédiatement."

 poland.606.t: "L'Ascension du Président Zakrzewski"
 poland.606.d: "[?global.date.GetDateStringNoHourLong] restera dans les mémoires comme le jour qui a anéanti la démocratie naissante dans la nouvelle Pologne indépendante. Kazimierz Zakrzewski, président du ZZZ, a reçu le soutien de la majorité de l'assemblée, puis d'un plébiscite public, pour ses pouvoirs dictatoriaux pendant les sept années suivantes. Il y a eu des allégations de votes falsifiés, et l'opposition a organisé de grandes manifestations autour du Sejm, mais elle n'a pas osé s'opposer directement à Zakrzewski. Après tout, l'homme est populaire, et le peuple croit que c'est son grand leadership qui a apporté à la Pologne sa récente liberté et sa résurgence nationale."
 poland.606.a: "Tant pis pour le pouvoir du peuple."

 poland.607.t: "Les Premières Élections de la République Syndicaliste"
 poland.607.d1:0 "Bien que le taux de participation aux élections ait été globalement décevant, de nombreux Polonais se sont précipités pour élire leurs délégués locaux et ceux du Sejm. Comme il s'agit des premières élections sous le nouveau régime socialiste, l'ambiance est à la fois enthousiaste et résignée. Des milices de volontaires maintiennent la paix tandis que les différentes factions tentent de convaincre les travailleurs de leur côté.\n\nZakrzewski et ses partisans utilisent une rhétorique populiste, s'appuyant sur les déceptions des pauvres et promettant la supériorité nationale. Leur principale opposition, une large coalition de syndicalistes et d'anarchistes anti-Zakrzewski, concentre ses efforts pour s'opposer au culte de la personnalité de Zakrzweski. Étonnamment, le PPS, fortement diminué, dispose toujours d'un moteur électoral considérable, et se présente comme le candidat modéré soutenant la loi et l'ordre - ce que beaucoup ont commenté comme une tournure extrêmement ironique."
 poland.607.d2: "Bien que la participation globale aux élections ait été décevante, de nombreux Polonais se sont empressés d'élire leurs délégués locaux et leurs délégués au Sejm. Comme il s'agit des premières élections sous le nouveau régime socialiste, l'ambiance est à la fois enthousiaste et résignée. Des milices de volontaires maintiennent la paix tandis que les différentes factions tentent de convaincre les travailleurs de se ranger de leur côté.\n\nLes conseillers de Cseszejko-Sochacki ont comblé le vide laissé par le départ de Zakrzewski. Leur principale opposition est une large coalition de syndicalistes et d'anarchistes sous la direction de la célèbre anarchiste Leah Feldman. Il est surprenant de constater que le PPS, très affaibli, dispose toujours d'un moteur électoral considérable et qu'il se présente comme le candidat modéré qui soutient la loi et l'ordre, ce que beaucoup considèrent comme une tournure extrêmement ironique."
 poland.607.a: "La faction de Zakrzewski gagne le plus de députés."
 poland.607.b: "Les anarchistes et les syndicalistes obtiennent la majorité."
 poland.607.c: "Les modérés du PPS remportent une victoire surprise."
 poland.607.e: "Les communistes du PPS obtiennent la majorité."

 poland.609.t: "Le Wódz s'assure le pouvoir"
 poland.609.d: "Les partisans de Zakrzewski sont tout ce qui reste dans les ruines fumantes de la brève démocratie polonaise. Dans une guerre à grande échelle contre l'opposition politique, les "Zakrzewskites", qui contrôlent les milices citoyennes, ont évincé leurs ennemis de la direction des organisations syndicales, des journaux et de l'administration publique. Ces postes ont été occupés par de "vrais" syndicalistes, qui ne veulent pas faire de compromis avec l'ancien système bourgeois.\n\nL'opposition, avec le PPS à sa tête, a essayé de monter une campagne de résistance, mais cela n'a pas fonctionné. Beaucoup trop de gens sont apathiques, et se concentrent uniquement sur leur survie au jour le jour au milieu du chaos polonais, et certains accueillent même silencieusement un pouvoir centralisé fort, si cela signifie leur pain quotidien et une frontière sûre - et c'est ce que le Wódz leur a promis."
 poland.609.a: "Longue vie à Pilsudski, longue vie à Zakrzewski !"

 poland.610.t: "La Révolution et l'Église Catholique"
 poland.610.d.syndicalist: "L'Église Catholique a été dépouillée de la plupart de ses terres et domaines pendant la révolution. Le clivage amer au sein du peuple était centré sur les églises - dans de nombreux endroits, des combats ont eu lieu entre ceux qui cherchaient à défendre l'Église, et ceux qui voulaient se venger de l'ennemi de classe. Beaucoup se souviennent de la façon dont l'Église soutenait la monarchie et les mouvements les plus néfastes, et était toujours prête à aider lorsque l'État avait besoin de persécuter ceux qui travaillaient pour la libération du peuple. De nombreuses effusions de sang insensées ont souillé les carreaux des églises polonaises, mais l'anarchie actuelle n'est guère à l'avantage de la révolution non plus.\n\nLa majorité des révolutionnaires souhaitent pousser à une sécularisation sévère et à la suppression totale du pouvoir temporel de l'Église, comme en France il y a une quarantaine d'années. Ils soutiennent que si l'Église est autorisée à conserver ne serait-ce que son organisation, elle deviendra un organe de résistance à l'intérieur de la République des travailleurs, prêt à collaborer avec tout envahisseur futur. Des esprits plus calmes ont estimé que nous devrions nous inspirer de l'expérience de la France - ils ont commencé par des répressions sévères qui ont fini par devenir un peu plus modérées et pragmatiques, car il est devenu évident qu'il n'est tout simplement pas réaliste de détruire la religion du jour au lendemain."
 poland.610.d.totalist: "L'Église Catholique a été dépouillée de la plupart de ses terres et domaines pendant la révolution. Le clivage amer au sein du peuple était centré sur les églises - dans de nombreux endroits, des combats ont eu lieu entre ceux qui cherchaient à défendre l'Église, et ceux qui voulaient se venger de l'ennemi de classe. Beaucoup se souviennent de la façon dont l'Église soutenait la monarchie et les mouvements les plus néfastes, et était toujours prête à aider lorsque l'État avait besoin de persécuter ceux qui travaillaient pour la libération du peuple. De nombreuses effusions de sang insensées ont souillé les carreaux des églises polonaises, mais l'anarchie actuelle n'est guère à l'avantage de la révolution non plus.\n\nLa majorité des révolutionnaires souhaitent pousser à une sécularisation sévère et à la suppression totale du pouvoir temporel de l'Église, comme en France il y a une quarantaine d'années. Ils soutiennent que si l'Église est autorisée à conserver ne serait-ce que son organisation, elle deviendra un organe de résistance à l'intérieur de la République des travailleurs, prêt à collaborer avec tout envahisseur futur. Des esprits plus calmes ont estimé que nous devrions nous inspirer de l'expérience de la France, qui a commencé par des mesures sévères, avant de devenir un peu plus modérée et pragmatique, car il est devenu évident qu'il n'est tout simplement pas réaliste de détruire la religion du jour au lendemain.\n\nCependant, il existe une troisième option. Les soréliens français ont suggéré que la foi catholique n'est pas réactionnaire en soi - bien au contraire, elle fait partie intégrante du mythe national français - ou polonais. Elle devrait donc être transformée et non détruite, et l'Église devrait servir la révolution comme toute autre partie de la société. Si le concept est marginal dans le socialisme polonais, Zakrzewski et beaucoup d'anciens exilés en France sont convaincus qu'une telle alliance pourrait fonctionner."
 poland.610.a: "Ils font partie de l'âme de la Pologne, tout comme nous."
 poland.610.b: "Limitez la coopération."
 poland.610.c: "Ils n'ont pas leur place dans la nouvelle Pologne."

 poland.620.t: "Les Deuxièmes Élections de la République Syndicaliste"
 poland.620.d1:0 "La gouvernance socialiste étant désormais bien ancrée en Pologne, les Polonais se sont à nouveau précipités pour élire leurs délégués locaux et ceux du Sejm. L'humeur nationale est devenue plus détendue maintenant que le pays n'est plus assiégé par les forces impérialistes allemandes.\n\nZakrzewski et ses partisans ont fait campagne et ont rappelé au peuple polonais qui l'a conduit à se libérer du tyran prussien, mais les syndicalistes centristes, dirigés par le célèbre anarcho-syndicaliste Leah Feldman, s'opposent une fois de plus à la prise de pouvoir de Zakrzewski.\n\nSous la direction de Zygmunt Zaremba, rédacteur du magazine Robotnik, le PPS-L se présente comme la seule force politique capable de préserver un système parlementaire, démocratique et socialiste, et lance des appels contre le radicalisme de Zakrzewski et des syndicalistes centristes."
 poland.620.d2: "La gouvernance socialiste étant désormais bien ancrée en Pologne, les Polonais se sont à nouveau précipités pour élire leurs délégués locaux et ceux de la Diète. L'humeur nationale est plus détendue depuis que le pays n'est plus assiégé par les forces impérialistes allemandes et qu'il a évité de justesse la dictature de Zakrzewski. Le départ de Zakrzewski de Pologne a permis à d'autres de prendre la relève, notamment Jerzy Cseszejko-Sochacki, leader de l'aile communiste du conseil du PPS-L, qui s'est imposé comme une figure d'opposition au célèbre anarcho-syndicaliste Leah Feldman. En outre, sous la direction de Zygmunt Zaremba, rédacteur en chef du magazine Robotnik, la faction modérée du PPS-L se présente comme la seule force politique qui préservera un système parlementaire, démocratique et socialiste, et lance des appels contre les syndicalistes et les communistes de conseil."
 poland.620.a: "Les partisans de Zakrzewski obtiennent la majorité."
 poland.620.a2: "Les conseillers de Cseszejko-Sochacki obtiennent la majorité."
 poland.620.b: "Les syndicalistes centristes assurent la majorité."
 poland.620.c: "Le PPS-L obtient la majorité."

 poland.625.t: "La Révocation du Président Zakrzewski"
 poland.625.d: "Dans leur tentative d'éliminer les "déloyaux" des organisations syndicales et de l'administration publique, les partisans de Zakrzewski ont mordu plus qu'ils ne pouvaient mâcher. Au début, les coups et les intimidations ont fonctionné, mais lorsque de plus en plus de personnes ont résisté aux milices, l'opposition est devenue de plus en plus audacieuse.\n\n Le Robotnik, magazine du parti socialiste polonais et le plus lu des magazines socialistes du pays, a publié un article enflammé déclarant que Kazimierz Zakrzewski est un usurpateur, qui n'a pas été capable de tenir ses promesses de pain et de sécurité. Le texte, écrit par le rédacteur en chef du magazine, Zygmunt Zaremba, a servi de cri de ralliement à l'opposition désunie, et des manifestations ont été organisées. Dans une tournure dramatique des événements, un petit groupe de miliciens a fait irruption dans la maison d'édition de Robotnik et a tenté d'arrêter Zaremba. Une rapide fusillade s'ensuit, et trois personnes sont blessées, les deux camps se rejetant la faute. Varsovie était au bord de l'ébullition, les gardes rouges se rangeant soit du côté de Zakrzewski, soit du côté de Zaremba.\n\nC'est Zakrzewski qui a cédé en premier. En public, il explique qu'il va renoncer à ses pouvoirs d'urgence, comme il l'a promis, et laisser les élections libres commencer. Dans son discours, il a souligné que les petits peuples comme les Polonais ne pouvaient pas laisser la désunion s'installer dans leurs rangs, sinon leurs nombreux ennemis les avaleraient. Dans la même annonce, il a fait part de son intention de partir à Paris pour y effectuer une mission diplomatique prolongée. On ne sait pas si c'est l'opposition qui l'a poussé à quitter la Pologne ou s'il l'a fait pour sa propre sécurité."
 poland.625.a: "L'orgueil précède la chute."

#Pre-revolution setup

 poland.630.t: "Murmures d'une Révolution"
 poland.630.d: "Au lendemain de l'élection, le mécontentement n'a fait que croître. La population remet continuellement en question la légitimité du gouvernement, et le discours de la gauche radicale se répand de plus en plus, malgré les tentatives pour l'écraser. Lors d'une réunion d'urgence du ministère de l'intérieur, cette instabilité croissante a été longuement discutée, et deux plans possibles ont émergé.\n\nAvec une législation spéciale, une répression antisocialiste à grande échelle pourrait être lancée. Avec suffisamment d'arrestations, la capacité d'organisation du mouvement révolutionnaire devrait être tuée, avant qu'il ne puisse causer de réels problèmes. Cependant, ce plan nécessite la coopération du Sejm et du système judiciaire, et pourrait provoquer des réactions négatives de la part du public. L'alternative est de simplement observer la situation, et d'essayer de la contenir sans trop attirer l'attention. Après tout, les gens sont rarement énervés pour toujours."
 poland.630.a: "Une répression anti-socialiste, et maintenant !"
 poland.630.b: "Observez simplement la situation."

 poland.631.t: "L'Union des Syndicalistes Polonais"
 poland.631.d: "Le premier pas vers la libération de la Pologne a été fait lors d'une réunion clandestine dans la banlieue de Kielce. La réunion a été organisée par le président du ZZZ, Kazimierz Zakrzewski, qui, quelques semaines auparavant, était entré clandestinement en Pologne par la frontière sud. Il était accompagné d'un certain nombre d'autres révolutionnaires sous de faux noms, dont certains avaient déjà combattu pendant la guerre civile française. Ces révolutionnaires professionnels rencontrent les "syndicalistes locaux" du Congrès polonais, comme l'anarcho-syndicaliste Pawel Lew Marek, et de nombreux représentants de syndicats radicalisés et d'organisations socialistes.\n\nMalgré des désaccords sur ce que devrait être le système socialiste idéal, un accord a été conclu pour créer une direction collective et commencer à s'organiser pour la révolution, qui commencerait lorsque l'inévitable guerre entre l'Allemagne et la France commencerait. Le fruit de ces négociations est devenu l'Union des Syndicalistes Polonais (ZSP)."
 poland.631.a: "À la liberté"

 poland.632.t: "L'Avant-Garde de la Liberté"
 poland.632.d: "L'Union des Syndicalistes Polonais a été efficace. Ils ont rapidement commencé à coordonner diverses imprimeries clandestines par l'intermédiaire de l'Agence de Presse Révolutionnaire afin de gagner plus de soutien pour leur complot, surtout avec les rumeurs selon lesquelles, lorsque la guerre arrivera, les Polonais seront envoyés dans les tranchées du front occidental. Zakrzewski lui-même, sous le nom de plume "Nostromo", a écrit de nombreux articles, discutant des révolutions françaises et britanniques précédentes et de l'amélioration de la vie des gens ordinaires qu'elles ont apportée, de la trahison des soi-disant "nationalistes" polonais dans la défense du peuple polonais, et de la nécessité pour les patriotes polonais de coopérer avec le mouvement syndicaliste.\n\nEn même temps, des armes ont été produites et cachées, et des "clubs de chasse" clandestins ont commencé à donner une formation militaire, tout comme l'Association des Fusiliers de Piłsudski l'avait fait avant la dernière guerre. Jerzy Szurig, sous le nom de code "Nader", a créé une aile militaire clandestine pour le ZSP. Il a lui-même combattu pendant la Grande Guerre dans la Légion étrangère française, au sein de la Légion des Bayoniens, et est l'homme de confiance de Zakrzewski. Sous son organisation, des agents de renseignement français ont été introduits clandestinement dans le pays, dans le but de commencer à construire un réseau radio qui permettrait une meilleure coordination entre l'Internationale proprement dite et la résistance polonaise. Des démarches minutieuses ont été entreprises auprès de l'armée, afin de distribuer de la propagande et d'identifier les officiers susceptibles de partager les mêmes idées. Un soin particulier est apporté à l'utilisation de la mémoire de Józef Piłsudski, tout en essayant de dépeindre l'agitation actuelle comme similaire à la situation d'avant 1914, dont beaucoup de généraux se souviennent bien eux-mêmes. La table était mise pour le dernier soulèvement polonais."
 poland.632.a: "Nous rendrons Piłsudski fier !"

 poland.633.t: "Le Début de la Guerre du Peuple"
 poland.633.d: "La guerre entre le tyran prussien et les peuples libres d'Europe a commencé. Dans ses diverses publications illégales, le ZSP dépeint une lutte entre des empires oppressifs et des peuples indépendants, et appelle ouvertement tout Polonais patriote à s'opposer à la folie du Kaiser Wilhelm et à tout gouvernement qui le soutient.\n\nLe message pacifiste a atteint même l'ancien centre politique, puisque même les organisations du Parti populaire ont rejoint les manifestations pacifistes menées par les syndicalistes dans certaines régions. D'une main, il y a le refus de l'appel sous les drapeaux et les tracts anti-guerre, et de l'autre Wolność entraîne toujours plus de partisans et leur fait passer des armes en contrebande. On envisage d'organiser une grève générale aux côtés du PPS, tandis qu'en secret, des plans concrets de prise des villes sont élaborés par les comités régionaux de libération. Les nouvelles du front occidental sont attendues avec grand intérêt, car chaque revers de la Heer rend l'idée de la Pologne libre un peu plus tangible."
 poland.633.a: "Bientôt, nous serons libres."

#Lategame syndie events

 poland.650.t: "Le Międzymorze"
 poland.650.d: "Le rêve entre les mers est devenu réalité. Les vastes territoires de l'Est ont été libérés par l'armée polonaise, qui a aidé nos frères de la République à se débarrasser de leurs oppresseurs. Lors de la session fondatrice de la nouvelle Assemblée fédérale du peuple, des délégués de Pologne, de Lituanie, de Biélorussie, d'Ukraine et de bien d'autres endroits se sont réunis pour jeter les bases du nouvel État, qui, espérons-le, se portera mieux que l'ancienne République.\n\nLes problèmes ont rapidement surgi. Si nos camarades socialistes sont reconnaissants de notre aide, ils se méfient profondément de "l'impérialisme polonais" et ont fait pression pour obtenir de vastes concessions au titre de la fraternité socialiste. "La République des Communes d'Entre-les-Mers" sera composée de régions autonomes et de communes spéciales, chacune élisant ses représentants à l'assemblée non nationale qui s'occupe de la politique commune, comme les relations militaires et étrangères. Pour tout le reste, ce sont les assemblées régionales qui règnent. Certains des partisans de [POL.GetLeader] ont été scandalisés par cette "reddition", mais étonnamment, une majorité de socialistes polonais comprend qu'une fédération souple est la seule façon de sécuriser le nouvel État."
 poland.650.a: "Les Partitions vengées !"
 POL_communes: "Communes Fédérées"

 poland.651.t: "Une Capitale pour la République"
 poland.651.d: "Nos camarades de l'Est ont demandé que la capitale soit déplacée hors du cœur de la Pologne elle-même, vers les régions frontalières, dans l'une des anciennes villes multiethniques qui mettent le mieux en valeur notre fédération.\n\nIl y a Vilnius, ou Wilno ou Vilnia, qui a été la capitale du Grand Duché de Lituanie, et même de la République polono-lituanienne pendant un certain temps. Brest, ou Bieraście ou Brześć, où l'Union de Brest a été faite en 1595 et où, plus tard, les États d'Europe de l'Est ont été séparés de la Russie par le tristement célèbre traité de Brest-Litovsk. Le troisième choix est Lwów ou Lviv, une ville qui a toujours été déchirée entre les civilisations polonaise et ukrainienne."
 poland.651.a: "Vilnius!"
 poland.651.b: "Brest!"
 poland.651.c: "Lwów!"

 poland.660.t: "L'Union des Slaves Occidentaux"
 poland.660.d: "Le panslaviste tchèque Karel Kramář est le premier à imaginer une union des Slaves de l'Ouest, pour faire contrepoids à la Russie. En Pologne, ce concept de "Zachodniasławia" a atteint une certaine popularité dans la gauche, mais il n'a jamais atteint le même niveau d'importance que la Yougoslavie pour les Slaves du Sud. Cependant, après toutes les effusions de sang de la guerre, la situation est apparue où l'Union des Slaves Occidentaux pourrait se produire après tout.\n\nLes armes polonaises ont libéré nos frères de Tchéquie et de Slovaquie, et ceux-ci sont gouvernés par des conseils révolutionnaires calqués sur le modèle polonais. Sous une certaine pression, les délégués du Sud ont accepté de proclamer la Confédération Centro-Européenne, une union entre la Pologne, la Tchéquie et la Slovaquie.\n\nCette Confédération suit les principes syndicalistes décentralisés, et chaque tiers dispose d'une autonomie plus ou moins grande. La France a fortement parrainé la création de cette union, car elle créera une nouvelle puissance socialiste forte à l'est, prête à s'opposer à tout ennemi potentiel à l'est."
 poland.660.a: "Hourra pour les trois tribus !"
 POL_cec_state: "État de la Confédération d'Europe Centrale"

#Nationalist path
 poland.700.t: "Le Procès des Généraux Collaborationnistes"
 poland.700.d: "Au cours de ces dernières décennies d'humiliation, de nombreux Polonais se sont égarés et ont préféré coopérer avec les occupants allemands, plutôt que de résister fièrement jusqu'au bout. C'est particulièrement accablant pour les généraux, des hommes qui ont ostensiblement juré de défendre la nation polonaise. Mais non ! Ces briseurs de serment ont léché les bottes allemandes et ont oublié leur véritable loyauté. Ils se sont engraissés sur le dos des Polonais ordinaires, festoyant dans des banquets avec les officiers haïs de la Heer et les propriétaires d'esclaves de la Ruhr. Même beaucoup de ceux qui n'ont pas fraternisé avec les Allemands sont coupables de complots et d'abus de position, considérant leur carrière comme un moyen d'obtenir plus de pouvoir.\n\nMais enfin, le jugement est là, car les hommes fidèles au soulèvement national rassemblent les collaborateurs, prêts à les condamner pour leurs crimes contre la patrie."
 poland.700.a: "Toute personne qui pourrait être une menace partira."
 poland.700.b: "Nous serons miséricordieux, et ne supprimerons que le pire."
 poland.700.c: "Faites une alliance avec la clique Śmigły."
 POL_unable_to_remove_tt: "§RVous ne serez pas en mesure de retirer Rydz de la position.§!"

 poland.701.t: "Conquérir le Sejm"
 poland.701.d: "Le nouveau Sejm est principalement composé de délégués d'Endek, et de ceux qui partagent les mêmes idées que la cause nationaliste. Cependant, ils sont tout sauf fidèles à Adam Doboszyński. Même ceux qui avaient suivi aveuglément Roman Dmowski jusqu'à l'exil sont hésitants. Doboszyński est dénoncé comme un marginal radical par beaucoup, un homme qui est plus un terroriste qu'un dirigeant pour un pays respectable. Ces "vieux Dmowskites" sont à l'unisson avec des délégués à l'esprit plus parlementaire, et seule une petite minorité du Sejm s'assoit réellement derrière le leader.\n\nSi nous voulons maintenir un régime souverain, ces opposants à l'avenir doivent être soit éliminés, soit convaincus de l'erreur qu'ils commettent."
 poland.701.a: "Des élections ouvertes seront organisées dès que possible !"
 poland.701.b: "Un mélange de promesses mielleuses et de menaces voilées devrait suffire."
 poland.701.c: "Quel bien les politiciens ont-ils jamais apporté à ce pays ?"

 poland.702.t: "Les Capitalistes Traîtres"
 poland.702.d: "Personne n'a autant collaboré avec les Allemands que l'élite judéo-maçonnique : les magnats vivant dans le luxe de leurs domaines, les industriels préférant la compagnie des Allemands à celle de leurs ouvriers. Ils ont ignoré leur conscience et ont transformé leurs compatriotes en machines au service de leur éternelle soif d'or et de charbon.\n\nLeur stupidité a rendu l'homme du peuple sensible à des illusions encore pires, comme l'agitation socialiste sans Dieu, alors qu'ils auraient dû favoriser l'unité et le bien-être de la Pologne. Ils seront enfin punis pour leurs actes."
 poland.702.a: "Il n'y a pas de pire péché que de forcer un autre chrétien à aller dans les mines."
 poland.702.b: "Les élites sont là pour répandre la misère et la corruption."
 POL_purged_cop: "A été purgé."
 remove_industrial_concern: "§RRetire§! §YPréoccupation industrielle§!:\n"

 poland.703.t: "Le Deuxième Procès d'Adam Doboszyński"
 poland.703.d: "Le complot couvait depuis un certain temps. Une grande partie de l'establishment politique préexistant détestait Adam Doboszyński et le considérait comme un radical dangereux, dont les promesses de distribution radicale des biens et de retrait des élites du pouvoir étaient perçues comme une menace. Dans l'armée, on se méfiait de Doboszyński et ses projets grandioses de conquêtes étaient considérés comme un aventurisme militaire potentiellement dangereux. Cette combinaison a donné aux putschistes tout ce dont ils avaient besoin pour évincer le président.\n\nAlors que Doboszyński s'adressait au Sejm, les comploteurs ont mis leur plan à exécution et ont verrouillé le bâtiment. Il n'a fallu qu'une poignée de policiers militaires, ceux chargés de la sécurité du parlement. Après le verrouillage, les accusations ont été portées aux pieds de Doboszyński - meurtre et emprisonnement de l'opposition politique, prises de pouvoir anticonstitutionnelles et de nombreuses autres violations, réelles ou imaginaires. Il a répondu aux accusations aussi calmement qu'il le pouvait, et même acculé, il a fait preuve d'un contrôle remarquable de la situation. Pendant un moment, les putschistes craignent que l'accusé ne convainque le Sejm de se ranger de son côté, mais lorsque sa mise en accusation est votée, la ligne la plus conservatrice triomphe.\n\nUne fois dépouillé de son pouvoir, Doboszyński a été escorté à l'extérieur jusqu'à ce que son sort soit décidé."
 poland.703.a: "Cet homme était fou."

 poland.704.t: "Les Monoïdes"
 poland.704.d: "Le concept de démocratie multipartite est intrinsèquement défectueux. Toute décision digne de ce nom doit être prise à une large majorité, sinon il s'agit simplement d'une dictature des 51%. Ainsi, la première étape du nouveau système politique national d'Adam Doboszyński est la création d'une nouvelle organisation politique qui remplacera à terme les partis politiques. Ce nouveau forum de discussion pour les dirigeants du pays et les hommes ordinaires servirait à favoriser l'unanimité - la monoidea - au sein du peuple polonais et, espérons-le, à guérir les cicatrices que des décennies de politique partisane ont infligées à l'unité de la nation.\n\nDans la vision de Doboszyński, cette nouvelle organisation politique éduquera et guidera la culture politique de la nation jusqu'à ce que les gens du peuple soient suffisamment mûrs politiquement pour prendre part à la vie politique de manière appropriée. Elle servira également d'organisation pour les corporations - comprises dans un sens catholique, comme des associations de personnes liées - afin de coordonner la vie économique. Une fois la discorde multipartite balayée de la politique polonaise, les esprits les plus brillants de la nation pourront se concentrer sur l'amélioration de la prospérité de la Pologne dans son ensemble."
 poland.704.a: "Pourquoi personne n'a pensé à ça avant ?"

 poland.705.t: "Trois Hectares et une Vache"
 poland.705.d: "Le principe de base du distributisme est que toute activité doit être réalisée dans l'unité la plus petite possible, comme une entreprise familiale plutôt qu'une société par actions, ou une ferme familiale plutôt qu'une grande ferme mécanisée. Bien que cela puisse ne pas être aussi efficace, ces choses ne sont pas des priorités pour les distributionnistes comme Adam Doboszyński. L'objectif de cette idéologie est plutôt de s'assurer que les richesses sont réparties aussi équitablement que possible, afin que chacun ait ce dont il a besoin et qu'un petit nombre d'individus ne puisse pas s'approprier une grande partie des ressources naturelles. Ce qu'il faut essentiellement, c'est une réforme de la propriété.\n\nEn se concentrant d'abord sur la propriété foncière, il est impératif que chaque famille polonaise qui le souhaite ait son propre lopin de terre - "trois hectares et une vache", comme le disait le père idéologique du distributisme, GK Chesterton. Ces terres seront prélevées sur les domaines des magnats, à commencer par les élites allemandes et juives, car leur part de la richesse est disproportionnellement plus élevée que celle des Polonais. Bien que ces derniers possèdent de très grands domaines, il est douteux que cela suffise à donner à tous des parcelles suffisamment grandes pour faire vivre leur famille. Toutefois, s'en prendre aux propriétaires terriens polonais - qui ont jusqu'à présent soutenu les idées des nationaux-démocrates - pourrait les amener à reconsidérer leur allégeance à Doboszyński."
 poland.705.a: "Confisquez les terres appartenant aux Allemands et aux Juifs, mais laissez les magnats polonais en paix."
 poland.705.b: "Même les Polonais peuvent opprimer un autre Polonais. Les magnats donneront leur part !"

 poland.706.t: "Un Rameau d'Olivier pour le Parti Populaire"
 poland.706.d: "Qu'on le veuille ou non, le Parti Populaire a la bonne idée. La Pologne est par nature une nation paysanne. Son parti paysan a simplement été détourné par l'intelligentsia libérale et la franc-maçonnerie, qui ont fait des paysans polonais leur instrument. Le programme de Doboszyński devrait être facile à vendre à leur base moyenne, pour autant que leurs dirigeants corrompus soient balayés.\n\nCependant, ils ont toujours été une épine dans le pied de la Démocratie nationale, et il est possible qu'ils ne soient que de faux paysans, qui n'ont aucun amour pour la nation polonaise, pas vraiment. Après tout, ils ont été prompts à travailler avec les socialistes à chaque fois. Devrions-nous essayer de les intégrer dans notre organisation, ou simplement convertir la crème de la crème ?"
 poland.706.a: "Détourner toute l'organisation de leur parti."
 poland.706.b: "Il suffit d'attirer la paysannerie loyale."
 POL_hijack_psl_tt:9 "Convertir la popularité §lSocial-Libérale§! en popularité §nNational-Populiste§!."

 poland.707.t: "L'Émigration Judéo-Germanique"
 poland.707.d: "La Question Juive a été une question épineuse au sein de la droite polonaise. De nombreux radicaux ont demandé la déportation totale des Juifs de Pologne, car ils sont considérés comme un élément étranger, qui ne correspond pas au catholicisme inhérent à la Pologne. Toutefois, comme les Juifs représentent près de dix pour cent de la population, cela n'est guère réalisable.\n\nLa position d'Adam Doboszyński est plutôt pragmatique. Bien qu'il n'ait aucun amour pour les Juifs parmi les Polonais, il pense que les Juifs devraient former une nation à part entière quelque part, et y vivre en paix - tout comme les Polonais sont censés vivre dans une nation, les Ukrainiens dans une autre et ainsi de suite. Dans ce but, des campagnes ont été lancées pour encourager les éléments étrangers - Juifs, Allemands, Ukrainiens - à émigrer loin de la Pologne.\n\nLe processus avait déjà commencé pendant le soulèvement, lorsque de nombreux biens juifs ou allemands ont été volés, détruits ou nationalisés, laissant des milliers de personnes sans moyens de subsistance. La police et le système judiciaire ont une longue tradition de fermeture des yeux sur les crimes antisémites, qui n'ont fait qu'augmenter depuis l'arrivée au pouvoir des nationaux-démocrates."
 poland.707.a:0 "Très bien."

 poland.708.t: "La Tyrannie de l'Industrie"
 poland.708.d: "N'y a-t-il rien de plus immoral qu'un chrétien qui oblige son prochain à dépérir dans une usine ou une mine, en effectuant un travail dangereux et répétitif qui n'est absolument pas naturel pour un être humain ? Tous les grands problèmes sociaux du 20e siècle - le socialisme, la pauvreté, l'immoralité et le sécularisme - sont des produits de la révolution industrielle. Et comme la française avant elle, cette révolution n'a apporté que la misère à l'homme ordinaire. L'homme n'a pas besoin de chaussures fabriquées en usine pour avoir une bonne vie. En fait, l'humanité a bien survécu sans, et devrait continuer à le faire.\n\nSi certains secteurs industriels sont indiscutablement nécessaires, comme la production d'énergie et les infrastructures, la grande majorité de la production devrait être décentralisée en petites unités. Les entreprises familiales et les ateliers d'artisans sont les unités de production idéales - tout ce qui est plus grand conduit à la misère de ses travailleurs et à la corruption morale de son propriétaire."
 poland.708.a: "Adopter de lourdes taxes sur les usines pour encourager la production à petite échelle."
 poland.708.b: "Formez des coopératives de travailleurs à partir des usines !"

 poland.709.t: "Le Rêve de l'Union"
 poland.709.d: "Les Slaves occidentaux forment un groupe naturel de peuples ayant des intérêts communs. Logés entre de grandes puissances impérialistes, leur existence même dépend de leur coopération. Et selon cette définition, les Slaves occidentaux ne sont pas seulement les Polonais, les Tchèques et les Slovaques. Non, il s'agit de toute la région culturelle située entre la pression allemande et la pression russe, qui comprend l'allié naturel de la Pologne, la Lituanie, et même l'Ukraine et la Biélorussie, dont l'identité nationale même a été menacée de destruction par les Russes.\n\nLa Russie ne peut en aucun cas être comptée parmi les États slaves - elle est une abâtardissement de Slaves et de petits princes byzantophiles dont la culture est plus proche de celle des Mongols et d'autres peuples turaniques des steppes que d'anciens centres de culture tels que Cracovie ou Prague.\n\nS'il peut être nécessaire à court terme d'être allié avec l'une des puissances partageuses, tant qu'elles existeront, la sphère slave occidentale ne pourra jamais prospérer."
 poland.709.a: "Souhaitons que cela se produise un jour !"

 poland.710.t: "$POL_konstanty_rokossowski$ quitte la Pologne"
 poland.710.d:9 "Le camarade Rokossowski a servi la cause de la libération internationale toutes ces années - et finalement cela a porté ses fruits pour lui aussi personnellement, car un nouvel État socialiste polonais a émergé de la tyrannie des rois et des empereurs. Il a demandé à être démis de ses fonctions actuelles dans les forces militaires de l'Internationale pour participer à la révolution polonaise. Nous n'avons rien contre cela, car quelqu'un de loyal et d'idéologique comme Rokossowski servirait bien nos objectifs en guidant le socialisme polonais, et il est clair que beaucoup de sang doit être versé avant que les Polonais puissent se dire vraiment libres."
 poland.710.a: "Adieu, camarade."

#Socialist Russia
 poland.730.t: "Catastrophe en Russie"
 poland.730.d: "L'impensable s'est produit. La Russie, qui a déjà vaincu une fois la vague communiste, est tombée, et Moscou est désormais aux mains des socialistes. De nombreux émigrés tsaristes ont fui le pays pour se rendre en Europe de l'Est, notamment en Pologne. Plusieurs de ces aristocrates et officiers ont obtenu l'asile, grâce à leurs contacts dans la noblesse polonaise. Les dirigeants de la Ligue nationale, dont Roman Dmowski, auraient fui en Roumanie, car ils ne sont pas les bienvenus en Pologne.\n\n"La plus grande catastrophe géopolitique depuis 1925" a brisé d'un seul coup les espoirs des nationaux-démocrates radicaux de libérer la Pologne, en coopération avec les Russes. Deux camps se sont formés : d'une part, certains militants irréductibles croient encore que la Pologne peut devenir libre par leurs propres efforts et, d'autre part, la grande majorité de la droite accepte de plus en plus le statu quo comme la meilleure situation possible. L'Allemagne est peut-être un ennemi, affirment-ils, mais la monarchie actuelle est un coût mineur si elle protège la Pologne de la marée meurtrière du socialisme qui éradiquerait la foi et l'identité nationale polonaises.\n\nL'affrontement au sein de son mouvement a fait que le vieil homme Dmowski s'intéresse de moins en moins à la politique active, alors que des hommes plus jeunes débattent de la bonne position à adopter."
 poland.730.a: "Le véritable ennemi est le bolchevisme international."
 POL_730a_tt: "§cLe soulèvement Nationaliste sera désactivé.§!"
 poland.730.b: "Ne jamais faire de compromis ! Pas même face à l'Armageddon !"
 POL_730b_tt: "§nLe mouvement Nationaliste va s'affaiblir et commencer à opérer depuis la Roumanie.§!"

 poland.731.t: "Émigrés Polonais"
 poland.731.d: "Après la prise du pouvoir par les socialistes en Russie, nombre de leurs opposants politiques ont fui le pays. Nous avons reçu une partie de ces exilés, mais le plus important d'entre eux est la direction de la Ligue nationale polonaise, une organisation nationaliste qui cherche à renverser le régime actuel en Pologne et à le remplacer par un régime nationaliste.\n\nLe Conducător a organisé l'asile rapidement, et les Polonais se sont établis à Bucarest sous la direction d'Adam Doboszyński. Ces Polonais sont à bien des égards des collègues idéologiques de la Légion, bien que ce soit précisément la raison pour laquelle le roi Carol II a hésité à les accueillir. Cependant, ils pourraient constituer un outil utile contre l'Empire des Habsbourg, car les nationaux-démocrates ont de nombreux contacts avec les Polonais de Galice, et pourraient sans doute nous aider à déstabiliser davantage le royaume des Habsbourg."
 poland.731.a:0 "Voyons comment ca se passe."

#Lategame monarchy
 poland.800.t: "Les Projets d'Abdication du Roi"
 poland.800.d: "Ce n'est un secret pour personne qu'Auguste Wilhelm considère sa couronne plus comme une responsabilité que comme une passion. Les rumeurs sur son intention de se retirer et d'abdiquer en faveur de son fils ont été fréquentes ces dernières années, et il semble qu'elles étaient fondées sur des plans réels. La famille royale a silencieusement testé la glace pour voir si Alexander serait ou non perçu plus favorablement que son père. Après son mariage et sa carrière très médiatisée dans l'armée polonaise, il est juste de dire que le prince héritier est bien plus populaire que son père ne l'a jamais été.\n\nLe royaume est sur un terrain relativement sûr et, personnellement, le roi s'effacerait volontiers pour se concentrer sur ses loisirs artistiques et culturels."
 poland.800.a: "Laissez-le se reposer. Alexandre fera un bon roi !"

 poland.801.t.kaiser:0 "Le Faiseur d'Empereur "
 poland.801.t: "Le dernier des Hohenzollern"
 poland.801.d.kaiser:0 "Alors que tout espoir semblait perdu et que l'Empire des Hohenzollern était au bord de l'anéantissement, l'aide est venue de l'endroit le plus surprenant. L'armée polonaise, ainsi que ses alliés, refusèrent de se rendre et se battirent avec acharnement. [?casualties] Polonais gisent dans des tombes de héros, et ont acheté l'admiration et la confiance des Allemands avec leur sang. Contre toute attente, le libérateur et le Hohenzollern à Berlin aujourd'hui est [POL.GetLeader]. La ville est toujours en ruines après avoir été combattue deux fois, mais son centre a été suffisamment restauré pour la rendre présentable pour le défilé, que le Kaiser [GER.GetLeader], récemment rétabli, reçoit aux côtés de l'homme à qui il doit sa couronne, [POL.GetLeader]. Pour honorer les sacrifices polonais, les unités de la première division blindée polonaise, les Diables noirs, roulent sous la Porte de Brandebourg en tant que premiers soldats du défilé.\n\nIl n'est pas clair si c'était l'idée du roi, ou simplement celle de ses conseillers polonais, mais la question de Posen a été soulevée lors de négociations privées avec les Allemands. La région a été contrôlée de facto par la Pologne pendant des mois au cours de la guerre, et de nombreux Polonais de la région ont combattu sous le drapeau blanc-rouge. Le gouvernement allemand temporaire accepte à contrecœur de "laisser les habitants de Posen décider du pays auquel ils souhaitent appartenir". Une telle démarche aurait été impossible à imaginer il y a encore quelques années, mais dans la situation actuelle, il ne semble pas possible de la nier. Le Royaume de Pologne est non seulement libre, mais aussi le libérateur de tout le Kaiserreich."
 poland.801.d: "Tout espoir était perdu. L’Empire Allemand des Hohenzollern était en ruine. Suprême ironie du sort, la République Allemande naissante a été sauvée par nul autre qu'un Hohenzollern – Alexandre Ferdinand, petit-fils du Kaiser Wilhelm II, roi de Pologne. L'Armée Royale Polonaise est restée inébranlable, repoussant tous les ennemis du sol allemand et a gagné l'admiration du peuple allemand par son sang et son labeur. Le gouvernement républicain ne pouvait que regarder avec dégoût le jeune Hohenzollern présenté comme le sauveur de la nation, tandis que les unités de la première division blindée polonaise, les Diables Noirs, franchissaient la porte de Brandebourg en tant que premiers soldats du défilé.\n\nOn ne sait pas si c'était l'idée du roi ou simplement celle de ses conseillers polonais, mais la question de Posen a été soulevée lors de négociations privées avec les Allemands. La région a été de facto contrôlée par la Pologne pendant des mois pendant la guerre, et de nombreux Polonais de la région avaient combattu sous le drapeau blanc-rouge. Le gouvernement provisoire allemand a donc accepté à contrecœur de « laisser les habitants de Posen décider à quel pays ils souhaitent appartenir ». Une telle démarche aurait été impossible à imaginer il y a seulement quelques années, mais dans la situation actuelle, elle est incontournable. Le Royaume de Pologne est non seulement libre, mais peut fièrement se revendiquer comme le libérateur de tout le Kaiserreich d’antan."
 poland.801.a: "L'Allemagne n'est pas encore perdue!"

 poland.889.t: "L'Union avec la Galicie"
 poland.889.d: "C'est un jour de fête nationale en [POL.GetNameDef]. Après l'effondrement total de la monarchie des Habsbourg, l'ancien royaume de Galicie-Lodomérie s'est retrouvé orphelin et a déclaré son souhait de s'unifier avec [POL.GetNameDef]."
 poland.889.a: "Unis pour toujours !"

#Getting kicked from DAB
 poland.900.t: "[POL.GetNameDefCap] est éjecté de [AUS.GetFactionName]."
 poland.900.d: "Des nouvelles désastreuses pour la Pologne. Il semble que notre décision de frapper les Allemands n'ait pas été très bien accueillie par nos alliés autrichiens.\n\nMalgré la position apparemment vulnérable des Allemands, et malgré nos bonnes chances de victoire, et le gain probable des terres polonaises, les Autrichiens ont rejeté l'idée de participer à un acte d'agression contre les Allemands. Considérant que les ennemis des Allemands constituent une menace bien plus existentielle pour l'Autriche que les Allemands eux-mêmes, les Autrichiens nous ont officiellement retirés de leur alliance militaire et sont maintenant prêts à entrer dans la sphère allemande en réponse.\n\nNotre tentative de poignarder les Allemands dans le dos avec l'aide des Autrichiens s'est magnifiquement retournée contre nous."
 poland.900.d2: "Nouvelles désastreuses de la Pologne. Dans un acte de pure folie, nos alliés polonais ont déclaré la guerre aux Allemands, cherchant à récupérer des terres qui, selon eux, leur reviennent de droit.\n\nNaturellement, malgré le fait que les Allemands sont en danger à cause de leur guerre actuelle, et que nous aurions pu avoir de bonnes chances de succès, nous ne pouvions tout simplement pas suivre la Pologne dans cet acte. Les ennemis des Allemands peuvent encore se retourner contre nous après que les Allemands aient été battus, et donc les faucons de notre cabinet qui nous ont conseillé de nous joindre aux Allemands ont fait encore plus de bruit.\n\nIl semble que la Pologne pourrait bientôt mener une guerre sur plusieurs fronts..."
 poland.900.a: "Nous aurions dû savoir que les Autrichiens n'auraient jamais accepté..."
 poland.900.b: "Mais à quoi pensaient-ils ? !"

#Getting kicked from RP
 poland.901.t: "La [POL.GetNameDefCap] est éjectée du [GER.GetFactionName]"
 poland.901.d: "Mauvaise nouvelle pour la Pologne. Il semble que notre décision de frapper les Autrichiens n'ait pas été très bien accueillie par nos alliés allemands.\n\nMalgré la force des Allemands par rapport aux Autrichiens, et notre conquête probable de terres légitimement polonaises, les Allemands ont refusé de participer à un acte d'agression contre les Autrichiens. Considérant nos ennemis actuels comme une menace bien plus existentielle que les Autrichiens eux-mêmes, ainsi que les vestiges de la bonne volonté germano-autrichienne antérieure, les Allemands nous ont officiellement éjecté de leur alliance militaire.\n\nNotre tentative de lancer une attaque surprise contre les Autrichiens avec l'aide allemande s'est magnifiquement retournée, et une fois que les Allemands auront terminé leur guerre actuelle, ce ne serait pas une surprise s'ils cherchaient à se venger, si nous sommes encore là pour le voir..."
 poland.901.d2: "Nouvelles désastreuses de Pologne. Dans un acte de pure folie, nos alliés polonais ont déclaré la guerre aux Autrichiens, cherchant à récupérer des terres qu'ils considèrent comme légitimes.\n\nNaturellement, malgré notre force supérieure par rapport aux Autrichiens et nos chances évidentes de succès, nous ne pouvons tout simplement pas suivre la Pologne dans cet acte, surtout à une époque où nous ne sommes déjà pas en guerre avec une autre puissance européenne.\n\nLa Pologne est maintenant seule face à l'Autriche et à ses alliés, dans une tournure des événements que peu auraient pu prévoir."
 poland.901.a: "Nous aurions dû savoir que les Allemands n'auraient jamais accepté cela..."
 poland.901.b:0 "Mais à quoi pensaient-ils ? !"

### Flavour events

#Royal Flavor
 polandflavor.1.t: "Les Vacances de la Famille Royale"
 polandflavor.1.d: "Le Roi et sa famille ont pris des vacances dans sa retraite forestière, quittant Varsovie pour un coin plus paisible du pays. Il a fait construire un petit manoir pour lui et sa famille il y a quelques années, près du village idyllique de Załucze Stare, dans le sud-est de la Pologne. Il est bien connu que le roi n'a aucun enthousiasme pour la plupart des questions d'État, et son absence ne causera pas beaucoup de problèmes pour le fonctionnement quotidien du gouvernement.\n\nMalgré les relations distantes d'August avec la reine Alexandra, le couple semble heureux de pouvoir s'éloigner de la vie de la cour pendant un certain temps. La famille royale devrait rester à Załucze Stare pendant une semaine, période pendant laquelle August et Alexandra devraient s'adonner à leurs passe-temps artistiques communs, comme la peinture de compositions florales."
 polandflavor.1.a: "N'a-t-il pas quelque chose de plus important\nà faire ?"
#Prince Alexander's scandalous marriage
 polandflavor.2.t: "La Romance scandaleuse du Prince Héritier"
 polandflavor.2.d: "Jeune et beau - et surtout célibataire - le prince Alexander a eu sa part d'admiratrices, mais jusqu'à présent il a exprimé son désintérêt pour le mariage, préférant se concentrer sur sa carrière dans l'armée de l'air polonaise. Une certaine pression s'est exercée sur le prince de 26 ans pour qu'il trouve un partenaire à la hauteur, par crainte que, sans héritier, la légitimité du roi August n'en pâtisse.\n\nCes craintes se sont révélées vaines lorsqu'un magazine à sensation a publié des rumeurs sur la relation secrète du prince Alexandre avec une roturière, Wanda Zawacka. Il s'agit d'une Polonaise de naissance commune, et sa famille a été impliquée dans le militantisme indépendantiste par le passé. La relation s'épanouit depuis des mois maintenant, et lorsqu'il est approché par son père, Alexander se montre provocateur et exprime son souhait d'épouser Zawacka, malgré le scandale dynastique et politique que cela provoquerait. L'empereur Guillaume II a exprimé en privé son souhait auprès d'Auguste de persuader son fils d'abandonner une telle folie, au nom de la dignité de la Maison Hohenzollern."
 polandflavor.2.a: "Cela apporterait le déshonneur à la famille."
 polandflavor.2.b: "Suis ton coeur, Alexander."
 polandflavor.2.c: "Les hommes dans notre position doivent faire des sacrifices."
#Alexander marries in secret
 polandflavor.3.t: "Le mariage secret d'Alexandre"
 polandflavor.3.d: "Le jeune prince n'a pas renoncé à son amour, bien que son père et son grand-père aient tous deux très clairement interdit le mariage morganatique du prince Alexandre. Malgré des heures de tentatives pour le faire changer d'avis, personne n'a réussi à convaincre Alexandre de renoncer à son projet de mariage avec Mlle Zawacka. Le roi a pratiquement abandonné le prince, considérant que tout effort pour le faire changer d'avis sur la question est vain. Lorsque le prince annonce le mariage qui aura lieu dans une petite chapelle de Varsovie, les derniers espoirs de retenir le prince rebelle sont vains. Aucun Hohenzollern n'était présent à la cérémonie - le Kaiser avait explicitement interdit à tout membre de la dynastie de se joindre à Alexandre. Seul un petit groupe d'amis personnels du couple est présent lors du mariage.\n\nPour avoir clairement désobéi à son père et au chef de la famille Hohenzollern, en plus d'avoir enfreint les lois dynastiques interdisant les mariages morganatiques, le prince héritier Alexandre est sommé d'abdiquer de sa position de prince héritier et d'héritier du trône de Pologne - ce qu'il abandonne rapidement, déclarant qu'il ne désirait pas le trône en premier lieu. Son déshéritement laisse la succession du royaume dans le désarroi, car August n'a pas d'autres enfants. On suppose généralement qu'il désignera son jeune frère, le prince Oskar, comme héritier."
 polandflavor.3.a: "Tout cela semble étrangement familier à Auguste..."
#Alexander marries commoner with his father's blessing, abdicates
 polandflavor.4.t: "Mariage d'Alexandre"
 polandflavor.4.d: "Il était clair que le prince Alexandre ne pouvait pas être influencé dans ses projets de mariage. Voyant cela, ses parents ont décidé qu'il valait mieux laisser Alexandre suivre son amour, et ignorer les supplications du chef de famille. La famille royale se met d'accord pour qu'Alexandre se retire de la succession et que le jeune frère du roi, Oskar, soit désigné comme héritier. Alexandre pouvait alors se marier librement avec qui il voulait - et un mariage avec Mlle Zawacka fut rapidement organisé. Il s'agit d'une célébration à petite échelle, avec seulement un petit nombre de membres de la famille et d'amis présents.\n\nMalgré sa discrétion, l'événement a bénéficié d'une énorme couverture médiatique dans la presse polonaise, notamment en raison de l'humble naissance de Wanda Zawacka. Ironiquement, le prince est devenu immensément plus populaire en Pologne après avoir renoncé à ses titres qu'il ne l'a jamais été en tant que prince héritier, et il semble que la décision du roi de l'autoriser soit largement respectée par ses sujets."
 polandflavor.4.a: "Son bonheur est mon bonheur."
#Alexander marries into nobility like a proper prince
 polandflavor.5.t: "Mariage d'Alexandre"
 polandflavor.5.d: "Il semble que l'ancienne romance du Prince Alexander n'était qu'une passade. Comme un héritier responsable du trône, il a quitté Mlle Zawacka et s'est concentré sur sa carrière. Par un coup du sort, il a rencontré une jeune noble polonaise de Poznań lors des célébrations du 52e anniversaire de son père. Cette Maria Zofia Bnińska était issue d'une vieille et prestigieuse famille polonaise de Prusse. Que ce soit par amour réel, ou simplement par attirance et sens du devoir, le couple s'est retrouvé ensemble - au grand soulagement de la cour et de la famille royale.\n\nPresque tout le monde semble heureux de la nouvelle - les Polonais respectent le fait que le prince héritier ait choisi son épouse dans une vieille famille polonaise, et les Allemands se réjouissent de la signification symbolique d'un époux originaire de Poznań. Quant au prince et à la princesse eux-mêmes, seul le temps pourra dire si leur mariage sera heureux."
 polandflavor.5.a:0 "Félicitations !"
#Alexander in the Polish air force
 polandflavor.6.t: "Alexander dans l'Armée de l'Air"
 polandflavor.6.d: "Les descendants de la noblesse allemande ont traditionnellement servi dans les forces armées, et le prince Alexander ne fait pas exception. Sa promotion au grade de premier lieutenant et son commandement de la 14e Escadrille de reconnaissance stationnée à Łódź ont suscité une couverture médiatique considérable. Des spectacles d'acrobatie aérienne ont même été organisés pour fêter l'occasion - et mettre en valeur l'Armée de l'air royale polonaise par la même occasion. Le prince lui-même faisait partie des 14 pilotes qui ont dansé au-dessus du ciel de Łódź dans leur PZL.50 Jastrząbs.\n\nCes célébrations sont un bon moyen d'accroître à la fois la popularité de l'armée et de la monarchie - et cela semble avoir fonctionné, puisque le prince héritier continue d'être la coqueluche des médias."
 polandflavor.6.a: "Bon vol, Alexander."
#flying pilsudska
 polandflavor.9.t: "Le Piłsudski Volant"
 polandflavor.9.d: "De nombreuses femmes se sont portées volontaires pour soutenir l'armée polonaise au mieux de leurs capacités. La plus remarquable d'entre elles est peut-être Jadwiga Piłsudska, la plus jeune des deux filles de feu Józef. Étudiante en ingénierie aéronautique, elle a déjà fait carrière dans l'aviation avant la guerre, et organise aujourd'hui le recrutement de pilotes et d'ingénieurs de l'École polytechnique de Varsovie.\n\nElle a également la ferme intention de piloter des avions de combat, affirmant qu'elle n'a aucune raison de moins donner pour sa patrie que ne l'avait fait sa mère, qui avait servi dans les légions polonaises dans les communications."
 polandflavor.9.a: "Une femme vraiment inspirante !"
#
 polandflavor.10.t: "La Direction de l'Union des Légionnaires Polonais"
 polandflavor.10.d: "Créée à l'origine comme une association d'anciens soldats des Légions polonaises, puis de proches collaborateurs de Józef Piłsudski en 1918, la Związek Legionistów Polskich (comme on l'appelle en polonais) a servi depuis lors d'organisation combattante "légale" dans le Royaume de Pologne. Si, sur le papier, cette organisation avait pour but de commémorer les réalisations de la Légion et d'aider ses anciens membres, en réalité, elle était l'une des bases de pouvoir des organisations de Piłsudski, servant également de lien entre lui et la résistance républicaine, alors qu'il était en résidence surveillée.\n\nMaintenant que l'ancien commandant est décédé, et que le fraîchement élu Edward Rydz-Śmigły a démissionné de la direction du ZLP, l'élection d'un nouveau leader était nécessaire, bien que ce soit une tâche difficile, car les partisans de Piłsudski étaient divisés depuis sa mort.\n\nTrois hommes sont considérés comme des possibilités : Adam Koc, protégé du nouveau commandant, qui pourrait ouvrir davantage de fissures dans le camp déjà brisé, Kazimierz Sosnkowski, un vieil ami de Piłsudski, même considéré par certains comme son héritier naturel, qui pourrait réparer la fissure causée par le leadership de Rydz, et Aleksander Prystor, un collègue de longue date de l'ancien commandant, qui a récemment coopéré avec le PPS."
 polandflavor.10.a: "Nommer Adam Koc, le bras droit de Rydz-Śmigły."
 polandflavor.10.b: "Sosnkowski trouvera un terrain d'entente."
 polandflavor.10.c: "Prystor nous ramènera à l'époque révolutionnaire."
#
 polandflavor.11.t: "Le Raid sur Myślenice"
 polandflavor.11.d: "Par la chaude nuit d'été du 22 juin, une centaine d'hommes armés sont arrivés dans la petite ville de Myślenice. Ils coupèrent les lignes téléphoniques et prirent le contrôle du dépôt de police sous le couvert de l'obscurité - puis se tournèrent vers leur véritable objectif, l'importante colonie juive. Les magasins juifs ont été dévalisés et pillés, et leurs stocks entiers ont été brûlés sur la place de la ville. Même la synagogue est incendiée, et les miliciens battent les Juifs qui tentent de s'opposer à eux.\n\nIls agissaient sous les ordres d'Adam Doboszyński, un militant de la Démocratie nationale âgé d'à peine 22 ans. La "Rafle de Myślenice" allait faire de lui un héros de l'extrême droite polonaise, un homme qui n'avait pas peur de faire ce qu'il considérait comme juste. Après avoir saccagé les propriétés juives, les hommes de Doboszyński se sont enfuis dans une forêt voisine, laissant derrière eux un Myślenice brûlé et meurtri.\n\nDe nombreuses unités de police ont été immédiatement dépêchées sur les lieux et ont affronté les pillards à plusieurs reprises au cours de leur périple de plusieurs jours vers la frontière de la Bohême. La plupart d'entre eux n'y parvinrent pas, et un combat particulièrement rude avec la cavalerie galicienne fit craquer les troupes de Doboszyński, et plus de la moitié d'entre eux furent arrêtés. Doboszyński lui-même fut impliqué dans une fusillade avec des gardes-frontières hongrois, mais s'échappa néanmoins."
 polandflavor.11.a:0 "Les radicaux comme lui sont une menace pour la nation."
#
 polandflavor.12.t: "Les Procès d'Adam Doboszyński"
 polandflavor.12.d: "Le procès peut-être le plus attendu des deux Polonais a commencé tôt aujourd'hui, lorsque le dénommé Adam Doboszyński a été présenté devant le tribunal de Cracovie. Militant nationaliste radical de l'OWP âgé de seulement 22 ans, Doboszyński s'était construit un culte de la personnalité dans l'extrême droite polonaise. Son comportement calme trahissait la fougue oratoire de ses discours et de ses pamphlets, largement partagés par les milieux nationalistes polonais. Il s'est déclaré adepte de la troisième voie, enfants de l'âge trahi par le capitalisme et le socialisme. Il prêchait pour la Grande Nation et pour la purification de son âme avec les principes chrétiens de moralité et de bonté de la nature humaine.\n\nEt aujourd'hui, il a reconnu toute sa culpabilité. Oui, il était le responsable du raid sur Myślenice. Oui, il avait organisé le groupe de miliciens et attaqué les Juifs. Et, ce qui l'a rapidement rendu légendaire, il s'est rendu à la police après seulement quelques jours de clandestinité. Ses actions n'étaient pas un coup d'État anarchiste, a soutenu Doboszyński, mais plutôt une simple démonstration politique. Que ce soit en raison de son réel soutien populaire ou par crainte de l'extrême droite, le jury a acquitté Doboszyński de toutes les accusations, déclarant qu'il avait agi dans des conditions de "nécessité supérieure".\n\nLa liberté de Doboszyński n'a pas duré. Le jugement a été annulé par le tribunal d'appel de Lemberg. Lors de cette deuxième audience devant le tribunal impérial, Doboszyński a été reconnu coupable d'avoir fomenté une attaque armée contre la police, d'avoir organisé une insurrection, d'avoir été en possession illégale d'armes à feu et d'avoir détruit illégalement des biens. Plutôt que de condamner Doboszyński à des décennies d'emprisonnement, les juges ont cédé aux foules sympathisantes toujours plus nombreuses qui réclamaient la liberté de Doboszyński. Finalement, il a été jugé pour un seul crime - le maniement illégal d'armes à feu."
 polandflavor.12.a: "Ce n'est pas possible."

#Rydz-Śmigły founds OZN
 polandflavor.13.t: "Le Camp de l'Unité Nationale"
 polandflavor.13.d: "Dans un discours radiodiffusé aujourd'hui, le colonel Adam Koc a annoncé la création de l'Obóz Zjednoczenia Narodowego - OZN, le camp de l'unité nationale. Le parti est principalement formé de politiciens conservateurs, de penseurs et de vétérans. Le manifeste est centré sur le général Rydz-Śmigły, qui s'est posé en héritier de l'héritage de Piłsudski.\n\nL'OZN a déclaré son intention de soutenir la campagne de Rydz-Śmigły visant à renforcer et à militariser la Pologne pour faire face aux tempêtes à venir. La plate-forme est essentiellement copiée des Démocrates nationaux, avec une rhétorique antisémite de purification de la Pologne des "éléments étrangers", et une vénération des valeurs chrétiennes traditionnelles."
 polandflavor.13.a: "Ils ont quelques arguments."
 polandflavor.13.b:0 "Nous devrions garder un oeil sur eux"
#Zaleski's propaganda
 polandflavor.14.t: "Polska bez Proletaryatu"
 polandflavor.14.d: "Il est rare que les sorties de livres deviennent des questions de sécurité nationale, mais l'ouvrage de Wojciech Zaleski "Polska bez Proletariatu" a fait froncer bien des sourcils dans le pays. Zaleski - cofondateur du parti radical et ultranationaliste ONR - est une étoile montante de la droite, juste derrière Adam Doboszyński lui-même.\n\nL'évangile que Zaleski prêche n'est pas agréable pour les partisans du Royaume - car il appelle à démolir le système corrompu et à le reconstruire, quelque chose qui n'est ni capitaliste ni syndicaliste, mais une idée entièrement polonaise. Dans la Pologne idéale d'ONR, la nation serait gouvernée selon les principes de la morale catholique - sans juifs, sans libéralisme, sans les problèmes des barons capitalistes ou de la dépravation socialiste. Nous avons interdit la vente de ses livres, mais il y a beaucoup d'impressions clandestines - et de contrebande en provenance du sud - qui répandent volontiers la pédagogie nationaliste dans notre royaume."
 polandflavor.14.a: "Cet ONR semble être une menace."
#Zaleski caught and shot
 polandflavor.15.t: "Perquisition dans les bureaux de l'ONR"
 polandflavor.15.d: "La police a fait une descente dans les principaux bureaux de l'ONR à Kalisz après qu'un groupe de militants liés à l'ONR ait été accusé du meurtre d'un homme juif il y a une semaine. Les conseillers municipaux n'ont cessé de réclamer la fermeture du Camp national radical, et cette descente de police pourrait nous fournir les preuves nécessaires pour obtenir enfin un fondement juridique solide pour son interdiction. Malheureusement, le raid a dégénéré, car un groupe de membres de l'ONR a été pris en flagrant délit d'armement. Dans une tournure d'événements qui sied davantage à la légion roumaine qu'à l'État civilisé de Pologne, la police a fini par engager la lutte contre les radicaux retranchés dans leur base.\n\nLes miliciens, armés de fusils et de bombes artisanales, ont réussi à tenir jusqu'à l'arrivée des renforts de police. Plusieurs membres de l'OZN ont été blessés au cours du combat, le plus connu d'entre eux étant Wojciech Zaleski, qui a été blessé dans les tirs croisés. Malgré les efforts des médecins pour le sauver, Zaleski a succombé à ses blessures. Même si l'incident nous a donné la raison parfaite pour interdire l'organisation, les nationalistes ont trouvé un nouveau martyr."
 polandflavor.15.a: "On se souviendra de lui comme d'un traître."
 polandflavor.15.b: "La mort de ce jeune homme est une terrible tragédie."
#Saint
 polandflavor.16.t: "Un Saint Polonais"
 polandflavor.16.d:9 "Dans une déclaration du pape [PAP.GetLeader], le prêtre polonais du XVIIe siècle Andrzej Bobola a été officiellement canonisé comme saint. Bobola, souvent appelé "l'apôtre de la Polésie", était déjà le saint patron officieux de la Pologne. Il était un missionnaire jésuite qui a travaillé sans relâche dans les régions de Pinsk et de Polésie pour répandre le catholicisme en Ruthénie. Bobola a été capturé, torturé et assassiné par un groupe de cosaques de Zaporozhija lors du soulèvement de Khmelnytsky en 1657. Après sa mort extrêmement brutale, il a été enterré à Pinsk, et après sa mort, de nombreux Polonais ont affirmé avoir vu le martyr dans des visions promettant qu'un jour la Pologne serait ressuscitée. Le corps de Bobola était apparemment intact et momifié, ce qui était considéré comme une preuve supplémentaire de sa sainteté. \n\nAujourd'hui, il a enfin été ramené en Pologne, dans l'église Notre-Dame-de-Grâce, dans la vieille ville de Varsovie. Les fidèles vénèrent la reconnaissance du martyre polonais par le Vatican comme un symbole fort de l'indépendance polonaise."
 polandflavor.16.a:0 "Heureux de vous revoir."
#
 polandflavor.17.t:0 "Achtung Panzer !"
 polandflavor.17.d: "Tout juste sorti de presse et déjà en circulation dans les cercles militaires importants, "Achtung-Panzer !" est un livre sur une nouvelle forme de guerre, écrit par Heinz Guderian.\n\nGuderian, un officier éminent de l'armée du Kaiser, se trouve en Pologne depuis quelques années en tant qu'attaché militaire des forces du roi de Pologne, bien que certains spéculent que le Prussien est ici uniquement en raison de désaccords avec le commandement de l'armée allemande. Radical dans sa conception, le livre a suscité la controverse parmi les théoriciens militaires conservateurs et ceux qui pensent que la théorie de Guderian dominera l'avenir de la guerre. En effet, l'armée polonaise a déjà adopté les idées de Guderian pour créer sa propre division blindée, Guderian supervisant son développement et ses exercices sur le terrain.\n\nLe livre se concentre sur la motorisation accrue des forces armées, en adoptant l'utilisation concentrée des chars tout en adoptant également l'union de la coordination aérienne et terrestre par l'infanterie et le soutien aérien rapproché. Guderian s'oppose à l'utilisation de la cavalerie (en raison de l'efficacité de la mitrailleuse) et préconise plutôt que la cavalerie moderne soit une infanterie mécanisée. En outre, Guderian se concentre sur l'attrition amère qui a frappé la Weltkrieg et propose l'adoption et l'intégration des chars dans les forces armées pour sortir de l'impasse de l'attrition. Guderian analyse les forces blindées de son propre pays, mais il étudie également les programmes de chars de la Russie, de la Commune de France et de l'Union britannique - énumérant leurs points forts et leurs points faibles. Alors que les tensions s'exacerbent à nouveau sur le continent européen et que la menace d'une seconde Weltkrieg se précise de jour en jour, beaucoup se demandent si la théorie de Guderian aura une chance de faire ses preuves. "
 polandflavor.17.a: "Un livre vraiment intéressant."
#
 polandflavor.18.t: ""Face à l'imminence de la Seconde Guerre Mondiale",\npar Władysław Studnicki"
 polandflavor.18.d: "Władysław Studnicki est une figure très clivante, en tant que père fondateur de l'État polonais moderne, mais aussi la principale figure rationalisant la tendance pro-allemande de la politique polonaise après 1914. Dans ses nombreuses œuvres littéraires et son long mandat de sénateur, Studnicki a toujours appelé à la coopération avec l'Allemagne contre la menace russe. Dans son dernier livre, "Face à l'Imminence de la Seconde Guerre Mondiale", ses perspectives sont sombres.\n\nIl affirme que l'hégémonie de l'Europe centrale, établie par l'Allemagne, sera remise en question à la fois par l'expansionnisme croissant de la Russie et par les États judéo-syndicalistes de l'Ouest. Au bord de la guerre, il ne doit y avoir aucune discorde dans l'alliance des "peuples civilisés", sinon la Russie détruira à nouveau la nation polonaise, cette fois complètement. Dans l'esprit de Studnicki, l'Europe centrale peut former une superpuissance de 200 millions de personnes, avec l'Allemagne et la Pologne comme noyau moteur, capable de s'opposer aux puissances étrangères qui chercheraient à les subjuguer."
 polandflavor.18.a: "Des mots de mauvais augure."
 polandflavor.18.b: "Censurez un tel défaitisme !"
#
 polandflavor.19.t: "L'Art de la Pologne"
 polandflavor.19.d: "Après la Grande Guerre, une génération profondément traumatisée s'est consacrée à de nouveaux styles d'art. Les anciens mouvements influencés par le romantisme sont devenus obsolètes dans un monde où des millions et des millions de jeunes hommes sont morts dans des bains de sang apparemment inutiles. Même en Allemagne, où les responsables gouvernementaux étaient souvent restrictifs à l'égard des styles d'avant-garde, le nouveau "modernisme" a fleuri. Pour les modernistes, comme le mouvement Neues Bauen en Allemagne, les Brutalistes en France et le Constructivisme polonais, ce que l'on veut, c'est un monde d'acier et de verre, produit en série et fonctionnel. Le modernisme audacieux de personnes comme Władysław Strzemiński et Tamara Łempicka a divisé et a souvent été dépeint comme très à gauche, non sans raison. De nombreux artistes d'avant-garde sont critiques à l'égard de la monarchie et de "l'ordre ancien", qu'ils considèrent comme peu créatif et figé dans le passé.\n\nLorsqu'on parle d'art en Pologne, on ne peut ignorer le style artistique du couple royal. Ironiquement, August est allié aux artistes néo-romantiques et folkloriques de Pologne, qui cherchent à renforcer l'identité nationale polonaise avec des thèmes artistiques issus de l'histoire de la Pologne et de sa campagne. Les dernières œuvres d'August sont très influencées par le symbolisme et même par les idées völkisch d'un art représentant des sujets purs, intacts et naturels. L'œuvre la plus récente du roi est "L'aube à Jeleniowska", un paysage assez simple représentant les montagnes de Świętokrzyskie. Elle est considérée comme conservatrice et fade par de nombreux artistes célèbres, bien que l'accueil ait été meilleur à droite."
 polandflavor.19.a: "Peut-on revenir à la politique ?SS"
#
 polandflavor.22.t: "La Dernière des Épées"
 polandflavor.22.d: "Tout le monde sait qu'une tenue complète d'officier ou de noble exige une épée appropriée - et il n'y a pas de meilleure épée que la Ludwikówka, diraient de nombreux Polonais. Techniquement connu sous le nom de szabla wz. 34, ce sabre de cavalerie véritablement moderne est le produit des esprits et des forgerons les plus brillants de Pologne. Décrit comme "l'arme parfaite, bien équilibrée et exceptionnellement facile à couper", chaque szabla wz. 34 produit doit être capable de percer 2 millimètres de tôle d'acier et de couper plusieurs barres d'acier de 5 mm de diamètre, sans endommager la lame.\n\nCes épées sont devenues très à la mode parmi l'aristocratie prussienne, après s'être répandues depuis la cour et l'armée polonaises. La demande de Ludwikówkas a explosé, à la fois à cause de la mode et de l'expansion majeure de l'armée polonaise au cours de l'année dernière. Les commandes ont augmenté à tel point qu'il est maintenant prévu d'augmenter la production de ces épées. Il faut cependant le faire avec précaution, car toute baisse de qualité serait un triste sort."
 polandflavor.22.a: "S'ils veulent des épées polonaises, nous leur donnerons des épées polonaises !"
 polandflavor.22.b: "Des épées ? Au 20ème siècle ?"
#
 polandflavor.23.t: "Une importante cargaison de drogue est confisquée à Lublin"
 polandflavor.23.d: "Grâce à notre taupe au sein d'un réseau de contrebande polono-ukrainien, la police de Lublin a réussi à intercepter une importante cargaison de drogue avant qu'elle ne puisse être transportée plus à l'est. Cette "grande route de l'Est" traverse directement la Pologne, profitant de l'assouplissement des frontières au sein de la Mitteleuropa et de la difficulté pour les polices des différents pays de coopérer. Les drogues sont acheminées en masse vers l'Allemagne, puis passées en contrebande plus à l'est, à travers Varsovie, Lublin, puis en Ukraine et enfin en Russie, où les plus gros profits sont réalisés.\n\nLa fréquence de ce type d'incidents n'a fait que croître au cours des dernières décennies. La Weltkrieg a laissé des milliers de vétérans dépendants de substances telles que la morphine, l'éther et la cocaïne, cadeaux de l'industrie chimique allemande. Même si nous sommes aujourd'hui plus conscients de la grave menace de dépendance que représentent ces drogues, leur utilisation n'a fait que croître. Elles ne sont plus réduites aux anciens combattants, surtout l'éther et son dérivé, les "gouttes d'Hoffman", mais sont devenues des drogues récréatives populaires, utilisées par des gens de la haute société comme par les travailleurs pauvres. Cela rend le problème difficile à résoudre - beaucoup de criminels sont des personnes riches possédant leurs propres entrepôts, achetant des drogues bon marché en Allemagne et les revendant plus à l'est."
 polandflavor.23.a: "Bon boulot, messieurs les officiers !"
 polandflavor.23.b: "Augmentez leur financement. Nous devons être sévères avec les criminels !"
#
 polandflavor.24.t: "Le Code de Boziewicz"
 polandflavor.24.d: "La huitième édition du célèbre "Code d'honneur polonais" du capitaine Władysław Boziewicz a été publiée. L'auteur tente d'y moderniser de nombreux aspects du duel traditionnel. Techniquement, la pratique est illégale, mais cela n'a pas empêché le duel de rester populaire, notamment parmi les officiers et les étudiants polonais et prussiens, en particulier grâce à des hommes comme Józef Piłsudski et Bolesław Wieniawa-Długoszowski, connus pour leur penchant pour le duel.\n\nDans son Code d'honneur, Boziewicz a formulé les règles du duel honorable, les différents degrés d'insultes à utiliser et d'autres directives générales pour un comportement honorable. Dans le cadre de la modernisation des règles, il a élargi la définition de "gentilhomme", qui ne se limite pas à la noblesse, mais s'applique à toute personne ayant reçu une éducation élevée ou occupant une fonction sociale importante. Un paysan qui occupe un siège au Sejm est ainsi considéré comme tout aussi honorable qu'un noble. Il est également clair dans son interdiction pure et simple du duel avec l'intention de tuer, et donne de nombreuses autres directives pour accroître la sécurité de ce passe-temps autrement risqué."
 polandflavor.24.a: "Un gentleman n'a rien d'autre que son honneur !"
#
 polandflavor.26.t: "La Mort de Dowbor-Muśnicki"
 polandflavor.26.d: "Aujourd'hui, le vieux général Józef Dowbor-Muśnicki est mort à l'hôpital d'une terrible maladie cardiaque. Allié du Conseil de régence depuis le début, Dowbor-Muśnicki a été un fidèle allié de la couronne au cours de ces dernières années, parlant toujours en faveur de l'indépendance et de la force de l'armée polonaise. Lors d'un discours prononcé par le prince héritier Alexandre, il a reçu à titre posthume la décoration d'État de l'ordre de l'Aigle blanc. Malgré ses critiques à l'égard de Piłsudski, les hommes du roi et les dissidents peuvent s'accorder sur le fait que le général était un nationaliste qui a fait de son mieux pour la nation.\n\nMaintenant, l'état-major général a un vide qui nécessite une nouvelle nomination. Trois candidats de premier plan sont pressentis à la cour, mais un poste aussi élevé et d'une importance capitale pour nos affaires militaires ne doit pas être choisi à la légère."
 polandflavor.26.a: "Le Général Berbecki a été un loyal serviteur depuis le début."
 polandflavor.26.b: "Le général Sosnkowski s'est montré le plus brillant."
 polandflavor.26.c: "Le général Haller est à la fois populaire et capable."
 polandflavor.26.e: "Aucun d'eux n'est digne."

 polandflavor.27.t: "Un Prétendant se Manifeste !"
 polandflavor.27.d: "Aujourd'hui, un invité plutôt inattendu et dangereux pour notre roi est arrivé à Varsovie en provenance d'Amérique. L'homme s'est rapidement présenté aux journaux locaux comme nul autre que Paweł Salwator Piast-Riedelski, autoproclamé Duc de Pologne et d'Odobrites, et prétendant au trône de Pologne. Certains habitants l'ont accueilli et acclamé, certains disant même qu'il devrait être leur roi plutôt qu'un "Szkop" étranger.\n\nLe duc a même affirmé avoir été reconnu par les Autrichiens comme souverain légitime en 1908, et a déclaré qu'il resterait dans le meilleur hôtel de Varsovie et attendrait sa couronne. Il a également annoncé la création de nombreux fonds d'aide pour aider les zones rurales voisines à lutter contre la pauvreté et d'autres problèmes, "comme un bon roi devrait le faire"."
 polandflavor.27.a: "Qui est cette personne déjà ?"

 polandflavor.28.t: "Un prétendant tombe !"
 polandflavor.28.d: "Les prétentions de notre invité "royal" n'ont fait que croître durant son séjour à Varsovie. Le duc Paweł Salwator Piast-Riedelski prétend maintenant être un descendant du roi médiéval Bolesław II le Téméraire. Au départ, cette revendication a suscité un certain enthousiasme, principalement en raison de ses programmes d'aide généreux et du financement de nombreuses organisations pour enfants. La haute société de Varsovie s'est particulièrement intéressée à lui, au grand dam du gouvernement royal.\n\nHeureusement, son imposture n'a pas duré très longtemps. Elle a commencé par une affaire concernant son fonds d'aide, qui s'est avérée être un plan élaboré, où tous les dons allaient au duc lui-même, qui vivait de façon extravagante. Même ses déclarations concernant sa naissance étaient fausses - il s'est avéré qu'il était né en Allemagne. Des foules furieuses ont dévasté ses centres d'aide et le roi autoproclamé a dû fuir la Pologne."
 polandflavor.28.a: "Au revoir, Monsieur "Piast" !"

 polandflavor.29.t: "Dzień Jedności"
 polandflavor.29.d: "Ce jour marque l'anniversaire de l'incorporation officielle du Royaume de Galicie et de Lodomérie dans l'État polonais. Des célébrations officielles ont eu lieu dans de nombreuses villes, notamment dans le sud, en Petite Pologne. Les représentants du gouvernement ont organisé un défilé dans les villes de Cracovie et de Lwów et des messes spéciales ont été célébrées dans les églises.\n\nL'anniversaire a également été établi comme un jour libre de travail et d'éducation, car tous les Polonais doivent célébrer l'unité de la nation (d'où le nom de la célébration, "Jour de l'unité"), réfléchir à l'histoire et se tourner vers un avenir où aucun Polonais ne sera divisé entre les frontières."
 polandflavor.29.a: "Nous n'abandonnerons pas la terre d'où nous venons !"
#
 polandflavor.30.t: "Citoyen Hohenzollern"
 polandflavor.30.d: "Après son premier séjour en Pologne, l'ancien roi de Pologne, Auguste Guillaume, constate que son appartenance à la dynastie des Hohenzollern dans l'Allemagne occupée ne lui apporte pas grand-chose. Discrètement, lui et sa famille demandent l'asile au gouvernement polonais, qui le leur accorde, puisqu'ils sont toujours citoyens polonais, à condition qu'ils fassent profil bas et se tiennent à l'écart de la politique. La famille a acheté une petite propriété près de la ville de Dantzig et a commencé sa vie en tant que citoyens ordinaires. Aujourd'hui, Auguste et Alexandra sont tous deux artistes et vendent leurs œuvres, tandis qu'Alexandre travaille comme ingénieur en aviation.\n\nLes Hohenzollern sont de temps en temps interviewés par les médias, curieux de l'ironie de l'ancienne famille royale qui mène désormais une vie normale d'Allemands polonais. L'ancien roi s'est le plus souvent abstenu de tout commentaire public, même si la rumeur veut qu'il prépare ses mémoires. Il reste à voir quel genre d'image ces mémoires donneront de lui, mais la perception populaire en Pologne est devenue étrangement positive après la révolution et la guerre : le fait qu'il se retire pacifiquement est même considéré comme noble, malgré toutes les paroles enflammées contre August lorsqu'il était encore sur le trône."
 polandflavor.30.a: "Une fin étonnamment heureuse."

 polandflavor.31.t:0 "Mariage avec la Mer"
 polandflavor.31.d: "Depuis la dissolution de notre pays en 1793, la nation polonaise a perdu l'accès à la mer. Mais aujourd'hui, après presque 150 ans de séparation, nous avons retrouvé notre amour perdu depuis longtemps. Pour célébrer cette grande réunion, de nombreuses cérémonies sont organisées le long des côtes sous notre contrôle, où la nation polonaise est symboliquement réunie avec la mer.\n\nD'un point de vue plus pratique, l'accès à la mer Baltique nous ouvre une voie de ravitaillement, certes mince et incertaine, mais une voie tout de même. Un certain nombre de navires ont été capturés alors qu'ils étaient encore au port, en plus d'un grand dépôt de carburant qui servait la flotte allemande de la Baltique."
 polandflavor.31.a:0 "Nous ne vous quitterons plus jamais !"

 polandflavor.32.t:0 "Le Destin du Château Royal"
 polandflavor.32.d: "Construit en 1598 comme siège du pouvoir de Sigismond III, le château royal de Varsovie a été le siège des rois polonais pendant des centaines d'années. Après 1920, il a accueilli un occupant encore plus tyrannique, le roi Auguste IV lui-même. Mais aujourd'hui, les rois sont partis, le pays s'est débarrassé des chaînes de l'oppression, et le château est une plaie dans le paradis des travailleurs qu'est Varsovie. Sa position centrale et son statut prestigieux conviendraient bien à certains bureaux gouvernementaux, mais certains préfèrent utiliser le château comme un musée, pour oublier complètement son utilisation pour régner sur les hommes."
 polandflavor.32.a: "Redessinez-le pour servir le gouvernement syndicaliste."
 polandflavor.32.b:0 "Le rénover pour en faire un musée pour les travailleurs du monde entier."

 polandflavor.33.t: "Rénover la Forteresse de Modlin"
 polandflavor.33.d: "La grande forteresse de Modlin, située à une cinquantaine de kilomètres au nord de Varsovie, est depuis un siècle l'une des plus grandes structures défensives d'Europe. Elle a été considérablement modernisée et agrandie pendant la domination russe, lorsqu'elle était connue sous le nom de Novogeorgievsk, le symbole de la puissance russe se dressant au-dessus de Varsovie comme le canon d'un fusil. Les Allemands ont capturé le complexe de la forteresse sans presque aucun combat en 1915, et après avoir brièvement servi de caserne, il a été laissé à l'abandon, car d'autres fortifications étaient concentrées à l'est, et non au nord.\n\nCependant, la forteresse se prête parfaitement à une rénovation. Si les fortifications fixes ne servent plus de murs imprenables comme par le passé, une forteresse suffisamment armée peut encore couvrir le flanc nord de Varsovie et retarder considérablement l'ennemi. Le général-major Zbigniew Antonowicz a présenté un plan visant à moderniser les bunkers de la forteresse de Modlin et à installer des emplacements antiaériens et antichars modernes."
 polandflavor.33.a: "C'est absurde, personne ne va nous attaquer par le nord."
 polandflavor.33.b: "Mieux vaut prévenir que guérir."

 polandflavor.34.t: "Les Concepts Piast et Jagellon"
 polandflavor.34.d: "Lorsqu'on lui a demandé pourquoi la grande République des Deux Nations était tombée en ruine, Roman Dmowski a répondu que c'était le multiculturalisme qui avait affaibli la République. Les membres de l'Endecja préfèrent se tourner vers le royaume médiéval de Pologne, dirigé par la dynastie des Piast. Selon eux, en s'étendant hors des frontières naturelles de la Pologne, la nation est devenue faible et désunie. Les Juifs, les Allemands, les Ukrainiens et les Russes ont dépouillé la Pologne de son identité, et seule une Pologne homogène peut survivre contre ses nombreux ennemis. Et ce concept ne se limite pas aux Endeks - il a même bénéficié du soutien tacite du Royaume de Pologne moderne, que ses partisans décrivent comme la "Pologne Piast renaissante".\n\nCe concept s'oppose à celui de Jagellon, popularisé surtout par Józef Piłsudski, et toujours soutenu principalement par l'extrême-gauche et quelques autres radicaux. Ce concept envisage la Pologne comme une fédération multiethnique et attribue la raison de l'échec du Commonwealth au dysfonctionnement du pouvoir des nobles. Pour les jagellonistes, c'est le but même de la Pologne de civiliser et de protéger les terres orientales pauvres, et elle ne peut laisser les querelles nationalistes causer de nouvelles divisions. Cette idée ne bénéficie pas d'un grand soutien de la part des intellectuels du Royaume, qui considèrent que ce concept n'est que pure fantaisie."
 polandflavor.34.a: "Si seulement ces vieux jours revenaient."

 polandflavor.35.t: "Parti Travailliste Allemand de Pologne"
 polandflavor.35.d: "S'il est facile de considérer la minorité allemande en Pologne comme un simple représentant du gouvernement oppressif de Berlin, cela donne une image terriblement simple d'eux.\n\nIl y a environ un demi-million d'Allemands en Pologne, principalement concentrés dans les villes industrielles de la voïvodie de Łódź. Seule une minorité d'entre eux sont de grands propriétaires terriens qui exercent une influence politique considérable au sein du Geheimrat. La grande majorité des Allemands polonais ont une longue histoire de coopération avec les organisations polonaises et juives, et sont généralement membres du Parti Travailliste Allemand de Pologne (DAP), un parti socialiste modéré ayant des liens étroits avec les partis sociaux-démocrates allemand et polonais. Ils ont tendance à ne pas accorder d'importance aux questions de nationalité et travaillent généralement avec le PPS en tant que petit parti allié au Sejm. "
 polandflavor.35.a:0 "Intéressant."

 polandflavor.36.t: "La 20ème Fête Nationale"
 polandflavor.36.d: "Aujourd'hui, la Pologne célèbre le 20e anniversaire de l'acte du 5 novembre 1916, qui a défini pour la première fois le Royaume de Pologne dans sa forme moderne. Après la déclaration, le Conseil d'État provisoire a été créé pour organiser la vie publique de la Pologne naissante, avec Józef Piłsudski à la tête de l'armée. Faisant partie des puissances centrales, la Pologne se bat pour se libérer de l'Empire russe.\n\nLe choix initial du 5 novembre comme fête nationale était controversé, car il mettait l'accent sur le fait que le Royaume de Pologne existe parce que l'Allemagne et l'Autriche l'ont autorisé, mais au fil des ans, cette journée a été transformée en une véritable fête nationale, qui tente de mettre l'accent sur la lutte de la Pologne pour la liberté contre la Russie et commémore les soulèvements anti-russes antérieurs."
 polandflavor.36.a: "Vive Auguste IV et la paix !"

 polandflavor.37.t: "La Journée du Peuple"
 polandflavor.37.d: "Calquée sur la fête du travail du 1er mai, la fête du peuple est la fête du mouvement populaire polonais. Organisée le premier jour de la Pentecôte, les paysans polonais sont encouragés à la célébrer en déployant des bannières de parti et en décorant leurs maisons de vert. Cette journée est censée être une fête purement paysanne, seules les organisations agraires étant autorisées à arborer leurs drapeaux. Elle est devenue le moment habituel où les paysans organisent des réunions de village et collectent des fonds pour le Parti Populaire."
 polandflavor.37.a: "Laissez-les en profiter..."

 polandflavor.38.t: "Le Parti National Socialiste"
 polandflavor.38.d: "Le Parti National Socialiste (Partia Narodowych Socjalistów) a été formé en 1936 par une faction du Parti National des Travailleurs, l'un des partis membres du ChZJN. Son chef, Kazimierz Dagnan, représentait l'aile radicale du parti. Depuis que le Lundi Noir a frappé la Pologne, ils ont commencé à gagner en popularité avec leur rhétorique populiste anticapitaliste et antimonarchiste.\n\nDans le manifeste de Dagnan, il déclare que son parti est la continuation de la "Commune National-Socialiste" exilée en France au 19ème siècle et des travaux d'Adam Mickiewicz, adoptant comme devise "Le socialisme, pour être un jour tout humain, doit devenir national en premier lieu". Ils affichent une forte position anti-allemande, s'opposant à toute influence allemande et autrichienne supplémentaire sur l'économie et la politique. Leur principal objectif est la "victoire sur le capitalisme avide", représenté principalement par l'influence étrangère. Le PNS plaide également pour le "règne indivisible de la classe ouvrière polonaise", qui serait réalisé par la réforme agraire, la nationalisation des grandes industries et la démocratie parlementaire. Ils sont tolérants envers les autres nations et minorités slaves et proposent un bloc uni d'États slaves. En termes géopolitiques, ils veulent créer une union commune de républiques nationales-socialistes, où la coopération culturelle et économique serait en harmonie, tout en conservant l'indépendance nationale et politique."
 polandflavor.38.a: "Nationalistes ? Socialistes ? Démocrates ? Je suis perdu..."

 polandflavor.39.t: "Formation de la Zadruga"
 polandflavor.39.d: "Il y a eu beaucoup d'agitation à Varsovie aujourd'hui, lorsque le philosophe Jan Stachniuk a tenu un rassemblement, déclarant son intention de créer un nouveau parti de masse pour gagner les élections et guérir la Pologne. Stachniuk a déclaré qu'une nouvelle grande guerre se prépare, une guerre qui détruira la Pologne si elle ne se libère pas des chaînes du christianisme et de la modernité.\n\nCe qu'il appelle le "zadrugisme" est une croyance selon laquelle le christianisme a été créé par les Juifs, n'a fait que faire reculer la Pologne, et ce n'est qu'en se libérant du christianisme et en revenant à la vieille foi slave que les Polonais pourront devenir fidèles à eux-mêmes. Selon lui, dans un monde idéal, la société ne sera pas organisée par la coercition de l'État, mais plutôt par la simple volonté et le moral du peuple, qui formera une superculture sans classes. Dans sa déclaration, il a réussi à mettre en colère aussi bien la droite que la gauche."
 polandflavor.39.a: "Eh bien... c'est original, au moins."

 polandflavor.40.t: "Les Deux Idéaux de Zakrzewski"
 polandflavor.40.d: "Le marxisme traditionnel a une vision matérialiste de l'humanité, sans place pour le volkgeist et la croyance. Le Syndicalisme de Kazimierz Zakrzewski rejette ce matérialisme cynique, et au contraire vénère presque le travailleur idéal, la nation, et l'idée presque divine de la révolution. La classe sociale n'est pas quelque chose qui se définit par le salaire de la personne, il s'agit de choisir l'idée. Le travailleur, le producteur, est un modèle d'être humain, créatif et capable de propulser la civilisation en avant, alors que les forces non productives préféreraient la ramener dans l'histoire. Cette identification à l'idéal du travailleur nécessite une révolution personnelle dans l'âme de l'individu, où il prend conscience de son rôle pour faire avancer sa nation dans l'histoire.\n\nDe même, une nation n'est pas seulement un collectif de personnes, mais plutôt une force historique en soi. Chaque nation a sa propre vie et ses propres valeurs, qui lui sont inhérentes. Le rôle de la Pologne est d'être le phare de la liberté et de la civilisation dans toute l'Europe de l'Est, tout comme celui de la France est d'être ce phare pour le monde entier. Cependant, la conception de la nation selon Zakrzewski ne se limite pas à la langue ou à la culture, mais plutôt à une idée plus grande et à une direction de l'histoire. Le Commonwealth polono-lituanien constitue une telle idée, où de multiples peuples étaient unis dans la croyance en la liberté et la créativité civilisationnelle."
 polandflavor.40.a: "... pardon ?"

 polandflavor.41.t: "L'Opéra"
 polandflavor.41.d:9 "Le raid sur Myślenice et le procès qui s'en est suivi pour le jeune radical Doboszyński reste frais dans l'esprit des Polonais nationalistes à travers le royaume, et a donc invité des imitateurs. De petits groupes de nationalistes d'extrême droite, à peine armés et à peine formés, ont commencé à fomenter leurs propres protestations, raids et actes de violence, rarement avec succès. \n\nLa ville de Cyców était censée devenir un second Myślenice - plus de soixante hommes, dont la moitié était armée, sont arrivés dans la ville la nuit, dans le but de couper les lignes téléphoniques et de commencer un pogrom. Cependant, à leur grande surprise, la ville n'était pas sans défense - un petit groupe de vétérans de la Weltkrieg visitait la ville et a immédiatement pris les armes lorsqu'il s'est rendu compte que quelque chose n'allait pas. Au cours d'une rapide fusillade, la milice nationaliste a fui la ville après que plusieurs de ses membres aient été abattus avant même qu'ils aient pu se rendre compte de ce qui se passait. \n\nComme les habitants de la ville l'ont rapporté après coup, les vétérans se sont présentés comme "l'Opéra", un petit groupe n'ayant d'autre but que de défendre leur patrie contre toute menace. Bien que la plupart d'entre eux soient des hommes, ils sont censés être dirigés par une femme, Jolanta Rowska. L'identité de cette dernière et de l'Opéra reste un mystère, et les tabloïds ont rapporté qu'il s'agissait en fait d'un régiment clandestin de la Dwójka, chargé d'éliminer les opposants à la monarchie."
 polandflavor.41.a: "Qui est cette "Reine de l'Opéra" ?"

 polandflavor.42.t: "Un "Roi" parmi les Roms"
 polandflavor.42.d:9 "Depuis l'époque du Commonwealth polonais, on raconte des histoires sur les "Król cygański" (roi des Roms), souvent des chefs élus localement parmi le peuple rom qui inspiraient un grand respect, mais le terme a également été utilisé pour désigner les fonctionnaires gouvernementaux envoyés par les souverains monarchistes et républicains, chargés de collecter les impôts et de gagner la loyauté des Roms locaux. À la fin de la guerre froide, le "Król cygański" est redevenu célèbre grâce à l'influence de la famille Kwiek. Malgré les instructions strictes des Allemands leur interdisant de se qualifier de "rois", cette dynastie a été le chef de facto des Roms polonais pendant plusieurs décennies, s'efforçant de résoudre les conflits entre les différentes tribus et se conformant à la ligne du gouvernement. Malgré cela, ces habitants font preuve d'une grande audace dans leur manière de se présenter. En 1930, le "roi" Grzegorz Kwiek a commencé à parler de "tenir la cour" et, en 1934, il a commencé à faire des déclarations radicales sur le rétablissement d'une patrie rom sur les rives du Gange. \n\nLe dernier héritier du titre de la famille Kwiek, Janusz Kwiek, a jugé bon d'organiser une cérémonie au cours de laquelle il a été "couronné" par l'archevêque de Varsovie, Antoni Szlagowski, mais il affirme qu'il s'agissait simplement de conférer de l'autorité aux clans roms en conflit, dont beaucoup avaient commencé à parler de déserter la Pologne en faveur de l'établissement d'une nouvelle patrie rom en Afrique du Sud ou en Éthiopie. Malgré cela, la presse polonaise l'appelle plaisamment "Janusz le premier", un geste moqueur contre l'autorité du roi Auguste IV. Jusqu'à présent, nous avons daigné ignorer cette plaisanterie, refusant de reconnaître le soi-disant "Roi" des Roms comme autre chose qu'une figure puissante de cette minorité locale."
 polandflavor.42.a:0 "Curieux"

 polandflavor.43.t: "Un "Président" parmi les Roms ?"
 polandflavor.43.d: "Avec la récente révolution en Pologne, la communauté rom locale a rapidement tenté de s'adapter aux circonstances politiques. Le roi des Roms, longtemps détenu par la puissante famille Kwiek, a annoncé qu'il renonçait à son titre et adoptait l'appellation "Prezydent cygański" (président des Roms). Cette décision a suscité la controverse au sein de la communauté rom, certains accusant le monarque devenu président de faire preuve d'une déférence excessive à l'égard des Polonais.\n\n De nombreux membres de la communauté rom avaient espéré que l'autorité allemande, qui a imposé une monarchie hohzenzollern, pourrait contenir les excès du suprémacisme polonais, mais il reste à voir si la population rom pourra continuer à pratiquer son mode de vie traditionnel sous les auspices d'une Pologne autogouvernée. Jusqu'à présent, les violences excessives à l'encontre des Roms semblent avoir été évitées, mais il reste à voir si les aspirations des Kwieks à une "présidence" propre seront honorées. D'ores et déjà, une poignée de membres de la famille ont revendiqué le titre de "roi", ignorant le nouveau rôle que le "président" est censé jouer."
 polandflavor.43.a: "Et ensuite, le Président des Roms ?"

 ###World News Events###

 polandnews.1.t: "La Pologne signe la paix avec l'Internationale"
 polandnews.1.d: "Avec l'effondrement du Reichspakt, la Pologne a été confrontée à des invasions de toutes parts ; afin de protéger son indépendance, elle a officiellement conclu un traité de paix avec les États membres de la Troisième Internationale. Nombreux sont ceux qui ont rapidement fait remarquer que le traité de paix était fortement unilatéral et que la Pologne était devenue un État satellite, sauf de nom.\n\nLes Russes ont dénoncé la conclusion du traité, le qualifiant de "coup d'État socialiste". Les Russes affirmant que la Pologne se trouve dans leur sphère d'influence, la Troisième Internationale a adopté une position défensive, alimentant les craintes d'un autre grand conflit en Europe."
 polandnews.1.d.norussia: "Avec l'effondrement du Reichspakt, la Pologne a été confrontée à des invasions de toutes parts ; afin de protéger son indépendance, elle a officiellement conclu un traité de paix avec les États membres de la Troisième Internationale.\n\nNombreux sont ceux qui n'ont pas hésité à faire remarquer que le traité de paix était fortement unilatéral et que la Pologne était devenue un État satellite, sauf de nom."
 polandnews.1.a: "Avaient-ils vraiment le choix ?"
 polandnews.1.a.socialist: "Une décision des plus judicieuses !"
 polandnews.1.a.russia:0 "Ils le regretteront."

 polandnews.2.t: "La Pologne signe la paix avec la Russie"
 polandnews.2.d: "Avec l'effondrement du Reichspakt, la Pologne a été confrontée à des invasions de toutes parts ; afin de protéger son indépendance, elle a officiellement conclu un traité de paix avec [RUS.GetNameDef]. Nombreux sont ceux qui ont rapidement fait remarquer que le traité de paix était fortement unilatéral et que la Pologne était devenue un État satellite, sauf de nom. \n\nLa Troisième Internationale a dénoncé la conclusion du traité, qualifiant le gouvernement polonais d'"oppresseur de la classe ouvrière" et de "lèche-bottes impérialistes"."
 polandnews.2.d.nointernationale: "Avec l'effondrement du Reichspakt, la Pologne a été confrontée à des invasions de toutes parts ; afin de protéger son indépendance, elle a officiellement conclu un traité de paix avec [RUS.GetNameDef].\n\nNombreux sont ceux qui ont rapidement fait remarquer que le traité de paix était fortement unilatéral et que la Pologne était devenue un État satellite, sauf de nom."
 polandnews.2.a: "Avaient-ils vraiment le choix ?"
 polandnews.2.a.russia: "Une décision des plus judicieuses !"
 polandnews.2.a.socialist: "Ils n'échapperont pas à la révolution."

 polandnews.3.t: "La Révolution du Trèfle"
 polandnews.3.d: "À la suite des manifestations de masse organisées en Pologne par les centristes contre la monarchie allemande, largement impopulaire, Auguste IV autorise un plan visant à écraser les manifestants en déclarant l'état d'urgence et en mobilisant un maximum d'unités de l'armée. Une grande partie de l'armée refuse de suivre les ordres du roi, car elle craint de recevoir l'ordre de tirer sur ses compatriotes.\n\nFace à des exigences de plus en plus fortes, Auguste déclare son abdication dans un discours radiophonique historique, qui est suivi de célébrations générales et de la déclaration d'une République populaire dirigée par le Centrolew."
 polandnews.3.a: "La liberté est une chose précieuse."
 polandnews.3.b: "Nous suivrons la situation de près."

 polandnews.4.t:0 "Coup d'État Nationaliste en Pologne"
 polandnews.4.d.centrolew_text: "En réponse aux politiques controversées menées contre l'Église par le gouvernement du Centrolew, un groupe de conspirateurs dirigé par Edward Rydz-Śmigły marche sur Varsovie en pleine nuit et s'empare de la capitale au petit matin après un bref combat contre les forces loyalistes. Pour éviter une nouvelle effusion de sang, le gouvernement démissionne et remet le pouvoir à Rydz-Śmigły."
 polandnews.4.d.centrolew_ultimatum: "$polandnews.4.d.centrolew_text$\n\nAprès un ultimatum de l'ancien allié de la Pologne pour restaurer le gouvernement du Centrolew, Śmigły se retire de l'alliance, déclarant nuls tous les traités précédents et prend le titre de chef d'État en préparation d'une réponse inévitable de l'ancien allié de la Pologne."
 polandnews.4.d.centrolew_accept: "$polandnews.4.d.centrolew_text$\n\nAprès un accord pour maintenir les traités précédents avec l'allié de la Pologne, Rydz consolide le pouvoir en prenant le poste de chef de l'armée et de ministre de la défense, tandis que le reste de son gouvernement est formé de nationaux-démocrates et d'associés de Rydz."
 polandnews.4.d.parasol: "Profitant de la guerre en Europe, le général Edward Rydz-Śmigły a exécuté une conspiration bien planifiée avec le soutien du gouvernement national-démocrate et de l'armée polonaise. Les militaires marchent facilement sur Varsovie et des opérations simultanées permettent de prendre le contrôle d'autres grandes villes.\n\nPrenant le titre de chef d'État, Rydz-Śmigły a déclaré son intention d'achever enfin l'œuvre de Piłsudski et de réaliser la libération définitive de la Pologne de l'oppression allemande."
 polandnews.4.a: "Nous jurons que nous ne serons plus des esclaves !"
 polandnews.4.b: "Ils seront écrasés sans pitié."
 polandnews.4.c: "L'ordre Germanique vacille une fois de plus."
 polandnews.4.e: "Le communisme ne sera pas autorisé à empoisonner la Pologne."
 polandnews.4.f: "Il n'y aura aucun problème tant qu'ils s'avèrent être des alliés loyaux."
 polandnews.4.g: "Un autre coup porté à la démocratie polonaise."

 polandnews.5.t: "Soulèvement socialiste en Pologne"
 polandnews.5.d: "L'humeur nationale s'étant retournée contre la guerre en Europe, une grève générale a été déclarée en Pologne pour protester contre la conscription et le rationnement dans ce qui était considéré comme une guerre visant à consolider l'impérialisme allemand.\n\nLe bras de fer entre le gouvernement et les grévistes n'a pas duré longtemps, car les escarmouches entre la milice et la police ont dégénéré en révolution, les unités mutinées ayant aidé les grévistes.\n\nDans la foulée, Kazimierz Zakrzewski est élu chef d'État et annonce le début d'une guerre du peuple contre l'impérialisme allemand."
 polandnews.5.a: "La marée inéluctable de la révolution mondiale continue."
 polandnews.5.b: "Une autre démocratie s'éteint."
 polandnews.5.c: "Une autre nation tombe sous le joug de la voyoucratie."

 polandnews.6.t: "Soulèvement Nationaliste en Pologne"
 polandnews.6.d: "En raison de la menace russe imminente, des unités polonaises ont été discrètement rappelées dans leur patrie dans le cadre d'un plan de défense.\n\nÀ l'insu des Allemands, il s'agit de la première partie d'une conspiration au sein de l'armée. Une fois le plan prêt, les forces allemandes sont désarmées par l'armée polonaise tandis que des cellules nationalistes se soulèvent dans tout le pays.\n\nLors d'une session d'urgence du Sejm, Adam Doboszyński est nommé chef d'État et annonce le début de la libération définitive de la Pologne de l'impérialisme allemand."
 polandnews.6.a: "Nous jurons que nous ne serons plus des esclaves !"
 polandnews.6.b: "Un autre despote qui opprime la classe ouvrière."
 polandnews.6.c: "Un allié potentiel contre les Allemands."
 polandnews.6.e: "Ces imbéciles préfèrent se damner à l'impérialisme russe plutôt que de se battre... !"
 polandnews.6.f: "La liberté vaut la peine de mourir pour elle."

 polandnews.7.t: "Formation de l'Union Slave"
 polandnews.7.d: "Après l'effondrement de l'Empire allemand, une issue que personne n'aurait pu prévoir s'est produite.\n\nÀ partir d'un soulèvement pendant la Seconde Guerre mondiale, la Pologne a pris le contrôle de vastes étendues d'Europe de l'Est grâce à une guerre épuisante contre la Russie. Une fois les combats terminés, Adam Doboszyński a annoncé la formation d'une grande Union slave occidentale, composée de républiques nationales en Tchécoslovaquie, en Lituanie, en Biélorussie et en Ukraine.\n\nSelon Doboszyński, l'existence des Slaves occidentaux ne peut être garantie que par la coopération contre l'impérialisme allemand et russe."
 polandnews.7.a: "La terre des slaves est enfin libérée de la perversion byzanto-turanienne."
 polandnews.7.b: "... tant qu'ils restent alliés."
 polandnews.7.c: "Cette folie ne durera même pas un an."

 polandnews.8.t_zapadoslavia: "Formation de la Confédération Centro-Européenne"
 polandnews.8.t_commonwealth: "Création de la République"
 polandnews.8.d_zapadoslavia: "Une nouvelle nation entre sur la scène mondiale. Après la défaite de l'Empire allemand, la République socialiste polonaise établit des républiques similaires en Tchécoslovaquie, ce qui fait que l'idée d'une union des Slaves occidentaux prend de l'ampleur dans les cercles politiques polonais.\n\nPar la suite, les délégués de la Tchécoslovaquie, de la Slovaquie et de la Pologne conviennent de former une Confédération décentralisée qui suit les principes syndicalistes, une initiative parrainée par la France car elle crée une puissance socialiste forte en Europe de l'Est."
 polandnews.8.d_commonwealth: "Une nouvelle nation entre sur la scène mondiale. Après la défaite de l'Empire allemand, la République socialiste polonaise prend le contrôle de vastes étendues de territoire en Europe de l'Est, dans le cadre de la vision du président Zakrzewski d'un Intermarium pour libérer l'Europe de l'Est de ses oppresseurs.\n\nEn présence de délégations de Pologne, de Lituanie, de Biélorussie et d'Ukraine, la "République des Communes entre les Mers" est créée, avec une vaste autonomie déléguée aux assemblées régionales afin d'apaiser les soupçons d'"impérialisme polonais"."
 polandnews.8.a: "Le socialisme est le rassembleur de l'humanité."
 polandnews.8.b: "Une imitation illégitime d'une nation,\nrien de plus."

 polandnews.9.t: "Révolution du Trèffe écrasé"
 polandnews.9.d: "À la suite des manifestations de masse organisées en Pologne par les centristes contre la monarchie allemande, largement impopulaire, Auguste IV autorise un plan visant à écraser les manifestants en envoyant l'unité blindée de Heinz Guderian dans la capitale. Ce qui s'ensuit n'est rien d'autre qu'un massacre, avec des milliers de morts, les leaders de la contestation étant emprisonnés ou fusillés.\n\nAvec plusieurs libertés constitutionnelles suspendues, Auguste IV et ses alliés ont consolidé un pouvoir quasi absolu en Pologne, maintenu loyal avec la menace d'une nouvelle invasion militaire allemande."
 polandnews.9.a: "La liberté périt en Pologne."
 polandnews.9.b: "Une preuve supplémentaire de la tyrannie de l'hégémonie allemande."
 polandnews.9.c: "La dissidence n'est pas tolérée."
 polandnews.9.e: "L'Allemagne consolide son emprise sur l'Europe..."

 # MKP Victory
 polandnews.10.t: "Coalition monarchiste réélue en Pologne"
 polandnews.10.d.mkp: "Depuis quatre ans, le jeune royaume de Pologne est un champ de bataille politique : conservateurs, progressistes, socialistes, nationalistes, amis et ennemis de l'Allemagne luttent tous sur fond de "lundi noir", d'enquêtes criminelles clandestines et d'ingérence étrangère. Dans ce contexte, les élections de cette année ont été considérées comme un signe pour la politique intérieure et les perspectives de l'Allemagne à l'Est.\n\nHeureusement pour Berlin, les élections se sont soldées par la victoire de la coalition monarchiste du Cercle interpartisan et de son programme centriste et pro-allemand. Ayant écarté la menace d'une défaite électorale, le cercle a justifié son orientation libérale et écarté les acteurs radicaux pour le moment - mais même ainsi, les tensions demeurent et la politique polonaise ne semble pas près de s'apaiser."
 polandnews.10.d.mkp_alone: "Depuis quatre ans, le jeune royaume de Pologne est un champ de bataille politique : conservateurs, progressistes, socialistes, nationalistes, amis et ennemis de l'Allemagne luttent tous sur fond de "lundi noir", d'enquêtes criminelles clandestines et d'ingérence étrangère. Dans ce contexte, les élections de cette année ont été considérées comme un signe pour la politique intérieure et les perspectives de l'Allemagne à l'Est.\n\nHeureusement pour Berlin, le Cercle interpartisan pro-allemand a remporté la majorité à la Diète, malgré une scission avec ses alliés nationalistes au sujet des liens de ces derniers avec la Russie. Ayant écarté la menace d'une défaite électorale, le cercle a justifié son orientation libérale et écarté les acteurs radicaux pour le moment - mais même ainsi, les tensions demeurent et la politique polonaise ne semble pas près de s'apaiser."
 polandnews.10.a: "Envoyez nos félicitations à Ponikowski."
 polandnews.10.b: "L'accord avec Lewiatan peut encore être conclu..."
 polandnews.10.c: "Nous avons la chance de les avoir."
 polandnews.10.e: "Qu'attendre d'autre de la démocratie bourgeoise ?"
 polandnews.10.f: "Une nation peut-elle être libre avec un berlinois pour roi ?"
 polandnews.10.g: "Mieux vaut le diable que le malheur."

 # Centrolew Victory
 polandnews.11.t: "L'opposition remporte les élections polonaises"
 polandnews.11.d: "Depuis quatre ans, le jeune royaume de Pologne est un champ de bataille politique : conservateurs, progressistes, socialistes, nationalistes, amis et ennemis de l'Allemagne luttent tous sur fond de "lundi noir", d'enquêtes criminelles clandestines et d'ingérence étrangère. Dans ce contexte, les élections de cette année ont été considérées comme un signe pour la politique intérieure et les perspectives de l'Allemagne à l'Est.\n\nComme beaucoup l'avaient prévu, les résultats ont été une victoire pour l'alliance agraire-socialiste Centrolew, donnant une majorité à la Diète à des partis ouvertement critiques à l'égard de l'Allemagne et de la monarchie polonaise. Les Centrolew ont promis de vastes réformes de la politique et de la société polonaises, mais il reste à voir si ces réformes seront possibles face à un roi méfiant."
 polandnews.11.a: "Il doit bien y avoir un problème avec les bulletins de vote..."
 polandnews.11.b: "Entendez-vous le chant de Cracovie ?"
 polandnews.11.c: "Ils ne parlent pas en notre nom."
 polandnews.11.e: "Mais leur victoire est vaine s'ils ne se battent pas pour l'obtenir."
 polandnews.11.f: "Partout où ils vont, l'Allemagne suscite le ressentiment."
 polandnews.11.g: "Un signe inquiétant pour la politique orientale de l'Allemagne."

 # ChZJN Victory
 polandnews.12.t: "Un gouvernement nationaliste est élu en Pologne"
 polandnews.12.d: "Depuis quatre ans, le jeune royaume de Pologne est un champ de bataille politique : conservateurs, progressistes, socialistes, nationalistes, amis et ennemis de l'Allemagne luttent tous sur fond de "lundi noir", d'enquêtes criminelles clandestines et d'ingérence étrangère. Dans ce contexte, les élections de cette année ont été considérées comme un signe pour la politique intérieure et les perspectives de l'Allemagne à l'Est.\n\nLe résultat a été quelque peu inattendu - alors qu'une coalition monarchiste dispose toujours d'une majorité à la Diète, le principal bénéficiaire a été l'alliance Chjena des nationalistes conservateurs. Bien qu'alliée à des éléments monarchistes et pro-allemands, l'alliance Chjena comprend de nombreux partisans d'une plus grande indépendance politique et économique vis-à-vis de l'Allemagne, ce qui soulève de sérieuses questions quant à l'avenir des relations germano-polonaises."
 polandnews.12.a: "...Intéressant."
 polandnews.12.b: "L'Allemagne a-t-elle vraiment gagné ?"
 polandnews.12.c: "Quoi qu'il en soit, nous devrons compter sur eux."
 polandnews.12.e: "On ne peut pas avancer en reculant."
 polandnews.12.f: "Je me demande ce que Dmowski va dire à ce sujet..."
 polandnews.12.g: "Un résultat curieux, certes."

 # Studnicki Appointed
 polandnews.13.t: "Le roi de Pologne nomme un gouvernement loyaliste"
 polandnews.13.d: "Depuis quatre ans, le jeune royaume de Pologne est un champ de bataille politique : conservateurs, progressistes, socialistes, nationalistes, amis et ennemis de l'Allemagne luttent tous sur fond de "lundi noir", d'enquêtes criminelles clandestines et d'ingérence étrangère. Dans ce contexte, les élections de cette année ont été considérées comme un signe pour la politique intérieure et les perspectives de l'Allemagne à l'Est.\NEn fait, elles étaient trop importantes : citant l'instabilité entourant les élections, le roi de Pologne a unilatéralement nommé Władysław Studnicki, un royaliste conservateur, au poste de premier ministre avec pour mandat de rétablir l'ordre dans le pays. Compte tenu de la forte opposition à cette décision antidémocratique, tant à gauche qu'à droite, l'avenir nous dira si l'initiative du roi sera payante ou si elle ne fera qu'attiser l'instabilité."
 polandnews.13.a: "Drastique, mais nécessaire."
 polandnews.13.b: "C'est une décision radicale et inutile."
 polandnews.13.c: "L'instabilité de l'un d'entre nous met tout le monde en danger."
 polandnews.13.e: "Ceux qui cherchent à opprimer les travailleurs trouveront une infinité d'ennemis."
 polandnews.13.f: "Un nouveau coup dur pour le projet impérial allemand."
 polandnews.13.g: "Drastique."
