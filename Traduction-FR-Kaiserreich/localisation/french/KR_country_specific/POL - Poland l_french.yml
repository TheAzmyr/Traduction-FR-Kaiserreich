### Stability of the Kingdom/Republic ###
 POL_Stability_of_Nation: "Stabilité du [POL.GetKingdomOrRepublicCap]"
 POL_Stability_of_Nation_desc: "[POL_stability_nation]"
 POL_Stability_of_Kingdom_desc: "Malgré une apparence de stabilité, la Pologne est une nation agitée. De nombreux groupes en veulent au roi [POL.GetLeader] et à son gouvernement, et la politique polonaise est vivement contestée par quatre mouvements distincts, chacun ayant sa propre vision du pays.\n\nLes §SRépublicains§!, les anti-monarchistes les plus modérés, cherchent à établir une république démocratique libérée de la domination allemande. Ils peuvent être apaisés par le parlementarisme et la mise en œuvre de politiques libérales, tandis que l'autoritarisme les radicalisera davantage. Sur le plan politique, ils sont alignés avec le §lPSL§! et le §SPPS§! et forment le bloc "Centrolew".\n\nLes §tSocialistes§! représentent les révolutionnaires radicaux, qui cherchent à aller plus loin et à renverser l'ensemble du système bourgeois. Ils peuvent être apaisés par une législation favorable aux travailleurs et par la lutte contre le contrôle économique étranger, et seront irrités par l'inverse. Sur le plan politique, ils s'alignent sur le §RPPS-Gauche§! et d'autres §oorganisations d'extrême gauche.§!\n\nLes §nNationalistes§! représentent une myriade de groupes nationalistes sous la large bannière de la direction spirituelle de Roman Dmowski. Bien qu'ils n'aiment pas vraiment la monarchie, ils peuvent travailler avec elle tant que leurs politiques chrétiennes-nationalistes sont appliquées et que la gauche s'y oppose. Ils sont irrités par les politiques libérales et gauchistes, mais aussi par un autoritarisme excessif - s'il enlève le pouvoir aux Polonais eux-mêmes. Sur le plan politique, ils sont associés à §cChZJN§! et à la §NEndecja§!\n\nPopularité de la §MMonarchie§! [?POL_royal_influence|M0%%]\nSoutien des §tSocialistes§!: [?POL_soc_influence|t0%%]\nSoutien des §SRépublicains§!: [?POL_rep_influence|S0%%]\nSoutien des §nNationalistes§!: [?POL_nat_influence|n0%%]\n[POL_chjena_coalition]"
 POL_Stability_of_Republic_desc: "La révolution n'a pas satisfait tout le monde. L'alliance centrolew est victorieuse et les monarchistes sont fermement mis en déroute, mais des contestations persistent des deux côtés de l'échiquier politique.\n\nLes §tSocialistes§! affirment que la révolution bourgeoise n'est pas allée assez loin, qu'elle n'a fait que remplacer un oppresseur par un autre. Cependant, nombre de leurs partisans peuvent encore être apaisés par des politiques sociales-démocrates.\n\nD'autre part, les §nNationalistes§! constituent la plus grande opposition à notre nouvelle république. Antisocialistes et antilibéraux, ils considèrent la république comme moralement corrompue et dangereusement faible. Ils resteront toujours une menace pour nous, mais certains de leurs partisans pourraient se satisfaire de politiques favorisant la paysannerie.\n\nSoutien des §SRépublicains§!: [?POL_rep_influence|S0%%]\nSoutien des §tSocialistes§!: [?POL_soc_influence|t0%%]\nSoutien des §nNationalistes§!: [?POL_nat_influence|n0%%]"
 POL_Stability_of_National_Republic_desc: "La république nationale ne satisfait pas tout le monde. Si les monarchistes sont désormais une force épuisée, les forces de gauche continuent de s'opposer vigoureusement au gouvernement.\n\nLes anciens §SRépublicains§!, ou plutôt le Centrolew, affirment que nous ne sommes pas une véritable démocratie et jurent de lutter contre l'oppression perçue. Bien que nous devions inévitablement les vaincre par la force, le maintien des éléments du système parlementaire pourrait leur couper l'herbe sous le pied.\n\nPendant ce temps, les §tSocialistes§! sont peut-être encore plus audacieux que par le passé, puisque leurs ennemis jurés siègent désormais au gouvernement. Une répression énergique est nécessaire pour les contenir - toutefois, le fait d'aplanir les lignes de faille de la division des classes risque de les priver également de soutien.\n\nSoutien des §nNationalistes§!: [?POL_nat_influence|n0%%]\nSoutien des §SRépublicains§!: [?POL_rep_influence|S0%%]\nSoutien des §tSocialistes§!: [?POL_soc_influence|t0%%]"

