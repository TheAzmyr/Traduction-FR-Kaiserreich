 POL_sejm_revolt_desc: "Adam Doboszyński est un radical dangereux. Il ne défend pas les valeurs traditionnelles ; il préfère démolir l'ensemble de la vieille Pologne et construire sa propre tyrannie personnelle sur les ruines fumantes. Tout Polonais craignant Dieu ne peut le laisser réussir."
