### Characters ###
 BRA_claudio_franco_de_sa_santoro: "Claudio Franco de Sá Santoro"
 BRA_claudio_franco_de_sa_santoro_desc_body:9 "Claudio Franco de Sá Santoro est un musicien et un compositeur extrêmement renommé. Sa carrière musicale a commencé alors qu'il était encore jeune, mais son engagement dans l'Internationale est tout aussi ancien, car il a souvent trouvé ses collègues impliqués dans des organisations syndicalistes et de gauche, même très tôt dans sa vie."
 BRA_claudio_franco_de_sa_santoro_leader_desc:9 "§YNaissance :§! §L23 novembre 1919, à Manaus, Amazonas, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_claudio_franco_de_sa_santoro_desc_body$ Ses sympathies de gauche de longue date ont fait de son art une affaire partisane, mais depuis la création de l'Union, son travail a reçu beaucoup plus d'attention que de mépris. Mettant désormais sa notoriété au service de la politique, le manausien cherche à poursuivre le travail de ses prédécesseurs au sein de l'Union. Pour l'instant, la musique n'est guère plus qu'un passe-temps, tandis que de nombreux Brésiliens s'inquiètent de son manque relatif d'expérience à des postes de cette importance.§!"
 BRA_claudio_franco_de_sa_santoro_AMA_leader_desc:9 "§YBorn:§! §LNovember 22nd, 1919, in Manaus, Amazonas, United States of Brazil§!\n§YBackground:§! §L$BRA_claudio_franco_de_sa_santoro_desc_body$ His appointment to the position of the first head of state of his new country is a recognition of his career in both of those fields, but also an immense responsibility, as the riverine republic has to repair the immense wartime damage, both administrative and in infrastructure, while also dealing with the powerful and avaricious landowners who see Claudio as a foreign collaborator, and will stop at nothing to keep the people ignorant and to ransack of the world's greatest forest of its riches. Dealing with these opponents may well be a complicated matter for the young socialist, who is still seen as excessively hopeful and naive, and perhaps may require foreign intervention.§!"

 BRA_joao_amazonas_de_souza_pedroso: "João Amazonas de Souza Pedroso"
 BRA_joao_amazonas_de_souza_pedroso_leader_desc:9 "§YNaissance :§! §L1er janvier 1919, à Belém, Pará, États-Unis du Brésil§!\n§YCarrière :§! §LL'engagement de João Amazonas de Souza Pedroso dans la politique et le mouvement socialiste a commencé relativement récemment, en 1932, lors de l'une des premières actions de la Gauche démocratique nouvellement fondée dans sa ville natale. D'abord social-démocrate, il s'est éloigné de la gauche au fil des ans, frustré par le pouvoir des propriétaires terriens sur les institutions démocratiques et de plus en plus cynique quant à la capacité de la démocratie à apporter un réel changement dans son pays. Aujourd'hui, il est en mesure de faire beaucoup plus après la libération du Brésil, en tant que chef d'État et président de sa patrie, et d'apporter l'ère moderne à l'ensemble du Pará ; et cette fois, ce sont les propriétaires terriens qui sont à la merci du prolétariat, et non l'inverse. En temps voulu, espère-t-il, les terres entourant la rivière dont il porte le nom deviendront un exemple éclatant de réussite et de prospérité socialistes.§!"

 BRA_abilio_de_nequete: "Abilio de Nequete"
 BRA_abilio_de_nequete_leader_desc:9 "§YNaissance :§! §L15 février 1888, à Fih-el-Khoura, Moutassarifat du Mont-Liban, Empire ottoman§!\n§YCarrière :§! §LChrétien orthodoxe originaire du Liban, Abilio de Nequete n'est pas son nom de naissance, mais Abdo Nakt. Il vint au Brésil en 1903 à la recherche de son père, qui avait émigré des années plus tôt que lui, et le retrouva peu de temps après. Cependant, leurs divergences politiques ne tardèrent pas à brouiller leurs relations et, plus tard, Abilio se convertit au spiritisme et rejoignit les cercles syndicaux. Inspiré par les révolutions en Europe, il rejoignit l'Union Internationale des Travailleurs anarchiste, mais leur athéisme militant le poussa, avec d'autres hommes, à se séparer et à former l'Union Maximaliste, un parti qui s'opposait à leurs idées sur bien d'autres sujets que la religion. Le mouvement maximaliste se développa et prit beaucoup d'ampleur à Porto Alegre, mais il dut toujours faire face à l'opposition des syndicats anarchistes, qui restaient majoritaires dans la ville, mais son influence s'accrut avec le temps. Ces dernières années, il a été influencé par d'autres socialistes centralistes à l'étranger, et son syndicat maximaliste a été l'un des nombreux mouvements de gauche à soutenir ce que l'on appelle la Gauche démocratique. Il est respecté par la plupart des syndicalistes du Brésil, même si sa personnalité cinglante et combative lui a valu d'être expulsé de plus d'une réunion. Pour lui, les nombreux problèmes du Brésil après une décennie de chaos ne peuvent être résolus que par une main ferme et l'unité du peuple, un point de vue partagé par de nombreux officiers de l'armée et de la marine. Toutefois, les anarchistes restent ses principaux opposants dans l'arène politique.§!"

 BRA_minervino_de_oliveira: "Minervino de Oliveira"
 BRA_minervino_de_oliveira_desc_body:9 "Like many of Brazil's poor, Minervino de Oliveira began to work as a child, and from his earliest years of adulthood he already was an influential union member, and also an early member of the Brazilian Syndicalist Party and contributor to leftist newspapers. By the time the New Republic arose, he was a natural candidate to enter the political arena, and he entered Rio's city council in 1928. In the next decade, his staunch defence of workers rights and support of strikes garnered him many admirers and even more enemies. In 1936, his support to the Democratic Left front of João Mangabeira was a key turning point in the ideologically charged and contentious electoral race"
 BRA_minervino_de_oliveira_leader_desc:9 "§YNaissance :§! §L1er octobre 1891, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_minervino_de_oliveira_desc_body$, et il s'est fait connaître au niveau national après cette approbation. Poussé dans ses nouvelles fonctions par le premier congrès des syndicats, Oliveira est le premier président noir et le premier syndicaliste à occuper la plus haute fonction du pays, et la nation retient son souffle pour voir ce qui se passera sous le gouvernement Oliveira.§!"
 BRA_minervino_de_oliveira_VCR_leader_desc:9 "§YNaissance :§! §L1er octobre 1891, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_minervino_de_oliveira_desc_body$. Propulsé dans ses nouvelles fonctions par la libération de son pays, Oliveira est le premier des nombreux dirigeants, espérons-le, de cette nation relativement jeune. Il espère créer un héritage d'égalité et de prospérité qui contrastera avec le terrible héritage laissé par le Brésil et ses acolytes politiques.§!"

 BRA_carlos_frederico_werneck_de_lacerda: "Carlos Frederico Werneck de Lacerda"
 BRA_carlos_frederico_werneck_de_lacerda_desc_body:9 "Carlos Frederico Werneck de Lacerda was born in the very year the weltkrieg started, and his very name is significant to understand him; Carlos comes from Karl Marx, Frederico from Friedrich Engels, as his father was a socialist activist as well who greatly admired the duo; In time, he followed in his father's footsteps, and joined the CGT and became a full time leftist activist as early as 1932, when he put his law degree on the backseat to focus on the political realm entirely. Long involved in the Democratic Left and before that the CGT, he found himself rapidly rising in the ranks of Brazilian syndicalist circles, thanks to his no nonsense attitude and oratory talent; albeit some claim this is due to his father's influence, not his own talent. His faith in syndicalism is unabated by the crises that followed the past decade in the world, and he took an active part in bringing it to his home. Now, he has taken up the great responsibility of leading his new nation, and to finish the fight against the capitalist rot of"
 BRA_carlos_frederico_werneck_de_lacerda_desc_end:9 "for good, and seeks to implement extensive reforms on almost all matters of state. However, his somewhat aggressive demeanour may result in issues both domestically and abroad when it comes to close negotiations."
 BRA_carlos_frederico_werneck_de_lacerda_leader_desc:9 "§YNaissance :§! §L30 avril 1914, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_carlos_frederico_werneck_de_lacerda_desc_body$ Brésil $BRA_carlos_frederico_werneck_de_lacerda_desc_end$§!"
 BRA_carlos_frederico_werneck_de_lacerda_VCR_leader_desc:9 "§YNaissance :§! §L30 avril 1914, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_carlos_frederico_werneck_de_lacerda_desc_body$ l'ancien Brésil $BRA_carlos_frederico_werneck_de_lacerda_desc_end$§!"

 BRA_luis_carlos_prestes: "Luís Carlos Prestes"
 BRA_luis_carlos_prestes_leader_desc:9 "§YNaissance :§! §L3 janvier 1898, à Porto Alegre, Rio Grande do Sul, États-Unis du Brésil§!\n§YCarrière :§! §LOriginaire du Rio Grande do Sul, Luís Carlos Prestes a commencé son activité politique à Rio de Janeiro, où il est devenu officier et a participé aux révoltes des Ténentistes, en particulier celles de gauche. C'est également là qu'il a été exposé aux nouveaux idéaux du syndicalisme tels qu'ils étaient défendus en Europe, et qu'il a officiellement rejoint ce mouvement peu après l'instauration de la Nouvelle République en 1927, et il a même passé quelques années en France, à la demande du gouvernement de ce pays. Cela l'a naturellement rendu suspect aux yeux de beaucoup, qui l'ont pris pour un agent étranger, mais son charisme et sa politique agressive lui ont permis de rester un personnage important. Aujourd'hui, non seulement il a finalement réussi à libérer le Brésil du capitalisme, mais il a été élu à la tête de la nation. Il bénéficie d'un large soutien militaire, presque national, en raison de ses principes de longue date en matière de lutte contre la corruption, mais il a également gardé le contact avec des officiers et des diplomates depuis son séjour en France. Ses relations internationales et son charisme ont fait de lui un choix naturel pour diriger la commune nouvellement fondée, et il occupe désormais une position à la pointe de l'avant-garde révolutionnaire. Homme quelque peu réservé sur le plan personnel, il ne s'est jamais marié, déclarant un jour qu'il n'avait "jamais rencontré l'élue". Bien que la pire période d'agitation post-révolutionnaire soit passée, l'équilibre qui maintient l'autorité politique de l'Union est toujours fragile, mais les relations militaires de longue date de Prestes offrent à la nation une grande stabilité en ces temps turbulents.§!"
 BRA_luis_carlos_prestes_commander_desc:9 "§YNaissance :§! §L3 janvier 1898, à Porto Alegre, Rio Grande do Sul, États-Unis du Brésil§!\n§YCarrière :§! §LDiplômé de l'académie militaire de Realengo en 1919, il travailla ensuite comme ingénieur des chemins de fer dans le district de Deodoro, à Rio, mais fut rapidement transféré dans le Rio Grande do Sul après un soulèvement contre le gouvernement, moins de deux ans plus tard. Vivant dans une situation de quasi-exil jusqu'à la guerre civile, il devint par la suite un leader extrêmement influent de l'extrême gauche, faisant constamment pression politiquement en faveur de la législation ouvrière et d'autres causes de gauche, et participa à quelques révoltes de tenentistes dans ses années de jeunesse, souvent au détriment de sa future carrière d'officier. Cependant, il est considéré avec une grande méfiance par les civils et les militaires de droite en raison de ses liens étroits avec l'Internationale, y compris un récent voyage en France et en Grande-Bretagne.§!\n\n§YNotes : Parfois connu sous le surnom plutôt noble de "Chevalier de l'espoir" pour sa lutte constante en faveur des pauvres.§!"

 BRA_patricia_rehder_galvao: "Patrícia Rehder Galvão"
 BRA_patricia_rehder_galvao_leader_desc:9 "§YNaissance :§! §L9 juin 1910, à São João da Boa Vista, São Paulo, États-Unis du Brésil§!\n§YCarrière :§! §LPatrícia Rehder Galvão, parfois désignée sous le pseudonyme de Pagu, est l'une des dirigeantes les plus jeunes et les plus énergiques de la gauche brésilienne. Née d'une mère allemande et d'un père français dans la ville de São João da Boa Vista, elle a commencé très tôt ses incursions dans la politique et l'écriture, malgré son milieu profondément conservateur, en jouant un petit rôle dans un journal en 1925, à l'âge de 15 ans, et en rejoignant les cercles modernistes et fortement orientés à gauche à 18 ans, peu après avoir terminé l'école. Le surnom de Pagu vient du fait qu'un de ses collègues écrivains modernistes a cru à tort qu'elle s'appelait Patríca Goulart, et il est resté comme un surnom tout au long de sa vie. Son activisme politique a véritablement débuté dans les années 1930, alors qu'elle et d'autres intellectuels estimaient que toute l'agitation de la décennie précédente n'avait guère amélioré la situation de ses compatriotes brésiliens. Son ancien mari n'était autre qu'Oswald de Andrade, qui est également influent parmi les intellectuels syndicalistes et qui est aujourd'hui un proche collaborateur politique de son ex-femme, malgré le divorce relativement houleux qu'ils ont connu, prétendument en raison de crises de jalousie après l'une des nombreuses visites du couple à la Commune de France, en raison de leurs vues et valeurs communes pour l'avenir du pays dans son ensemble. Comme si l'institution de l'Union du Brésil ne suffisait pas à exaspérer les conservateurs, l'élection d'une femme divorcée et célibataire à ce poste ne manquera pas d'irriter fortement ceux qui croient encore que le gouvernement est illégitime, et le peu d'enthousiasme de Patrícia à l'égard de ceux qui croient pouvoir lui dire ce qu'elle doit faire ne manquera pas de provoquer une usure politique.§!"

 BRA_jose_oswald_de_sousa_de_andrade: "José Oswald de Sousa de Andrade"
 BRA_jose_oswald_de_sousa_de_andrade_leader_desc:9 "§YNaissance :§! §L11 janvier 1890, à São Paulo, États-Unis du Brésil§!\n§YCarrière :§! §LJosé Oswald de Sousa de Andrade a toujours été un intellectuel avant d'être un homme politique, mais son influence sur les cercles de gauche brésiliens ne peut être sous-estimée. Son rôle dans le mouvement moderniste est considérable, certains allant même jusqu'à le qualifier de fondateur et de principal promoteur de ce mouvement. Il a été marié à Patricia Rehder Galvão, plus connue sous le surnom de Pagu, mais leur mariage a été rompu en moins d'une demi-décennie, tout comme son précédent mariage avec une autre artiste de renom, Tarsila do Amaral. S'il est connu pour son humour et sa fougue, il est aussi décrit comme combatif et souvent agressif dans les disputes, ce qui peut expliquer la courte durée de sa relation. Néanmoins, son charisme l'a porté avec une relative aisance vers une victoire en amenant le congrès des syndicats à le choisir comme chef de la révolution, une tâche qu'il a l'intention de prendre très au sérieux. Si son identité littéraire et artistique est bien définie, peu de gens peuvent deviner quel type de dirigeant il sera sur la scène internationale, et la nation est désormais très attentive à ce qu'il se fasse des amis ou des ennemis lors de ses rencontres avec les diplomates étrangers.§!"

 BRA_lila_ripoll: "Lila Ripoll"
 BRA_lila_ripoll_leader_desc:9 "§YNaissance :§! §L12 août 1905, à Quaraí, Rio Grande do Sul, États-Unis du Brésil§!\n§YCarrière :§! §LLila Ripoll a commencé sa vie publique en étudiant et en jouant de la musique à Porto Alegre, mais elle était aussi poète avant d'entrer en politique, un changement soudain qu'elle et peu de gens autour d'elle auraient pu prédire. Ce changement soudain s'est produit lorsque son cousin Waldemar Ripoll a été assassiné en 1936, prétendument sur ordre de l'un des principaux hommes forts locaux, Flores da Cunha. Cela a renforcé sa détermination et l'a poussée à rejoindre les syndicats dans leurs grèves. Sa détermination à avoir un impact positif, sa présence politique constante et active et sa renommée croissante parmi les syndicats brésiliens, qui voient en elle et en son histoire un symbole de la lutte des travailleurs, du mérite et de la compétence, ont fait d'elle un choix naturel pour briguer le poste de présidente par les syndicats du Rio Grande do Sul, et leur candidature a été accueillie favorablement par le Congrès, qui a nommé Lila à sa tête. Aujourd'hui, elle espère avoir un impact positif sur le pays, mais son idéalisme risque de se heurter aux choix difficiles qui l'attendent et au monde en conflit qui l'entoure.§!"

 BRA_eugenia_alvaro_moreyra: "Eugênia Álvaro Moreyra"
 BRA_eugenia_alvaro_moreyra_leader_desc:9 "§YNaissance :§! §L6 mars 1898, à Juíz de Fora, Minas Gerais, États-Unis du Brésil§!\n§YCarrière :§! §LAprès la mort prématurée de son père, Eugênia Álvaro Moreyra et sa mère ont déménagé à Rio de Janeiro, où elle a appris en autodidacte le portugais et le français. Peu après son premier emploi, à l'âge de 15 ans, elle rejoignit le journal A Rua en tant que reporter, un fait tellement inédit qu'un tout nouveau terme fut inventé pour désigner une femme reporter en langue portugaise, reportisa. Elle fut l'une des figures de proue du mouvement des suffragettes et devint également la première grande figure politique féminine des milieux gauchistes et modernistes. C'est dans ces mêmes milieux qu'elle rencontra son futur mari, le poète Álvaro Moreyra, qu'elle épousa en 1914. Ayant été parmi les premiers membres du PSB et de l'ED aux côtés de ses plus proches associés comme Oswald de Andrade et Carlos Lacerda, elle a exercé une influence de longue date sur la marche de la gauche dans la capitale de Rio, et donc dans toute la nation, pendant des décennies, et cette influence a fait d'elle l'une des figures clés de la nouvelle Union du Brésil. Son militantisme agressif en faveur de l'égalité des sexes inquiète certains révolutionnaires moins enthousiastes quant au rythme des changements imposés au public brésilien généralement conservateur, mais elle ne se laisse pas décourager et reste dévouée à la cause qui a occupé la majeure partie de sa vie.§!"

 BRA_rachel_de_queiroz: "Rachel de Queiroz"
 BRA_rachel_de_queiroz_desc_body:9 "Perhaps better known for her activities as an author, journalist, teacher and translator, Rachel de Queiroz mostly represents the interests of her unions than that of any established political movement in the modern post-revolutionary landscape, as she never had a very deep connection with leftist cliques. Often bothered by what she considers ideological orthodoxy standing in the way of eradicating poverty, especially in her home state of Ceará, she was something of a consensus candidate among the several disparate groups that have arisen in the"
 BRA_rachel_de_queiroz_leader_desc:9 "§YNaissance :§! §L17 novembre 1910, à Fortaleza, Ceará, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_rachel_de_queiroz_desc_body$ congrès, avec le soutien de plusieurs délégués du nord-est du pays. Cette position peut également compliquer sa situation en ce qui concerne les questions exécutives, mais elle est convaincue qu'un travail axé sur l'éducation des classes inférieures apportera une plus grande prospérité que de simples programmes d'industrialisation ou la construction d'immenses voies ferrées à travers le pays.§!"
 BRA_rachel_de_queiroz_GRP_leader_desc:9 "§YNaissance :§! §L17 novembre 1910, à Fortaleza, Ceará, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_rachel_de_queiroz_desc_body$ congrès socialiste nouvellement fondé, avec le soutien de plusieurs délégués de Ceará. Cette position peut également compliquer sa situation en ce qui concerne les questions exécutives, mais elle est convaincue qu'un travail axé sur l'éducation des classes inférieures apportera une plus grande prospérité que de simples programmes d'industrialisation ou la construction d'immenses voies ferrées à travers le pays.§!"

 BRA_armanda_alvaro_alberto: "Armanda Álvaro Alberto"
 BRA_armanda_alvaro_alberto_leader_desc:9 "§YNaissance :§! §L10 juin 1892, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!\n§YCarrière :§! §LPeu de femmes ont œuvré pour les causes féministes et éducatives aussi longtemps et avec autant de force qu'Armanda Álvaro Alberto. Membre fondatrice de l'Union féminine brésilienne, elle a également été pionnière dans l'établissement du modèle de l'école prolétarienne, où les enfants pauvres recevaient à la fois de la nourriture et une éducation de la part de l'école, mais elle a aussi été très influencée par les innovations étrangères en matière d'éducation, en particulier par la méthode de l'école nouvelle de Montessori. Elle a toujours défendu la position selon laquelle les femmes de toutes catégories doivent s'unir pour lutter pour leurs droits, mais aussi contre la rhétorique de division qui dépeint les hommes comme des ennemis des femmes, qu'elle considère comme superficielle et mesquine. Sa position à l'avant-garde des mouvements socialistes lui a valu plus d'un séjour en prison, mais aussi une grande notoriété et des acclamations dans les cercles politiques. Ses principaux objectifs sont de lutter contre la faim et l'état déplorable de l'éducation dans l'ensemble du Brésil, en diffusant une méthode d'enseignement standardisée dans toutes les écoles du pays.§!"

 BRA_mauricio_grabois: "Maurício Grabois"
 BRA_mauricio_grabois_desc_body:9 "Maurício Grabois is descended from Bessarabian Jews that fled the ever growing chaos of the Russian Empire during the Russo-Japanese war to find a new life in Brazil, after a long journey. While studying at a military school, he started to lean towards radical leftism, while also becoming a staunch opposition of the ever growing integralist ideology that seemed to spread into barracks' across the country then. While just 24 years old, he already was leading syndical and socialist activities, and his early rise only went further within the labour cause."
 BRA_mauricio_grabois_leader_desc:9 "§YNaissance :§! §L2 octobre 1912, à Salvador, Bahia, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_mauricio_grabois_desc_body$§!"
 BRA_mauricio_grabois_BAH_leader_desc:9 "§YNaissance :§! §L2 octobre 1912, à Salvador, Bahia, États-Unis du Brésil§!\n§YCarrière :§! §L$BRA_mauricio_grabois_desc_body$ Après tant de guerres et de destructions, il serait facile de perdre espoir, mais Mauricio voit dans la nouvelle indépendance de Bahia une occasion unique pour le pays de laisser son passé de pauvreté et d'oligarchie derrière lui, dans la poussière de l'histoire. Cependant, il est beaucoup plus facile de planifier que d'agir, car même avec le soutien militaire des occupants, déloger les très puissants coroneis des positions de pouvoir qu'ils détiennent depuis des siècles risque d'être une entreprise violente et coûteuse pour toutes les parties impliquées.§!"

 BRA_edgard_frederico_leuenroth: "Edgard Frederico Leuenroth"
 BRA_edgard_frederico_leuenroth_leader_desc:9 "§YBorn:§! §LOctober 31st, 1881, in Mogi Mirim, São Paulo, Empire of Brazil§!\n§YBackground:§! §LEdgard Frederico Leuenroth is one Brazil's foremost anarcho-syndicalists, with a very extensive history in the labour movement. Having moved to the great city of São Paulo at the young age of five, Edgard abandoned his studies and began working at age 10; his education was completely self taught years afterwards. Having managed to get positions in many newspapers in the city, by the turn of the century he found himself attracted to socialism, and quickly began working for leftist publications instead. His work was very aggressive against both government and faith, and he was arrested multiple times during the early 20th century. The success of the Revolution in France filled him and his colleagues with hope, and he alongside them spearheaded the general strikes at the end of the century's second decade, even if he was not involved in the infamous armed uprisings against the national government. This made him both very well known amongst the left, and a hated figure amongst right wingers, with his newspaper's headquarters openly attacked in the early 1920s twice. While he, as with many left activists, saw the events of 1927 with hope, soon they realised that the new status quo gained little tangible for the workers, and agitation started yet again. Having most recently taken part in the protests following Black Monday, Edgard has never given up on his dream of a more equal and fair Brazil, and his notoriety makes his rise to the position of chairman very unsurprising. However, the birthing pains of this new, socialist Brazil are just beginning, and the man has a long and laborious task ahead of him.§!"

 BRA_maria_lacerda_de_moura: "Maria Lacerda de Moura"
 BRA_maria_lacerda_de_moura_desc_body:9 "Maria Lacerda de Moura was raised by her anticlerical, spiritist parents in the somewhat larger paulista town of Barbacena, and began her political and social history shortly after becoming a full time teacher, campaigning for nationwide education reform and literacy efforts. She was publishing books as early as 1918 and started to author articles 8 years before that, and during this period that she began to be influenced by anarchist and syndicalist thought. Despite issues with suffragette movements, whom she saw as 'not fighting for enough change', she has always been one of the foremost feminist activists in the country, something that no doubt influenced in her choice as Chairwoman by progressive minded delegates, but she also has held a position among the most respected leftist academics and authours on São Paulo. Now"
 BRA_maria_lacerda_de_moura_desc_end:9 "head of state has the daunting task of leading the continuing socialisation of the government, rising demands of officers and the ever contentious Congress of Trade Unions, as some still rose issues regarding her birthplace, but her experience and fame seem to indicate she is more than prepared for the task; or so the nation hopes."
 BRA_maria_lacerda_de_moura_leader_desc:9 "§YBorn:§! §LMay 16th, 1887, in Manhuaçu, Minas Gerais, Empire of Brazil§!\n§YBackground:§! §L$BRA_maria_lacerda_de_moura_desc_body$, Brazil's $BRA_maria_lacerda_de_moura_desc_end$§!"
 BRA_maria_lacerda_de_moura_SPO_leader_desc:9 "§YBorn:§! §LMay 16th, 1887, in Manhuaçu, Minas Gerais, Empire of Brazil§!\n§YBackground:§! §L$BRA_maria_lacerda_de_moura_desc_body$, São Paulo's first $BRA_maria_lacerda_de_moura_desc_end$§!"

 BRA_astrojildo_pereira_duarte_silva: "Astrojildo Pereira Duarte Silva"
 BRA_astrojildo_pereira_duarte_silva_leader_desc:9 "§YBorn:§! §LOctober 8th, 1890, in Rio Bonito, Rio De Janeiro, United States of Brazil§!\n§YBackground:§! §LAstrojildo Pereira Duarte Silva left his hometown to the far larger Niterói, the state capital of Rio de Janeiro. He began his studies in earnest, and after coming into contact with the intellectuals there, he decided to abandon said studies to focus solely on subjects he actually cared about, such as literature and politics. He avidly backed Ruy Barbosa, a reformist liberal, against Hermes da Fonseca, a marshall, in the 1910 elections, and the defeat, coupled with the increasingly repressive actions of the federal government, made him utterly sceptical of traditional politics. He was then, in that same year, drawn to anarchism and syndicalism causes, and began his trajectory in the worker's movement in Rio. He worked tirelessly to organise the worker's movement, creating associations and playing a key role organising the CGT and the FAB into articulate institutions capable of defending the rights of workers, and was one of their key leaders during recent decades. His distrust of traditional politics made dealings with the Democratic Left difficult, and he was often one of the voices opposing 'class appeasement' with the men he saw as nothing but liars. His popularity and influence among anarchists and syndicalist circles made his election to the position of chairman something of a political inevitability, but even still he is more or less a complete unknown to most Brazilians, who apprehensively watched the old order be replaced with the Union of Brazil. Now that conventional politics and its corruption are gone, Astrojildo can finally get working into establishing the country he envisioned, built by workers, for the workers, while keeping the fragile political peace currently in place.§!"

 BRA_antonio_avelino_foscolo: "Antonio Avelino Fóscolo"
 BRA_antonio_avelino_foscolo_leader_desc:9 "§YBorn:§! §LNovember 14th, 1864, in Sabará, Minas Gerais, Empire of Brazil§!\n§YBackground:§! §LWhile in his youth Antonio Avelino Fóscolo wandered around the country, allegedly even trouping with the circus, by the 1880s he had left his mark in his hometown's press, championing the abolition of slavery and anti-monarchistic views, and by end of the century's first decade, he was already deeply involved with anarchism in the city of Paraopéba, then called Taboleiro Grande, while he worked as a pharmacist. It was during this time he also began writing books, romances usually coloured with less than subtle political undertones as was typical of literature of the time. While he later moved to Belo Horizonte permanently, he also frequently visited Rio and lent his support to the strikes and the labour movement in that city, making him one of the chief figures among anarchists nationwide. And old man, with several children and a life nearing its end, the ideologically orthodox Avelino may well find difficult to reconcile his strong principles with the realities of governing a nation as vast as Brazil, especially considering the intense political turmoil it is experiencing, even if the same adherence to ideological precepts allowed his election in the first place.§!"

 BRA_everardo_dias: "Everardo Dias"
 BRA_everardo_dias_leader_desc:9 "§YBorn:§! §L1883, in Pontevedra, Kingdom of Spain§!\n§YBackground:§! §LEverardo Dias came to Brazil while very young in 1887, as his father fled his home country. He started working at age 13 on a major Paulista newspaper, but his studies later turned towards law, as is all to common for Brazilian politicians. A long time anti-clerical and anti-censorship advocate, Everardo was writing about his political thoughts as early as 1902, and has partook in most great strikes and political actions by socialist and anarchist elements in São Paulo in this century, being one of the most recognisable figures of the movement. His long and storied history with the labour movement was doubtlessly a chief factor to see his name put forward by the congress of trade unions as the head of their council, but he also is a conciliatory and non radical figure, always defending differing viewpoints and the right of non socialist opposition do demonstrate and even put forward candidates for certain offices. While some claim this comes from a misguided sense of camaraderie with his fellow freemasons and former political associates in the republican era, the truth is simply his ever staunch defence of free speech, as a system that cannot withstand criticism is not strong enough to do real change in a country as vast and unequal as Brazil.§!"

 BRA_candido_portinari: "Candido Portinari"
 BRA_candido_portinari_leader_desc:9 "§YBorn:§! §LDecember 29th, 1903, in Brodowski, São Paulo, United States of Brazil§!\n§YBackground:§! §LThe son of Italian immigrants, Candido Portinari was born in the small town of Brodowski, in the state of São Paulo. Always having been a prolific artist, he started his career as a helper in the restoration of churches in his hometown, and at just age 16 he moved to Rio to enrol in the national school of arts, where his talent was immediately recognised. Since then, his position as one of the foremost artists of the nation has solidified, but his political career is far more recent, having only in recent times become truly active as an elected union representative. While his political experience is somewhat limited, his talent and intellect made him well known, and as with many other elections, this fame placed him an advantageous position when compared to his fellow candidates. While it's certainly an advantage for a head of state to be such a respected artist, especially on the international level, many raise concerns about having such an inexperienced man as head of state.§!"

 BRA_djalma_maranhao: "Djalma Maranhão"
 BRA_djalma_maranhao_desc_start:9 "A relative newcomer to the political scene, Djalma Maranhão has been involved with the worker's movement since the early 1930s in his hometown of Natal, in Rio Grande do Norte, even attempting to run for a mayoral position under the ED umbrella, albeit that endeavour did not succeed. While also a teacher and journalist, his dedication to the political cause has been intensified since the"
 BRA_djalma_maranhao_leader_desc:9 "§YBorn:§! §LNovember 27th, 1915, in Natal, Rio Grande do Norte, United States of Brazil§!\n§YBackground:§! §L$BRA_djalma_maranhao_desc_start$ revolution, as real change finally arrived to Brazil. Having gained significant support from his fellow northeastern union representatives, Djalma now prepares to take the helm of Brazil's socialist government, and seeks to turn development efforts to northeast, as he feels previous governments have put the needs of urban, industrial workers ahead of the great many Brazilians who still work on the fields and on small towns across the nation. Such a paradigm shift is popular in non central regions, but naturally less so in Rio, São Paulo and other major urban centres. Time will tell whether these extensive reform programmes will be successful or not.§!"
 BRA_djalma_maranhao_GRP_leader_desc:9 "§YBorn:§! §LNovember 27th, 1915, in Natal, Rio Grande do Norte, United States of Brazil§!\n§YBackground:§! §L$BRA_djalma_maranhao_desc_start$ liberation and break-up of the states, as real change finally arrived to Brazil. Having gained significant support from his fellow northeastern union representatives, Djalma now prepares to take the helm of Guararapes's new, socialist government. His main goal is to improve the living standards of the people of this historically poverty-stricken land, especially those of the peasantry, whose ever growing vulnerability to droughts and food shortages caused mass migrations throughout the last four decades. Time will tell whether these extensive reform programmes will be successful or not.§!"

 BRA_otto_alcides_ohlweiler: "Otto Alcides Ohlweiler"
 BRA_otto_alcides_ohlweiler_desc_start:9 "Otto Alcides Ohlweiler is perhaps a teacher first, and a politician second, having dedicated most of his life to his career as a chemistry laureate and teacher at the local federal university. Author of multiple books, most of his political life has been dedicated towards left wing causes, which he formally joined in the early 1930s. While he did run for office under the ED umbrella in the 1936 elections, he was ultimately frustrated by the political games of parliament, and was one of the advocates of changing the legislative to its current form in the congress of trade unions. Having always leaned towards a more european ideal of syndicalism, Otto's views fit well with the"
 BRA_otto_alcides_ohlweiler_leader_desc:9 "§YBorn:§! §LOctober 31st, 1914, in Porto Alegre, Rio Grande do Sul, United States of Brazil§!\n§YBackground:§! §L$BRA_otto_alcides_ohlweiler_desc_start$ Internationale's official stances, but much less so with the majority of anarchists and socialists in the congress of trade unions.§!"
 BRA_otto_alcides_ohlweiler_syndicalist_leader_desc:9 "§YBorn:§! §LOctober 31st, 1914, in Porto Alegre, Rio Grande do Sul, United States of Brazil§!\n§YBackground:§! §L$BRA_otto_alcides_ohlweiler_desc_start$ Internationale at large and the majority of orthodox syndicalists in the congress.§!"

 BRA_apolonio_de_carvalho: "Apolônio de Carvalho"
 BRA_apolonio_de_carvalho_desc_start:9 "Apolônio de Carvalho is one of the most notable military servicemen to have joined political life in the left wing, having had a long and distinguished career in the Brazilian military after he left his home in Corumbá to serve. He joined the ranks of the ED around the time of the 1936 elections, urged by fellow officers to act on his desire to bring meaningful change to the nation."
 BRA_apolonio_de_carvalho_desc_mid:9 "Apolônio certainly is a proactive politician, as he and many other fellow left-leaning officers feel that the changes in the structure of the country"
 BRA_apolonio_de_carvalho_desc_end:9 "His political stances also are a lot closer to traditional French ideals than the general heterodoxical ideas of most officers in the army. As a military man, he also believes in a proactive foreign policy to safeguard the interests of"
 BRA_apolonio_de_carvalho_leader_desc:9 "§YBorn:§! §LFebruary 9th, 1912, in Corumbá, Matto Grosso, United States of Brazil§!\n§YBackground:§! §L$BRA_apolonio_de_carvalho_desc_start$ One of the most enthusiastic supporters of the counter-coup that brought about the revolution in Brazil, $BRA_apolonio_de_carvalho_desc_mid$ are being too slow and gradual, and doing so risks both lives and the safety of the future success of the revolution. $BRA_apolonio_de_carvalho_desc_end$ the revolution.§!"
 BRA_apolonio_de_carvalho_GOY_leader_desc:9 "§YBorn:§! §LFebruary 9th, 1912, in Corumbá, Matto Grosso, United States of Brazil§!\n§YBackground:§! §L$BRA_apolonio_de_carvalho_desc_start$ With the war that devastated the former nation now in the past, $BRA_apolonio_de_carvalho_desc_mid$ must be done in a swift and decisive fashion, and not doing so risks both lives and the safety of the future success of the newborn republic. $BRA_apolonio_de_carvalho_desc_end$ world revolution.§!"

 BRA_jorge_leal_amado_de_faria: "Jorge Leal Amado de Faria"
 BRA_jorge_leal_amado_de_faria_desc_body:9 "Jorge Leal Amado de Faria began his career as an author as early as age fourteen. He moved on to Rio de Janeiro to conclude his studies of law, and there was influenced by the many left wing intellectuals and the ideas of the revolutions in Europe, whose success seemed to inspire the left wing elites of the country. He later became a journalist, and only truly joined the political arena in the years after the tumultuous 1936 elections. While he officially defines himself as irreligious, he is in practice a practitioner of Candomblé, an African traditional faith that has many practitioners in the state of Bahia, and is well acquainted with most religious leaders in his home region."
 BRA_jorge_leal_amado_de_faria_desc_mid:9 "Now thrust into the position of head of state, many question his relative lack of experience in the political arena when compared to other candidates for the task"
 BRA_jorge_leal_amado_de_faria_leader_desc:9 "§YBorn:§! §LAugust 10th, 1912, in Itabuna, Bahia, United States of Brazil§!\n§YBackground:§! §L$BRA_jorge_leal_amado_de_faria_desc_body$ $BRA_jorge_leal_amado_de_faria_desc_mid$. While his enthusiastic approach to his new job is certainly for many welcome at a time where revolutionary fervour is cooling down, he may well not be prepared for the great task of ensuring the cooperation of the disparate unions and factions in the nation.§!"
 BRA_jorge_leal_amado_de_faria_BAH_leader_desc:9 "§YBorn:§! §LAugust 10th, 1912, in Itabuna, Bahia, United States of Brazil§!\n§YBackground:§! §L$BRA_jorge_leal_amado_de_faria_desc_body$ $BRA_jorge_leal_amado_de_faria_desc_mid$, a concern clearly not shared by the majority of representatives, evidently. While his enthusiastic approach to his new job is certainly for many welcome, he may well not be prepared for the great task of ensuring the cooperation of the disparate unions and factions in the nation.§!"
 BRA_jorge_leal_amado_de_faria_advisor_desc:9 "§YBorn:§! §LAugust 10th, 1912, in Itabuna, Bahia, United States of Brazil§!\n§YBackground:§! §L$BRA_jorge_leal_amado_de_faria_desc_body$§!"

 BRA_joao_mangabeira: "João Mangabeira"
 BRA_joao_mangabeira_leader_desc:9 "§YBorn:§! §LJune 26th, 1880, in Salvador, Bahia, Empire of Brazil§!\n§YBackground:§! §LJoão Mangabeira started out as a noteworthy defence attorney in Ilhéus, before turning to politics like his brother, former president Otávio. Early on in his career he was a close and passionate follower of Rui Barbosa, but after his mentor's passing, he carved a career of its own as a federal representative of the state of Bahia. A man with deeply rooted anti-authoritarian principles, he was a vocal supporter of Bahia's role in the civil conflict, and gained notoriety as a result. As his career went by, the continuous and yet seemingly fruitless struggle of Brazil's poor brought him closer to the left, and while he certainly has some socialist views and allies in union and intellectual circles, he certainly is no Syndicalist. His plan for Brazil was to build a broad leftist front to oppose the current status quo, and his success was unexpected, but probably not unpredictable considering the social upheaval following Black Monday and the scandalous repression of labour movements nationwide. Now, he has to juggle the several disparate factions in his left front while keeping the ravenous opposition at bay, and it seems his presidency is certainly going to be as eventful as his brother's.§!"

 BRA_nereu_de_oliveira_ramos: "Nereu de Oliveira Ramos"
 BRA_nereu_de_oliveira_ramos_leader_desc:9 "§YBorn:§! §LSeptember 3rd, 1888, in Lages, Santa Catarina, Empire of Brazil§!\n§YBackground:§! §LThe first president in history to hail from Santa Catarina, a small state in the far south of the country, Nereu de Oliveira Ramos began his political career in the 1910s, and has since managed to find a distinguished position in his own state's politics, but even still isn't one of the long time titans of politics he beat in the elections recently. While previously a member of the Liberal party, Nereu joined the Democratic Left during the last elections at the urging of Mangabeira, as to make sure that the party is not seen as dangerous leftist outsiders, and because his own frustrations at the apparent lack of changes after the crisis in '27. Now a leading figure among social democrats nation wide, Nereu wrestled much influence in the party in the past four years, and seeks a more centrist, albeit certainly still leftist, path for the party to tread through§!"

 BRA_carlos_coimbra_da_luz: "Carlos Coimbra da Luz"
 BRA_carlos_coimbra_da_luz_leader_desc:9 "§YBorn:§! §LAugust 4th, 1894, in Três Corações, Minas Gerais, United States of Brazil§!\n§YBackground:§! §LCarlos Coimbra da Luz moved to the capital of Belo Horizonte to study, but the man always considered the town of Leopoldina, where his residence is located and where had had multiple terms as mayor, as home. Having only recently joined the national stage of politics, Luz became a federal representative only recently in the 1936 elections with the ED, but since then has managed to mantain a steady political career, but always distrusted the further left members of that alliance, whom he saw as spies for foreign countries at best. An accomplished man who has performed varied roles, such as teacher, police captain and bank manager, Luz both understands the economical realities of the nation's hinterlands and the poverty that its small towns have to endure, and has always positioned himself in favour of a less centralised taxation system, which is an oddity in his own party.§!"

 BRA_janio_da_silva_quadros: "Jânio da Silva Quadros"
 BRA_janio_da_silva_quadros_desc_body:9 "Jânio da Silva Quadros is one of the leading members of the new generation of Social Democrats that grew up and lived through the worst of the Black Monday crisis and its damaging fallout. The volatile years that followed allowed for the relatively young law school teacher to firmly establish himself in the political scene in São Paulo, decrying the corruption and inefficiency that has always plagued the state's government even before independence. His populist, aggressive campaign, that didn't even spare members of his own party, resonated with the people, who gleefully sang along to his slogans of \"Brooming\" the"
 BRA_janio_da_silva_quadros_desc_end:9 "Despite all his ambitious plans, he still a democrat and constrained by constitutionale limits, but that has not stopped his enemies accusing him of Syndicalism and treason alike."
 BRA_janio_da_silva_quadros_leader_desc:9 "§YBorn:§! §LJanuary 25th, 1917, in Campo Grande, Mato Grosso, United States of Brazil§!\n§YBackground:§! §L$BRA_janio_da_silva_quadros_desc_body$ Brazilian politics of the old, the decrepit elites of the times before the war that hang on tightly to power. $BRA_janio_da_silva_quadros_desc_end$§!"
 BRA_janio_da_silva_quadros_SPO_leader_desc:9 "§YBorn:§! §LJanuary 25th, 1917, in Campo Grande, Mato Grosso, United States of Brazil§!\n§YBackground:§! §L$BRA_janio_da_silva_quadros_desc_body$ Paulista politics of the old, decrepit elites of Brazil. $BRA_janio_da_silva_quadros_desc_end$§!"

 BRA_jose_americo_de_almeida: "José Americo de Almeida"
 BRA_jose_americo_de_almeida_desc_start:9 "José Americo de Almeida became a public prosecutor in the city of Souza, in the same state as his hometown, shortly after graduating from law school. He rose quickly, becoming state prosecutor at the age of twenty four. Such a rise is notable and uncommon in the usually long climb politicians have in Brazil. Americo is one of the many more established political figures to join the party, after their cooling of relations with more radical left elements after the 1936 election cycle, and lends to the"
 BRA_jose_americo_de_almeida_desc_mid:9 "may be seen as surprising, it is in no doubt due to these new connections the party developed with important leaders, perhaps Americo's reputation as unlucky will finally turn around. Now at the helm of the entire"
 BRA_jose_americo_de_almeida_desc_end:9 "he finds himself having to face the great challenge of managing the disparate political forces in the nation, a fact especially exacerbated by his relative lack of clout in his home state, where João Pessoa, his rival, is far more influential."
 BRA_jose_americo_de_almeida_leader_desc:9 "§YBorn:§! §LJanuary 10th, 1887, in Areia, Paraiba, Empire of Brazil§!\n§YBackground:§! §L$BRA_jose_americo_de_almeida_desc_start$ party his notable experience and gravitas as both a navigator and a talented author. While the victory at the elections $BRA_jose_americo_de_almeida_desc_mid$ nation of Brazil, $BRA_jose_americo_de_almeida_desc_end$§!"
 BRA_jose_americo_de_almeida_GRP_leader_desc:9 "§YBorn:§! §LJanuary 10th, 1887, in Areia, Paraiba, Empire of Brazil§!\n§YBackground:§! §L$BRA_jose_americo_de_almeida_desc_start$ administration his notable experience and gravitas as both a navigator and a talented author. While his appointment as head of state $BRA_jose_americo_de_almeida_desc_mid$ union of Guararapes, $BRA_jose_americo_de_almeida_desc_end$§!"

 BRA_joao_belchior_marques_goulart: "João Belchior Marques Goulart"
 BRA_joao_belchior_marques_goulart_leader_desc:9 "§YBorn:§! §LMarch 1st, 1919, in São Borja, Rio Grande do Sul, United States of Brazil§!\n§YBackground:§! §LJoão Belchior Marques Goulart, known by the common people by the nickname Jango, hails from a family of powerful landowners in Rio Grande do Sul. While he is a relatively young man, his career in politics saw a rapid rise since its start in the 1940s, but before that he studied law and notably was a youth player for Internacional in Porto Alegre before entering the political arena, under the auspices of his father, the rather powerful Vicente Goulart. He has always been a bit more left leaning than his father however, and his election may well be the shake-up the left in Brazil needed in this decade, as many of the old slogans and talking points have been rendered moot by changes in legislation. Frequently accused of being a syndicalist or a populist, Jango is steadfast in his moderate stance, defending that all voices are heard, but also vehemently denying claims of syndicalism. This so called \"softness\" towards what many in Brazil consider dangerous radicals may well cause instability during his rule, as Republican political forces already prepared to thwart his every move in congress. It seems that winning the elections is just the first of many battles head of Jango's presidency.§!"

 BRA_elisa_kauffmann_abramovich: "Elisa Kauffmann Abramovich"
 BRA_elisa_kauffmann_abramovich_desc_start:9 "A career teacher and Ashkenazi Jew, Elisa Kauffmann Abramovich's parents arrived in Brazil having fled the horrors of wartime Russia shortly before her birth. While a teacher, she has worked on special schools to help other jews fleeing Europe in the following decades of chaos and unrest on the continent. Having been a political activist from a very young age, Elisa was one of the few openly socialist politicians to run for office under the ED umbrella and succeed in the contentious 1936 elections, being always a voice for the worker's movement in parliament."
 BRA_elisa_kauffmann_abramovich_leader_desc:9 "§YBorn:§! §LJuly 8th, 1919, in São Paulo, United States of Brazil§!\n§YBackground:§! §L$BRA_elisa_kauffmann_abramovich_desc_start$ Her general political experience put her ahead of the pack in the selection process for chairman, but even still gathering the necessary support was by no means an easy feat, as Brazil's unions are even more decentralised in terms of ideology and state lines than the previous parties once were. Now in power and leading Brazil's nascent socialist government, Elisa has to deal with a tumultuous foreign and internal political landscape, and ensure that the planned industrialisation and development programmes go on as planned. Thankfully, the worst, more shaky years of the new status quo seems to be the in past, and she seems more than capable of achieving her goals.§!"
 BRA_elisa_kauffmann_abramovich_socdem_leader_desc:9 "§YBorn:§! §LJuly 8th, 1919, in São Paulo, United States of Brazil§!\n§YBackground:§! §L$BRA_elisa_kauffmann_abramovich_desc_start$ Despite the fallout of their coalition's perceived failures, and the many political issues since arisen, she has not faltered in her desire to establish a broad left front to improve the situation in Brazil, even if it means great compromises with the Social Democrats and other traditional political forces in the country. Now known nationwide as the 'Red Senator' after a long tenure maintaining worker's rights at the forefront, she has to assuage military personnel's rampant fear of a syndicalist coup, as her proposals, while seen as overly moderate by her fellow syndicalists, are extremely radical for a nation like Brazil. However, the longstanding dissatisfaction of the common people with the seemingly endless inability of the federal government to end poverty, unemployment and other far more pressing concerns than ideological disagreements have ensured she managed to win a democratic election and become the first female to do so. Now she has to deal not only with the traditionally conservative elites, but with a constantly divided and bickering powerbase in an even less stable legislature; and yet she wholly believed she can turn Brazil's fortunes around for good.§!"

 BRA_julio_prestes_de_albuquerque: "Júlio Prestes de Albuquerque"
 BRA_julio_prestes_de_albuquerque_desc_body:9 "A representative of a powerful and traditional family in São Paulo, Júlio Prestes de Albuquerque debuted in the political arena in 1909 as a state representative in the parliament of São Paulo. He quickly distinguished himself, and even led troops into battle against mutinous military men twice before becoming a federal representative, where his liberal character gave him admiration from many. A friend and supporter of Washington Luís, Prestes was devastated by his sudden assassination and rallied behind the cause during the coming crisis and conflict, but was glad that it ended as quickly as it did. He gained renewed political vigour afterwards, and claims to be trying his best to uphold the legacy of his friend Washington"
 BRA_julio_prestes_de_albuquerque_leader_desc:9 "§YBorn:§! §LMarch 15th, 1882, in Itapetininga, São Paulo, Empire of Brazil§!\n§YBackground:§! §L$BRA_julio_prestes_de_albuquerque_desc_body$. Following the defeat of Bahia's liberals in the previous elections, Julio found himself as an almost unanimous choice for candidate of the Liberal Party, and his victory again renewed his vigour to uphold the liberal and positivist principles he defended throughout his life.§!"
 BRA_julio_prestes_de_albuquerque_SPO_leader_desc:9 "§YBorn:§! §LMarch 15th, 1882, in Itapetininga, São Paulo, Empire of Brazil§!\n§YBackground:§! §L$BRA_julio_prestes_de_albuquerque_desc_body$, even if his dream of a united Brazil seems now forever condemned. Following the defeat of Brazil's military and the establishment of the Republic of São Paulo, Julio found himself as the clear frontrunner to become the first president, and his victory in these snap elections again renewed his vigour to uphold the liberal and positivist principles he defended throughout his life, despite claims of fraud and foreign interference by some of his opposition.§!"

 BRA_antonio_augusto_borges_de_medeiros: "Antônio Augusto Borges de Medeiros"
 BRA_antonio_augusto_borges_de_medeiros_leader_desc:9 "§YBorn:§! §LNovember 19th, 1863, in Caçapava do Sul, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LFew men alive had as much of an impact in Brazilian politics, and especially in the Rio Grande do Sul state, as Antônio Augusto Borges de Medeiros, known politically by his last two names. Starting his political career in the 1890s, he swiftly rose through the ranks and assumed the position of state president from 1898 to 1908 and from 1913 to 1926, and was at the centre of the innumerable political crises, revolts and intrigues in Rio Grande do Sul during the timeframe, while also steadily rising to national prominence. Considered by many a man of unparalleled charisma and integrity, Borges refused a judicial position early in his life, in 1892, to focus entirely on politics, and has always tried to strike a balance between his ideas for a progressive Brazil and the whirlwind of political forces in his country and state. Having positioned himself very publicly in favour of São Paulo in 1927, his views on the integrity of the state's sovereignty remain unchanged, as does his disdain for any centralising overtures by the government in Rio de Janeiro. Now elected president at nearly his eighties, his positivist beliefs are stauncher than ever, after the national-level schism of the liberal party and a contested electoral race. While establishing a parliamentary majority and governing the large democracy is a challenge, Borges' gravitas and personal charm will no doubt play an important role in keeping the republic on the way to progress.§!"

 BRA_ildo_meneghetti: "Ildo Meneghetti"
 BRA_ildo_meneghetti_leader_desc:9 "§YBorn:§! §LJuly 20th, 1895, in Porto Alegre, Rio Grande do Sul, United States of Brazil§!\n§YBackground:§! §LBorn and raised in Porto Alegre, the capital of Rio Grande do Sul, Ildo Meneghetti is a relative newcomer to politics, being more well known in his home city for being several times president of Sport Club Internacional, one of the three major football teams in the city. This by itself is probably the most divisive facet of the relative newcomer, who joined the Liberals due to his disapproval of working with syndicalist and workers movements as closely as the Left Democrats do. An engineer by trade, his late foray into politics was a mayoral position in Porto Alegre in the last years, which he performed well enough to gain immense popularity there as a politician. Still, the leap from Mayor to President is fairly uncommon and a major milestone in Brazil's democratic history. Assembling a legislative majority will seemingly be the major hurdle for his government, as hardline Republicans are likely to refuse to vote for anything put forward by the Liberals; but such are the rules of this new game he chose to get himself involved with.§!"

 BRA_wilson_barbosa_martins: "Wilson Barbosa Martins"
 BRA_wilson_barbosa_martins_leader_desc:9 "§YBorn:§! §LJune 21st, 1917, in Campo Grande, Matto Grosso, United States of Brazil§!\n§YBackground:§! §LBy and large a newcomer to politics, even if he is from a traditional political family in Mato Grosso, Wilson Barbosa witnessed first hand as a child the upheaval of the worst years of Brazil's republic, as his father joined the effort to oust the federal government during the struggle between São Paulo and the federal government. Since then, he has walked the somewhat typical path of local politicians towards the federal sphere, including being elected a state representative and then a federal one. Such a young man, no matter how successful, would have any under normal circumstances scant chances at being nominated to run for president, however, the split of the Liberal party left the faction with a dire need for leadership and renewed impetus, and Wilson has managed to garner support amongst those who seek change in the party, but did not leave it. After a close election in which he did not gain control of the house, his political situation is tenuous, with many older politicians dismissing him as an inexperienced youngster from a backwater state, a sentiment often shared by the press in Rio de Janeiro. A coalition with the Liberal Republicans, even if something extremely contentious, is perhaps the man's best hope at a stable government, lest he risks having even his most trivial proposals to the house constantly overturned.§!"

 BRA_pedro_manuel_de_toledo: "Pedro Manuel de Toledo"
 BRA_pedro_manuel_de_toledo_desc_start:9 "Perhaps the oldest political actor of great relevance in the nation, Pedro Manuel de Toledo has a long and rich political career that began almost concurrently with the rise of the republic itself. A staunch defender of liberty and the republic, he was involved in numerous revolts and conspiracies against the status quo, and wrote extensively on matters from secret voting to state autonomy. Of these revolts, his role in the large scale uprising in São Paulo is of great importance, as he saw the federal meddling as a direct attack on republican principles"
 BRA_pedro_manuel_de_toledo_desc_mid:9 "Having somewhat recently ended a term as president of São Paulo, Toledo decided he was ready to become president of"
 BRA_pedro_manuel_de_toledo_desc_end:9 "now, even while well into his eighties. His age is seen as his main obstacle by the people, but politics is rarely that simple, and his presidential victory did not grant his party full control of the lower house, which might very well be an issue unless he is willing to work with some of the more virulent opposition politicians. A lawyer but chiefly diplomat by trade, he personally opposes any kind of foreign military adventures by his nation, but intends to respect all existing treaties regardless."
 BRA_pedro_manuel_de_toledo_leader_desc:9 "§YBorn:§! §LJuly 29th, 1860, in São Paulo, Empire of Brazil§!\n§YBackground:§! §L$BRA_pedro_manuel_de_toledo_desc_start$. $BRA_pedro_manuel_de_toledo_desc_mid$ the nation $BRA_pedro_manuel_de_toledo_desc_end$§!"
 BRA_pedro_manuel_de_toledo_SPO_leader_desc:9 "§YBorn:§! §LJuly 29th, 1860, in São Paulo, Empire of Brazil§!\n§YBackground:§! §L$BRA_pedro_manuel_de_toledo_desc_start$; he does not make great effort to hide his satisfaction on São Paulo having finally \"gotten rid of the dead weight pulling it down\", as he contemptfully calls the other former Brazilian states. $BRA_pedro_manuel_de_toledo_desc_mid$ a sovereign, independent state $BRA_pedro_manuel_de_toledo_desc_end$§!"

 BRA_joaquim_francisco_de_assis_brasil: "Joaquim Francisco de Assis Brasil"
 BRA_joaquim_francisco_de_assis_brasil_leader_desc:9 "§YBorn:§! §LJuly 29th, 1857, in São Gabriel, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LA true old timer of Rio Grande do Sul politics, Joaquim Francisco de Assis Brasil is a well respected politician, backed by his years of experience dealing with both local and national party members. His career started in 1884, still in the waning years of the Empire, and he became an important figure during the Old Republic era, even if at a national level he was often overshadowed by other natives of his state, he performed very important roles, including vital diplomatic missions to Argentina, Mexico, the USA and more. A true gaucho, Joaquim adores the free country life of the plains, even if he is not advised to ride horses anymore due to his advanced age. Still, he always associated the freedom of the gaucho rider with that of the republican freedoms, and even if not a separatist, places a deep value to the traditions of a state. He is also a prolific historical and political writer, even if some of the concepts proposed in his books, like that of an 'voting machine' to prevent fraud, do seem truly outlandish. While his victory has led to rabid optimism by most party members, he knows that keeping control of the lower house may well be a far more difficult affair than they predict, as the Liberal majority is tenuous at best, and the party remains relatively fractured even after the split.§!"

 BRA_juscelino_kubitschek_de_oliveira: "Juscelino Kubitschek de Oliveira"
 BRA_juscelino_kubitschek_de_oliveira_desc_start:9 "Juscelino Kubitschek de Oliveira is the son of a Mineiro father and a Czech mother, his middle name being the germanised spelling of Kubícek. After his father's death very early on his life, he began his studies, and eventually graduated from medical school and volunteered to aid in medical service during the Interstate War. Afterwards, he began his by now very long political career."
 BRA_juscelino_kubitschek_de_oliveira_leader_desc:9 "§YBorn:§! §LSeptember 12th, 1902, in Diamantina, Minas Gerais, United States of Brazil§!\n§YBackground:§! §L$BRA_juscelino_kubitschek_de_oliveira_desc_start$ While he is a well known figure in Belo Horizonte, where he even ran for the office of mayor in the past, and has been a representative in Rio multiple times, his clout outside of his home state has always been somewhat limited, even after the victory in the election, as the Liberal party has to juggle with opposition at every corner of congress. However, even with these issues, JK, as he is more commonly known to the public, has big plans. Not just urban renewal, infrastructure investments or political reforms, he is a very vocal proponent of the proposal of moving the capital of the nation further inland to push development in the great hinterlands of the Cerrado plains, which would be an outrageously expensive endeavour. Regretfully for him, and thankfully for the state budget some say, such a proposal is already dead on arrival, with massive opposition from several groups in parliament and prominent newspapers.§!"
 BRA_juscelino_kubitschek_de_oliveira_VCR_leader_desc:9 "§YBorn:§! §LSeptember 12th, 1902, in Diamantina, Minas Gerais, United States of Brazil§!\n§YBackground:§! §L$BRA_juscelino_kubitschek_de_oliveira_desc_start$ Now faced with the challenge of ruling a nation wracked by war and in dire administrative straits, JK, as he is known by the people, has to not only deal with the ever competitive oligarchic politicians, but also with the ever looming threat of debt, as most taxation infrastructure did not make it past the war. But he also has big plans for both Rio and Belo Horizonte, cities in dire need of extensive public works, but already many in his opposition call these planes a \"hurricane of spending\", and yet he remains undeterred. Opposition to said remodeling is going to be especially complicated in Rio, where many attempts to do so have been thwarted in the past decades by numerous mayors and presidents.§!"

 BRA_francisco_prestes_maia: "Francisco Prestes Maia"
 BRA_francisco_prestes_maia_leader_desc:9 "§YBorn:§! §LMarch 19th, 1896, in Amparo, São Paulo, United States of Brazil§!\n§YBackground:§! §LFrancisco Prestes Maia is not a politician by trade, but rather a civil engineer thursted to the position after his success in planning and repairing the infrastructure in São Paulo's most affected areas by the civil war, and his plan to completely remodel that state's streets has made great strides in the last decade, which made him the man of the hour in these elections. His beliefs clashed with other, older politicians and less liberally inclined members of the party, but his urban remodelling and subsequent tenure as Mayor of São Paulo made him well known nation wide, and thus he was picked to lead the splinter liberal ticket. His lack of political experience, especially at the national arena, may make his government quite the eventful affair, as his plans to remodel the country's fiscal and infrastructure systems may very well find stiff resistance in parliament, even with his own party's views. However, the fact that a man that isn't an establishment politician managed to enter the Catete is seen well by most of the populace.§!"

 BRA_ernesto_simoes_da_silva_freitas_filho: "Ernesto Simões da Silva Freitas Filho"
 BRA_ernesto_simoes_da_silva_freitas_filho_desc_start:9 "Ernesto Simões da Silva Freitas Filho left his hometown very young for his studies in the Bahian capital of Salvador, wherein he almost immediately started working on the local press, newspapers specifically, starting with satirical publications but later founding the far more serious and now mainstream A Tarde paper in 1912. He has since been for decades part of public life in the city and state, being notably an open supporter of Otávio Mangabeira for a prolonged period of time, and later taking ministerial positions in PR governments on both national and state levels, but later taking a different direction following the shake up of the party, and of"
 BRA_ernesto_simoes_da_silva_freitas_filho_desc_mid:9 "Now, his own political career has taken quite the take-off, skipping the usual step ladder of power and going straight from local politician to head of state,"
 BRA_ernesto_simoes_da_silva_freitas_filho_BAH_leader_desc:9 "§YBorn:§! §LOctober 4th, 1886, in Cachoeira, Bahia, Empire of Brazil§!\n§YBackground:§! §L$BRA_ernesto_simoes_da_silva_freitas_filho_desc_start$ Brazil more recently. $BRA_ernesto_simoes_da_silva_freitas_filho_desc_mid$ as the situation in Bahia remains unstable following economic turmoil and months of violence. His personal positions and plans for state and educational development will have to wait while the basic rebuilding and the reestablishment of order comes first, as well as whims of other newly interested parties on Bahaian affairs.§!"
 BRA_ernesto_simoes_da_silva_freitas_filho_leader_desc:9 "§YBorn:§! §LOctober 4th, 1886, in Cachoeira, Bahia, Empire of Brazil§!\n§YBackground:§! §L$BRA_ernesto_simoes_da_silva_freitas_filho_desc_start$ Brazil itself on the late 1930s. $BRA_ernesto_simoes_da_silva_freitas_filho_desc_mid$ as what many see as a major electoral upset led him to win the presidential race against more established candidates. His personal beliefs may well matter little when it comes to the actual governance, as his party failed to secure a majority in congress and will likely face many difficulties, and the wave of popular support that brought him to power is bound to fade as the election becomes a memory and the people demand results.§!"

 BRA_raul_pilla: "Raul Pilla"
 BRA_raul_pilla_leader_desc:9 "§YBorn:§! §LJanuary 20th, 1892, in Porto Alegre, Rio Grande do Sul, United States of Brazil§!\n§YBackground:§! §LAn influential man with strong ideals, Raul Pilla is often referred to as 'the Pope of Parliamentarism' in his home state, even if his plans for reform of the federal government have scant chances of success considering the current political climate. Born in 1892 in Porto Alegre, the capital of Rio Grande do Sul, Raul's career in politics stated when he was only 17 years old, and even during this early age, his position against a strong executive power coming from this early stage in his career, as it was one of the banners of one of the many decentralisation-friendly groups in that state, and often found himself in the complex disputes between factions in that state. The conflict between São Paulo and the Federal government was one where he naturally sided against the centralisers, whom he saw as violating the rights of states, and alongside his chief ally in his home state, Borges de Medeiros, fully supported the movement in an astonishingly rare moment of political unity in Rio Grande do Sul alongside other parties. Having since positioned himself against the Republican party, whose centralising overtures in the past few years seem hypocritical at best considering the cause of the war that divided Brazil so recently, he joined Borges de Medeiros's splinter liberal party, as the two men also saw issues with what they perceived as an ineffectual opposition. His election as president is ironic, as he seeks to abolish the office in favour of one of a parliament elected prime minister, but he knows this is not a possibility in the short term, and his control of the house is tenuous at best. For now, the priority of him and the rest of the Republican Liberals is to undo some of the more egregious reforms from previous governments, while defending the rights of individual states.§!"

 BRA_pedro_ludovico_teixeira: "Pedro Ludovico Teixeira"
 BRA_pedro_ludovico_teixeira_desc_start:9 "Born and raised in the city of Goyaz, Pedro Ludovico Teixeira completed his studies in Rio de Janeiro before returning to his home, where quickly began a political career, positioning himself against the state oligarchs, the Caiado family. While initially left leaning politically, the failures of the ED and the street violence that even reached his city during the 1936 elections have drifted him towards a more liberal-democratic point of view."
 BRA_pedro_ludovico_teixeira_desc_mid:9 "His main goal while at the helm of the republic is one that has defined his political career, his long-standing desire for a better and more developed Goyaz, even if his ideas on how to reach said goal have changed quite a bit over the years."
 BRA_pedro_ludovico_teixeira_leader_desc:9 "§YBorn:§! §LOctober 23rd, 1891, in Cidade de Goyaz, Goyaz, United States of Brazil§!\n§YBackground:§! §L$BRA_pedro_ludovico_teixeira_desc_start$ While the nomination was a challenge in itself, few perhaps with the exception of the man himself expected an electoral victory for the presidency. $BRA_pedro_ludovico_teixeira_desc_mid$ After decades of what he sees as neglect, he plans to bring great amounts of investment to hinterlands of eastern Brazil, and in doing so will probably draw the ire of Southeastern politicians who expect to be at the top of the pecking order, not to mention the substantial parliamentary issues a party like his inevitably will face while in power.§!"
 BRA_pedro_ludovico_teixeira_GOY_leader_desc:9 "§YBorn:§! §LOctober 23rd, 1891, in Cidade de Goyaz, Goyaz, United States of Brazil§!\n§YBackground:§! §L$BRA_pedro_ludovico_teixeira_desc_start$ $BRA_pedro_ludovico_teixeira_desc_mid$ As he now takes the helm of an independent and free Goyaz, he can finally set his development plans into motion, and while some powerful families will likely stand in his way, naturally including the Caiado, he has confidence that his foreign backing gives him a secure position to negotiate.§!"

 BRA_afonso_augusto_moreira_pena_junior: "Afonso Augusto Moreira Pena Júnior"
 BRA_afonso_augusto_moreira_pena_junior_desc_start:9 "Afonso Augusto Moreira Pena Júnior started his career like many other local politicians, studying law and becoming a state representative. Even though he is a very successful liberal and a respected literary intellectual, he always had to deal with the looming shadow that his father, former President Afonso Pena, whose achievements and legacy always seemed impossible to match. But now, he too has become"
 BRA_afonso_augusto_moreira_pena_junior_desc_mid:9 "but unlike his father, who was frustrated at every turn by powerful landlords and political opponents, Junior is determined to advance and modernise"
 BRA_afonso_augusto_moreira_pena_junior_leader_desc:9 "§YBorn:§! §LDecember 25th, 1879, in Santa Barbara, Minas Gerais, Empire of Brazil§!\n§YBackground:§! §L$BRA_afonso_augusto_moreira_pena_junior_desc_start$ president of Brazil, $BRA_afonso_augusto_moreira_pena_junior_desc_mid$ the Brazilian nation to the standard enjoyed by other nations, especially in its farthest reaches, both in terms of education and infrastructure development. However, said endeavours are certainly easier planned than followed through, for even with a relative control over the ever turbulent politics of Brazil, there is no shortage of opposition for the so-called radical ideas put forward by Afonso.§!"
 BRA_afonso_augusto_moreira_pena_junior_VCR_leader_desc:9 "§YBorn:§! §LDecember 25th, 1879, in Santa Barbara, Minas Gerais, Empire of Brazil§!\n§YBackground:§! §L$BRA_afonso_augusto_moreira_pena_junior_desc_start$ a head of state and a president of his own right, $BRA_afonso_augusto_moreira_pena_junior_desc_mid$ this newborn nation to the standard enjoyed by European powers, especially in its farthest reaches, both in terms of education and infrastructure development. However, said endeavours are certainly easier planned than followed through, even with a relative control over the ever turbulent politics of Rio and Minas, there is no shortage of opposition for the so-called radical ideas put forward by Afonso.§!"

 BRA_landry_sales_goncalves: "Landry Sales Gonçalves"
 BRA_landry_sales_goncalves_desc_start:9 "Landry Sales Gonçalves started his career as a military officer, and both took part in rebellions back in the Old Republic and interacted with several key figures of the tenentist uprisings that would follow. While he did flirt with the AIB during the rise of that party, he since has adopted more classical liberal stances while keeping his militarist political thought, and has been elected president with great support from fellow officers in campaigning. His outlook towards politics also changed over the years, and he is more in favour of de-escalating tensions and a generally less active role of active officers in political affairs."
 BRA_landry_sales_goncalves_desc_end:9 "is used to both the harsh life of the barracks and the ever-shifting loyalties of politics."
 BRA_landry_sales_goncalves_leader_desc:9 "§YBorn:§! §LJuly 19th, 1904, in Acaraú, Ceará, United States of Brazil§!\n§YBackground:§! §L$BRA_landry_sales_goncalves_desc_start$ His nomination by the party was somewhat contested, but the true challenge will be to retain control of congress with a significant house minority, especially since there is little chance of the Liberal factions cooperating even this long after their political split, albeit there is nothing a few ministerial positions can't solve, some say. Regardless, his presidency is probably going to be one of the most difficult affairs in recent memory, but the man $BRA_landry_sales_goncalves_desc_end$.§!"
 BRA_landry_sales_goncalves_AMA_leader_desc:9 "§YBorn:§! §LJuly 19th, 1904, in Acaraú, Ceará, United States of Brazil§!\n§YBackground:§! §L$BRA_landry_sales_goncalves_desc_start$ While he is not a native to the lands of the north, he spent most of the past decade occupying administrative posts in Pará, and thus has chosen it as his hope for the time being, while also fostering good relations with the republic of his birthplace to the west. He has a big task ahead of him, as the already diminutive amount of infrastructure of these riverlands may take decades to repair, but Landry $BRA_landry_sales_goncalves_desc_end$.§!"

 BRA_otavio_mangabeira: "Otávio Mangabeira"
 BRA_otavio_mangabeira_leader_desc:9 "§YBorn:§! §LAugust 27th, 1886, in Salvador, Bahia, Empire of Brazil§!\n§YBackground:§! §LOtávio made his political debut in 1908 at the contentious politics of the state of Bahia, and his rapid rise in notoriety gave him fame, and some exiles from the state as well. Said notoriety was enough for him to later become a State Representative in 1912. His staunch positions in favour of the late Washington Luis and João Pessoa during the times of civil war helped to raise his profile to greater heights, and he was elected president of the State of Bahia in the elections organised there in 1928. Later, as consensus bid for the Brazilian Republican Party, his name was put forward for the position of President of the Republic, and was endorsed by then President João Pessoa. His presidency was very much a return to normalcy at first, but the rise of radical movements especially in the cities, and public order in general, is a rising concern. However, the good pace of economic and political recovery has ensured his popularity remains high, and it is possible that some of this popularity is why João Mangabeira, his brother, became a household name in more left wing circles.§!"

 BRA_gustavo_capanema_filho: "Gustavo Capanema Filho"
 BRA_gustavo_capanema_filho_leader_desc:9 "§YBorn:§! §LAugust 10th, 1900, in Pitangui, Minas Gerais, United States of Brazil§!\n§YBackground:§! §LGustavo Capanema Filho is great-grandson of Guilherme Schüch, the Baron of Capanema. Like most men in influential families, Gustavo studied law in university, becoming a city councillor in Pitangui shortly after his graduation. He has climbed the ranks in the PR very quickly, and while he is a capable man, this is in no small part due to the immense influence wielded by his close friend and associate Getúlio Vargas, as he is one of the few that has the gaucho's trust. His nomination and election campaign had Vargas's widespread support, as cartoonists often drew Capanema as little more than his sockpuppet. But despite these attacks, he remains a staunch ally to Vargas, who now leads his political articulation in congress to ready for a smooth republican government. While many rejoice the stability of the orderly elections, some worry that the oligarchs of the plantations of the old republic have been replaced with a new type of politician, far more cunning and malleable. Capanema, of course, knows these to be only the rumblings of a defeated and scattered opposition, as the many newspapers under republican control will surely begin sharing in the coming months. His politics of self strengthening and industrialisation have much in common with Vargas's, as well.§!"

 BRA_juracy_montenegro_magalhaes: "Juracy Montenegro Magalhães"
 BRA_juracy_montenegro_magalhaes_leader_desc:9 "§YBorn:§! §LAugust 4th, 1905, in Fortaleza, Ceará, United States of Brazil§!\n§YBackground:§! §LA respected military man, Juracy Montenegro Magalhães gained notoriety by his fast rise in state politics in Bahia. However, the rise of such a notable outsider can usually be explained by loss of popularity and legitimacy by political leadership, and in the case of Bahia, it was the fall from grace of the oligarch JJ Seabra. Now at the helm of the entirety of Brazil as its head of state, a fact no doubt consequential of his immense political clout in his home state, he looks to both improve the economical situation and improve diplomatic ties with non hostile regimes to ensure better trading partners in these chaotic times.§!"
 BRA_juracy_montenegro_magalhaes_BAH_leader_desc:9 "§YBorn:§! §LAugust 4th, 1905, in Fortaleza, Ceará, United States of Brazil§!\n§YBackground:§! §LA respected military man, Juracy Montenegro Magalhães gained notoriety by his fast rise in state politics in Bahia. However, the rise of such a notable outsider can usually be explained by loss of popularity and legitimacy by political leadership, and in the case of Bahia, it was the fall from grace of the oligarch JJ Seabra. Now at the helm of Bahia yet again, a fact no doubt consequential of his immense political clout on the region, but now as a sovereign state, he looks to both improve the economical situation and improve diplomatic ties with non hostile regimes to ensure better trading partners in these chaotic times.§!"

 BRA_jose_joaquim_cardoso_de_melo_neto: "José Joaquim Cardoso de Melo Neto"
 BRA_jose_joaquim_cardoso_de_melo_neto_desc_start:9 "José Joaquim Cardoso de Melo Neto has always been an accomplished law and policy-maker. His terms as teacher of law were left behind when he joined politics more intensely after the revolt against Rio in his state in 1927, but he was active in a minor scale for a full decade prior in minor legislatures and activities. Having since been a staple figure in the Brazilian parliament, he now finds himself"
 BRA_jose_joaquim_cardoso_de_melo_neto_leader_desc:9 "§YBorn:§! §LJuly 19th, 1883, in São Paulo, Empire of Brazil§!\n§YBackground:§! §L$BRA_jose_joaquim_cardoso_de_melo_neto_desc_start$ thrust into the position of president of the entire republic. As the position of his home state and fellow party members is a particularly favourable one, even after the years of chaos since Black Monday, he should have a relatively simple time driving the complex political machine of Brazil.§!"
 BRA_jose_joaquim_cardoso_de_melo_neto_SPO_leader_desc:9 "§YBorn:§! §LJuly 19th, 1883, in São Paulo, Empire of Brazil§!\n§YBackground:§! §L$BRA_jose_joaquim_cardoso_de_melo_neto_desc_start$ as President of São Paulo, albeit not in the way he expected this to pass; for São Paulo is now an independent state, instead of being primus inter pares of Brazil. As he has to juggle the ever scheming paulista elites and the demands of foreign nations, his task may seem daunting at first, but popular support for the new republic and the plans to modernise the nation have granted him plenty of political capital to deal with domestically.§!"

 BRA_affonso_alves_de_camargo: "Affonso Alves de Camargo"
 BRA_affonso_alves_de_camargo_leader_desc:9 "§YBorn:§! §LSeptember 25th, 1873, in Guarapuava, Paraná, United States of Brazil§!\n§YBackground:§! §LAlthough he was born in the town of Guarapuava, Paraná, in 1873, Affonso Alves de Camargo moved to Curitiba later on his life, after he finished his studies in law school, as it was all too common for politicians in Brazil at the time. In the state capital of Paraná, he found himself involved in the local power struggles between centralist and federalist factions, in which he positioned himself against the national government. Shortly after the hostilities of this state civil war ended, in 1894, he formally entered politics as a state representative, and steadily climbed the political ladder; he became state president of Paraná, and later a federal representative and a senator. During this time, he positioned himself in favour of the Brazil Railway Company in the Contestado Affair, which caused a significant dent in the veteran politician's popularity, but did not affect his political power, as his handpicked successor won the elections after his term as State President with relative ease. A state senator at the time of the crisis that engulfed Brazil in 1927, he later returned to state to serve yet again as state president, and became the chief figure among Republicans in the state in recent years. While he isn't in Vargas's inner circle like most senior Republican leaders, his influence and seniority add much credibility to his nomination, even though some claim he's just 'more of the same', and is seen by opposition as just another ageing oligarch seeking more power. However, opposition within his own party is a far more credible threat to his administration's political success, as Vargas and his associates still hold immense sway in the party's house membership, and a shaky base there could have negative ramifications for his government.§!"

 BRA_tancredo_de_almeida_neves: "Tancredo de Almeida Neves"
 BRA_tancredo_de_almeida_neves_leader_desc:9 "§YBorn:§! §LMarch 4th, 1910, in São João del-Rei, Minas Gerais, United States of Brazil§!\n§YBackground:§! §LTancredo de Almeida Neves started to take an interest in politics as early as age nine, already as a young man opposing the then ruling party of his home state in the crisis that sparked the Interstate War. While he at first tried to volunteer for opposition militias, his remarkably poor aim and physical disposition had him rejected, and he spent the war at home, while having difficulties finding a job during the economic depression that hit the nation. Some years after the war, he joined the Republican party and began the slow climb through its ranks, becoming a representative at city hall and the state legislature before heading to Rio's parliament. While his loyalties certainly lie with the Republicans, his somewhat moderate stances on key issues gave him a meaningful leg over other candidates, in what was a fairly contested election, even if the wanton violence of 1936 has been long left behind. His stances on economical and social issues are also why he has a relatively stable control of the upper and lower houses, but the ever eventful politics of Brazil may well surprise even the most skilled of politicians.§!"

 BRA_osvaldo_euclides_de_sousa_aranha: "Osvaldo Euclides de Sousa Aranha"
 BRA_osvaldo_euclides_de_sousa_aranha_leader_desc:9 "§YBorn:§! §LFebruary 15th, 1894, in Alegrete, Rio Grande do Sul, United States of Brazil§!\n§YBackground:§! §LOsvaldo Euclides de Sousa Aranha hails from the town of Alegrete, in Rio Grande do Sul. Ever since the earliest points of his career, he has been seen as both a reliable mediator and a skilled administrator, skills sorely necessary in a state where political violence was at a breaking point until the state presidency of Getúlio Vargas, a man who is one of his closest allies and friends, and it's a common occurrence to see both side by side. Having spent most of his career as a diplomat after the Civil War, he returned to Brazil and politics at the request of his longtime friend, as a consensus candidate was sorely needed in the ranks of the ever fractured Republican party, even if the party itself is not nearly as divided and decentralised as it was during the early 1930s. His remarkable experience as a mediator is surely to be invaluable as the head of state, and it's widely predicted that his demeanour and relatively moderate stances will ensure one of the most stable and hopefully prosperous presidencies in Brazil's republican history, as his party gives him an extremely comfortable political position at the Catete. His years as a diplomat will also hopefully help with diplomacy abroad, as Brazil looks more than ever outwards in these new times.§!"

 BRA_eurico_gaspar_dutra: "Eurico Gaspar Dutra"
 BRA_eurico_gaspar_dutra_leader_desc:9 "§YBorn:§! §LMay 18th, 1883, in Cuiabá, Mato Grosso, Empire of Brazil§!\n§YBackground:§! §LA Matogrossense general with the highest condecorations, Eurico Gaspar Dutra started his military career very early, and went to officer's academies at Rio Pardo, Rio de Janeiro, where he partook in the Vaccine Revolt and was later pardoned, and at Porto Alegre. Respected for his efforts during the Civil War and beyond, the officer has enough gravitas to pull together a haphazardly government, which is more or less a dictatorship all but in name, to keep order in this time of extreme crisis. He has a very public disdain of Syndicalism and all forms and socialist and has personally overseen the crushing of several revolts of this nature over the past decade.§!"
 BRA_eurico_gaspar_dutra_army_chief_desc:9 "§YBorn:§! §LMay 18th, 1883, in Cuiabá, Mato Grosso, Empire of Brazil§!\n§YBackground:§! §LHaving joined the army at an early age, Eurico graduated at the Porto Alegre Military School in 1908, and further studied in Rio de Janeiro, where he was stationed during the civil war. While not fully supporting the Federal Government's cause, he did not side with the Paulista alliance either. His command in Rio had him frequently square off against strikes and barracks uprisings of syndicalist nature, giving him an immense distaste for the ideology that caused this chaos, and he seldom hid his immense disregard for their movement, especially after they took over Chile and caused open war in Argentina. He is a leading figure among conservative officers,but has shown little interest in Integralist movements or ideology due to his more traditional conservative leanings, despite them sharing positions in violent opposition to Syndicalism. He is also personally opposed to any involvement of Brazil in European or overseas entanglements in general, preferring a generally neutral foreign policy for the nation.§!\n\n§YNotes: Eurico has a speech impediment, and always swaps the sounds for the letters C and X.§!"
 BRA_eurico_gaspar_dutra_desc_text:9 "Général matogrossense aux plus hautes condécorations, Eurico Gaspar Dutra a commencé sa carrière militaire très tôt et a fréquenté les académies d'officiers de Rio Pardo, Rio de Janeiro, où il a participé à la révolte des vaccins et a été gracié par la suite, et de Porto Alegre. Respecté pour ses efforts pendant la guerre civile et au-delà, l'officier a suffisamment de poids pour rassembler un gouvernement désordonné, qui est plus ou moins une dictature, sauf de nom, pour maintenir l'ordre en cette période de crise extrême. Il méprise publiquement le syndicalisme et toutes les formes de socialisme et a personnellement supervisé l'écrasement de plusieurs révoltes de cette nature au cours de la dernière décennie."

 BRA_getulio_dornelles_vargas: "Getúlio Dornelles Vargas"
 BRA_getulio_dornelles_vargas_leader_desc:9 "§YBorn:§! §LApril 19th, 1882, in São Borja, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LBorn and raised in the border state of Rio Grande do Sul, Getúlio Dornelles Vargas always had a knack for politics. Since his earliest forays into state politics, he always was a skilled navigator and, according to some, a shrewd manipulator. While he only entered politics in 1913, by the time of the Revolution of 27 he was already State President of his home province, and his diplomatic skill managed to both prevent intervention from foreigners and to ensure that Rio Grande do Sul sided against the Federal forces. After the war, Vargas became Vice President under João Pessoa, and became far more well known nation wide, taking time to appear in radio and other public addresses as a man 'looking out for the little guy' while he could do so. Since Otávio Mangabeira took office, he spent four years articulating an energetic presidential campaign. Always professing non extreme, but powerful views on the future of Brazil, Vargas believes that the only way the nation can truly enter the modern era is through and extensive campaign of industrialisation, modernisation and rearmament, a process that he believes no person or law has any right to impede, for his intention is to always act with Brazil's best intentions first and foremost.§!"

 BRA_gustavo_dodt_barroso: "Gustavo Dodt Barroso"
 BRA_gustavo_dodt_barroso_leader_desc:9 "§YBorn:§! §LDecember 29th, 1888, in Fortaleza, Ceará, Empire of Brazil§!\n§YBackground:§! §LGustavo Dodt Barroso is one of the nation's most influential intellectuals and the leader of the Brazilian Integralist Action. While he's an accomplished author since age 23, his entry in the political arena came after watching a passionate speech about the values of Integralism by important figure, Arlindo Veiga dos Santos, in 1928. Ever since, he has dedicated himself to helping push the movement's agenda, writing several well selling books on the subject, but also his own anti-semitic views, especially in translating the hoax Protocols of the Elders of Zion in Brazilian Portuguese. This publication in particular has motivated some Integralists towards violence and vandalism against both Brazilian-born Jews and immigrants. Barroso dedicates himself to poetry and studies of Brazilian folklore, which garnered him a seat at the Brazilian Academy of Letters. His profound nationalism and hatred of perceived foreign meddling made him gain especial disdain and hatred for Syndicalists in Brazil, whom he claims are French spies sent to establish a puppet republic.§!"

 BRA_pedro_henrique_de_orleans_braganca: "Pedro Henrique de Orléans e Bragança"
 BRA_pedro_henrique_de_orleans_braganca_regnal: "Pedro III"
 BRA_pedro_henrique_de_orleans_braganca_leader_desc:9 "§YBorn:§! §LSeptember 13th, 1909, in Boulogne-Billancourt, Seine, French Republic§!\n§YBackground:§! §LHis Imperial Highness Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon is the grandson of Princess Isabel, heir of Pedro II, the greatest and last emperor of Brazil. Having spent his childhood at Castle D'eu with the Imperial family in exile, he wasn't able to set foot in Brazil until the Decree of Banishment by the republic was revoked in the 1920s, even though he was deferred from serving in the armed forces in 1925. Having come to live permanently in Brazil after the civil war, which convinced him personally more than ever that a monarchy was needed by the people, he immediately started to articulate politically towards his restoration, and his scheme has finally come to fruition as he has been crowned Pedro III of Brazil. He has been prepared all his life, from childhood tutors to lessons as an adult, for this station he considers his birthright, but few things could prepare a man for the tumultuous times since Black Monday shattered the economic order of the world. While he certainly is thankful for the assistance of the Integralist movement in restoring him, his views towards the more radical wings of the party are not as positive as one could think, as their extreme views often clash with his milder ones.§!"

