 BRA_antonio_ramos_caiado: "Antônio Ramos Caiado"
 BRA_antonio_ramos_caiado_leader_desc:9 "§YNaissance :§! §L15 mai 1874, à Cidade de Goyaz, Goyaz, Empire du Brésil§!\n§YCarrière :§! §LL'histoire politique récente de l'État, puis de la République de Goyaz est presque entièrement l'histoire de la famille Caiado, extrêmement riche et puissante, et de ceux qui sont assez peu nombreux et courageux pour s'opposer à leur immense pouvoir politique. Même s'il est devenu une nation indépendante, Antônio José Caiado, également connu sous le nom de Totó, est de loin l'homme le plus puissant du pays, en tant que chef de famille, avec toutes ses propriétés et son influence. Si certains pourraient qualifier de douteux le fait de traiter avec des occupants étrangers, il y a peu de choses que la famille ne ferait pas pour maintenir son emprise sur la politique locale, qui s'est certes affaiblie depuis les réformes démocratiques consécutives à la guerre interétatique. Aujourd'hui, avec le contrôle direct du gouvernement et de puissants bailleurs de fonds étrangers, peu de gens voient un avenir où les Caiados ne gouverneront pas Goyaz.§!"
 BRA_antonio_ramos_caiado_advisor_desc:9 "§YFondation :§! §L15 mai 1874, à Cidade de Goyaz, Goyaz, Empire du Brésil§!"

 BRA_roberto_pisani_marinho: "Roberto Pisani Marinho"
 BRA_roberto_pisani_marinho_advisor_desc:9 "§YNaissance :§! §L3 décembre 1904, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!"

 BRA_jose_bento_renato_monteiro_lobato:0 "José Bento Renato Monteiro Lobato"
 BRA_jose_bento_renato_monteiro_lobato_leader_desc:9 "§YBorn:§! §LApril 18th, 1882, in Taubaté, São Paulo, Empire of Brazil§!\n§YBackground:§! §LA native of Taubaté, José Bento Renato Monteiro Lobato is among São Paulo's foremost intellectuals and authors, and has always had a penchant for getting his nose into politics since a young age. While he is known by most younger Paulistas as the author of beloved children's books and his escapades while campaigning for nationalisation of the Brazilian oil sector, the political class knows his radical and often erratic rhetoric dates back many years before he was thrust into power. A member of the São Paulo Eugenics Society, he has always advocated for harsh measures to maintain what he views as a pure society, and has even written books with highly prejudiced concepts behind them, and now openly praises the activities of the KKK, something he had previously done in private. His economic stances are no less extreme, defending radical nationalisation and industrialisation programmes; he has for decades argued against foreigners getting access to his nation's wealth. His belief in a harsh, 'dog eat dog' view of diplomatic affairs also is his north when dealing with other nations, especially his so called 'benefactors', whom he sees as a necessary ally to rid São Paulo of its 'worst elements' through an intense immigration incentive programme. Said abrasive rhetoric has certainly not fallen in deaf ears, but has also led to an escalation of social and racial violence across São Paulo, but it remains to be seen if this dog is all bark, or if Lobato's bite will truly leave its mark.§!"
 BRA_jose_bento_renato_monteiro_lobato_advisor_desc:9 "§YNaissance :§! §L18 avril 1882, à Taubaté, São Paulo, Empire du Brésil§!"

 BRA_joao_pessoa_cavalcanti_de_albuquerque:0 "João Pessoa Cavalcanti de Albuquerque"
 BRA_joao_pessoa_cavalcanti_de_albuquerque_leader_desc:9 "§YBorn:§! §LJanuary 24th, 1878, in Umbuzeiro, Paraíba, Empire of Brazil§!\n§YBackground:§! §LJoão Pessoa Cavalcanti de Albuquerque is perhaps the most powerful man in all of the states that forms Guararapes, his career, popularity and political clout all almost unparalleled. Having led what is considered by many to be the most successful presidential term in the history of Brazil's republic, being multiple times state president of Parahyba and led the state governors of the region as a bloc for a decade. Born in the small town of Umbuzeiro, João later moved to several different major cities, having graduated in law in the University of Recife, and lived for times in places such as Rio. He rapidly climbed the political ladder, and soon rose to the prominent position he is now widely known for. His immense credibility is why he leads the confederation; while legally could not be president of Brazil again after his term, this is an entirely different entity, and he hopes to stabilise the newly founded republic, but also secure its prosperity and repair the extensive wartime damage across the country; but he will have to face stiff opposition from coroneis and other oligarchs across the nation, even if most state presidents of the federation are his allies.§!"
 BRA_joao_pessoa_cavalcanti_de_albuquerque_advisor_desc:9 "§YNaissance :§! §L24 janvier 1878, à Umbuzeiro, Paraíba, Empire du Brésil§!"

