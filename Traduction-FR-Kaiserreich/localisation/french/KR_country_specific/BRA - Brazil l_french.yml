 ### Events ###

 bra.2.t: "Le père Cicero s'en va"
 bra.2.d: "Ce matin, le père Cícero Romão Batista est mort paisiblement pendant son sommeil à l'âge de 92 ans. Le dirigeant local, vénéré comme un saint par la paysannerie des états du nord-est, était considéré comme une éminence grise par la classe politique du Ceará, agissant en tant que partie médiatrice neutre dans les différends entre les Coronéis, les oligarques débarqués du nord-est."
 bra.2.a: "Un grand homme."
 bra.3.t: "Le régime de Carlés"
 bra.3.d:9 "Dans l'Argentine voisine, les dernières semaines ont été pour le moins difficiles. Après un coup d'Etat à Noël, les radicaux de Manuel Carlés ont pris le contrôle de l'Argentine, invoquant l'incompétence des autorités pour faire face à ce qui semble être une révolte syndicaliste dans les régions reculées. Les rapports en provenance d'Argentine sont sommaires et souvent contradictoires. Cependant, cela fait presque un mois qu'il en est ainsi, et le Brésil a besoin d'avoir une position officielle sur le régime dans le Sud."
 bra.3.a: "Dénoncez-le."
 bra.3.b: "Soutenez-le."
 bra.3.c: "N'émettez aucune déclaration."
 bra.4.t: "La Dénonciation du régime [From.GetAdjective]"
 bra.4.d: "[From.GetAdjective] a dénoncé notre gouvernement comme illégitime, dans une tentative flagrante de discréditer notre révolution. Bien qu'une escalade soit peu probable, il s'agit d'une rupture sans précédent dans les relations entre les deux principales nations du continent."
 bra.4.a: "Pour qui se prennent-ils ?"
 bra.5.t: "Le soutien du régime [From.GetAdjective]"
 bra.5.d:9 "Le Brésil a reconnu notre régime comme étant le seul gouvernement légitime de l'Argentine, ce qui nous aide grandement dans notre quête d'une place au sein de la communauté internationale et démontre l'engagement du Brésil contre le syndicalisme sur le continent."
 bra.5.a: "Nous vous en sommes reconnaissants."
 bra.6.t: "L'exposition Coloniale Portugaise"
 bra.6.d: "Le Royaume du Portugal a ouvert une foire coloniale à Rio de Janeiro, pour célébrer les liens entre le Brésil et le Portugal. Alors que certains gauchistes prétendent qu'il s'agit d'une démonstration de propagande éhonté de la part d'un état colonialiste, les responsables portugais insistent sur le fait que l'exposition est de nature purement scientifique et cherche à éduquer le peuple sur la mission du Portugal de civiliser le continent noir, en comparant ses colonies à celles sous la domination allemande. Ces fréquentes comparaisons ont suscité la colère de l'ambassadeur d'Allemagne au Brésil, qui les qualifie de « calomnies sur le caractère honnête du gouverneur [MAF.GetLeader]». Quelles que soient les controverses politiques, les nombreux bibelots, objets et même les rois africains transportés sur place amèneront forcément du monde à découvrir les nombreuses curiosités de la foire."
 bra.6.a: "Grandiose !"
 bra.7.t: "De nouvelles armes dans les caserne"
 bra.7.d: "Après une longue période sans nouveaux lots d'équipement, de nouvelles bottes et d'autres fournitures ont commencé à atteindre la caserne au cours des dernières années, améliorant ainsi la vie des soldats. Cependant, les nouvelles armes acquises par l'État ont été les plus récentes, et elles sont un succès populaire notable parmi les fantassins ; fiables et précises par rapport aux anciennes armes, souvent du siècle dernier, utilisées dans certaines régions. Cela améliorera certainement l'opinion de l'infanterie à l'égard de notre État."
 bra.7.a: "Ils aiment leurs nouveaux jouets..."
 bra.8.t: "Nos Nouveaux Trains Blindés"
 bra.8.d: "Alors que la notion de trains lourdement blindés n'a rien de particulièrement nouveau, l'utilisation de telles locomotives au Brésil a été lancée par la Révolution de 1927, dont les affrontements courts mais relativement violents ont montré l'avantage que les trains blindés de l'État industrialisé de São Paulo pouvaient offrir contre ses rivaux. Alors que l'ombre de la guerre plane sur le monde entier, même ici en Amérique du Sud, nous devons être prêts à réparer et à remettre en état les vieilles locomotives, mais également à en construire de nouvelles pour assurer la sécurité de nos principales artères d'approvisionnement reliant les frontières aux grandes villes du sud-est."
 bra.8.a: "Grandiose !"
 bra.9.t: "Grèves syndicalistes à São Paulo"
 bra.9.d: "Si les manifestations et les rassemblements du mouvement ouvrier en général ne sont pas rares le 1er mai, les grèves en cours à São Paulo sont dignes d`intérêt en raison du nombre très important de travailleurs qui ont déposé leurs outils. Ils se préparent maintenant, après un certain temps de grève normale, à barricader certains quartiers de la ville, en sachant très bien les conséquences de cette action. Il ne reste guère d'autre choix à la police d'État que de sévir contre ces vils insurgés."
 bra.9.a: "Envoyez la police !"
 bra.10.t: "Les grèves se terminent violemment"
 bra.10.d: "Les grévistes se sont battus et, plutôt que de fuir, ils ont résisté à la police d'État de São Paulo. Une grave erreur, et même quelques morts ont été enregistrés par des journalistes, les chiffres de la gauche étant très différents des statistiques officielles de moins d'une demi-douzaine de victimes. Cet incident, communément appelé "Bataille de la Barricade", est susceptible d'avoir un héritage durable dans la mémoire de la ville."
 bra.10.a: "Regrettable, mais inévitable."
 bra.11.t: "Getúlio Vargas  Dirigeants des tribunaux d'État"
 bra.11.d: "Getúlio Vargas, président de l'État du Rio Grande do Sul et ancien vice-président du gouvernement JP, a rencontré plusieurs personnalités importantes d'autres États, en particulier ceux du nord-est qui l'ont soutenu dans son mandat. Il semble jeter les bases d'une candidature à la présidence, et ses plans pour un gouvernement plus actif, capable d'agir énergiquement contre les situations de crise, ont trouvé des auditeurs lors de cette réunion."
 bra.11.a: "Le candidat républicain semble être ici."
 bra.12.t: "Vargas annoncé en tant que candidat républicain"
 bra.12.d: "La carrière de Getúlio Vargas semble s'être toujours orientée dans cette direction. Depuis ses premières fonctions dans le Rio Grande do Sul, jusqu'à une présidence d'État réussie en période de troubles, en passant par la vice-présidence du chef d'État le plus populaire de l'histoire brésilienne, son ascension a été très rapide en raison de la lenteur traditionnelle de la montée politique qui a caractérisé ce pays. Il a annoncé son intention de se présenter officiellement plus tôt aujourd'hui à Porto Alegre, devant une foule de citoyens qui souhaitent que la République parvienne enfin à la stabilité, et qui sont fatigués des opportunistes qui tentent de les tromper. Parmi les objectifs qu'il s'est promis d'atteindre figurent un programme d'industrialisation planifié, de meilleurs salaires pour les travailleurs et de faire entrer le Brésil dans "l'ère moderne"."
 bra.12.a: "Un choix populaire et sûr."
 bra.13.t: "Gustavo Dodt Barroso rencontre Pedro de Bragança"
 bra.13.d: "Gustavo Dodt Barroso, grande figure intégriste et officier de l'armée, a rencontré aujourd'hui le prétendant impérial au trône du Brésil, Pedro de la maison de Bragança. Bien que leur rencontre ait été publiquement consacrée à des dons aux quartiers pauvres des villes proches de Rio, le fait est qu'ils font probablement des plans pour une éventuelle victoire électorale intégriste. L'intégrisme au Brésil est fortement influencé par le Portugal, même si le fait d'être un parti ouvertement monarchiste est techniquement illégal, et la réunion a donc suscité une grande controverse, étant considérée par beaucoup comme la preuve de la véritable allégeance de l'AIB. Les dirigeants intégristes semblent s'unir et se préparer d'une manière jusqu'ici sans précédent, et seul le temps dira si ces manœuvres aboutiront à quelque chose de majeur."
 bra.13.a: "Si ce n'est pas du monarchisme, je ne sais pas ce que c'est."
 bra.14.t: "Annonce des candidats à la présidence de l'AIB"
 bra.14.d: "Le mouvement intégriste brésilien est de nature éclectique, mais ces dernières années, il s'est installé comme un parti monarchiste, d'inspiration lusitanienne, qui défend les valeurs catholiques et avec une grande participation des pauvres, en particulier des Afro-brésiliens. Cette participation et cet engagement en faveur de l'égalité raciale sont représentés par leur ancien candidat à la présidence et par l'actuel candidat à la vice-présidence, Arlindo Veiga dos Santos, un intellectuel profondément monarchiste qui dénonce les dirigeants de la république comme d'anciens seigneurs de l'esclavage, qui ne font que se masquer sous de nouvelles apparences. Cependant, le candidat à la présidence, Gustavo Dodt Barroso, est beaucoup plus hostile et n'a pas hésité à manifester son antisémitisme, affirmant que les classes capitalistes du Brésil sont des marionnettes des Sages de Sion fictifs. Barroso s'est fait un devoir d'ignorer toute preuve que les protocoles sont une contrefaçon destinée à inciter à la violence publique contre les Juifs, au grand désarroi de nombreux Brésiliens. Les hommes ont des visions fondamentalement différentes dans de nombreux domaines, mais ils sont d'accord sur les principes de base de l'intégrisme et, plus important encore, sur le fait que la République est une carcasse pourrie qui ne sert que le petit nombre et les puissants."
 bra.14.a: "Deux hommes très différents pour une même cause."
 bra.15.t: "Soulèvement anarchiste"
 bra.15.d: "À Rio, les conséquences de la bataille de São Paulo ont été ressenties cette semaine, alors qu'un soulèvement anarchiste s'est produit dans les zones nord du district fédéral. Bien qu'ils soient peu nombreux, il pourrait être dangereux d'avoir une zone de non-droit si près de la capitale, et c'est pourquoi nos agents prennent des mesures immédiates."
 bra.15.a: "Envoyez les hommes en bleu."
 bra.16.t: "L'ED nomme Mangabeira comme candidat"
 bra.16.d: "La gauche démocratique est un large front, formé d'anciens républicains, frustrés par le manque d'aide aux gens du peuple, et de syndicalistes qui cherchent à obtenir le pouvoir par des méthodes démocratiques. Cette organisation a rendu difficile le choix d'un candidat à la présidence, même s'il ne s'agissait pas d'un processus particulièrement controversé. João Mangabeira est probablement plus connu pour être le frère de gauche du président Mangabeira que pour sa propre carrière, mais cette reconnaissance pourrait bien être son plus grand atout dans ce qui va probablement être un processus électoral complexe. Cette nomination n'est que le début de son parcours, car il doit construire correctement un front gauche avec plusieurs factions, comme les syndicats et la FAB."
 bra.16.a: "A un choix consensuel."
 bra.17.t: "Mangabeira courtise la CGT"
 bra.17.d: "La Confederação Geral do Trabalho, ou CGT, a gagné en notoriété au cours de la dernière décennie pour avoir organisé des grèves, notamment en jouant un rôle majeur dans les grèves de mai plus tôt cette année. Peut-être l'organisation de gauche la mieux organisée et la plus influente du pays, il est naturel que João Mangabeira et ses alliés du Front de gauche n'aient pas tardé à les placer sous l'égide de l'ED. Alors que beaucoup de membres de la CGT hésitent à travailler avec une personne nettement moins radicale qu'eux, l'idée d'une transition pacifique vers un gouvernement ouvrier s'est développée dans certains milieux, surtout après la répression violente de plusieurs grèves récemment."
 bra.17.a: "La gauche s'organise..."
 bra.18.t: "Mangabeira rencontre les dirigeants de la FAB"
 bra.18.d: "Alors que la rencontre entre le leader de la gauche démocratique et la fédération anarchiste a été pour l'essentiel infructueuse en termes de soutien formel, il est clair que l'homme s'est fait des amis influents dans cette section de l'aile gauche. La FAB est, sans surprise pour une organisation anarchiste, très décentralisée, et la réunion a surtout porté sur les droits des travailleurs et les paiements, plutôt que sur des discussions officielles de coalition. Cependant, on peut supposer sans risque de se tromper que la plupart des gauchistes au Brésil sont effectivement sous la bannière de l'ED, même si tous ne le font pas de manière formelle ou publique."
 bra.18.a: "Des anarchistes dans une coalition gouvernementale ? Comme si."
 bra.19.t: "Mangabeira réaffirme ses positions modérées"
 bra.19.d: "João Mangabeira, dirigeant de l'ED, a rencontré certaines personnes "peu recommandables et socialistes", comme l'a dit le journal O Globo, ce qui l'inquiète, car il est en fait un syndicaliste, et cherche à détruire la démocratie au Brésil et à élever une république ouvrière à sa place. Naturellement, c'est une exagération, mais l'effet de cette peur rouge a été assez significatif pour que Mangabeira dise publiquement qu'il n'est en fait aucunement syndicaliste et mentionne que le syndicalisme européen n'est " pas un exemple à suivre ", citant la guerre civile en Italie comme un avertissement aux conséquences de l'extrémisme. Ses mots tombent sur ceux qui sont convaincus qu'il est un espion envoyé par Londres pour s'emparer du Brésil, une rumeur déjà répandue par la pamphlétie intégriste."
 bra.19.a: "Toutefois, de nombreuses personnes demeurent préoccupées...."
 bra.20.t: "Le PL annonce la candidature de Júlio Prestes"
 bra.20.d: "Le Parti libéral est, à l'instar des républicains, plus une confédération de partis locaux qu'une organisation avec des objectifs et des idéaux uniques. Les dirigeants libéraux les plus influents, les dirigeants positivistes de São Paulo et de Rio Grande do Sul, se sont réunis aujourd'hui et ont décidé que Júlio Prestes serait leur candidat à la présidence, une sorte de candidat de consensus parmi les lignes homogènes des partis. Même si les chances d'une victoire libérale ne semblent pas particulièrement bonnes à première vue, les opinions controversées des autres candidats peuvent faire dériver l'électorat plus centriste vers leur coalition."
 bra.20.a: "Un choix naturel."
 bra.21.t: "Barroso et le Festival du Fonds Dos Santos à São Paulo"
 bra.21.d: "L'AIB a financé et organisé un festival à São Paulo, avec des musiciens, des discours et beaucoup de nourriture et de boissons gratuites. Le spectacle, qui célèbre à peu près leur victoire des mois avant l'élection, a donné lieu à des discours de la part de pratiquement tous les intégristes dignes de mention, des évêques et même du prétendant au trône impérial, dans un événement politique récent jamais vu jusqu'alors. Les journalistes ont qualifié l'événement de " pain et cirque " et se sont moqués de la foule peu instruite qui s'est rassemblée, mais il ne fait aucun doute que l'AIB est sûre de sa victoire."
 bra.21.a: "Est-ce que c'est légal ?"
 bra.22.t: "Vargas tire sur le populisme utopique"
 bra.22.d: "Getúlio Vargas, alors qu'il prononce des discours dans tout le pays, a utilisé son discours aujourd'hui à Juíz de Fora pour dénoncer ce qu'il appelle le "populisme utopique", et a imputé les troubles qui affligent le Brésil à ces idéaux stupides. Vargas prétend qu'ils veulent la solution rapide, rapide et indolore aux problèmes du pays, mais qu'ils endorment les gens avec des promesses en or, seulement pour les priver de leurs libertés dans leur sommeil ; et quelques autres analogies, moins amicales. La franchise et le langage du discours ont captivé l'auditoire, et des enregistrements de celui-ci sont déjà transmis par radio dans certaines grandes villes."
 bra.22.a: "Est-ce pour le mieux ?"
 bra.23.t: "Les anarchistes soutiennent la candidature de l'ED"
 bra.23.d: "Bien que la FAB n'ait tout simplement aucun moyen d'appuyer un candidat, des membres éminents de la FAB, comme Edgard Leuenroth, ont déclaré que la candidature de l'ED est la meilleure pour le peuple du Brésil. De tels appuis ne manqueront pas d'attirer dans leur camp de nombreux travailleurs qui hésitait."
 bra.23.a: "Vraiment, maintenant ?"
 bra.24.t: "Des contrebandiers d'armes capturés ! "
 bra.24.d: "Plusieurs individus peu recommandables ont été capturés aujourd'hui, essayant de faire passer clandestinement des armes du Rio Grande do Sul en Argentine. Les armes semblent être d'origine allemande, et elles sont tombées directement sous notre contrôle... cependant, elles sont d'origine incertaine et peuvent très probablement être volées ou avoir déjà été payées. Que devrions-nous faire avec la quantité assez importante de cargaison ?"
 bra.24.a: "Qui trouve, garde."
 bra.24.b: "Vous ne pouvez pas contourner la loi !"
 bra.25.t: "Le soulèvement des ténentistes a été étouffé"
 bra.25.d: "Encore plus de révoltes ! Les Tenentes ont lancé une révolte dans les baraquements de São Paulo, mais ont été rapidement maîtrisés. Alors que l'incident a à peine duré une journée, l'affaire a été couverte par la presse et montre la faiblesse de notre gouvernement."
 bra.25.a: "Un petit inconvénient."
 bra.26.t: "Luis Carlos Prestes approuve l'ED"
 bra.26.d: "Luis Carlos Prestes, un officier militaire de haut rang aux tendances syndicalistes connues, a annoncé publiquement son soutien au mouvement ED, qu'il considère comme la seule option qui défendra vraiment les travailleurs contre la tyrannie. Ce geste peut certainement faire plus de mal que de bien pour l'ED, car Prestes est bien connu pour ses liens avec la Troisième Internationale."
 bra.26.a: "Des syndicalistes se mêlent de l'élection ?"
 bra.27.t: "Le lundi noir au Brésil"
 bra.27.d: "Désastre ! Le Brésil risque la ruine ! Aucune panique ne serait trop grande, car l'effondrement de l'économie allemande se répercute sur notre agriculture et notre industrie naissante comme un train sur le bétail. Il n'y a pas grand-chose que nous puissions faire pour assister au déroulement de la catastrophe, alors que notre budget s'effondre presque du jour au lendemain, que notre monnaie perd la moitié de sa valeur et que des millions de dollars en investissements sont annulés et retirés du pays. Nous n'avons même pas les fonds nécessaires pour payer le personnel essentiel du gouvernement en l'état actuel des choses ! Des décennies de planification, de prospérité, tout a été gaspillé..."
 bra.27.a: "Ce n'est pas bon...."
 bra.28.t: "Retour des feux de café"
 bra.28.d: "Comme au cours de la dernière décennie, notre café s'accumule sans personne pour l'acheter. La solution trouvée par les gouvernements des États consiste à brûler le surplus des récoltes dans de grands feux, pour éviter que les prix ne s'effondrent à nouveau de façon incontrôlée et irréversible. C'est certainement une mesure extrême, mais l'impact désastreux du Lundi noir est loin d'être terminé ; les temps sombres sont devant nous."
 bra.28.a: "Brûle bébé, brûle !"
 bra.29.t: "Fermeture d'usines"
 bra.29.d: "Comme le Lundi noir a endommagé le pouvoir d'achat des produits non essentiels pour la plupart des Brésiliens, de nombreuses usines ferment leurs portes parce que leurs produits n'ont pas de marché et qu'elles sont forcées de subir des pertes massives. Un revers désastreux à nos plans de développement de notre industrie, et il nous faudra peut-être des années pour nous redresser convenablement."
 bra.29.a: "Oh non !"
 bra.30.t: "Les leaders du secteur industriel rencontrent Vargas"
 bra.30.d: "Plusieurs dirigeants industriels importants ont rencontré Getúlio Vargas aujourd'hui à São Paulo, alors qu'il négocie un soutien formel à sa candidature, affirmant qu'il est le seul à avoir la vision pour les aider. Considérant que les options sont soit des radicaux, soit des libéraux qui les laisseraient partir sans aucune aide, les mots de Vargas ont trouvé des oreilles réceptives."
 bra.30.a: "La difficulté engendre l'opportunité, hmm ?"
 bra.31.t: "Le cycle de l'acier"
 bra.31.d: "Au fur et à mesure que l'économie brésilienne évoluait dans l'histoire, ses principales exportations ont changé ; du séquoia qui donne son nom à la nation au café de l'époque moderne. Cependant, à mesure que nous nous industrialisons et que nous nous modernisons, une nouvelle ère s'ouvre : Le temps de l'acier, quand nous n'avons plus besoin d'exporter des produits de base pour importer des produits manufacturés. Ce changement fondamental sera sans aucun doute le plus grand héritage de notre État."
 bra.31.a: "Le progrès !"
 bra.40.t: "Les élections fédérales de [GetYear]"
 bra.40.d: "Le jour de la décision est enfin arrivé. Toutes les pièces sont sur la table et les élections les plus controversées de l'histoire du Brésil sont sur le point de commencer. Les bureaux de vote de tout le pays font face à des files d'attente jamais vues auparavant, alors que des dépliants et des crieurs demandent des votes partout au pays. Quatre visions très différentes de l'affrontement national, dans les idées, et dans certains endroits, comme à São Paulo, littéralement, alors que les affrontements désormais semi-réguliers entre syndicats et intégristes dominent l'actualité du jour, du moins jusqu'à ce que les résultats commencent à être connus. Après que la poussière se soit installée, un vainqueur et sauveur du Brésil émergera...."
 bra.40.a: "Getulio Vargas et le Partido Republicano."
 bra.40.b: "Júlio Prestes et le Partido Liberal."
 bra.40.c: "Gustavo Dodt Barroso et l'Ação Integralista Brasileira."
 bra.40.e: "João Mangabeira et la Esquerda Democratica."
 bra.41.t: "Getulio Vargas prend ses fonctions"
 bra.41.d: "Getulio Vargas a prêté serment aujourd'hui en tant que président du Brésil, lors d'une grande cérémonie à Rio de Janeiro. Notre grande république continue d'apporter le progrès et la stabilité à la nation !"
 bra.41.a: "Viva o Brasil!"
 bra.42.t: "Júlio Prestes prend ses fonctions"
 bra.42.d: "Júlio Prestes a prêté serment aujourd'hui en tant que président du Brésil, lors d'une grande cérémonie à Rio de Janeiro. Notre grande république continue d'apporter le progrès et la stabilité à la nation !"
 bra.43.t: "Gustavo Dodt Barroso prend ses fonctions"
 bra.43.d: "Gustavo Dodt Barroso a prêté serment en tant que président du Brésil aujourd'hui ! Dans son discours, il annonce le début d'une nouvelle ère pour le Brésil, et que ce sera l'élection qui va définir l'avenir de notre pays."
 bra.44.t: "João Mangabeira prend ses fonctions"
 bra.44.d: "João Mangabeira a prêté serment aujourd'hui en tant que président du Brésil, lors d'une grande cérémonie à Rio de Janeiro. Notre grande république continue d'apporter le progrès et la stabilité à la nation !"
 bra.45.d: "Bien que le sommet du radicalisme intégriste soit passé, notre démocratie n'est toujours pas aussi forte que beaucoup l'auraient souhaité. De nombreuses questions subsistent, et le peuple s'est présenté aux urnes en grand nombre pour choisir le sort de la nation pour les années à venir. Les discussions les plus controversées proviennent souvent de la scission libérale, une scission encore ouverte qui pourrait très bien décider de l'issue de l'avenir du Brésil. Au fur et à mesure que les votes commencent à arriver, il est clair que le vainqueur est..."
 bra.45.a: "Gustavo Capanema et le Partido Republicano."
 bra.45.b: "Borges de Medeiros et le Partido Liberal."
 bra.45.c: "Francisco Prestes Maia et le Partido Liberal Democráta."
 bra.45.e: "Nereu Ramos et le Partido Social Democrata."
 bra.46.t: "Gustavo Capanema prend ses fonctions"
 bra.46.d: "Gustavo Capanema a prêté serment aujourd'hui en tant que président du Brésil, lors d'une grande cérémonie à Rio de Janeiro. Notre grande république continue d'apporter le progrès et la stabilité à la nation !"
