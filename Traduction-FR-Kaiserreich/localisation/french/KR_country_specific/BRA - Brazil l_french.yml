 BRA_candido_mariano_da_silva_rondon: "Cândido Mariano da Silva Rondon"
 BRA_candido_mariano_da_silva_rondon_desc_mid:9 "Cândido Mariano da Silva Rondon is a die-hard republican who spent decades of effort to connect, explore and map the large western reaches of Brazil. Usually not one to meddle in political affairs"
 BRA_candido_mariano_da_silva_rondon_leader_desc:9 "§YBorn:§! §LMay 5th, 1865, in Santo Antônio do Leverger, Mato Grosso, Empire of Brazil§!\n§YBackground:§! §LAlmost a living legend in Brazil, $BRA_candido_mariano_da_silva_rondon_desc_mid$, Rondon was shocked to find after an expedition that Brazil's ruling Integralist party was not only plotting to restore the monarchy, but also had seemingly ordered his arrest. He took up arms, and was joined by many across the country who loathed the monarchist and populist rhetoric of the Integralists, but still was at a severe strategic disadvantage. However, his knowledge of local terrain and lifetime of military experience, coupled with uprisings dividing the attention of the overstretched federal government, allowed his revolution to succeed. Now he rules as interim president, leading a process of de-intoxicating Brazil from the monarchist disease until the next elections come, and law and order are properly restored to the nation.§!"
 BRA_candido_mariano_da_silva_rondon_GOY_leader_desc:9 "§YBorn:§! §LMay 5th, 1865, in Santo Antônio do Leverger, Mato Grosso, Empire of Brazil§!\n§YBackground:§! §LAlmost a living legend in Goyaz's northern reaches, and all of the former Brazilian lands as a whole, $BRA_candido_mariano_da_silva_rondon_desc_mid$, Rondon knows these lands better than any man ever has in history, and he will not give up the fight for his republican values, even in the dire situation all of former Brazil finds itself in. Some, however, claim him to be broken and tired man, that gave up his fighting spirit for the safety of the people in the region.§!"
 BRA_candido_mariano_da_silva_rondon_high_command_desc:9 "§YBorn:§! §LMay 5th, 1865, in Santo Antônio do Leverger, Mato Grosso, Empire of Brazil§!\n§YBackground:§! §LJoined a horse artillery regiment and the army as a whole in 1881, and graduated with a degree on natural sciences in Rio some years later. Was closely involved with the coup that toppled the monarchy despite his low rank at the time. In the years since, he has spent much of his time and effort mapping and exploring the far wilderness of northwestern Brazil and its immense jungles, and the specially dangerous task of establishing telegraph lines in that area. A fervent believer of positivist principles, he seeks strictly peaceful contact with the natives of inner Brazil, even at risk of harm; he narrowly escaped death by a poisoned arrow in 1913 but ordered his men not to fire back. His expeditions are each a dangerous and long adventure, with some, like the one he led to the River of Doubt alongside Theodore Roosevelt, internationally known. But he also does not hesitate to lead troops in defence of the republic, and has led troops on occasion against various revolts when he is not expedition, and has an extensive military record in dealing with such. His much higher rank in the military and age have thus far done little to diminish his adventurous spirit, as there is still much to explore the in the far wilds.§!\n\n§YNotes: He has spent great time and effort advocating for the rights of natives to the government in Rio, but his requests, so far, fell on deaf ears. His men claim he has killed an alligator in an expedition armed only with a knife.§!"

 BRA_fernando_setembrino_de_carvalho: "Fernando Setembrino de Carvalho"
 BRA_fernando_setembrino_de_carvalho_commander_desc:9 "§YBorn:§! §LSeptember 13th, 1861, in Uruguaiana, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LFernando Setembrino de Carvalho joined the army at age 16, and became an artillery officer in 1882. Later became a military engineer, working throughout his home state on barracks and fortifications, but was also an advocate of military railways in the region. He joined politics after the republic was proclaimed, but was still first and foremost an army man, with military concerns always on his mind. In 1910 was named Minister of War in the Hermes da Fonseca administration, and juggled several high ranking positions in the republic ever since, reaching the rank of marshall just before the 1927 revolution. While his high ranking means he has with great frequency dealt with rebels, he generally grants them amnesty when they are fellow soldiers, such as in the common tenentist uprisings, but the harshness of the operation led by him the Contestado revolt in 1915 is still infamous. While generally out of politics, and public life in general for that matter, since the civil war, he's still one of the highest ranking and most respected servicemen in the country, and thus well positioned to take leadership in case of war.§!"

 BRA_isidoro_dias_lopes: "Isidoro Dias Lopes"
 BRA_isidoro_dias_lopes_leader_desc:9 "§YBorn:§! §LJune 30th, 1865, in Dom Pedrito, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LOne of the many old and very respected Gaúcho officers in the Brazilian Army, also known for the moniker of 'Marshall of the Revolution' recently, Isidoro Dias Lopes has a long history of siding with what he considers morally correct rather than what his superiors order him to. From 1893 in the Federalist Revolt in his home state to now the Chilean Crisis, his steady hand and respect by the people and officers granted him enough political capital to proclaim himself provisional president. Despite persistent requests by other officers, especially from those further to the right who see his moderate voice as needed, Isidoro has stated in no uncertain terms that his government is temporary, and he will step down as soon as the Union representatives and delegates meet to select a ruler. Time will tell if this decision is the right one for the future of the country.§!"
 BRA_isidoro_dias_lopes_high_command_desc:9 "§YBorn:§! §LJune 30th, 1865, in Dom Pedrito, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LGraduated at the Porto Alegre Military School in 1883 as an artillery officer, and supported the republican coup in 1889. Between 1893 and 1895, he took part in a local revolt in Rio Grande do Sul, known as the Federalist Revolution, wherein he was defeated by government forces and exiled in Paris for a year before receiving amnesty. In 1926, he returned from Rio, where he was stationed, to Rio Grande do Sul, allegedly to deal with personal matters, but rising tensions in the capital clearly indicate it was to prepare for the inevitable conflict brewing. During the hostilities in 1927, Isidoro was in general command of the forces in the uprising, and thus is well known as the 'Marshall of the Revolution' for his leadership on the matter. Since then, his prestige has far surpassed those of other military leaders from the conflict, but he mostly keeps away from political affairs, albeit his disdain for the Old Republic is well known and vocal. He has been nonetheless invited to campaign for the Democratic Left, an offer which he refused, despite the fact his popularity is such that he may well be a viable presidential candidate.§!\n\n§YNotes: His previous exile in Paris left an impression of him, especially regarding how backwards Brazil is to him.§!"
 BRA_isidoro_dias_lopes_SPO_leader_desc:9 "§YBorn:§! §LJune 30th, 1865, in Dom Pedrito, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LOne of, if not the most, respected military officer in all of former Brazil, Isidoro Dias Lopes has always been held in high regard in his adoptive home of São Paulo. While his task as President is a thankless one, he is one of the very few men to be respected all across the political spectrum, and thus has the gravitas necessary to ensure that São Paulo's transition into a sovereign state goes as smoothly as possible. However, time stops for no man, and a cloud of uncertainty looms overhead, as the power vacuum Isidoro will leave behind when he dies will certainly have colossal consequence for the young republic and its people's hopes.§!"

 BRA_joao_batista_mascarenhas_de_morais: "João Batista Mascarenhas de Morais"
 BRA_joao_batista_mascarenhas_de_morais_army_chief_desc:9 "§YBorn:§! §LNovember 13th, 1883, in São Gabriel, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LJoão Batista Mascarenhas de Morais joined military school at age 14, in Rio Pardo, Rio Grande do Sul, and later moved to complete his military studies to Rio de Janeiro, where he was witness to the several revolts in the capital of Brazil over the decades, both of tenentist movements and the increasingly violent strikes; in these conflicts, he maintained a loyalist attitude towards the government. He joined the side of the paulista faction in the 1927 revolution, as he was serving in São Paulo at the time and his home state sided with the rebels, and in that conflict he served with distinction as an officer; the conflict, while short, helped him prove his mettle to his superiors and made him well regarded throughout the armed forces after the conflict, as he is now one of Brazil's most valued officers, even if he does not share the popularity among civilians some of his compatriots do. He cares little for such matters, and has not expressed himself politically in any strong way so far, which also sets him apart from several other officers in the army.§!"

 BRA_nestor_sezefredo_dos_passos: "Nestor Sezefredo dos Passos"
 BRA_nestor_sezefredo_dos_passos_commander_desc:9 "§YBorn:§! §LFebruary 29th, 1872, in Florianópolis, Santa Catarina, Empire of Brazil§!\n§YBackground:§! §LEnrolled in the military in 1888, and started to study to become an officer quickly thereafter, and thus he moved to Rio Pardo, in the southern Rio Grande do Sul state, of greater military tradition and prestige. There he found himself involved in local politics, joined the Federalist Revolution in 1893 and thus was banished from the army. After a brief period living as a civilian in Porto Alegre, he received amnesty and re-joined the military, and was assigned to an infantry regiment in his home city, where he also collaborated to local newspapers. He was deployed to several states over his military career, generally dealing with local revolts, and even the navy mutiny of 1910. He frequently found himself serving under Cândido Rondon, and is among many who greatly admire him in the brass of the armed forces. He positioned himself strongly on the side of the so called rebel forces during the hostilities of 1926, and under his command were made some of the first organisation attempts at an air force, even if still under the command of his regiment. Since the war, he also played roles in the ministry of war.§!"

 BRA_euclides_zenobio_da_costa: "Euclides Zenóbio da Costa"
 BRA_euclides_zenobio_da_costa_army_chief_desc:9 "§YBorn:§! §LMay 9th, 1893, in Corumbá, Mato Grosso, United States of Brazil§!\n§YBackground:§! §LEnlisted in 1911, and immediately began to prepare for a military education, having previously moved to Rio de Janeiro for that reason. One of his first assignments was to restore order in the south, fighting the so-called Contestado War, under the command of Setembrino de Carvalho, the suppression of which was as ruthless as it was successful. Was transferred to Rio again after the conflict, and during the revolution, was one of the officers who sided with the legalists, and he was briefly arrested as one of their senior commanders, but received amnesty and reinstated a year later. Since then, he was assigned to relatively unprestigious positions, but is unlikely to lead any revolts due to his legalist stances.§!\n\n§YNotes: Was trained as both an infantry and cavalry officer.§!"

 BRA_newton_de_andrade_cavalcanti: "Newton de Andrade Cavalcanti"
 BRA_newton_de_andrade_cavalcanti_commander_desc:9 "§YBorn:§! §LOctober 23rd, 1885, in Palmeira dos Índios, Alagoas, Empire of Brazil§!\n§YBackground:§! §LEnlisted in an infantry regiment at Maceió in 1902, and later became an army engineer and artillery officer after studying in Rio de Janeiro. Served under Cândido Rondon expanding telegraph lines in the Amazon between 1909 and 1910. Continued to climb military ranks thereafter, including becoming an instructor at the Realengo Military Academy. Joined the side of the rebels in the 1927 revolution, he performed mainly roles related to military engineering and management, and due to the brief nature of the conflict, didn't do anything of particularly great note on that front. Still, he was one of the senior figures in the new military cabinets, and his voice is still one greatly respected among both the brass and politicians.§!"
 BRA_newton_de_andrade_cavalcanti_leader_desc:9 "§YBorn:§! §LOctober 23rd, 1885, in Palmeira dos Índios, Alagoas, Empire of Brazil§!\n§YBackground:§! §LWhile born in the small town of Palmeira dos Índios, Newton de Andrade Cavalcanti moved away from home quite young to pursue a military career, and he was quite successful in it. A distinguished and talented officer, he had already become a high ranking officer by the time of the interstate war, and by that point was an army major and one of the most respected servicemen nationwide. His respected position and political moderation compared to most high ranking officers made him a natural choice for leader of the federation, as the war left a wake of lawlessness, anarchy and damaged infrastructure that may take decades to repair without intense foreign aid, something that doesn't seem quite likely. His republican beliefs frequently put him at odds with some radical integralist officers; while he today denies any ties with the movement, he did have some slight sympathy for their actions against syndicalist movements, even if not for their monarchism. While he usually distanced himself from political stations, he is now the guardian of democracy in the region, as the coroneis, disgruntled integralists and the ever looming syndicalists all threaten the fragile federal order in the states of Guararapes.§!"

 BRA_julio_caetano_horta_barbosa: "Júlio Caetano Horta Barbosa"
 BRA_julio_caetano_horta_barbosa_commander_desc:9 "§YBorn:§! §LMay 8th, 1881, in Pinheiro, Rio de Janeiro, Empire of Brazil§!\n§YBackground:§! §LJúlio Caetano Horta Barbosa joined the army in 1897, and in that very same year fought in the so called Canudos War against the fanatics led by Antonio Conselheiro, where he was wounded. Later studied to become an officer at several schools in Rio, and during his time he partook in the anti-vaccine revolt that brought chaos to the city in 1904. He was discharged and arrested, receiving amnesty and freedom a year later. In 1906, he joined Cândido Rondon and Theodore Roosevelt in the extremely dangerous expedition to the then called River of Doubt, being one of the men that made it back. Afterwards, he was one of the officers who studied foreign armed forces after the Weltkrieg, having done small missions to Germany, the United States and Britain before its fall to Syndicalism. Positioned himself as a legalist in the 1927 revolution, but he yet again received amnesty as his expertise is respected among his fellow officers. Politically, he is a die-hard positivist and has been since his formative years.§!"

 BRA_euclides_de_oliveira_figueiredo: "Euclides de Oliveira Figueiredo"
 BRA_euclides_de_oliveira_figueiredo_army_chief_desc:9 "§YBorn:§! §LNovember 12th, 1883, in Rio de Janeiro, Neutral Municipality, Empire of Brazil§!\n§YBackground:§! §LThe son of a Paraguayan War veteran, Euclides de Oliveira Figueiredo was raised by his sister in his early years before joining military in 1893, studying to become an officer. He, alongside most students of the Praia Vermelha military school, revolted against the implementation of mandatory vaccination in Rio in 1904; the rebellion was crushed and the rebels arrested, with amnesty being granted a year later. After studying physics and mathematics, he, alongside other senior officers, was sent to a military mission to Germany in 1911, where he was stationed alongside prussian cavalry officers in Ohlau. After returning, he, alongside fellow officers in the mission to Germany established the Defesa Nacional magazine, which defended several modernisation and reform measures for the armed forces based on the German Empire, which earned him and his associated the derogatory nickname of 'Young Turks', no doubt due to the high degree of francophilia amongst fellow officers and other members of the press. After his return, he led forces in several engagements, such as the Contestado war, the 1927 revolution, and against entrenched rebels in Rio and São Paulo in the following decade. As one of the defeated loyalists of 1927, he received amnesty and rejoined the armed forces, but was deeply disappointed in the small extent of the reforms in the military since.§!"

 BRA_humberto_de_alencar_castello_branco: "Humberto de Alencar Castello Branco"
 BRA_humberto_de_alencar_castello_branco_commander_desc:9 "§YBorn:§! §LSeptember 20th, 1897, in Fortaleza, Ceará, United States of Brazil§!\n§YBackground:§! §LHumberto de Alencar Castello Branco started his officer training in the Rio Pardo Military School in the far south, and finished it in the Realengo Military Academy. After that, he became an army officer, partaking chiefly in the quelling of revolts in Minas Gerais and São Paulo until the 1927 revolution began, which thrust him into major military operations. The war allowed him to prove his worth, but due to his relatively young age, he still isn't one of the major figures in the army by any means. A staunch nationalist, he has often found himself at odds with internationalists.§!"
 BRA_humberto_de_alencar_castello_branco_leader_desc:9 "§YBorn:§! §LSeptember 20th, 1897, in Fortaleza, Ceará, United States of Brazil§!\n§YBackground:§! §LHumberto de Alencar Castelo Branco was born in Fortaleza, the capital of Ceará, in 1897, and completed his military studies in Porto Alegre, in the far south. He occupied the post of a military instructor in Rio during the Interstate War, and sided with the rebels like many other mutinous officers. Being on the winning side brought him many political advantages, and by 1936 he was an army major and one of the most influential servicemen in the nation. His most standout political belief is the strong opposition to any kind of syndicalist or socialist principles, and he always defended open war against any kind of internationalist regime as necessary to maintain peace and order. To him, syndicalists are enemies of freedom no matter what treaties they sign, and they seek to undermine the values of the nation as a way to replace them with the beliefs of Marx. This disposition might have had him in friendly terms with the AIB, were it not for his relatively strong republican beliefs. Now as the appointed president of the newly formed federation, the most pressing matters of rebuilding the administrative and transport infrastructure must at least for now take precedence over the enforcement of his planned anti-socialist and anti-union legislation.§!"

 BRA_pedro_aurelio_de_gois_monteiro: "Pedro Aurélio de Góis Monteiro"
 BRA_pedro_aurelio_de_gois_monteiro_commander_desc:9 "§YBorn:§! §LDecember 12th, 1889, in São Luís do Quitunde, Alagoas, United States of Brazil§!\n§YBackground:§! §LPedro Aurélio de Góis Monteiro is a member of a prestigious and powerful family from Alagoas, to the point four of his brothers are well known officers and politicians locally. He studied in a military school in Porto Alegre, and while he was very far from home, he learned much about the inner workings of the military, and made powerful friends in the South and later in Rio. While he was a consistent legalist throughout most of his career, he, like many northeastern officers, in the end sided with the rebels, which included his southern associates. Since then his family's influence in Alagoas only grew, and he has acted politically against leftist officers intensely.§!\n\n§YNotes: Close political associate of Getúlio Vargas.§!"
 BRA_pedro_aurelio_de_gois_monteiro_leader_desc:9 "§YBorn:§! §LDecember 12th, 1889, in São Luís do Quitunde, Alagoas, United States of Brazil§!\n§YBackground:§! §LPedro Aurélio de Góis Monteiro is a member of an influential family of military servicemen who occupied powerful positions in the old order's army. His army career began in the school of war in Porto Alegre, and he relatively quickly climbed the ranks of the military in Brazil. His position politically has always been marked by legalism, and his brother Cícero Augusto died in combat the Interstate War. But he also is defined by a strong bias against syndicalist and socialist views, which he saw as the primary threat to civilisation as a whole across the world. While his position as leader of the Confederation is none one he picked himself, he is determined to establish the rule of law by any means necessary, and he enjoys widespread support for this endeavour in the recently organised national army, as the military in the region has traditionally shifted towards the right wing. The main issue while he is president however will be the many differing powerful political factions and oligarchs that have traditionally wielded power in each individual states; these coroneis will stop at nothing to increase their influence, even if this damages the overall goals of self sustainability and army reform the president defends.§!"

 BRA_jose_fernandes_leite_de_castro: "José Fernandes Leite de Castro"
 BRA_jose_fernandes_leite_de_castro_army_chief_desc:9 "§YBorn:§! §LOctober 5th, 1871, in Cruz Alta, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LHaving joined the army at a young age in 1887, José Fernandes Leite de Castro studied to become an artillery officer in his early career. He partook in the local revolt known as the Federalist Revolution in Rio Grande do Sul in the 1890s, fighting against the rebels with loyalist forces, and later also against monarchist and peasant uprisings on a national scale. By the time of the weltkrieg, he partook in a foreign mission to study more modern military equipment, serving as an observer for the neutral nation in the conflict. As one of the main military experts on modern warfare in Brazil, he was a previous minister of war, and his expertise was put to use in the 1927 revolution and the battles in it, as he sides with his home state and the allies over the federal government. Since then, he mostly concerns himself with modernisation of the army against more reactionary cliques of officers, as the political situation seems to have greatly stabilised.§!"

 BRA_tertuliano_de_albuquerque_potiguara: "Tertuliano de Albuquerque Potiguara"
 BRA_tertuliano_de_albuquerque_potiguara_high_command_desc:9 "§YBorn:§! §LApril 27th, 1873, in Sobral, Ceará, Empire of Brazil§!\n§YBackground:§! §LTertuliano de Albuquerque Potiguara joined the army in 1889 and later climbed through the ranks. He had short career in politics where he ordered the suppression of various uprisings. He is known as an enforcer of the old order, indeed, his conduct in the war in Contestado, concurrent with the early Weltkrieg, was deemed nearly criminal by many, though his methods proved successful. While his legalist stance remained unchanged in 1927, he eventually abandoned the federal government at the request of fellow northeastern officers. His political views are typical for an army officer in Brazil, though it can be argued his disdain for radical movements like integralism and syndicalism stems more from an association with sedition and disorder than any deep ideological opposition.§!\n\n§YNotes: Lost his arm in a dynamite mail-bomb attack after the turn of the century, and served briefly as a federal representative.§!"

 BRA_newton_estillac_leal: "Newton Estillac Leal"
 BRA_newton_estillac_leal_commander_desc:9 "§YBorn:§! §LOctober 6th, 1893, in Rio de Janeiro, Federal District, United States of Brazil§!\n§YBackground:§! §LEnrolled in a military school in 1905, and joined it in 1912. The young officer was from the outset involved in various revolts against the old republic, and was one of the many among this newer crop of officers to defect and mutiny against the federal government in 1927. This background made his anti-authoritarian stances harden, and to some he is even considered a radical officer, as he is one of the few who agree with the mostly opposition held view that Brazil's new republic needs still further massive changes and reforms to become a truly democratic nation. He has relatively close links with several other officers who are considered radical, but he is also a staunch nationalist even while strongly anti-authoritarian.§!"

 BRA_bertoldo_ritter_klinger: "Bertoldo Ritter Klinger"
 BRA_bertoldo_ritter_klinger_commander_desc:9 "§YBorn:§! §LJanuary 1st, 1884, in Rio Grande, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LBertoldo Ritter Klinger joined the Rio Pardo Military School in 1899, and completed military studies in Rio. Partook in the so-called 'Vaccine Revolt' in 1904 against mandatory vaccination of the people of Rio, and was arrested and spent a year in prison for the uprising. In 1910, Bertoldo was selected to be one of the key members in a military mission to Germany, and he stayed there until 1913, learning much about modern warfare, or at least the latest at the time, as he was stationed mostly with the 24th Artillery Regiment in Gustrow. After he returned, he and some fellow minded officers, like Euclides Figueiredo, started to publish magazines to publicly defend German-inspired modernisation of the army and country, which led to the group being mockingly referred to as the 'Young Turks' at the time. Their anti-status quo position naturally put them closer to the rebels in the 1927 revolution, but the extent of the reforms greatly disappointed Bertoldo, who still sees the military as woefully behind Germany and other world powers. He has since maintained his pro-German views and his publications on military matters, and has a strong anti-syndicalist stance as well.§!"
 BRA_bertoldo_ritter_klinger_leader_desc:9 "§YBorn:§! §LJanuary 1st, 1884, in Rio Grande, Rio Grande do Sul, Empire of Brazil§!\n§YBackground:§! §LBertoldo Ritter Klinger, like many officers currently living in São Paulo, was born in the then Brazilian state of Rio Grande do Sul, and garrisoned several locations across that country, including Rio. His actions and service during the Interstate War are quite noteworthy, as is his is exemplary record of always standing up for what he believed was the right thing, as his career was often set back by his participation in a variety of mutinies with an even greater variety of motivations, from opposing mandatory vaccination to better conditions in the barracks for infantrymen. His position at the forefront of such popular causes, and his staunch republican beliefs, have been decisive factors on making the officer the first president of the Republic of São Paulo, where he is seen a stabilising factor amidst the constant bickering of the nation's oligarchs and powerful families.§!"

 BRA_araken_de_oliveira: "Araken de Oliveira"
 BRA_araken_de_oliveira_commander_desc:9 "§YNaissance: §! §L8 octobre 1909, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!\n§YCarrière :§! §LPeut-être le plus jeune personnage marquant de la guerre interétatique, il rejoint l'armée en 1927 et, un an plus tard, commence sa formation militaire formelle à Realengo. Encore officier d'artillerie relativement jeune, son ascension a été assez rapide pour l'armée brésilienne relativement opposée à la méritocratie, sans doute en raison de l'instabilité de ces dernières années. Son âge explique également pourquoi il n’a aucun bagage important concernant son allégeance à la révolution de 1927, puisqu’il n’était qu’un aspirant officier. Comme la plupart des officiers, il penche vers la droite politique.§!"
 BRA_araken_de_oliveira_leader_desc:9 "§YNaissance: §! §L8 octobre 1909, à Rio de Janeiro, district fédéral, États-Unis du Brésil§!\n§YCarrière :§! §LNé et élevé dans la ville de Rio de Janeiro, Araken de Oliveira a toujours eu à cœur les intérêts du Brésil tout au long de sa brillante carrière militaire. Ancien combattant et officier respecté, sa position actuelle de chef de l'État est sans aucun doute due au fait que seuls les restes de l'armée brésilienne peuvent maintenir l'ordre public dans toute la Vera Cruz. Même si la suspension, du moins pour le moment, de toute forme d'élections pour le pouvoir exécutif est une mesure sévère, des mesures sévères doivent être prises si cette jeune nation veut réussir à rétablir l'État de droit dans ses villes et dans son arrière-pays, une tâche qu'Araken doit entreprendre pour le bien de sa maison.§!"

 BRA_olimpio_mourao_filho: "Olímpio Mourão Filho"
 BRA_olimpio_mourao_filho_leader_desc:9 "§YBorn:§! §LMay 9th, 1900, in Diamantina, Minas Gerais, United States of Brazil§!\n§YBackground:§! §LHaving followed a fairly standard military career, Olímpio Mourão Filho's first active combat duty was during the interstate war, where he was among the defeated officers that sided with the federal government. He has since completely and utterly lost faith in the very concept of liberal democracy, and has written books on the subject of a new kind of state, an \"Integral Democracy\". His republican beliefs have kept him somewhat distanced from the AIB, even if they did enjoy his full support in their ideals of dismantling the carcass of the republic as it currently stood. To him, an organic democracy is the conclusion of his studies and ideology, which also changed as the war took a turn for the worse. Now in a position to truly rule and liberate the lands of Vera Cruz from the blight of marxism and liberalism, Mourão leads the newly formed integralist movement in conjunction with similarly minded officers, even if many of the more monarchic elements have been tossed to the wayside, and will do everything in his power to ensure that his political mantra, where the Army, Navy and Paramilitary Militias sustain a united and strong integralist state where faith in God and in the nation are the principles to be maintained, instead of idolatry of wealth and syndicalism.§!"
 BRA_olimpio_mourao_filho_commander_desc:9 "§YBorn:§! §LMay 9th, 1900, in Diamantina, Minas Gerais, United States of Brazil§!\n§YBackground:§! §LFinished military studies at the Realengo academy at Rio in 1921. Was stationed in Santa Catarina during hostilities in 1927, and reached the rank of captain shortly thereafter. He was deeply disillusioned by the lack of immediate change, leading him to later join the integralist movement, having lent public support to some of its more radical figures. Has extensively written against 'liberal-democracy' and marxism alike, and has openly supported and advised in the establishment of integralist militias. A deeply religious and conservative man.§!"

 BRA_nelson_de_melo: "Nélson de Melo"
 BRA_nelson_de_melo_commander_desc:9 "§YBorn:§! §LAugust 20th, 1899, in Santana do Livramento, Rio Grande do Sul, United States of Brazil§!\n§YBackground:§! §LJoined the army relatively early, and studied in the prestigious military school of Realengo, in Rio de Janeiro. Reached the rank of Captain during the war in 1927, having conspired in favour of the rebels while in Rio before joining their ranks proper, but still too young to be considered a top figure among military circles, especially among the army. Politically conservative and anti-socialist, he has personally led crackdowns against leftist uprisings in Rio de Janeiro more than three times since 1927.§!"

 BRA_julio_marcondes_cesar_salgado: "Júlio Marcondes César Salgado"
 BRA_julio_marcondes_cesar_salgado_high_command_desc:9 "§YBorn:§! §LJuly 1st, 1890, in Pindamonhangaba, São Paulo, United States of Brazil§!\n§YBackground:§! §LJúlio Marcondes César Salgado is a member of a distinguished military family dating back to the days of independence, and one of his ancestors was reportedly one of Pedro I's companions at the moment of independence. Júlio joined the army as a cavalry soldier at age 16, and by 1912 had already reached the rank of sergeant, rank of captain by 1924, and after the conflict in 1927 had been named general. A profoundly legalist man, Júlio distinguished himself fighting against insurrections throughout his career, taking barricaded positions by storm in a revolt in Rio in 1923, and had a key role in leading the forces of the State of São Paulo during the war in 1927, where he again performed competently leading local forces, this time against the federal government. He delivered rousing speeches on how São Paulo was not revolting, but upholding republican values that were supposed to maintain the unity of Brazil, and quickly rose to be one of the most famous military men of the entire nation. He is extremely respected especially in São Paulo and among legalist circles in Brazil. While a cavalry officer by career, he is a flexible and modern commander when compared to most of his peers.§!\n\n§YNotes: An avid sportsman, Júlio is state champion of Polo and Fencing, and an expert horse rider, winning a national title in 1928.§!"
 BRA_julio_marcondes_cesar_salgado_leader_desc:9 "§YBorn:§! §LJuly 1st, 1890, in Pindamonhangaba, São Paulo, United States of Brazil§!\n§YBackground:§! §LJúlio Marcondes César Salgado was born to family with a long tradition in military duty and Paulista politics, he himself a relative of Inácio de Siqueira Salgado, the baron of Itapeva. He has a long service record, started at age 16, and has fought both in the Interstate War and against the ever frequent Syndicalist and Tenentist uprisings in his state, and his veterancy has put him in a condition of being the commander-in-chief and nominal head of state of the newly declared Republic of São Paulo, at least until 'order is properly restored', but few doubt his tenure will hardly be a short one. Having led his state's forces in battle against the rest of Brazil before, Julio isn't exactly phased by the rapid changes brought by the break up of Brazil, and sees São Paulo's freedom as a positive happening for its people. However, unrest is not yet over in the state, and few can predict what foes the new republic might face abroad in such dangerous times.§!"

