### Bookmark ###
BRA_KR_gathering_storm_desc: "Les terribles blessures de la guerre civile de 1927 ne guériront peut-être jamais, mais le Brésil marche vers le progrès, même si c'est à son propre rythme. Le vote secret et l'autonomie accrue de l'État ont été les principales réalisations du conflit qui ont permis à la véritable démocratie d'atteindre enfin le peuple brésilien. Son économie commence d'ailleurs enfin à se remettre d'une décennie de ralentissement. Le jeu politique ayant à présent radicalement changé, de nouveaux acteurs sont apparus et les troubles civils ont alimenté le syndicalisme et l'intégralisme jusqu'à menacer la politique de la coalition dirigée par Otávio Mangabeira qui lutte pour maintenir l'ordre dans les rues, continuer à développer la nation et poursuivre sa coûteuse course aux armements avec l'Argentine et le Chili."

### Intro Screen ###
 BRA_country_intro_background:9 "GFX_BRA_intro"
 BRA_country_intro_header: "États-Unis du Brésil"
 BRA_country_intro_content: "La neutralité du Brésil dans la Weltkrieg a maintenu le pays en paix et dans la stabilité jusqu'à l'effondrement économique consécutif à la crise de ses principaux partenaires commerciaux après la Révolution Britannique. La période de troubles atteint son paroxysme lorsque l'équilibre en jeu est mis en péril après que São Paulo et Minas Gerais ont chacun lancé leur propre candidat aux élections de 1926.\n\nLe décor était planté pour une crise majeure, et c'est ainsi que commença la guerre interétatique, également appelée guerre civile. São Paulo bénéficie d'un large soutien dans sa guerre contre le gouvernement fédéral, notamment de la part des gouverneurs des États du nord et de l'est, dirigés par João Pessoa, et de l'État du Rio Grande do Sul, dont le statut historique de région frontalière lui confère une force militaire disproportionnée. Ce soutien, associé à ses avantages manufacturiers et monétaires et à la mutinerie de la marine fédérale, a permis à la guerre de se terminer par une victoire des rebelles et par la démission de Fernando de Melo en faveur de Borges de Medeiros, qui a brièvement gouverné la république et a assuré la transition vers la constitution actuelle.\n\nDepuis lors, la république s'est transformée à bien des égards, en particulier sur le plan économique, et a prospéré à bien des égards, puisque deux présidents consécutifs ont été élus démocratiquement. Toutefois, à l'approche des élections de 1936, le radicalisme politique s'accroît, les syndicalistes, les anarchistes et les intégristes continuant à se battre dans les rues et la rhétorique des politiciens devenant de plus en plus conflictuelle et agressive."

 BRA_guide:9 "§MLa Démocratie Prévaut§! (§lSocial Libéral §!/ §cSocial Conservateur §!/ §SSocial Démocrate §!/ §mLibéral de Marché§!)\n£white_dot Lors de l'élection de 1936, élire n'importe quel parti à l'exception d'§nAção Integralista Brasileira§!.\n£white_dot Si le §cPartido Republicano§! est élu, ne consolide pas le pouvoir comme Vargas.\n£white_dot Si §SEsquerda Democrática§! est élu, arrêter l'ambassadeur chilien ou s'opposer au coup d'État de l'armée après avoir complété l'axe du Front Rouge.\n£white_dot Lors des élections de 1940 et des élections suivantes, il sera également possible d'élire le §mPartido Liberal Democráta§! si la démocratie survit.\n\n§MVargas prend le contrôle direct§! (§PAutocrate Paternel§!)\n£white_dot Lors des élections de 1936, ils élisent le §cPartido Republicano§! et commencent à adopter des projets de loi visant à consolider le pouvoir de Vargas.\n£white_dot Pour renforcer la position de Vargas, il faut donner plus de pouvoir au gouvernement fédéral, réviser le Pacte Fédératif et étendre le pouvoir de Vargas.\n£white_dot Vargas lancera alors un auto-coup d'État, se donnant le pouvoir en tant que dictateur et changeant le parti au pouvoir pour le §PPartido Popular Brasileiro§!\n£white_dot Bientôt, des révoltes démocratiques se produiront contre le gouvernement. Il faut vaincre ces révoltes pour maintenir Vargas au pouvoir.\n\n§MCoup d'État Socialiste§! (§RRadical Socialiste §!/ §rSyndicaliste §!/ §oTotaliste§!)\n£white_dot Lors des élections de 1936, élire §SEsquerda Democrática§! et compléter la priorité du Front Rouge.\n£white_dot Vous aurez bientôt un événement concernant une crise impliquant l'ambassadeur chilien, ne l'arrêtez pas lors de cet événement.\n£white_dot Bientôt, l'armée lancera un coup d'État contre le gouvernement, choisir de le faire réussir et un contre-coup d'État syndicaliste sera lancé.\n£white_dot Vaincre les révoltes qui se produiront après la prise de contrôle du gouvernement par les syndicalistes afin de con