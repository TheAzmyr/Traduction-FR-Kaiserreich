 BRA_pedro_ventura_felipe_de_araujo_pomar: "Pedro Ventura Felipe de Araújo Pomar"
 BRA_pedro_ventura_felipe_de_araujo_pomar_desc_body:9 "Pedro Ventura Felipe de Araújo Pomar lived certainly an unorthodox childhood, having moved to New York while aged 5, living there for two years before returning to his small hometown, and then moving to the state capital of Belém. He started to act politically at age thirteen, supporting the rebel cause in the interstate war quite publicly, but later on, he moved further and further left as he reached adulthood, becoming a full-blown socialist by age 20; he spent these youth years studying for medical school, and as a part-time footballer for Clube do Remo. A calm and collected man, Pedro often remains quiet in political gatherings, only occasionally inferring in rare points, and has a usually positive and likeable demeanour, which resulted in his relative popularity among trade union members, despite his somewhat young age"
 BRA_pedro_ventura_felipe_de_araujo_pomar_leader_desc:9 "§YBorn:§! §LSeptember 23rd, 1913, in Óbidos, Pará, United States of Brazil§!\n§YBackground:§! §L$BRA_pedro_ventura_felipe_de_araujo_pomar_desc_body$. Having taken the lead of the entirety of Brazil is one thing, but properly leading the extremely disparate and decentralised factions is another matter entirely. While he calmly believes matters will be sorted shortly and that the revolutionary process will continue smoothly, many wonder if his relative lack of contacts in upper syndicalist circles in major centres of the south may leave him isolated in his own cabinet.§!"
 BRA_pedro_ventura_felipe_de_araujo_pomar_AMA_leader_desc:9 "§YBorn:§! §LSeptember 23rd, 1913, in Óbidos, Pará, United States of Brazil§!\n§YBackground:§! §L$BRA_pedro_ventura_felipe_de_araujo_pomar_desc_body$; now, he is faced with the immense challenge of leading a nation that is just as young as him and faces immense hurdles of infrastructure and budget. While these concerns are certainly worrisome, he believes that with the support of the people, socialism can flourish even here, in the banks of the Amazon basin.§!"
