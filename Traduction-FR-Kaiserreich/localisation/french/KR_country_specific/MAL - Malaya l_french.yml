 ### Ideas ###

 MAL_rubber_plantation_idea: "Extension des Plantations d'Hévéas"
 MAL_rubber_plantation_idea_desc: "La Malaisie est depuis longtemps le plus grand producteur de caoutchouc au monde et, comme le gouvernement local a beaucoup plus de contrôle sur l'industrie du caoutchouc de la nation, il a choisi de soutenir fortement son développement afin d'espérer récolter les avantages économiques qu'elle peut apporter."

 MAL_perjuangan_melayu_idea: "Perjuangan Melayu"
 MAL_perjuangan_melayu_idea_desc: "Pour le gouvernement [MAL.GetAdjective], l'identité malaisienne est indissociable de la foi islamique à laquelle adhère une majorité de la population. Pour le gouvernement également, c'est à ces Malais musulmans qu'appartient la nation, et même s'il n'est pas explicitement opposé à ceux d'autres ethnicités ou fois, il a fait savoir qu'ils sont plus comme des invités tolérés qu'une véritable partie de la nation. A travers cette vision, le gouvernement s'assure qu'il opère dans un système qui donne sa priorité aux Malais musulmans avant les autres, tout en essayant d'adhérer à de nombreuses valeurs islamiques que ses dirigeants considèrent comme fondamentales pour la société malaisienne."

 MAL_malaya_merdeka_idea: "Malaya Merdeka"
 MAL_malaya_merdeka_idea_desc: "Pour la première fois depuis des siècles, la péninsule malaise s'est retrouvée libre de décider en grande partie de son propre avenir, même si elle a bien sûr été soutenue dans cette voie par ceux qui l'ont aidée à se libérer. Fort de cette liberté retrouvée, le gouvernement [MAL.GetAdjective] a entrepris d'établir un État démocratique dans lequel les droits des peuples de la nation et des États qui la composent sont également respectés."

 MAL_the_six_pillars_idea: "Les Six Piliers"
 MAL_the_six_pillars_idea_desc: "Contrairement à de nombreuses nations qui, au cours des dernières décennies, se sont engagées sur la voie du socialisme, les membres du gouvernement [MAL.GetAdjective] mettent en pratique leur propre vision de ce que pourrait être un État équilibrant les convictions socialistes et la pensée nationaliste. Les valeurs qui sous-tendent ces idées sont connues collectivement par le parti sous le nom des six piliers : "unir" le peuple, "faire preuve de loyauté" envers la nation, "servir" la nation, "être heureux", "servir le peuple" et faire preuve de "courtoisie" en tant que dirigeants du peuple."

 MAL_satu_untuk_semua_semua_untuk_satu_idea: "Satu Untuk Semua, Semua Untuk Satu !"
 MAL_satu_untuk_semua_semua_untuk_satu_idea_desc: ""Un pour tous, tous pour un" est la phrase que beaucoup au sein du gouvernement de [MAL.GetNameDef] choisissent pour représenter sa vision du socialisme malais. Pour le gouvernement, le socialisme est un concept qui doit être appliqué à travers un objectif nationaliste, où les communautés malaises doivent se réunir pour redresser la nation au-delà de son passé colonial, et son peuple avec elle."

 MAL_merdeka_dengan_darah_idea: "Merdeka Dengan Darah"
 MAL_merdeka_dengan_darah_idea_desc: "Largement inspiré par une combinaison d'influence chinoise, de théologie islamique et de politique nusantarienne, le gouvernement [MAL.GetAdjective] a développé une vision du socialisme dans laquelle toutes ces inspirations se sont fondues en une seule et même vision socialiste. C'est à travers cette vision que l'avenir de la nation est perçu comme un avenir dans lequel tous ses habitants doivent lutter pour leur liberté, quelle que soit leur race, et c'est à travers cette lutte qu'ils peuvent tous être unis sous une bannière singulière et dépasser l'inégalité ou la division."

 MAL_malay_confederation_idea: "La Confédération Malaise"
 MAL_malay_confederation_idea_desc: "Rejetant une autorité centrale forte, le gouvernement [MAL.GetAdjective] a choisi de renforcer considérablement les droits des États individuels qui composent [MAL.GetNameDef]. Bien qu'il reste un gouvernement central ayant une autorité directe sur de nombreuses questions d'intérêt national et de défense, le pouvoir a été principalement placé entre les mains des gouvernements locaux de ses États membres, principalement dominés par les Malais."

 MAL_reformed_federation_idea: "Réforme Fédérale"
 MAL_reformed_federation_idea_desc: "Sous le régime colonial, sous domination britannique et allemande, une grande partie de la péninsule malaise était gouvernée comme une fédération unie sous une autorité centrale. Désormais libéré des chaînes coloniales, le gouvernement [MAL.GetAdjective] a choisi d'étendre une version réformée de ce modèle à l'ensemble de la nation, en accordant des pouvoirs importants aux États tout en investissant l'autorité d'exécution dans le gouvernement de la nation."

 MAL_army_idea: "Les Forces Armées [MAL.GetAdjective]"
 MAL_army_idea_desc: "Si, historiquement, les États malais ont fourni des soldats et même leur propre régiment à leurs suzerains coloniaux, la charge de la défense nationale ne peut plus être simplement confiée à d'autres personnes. C'est pourquoi les forces armées [MAL.GetAdjective] ont été créées pour gérer correctement la défense nationale de [MAL.GetNameDef] sur terre, mais aussi sur mer et dans le ciel."
