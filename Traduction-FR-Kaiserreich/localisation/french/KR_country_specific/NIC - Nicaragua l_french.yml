### Events ###
 nic.2.t: "Jour de la Libération"
 nic.2.d:9 "Aujourd'hui est l'anniversaire de la révolution qui a libéré notre nation des Américains et de leurs chiens de salon. Si Sacasa et Moreno ont tous deux participé à la révolution, Sandino est plus largement crédité du succès de la révolution. La popularité de Sandino a augmenté grâce aux célébrations, mais pour les partisans des partis d'opposition, cette journée n'a fait que renforcer leur mépris pour l'homme. Ils affirment que cette célébration, avec tout le faste qu'elle comporte, est "une tentative de Sandino de laver le cerveau de la population"."
 nic.2.a: "L'Amérique Centrale est la Suivante"

 nic.3.t: "Sacasa Voyage à Travers le Pays"
 nic.3.d: "Avec les récentes célébrations du Jour de la libération, Sandino et ses partisans ont un léger avantage en termes de popularité sur les autres partis. Pour contrer cela, Sacasa a entamé une tournée dans tout le pays pour rencontrer ses électeurs dans l'espoir de s'assurer leur vote en avril prochain. Si, jusqu'à présent, la campagne semble avoir été un succès, les partisans de Sandino, connus sous le nom de "sandinistes", affirment maintenant que Sacasa manque de respect à la fête de la libération et à Sandino lui-même. Certains sandinistes de premier plan ont même appelé à la violence contre Sacasa lui-même."
 nic.3.a: "Ces élections vont être intenses, semble-t-il."

 nic.4.t: "Sacasa s'exprime"
 nic.4.d: "Pendant mon séjour à l'étranger, j'ai eu le plaisir de côtoyer de nombreux hommes d'influence de bonne nature et j'ai eu la chance d'apprendre les principes fondamentaux de la bonne gouvernance et de la pratique politique. Je réalise maintenant qu'il serait insensé d'attribuer notre état d'isolement actuel à une conspiration mondiale. Les nations du monde, dans l'ensemble du moins, sont bonnes. Nous serions mieux servis si nous nous unissions à ceux qui veulent nous opposer aux tendances impérialistes des grandes puissances du monde. Le rêve de la libération de toute l'Amérique centrale, et peut-être même l'indépendance du Nicaragua lui-même, repose sur notre propre volonté d'employer une plus grande modération dans notre politique étrangère. La perversion actuelle de la pensée libérale dans notre nation est vraiment triste, et je le dis ici aujourd'hui, nous ne devons plus tourner le dos au destin. Merci !\n\nDes applaudissements nourris ont suivi."
 nic.4.a: "Un virage complet pour la PRL !"

 nic.5.t: "Les "Sandinistes" se Soulèvent"
 nic.5.d: "Avec le pic de popularité de la PRL, les radicaux sandinistes ont commencé à perturber les rassemblements libéraux dans la capitale en soutien à Sacasa. La violence a atteint un point de rupture avec la fermeture d'une manifestation par les gardes révolutionnaires en réponse à la violence. Ces radicaux commencent à nuire à la réputation de Sandino, qui a jusqu'à présent refusé de prendre des mesures pour mettre fin à ces incidents. Certains le soupçonnent même d'être à l'origine de ces violences. Sacasa, pour sa part, a profité de la situation, déclarant que ces actes de voyoucratie sont représentatifs de Sandino et de sa base."
 nic.5.a: "Un coup dur pour le révolutionnaire."

 nic.6.t: "Sandino prend la parole"
 nic.6.d: "La violence, celle commise au nom d'une cause juste, lorsqu'elle est dirigée contre notre propre nation, notre propre peuple, est inacceptable. Les actions de ces quelques personnes qui s'abaissent à un tel comportement déchirent lentement mais sûrement notre pays, nous détournant du véritable objectif qui est d'étendre la révolution à l'Amérique centrale et de libérer nos frères dans le monde entier. J'implore tous ceux qui ont ne serait-ce qu'une once de dignité pour un retour à la paix !".\n\nLes Sandinistes ont cessé de s'engager dans la violence politique."
 nic.6.a: "Un retour pour sa réputation."

 nic.7.t:9 "La Visite Annuelle de Moreno"
 nic.7.d:9 "Depuis quatre ans, Moreno effectue une tournée des campagnes et des villages ruraux les plus isolés de notre pays. Bien que la révolution ait précipité l'élévation de son statut social, il reste une source de fierté et un modèle à suivre pour la paysannerie qui le considère comme l'un des leurs. Sa popularité a augmenté lentement mais sûrement au fil des ans, notamment grâce à son activité dans les campagnes, et il a réussi à se positionner comme un nouveau candidat de compromis entre Sandino et Sacasa. La nation retient son souffle dans l'attente de son entrée en lice."
 nic.7.a: "Les gens aiment les politiciens attachants."

 nic.8.t:9 "Moreno S'Adresse aux Enfants de la Région"
 nic.8.d:9 "Vous, les enfants, vous serez notre avenir, et vous ne devez jamais l'oublier. Même si vous vous sentez désespérés, vous pouvez continuer la révolution même si nous tombons. Mon intention est de toujours vous défendre, vous, les gens ordinaires. Bon sang, à l'époque, je ne savais pas lire et il n'y avait pas d'argent, alors je suis pour l'homme du peuple ! Cela vous inclut tous, pour vous assurer que vous n'aurez pas à vivre la même vie que moi ! Pour un meilleur Nicaragua et une meilleure Amérique centrale !\n\nOn dirait que Moreno a obtenu un autre village."
 nic.8.a:9 "Eh bien, c'est un autre village pour Moreno."

 nic.9.t: "La Deuxième Élection"
 nic.9.d:9 "Cette campagne incessante est enfin terminée, il est temps que les élections commencent officiellement. Bien que l'on ait d'abord prédit que Sandino remporterait facilement les élections, sa popularité a récemment chuté et les rivaux de Sandino, Sacasa et Moreno, ont capitalisé sur cette situation.\n\nSacasa trouve principalement son soutien parmi la petite classe supérieure urbaine et les petits propriétaires terriens en raison des politiques de redistribution inquiétantes des deux autres candidats. La principale base de soutien de Moreno est la paysannerie rurale dont il est lui-même originaire. Enfin, Sandino a une base de soutien très hétérogène, qui se compose principalement de jeunes et de ceux qui ont participé à la révolution avec lui, ce qui fait que ses partisans sont très fervents dans leur croyance en lui. Tout le monde semble avoir une chance dans cette élection, mais le résultat a fini par être..."
 nic.9.a: "Sandino conserve le manteau de président."
 nic.9.b:9 "Moreno charme le peuple et accède à la présidence."
 nic.9.c: "La Révolution Libérale attire le peuple et Sacasa est élu."

 nic.10.t: "Rassemblement des Sandinistes à Managua"
 nic.10.d: "Dans le cadre de ce que l'on a appelé les "rassemblements de Managua", plus de 500 sandinistes ont commencé à manifester dans notre capitale. Bien que la manifestation n'ait pas été violente au départ, un groupe de partisans de Sacasa a déclenché une réaction brutale lorsqu'il a tenté de perturber la manifestation et a été expulsé par la force. L'un d'entre eux est mort et un autre a été blessé.\n\nSacasa a déjà dénoncé ces protestations, mais contrairement à la dernière fois, Sandino n'en a pas parlé. Beaucoup commencent à y voir le début d'une nouvelle scission durable de notre nation entre libéraux et socialistes, mais Sacasa a affirmé qu'il avait toujours l'intention de coopérer avec Sandino. L'unité de la république révolutionnaire contre nos oppresseurs passe avant tout, après tout."
 nic.10.a: "Sandino a intérêt à ne pas dépasser les bornes."

 nic.11.t: "Inauguration de Juan Sacasa"
 nic.11.d: "Ce matin, à 11 heures, Juan Bautista Sacasa a été officiellement investi président de la République du Nicaragua. Au cours de la cérémonie, M. Sacasa a mentionné de nombreuses choses, comme le fait qu'il a toujours l'intention de secouer le joug des États-Unis et de veiller à ce que le reste de l'Amérique centrale soit également libéré. Il a également mentionné son désir d'établir des liens avec les nouvelles puissances montantes du monde afin d'échapper à l'influence envahissante des États-Unis.\n\nLa principale préoccupation du mouvement socialiste traditionnel est son alignement sur le libéralisme plutôt que sur le socialisme. Bien que ses partisans adorent ce changement, c'est un signe inquiétant pour l'importante paysannerie du pays et les sandinistes de plus en plus hostiles. Sacasa devra jouer ses cartes avec prudence s'il souhaite apaiser les socialistes et d'autres personnes dans le pays et gagner de nouveaux partisans pour les futures élections."
 nic.11.a: "À un nouvel avenir, Nicaragua !"

 nic.12.t: "La Paysannerie se Plaint"
 nic.12.d:9 "Les habitants de l'est de notre pays ont commencé à se plaindre des abus commis par la United Fruit Company. Un triste rappel que si la révolution a libéré la nation, certaines régions restent ancrées dans le passé. Bien qu'il ne soit pas possible d'agir pleinement contre la compagnie tant que les États-Unis sont présents, nous devons faire quelque chose pour apaiser les populations de la région.\n\nL'une des solutions les plus populaires est de travailler avec Moreno, qui est aimé par la population de l'Est, pour calmer les gens. Cependant, il est possible qu'une telle démarche se retourne contre nous, en transférant une grande partie de l'autorité de notre gouvernement à Moreno. Bien sûr, la situation sur place pourrait très bien changer à l'avenir, alors peut-être qu'une simple réassurance pourrait s'avérer suffisante malgré le risque de réaction négative de la part de la population concernée."
 nic.12.a:9 "Moreno connaît bien les gens, il peut aider."
 nic.12.b: "Ils devront être patients."

 nic.13.t: "Les gens n'ont pas confiance dans le gouvernement"
 nic.13.d:9 "Notre confiance en Moreno pour calmer la population de l'Est a porté ses fruits, Moreno et son PCN devenant de plus en plus populaires. Bien que cela se soit avéré positif pour lui et pour le pays en général, cela a sévèrement diminué notre popularité parmi la population générale qui commence à nous voir comme faibles en raison de notre dépendance envers des individus extérieurs pour régler nos problèmes. Nous devrons leur prouver qu'ils ont tort à l'avenir par des actions décisives et la preuve de notre indépendance vis-à-vis des autres. Cependant, personne ne sait quand nous aurons l'occasion d'accomplir cela aux yeux de la population."
 nic.13.a: "Nous voulions juste faire plaisir aux gens..."

 nic.14.t: "La Situation S'Améliore Lentement"
 nic.14.d:9 "Notre réaction tiède aux plaintes d'abus en provenance de l'est a poussé les gens de la région dans les bras de Moreno, qui s'est déjà rendu dans la région pour aider les habitants. Le peu de soutien que nous avions dans la région a été réduit à néant ; la région est maintenant entièrement derrière Moreno.\n\nIl est inquiétant de constater qu'en raison de l'agitation croissante des sandinistes dans la capitale, nous sommes actuellement incapables de réagir et de sauver un minimum de face. Nous devrons être plus prudents à l'avenir."
 nic.14.a:9 "La popularité de Moreno grandit..."

 nic.15.t: "Sandino S'Exprime sur le Socialisme"
 nic.15.d: "Sandino a décidé de prendre la parole dans la ville de León, la deuxième ville la plus peuplée de notre pays, pour attirer des partisans. Le discours lui-même résumait beaucoup de ses pensées, comme l'importance de la religion dans la révolution et son association avec des personnes du Mexique. La deuxième partie du discours a abordé un sujet très sensible, les divisions croissantes entre les socialistes et les libéraux au sein du pays. Selon lui, "ce que l'on croyait autrefois très similaire s'avère aujourd'hui très différent dans la pratique. Je ne peux qu'espérer que ce problème sera abordé à l'avenir afin de préserver l'avenir du Nicaragua et de la révolution". Bien sûr, pour Sandino, la libération de l'Amérique centrale passe avant l'ambition personnelle, n'est-ce pas ?"
 nic.15.a: "Le libéralisme et le socialisme sont une seule et même chose, non ?"

 nic.16.t: "Établir de Nouvelles Relations"
 nic.16.d: "Avec l'accent mis par les libéraux sur l'autonomie économique et la séparation d'avec les États-Unis, nous nous sommes heurtés à un obstacle. Les conditions économiques du Nicaragua l'obligeront toujours à dépendre partiellement d'une seule puissance, donc notre seule option jusqu'à ce que la révolution puisse être pleinement menée à bien est d'établir des liens économiques avec de nouvelles nations pour supprimer l'influence américaine.\n\nUne option possible est l'Allemagne, qui a déjà une grande influence chez notre voisin du sud, le Costa Rica, et qui s'est avérée être un investisseur précieux dans cette nation. Cependant, tout comme les Yankees, les Allemands chercheraient à nous rendre complètement dépendants d'eux, et leur demander de l'aide pourrait ne pas faire progresser notre autosuffisance autant qu'une autre option possible, le Dominion du Canada. Ils sont cependant très attachés à stopper la propagation du syndicalisme dans les Amériques, et nous pourrions donc être soumis à des pressions diplomatiques pour une légère libéralisation."
 nic.16.a: "L'Allemagne peut nous aider à nous positionner sur le plan international."
 nic.16.b: "Le Canada peut nous aider à rester en sécurité en Amérique."

 nic.17.t: "[From.GetNameDefCap] Veut accroître les liens"
 nic.17.d: "L'ambassadeur du Nicaragua est récemment venu nous proposer un accord. Dans une tentative d'échapper à l'influence américaine, ils veulent ouvrir de nouveaux accords commerciaux avec notre pays, ainsi que des liens diplomatiques. Cet investissement pourrait apporter de nombreux avantages à l'avenir, la variété des cultures commerciales du Nicaragua étant principalement exportée vers nous plutôt que vers les États-Unis."
 nic.17.a: "Hourra à nos nouveaux amis !"
 nic.17.b: "L'Amérique centrale est le domaine de l'Amérique."

 nic.18.t: "[From.GetNameDefCap] accepte !"
 nic.18.d: "[From.GetNameDefCap] a accepté notre accord. Alors que beaucoup se réjouissent de la rupture des liens avec notre envahissant voisin du nord, beaucoup au sein de notre gouvernement s'inquiètent du fait que l'établissement de liens avec une autre puissance réactionnaire de [From.GetNameDefCap] pourrait faire retomber notre nation dans l'asservissement impérialiste."
 nic.18.a: "Espérons que cela érodera l'influence américaine."

 nic.19.t: "[From.GetNameDefCap] refuse"
 nic.19.d: "[From.GetNameDefCap] a refusé notre offre de resserrer les liens entre nos nations, affirmant que "cela tendrait les liens avec les États-Unis, ce qui n'est pas souhaitable". Cela a suscité de vives critiques à l'égard de Sacasa et de sa présidence, et certains ont affirmé que le gouvernement actuel était des "porcs américains". La ferveur révolutionnaire est grande, et les gens commencent à parler d'une révolution contre la révolution."
 nic.19.a: "L'Amérique continue de surveiller de près, et notre peuple aussi."

 nic.20.t:9 "Sandino et Moreno s'organisent"
 nic.20.d:9 "Sandino et Moreno se sont rencontrés à León, qui est devenu un mini centre d'opérations pour eux. L'annonce faite à l'issue de la réunion a fait savoir que le Frente de Soberanía Nacional et le Partido Campesino de Nicaragua auront une coopération accrue dans l'espoir d'aider l'un ou l'autre à remporter les prochaines élections et à écarter les libéraux. Il reste à voir si cela fonctionnera ou non, mais c'est quelque chose que nous devrons surveiller de près."
 nic.20.a: "Hourra ?"

 nic.21.t: "Les Nouveaux Sandinistes"
 nic.21.d: "Sandino a commencé à tenter d'"apprivoiser" les sandinistes pour en faire une force organisée prête à combattre et à libérer l'Amérique centrale. Bien qu'il ne soit parvenu qu'à les organiser et qu'ils soient encore en formation, il a commencé à programmer des exercices avec eux, et affirme qu'ils seront prêts à être déployés dans un mois. Bien que ce soit une bonne nouvelle pour l'armée, cela pourrait apporter des problèmes si Sandino tente quelque chose à l'avenir. A notre léger avantage, cela a été vu comme un signe de faiblesse par un petit nombre de leurs partisans et ils ont commencé à soutenir Sacasa à la place."
 nic.21.a: "Nous le permettrons, pour le bien de la révolution."
 nic.21.b: "Nous ne pouvons pas nous permettre ce risque."

 nic.23.t: "Francisco Sequeira Moreno est Inauguré"
 nic.23.d:9 "Today at 12:6, Francisco Sequeira Moreno has been Inaugurated as the 2nd president of our new Nicaraguan Republic. Large crowds appeared for this event, with some travelling across the country just to see the event in-person. Moreno has promised to lead Nicaragua into a new direction, one for the lower man, one for the forgotten much like himself."
 nic.23.a: "Un nouveau jour pour la classe inférieure."

 nic.24.t: "Les Paysans font la Fête à León"
 nic.24.d:9 "Bien que peu de choses aient été faites jusqu'à présent au cours du premier mandat de M. Moreno en tant que président, un grand nombre d'habitants de León se sont réunis pour célébrer leur héros. Moreno a bénéficié d'un soutien très constant dans le district administratif, car c'est là qu'a débuté sa résistance à la guérilla, et il est considéré comme un symbole pour les populations du nord. Moreno n'a pas commenté l'événement jusqu'à présent afin d'éviter les allégations de personnes aux opinions politiques divergentes selon lesquelles il tenterait de créer un culte autour de lui."
 nic.24.a: "Les gens n'oublient pas leurs héros."

 nic.25.t: "Plaintes concernant la Répartition des Richesses"
 nic.25.d: "Les citoyens, peu nombreux mais très bruyants, qui parviennent à gagner décemment leur vie ont commencé à se plaindre des politiques de répartition des richesses. Étant donné qu'ils ont déjà du mal à joindre les deux bouts dans leur vie quotidienne, cela va les affecter profondément et peut-être faire passer davantage de nos citoyens dans une classe inférieure. Il s'agit d'une préoccupation à laquelle il faudra répondre si nous souhaitons poursuivre nos politiques à l'avenir."
 nic.25.a: "Nous resterons sur le parcours"
 nic.25.b: "Nous allons essayer de satisfaire leurs besoins."

 nic.26.t: "Protestations Libérales"
 nic.26.d:9 "La décision de poursuivre nos politiques de distribution des richesses a eu l'effet déjà prévu de nuire aux personnes qui gagnaient décemment leur vie au Nicaragua. Des gens de tout le pays sont descendus dans la rue pour protester, tandis que la classe inférieure organise des contre-manifestations en réaction. Les personnes concernées se sont déclarées "trahies par le socialisme" et ont peu à peu abandonné leur soutien au président et ont commencé à préférer Sacasa comme candidat à la présidence.\n\nCela a mis Moreno dans une situation assez précaire. Bien qu'il conserve sa large base de soutien parmi la classe rurale, il s'est encore aliéné ceux qui n'appréciaient pas le socialisme pour en faire des partisans libéraux à part entière. Moreno espère regagner leur confiance au fil du temps, mais la situation est plutôt sombre pour le FSN dans son ensemble."
 nic.26.a: "Nous ne pouvons pas satisfaire tout le monde."

 nic.27.t: "Plaintes de Chinandega"
 nic.27.d:9 "Chinandega a été une base de soutien très constante pour Moreno, même lors de la première élection, où il a réussi à obtenir plus de 80% des voix dans le district. Cela est dû au fait que ses opérations de combat dans le nord se sont déplacées vers Chinandega après qu'il ait été chassé de León. Les gens l'apprécient énormément, lui et ce qu'il représente, ou du moins ils l'appréciaient auparavant.\n\nChinandega a récemment connu une baisse inquiétante de son soutien en raison de la politique de distribution plus faible qu'il a promulguée. Ce qui était autrefois 80% en faveur de Moreno s'est effondré à 40%, avec une grande partie des nouveaux votes allant à l'autre candidat socialiste populaire, Sandino. Bien que Moreno et Sandino soient en bons termes et se respectent généralement l'un l'autre, cela blesse profondément Moreno de voir les gens qui le considéraient autrefois comme un héros se retourner ainsi contre lui."
 nic.27.a: "Ils étaient si loyaux aussi..."

 nic.28.t: "Construction d'Écoles"
 nic.28.d:9 "Le récent projet éducatif mis en œuvre par M. Moreno a commencé à porter ses fruits, la première école étant officiellement terminée. Connue sous le nom d'"École d'espagnol du Nicaragua", elle est censée servir de point de départ au système éducatif du Nicaragua, dans le but de permettre aux gens d'apprendre à lire et à écrire de manière élémentaire."
 nic.28.a: "Pour un Avenir Lettré !"

 nic.29.t:9 "Moreno et Sandino se Rencontrent"
 nic.29.d:9 "Moreno et Sandino ont entamé une réunion à León aujourd'hui. Peu de gens en connaissent la raison, mais certains ont entendu des rumeurs concernant une tentative de coalition entre les deux partis afin que le pays soit vraiment prêt pour la libération de l'Amérique centrale. Sacasa et ses partisans sont très inquiets de cette nouvelle, car une fusion des partis pourrait réduire à néant ses chances de remporter les futures élections."
 nic.29.a: "Nous verrons à l'avenir."

 nic.30.t:9 "Sacasa et Sandino Félicitent Moreno"
 nic.30.d:9 "L'investiture de Moreno est généralement bien accueillie, et même les candidats adverses Sacasa et Sandino le félicitent pour l'événement. Sacasa a été cité en disant qu'il était "une figure vraiment respectable" et Sandino en disant "Il sera toujours mon partenaire dans le crime". L'approbation générale de Moreno, même parmi les partisans de Sandino et Sacasa, a augmenté en conséquence, et beaucoup pensent que Moreno a un brillant avenir devant lui."
 nic.30.a: "Une vraie grande République."

 nic.31.t:9 "Le Problème d'Alcool de Moreno"
 nic.31.d:9 "M. Moreno a fait irruption dans une réunion du gouvernement avec 30 minutes de retard aujourd'hui, suite à des plaintes concernant une certaine opposition aux politiques de répartition des richesses. En s'asseyant, il a failli basculer avant de réussir à se caler sur son siège. Il a fini par crier sur plusieurs personnes pendant la réunion (même s'il était d'accord avec elles), s'est évanoui trois fois et a failli vomir une fois.\n\nOn a appris plus tard que Moreno était arrivé à la réunion extrêmement ivre. Moreno a toujours eu un problème d'alcool depuis son époque de guérillero, un problème que tout le monde pensait avoir surmonté après la révolution et son entrée en politique. Beaucoup prédisent que le stress de la position qu'il occupe commence à lui peser, mais il a promis de ne plus jamais faire une chose pareille."
 nic.31.a: "Espérons que ce n'est qu'une phase."

 nic.32.t: "Les Sandinistes Organisent une Célébration"
 nic.32.d: "L'élection de Sandino a suscité une réaction immédiate parmi ses fidèles sandinistes, et une énorme célébration a eu lieu dans la capitale. De manière assez surprenante pour les sandinistes, la célébration n'a pas été marquée par une violence extrême comme leurs autres protestations et célébrations dans le passé. Sandino et d'autres ont décrit cet événement comme un "pas vers la paix au Nicaragua et la révolution". Beaucoup s'en méfient cependant, pensant qu'il s'agit d'une façade pour rendre l'organisation indulgente malgré sa violence."
 nic.32.a: "Peut-être s'agit-il d'une transition vers la paix ?"

 nic.33.t: "L'Investiture de Sandino"
 nic.33.d:9 "L'investiture de Sandino a eu lieu aujourd'hui. Les personnes les plus remarquées à l'arrivée étaient Moreno, qui a félicité Sandino pour sa victoire aux élections. D'autre part, la présence des sandinistes, dont les cris et les célébrations constantes ont été considérés comme légèrement perturbateurs pour l'événement. Mais tout le monde a remarqué que Sacasa n'est pas arrivé et n'a même pas fait de déclaration, ce qui a soudainement provoqué des divisions extrêmes entre les camps socialiste et libéral au Nicaragua. Mais qui sait, peut-être a-t-il simplement oublié... ?"
 nic.33.a: "Le statu quo a été maintenu."

 nic.34.t: "Sandino se réunit avec les Sandinistes"
 nic.34.d: "Sandino a convoqué une "réunion" avec les sandinistes à León, à laquelle assistent de nombreux chefs connus des sandinistes. Ce qu'ils pensaient être des félicitations pour leurs réalisations dans le cadre de la campagne de Sandino s'est avéré être une moquerie plutôt sévère pour leurs actions violentes qui ont nui à la réputation de Sandino pendant sa campagne. Cela a frappé durement ses partisans, Sandino les citant directement comme se transformant en un groupe de voyous. Les chefs sandinistes sont partis l'air déprimé, mais des rumeurs ont commencé à circuler selon lesquelles les sandinistes tenteraient de s'organiser en un groupe plus concis et moins violent."
 nic.34.a: "Un petit pas en arrière pour un grand pas en avant."

 nic.35.t: "Protestations Libérales"
 nic.35.d: "Les craintes de voir Sacasa ne pas assister à l'inauguration se sont concrétisées. Une manifestation libérale a eu lieu à Matagalpa pour protester contre le manque de présence des troupes dans la région. La région a longtemps été verrouillée par nos troupes en raison de l'œil vigilant des États-Unis et la population est toujours sous la dure influence américaine. Le peuple veut que nous entrions officiellement dans la région et que nous enlevions les Américains, mais ce n'est évidemment pas une option. Il ne nous reste que deux choix : ignorer la protestation ou déclarer qu'il est illégal de calmer la région."
 nic.35.a: "Nous devons permettre que cela continue."
 nic.35.b: "Déclarer la manifestation illégale."

 nic.36.t: "La "Réunion Socialiste"."
 nic.36.d:9 "Sandino et Moreno se sont rencontrés pour discuter des récentes manifestations libérales à Matagalpa, dont certains pensent qu'elles ont été orchestrées par Sacasa et sa PRL elle-même. Beaucoup de choses ont été évoquées, et même l'idée d'interdire la PRL a été évoquée, mais elle a été rapidement écartée. Finalement, les deux parties se sont mises d'accord pour demander une explication à Sacasa, les actions ultérieures dépendant de sa réponse."
 nic.36.a: "Une dérive soudaine pour la nation."

 nic.37.t: "La Scission Libérale"
 nic.37.d: "Face à la demande populaire d'une déclaration, Sacasa a délivré un message au peuple et à ses partisans. Dans sa réponse, il déclare que la révolution libérale est pratiquement morte au Nicaragua et qu'il a l'intention de se retirer de la vie politique en raison de ce qu'il considère comme un "Pays Socialiste en devenir, qui oublie ses objectifs initiaux". De nombreuses personnes se sont ralliées à lui, refusant de participer aux futures élections si la situation n'est pas réglée. La réaction de Sandino n'est pas des plus heureuses, car la république autrefois considérée comme révolutionnaire échoue sous ses yeux."
 nic.37.a: "Les divisions commencent à se manifester, mais la révolution passe avant tout."

 nic.38.t: "Les Sandinistes Apprivoisés"
 nic.38.d: "En réaction à la scission de la section libérale de la République, Sandino a commencé à rassembler ses efforts pour "apprivoiser" les Sandinistes. Il les a transformés en une petite force militaire, pour l'instant inorganisée, destinée à perturber les ennemis pendant que l'armée réelle avance. Beaucoup s'inquiètent de ce que feront exactement ces troupes lorsqu'elles ne seront pas surveillées par d'autres, en raison de leur réputation, mais Sandino a assuré à la population qu'elles seront surveillées. "Ils se révéleront essentiels à la propagation de la révolution et de la lumière de Dieu en Amérique centrale", affirme Sandino."
 nic.38.d.nolibs: "En réaction à la réunion violente et honteuse des sandinistes, Sandino a commencé à regrouper ses efforts pour « dompter » les sandinistes. Il les a transformés en une petite force militaire, pour le moment mal organisée, destinée à perturber l’avancée de l’armée ennemie. Beaucoup s’inquiètent de ce que feront exactement ces troupes lorsqu’elles ne seront pas surveillées par d’autres, mais Sandino a assuré à la population qu’elles seraient maintenues dans le droit chemin. « Ils seront la clé de la propagation de la révolution et de la lumière de Dieu en Amérique centrale », affirme Sandino."
 nic.38.a: "Espérons qu'ils seront mis au pas."

 nic.39.t: "Les Sandinistes Marchent Presque Vers l'Est"
 nic.39.d: "Malgré ce qu'a dit Sandino, l'armée sandiniste a tenté ce midi de marcher vers l'est dans la zone non officiellement démilitarisée établie par l'Amérique. Heureusement, l'armée actuelle a réussi à les arrêter avant qu'il ne soit trop tard, mais cela aurait pu se terminer par un conflit avec l'Amérique. Nous devrons garder un œil plus attentif sur ces troupes à partir de maintenant, à moins que nous ne voulions plus d'incidents de ce genre à l'avenir. Après tout, piquer l'Oncle Sam n'est pas optimal en ce moment avec les divisions politiques croissantes au sein de la nation. Nous devrons attendre plus tard, malgré les souhaits des Sandinistes."
 nic.39.a: "Une bande de rabatteurs..."

 nic.40.t: "L'Agitation Américaine grandit"
 nic.40.d: "Avec les récentes élections américaines, nombreux sont ceux qui ont noté l'augmentation rapide de l'agitation au sein des États-Unis. Des manifestations aux conflits politiques internes, nombreux sont ceux qui prédisent la chute du géant qui opprime notre peuple depuis si longtemps, ce qui nous offre une occasion en or. La région de l'est du Nicaragua, longtemps bloquée, est maintenant mûre pour la prise, et nous avons maintenant la possibilité de nous emparer des terres pour nous-mêmes et de débarrasser notre pays de l'influence impérialiste une fois pour toutes. Le peuple a déjà commencé à se réjouir. Il est temps d'assurer la sécurité de notre pays !"
 nic.40.a: "D'abord l'Est,..."

 nic.41.t: "Chaos Américain"
 nic.41.d: "C'est parti. Les troubles croissants aux États-Unis ont officiellement éclaté et le géant américain s'est complètement effondré sur lui-même. Le statu quo de la région s'effondre également rapidement sans la surveillance du géant et, dans ce chaos, l'« alignement » de notre voisin du nord est notre première priorité. Ensemble, nous serons en mesure de faire face à la population et à l'industrie massives du Salvador et du Guatemala et d'apporter une nouvelle ère de liberté à la région."
 nic.41.a: "...puis, l'Amérique Centrale !"

 nic.42.t: "Agitation du Camp Libéral"
 nic.42.d: "Alors que l'invasion du Honduras a commencé, de nombreux libéraux ont commencé de manière inattendue à protester contre l'invasion et la propagation de la révolution. Ils affirment que le Honduras a réussi à se transformer en une démocratie libérale pacifique et que le sang et les armes des Nicaraguayens ne sont pas nécessaires pour ceux qui s'alignent avec nous. De nombreuses sources indiquent que le responsable de ces protestations est Sacasa lui-même, qui les organise dans le but d'essayer d'obtenir la présidence pour lui-même et de "mettre de côté le libéralisme en faveur du socialisme"."
 nic.42.a: "Quelle bêtise."

 nic.43.t: "Agitation du Camp Socialiste"
 nic.43.d: "Alors que l'invasion du Honduras commence, de nombreux socialistes sont complètement désemparés par le mouvement lui-même. Ce qui était initialement considéré comme une tentative de libérer le Honduras s'est transformé en une tentative d'écarter le socialisme en Amérique centrale en faveur du libéralisme. Comme beaucoup l'ont compris, la vieille garde du Honduras a été écartée au profit d'un gouvernement socialiste populaire, ce qui donne aux gens l'impression qu'il s'agit d'une répression indirecte du côté libéral des choses. C'est Sandino lui-même qui a parlé le plus ouvertement de ce problème et des divisions au sein de la république. Selon la rumeur, il aurait lancé une campagne personnelle de recrutement de sandinistes en cas de "trahison libérale"."
 nic.43.a: "Il est paranoïaque."

 nic.44.t: "Le Recrutement d'Abelardo Cuadra"
 nic.44.d: "Abdelardo Cuadra. Cuadra est connu par beaucoup au Nicaragua pour avoir pris le parti de la Garde nationale et des Américains pendant la résistance de Sandino, mais en tant que combattant engagé. Il a été très controversé car il a été autorisé à rester au Nicaragua malgré sa résistance contre Sandino, affirmant qu'il essayait juste de s'en sortir dans une situation difficile, et les Américains ont frappé à la porte. Le dédain de Sandino à son égard l'a rendu beaucoup plus attiré vers le camp libéral comme une mini tentative de résistance pour Sandino.\n\nCe qui n'était pas prévu, c'est qu'il soit officiellement engagé aujourd'hui par Sacasa lui-même pour aider à réorganiser l'armée vers une structure plus professionnelle. Cette décision a suscité une réaction immédiate du camp socialiste, et l'agitation ne fera que croître."
 nic.44.a: "Une étape nécessaire."

 nic.45.smalltitle: "Protestations Mineures du Camp Socialiste"
 nic.45.bigtitle: "Protestations Massives du Camp Socialiste"
 nic.45.small: "L'embauche de Cuadra a eu moins de répercussions que prévu du côté des socialistes. Malgré quelques troubles mineurs, ils n'ont pas réussi à organiser un mouvement organisé en réponse à cette décision. Certains libéraux attribuent cette situation à la libération réussie du Honduras, qui a permis d'accroître considérablement la confiance dans le gouvernement. Malgré notre succès, nous devrons garder un œil sur la situation pour nous assurer qu'elle ne s'organise pas et ne se développe pas."
 nic.45.big: "L'embauche de Cuadra a provoqué une réaction extrême dans le camp socialiste, le geste étant considéré comme désespéré de la part de Sacasa en raison de l'échec au Honduras, et assurant la stabilité de son régime. En réalité, cette rumeur n'est pas entièrement fausse, car les libéraux ont connu une forte baisse de popularité depuis la défaite, et parviendront à se maintenir par miracle si ces protestations prennent de l'ampleur."
 nic.45.a: "Un possible calme avant la tempête ?"

 nic.46.smalltitle: "Sandino Soutient les Socialistes"
 nic.46.bigtitle: "Le Camp Socialiste s'Unit"
 nic.46.small:9 "Dans un geste plus choquant, Sandino a décidé de soutenir officiellement les socialistes, déclarant le gouvernement actuel illégitime, contre la révolution, et une menace pour les principes de la démocratie révolutionnaire. Il s'agit d'un geste désespéré de la part de Sandino, car la cote de popularité de Sacasa a augmenté depuis sa victoire au Honduras. Si les socialistes sont encore nombreux, la plupart d'entre eux semblent penser qu'ils ne parviendront pas à constituer une réelle menace, d'autant que Moreno n'a pas non plus annoncé son soutien à la cause."
 nic.46.big:9 "Il semble que Moreno et Sandino aient tous deux apporté leur soutien au mouvement socialiste et antilibéral en pleine expansion. Leurs deux soutiens ont largement réussi à unifier la sphère socialiste de la politique contre l'ennemi commun, Sacasa et sa section libérale du gouvernement. Cette menace entièrement nouvelle et invisible a mis le gouvernement en place en grand danger, et beaucoup pensent que son temps est compté et que l'aube d'une véritable révolution socialiste sera bientôt là."
 nic.46.a: "Il semble que le moment soit venu."

 nic.47.t:9 "La Neutralité de Moreno"
 nic.47.d:9 "Malgré ce que Sandino pensait initialement être une intervention directe du côté de Moreno, ce dernier semble avoir laissé Sandino pour compte alors qu'il est contraint de résister seul au gouvernement libéral au pouvoir. Tout ce qu'il a reçu, c'est une maigre lettre lui souhaitant bonne chance dans ses ambitions, et un résumé de ce qui équivaut à la démission de Moreno de la politique. Ses partisans semblent avoir suivi le mouvement, évitant vraiment de soutenir l'un ou l'autre camp à l'aube de la perte de leur chef et figure de proue pour l'avenir."
 nic.47.a: "C'est pratique pour nous."

 nic.48.t: "La Révolte Pure et Simple Commence"
 nic.48.d:9 "La combinaison des forces de Sandino et de Morenos a mis notre gouvernement dans une situation difficile, pour ne pas dire plus. Le déclin du soutien libéral après la tentative ratée au Honduras était déjà un signe assez inquiétant, mais il semble que la haine intérieure envers le gouvernement se soit finalement libérée au sein du peuple. Nombreux sont ceux qui sont descendus dans la rue contre le gouvernement dans le but de nous destituer en faveur de Sandino et Moreno, la violence éclatant dans les rues à cause des Sandinistes de Sandino. Le Nicaragua vient de devenir un endroit beaucoup plus dangereux."
 nic.48.a: "Sommes-nous vraiment si détestés ?"

 nic.49.t: "Les Libéraux sont Priés de se Retirer"
 nic.49.small: "Il semble que Sandino et ses Sandinistes aient officiellement exigé que le gouvernement en place démissionne immédiatement et favorise Sandino comme président. Notre gouvernement a actuellement une emprise très forte sur le pays, la majorité des gens y croient et les socialistes deviennent de plus en plus une cause marginale, donc beaucoup nous disent d'ignorer les demandes afin d'éliminer la menace du socialisme une fois pour toutes."
 nic.49.big: "Il semble que le camp socialiste du pays ait exigé ensemble que le gouvernement en place, et plus particulièrement Sacasa, se retire en faveur d'une coalition socialiste temporaire, de nouvelles élections étant organisées un mois plus tard. La menace du socialisme a réussi à attirer beaucoup de monde, certains de nos représentants gouvernementaux conseillant de se retirer pacifiquement avant que la violence ne s'intensifie, tandis que les partisans de la ligne dure pensent que nous devons résister jusqu'au bout afin de sauvegarder le libéralisme et l'avenir de notre nation."
 nic.49.a: "Sacasa accepte de se retirer."
 nic.49.b: "Sacasa refuse les demandes."

 nic.50.t: "La Marche Socialiste"
 nic.50.d: "Les socialistes ont officiellement commencé à marcher sur la capitale pour tenter de destituer Sacasa de la présidence par la force. Si nous gérons la situation correctement, le pays devrait s'en sortir, mais nous n'avons aucune idée de l'ampleur de la traction que cela va provoquer. Nous devrons nous préparer au pire scénario si nous en arrivons là."
 nic.50.a: "Est-ce l'unité de la gauche ?"

 nic.51.t: "Affrontement dans la Capitale"
 nic.51.small: "Il semble, comme prévu, que la marche n'ait pas gagné beaucoup de terrain par rapport à son début, seuls quelques habitants de la capitale rejoignant la cause désespérée de Sandino. Les militaires devraient être capables de supprimer le dernier porte-voix de la résistance, mais le mois précédent de répression semble avoir atteint leurs esprits, avec des rumeurs de défection. Il suffirait d'une étincelle pour mettre le feu aux poudres et provoquer notre chute."
 nic.51.big: "Les socialistes ont pris un avantage considérable dans la capitale, leur camp étant retranché et une impasse se produisant entre eux et nous. L'armée est rapidement épuisée par le mois précédent de répression et cela n'a certainement pas aidé. Les gens de la capitale prédisent une mutinerie au sein de l'armée, avec une forte probabilité de défection, afin de mettre fin à cette impasse une fois pour toutes, mais seul l'avenir sait ce qui se passera."
 nic.51.a: "Sacasa et les libéraux conservent le pouvoir."
 nic.51.b: "L'armée fait défection, et les socialistes triomphent."

 nic.52.t: "Changements au Nicaragua !"
 nic.52.d: "Nouvelles choquantes ! Au Nicaragua, Sandino et ses hommes ont réussi à prendre le contrôle une fois de plus, en écartant le président Sacasa ! Il s'est enfui dans notre pays, nous laissant nous débrouiller seuls en raison des changements. Un sentiment d'instabilité s'est emparé de certaines parties de la nation, amenant notre gouvernement à être plus prudent dans ses actions afin de ne pas perturber l'équilibre très doux."
 nic.52.a: "Une bien mauvaise nouvelle."

 nic.53.t: "Ancien Président Emiliano Chamorro Vargas"
 nic.53.d: "Dans le but d'établir une véritable démocratie, Sacasa a invité le président exilé Emiliano Chamorro Vargas à rentrer au Nicaragua. Vargas est techniquement à l'origine de la révolution de 1926, car il a fait un coup d'État contre le président élu, ce qui a entraîné sa destitution par les États-Unis et la mise au pouvoir d'Adolfo Díaz. Sacasa a été vice-président pendant cette période, ce qui lui a permis d'entretenir de bonnes relations avec Vargas. La principale inquiétude de Sacasa depuis sa révolution est que les gens pensent qu'il dirige une dictature en raison de l'absence d'un parti d'opposition et que le peuple se retourne contre lui, donc un peu d'opposition augmenterait son opinion parmi le peuple."
 nic.53.a: "Espérons que cela garantira la démocratie."

 nic.54.t: "Nouvelles Élections Annoncées"
 nic.54.d: "Sacasa a annoncé aujourd'hui de nouvelles élections dans un mois suite à la récente révolution. Jusqu'à présent, les chances politiques de voir Sacasa écarté de la présidence semblent minimes, voire nulles, mais l'invitation de Vargas dans le pays pourrait entraîner un bouleversement de la domination libérale actuelle dans le pays."
 nic.54.a: "Que le meilleur gagne."

 nic.55.t: "Parti Conservateur Réformé"
 nic.55.d: "L'invitation de Vargas dans le pays a eu des résultats quelque peu prévisibles, puisqu'il a décidé de réformer le parti conservateur des années 20, sous sa direction, pour se présenter à la présidence. Le parti comprend certains anciens présidents et ceux qui se sont opposés à Sandino pendant la révolution. Jusqu'à présent, le parti a reçu une réponse modérée de la part de ceux qui en veulent à Sacasa d'avoir éliminé les socialistes et la petite traction dans la capitale. Les chances de gagner les élections ne sont pas les plus élevées, mais un changement d'attitude pourrait facilement se produire en fonction de la façon dont chaque parti fait campagne."
 nic.55.a: "Nous verrons bien."

 nic.56.t: "Campagne des Partis"
 nic.56.d: "Les partis conservateur et libéral ont fait de leur mieux pour faire campagne afin de remporter les élections, en faisant le tour des différents départements afin de convaincre la population de voter. Nombreux sont ceux qui ont remarqué que les conservateurs ont fait des efforts supplémentaires sur ce front, car ils se considèrent comme le parti de l'outsider, mais il y a toujours un risque que leur campagne tombe dans l'oreille d'un sourd."
 nic.56.a: "La saison des élections est toujours amusante."

 nic.57.t: "L'Élections de [GETYEAR]"
 nic.57.d: "L'heure des élections tant attendues au Nicaragua a enfin sonné. Les deux partis qui ont réussi à s'imposer auprès de la population sont le parti libéral et le parti conservateur, qui font tous deux campagne pour s'assurer que les gens votent pour eux cette fois-ci. Alors que les bulletins de vote commencent à se fermer, le gagnant des élections est..."
 nic.57.a: "Le Parti Libéral !"
 nic.57.b: "Le Parti Conservateur !"

 nic.58.t: "La Nouvelle Garde Nationale"
 nic.58.d: "En réponse à l'absence d'une armée professionnalisée après la révolution du début des années 30, Abelardo Cuadra a commencé à former une nouvelle garde nationale basée sur le format américain. En tant que membre officiel de la Garde nationale, la nouvelle garde de Cuadra est surveillée par le président afin de s'assurer qu'elle n'est pas impliquée dans la politique comme les forces militaires d'autres pays, tout en veillant à ce qu'elle reste suffisamment importante pour défendre le pays. Jusqu'à présent, son développement s'est bien déroulé, permettant au peuple de se sentir en sécurité contre les puissances étrangères tout en sachant que sa démocratie est garantie."
 nic.58.a: "Excellent !"

 nic.59.t: "Disputes dans la Garde"
 nic.59.d: "Alors que la garde continue de croître et de se développer, Vargas s'est retrouvé de plus en plus impliqué dans la garde après sa défaite aux élections, voulant apporter quelque chose au pays. Cela a conduit à des conflits entre l'actuel chef de la garde Cuadra et Vargas lui-même sur la direction à prendre. Cuadra veut qu'elle soit une force forte, offensive, qui tente de renverser les dictatures en Amérique, tandis que Vargas veut en faire une force qui défend le Nicaragua et son peuple. En raison du peu de points communs entre eux, nous devrons nous ranger du côté de l'un plutôt que de l'autre."
 nic.59.a: "Cuadra a tout à fait raison."
 nic.59.b: "Vargas sait ce dont le Nicaragua a besoin."

 nic.60.t: "Le Nicaragua souhaite renforcer ses liens"
 nic.60.d: "Le Nicaragua possède un intérêt à renforcer ses liens avec d'autres pays afin d'assurer sa sécurité et son développement économique. Investir dans ce pays peut nous apporter un certain profit grâce à l'augmentation des exportations de ce pays, telles que les cultures commerciales et d'autres choses qu'ils ont à offrir, comme le bétail."
 nic.60.a: "Chose sûre."
 nic.60.b: "Nous allons devoir passer."

 nic.61.t: "[From.GetNameDefCap] Accepte"
 nic.61.d: "Le [From.GetAdjective] a accepté d'accroître les liens économiques et la coopération entre nos deux pays. Nous avons reçu une petite aide au développement économique qui devrait permettre au Nicaragua de croître et de prospérer en tant que pays."
 nic.61.a: "Excellent !"

 nic.62.t: "[From.GetNameDefCap] Refuse"
 nic.62.d: "Les [From.GetAdjective] ont décidé de ne pas renforcer les liens économiques et la coopération entre nos deux pays. Nous devrons nous tourner vers de nouveaux partenaires et alliés dans la région à l'avenir si nous ne voulons pas rester isolés diplomatiquement et économiquement."
 nic.62.a: "Nous devrons chercher plus loin."

 nic.63.t:9 "Le Destin de Moreno"
 nic.63.d:9 "Moreno, contrairement à Sandino, a décidé d'essayer d'éviter un conflit direct avec nous en raison de notre immense influence pendant la scission libérale. Malgré sa neutralité, il a toujours soutenu diplomatiquement le camp de Sandino dans le conflit et doit être traité en conséquence. Il est encore aimé par une grande partie de la population malgré sa lâcheté, nous devrons donc faire preuve de prudence. Il pourrait simplement l'exclure de la politique et en rester là, mais il pourrait s'avérer dangereux. Il pourrait être nécessaire de l'expulser entièrement du pays, ce qui causerait une certaine instabilité, mais l'empêcherait de recommencer."
 nic.63.a: "Il ne peut pas faire de mal, il suffit de le bloquer de la politique."
 nic.63.b: "Il est trop dangereux, expulsez-le."

 nic.64.t: "Sacasa "démissionne" de la politique"
 nic.64.d:9 "Dans une série de mouvements encore plus étranges, Sacasa a officiellement démissionné de la politique en expliquant que ses raisons étaient la dévolution de la vraie démocratie et une dérive vers la démocratie socialiste. Moreno ne s'y attendait pas, car il n'avait eu que peu ou pas de problèmes avec Sacasa dans le passé. Nombreux sont ceux qui, du côté de Sandino, pensent qu'il se prépare à tenter quelque chose d'étrange à l'avenir et qu'une plus grande coopération entre les camps socialistes est nécessaire pour s'y préparer. Mais sûrement, il doit juste être paranoïaque, non ?"
 nic.64.a: "C'est un peu suspect."

 nic.65.t: "Mouvements de Sacasa"
 nic.65.d:9 "Après que Sacasa ait démissionné de la politique en 1936, il a été remarqué pour avoir fait exceptionnellement peu de choses depuis lors, ou du moins nous le pensions. Les gens ont commencé à noter qu'il a rencontré de nombreux leaders de l'opposition au gouvernement de Sandino, qu'il a dépensé pour des gardes personnels, et d'autres choses. Bien qu'il n'ait encore rien tenté, les gens ont suggéré que nous gardions un œil sur lui et que nous essayions d'établir des liens avec Moreno au cas où le pire se produirait."
 nic.65.a: "Qu'est-ce qu'il peut bien vouloir faire ?"

 nic.66.t: "Sacasa recrute Abdelardo Caudra"
 nic.66.d:9 "Comme nous suivons de plus près Sacasa, il a récemment engagé le général mercenaire Abdelardo Cuadra comme général et garde personnel. Ce ne serait pas le pire dans des circonstances normales, mais Cuadra est une figure plus controversée. Il a directement servi la Guardia Nacional pendant la guerre civile, combattant les forces de Sandino à de nombreuses reprises. Il n'a pas été expulsé du Nicaragua car il n'était pas vraiment loyal envers la Guardia et a fait défection à la dernière minute. Il est connu pour ne pas aimer Sandino ou Moreno après tout ce qui s'est passé, de sorte que son embauche par Sacasa a été considérée comme extrêmement controversée."
 nic.66.a: "Gardez un œil sur lui."

 nic.67.t: "Sacasa déclare que notre gouvernement est "antidémocratique"."
 nic.67.d: "Il semble que Sacasa ait enfin commencé à s'attaquer au gouvernement, en dénonçant officiellement le gouvernement de Matagalpa, en affirmant que nous mettons de côté les libertés démocratiques et que nous abandonnons la république révolutionnaire au profit d'une république socialiste. Bien sûr, ces affirmations sont ridicules, mais certains ont commencé à quitter le gouvernement socialiste et à favoriser Sacasa après cette déclaration. Une crise potentielle pourrait être en cours, mais nous devrons attendre plus longtemps pour voir la réaction complète du peuple."
 nic.67.a: "Un vrai méchant déguisé."

 nic.68.t: "Un Résultat Inattendu"
 nic.68.d: "Il semble que la résistance de Sacasa soit tombée dans l'oreille d'un sourd, presque personne ne se ralliant à sa cause et même les petits groupes de mercenaires refusant carrément ses offres. Nombreux sont ceux qui attribuent ce phénomène au succès remporté au Honduras, qui a légèrement accru la confiance dans le gouvernement. Néanmoins, Sacasa s'est retiré du pays par embarras, nous laissant au pouvoir."
 nic.68.a: "Eh bien, c'était simple."

 nic.69.t: "L'Armée de Mercenaires de Sacasa"
 nic.69.big: "Sacasa a commencé à organiser une armée de mercenaires composée d'anciens membres mécontents de la Guardia Nacional et de vétérans de l'armée d'avant l'occupation qui n'apprécient pas le nouveau système de gouvernement. Jusqu'à présent, le soutien de Sacasa au sein de la population a également été alarmant, en particulier parmi les Miskitos de l'est qui souhaitent le voir au pouvoir.\n\nSacasa n'a plus que deux choix : tenter de sécuriser la campagne orientale et d'y établir une base de résistance, ou se rendre immédiatement dans la capitale pour tenter de s'assurer la présidence. L'un ou l'autre pourrait fonctionner, mais son choix s'avère être..."
 nic.69.small: "Sacasa a commencé à organiser une armée de mercenaires composée d'anciens membres mécontents de la Guardia Nacional et de vétérans de l'armée d'avant l'occupation qui n'apprécient pas le nouveau système de gouvernement. Jusqu'à présent, le soutien de Sacasa au sein de la population a été modéré, alors qu'il n'a obtenu qu'un soutien important d'une petite partie de la population à l'ouest et dans la capitale, et que son soutien à l'est est presque inexistant...\n\nSacasa n'a plus que deux choix : tenter de sécuriser la campagne orientale et d'y établir une base de résistance, ou se rendre immédiatement à la capitale pour tenter de s'assurer la présidence. L'un ou l'autre pourrait fonctionner, mais son choix s'avère être..."
 nic.69.a: "Sacasa se déplace pour sécuriser la campagne orientale."
 nic.69.b: "Sacasa se dirige directement vers la capitale."

 nic.70.t: "L'Échec de Sacasa"
 nic.70.d: "Malgré le soutien quasi inexistant des populations de l'est, le premier objectif de Sacasa était de s'assurer la majorité de la campagne orientale. Comme la plupart des gens s'y attendaient, cela ne s'est pas du tout passé comme prévu pour lui. Ses forces, déjà réduites, se heurtent à une résistance farouche de la population et son armée est rapidement démoralisée. L'armée s'est retournée contre lui, l'obligeant à prendre ses quelques soldats encore fidèles et à se retirer au Costa Rica. L'héritage qu'il a laissé est la destruction des routes et des chemins de fer dans l'Est, déjà peu industrialisé, en raison du chaos absolu de l'événement."
 nic.70.a: "Un geste stupide de sa part."

 nic.71.t: "L'Est contre l'Ouest"
 nic.71.d:9 "Au fur et à mesure que Sacasa se déplaçait dans la campagne, il parvenait à obtenir le soutien d'un nombre décent de villages qui avaient du dédain pour Sandino. Le principal point d'achoppement se situait du côté des villages soutenant Moreno, qui ont opposé une résistance significative, mais ont été traités correctement. Le Nicaragua a effectivement été divisé entre l'est et l'ouest, avec des conflits mineurs près de la capitale. La population des deux côtés commence à s'agiter. Il suffira d'une seule étincelle dans l'un ou l'autre camp pour que les camps se retournent complètement."
 nic.71.a: "Les tensions explosent à l'ouest ! Le peuple fait défection à Sacasa."
 nic.71.b: "L'agitation dans l'est explose ! Les mercenaires se rebellent et Sacasa est vaincu."

 nic.72.t: "Le Choc de la Capitale"
 nic.72.big:9 "La décision de Sacasa de foncer droit vers la capitale a connu un énorme succès, les gens se rassemblant dans les rues, traitant les socialistes de "traîtres à la révolution" et de nombreuses personnes au sein de l'armée faisant défection. Au moment où il a atteint la capitale, de nombreuses personnes protestaient devant le bâtiment en affirmant que "le Honduras serait libre si ce n'était pas pour les socialistes". Voyant comment les choses changeaient avant même l'arrivée de Sacasa, Moreno et Sandino ont tous deux quitté le pays avant que les choses ne dégénèrent en violence contre eux et contre d'autres. Personne ne sait où ils sont allés, mais ils sont toujours en Amérique centrale, probablement dans un pays qui les accepte, et ils attendent leur chance de revenir."
 nic.72.small: "L'avancée de Sacasa est rapidement devenue contestée, les rues de la capitale étant jonchées de bagarres entre les quelques partisans libéraux de Sacasa et les partisans socialistes de la capitale. Nombreux sont ceux qui prédisent que Sacasa ne sortira pas vainqueur de l'épreuve en raison de la baisse du soutien général dont il bénéficie dans le pays et du lent rabaissement de ses troupes, mais la situation pourrait changer dans la capitale."
 nic.72.a: "Les libéraux prennent les choses en main !"
 nic.72.b: "Sacasa est expulsé du pays."

 nic.73.t: "Nouvelles Élections"
 nic.73.moreno:9 "Aujourd'hui, M. Moreno a annoncé de nouvelles élections à la suite de l'ébranlement de la division libérale. Les seuls partis qui ont réussi à se montrer capables de remporter les élections sont le Frente de Soberanía Nacional et le Partido Campesino de Nicaragua, tous deux dirigés par d'éminents socialistes. Certains y ont vu la concrétisation de la crainte de Sacasa d'une démocratie socialiste."
 nic.73.sandino: "Aujourd'hui, Sandino a annoncé de nouvelles élections à la suite de l'ébranlement de la scission libérale. Les seuls partis qui ont réussi à se montrer capables de remporter les élections sont le Frente de Soberanía Nacional et le Partido Campesino de Nicaragua, tous deux dirigés par d'éminents socialistes. Certains y ont vu la concrétisation de la crainte de Sacasa d'une démocratie socialiste."
 nic.73.a: "Ce sera une course intense."

 nic.74.t:9 "Les libéraux se rapprochent de Moreno"
 nic.74.d:9 "Alors que de nombreux partisans de Sacasa ont décidé de boycotter l'élection en réponse à l'expulsion de Sacasa, certains de ses partisans de la classe moyenne ont lentement commencé à se tourner vers Moreno lors de ces élections. Cela a permis à Moreno d'obtenir une augmentation significative de l'approbation générale de la population, augmentant ainsi ses chances de remporter l'élection."
 nic.74.a: "Un virage intéressant."

 nic.75.t: "Rassemblement Massif des Sandinistes"
 nic.75.d:9 "Apparemment en réponse directe à la dérive libérale de Moreno, Sandino a directement collaboré avec les Sandinistes afin d'organiser un rassemblement. Le rassemblement a défilé dans les rues de Matagalpa, avec des festivités pour tous. Cela a permis de renverser la situation pour Sandino, beaucoup voyant l'élection très disputée entre les deux."
 nic.75.a: "Les Sandinistes ont bien changé."

 nic.76.t: "L'Élection de [GETYEAR]"
 nic.76.d:9 "Les élections de cette année sont enfin arrivées, avec Sandino et Moreno qui s'affrontent, Sandino disposant d'une large base de soutien et Moreno parvenant à attirer certains des anciens libéraux pour qu'ils voient sa cause sous un nouveau jour. La victoire pouvait être devinée par tous, mais elle s'avère être..."
 nic.76.a: "Le Frente de Soberanía Nacional arrive en tête !"
 nic.76.b: "Le Partido Campesino de Nicaragua glisse vers la victoire !"

 nic.77.t: "L'Élection de [GETYEAR]"
 nic.77.d: "Après que Sandino ait libéré la capitale et le pays d'une seule main, les nouvelles élections qu'il a annoncées ont été tout aussi anti-climatiques que ce que beaucoup attendaient. Le seul véritable parti étant le Frente de Soberanía Nacional, Sandino a remporté les élections de manière écrasante, comme prévu. Alors que les gens sont heureux d'être libérés de l'influence des autres, beaucoup pensent que c'est le début d'une nouvelle dictature."
 nic.77.a: "Comme on pouvait s'y attendre, Sandino sort vainqueur."

 nic.78.t: "Le Nicaragua a Besoin d'Aide"
 nic.78.d: "Le Nicaragua, en préparation de la libération finale du reste de l'Amérique centrale, nous a demandé une cargaison d'armes à feu. Si le Nicaragua et les autres socialistes parviennent à s'imposer, cela pourrait apporter de grands avantages à la cause socialiste grâce aux cultures commerciales et autres ressources."
 nic.78.a: "Envoyez-leur ce dont ils ont besoin."
 nic.78.b: "Nous avons notre propre conflit à régler."

 nic.79.t: "[From.GetNameDefCap] Envoie leur Soutien"
 nic.79.d: "Heureusement, [From.GetNameDef] a envoyé son soutien total à notre cause. Ces armes s'avéreront extrêmement utiles pour la libération du reste de l'Amérique centrale."
 nic.79.a: "Nous les remercions."

 nic.80.t: "[From.GetNameDefCap] Refus de soutien"
 nic.80.d: "Inquiet d'un conflit à venir avec les Allemands, [From.GetNameDefCap] a décidé de ne pas nous donner les armes dont nous avons besoin. Nous devrons nous débrouiller seuls, mais bien sûr, nous serons toujours gagnants à la fin."
 nic.80.a: "Une honte."

 nic.108.t: "Une Patrouille a été Attaquée"
 nic.108.d: "Une patrouille dans le sud du pays composée d'un petit régiment de 300 hommes a apparemment été attaquée par les troupes de Sandino. Le nombre total de pertes n'est pas encore connu car l'affrontement est toujours en cours, mais on prévoit une bataille sanglante avec de lourdes pertes des deux côtés. Nous devons espérer et prier pour que la patrouille entière ne soit pas détruite pendant le raid, mais tout dépendra de la performance des troupes."
 nic.108.a: "Espérons que la patrouille a survécu..."

 nic.109.t: "L'industrie Endommagée"
 nic.109.d: "Des rapports émanant du sud et de l'ouest indiquent que les Sandinistes ont commencé à lancer des raids sur de nombreux sites dans le pays. Nous sommes encore en train de rassembler les informations exactes sur ce qui a été endommagé, mais il y a une forte probabilité que les systèmes de transport aient été endommagés, avec également de petits rapports indiquant que l'industrie civile et militaire a également été touchée par ces raids. Nous devrons voir l'ensemble des dommages une fois qu'un rapport complet sera fait sur l'incident."
 nic.109.a: "Où est ce rapport ?"

 nic.110.t: "Grèves dans Tout le Pays"
 nic.110.d: "La résistance de Sandino a commencé à inspirer de nombreuses personnes, et les grèves ont commencé à se répandre dans tout le pays en conséquence. Nombreux sont ceux qui ont commencé à se proclamer "sandinistes" et à résister ouvertement à la nécessité de travailler pour l'État. En raison de notre forte présence militaire, nous pourrions facilement envoyer nos troupes dans tout le pays pour les écraser avant qu'ils ne deviennent populaires, ou nous pourrions laisser passer les grèves pour éventuellement créer une petite sympathie pour le gouvernement."
 nic.110.a: "Bon sang, envoyez la Guardia."
 nic.110.b: "Laissez-les résister."

 nic.111.t: "Manifestations dans la Capitale"
 nic.111.d: "Les tensions ont explosé aujourd'hui dans la capitale alors qu'un petit groupe de manifestants composé de 5 personnes a été abattu par la Guardia Nacional, contre la volonté de leur général. Cela a entraîné une résistance accrue contre le gouvernement, avec de nombreuses personnes quittant leur travail dans la capitale pour protester contre le gouvernement en place. Cela a entraîné une baisse générale de la popularité déjà faible de notre gouvernement."
 nic.111.a: "Les choses ne vont vraiment pas dans notre sens."

 nic.112.t: "Perquisition dans un Entrepôt d'Armes"
 nic.112.d: "L'un de nos nombreux entrepôts d'armes a été attaqué aujourd'hui par Sandino et ses Sandinistes. Malgré tous les efforts de la Guardia pour les attraper avant qu'ils ne puissent s'échapper, ils ont réussi à s'échapper avec seulement 2 de leurs hommes morts. Le groupe est maintenant occupé à vérifier le nombre d'armes qui ont pu être perdues, mais on prédit qu'il n'y en a pas beaucoup. Mais les prédictions peuvent toujours être fausses..."
 nic.112.a: "Il vaut mieux que ce ne soit pas trop."

 nic.113.t: "La Résistance Gagne en Popularité"
 nic.113.d: "Malgré tous nos efforts, la résistance méridionale de Sandino a commencé à se développer à travers la nation, en particulier dans l'est du pays. Jour après jour, de plus en plus de gens descendent dans la rue contre ce qu'ils prétendent être un gouvernement qui n'est pas celui des Nicaraguayens. Le gouvernement commence à s'inquiéter du fait que nous ne pouvons maintenir notre position au pouvoir en envoyant nos hommes aussi longtemps, et qu'une révolution populaire pourrait être inévitable. Bien sûr, c'est notre travail d'empêcher que cela n'arrive et de garder le pays à l'abri des griffes du Syndicalisme."
 nic.113.a: "Une suppression supplémentaire est nécessaire !"

 nic.114.t: "La Résistance de Sandino s'Amenuise"
 nic.114.d: "Grâce à nos efforts, la résistance de Sandino contre le gouvernement en place a été temporairement interrompue. Nos manœuvres réussies et notre puissance de feu supérieure à celle des infâmes rebelles ont réussi à les submerger lentement, réduisant le soutien du peuple à son égard dans tout le pays, car ils commencent à penser qu'ils soutiennent une cause perdue. Si nous continuons ainsi, nous pourrions voir un arrêt complet de la résistance de Sandino assez rapidement."
 nic.114.a: "En avant, vers la victoire !"

 nic.115.t: "Écraser la Résistance"
 nic.115.d: "La résistance farouche de Sandino dans le sud est quelque chose qui doit être traité immédiatement avant qu'elle ne s'étende à toute la nation, submergeant notre pays. Cependant, certaines personnalités au sein du gouvernement ont commencé à débattre sur la question de savoir jusqu'où nous devrions aller. Certains pensent que si l'on va trop loin dans la répression, les gens finiront par se rallier à la cause de Sandino, tandis que d'autres pensent que si l'on ne va pas assez loin, les gens commenceront à voir des faiblesses dans le gouvernement. Il s'agit d'une question délicate qui devra être abordée avec précaution si nous voulons voir la fin des troubles qui secouent le pays."
 nic.115.a: "Une suppression légère devrait faire l'affaire."
 nic.115.b: "Une quantité modérée fera l'affaire."
 nic.115.c: "Fais le gros dos ou rentre chez toi, la surveillance totale de la Guardia."

 nic.116.t: "Le Nicaragua a besoin d'armes à feu"
 nic.116.d: "Le gouvernement provisoire du Nicaragua a officiellement commencé à prendre des mesures contre les Sandinistes dans le sud du pays. Cependant, la répression globale de ces mouvements a nécessité plus d'armes et d'équipements que prévu, et ils nous ont demandé de leur donner des fournitures pour protéger leur pays de la menace du socialisme. Ne pas envoyer les fournitures pourrait entraîner le pire pour notre pays et le leur si nous ne sommes pas prudents, il serait donc sage d'écouter leur demande."
 nic.116.a: "Écraser la Résistance est Nécessaire "
 nic.116.b: "Ce n'est pas notre affaire."

 nic.117.t: "$OVERLORD$ Fournitures livrées"
 nic.117.d: "Heureusement, $OVERLORD$ a envoyé des fournitures comme nous l'avions demandé. Il s'agit d'un montant global de 500 armes, qui devrait être plus que suffisant pour écraser la racaille rebelle qui sévit dans notre pays et notre peuple. La nouvelle de l'arrivée de la cargaison a fait chuter le soutien de Sandino, ses troupes étant démoralisées par la supériorité de nos effectifs et de notre armement."
 nic.117.a: "Plus pour écraser les révolutionnaires."

 nic.118.t: "$OVERLORD$ a Refusé"
 nic.118.d: "Il semble que $OVERLORD$ ait refusé notre demande d'équipement pour aider à supprimer Sandino et ses révolutionnaires. Leur raisonnement officiel est qu'ils pensent que nous sommes plus que capables de les combattre seuls, et qu'une aide supplémentaire ne sera pas nécessaire. Bien sûr, nous verrons à quel point leur hypothèse est correcte à l'avenir, en fonction de la façon dont l'avenir se déroule."
 nic.118.a: "Nous continuerons le combat par nous-mêmes."

 nic.guardia.t: "Positionnement de la Guardia"
 nic.guardia.d: "La Guardia Nacional créée par Somoza lui-même a été officiellement recréée après sa destruction en 1932. Actuellement composée de 3000 Nicaraguayens, elle se tient prête à servir la nation et à la défendre contre la menace de Sandino et de ses traîtres, les personnes qui souhaitent détruire notre grande nation. Cependant, la question de savoir où nous allons les positionner pour faire face aux traîtres est une autre question. Les populations de l'est sont connues pour être quelque peu mécontentes de notre régime, tandis que les rebelles de Sandino font toujours rage dans le sud. L'une des suggestions les plus populaires a été de les positionner dans la capitale pour contenir les récentes protestations et grèves, ce qui pourrait diminuer le soutien global de Sandino."
 nic.guardia.a: "Envoyez-les directement à Sandino."
 nic.guardia.b: "Faites-les patrouiller à l'ouest."
 nic.guardia.c: "Ils doivent contrôler la résistance dans la capitale."

 nic.119.t: "La Guardia Échoue"
 nic.119.d: "Notre décision de déployer la Guardia et de l'envoyer directement sur Sandino s'est avérée être une mauvaise idée. En raison de sa nature relativement nouvelle, les combattants expérimentés de la guérilla de Sandino ont une supériorité dans la forêt et la jungle contre notre force. 200 de nos hommes ont été tués avant même que nous le sachions, les obligeant à battre en retraite avant de subir d'autres pertes. Cet échec de notre part a provoqué la montée du soutien à Sandino à travers le pays, conduisant à un plus grand chaos."
 nic.119.a: "Malédictions !"

 nic.120.t: "La Capitale reste Silencieuse"
 nic.120.d: "Tout est calme pour la capitale et ses habitants. Bien que nous ayons fait face à une résistance initiale contre la position de la Guardia là-bas, elle s'est rapidement calmée lorsqu'ils ont appris ce qui arriverait s'ils résistaient contre nous. L'atmosphère générale de la capitale a fait que ceux qui sont à l'extérieur craignent ce qui se passerait s'ils résistaient, ce qui a fait que le soutien de Sandino s'est éteint."
 nic.120.a: "Une victoire pour nous."

 nic.121.t: "Sandino marche vers le nord !"
 nic.121.d: "Aujourd'hui, Sandino a annoncé la libération officielle de la capitale, avec l'intention de mettre définitivement fin à la domination de la Guardia sur le Nicaragua. Lui et sa bande, composée initialement de 1000 soldats, ont commencé à se déplacer rapidement vers le nord, mais le terrain accidenté et la résistance de certains ont ralenti leur progression. Certains prédisent que le mouvement va gagner immédiatement en popularité auprès de la population et que de nombreuses personnes vont se rallier à sa cause, mais nous devrons attendre et voir. Tout ce que l'on peut savoir, c'est que l'avenir du Nicaragua est désormais en jeu."
 nic.121.a: "Nous devons gagner à tout prix !"

 nic.123.t: "Libération de Sandino"
 nic.123.d: "Les troupes de Sandino sont arrivées à la capitale aujourd'hui avec plus d'hommes que nous n'aurions jamais pu imaginer. Des barrages immédiats ont été mis en place dans toutes les rues pour défendre la capitale, avec la Guardia positionnée pour vaincre tous ceux qui marchent contre nous. Cependant, la férocité des troupes de Sandino a été sévèrement sous-estimée.\n\nCe qui n'était au départ qu'une insurrection mineure s'est rapidement transformé en une véritable révolte au sein de la Guardia. Chaque minute, les troupes se retournaient contre leurs généraux et ceux qu'ils considéraient comme des amis pour soutenir la cause de Sandino et lui permettre d'avancer. À ce moment-là, nous avions déjà perdu l'espoir du peuple dans la capitale, qui a rapidement rejoint les traîtres de la Guardia pour démolir la barricade. Somoza a rapidement évacué la capitale et les quelques personnes qui lui étaient encore loyales sont retournées au Honduras."
 nic.123.a: "De retour et Meilleur que Jamais !"

 nic.124.t: "La "Libération" de Sandino"
 nic.124.d: "Les troupes de Sandino sont arrivées à la capitale aujourd'hui avec moins d'hommes que prévu. Des barrages ont été immédiatement mis en place dans toutes les rues pour défendre la capitale, et la Guardia s'est positionnée pour vaincre tous ceux qui marchaient contre nous. Beaucoup ont vu de leurs propres yeux à quel point la ferveur de Sandino et la taille de son armée ont chuté sur le chemin de Matagalpa.\n\nLa bande de Sandino, composée d'à peine 300 soldats, dont seulement 100 étaient armés, a commencé à charger la barricade. Beaucoup ont décrit le spectacle comme étant "quelque peu déprimant", les hommes de Sandino étant lentement fauchés et les quelques soldats armés tués. Sandino s'est rapidement enfui après cela, apparemment embarrassé par l'échec de sa poussée. Les mouvements rebelles ont commencé à se calmer dans tout le pays, et Sandino aurait été vu au Costa Rica, mais aucune rumeur n'a été confirmée."
 nic.124.a: "Le traître est tombé bien bas."

 nic.125.t: "Libération de Sandino"
 nic.125.d: "Les troupes de Sandino sont arrivées à la capitale aujourd'hui avec autant de troupes que prévu. Des barrages immédiats ont été mis en place dans toutes les rues pour défendre la capitale, avec la Guardia positionnée pour vaincre tous ceux qui marchaient contre nous. Cependant, la férocité des troupes de Sandino ne devait pas être sous-estimée.\n\nAlors que les régiments de Sandino ont commencé à charger immédiatement les barricades qui étaient installées, ils virent rapidement la futilité de leur action et une défense résolue commença à s'organiser des deux côtés. Après cinq heures, les deux camps ont finalement commencé à se lasser de l'impasse, jusqu'à ce qu'un changement n'intervienne. Un soldat de la Guardia fit défection et d'autres le suivirent. Bien que les défections ne soient pas très importantes à l'heure actuelle, elles pourraient devenir incontrôlables si elles ne sont pas gérées correctement..."
 nic.125.a: "La Guardia tient la ligne !"
 nic.125.b: "D'autres troupes se défilent et Sandino perce !"

 nic.126.t: "Le Nicaragua Tombe sous le Coup de la Révolution !"
 nic.126.d: "La nouvelle vient de sortir du Nicaragua et est parvenue jusqu'à nous par Somoza lui-même ! Il semble que la résistance de Sandino ait réussi à revenir au pouvoir grâce au soutien populaire et à une poussée sur la capitale. De nombreuses personnes ont commencé à se disputer au sein du gouvernement sur la façon dont cela a pu se produire, certains accusant un manque d'action dans la région tandis que d'autres accusent l'incompétence de Somoza et de la Guardia Nacional. Ce qui importe maintenant, c'est notre prochaine action. Somoza nous supplie d'intervenir tant qu'ils sont faibles, mais nous sommes déjà épuisés par la dernière guerre. Est-ce un geste que nous pouvons nous permettre de faire ?"
 nic.126.a: "Ils ne peuvent pas s'en tirer comme ça !"
 nic.126.b: "Nous n'avons pas la force pour une autre guerre."

 nic.127.t: "Le Honduras Riposte !"
 nic.127.d: "Il semble que Somoza et les restes de la Guardia ont réussi à convaincre les Honduriens de revenir pour envahir notre nation une fois de plus. Même si nous ne sommes pas du tout préparés à une guerre totale, il semble que les Honduriens ne reculeront pas cette fois. Nous devrons résister jusqu'au bout si nous voulons survivre contre eux et les ennemis de la révolution."
 nic.127.a: "Pour la Révolution !"

 nic.128.t: "Le Honduras reste Tranquille"
 nic.128.d: "Il semble que les exilés de la Guardia Nacional n'aient pas réussi à convaincre les Honduriens qu'ils devaient faire un effort pour envahir notre pays pour la deuxième fois. Cela nous laissera suffisamment de temps pour nous remettre de la brutale année précédente et préparer la libération totale de l'Amérique centrale une fois de plus."
 nic.128.a: "Une autre victoire pour la révolution."

 nic.129.t: "Le Nicaragua Affirme son Indépendance"
 nic.129.d: "Avec la Guardia Nacional qui fait ses derniers pas pour écraser les derniers Sandinistes et les exiler du pays, leur dépendance envers nous a diminué très rapidement. En conséquence, Somoza a annoncé aujourd'hui l'indépendance officielle du Nicaragua vis-à-vis de [ROOT.GetNameDef], déclarant que les Sandinistes ont été complètement éliminés, tout en remerciant [Root.GetNameDef] pour son aide dans leurs efforts."
 nic.129.a: "Ils grandissent si vite."

 nicdec.1.t: "Le Peuple fait la Fête !"
 nicdec.1.d: "Le déplacement de nos troupes dans la moitié orientale du Nicaragua a provoqué des célébrations massives au sein de la population, du pain étant distribué aux troupes en marche alors qu'elles continuent à libérer les campagnes. L'approbation de notre gouvernement a également augmenté massivement grâce à cela, les gens nous appelant les "vrais sauveurs du Nicaragua"."
 nicdec.1.a: "Une victoire pour tous les Nicaraguayens !"

 nicdec.2.t: "Un Nouveau Numéro"
 nicdec.2.d: "Si la libération initiale de l'Est s'est bien déroulée, le processus réel de libération de la population de l'influence étrangère a été beaucoup moins réussi. La United Fruit Company, malgré son déclin plutôt rapide, a engagé des mercenaires au Nicaragua pour contrer notre nationalisation de ses industries et de ses terres. Le peuple a déjà commencé à se plaindre d'eux, et une action décisive devra être engagée rapidement si nous voulons avoir l'approbation du peuple."
 nicdec.2.a: "Envoyez les Milices."
 nicdec.2.b: "Corrompre les mercenaires."
 nicdec.2.c: "Armez les habitants de la région pour qu'ils puissent se défendre."

 nicdec.3.t: "L'Armée écrase les Mercenaires"
 nicdec.3.d: "Notre décision d'envoyer l'armée dans la région pour écraser le problème à la racine a été en grande partie couronnée de succès, le groupe de mercenaires ayant été écrasé et seuls quelques-uns s'étant échappés. Cependant, notre armée est encore dans sa jeunesse et en tant que telle, l'opération a eu ses... bords irréguliers.\n\nUne grande quantité de travaux routiers ont été détruits pendant l'opération en raison de la négligence, tandis que 22 personnes ont été tuées dans les tirs croisés de l'opération elle-même."
 nicdec.3.a: "Au moins, ils sont enfin partis."

 nicdec.4.t: "Les Mercenaires Acceptent le Pot-de-Vin"
 nicdec.4.d: "Heureusement pour nous, les mercenaires ont accepté notre généreux pot-de-vin et ont rejoint l'armée en tant que réservistes. Malheureusement pour nous, cela est largement considéré comme un signe de corruption au sein du gouvernement, qui est prêt à se sortir de n'importe quelle situation par la ruse. Bien que l'approbation générale n'ait pas beaucoup baissé, notre réputation en a été quelque peu affectée, et nous devrons travailler pour la rétablir."
 nicdec.4.a: "Le problème a fini par être résolu."

 nicdec.5.t: "Le Peuple Réussit à se Défendre"
 nicdec.5.d: "Notre plan d'armer certaines villes et villages de fusils a fonctionné, la plupart des assauts des mercenaires ont été repoussés, leur nombre diminuant lentement jusqu'à ce qu'ils se rendent officiellement aujourd'hui avec seulement 27 hommes dans leurs rangs. Bien sûr, il y a eu des pertes mineures du côté des civils, avec 78 personnes déclarées mortes ou disparues."
 nicdec.5.a: "Nos gens sont vraiment doués avec les armes."

 nicdec.6.t: "Les Mercenaires se Déchaînent"
 nicdec.6.d: "Malheureusement, nos efforts pour écraser les mercenaires ont largement échoué et la United Fruit Company finance de plus en plus de petits groupes rebelles, avec un autre régiment de 300 hommes se levant à l'ouest. Nous devons résoudre ce problème avant qu'il ne continue à se développer et à nuire à notre pays et à notre peuple."
 nicdec.6.a: "L'UFC disparaîtra-t-elle un jour ?"

 nicdec.7.t: "L'Économie Pleure"
 nicdec.7.d: "Bien que nous ayons été officiellement libérés des griffes de la United Fruit Company, leur absence a entraîné un manque d'investissements dans l'économie, avec de grandes étendues de terres non entretenues et plusieurs usines arrêtées dans l'ouest. Cela commence à affecter l'économie de l'ouest également, et sera certainement un problème pour le pays pendant un certain temps."
 nicdec.7.a: "Ça va finir par se réparer tout seul."

 nicdec.8.t: "Échec de la Révolution"
 nicdec.8.d: "Malgré tous nos efforts, nous n'avons pas été en mesure de sécuriser le Honduras et de le faire passer du côté du droit. Nous avons été obligés de faire la paix avec eux pour éviter de nouvelles pertes des deux côtés, et la foi dans le gouvernement a radicalement chuté parmi la population en raison de nos échecs. Avec notre politique déjà extrêmement divisée, cela pourrait causer des problèmes à l'avenir."
 nicdec.8.a: "Nous devrons garder un œil sur le camp libéral."
 nicdec.8.b: "Les Socialistes pourraient faire un geste..."

 nicdec.9.t: "Notre Survie"
 nicdec.9.d: "Au cours des derniers mois, les tentatives nicaraguayennes d'infiltrer notre pays et de catalyser une révolution ont échoué lamentablement. Le régime hostile de Tegucigalpa doit maintenant répondre à sa population en colère, tandis que notre propre gouvernement est plus ancré que jamais."
 nicdec.9.a: "L'atmosphère de l'Amérique centrale est intense."

 nicdec.10.t: "Chute du Honduras"
 nicdec.10.d: "Le Honduras s'est officiellement rendu à nous, ce qui a entraîné la chute du régime précédent qui s'est battu contre nous, et la naissance d'un Honduras nouveau et meilleur, directement aligné sur nous. Notre grand succès dans ce domaine a considérablement augmenté la popularité du gouvernement en place, faisant croire à tous que le temps jusqu'à ce que le reste de l'Amérique centrale soit libéré ne sera pas long."
 nicdec.10.a: "Pour l'Amérique Centrale !"

 nicdec.11.t: "Relations Amicales avec le Honduras"
 nicdec.11.d: "L'émergence d'un régime amical au Honduras a provoqué un refroidissement des relations entre nos deux nations. Malheureusement, la Garde nationale, qui est considérée comme l'ennemi de tous les Nicaraguayens, a fui le Honduras, très probablement vers un autre pays d'alignement américain. Malgré cela, le Honduras est maintenant un allié dans la révolution à nos côtés."
 nicdec.11.a: "Une étape à la fois."

 nicdec.12.t: "Le Nicaragua déclare Monroe mort"
 nicdec.12.d: "En réponse à notre récente crise, le Nicaragua s'est débarrassé des chaînes de la Doctrine Monroe, la déclarant "dépassée et étrangère". Malheureusement, nous ne pouvons pas faire grand-chose contre cela en raison de la situation de notre pays, mais c'est quelque chose à garder à l'esprit pour l'avenir."
 nicdec.12.a: "Ils vont payer pour ça..."

 nicdec.13.t: "Résistance contre le Recrutement"
 nicdec.13.d: "La décision d'ouvrir le recrutement à l'ouest a provoqué une extrême controverse au sein de la population. Les gens ont protesté dans les rues, affirmant qu'ils sont reconnaissants de leur libération, mais qu'ils estiment mériter d'être exemptés du recrutement en raison de leur longue occupation. Une partie de la population de l'ouest est également d'accord avec eux, ce qui nous laisse dans l'incertitude quant à savoir s'il faut continuer le recrutement ou abandonner le projet pour plus tard."
 nicdec.13.a: "Abandonnez le recrutement pour le moment."
 nicdec.13.b: "Ils seront traités comme l'Occident."

 nicdec.14.t: "Victoire à la Frontière"
 nicdec.14.d: "Notre décision de tester la force des Honduriens à la frontière s'est avérée fructueuse, car nous avons réussi à les repousser et à prouver notre force. La peur a commencé à s'installer dans le cœur de la population hondurienne suite à cette perte, ce qui devrait nous permettre d'avoir un avantage sur eux dans la guerre, ainsi que la petite quantité d'armes que nous avons obtenue."
 nicdec.14.a: "Une victoire pour la révolution"

 nicdec.15.t: "Défaite à la Frontière"
 nicdec.15.d: "Les Honduriens ont réussi à repousser nos forces à la frontière, nous obligeant à nous retirer temporairement. Cette défaite a commencé à démoraliser la population, qui a commencé à y voir le signe que la guerre allait prendre une direction similaire. En plus d'une petite quantité d'armes qui nous ont été volées, nous devrons nous méfier du futur conflit avec le Honduras et de la direction qu'il prendra."
 nicdec.15.a: "La victoire viendra toujours à la fin."

 nicdec.16.t: "Le Conflit Escalade"
 nicdec.16.d: "Le conflit à la frontière avec le Honduras a réussi à dégénérer en guerre totale, mettant fin en grande partie au conflit à l'ouest et l'étendant également à l'est. Nous devrons étendre nos troupes à toute la frontière si nous voulons combattre les Honduriens et assurer la survie de la révolution."
 nicdec.16.a: "Se Préparer à la Guerre"

 nicdec.17.t: "Victoire à la Frontière"
 nicdec.17.d: "Notre force a prévalu, car nous avons réussi à les repousser et à prouver notre force contre la menace du Nicaragua au sud. La peur a commencé à s'installer dans le cœur de la population nicaraguayenne à la suite de cette défaite et elle est divisée sur la question de savoir si elle doit s'engager dans la campagne hondurienne, qui devrait nous apporter un avantage sur eux dans la guerre, ainsi que la petite quantité d'armes que nous avons obtenue."
 nicdec.17.a: "Nous restons forts."

 nicdec.18.t: "Défaite à la Frontière"
 nicdec.18.d: "Les Nicaraguayens ont réussi à repousser nos gardes-frontières, nous obligeant à battre en retraite temporairement. Cette défaite a commencé à démoraliser la population qui y voit le signe d'une guerre avec le Nicaragua allant dans le même sens. En plus d'une petite quantité d'armes à feu qui nous ont été volées, nous devrons nous méfier du futur conflit avec le Nicaragua et de la direction qu'il prendra."
 nicdec.18.a: "La victoire viendra toujours à la fin."

 nicdec.19.t: "Le Conflit Escalade"
 nicdec.19.d: "Les forces nicaraguayennes à la frontière ont commencé à s'étendre avec leur déclaration de guerre à notre pays, mettant largement fin au conflit à l'ouest et l'étendant également à l'est. Nous devrons étendre nos troupes à toute la frontière si nous voulons combattre les Nicaraguayens et assurer la survie de notre nation et de notre gouvernement."
 nicdec.19.a: "Se préparer à la Guerre!"

 nicdec.20.t: "Agitation au Sein de la Population"
 nicdec.20.d: "Le Nicaragua a commencé à financer des rebelles au sein de notre pays qui ont commencé à réclamer un gouvernement dans un style similaire à celui du Nicaragua. Les gens ont commencé à résister aux efforts de conscription et à protester contre le gouvernement. Cela a commencé à causer des problèmes dans notre conflit avec le Nicaragua, les soldats ne voulant pas se battre contre la menace pour notre nation."
 nicdec.20.a: "Nous résisterons jusqu'au bout."

 nicind.1.t: "Statut de l'Économie Nicaraguayenne"
 nicind.1.d: "Le Nicaragua, malgré sa taille et la variété de ses produits, est généralement connu comme le pays le plus pauvre d'Amérique centrale. La crise constante, l'occupation militaire par les États-Unis et la révolution qui s'en est suivie ont laissé notre pays à sec, largement dépourvu d'exportations, et l'ont fait entrer dans une phase ultérieure de redressement.\n\nNotre dépendance envers les États-Unis ayant déjà disparu au moment où ils ont cessé de nous acheter des produits après la révolution, nous nous sommes retrouvés à chercher désespérément de nouveaux partenaires. Des pays à portée de main pourraient apporter de grands bénéfices, mais nous devrons être constamment conscients que les États-Unis frapperont un jour à nouveau à notre porte, plus forts que jamais."
 nicind.1.a: "Pour un avenir meilleur."

 nicind.2.t: "L'Économie Révolutionnaire"
 nicind.2.d: "L'absence des États-Unis de l'image de notre pays nous a laissé de nombreuses opportunités, malgré notre faiblesse initiale. Nous pouvons maintenant commencer à forger notre propre avenir économique, un avenir où nous ne dépendons plus des États-Unis pour nos exportations et où nous pouvons faire de la publicité pour un marché plus large. Cela a donné naissance au "Plan d'Économie Révolutionnaire" au sein de notre gouvernement, avec pour priorité de développer l'industrie nationale, d'attirer de nouveaux partenaires commerciaux et d'accroître l'autonomie économique, même si ce n'est que légèrement. Le plan a été officiellement mis en place, mais son déroulement est encore inconnu pour beaucoup."
 nicind.2.a: "Ce plan assurera la stabilité."

 nicind.3.t: "S'Annoncer à Nos Amis Socialistes"
 nicind.3.d: "Notre gouvernement socialiste actuel est considéré comme une menace pour des gouvernements comme l'Allemagne et le Canada, ce qui nous empêche malheureusement de toucher leurs marchés. Cependant, il existe de nombreux partenaires en Europe, comme la Commune de France et l'Union Britannique, qui seraient prêts à investir dans notre pays en raison de nos liens amicaux. La Commune de France serait principalement intéressée par le fait que nous soyons capables de nous défendre contre les Américains s'ils devenaient une menace, tandis que l'Union Britannique serait très probablement intéressée par le fait que notre économie se développe pour augmenter nos nombreuses exportations. À qui devrions-nous choisir de demander de l'aide ?"
 nicind.3.a: "L'Union Britannique serait fiable."
 nicind.3.b: "La Commune de France serait un bon partenaire"

 nicind.4.t: "Le Nicaragua Recherche des Investisseurs"
 nicind.4.d: "Un camarade socialiste d'Amérique Centrale a commencé à se faire connaître, et a spécifiquement demandé un investissement de notre part. Investir dans leur pays nous serait sûrement bénéfique à long terme, car il est toujours préférable d'avoir plus d'alliés contre l'Allemagne, mais nous devrons peut-être rester entre nous pour faire face à la menace allemande."
 nicind.4.a: "Nous leur offrirons des industries civiles."
 nicind.4.b: "Les industries militaires les aideront à se défendre."
 nicind.4.c: "Nous avons nos propres préoccupations."

 nicind.5.t: "S'Annoncer à de Nouveaux Investisseurs "
 nicind.5.d:9 "Notre gouvernement socialiste actuel est considéré comme une menace pour des gouvernements comme l'Allemagne et le Canada, ce qui nous empêche malheureusement de toucher leurs marchés. Cependant, il existe de nombreux partenaires en Europe et en Amérique, comme le Canada au nord et l'Allemagne à l'est. [GER.GetNameDefCap] serait principalement intéressé par le fait que nous soyons capables de nous défendre contre d'autres menaces pour défendre leurs intérêts, tandis que [CAN.GetNameDef] serait très probablement intéressé par le fait que notre économie se développe pour augmenter nos nombreuses exportations. À qui devrions-nous demander de l'aide ?"
 nicind.5.a: "[CAN.GetNameDefCap] serait fiable."
 nicind.5.b: "[GER.GetNameDefCap] serait un bon partenaire."

 nicind.6.t: "Le Nicaragua Recherche des Investisseurs"
 nicind.6.d: "Un pays d'Amérique Centrale souhaitant se séparer des États-Unis, connu sous le nom de Nicaragua, a commencé à se faire connaître et a spécifiquement demandé des investissements de notre part. Investir dans leur pays nous serait sûrement bénéfique à long terme, car il est toujours préférable d'avoir plus de moyens d'engranger des profits, mais nous devrons peut-être rester entre nous pour faire face à la menace des Syndicalistes."
 nicind.6.a: "Nous leur offrirons des industries civiles."
 nicind.6.b: "Les industries militaires les aideront à se défendre."
 nicind.6.c: "Nous avons nos propres préoccupations."

 nicind.7.t: "[From.GetNameDefCap] a Envoyé une Assistance Industrielle"
 nicind.7.d: "[From.GetNameDefCap] a décidé d'investir dans le secteur civil de notre économie, ce qui aidera notre pays et l'avenir de l'Amérique Centrale à long terme. Nous espérons que ce sera le début d'une relation durable de profit mutuel et d'investissement entre nos deux pays."
 nicind.7.a: "Les nouveaux partenaires sont toujours agréables."

 nicind.8.t: "[From.GetNameDefCap] a Envoyé une Assistance Militaire"
 nicind.8.d: "[From.GetNameDefCap] a décidé d'investir dans le secteur militaire de notre économie, ce qui aidera notre pays à se défendre et à défendre ses intérêts en cas de future crise en Amérique Centrale. Nous espérons que ce sera le début d'une relation durable de profit et d'investissement mutuels entre nos deux pays."
 nicind.8.a: "Les nouveaux partenaires sont toujours agréables."

 nicind.9.t: "[From.GetNameDefCap] a Décliné notre Demande"
 nicind.9.d: "Malheureusement, [From.GetNameDef] a refusé notre demande d'investissement dans notre pays. Nous espérons que cela n'a pas brisé les liens entre nous, mais nous devrons peut-être nous tourner vers d'autres investisseurs à l'avenir, puisqu'ils se sont avérés peu intéressés par les affaires de l'Amérique Centrale."
 nicind.9.a: "Une véritable honte."

 nicind.10.t: "L'Économie du Statu Quo"
 nicind.10.d: "Le Nicaragua a été et sera toujours entièrement dépendant des caprices des puissances étrangères, et c'est une triste vérité à laquelle notre pays a commencé à faire face. Les socialistes avant nous avaient des idéaux nobles pour l'économie et l'auto-préservation, mais ils ont aussi échoué à la fin. L'absence des États-Unis a laissé un trou visible dans notre dépendance, et une nouvelle dépendance envers les autres devra être faite pour notre survie continue."
 nicind.10.a: "Une triste vérité, mais une vérité quand même."

 nicind.11.t: "Le Nicaragua Sollicite de l'Aide"
 nicind.11.d: "Notre récente occupation du Nicaragua a laissé ce pays dans une situation économique précaire, ce qui n'a pas été facilité par son histoire de révolutions et d'élimination des États-Unis. Ils nous ont spécifiquement demandé une assistance économique pour se reconstruire. On attend de nous, en tant qu'occupant, que nous les aidions et répondions à leurs besoins, mais nous avons aussi nos propres besoins."
 nicind.11.a: "Accédez à leur demande."
 nicind.11.b: "Notre pays passe avant tout."

 nicind.12.t: "$OVERLORD$ a Envoyé de l'Aide"
 nicind.12.d: "Notre gracieux occupant $OVERLORD$ a envoyé l'aide économique que nous avions demandée. Cela devrait nous aider à nous remettre de notre histoire difficile marquée par de nombreuses occupations, et nous permettre d'atteindre notre indépendance dans un avenir proche."
 nicind.12.a: "Comme c'est gentil de leur part."

 nicind.13.t: "$OVERLORD$ N'Envoie pas de l'Aide"
 nicind.13.d: "Nos occupants ont refusé de nous envoyer de l'aide au moment où nous en avions besoin. Nous devrons échapper nous-mêmes à cette souche économique de l'occupation, ce qui pourrait retarder encore un peu notre indépendance totale."
 nicind.13.a: "Une honte."

