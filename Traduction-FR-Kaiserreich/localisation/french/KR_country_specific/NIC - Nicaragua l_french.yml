### Decisions ###
## Categories ##
 NIC_freeing_countryside_decisions: "Revendiquer le Pays"
 NIC_freeing_countryside_decisions_desc: "La moitié de notre pays nous est fermée depuis quatre lourdes années maintenant, mais plus maintenant ! Maintenant que l'Amérique n'est plus en mesure d'intervenir contre nous, nous pouvons commencer à agir pour rendre le Nicaragua aux Nicaraguayens."
 NIC_spreading_revolution_decisions: "Propager la Révolution"
 NIC_spreading_revolution_decisions_desc: "Notre ennemi du nord, le Honduras, est depuis longtemps une menace pour notre pays. Détenant nos militaires exilés qui ont été formés par les États-Unis pendant notre occupation, la première chose que nous devrons faire pendant cette période de chaos est de nous assurer qu'ils et les exilés se repentent pour ce qu'ils ont causé."

## Decisions ##
 NIC_send_troops_DMZ: "Marcher à l'Est"
 NIC_send_troops_DMZ_desc: "Bien que la partie orientale de notre pays n'ait pas été officiellement démilitarisée, la politique ferme des États-Unis, selon laquelle "si vous bougez d'un pouce, nous vous envoyons à dix miles", a empêché nos troupes de se déplacer dans des zones qui n'avaient pas encore été libérées par la révolution. Maintenant que l'Amérique n'observe plus, nous sommes libres de renvoyer nos ennemis et de sauver notre peuple."
 NIC_nationalize_UFC_assets: "Nationaliser les Actifs de United Fruit"
 NIC_nationalize_UFC_assets_desc: "La United Fruit Company avait été retirée de la partie occidentale de notre pays pendant la révolution en raison de notre contrôle total sur la région, mais cela a eu pour conséquence d'accroître l'attention portée à l'est de notre pays, l'UFC achetant des terres dans la région pour compenser ses pertes. Le chaos provoqué par les récentes élections américaines nous donne la possibilité d'intervenir et de mettre fin à leur règne de terreur une fois pour toutes."
 NIC_move_farmers_east: "Déplacer les Agriculteurs vers l'Est"
 NIC_move_farmers_east_desc: "La récente libération de la partie orientale de notre pays nous donne la possibilité de déplacer notre peuple dans la région, de permettre aux fermes d'être utilisées par les paysans et les agriculteurs et de la reprendre aux intérêts impérialistes."
 NIC_nicaragua_for_nicaraguans: "Le Nicaragua est pour les Nicaraguayens !"
 NIC_nicaragua_for_nicaraguans_desc: "La United Fruit Company et les impérialistes américains sont presque chassés de notre pays. Tout ce qu'il faut, c'est une dernière poussée, et le Nicaragua sera sécurisé une fois pour toutes !"
 NIC_declare_monroe_dead: "Déclarer Monroe Mort !"
 NIC_declare_monroe_dead_desc: "La Doctrine Monroe a longtemps paralysé notre pays, empêchant notre armée de réaliser son véritable potentiel et la propagation de la révolution à nos frères, mais plus maintenant ! Nous déclarerons cette doctrine dépassée morte et nous aurons notre pays pour nous seuls."
 NIC_second_sandinistas_recruitment: "Recrutement des Sandinistes"
 NIC_second_sandinistas_recruitment_desc: "Le projet personnel de Sandino d'apprivoiser les sandinistes et d'en faire une force de combat stable a bien fonctionné jusqu'à présent, et certains ont recommandé d'étendre le recrutement pour aider dans le conflit actuel."
 NIC_open_eastern_recruitment: "Recrutement Ouvert à l'Est"
 NIC_open_eastern_recruitment_desc: "L'Est a été fermé au recrutement en raison de sa démilitarisation officieuse par les États-Unis, mais nous pouvons maintenant ouvrir le recrutement dans la région sans les États-Unis. Bien sûr, les gens de la région pourraient ne pas apprécier cela..."
 NIC_test_honduras: "Tester le Honduras"
 NIC_test_honduras_desc: "Le Honduras a longtemps été la cible du mépris de notre pays, puisqu'il détient la Garde Nationale en exil et qu'il est généralement inamical envers notre république révolutionnaire. Avant d'entrer en guerre, nous devrions tester le Honduras et sa force en provoquant des conflits le long des frontières."
 NIC_make_honduras_angery: "Agitation d'Étincelles au Honduras"
 NIC_make_honduras_angery_desc: "Beaucoup de gens au Honduras ont de la sympathie pour la révolution que nous essayons de répandre chez eux, donc déclencher une agitation au Honduras contre leur gouvernement corrompu pourrait nous aider dans le conflit."
 NIC_HON_unrest: "Agitation"
 NIC_HON_unrest_desc: "Les gens ont commencé à résister à nos règles en réponse à l'invasion du Nicaragua. Nous ne pouvons pas y faire grand-chose, car notre pays est en guerre. Cela s'est avéré être un fardeau pour notre gouvernement car les gens évitent la conscription."
 NIC_begin_liberation: "Commencer la Libération"
 NIC_begin_liberation_desc: "Il est temps ! Les Honduriens sont au plus bas avec la chute des États-Unis, ce qui nous donne l'occasion parfaite de les libérer une fois pour toutes."
 NIC_eliminate_mercenaries: "Éliminer les Mercenaires"
 NIC_eliminate_mercenaries_desc: "Les mercenaires envoyés par l'UFC pour affaiblir notre emprise sur l'est doivent être traités immédiatement."

## Missions ##
 NIC_spread_revolution_mission: "Honduras Libre !"
 NIC_spread_revolution_mission_desc: "Le Honduras est depuis longtemps sous la coupe d'un "Conseil des Révolutionnaires", qui s'est révélé encore plus autocratique et dangereux que le précédent régime militaire, et qui détient toujours nos militaires en exil. Nous devrons leur faire connaître la révolution si nous voulons assurer notre sécurité et celle de l'Amérique centrale."

### Ideas ###
 NIC_revolution_idea:0 "Foyer de la Révolution Centraméricaine"
 NIC_revolution_idea_desc:0 "Le Nicaragua est la première étape de la révolution centraméricaine, et tentera d'étendre son influence à l'étranger pour libérer les peuples d'Amérique centrale."

 NIC_education_reform:9 "Réformes de Moreno"
 NIC_education_reform_desc:9 "L'une des premières actions de M. Moreno en tant que président a été de venir en aide à l'importante population pauvre du pays. Il a commencé par des réformes de l'éducation en essayant de construire des écoles locales et de réduire le taux d'analphabétisme dans le pays."

 NIC_education_economic_reform:9 "Réformes de Moreno"
 NIC_education_economic_reform_desc:9 "L'une des premières actions de M. Moreno en tant que président a été de venir en aide à l'importante population pauvre du pays. Il a commencé par des réformes de l'éducation en essayant de construire des écoles locales et de réduire le taux d'analphabétisme dans le pays."

 NIC_remaining_UFC_influence_idea:0 "Influence Américaine Persistante"
 NIC_remaining_UFC_influence_idae_desc:0 "Malgré les nombreuses tentatives de Sandino pour se débarrasser de l'influence des États-Unis, celle-ci persiste car l'économie est fortement tributaire de la United Fruit Company, qui continue de nous surveiller comme un faucon. Tant que les États-Unis nous surveillent, nous ne pouvons pas nous débarrasser définitivement de cette entrave."

 NIC_canadian_investments: "Investissements canadiens"

 NIC_german_investments: "Investissements allemands"

 NIC_move_autarky: "Vers l'Autarcie"
 NIC_move_autarky_desc: "Si l'indépendance économique totale du Nicaragua est impossible sans un véritable miracle, Sacasa a pris des mesures mineures pour réduire notre dépendance économique à l'égard des États-Unis et améliorer à la fois notre économie interne et nos échanges avec d'autres puissances."

 NIC_mercenaries_rampant: "Des Mercenaires en Pleine Expansion"
 NIC_mercenaries_rampant_desc: "La United Fruit Company ayant engagé un groupe de voyous dans l'est du Nicaragua en raison de la nationalisation de ses actifs, cette nouvelle armée de mercenaires a commencé à se déchaîner et à semer le chaos dans la région. Le peuple en a assez, et notre armée est constamment distraite par eux."

 NIC_economic_backfire: "Retour de Flamme Économique"
 NIC_economic_backfire_desc: "Le retrait de la United Fruit Company de notre pays a laissé un vide très visible qui devra être comblé si nous voulons fonctionner correctement en tant que pays."

 NIC_agriculture_reliance_initial:0 "Dépendance à l'Égard de l'Agriculture"
 NIC_agriculture_reliance_initial_desc:0 "Notre économie reste extrêmement dépendante de nos exportations agricoles, et il en sera ainsi pour le plus grand bien de notre nation."

 NIC_agriculture_reliance_3: "Économie Exportatrice"
 NIC_agriculture_reliance_3_desc: "Notre économie s'est complètement transformée en une économie d'exportation, reposant sur l'achat par des puissances étrangères de nos cultures commerciales tropicales qu'il leur est difficile d'obtenir autrement. Bien que cela génère d'importants profits, cela pourrait nous retomber dessus si ces pays cessaient d'acheter nos produits."

 NIC_foreign_profit_pullin: "Profits de l'Exportation"
 NIC_foreign_profit_pullin_desc: "Nos diverses exportations commencent à nous rapporter beaucoup de bénéfices, mais si les pays dont nous dépendons venaient à tomber, notre économie pourrait connaître un revirement brutal."

 NIC_strike: "Grèves"
 NIC_strike_desc: "Des grèves ont commencé à travers le pays en réponse à l'occupation du Nicaragua, entraînant une perte de réputation du gouvernement en place."

 NIC_industrial_assistance_for_nicaragua:9 "Industrial Assistance for Nicaragua"

 NIC_military_assistance_for_nicaragua:9 "Military Assistance for Nicaragua"

 NIC_revolutionary_economy_beginning: "Début de l'Économie Révolutionnaire"
 NIC_revolutionary_economy_beginning_desc: "Le gouvernement a officiellement lancé le "Projet d'économie révolutionnaire", dont l'objectif principal est de réformer l'industrie, d'acquérir de nouveaux investisseurs sans permettre à aucun d'entre eux de devenir trop puissant, et plus généralement de développer l'industrie au Nicaragua même. Naturellement, la séparation complète des États-Unis a commencé à nuire à l'économie, mais nous pourrions voir une amélioration à long terme."

 NIC_revolutionary_economy_transition:0 "Transition vers l'Économie Révolutionnaire"
 NIC_revolutionary_economy_transition_desc:0 "Le gouvernement a officiellement lancé le "Projet d'Économie Révolutionnaire", dont l'objectif principal est de réformer l'industrie, d'acquérir de nouveaux investisseurs sans permettre à aucun d'entre eux de devenir trop puissant, et plus généralement de développer l'industrie au Nicaragua même. Naturellement, la séparation complète des États-Unis a commencé à nuire à l'économie, mais nous pourrions voir une amélioration à long terme, mais la transition elle-même a commencé à se faire en douceur."

 NIC_revolutionary_economy_4: "L'Économie Révolutionnaire"
 NIC_revolutionary_economy_4_desc: "Le gouvernement a terminé le "Projet d'Économie Révolutionnaire", qui s'est plutôt bien terminé. La dépendance à l'égard d'un seul pays a été supprimée et remplacée par une dépendance à l'égard de plusieurs nouveaux partenaires commerciaux. L'industrie nationale se développe, et le peuple est heureux. La seule chose qui pourrait nous nuire est un autre crash économique mondial, mais cela ne pourrait jamais arriver, n'est-ce pas ?"

 NIC_agrarian_reform: "Réforme Agraire"
 NIC_agrarian_reform_desc: "Nous avons commencé à travailler sur la réforme de notre industrie agricole, qui représente la majeure partie de nos exportations. Cela devrait nous aider et aider notre économie à long terme, ainsi que la population."

 NIC_economy_assistance: "Assistance Économique"
 NIC_economy_assistance_desc: "$OVERLORD$ nous a envoyé une aide économique pour nous aider à nous remettre de l'occupation de notre pays."

 NIC_overlord_economy_assistance: "Assister le Nicaragua"
 NIC_overlord_economy_assistance_desc: "En raison de notre occupation du Nicaragua, nous leur avons envoyé une aide économique pour les aider à se remettre de la guerre."

 NIC_forced_diversification_0_0: "Diversification Forcée"
 NIC_forced_diversification_0_0_desc: "La réorientation de notre production agricole n'est pas facile. Nous avons commencé à subventionner les petits agriculteurs qui prennent le risque, mais la plupart d'entre eux restent sceptiques."

 NIC_forced_diversification_medium: "Diversification Forcée"
 NIC_forced_diversification_medium_desc: "La réorientation de notre production agricole commence à donner de meilleurs résultats. Les bénéfices records enregistrés récemment par les nouveaux produits ont incité un plus grand nombre d'agriculteurs à s'engager dans cette voie."

 NIC_forced_diversification_2_2: "Diversification Réussie"
 NIC_forced_diversification_2_2_desc: "La réorientation de notre production agricole a donné d'excellents résultats. Nos exportations se sont diversifiées, ce qui nous a permis de nous affranchir de notre dépendance antérieure à l'égard des exportations de fruits, et notre population peut désormais profiter des nouveaux produits à bas prix que nos efforts de diversification ont permis de créer."

 NIC_beef_profit: "Profit du Bœuf"

 NIC_coffee_profit: "Profit du Café"

 NIC_sugar_profit: "Profit du Sucre"

 NIC_banana_profit: "Profit de la Banane"

 NIC_sandino_resistance_idea:0 "La Résistance de Sandino"
 NIC_sandino_resistance_idea_desc:0 "Avec la chute du précédent gouvernement révolutionnaire, Sandino s'est retiré dans le sud pour la deuxième fois et a commencé à résister au gouvernement en place. Il a attiré beaucoup de monde à sa cause et cela cause de gros problèmes à notre gouvernement.\n§RNous subirons des attaques périodiques de la part des Sandinistes.§!"

 NIC_reopened_trade: "Commerce Rouvert"
 NIC_reopened_trade_desc: "Nous avons commencé à inverser les efforts des régimes précédents pour fermer le commerce avec les pays non socialistes, en optant plutôt pour un recentrage sur une économie commerciale mondiale. Cependant, il faudra un certain temps pour que les pays aient confiance en nos investissements."

 NIC_reopened_trade_2: "Commerce Rouvert"
 NIC_reopened_trade_2_desc: "Nous avons commencé à revenir sur les efforts déployés par le régime précédent pour fermer le commerce avec les pays non socialistes, en optant plutôt pour un recentrage sur une économie commerciale mondiale."

 NIC_foreign_companies: "Entreprises Étrangères"
 NIC_foreign_companies_desc: "Les entreprises étrangères ont commencé à revenir en masse au Honduras, désireuses de recréer les monopoles qu'elles détenaient autrefois. Cela nous apporte de petits avantages à nous aussi, notamment dans le secteur des infrastructures."

 NIC_big_guard: "Développer la Guardia Nacional"
 NIC_big_guard_desc: "Pour garantir que notre pays ne tombe plus jamais dans la révolution, nous avons commencé à étendre la Guardia Nacional pour défendre la nation contre elle-même."

 NIC_political_repression: "Répression Politique"
 NIC_political_repression_desc: "Nous avons commencé à faire des efforts pour supprimer les autres partis politiques, surtout ceux qui sont carrément dangereux pour notre gouvernement."

 NIC_free_press_idea: "Liberté de la Presse"
 NIC_free_press_idea_desc:0 "Le gouvernement s'efforce d'établir la liberté de la presse dans le pays, ce qui permet à l'information de se répandre plus librement par rapport à la présidence de Sandino."

 NIC_fomal_recruitment_idea: "Recrutement Officiel"
 NIC_fomal_recruitment_idea_desc: "Le rétablissement récent d'un système de recrutement plus traditionnel a également permis de relever le niveau des unités nouvellement formées."

 NIC_new_national_guard_idea: "La Nouvelle Guardia Nacional"
 NIC_new_national_guard_idea_desc: "Une nouvelle Guardia Nacional a été formée sous Cuadra dans le but de professionnaliser l'armée. Elle est actuellement de petite taille mais des mesures peuvent être prises pour l'améliorer."

 NIC_new_national_guard_idea_cuadra_1: "La Nouvelle Guardia Nacional"
 NIC_new_national_guard_idea_cuadra_1_desc: "Une nouvelle Guardia Nacional a été formée sous Cuadra dans le but de professionnaliser l'armée. Elle a été légèrement étendue vers une doctrine de l'infraction et de la conscription, avec une marge d'amélioration mineure."

 NIC_new_national_guard_idea_vargas_1: "La Nouvelle Guardia Nacional"
 NIC_new_national_guard_idea_vargas_1_desc: "Une nouvelle Guardia Nacional a été formée sous Cuadra dans le but de professionnaliser l'armée. Grâce à Vargas, elle a évolué vers une position de défense du peuple nicaraguayen, avec une marge d'amélioration mineure."

 NIC_new_national_guard_idea_cuadra_2: "La Nouvelle Guardia Nacional"
 NIC_new_national_guard_idea_cuadra_2_desc: "Une nouvelle Guardia Nacional a été formée sous Cuadra dans le but de professionnaliser l'armée. Grâce à Vargas, elle a évolué vers une position de défense du peuple nicaraguayen, avec une marge d'amélioration mineure."

 NIC_new_national_guard_idea_vargas_2: "La Nouvelle Guardia Nacional"
 NIC_new_national_guard_idea_vargas_2_desc: "Une nouvelle Guardia Nacional a été formée sous Cuadra dans le but de professionnaliser l'armée. Grâce à Vargas, elle a évolué vers une position de défense du peuple nicaraguayen, avec une marge d'amélioration mineure."

 NIC_economic_ties: "Liens Économiques"
 NIC_economic_ties_desc: "Nous avons commencé à établir des liens économiques avec les pays voisins et les pays étrangers."

 NIC_economic_ties_foreign: "Liens Économiques Étrangers"

 NIC_religious_zeal_idea: "Zèle Religieux"
 NIC_religious_zeal_idea_desc: "Nos troupes ont commencé à être endoctrinées pour combattre au nom de Dieu, ce qui les incite à faire tout leur possible pour libérer l'Amérique centrale afin de diffuser le message aux autres."

 NIC_inspired_youth: "Jeunesse Inspirée"
 NIC_inspired_youth_desc: "Le destin de l'avenir repose sur la prochaine génération, comme on dit. Nous nous sommes efforcés d'endoctriner les jeunes pour qu'ils aiment leur pays et leur gouvernement, ce qui leur donne envie de nous servir."

 NIC_yank_promise_idea:0 "La Promesse de Yank's"
 NIC_yank_promise_idea_desc:0 "Yank a été avec notre pays depuis la révolution, formant notre armée à la manière de la guérilla. Cependant, il avait toujours joué un rôle d'observateur jusqu'à présent. Il essaie de s'assurer que toute l'armée est prête pour le conflit final à plein temps, se consacrant entièrement à notre révolution."

 NIC_liberation_of_cen: "Pour la Libération de l'Amérique Centrale"

### Bookmark ###
 NIC_KR_gathering_storm_desc: "L'occupation du Nicaragua par les marines américains en 1926 s'est soldée par un désastre : le général révolutionnaire libéral les a expulsés et a établi sa nouvelle "République révolutionnaire" à l'intérieur du Nicaragua. Le pays s'est rapidement orienté vers une attitude socialiste et a connu un développement non négligeable, mais il n'est pas exempt de problèmes. L'expulsion d'un grand nombre d'entreprises américaines a laissé un trou dans l'économie et toute la partie orientale du pays est officieusement démilitarisée après un avertissement sévère des Américains concernant l'entrée dans la région. À l'approche des élections, le destin du Nicaragua sera-t-il enfin changé ?"

