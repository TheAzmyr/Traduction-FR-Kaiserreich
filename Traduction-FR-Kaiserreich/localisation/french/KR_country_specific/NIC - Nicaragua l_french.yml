 NIC_36_election: "La Nouvelle Élection"
 NIC_36_election_desc: "L'élection de 1936 sera la deuxième élection de la république révolutionnaire du Nicaragua. Les principaux candidats sont Juan Bautista Sacasa, qui représente le libéralisme, Francisco Sequeira Moreno, qui représente la population pauvre, et le héros de la révolution Augusto César Sandino."
 NIC_freeing_people: "'Pour Libérer notre Peuple"
 NIC_freeing_people_desc: "Les plus fervents partisans de Sandino, connus sous le nom de sandinistes, ont causé des problèmes à la population locale et aux autres partis. Sandino a commencé à prendre des mesures pour calmer cette petite partie de la population afin d'en faire des soldats dignes et prêts à mourir pour la révolution plutôt que pour Sandino lui-même."
 NIC_establish_sandinistas: "Nous Devons Nous Protéger"
 NIC_establish_sandinistas_desc: "Sandino a exigé la production de films de propagande pour calmer les sandinistes afin de les transformer en dignes soldats prêts à mourir pour la révolution plutôt que pour Sandino lui-même."
 NIC_revolution_necessary: "Et apportez la révolution pour la paix'"
 NIC_revolution_necessary_desc: "Sandino, après avoir préparé l'armée à propager la révolution, a défini ses objectifs pour la lutte à venir. Il cherche d'abord à éliminer les traîtres exilés au Honduras, puis à étendre la révolution au reste de l'Amérique centrale, et enfin à établir une Amérique centrale unie. Sandino lui-même mènera l'armée au combat, ralliant le peuple avec son esprit."
 NIC_promoting_literacy: "'À l'époque, je ne savais pas lire."
 NIC_promoting_literacy_desc:9 "L'élection de Moreno lui a permis de mettre enfin en œuvre les réformes qu'il avait prévues pour le pays. La première chose qu'il souhaite régler est le taux élevé d'analphabétisme dans le pays en construisant des écoles et en embauchant des professeurs pour enseigner l'espagnol à la nouvelle génération."
 NIC_wealth_distribution: "Et Aucun Argent N'Était Disponible"
 NIC_wealth_distribution_desc:9 "Les réformes de l'éducation étant terminées, M. Moreno a changé de priorité pour assurer une distribution plus équitable des richesses. Des préparatifs sont en cours pour financer plusieurs grandes mannes monétaires pour les plus pauvres de la nation, à la fois par le biais de financements de l'État et de la saisie d'actifs auprès d'entreprises et d'individus exploités."
 NIC_for_common_man: "Je vais donc défendre l'Homme du Peuple"
 NIC_for_common_man_desc:9 "Les réformes de Moreno ont calmé de nombreux individus autrefois indisciplinés. Le pays étant enfin apaisé, Moreno l'a déclaré "prêt à diffuser ses idéaux dans d'autres pays"."
 NIC_new_liberal_mindset: "'L'état d'esprit libéral"
 NIC_new_liberal_mindset_desc: "Sacasa a une priorité absolue sur la révolution libérale originale qui a eu lieu au Nicaragua, et sur ses échecs et ses succès. Sacasa souhaite s'assurer que ses idéaux restent vrais à travers la république révolutionnaire et les répandre dans le reste de l'Amérique centrale."
 NIC_new_bonds: "Peut être partagé avec d'autres"
 NIC_new_bonds_desc: "Notre dépendance à l'égard des États-Unis est ce qui a forcé la révolution libérale à se produire en premier lieu, et doit être évitée à tout prix. Des puissances comme l'Allemagne et le Canada pourraient être d'un intérêt potentiel pour nous si nous voulons réussir à long terme."
 NIC_relations_no_dependence: "Tant que Nous serons Toujours Autonomes""
 NIC_relations_no_dependence_desc: "Bien que l'aide des étrangers pour atteindre nos objectifs soit appréciée, il faut à tout prix éviter une autre situation des États-Unis. Nos relations doivent être diversifiées afin de ne plus jamais dépendre d'une seule puissance."
 NIC_seizing_countryside: "S'Emparer de la Campagne"
 NIC_seizing_countryside_desc: "Avec les États-Unis qui s'effondrent sur eux-mêmes, nous pouvons faire en sorte que les quatre dernières années en valent la peine. Il est temps de récupérer l'est de notre pays au nom de notre révolution."
 NIC_begin_revolution: "Propager la Révolution"
 NIC_begin_revolution_desc: "S'il est important d'assurer la sécurité de notre propre pays, il est également nécessaire d'étendre la révolution à d'autres pays comme le Honduras. Nous devons les amener au bercail par la parole, ou par la force si nécessaire."

 NIC_liberal_revolution: "La Révolution Libérale"
 NIC_liberal_revolution_desc: "Sandino et sa bande de voyous ont été chassés, et à leur place se dresse un régime qui promet non seulement de ramener notre nation à la prospérité économique, mais aussi de travailler à la mise en place d'une forme de gouvernement véritablement démocratique."
 NIC_collaborate_exiles: "Collaborer avec les Exilés"
 NIC_collaborate_exiles_desc: "Ceux qui ont été chassés par Sandino n'ont plus à endurer la honte de l'exil. Nous devons nous efforcer d'établir une relation afin de les faire revenir ou de tirer parti de leurs liens avec leur pays de résidence actuel."
 NIC_removing_personality: "Supprimer le Culte de la Personnalité"
 NIC_removing_personality_desc: "Sandino a soumis nos institutions nationales à sa volonté personnelle et a établi dans l'esprit de beaucoup une dévotion de type culte par le biais d'appels émotionnels populistes. Nous devons lutter contre cet héritage le plus insidieux de son règne."
 NIC_new_bastion: "Un Nouveau Bastion de la Démocratie"
 NIC_new_bastion_desc: "Autrefois considéré par ceux qui portent la croix de la liberté comme perdu à jamais pour la tyrannie du socialisme, le Nicaragua a émergé à nouveau. Comme un phénix qui renaît, déployons nos ailes et ne nous laissons pas bercer par la lumière des autres nations, mais forgeons notre propre destin. Faisons de nous un véritable bastion de la démocratie, une nation pour le peuple, par le peuple."
 NIC_southern_friends: "Amis du Sud"
 NIC_southern_friends_desc: "À notre sud se trouve le Costa Rica, qui est considéré comme l'un des derniers espoirs d'une véritable démocratie centraméricaine. Aujourd'hui, nous rejoignons leurs rangs car nous pouvons espérer libérer le reste de l'Amérique centrale avec leur soutien total."
 NIC_international_standing: "Une Nouvelle Position Internationale"
 NIC_international_standing_desc: "Avec notre nouvelle forme et le socialisme éliminé de la république une fois pour toutes, c'est à nous de trouver de nouveaux amis à l'étranger. Nos principales options comprennent la nouvelle puissance dominante après l'effondrement de l'Amérique, le Canada, et l'actuelle hégémonie mondiale, l'Allemagne."
 NIC_proper_military: "Une Armée Digne"
 NIC_proper_military_desc: "L'influence de Sandino sur l'armée continue de peser sur nos efforts de réforme. L'armée doit être réorganisée avec du nouveau personnel et une nouvelle doctrine."
 NIC_new_national_guard: "La Nouvelle Garde Nationale"
 NIC_new_national_guard_desc: "La nouvelle Garde Nationale servira de véritable gardien du pouvoir, et ne se mettra pas en travers de leur chemin comme ceux qui l'ont précédé. Bien que sa forme actuelle soit loin d'être parfaite, elle fonctionne comme le premier pas vers notre nouvelle destinée."
 NIC_rebuild_academy: "Reconstruire l'Académie"
 NIC_rebuild_academy_desc: "L'Armée de Guérilla Révolutionnaire de Sandino encourageait directement le peuple à oublier les tactiques avancées et à s'en tenir au combat brutal et sale. Nous avons des normes plus élevées que cela, et cela doit être représenté par une rénovation de l'académie elle-même."
 NIC_ending_political_influence: "Mettre fin à l'Influence Politique"
 NIC_ending_political_influence_desc: "Le fait que les militaires détiennent une influence politique est ce qui a fait que la Guardia s'est tant fait sentir pendant l'occupation américaine. Pour éviter que cela ne se reproduise, nous devons limiter l'implication de l'armée dans les affaires de l'État."
 NIC_resolving_high_command: "Façonner le Haut Commandement"
 NIC_resolving_high_command_desc: "Notre réorganisation initiale de l'armée a laissé le haut commandement lutter pour s'adapter. Avec la Guardia rétablie et donc l'existence continue de notre régime assurée, nous devrions faire tous les changements nécessaires pour résoudre les problèmes qui affligent le haut commandement."
 NIC_removing_military_divides: "Supprimer les Clivages Militaires"
 NIC_removing_military_divides_desc: "Actuellement, notre état-major est très partagé entre les figures conservatrices Vargas et Cuadra. Cette question doit être réglée pour que le progrès se poursuive."
 NIC_a_modern_force: "Une Force Moderne"
 NIC_a_modern_force_desc: "Avec la consolidation du haut commandement, l'éloignement des militaires du pouvoir politique et l'augmentation constante des effectifs de l'armée, nous pouvons considérer que nous avons le début d'une force véritablement moderne."
 NIC_recruitment_standard: "Établir une Norme de Recrutement"
 NIC_recruitment_standard_desc: "Le système décentralisé de conscription utilisé par Sandino pour renforcer ses forces révolutionnaires a été d'une efficacité redoutable. En l'hybridant avec un système de recrutement plus traditionnel, nous pouvons aller encore plus loin."
 NIC_free_press: "Libérer la Presse"
 NIC_free_press_desc: "Si les révolutionnaires ont promis la liberté, ils n'ont pas apporté grand-chose aux professionnels de la presse. La presse s'est vu interdire la plupart des formes de dissidence et, si elle n'a pas été soumise au même degré de répression que dans d'autres États autoritaires et socialistes, elle n'en est pas moins problématique. Réouvrons-nous pleinement à la critique des médias et inscrivons même la liberté de la presse dans la loi."
 NIC_shifting_economy: "Réorienter l'Économie"
 NIC_shifting_economy_desc: "Il faut s'éloigner de la tendance de Sandino à la distribution économique et à la dépendance à l'égard de la population paysanne, et se recentrer sur les exportations vers des partenaires du monde entier."

 NIC_socialist_revolution: "La Révolution Socialiste"
 NIC_socialist_revolution_desc: "Les socialistes ont pris le contrôle total du pays. Le Nicaragua est maintenant fermement engagé sur la voie du socialisme strict sans la menace d'un libéralisme renaissant !"
 NIC_new_coalition: "La Nouvelle Coalition"
 NIC_new_coalition_desc: "De nouvelles normes doivent être établies, telles que les conditions pour de nouvelles élections, et sous quelle forme ces élections doivent avoir lieu. La révolution, après tout, pourrait être facilement subvertie par la consolidation du pouvoir au sein de l'exécutif."
 NIC_arming_youth: "Armer la Jeunesse"
 NIC_arming_youth_desc: "Opprimés et oppresseurs, jeunes et vieux - les jeunes ont toujours été la plus grande force de changement politique, luttant pour se débarrasser des chaînes du passé. Si la révolution est un jour assurée, un fusil doit être accroché au manteau de tous les jeunes de notre nation."
 NIC_yank_promise: "Régime d'Entraînement de Yank"
 NIC_yank_promise_desc:9 "À la demande de Sandino et de Moreno, afin de professionnaliser davantage l'armée, Yank Levy, combattant connu de la guérilla qui nous aide depuis plus de 4 ans, a commencé à diriger la formation de l'armée. En leur apprenant tout sur la guérilla et comment se défendre dans les jungles profondes, il a mis l'armée sur une nouvelle voie pour nous aider dans le futur. C'est quelque chose que nous devrons promouvoir davantage à l'avenir."
 NIC_inspiring_armies: "Inspirer les Troupes"
 NIC_inspiring_armies_desc: "De nombreux citoyens considèrent nos dirigeants avec révérence et, sur cette base, souhaitent se battre pour notre nation. Pourquoi devrions-nous les en empêcher ? Laissez l'armée se développer."
 NIC_revolutionary_guerilla_academy: "L'Académie de la Guérilla Révolutionnaire"
 NIC_revolutionary_guerilla_academy_desc: "L'Académie de la Guérilla Révolutionnaire a été fondée par Sandino à l'arrivée de Yank Levy. Nous devons maintenant la développer davantage afin d'accroître les connaissances du peuple nicaraguayen en matière de recherche et de questions militaires."
 NIC_jungle_warfare: "Défendre l'Est"
 NIC_jungle_warfare_desc: "À l'est, dans ces terres où les impérialistes yankees ne veulent pas que nous nous aventurions, une jungle dense limite l'efficacité au combat d'une armée traditionnellement entraînée. Que la connaissance de cet environnement par notre peuple soit pleinement intégrée à notre doctrine afin que l'Est, et les terres similaires au-delà de nos frontières, deviennent pleinement le domaine de nos braves soldats."
 NIC_religious_zeal: "Zèle Religieux"
 NIC_religious_zeal_desc: "Pour être vraiment raisonnable, le socialisme doit paradoxalement être compris et pratiqué avec un zèle comparable à celui d'un fanatique religieux. Nous devons cibler notre propagande avec soin pour promouvoir une telle éthique au sein de la population."
 NIC_military_budgets: "Transférer le Budget Militaire"
 NIC_military_budgets_desc: "Notre situation politique unique a nécessité que le financement des forces armées soit limité afin de traiter une variété de questions urgentes. Maintenant que nous sommes en mesure de le faire, n'attendons pas plus longtemps pour rétablir pleinement le financement des forces armées."
 NIC_foreign_influence_ded: "Éliminer les Impérialistes Étrangers"
 NIC_foreign_influence_ded_desc: "Après l'expulsion complète de la menace étrangère, notre prochaine étape consiste à nous assurer que nous sommes correctement mobilisés pour faire face aux menaces du nord."
 NIC_arming_militias: "Armer les Milices "
 NIC_arming_militias_desc: "Notre armée, essentiellement composée de milices, a constamment besoin d'armes, et notre pays en manque. Comme les restes de l'occupation américaine s'épuisent, nous devrons compter sur les Sandinistes pour en trouver d'autres à utiliser."
 NIC_socialist_ties: "Liens Socialistes"
 NIC_socialist_ties_desc: "Nos liens avec d'autres pays seront déterminants pour la création d'une Amérique Centrale unie, aussi de bonnes relations sont-elles nécessaires."
 NIC_socialist_standard: "Aider les Américains"
 NIC_socialist_standard_desc: "Malgré notre rivalité, une Amérique alignée sur le socialisme serait bien meilleure que de retourner sous la botte d'une Amérique impérialiste."
 NIC_preparing_liberation: "Préparer la Libération"
 NIC_preparing_liberation_desc: "Le temps est venu pour les peuples d'Amérique Centrale de se lever comme un seul homme et de se défaire des chaînes de l'exploitation économique qui sévit dans la région. Par la diplomatie ou le conflit, la libération est à portée de main."
 NIC_distributing_UFC_land: "Distribuer les Richesses Étrangères"
 NIC_distributing_UFC_land_desc: "Les gains mal acquis rapatriés de la United Fruit Company et d'autres entreprises impérialistes sont restés dans les trésors publics en prévision du conflit. La situation politique s'étant enfin calmée, liquidons ces avoirs et distribuons les bénéfices directement au peuple."

 NIC_second_occupation: "La Seconde Occupation"
 NIC_second_occupation_desc: "Avec l'invasion des étrangers, le Nicaragua est entré dans une deuxième occupation. Au sud se trouve la menace de Sandino, et au nord, nous avons nos suzerains auxquels nous devons obéir pour assurer notre survie face à lui."
 NIC_crushing_resistance: "Écraser la Résistance"
 NIC_crushing_resistance_desc: "La résistance méridionale de Sandino est encore relativement nouvelle, et il est nécessaire de prendre l'ascendant sur elle pour que nous puissions éventuellement la vaincre."
 NIC_us_imports: "Assistance Jusqu'au Bout"
 NIC_us_imports_desc: "Notre suzerain est intéressé à s'assurer que nous restons stables, ou du moins nous le pensons. Quoi qu'il en soit, demander de l'aide est notre meilleure chance d'en finir avec Sandino."
 NIC_summon_national_guard: "Convoquer les Réservistes de la Garde Nationale"
 NIC_summon_national_guard_desc: "La Guardia Nacional a eu le temps de se préparer, et elle est maintenant prête à être pleinement déployée contre la menace de Sandino."
 NIC_ending_sandino: "En Finir avec Sandino une Fois pour Toutes"
 NIC_ending_sandino_desc: "Avec nos préparations prêtes, il est temps de mettre le cercueil sur ce révolutionnaire fou une fois pour toutes. Nous ne pouvons qu'espérer que ça se passe bien..."
 NIC_republic_relations: "Nos Relations avec nos Amis"
 NIC_republic_relations_desc: "Avec la fin du socialisme, il est logique que nous essayions de restaurer ces liens précédemment perdus."
 NIC_promoting_ufc: "Promouvoir l'UFC"
 NIC_promoting_ufc_desc: "La United Fruit Company a pris un coup avec le déclenchement de la guerre civile américaine, mais elle reste très importante pour notre stabilité et la nature même de l'Amérique centrale. S'assurer d'une bonne entente avec elle nous aidera à long terme."
 NIC_ending_sandino_cult: "Mettre Fin au Culte"
 NIC_ending_sandino_cult_desc: "Sandino étant toujours considéré comme un héros par un grand nombre de Nicaraguayens, nous devons concentrer nos efforts sur l'élimination de ce courant de pensée."
 NIC_preparing_integration: "Préparer notre Prochain Mouvement"
 NIC_preparing_integration_desc: "Une fois nos préparatifs terminés, il ne nous reste plus qu'à choisir la direction à prendre. Nous devons y réfléchir soigneusement, car faire le mauvais choix pourrait nous mettre à dos nos maîtres..."
 NIC_into_republic: "Rejoindre la République"
 NIC_into_republic_desc: "De plus en plus, notre nation est devenue une relique du passé - une relique d'une époque révolue. Le destin du Nicaragua ne se joue pas seul, mais bras dessus bras dessous avec le reste de l'Amérique centrale. Faisons une pétition pour rejoindre la République d'Amérique Centrale."
 NIC_new_independence: "Notre Indépendance"
 NIC_new_independence_desc: "Notre indépendance est essentielle, et nos occupants doivent comprendre que le Nicaragua ne peut pas être contenu ainsi pour toujours. Nous devons commencer à prendre le chemin de l'indépendance."
 NIC_expand_national_guard: "Élargir la Garde Nationale"
 NIC_expand_national_guard_desc: "L'expansion de la Guardia sera nécessaire pour s'assurer que nos demandes sont satisfaites, pour montrer qu'on ne peut pas s'en prendre à nous, qu'ils le veuillent ou non."
 NIC_arm_imports: "Accroître nos Importations"
 NIC_arm_imports_desc: "En renforçant nos liens avec les autres, nous pourrions peut-être obtenir qu'ils nous aident à mettre fin à l'occupation, bien qu'il n'y ait aucune garantie."
 NIC_assert_independence: "Affirmer l'Indépendance"
 NIC_assert_independence_desc: "Une fois nos préparatifs terminés, il est temps de mettre fin à cette occupation une fois pour toutes, en nous dirigeant à nouveau vers le monde en tant que joueur. Nous pouvons seulement espérer que nous ne serons pas occupés à nouveau..."
 NIC_more_terms: "Supprimer la Limite des Mandats\"
 NIC_more_terms_desc: "La limitation des mandats sert à entraver la position du président et ses projets, et doit être supprimée immédiatement pour assurer la stabilité de l'État."
 NIC_tighten_hold: "Resserrer notre Emprise"
 NIC_tighten_hold_desc: "Les autres partis politiques servent à affaiblir notre emprise sur le pouvoir ainsi que notre emprise sur le peuple. Ils doivent tous être interdits et expulsés, que ce soit par la force ou par la paix."

 NIC_ground_up: "De la Racine au Sommet"
 NIC_ground_up_desc: "Souffrant de l'occupation américaine et d'une crise constante, notre nation est restée l'une des plus pauvres d'Amérique latine. Lorsque la révolution a enfin permis de se libérer du joug yankee, nos exportations ont encore diminué. Nous devons reconstruire notre économie, sinon notre pays se laissera distancer encore plus rapidement, et vu la situation actuelle, cette reconstruction doit être complète."
 NIC_revolution_economy: "L'Économie Révolutionnaire"
 NIC_revolution_economy_desc: "Le nouveau "Plan Économique Révolutionnaire" cherche à revitaliser l'économie à la fois en subventionnant la consommation intérieure de biens qui augmentent la productivité et en encourageant les liens commerciaux dans le monde entier."
 NIC_attempt_industry: "Utiliser Ce Que Nous Avons"
 NIC_attempt_industry_desc: "Notre nouvelle politique de revitalisation est très ambitieuse et nous manquons actuellement de ressources pour la mettre pleinement en œuvre. Ainsi, l'efficacité est désormais la clé peut-être, si les impérialistes tentent de profiter de notre faiblesse économique, de la survie même de notre nation."
 NIC_outside_world: "Investissement Extérieur"
 NIC_outside_world_desc: "L'une des pierres angulaires de notre politique économique est la promotion des investissements étrangers, qui sont en effet essentiels au succès de nos efforts, mais nous ne laisserons pas les investisseurs étrangers contrôler notre pays comme les Américains l'ont tenté. Nous coopérerons avec des camarades révolutionnaires qui n'ont que les plus nobles intentions du monde."
 NIC_navigate_east: " Naviguer vers l'Est"
 NIC_navigate_east_desc: "En raison du relief accidenté de Matagalpa, souvent recouvert de jungle, la région s'est vautrée dans le sous-développement. Pour être véritablement revitalisée, la capacité de production de notre pays doit être exploitée dans son ensemble. Pour ce faire, nous devons accorder la priorité aux régions qui ont le plus besoin d'investissements."
 NIC_moving_fruit: "Passer d'un Fruit à un Autre"
 NIC_moving_fruit_desc: "La United Fruit Company a exploité notre nation de manière déloyale, préférant s'enrichir et enrichir les États-Unis tout en laissant notre peuple sans rien. Malgré les efforts de notre gouvernement pour réduire leur influence économique, leur héritage vit dans notre économie dominée par les fruits. Nous devons diversifier notre production afin d'éviter une nouvelle domination étrangère sur notre économie et notre pays."
 NIC_new_industries: "Le Nouveau Marché"
 NIC_new_industries_desc: "L'héritage économique persistant de l'économie de plantation imposée par les Américains ayant été éliminé, une pléthore de produits agricoles alternatifs prolifèrent rapidement. Notre accès aux marchés internationaux étant déjà assuré, nous devons maintenant avoir pour priorité de faire évoluer la demande à l'étranger. D'ores et déjà, la politique de revitalisation est un succès et l'avenir de notre nation est assuré !"
 NIC_food_distribution: "Réforme Agraire"
 NIC_food_distribution_desc: "Bien que notre programme économique révolutionnaire ait permis d'accomplir beaucoup de choses, les terres agricoles sont toujours réparties de manière inégale et de nombreux agriculteurs travaillent comme de simples locataires. Mettons enfin fin pour toujours à cet héritage le plus flagrant de l'impérialisme économique américain. Chaque agriculteur nicaraguayen sera propriétaire de la terre sur laquelle il travaille."
 NIC_expand_funding: "Développer le Financement Économique"
 NIC_expand_funding_desc: "Nos objectifs économiques initiaux ont été atteints, mais nous ne pouvons pas détourner notre attention de l'économie. Nous devons maintenant surveiller de près les problèmes économiques émergents et y répondre en conséquence, à la fois par des politiques et des subventions. Ce n'est qu'avec une gouvernance économique aussi saine que notre population pourra continuer à bénéficier d'un niveau de vie croissant."
 NIC_jack_all_trade: "Un Homme à Tout Faire"
 NIC_jack_all_trade_desc: "La Grande Dépression et le Lundi Noir ont montré sans l'ombre d'un doute que la ruine économique peut surgir sur un simple coup de tête. En raison de notre dépendance à l'égard des exportations de fruits, notre économie est encore plus vulnérable que la plupart des autres à ces cycles économiques désastreux. Nous devons nous diversifier !"
 NIC_beef: "Du Bœuf !"
 NIC_beef_desc: "Le bœuf, qui était autrefois la nourriture des riches, devient de plus en plus accessible au citoyen normal. Nous pouvons renforcer notre économie et empêcher la destruction de notre agriculture par une mauvaise récolte en investissant davantage dans l'élevage."
 NIC_coffee: "Du Cafée !"
 NIC_coffee_desc: "L'Empire Britannique avait introduit le thé dans le monde entier, mais celui-ci a un concurrent viable. Le café, une boisson populaire depuis des temps immémoriaux, pousse également bien au Nicaragua, et la demande ne fait qu'augmenter. Notre nation profitera grandement de l'augmentation de notre production de café."
 NIC_sugar: "Du Sucre ! "
 NIC_sugar_desc: "Le sucre, tout comme le bœuf, devient de plus en plus accessible aux gens ordinaires du monde entier. Face à cette demande croissante, le sucre ne peut être cultivé que dans des climats subtropicaux et tropicaux. Le Nicaragua est parfaitement adapté à la production intensive de sucre."
 NIC_banana: "Des Bananes !"
 NIC_banana_desc: "Grâce aux pratiques d'exploitation du passé, un peu comme dans un dessin animé américain, les effets résiduels de la banane ont laissé notre nation à plat sur son derrière. Une grande partie de notre agriculture est encore basée sur la banane, et alors que certains suggèrent d'abandonner complètement cette culture, nous savons mieux. Nous devrions investir davantage dans la production intensive de ce fruit savoureux tout en veillant à ce que sa culture profite à notre nation."
 NIC_appeasment_economy: "Maintenir le Statu Quo"
 NIC_appeasment_economy_desc: "Il n'y a rien de mal dans le système actuel ! En échange d'allégements fiscaux et de privilèges de plantation, les investisseurs étrangers améliorent nos infrastructures et contribuent au développement de notre nation. Au contraire, nous devrions travailler plus étroitement avec ces intérêts bénéfiques."
 NIC_rely_overlord: "Compter sur les Proches"
 NIC_rely_overlord_desc: "Le régime révolutionnaire de Sandino a fortement réduit les investissements étrangers dans notre pays, en particulier dans le secteur agricole, qui est d'une importance capitale. Nous devons maintenant commencer à raviver nos liens avec les intérêts commerciaux américains forgés pendant l'occupation. Grâce à la coopération, les capitaux étrangers enrichiront à nouveau notre nation."
 NIC_stick_agriculture: "Respecter la Tradition"
 NIC_stick_agriculture_desc: "Depuis notre indépendance, notre économie a été complètement dominée par le secteur agricole. Au lieu de tenter de recréer la Rhénanie au Nicaragua, nous devrions redoubler cette tradition agricole."
 NIC_develop_pesticide: "Développer les Pesticides"
 NIC_develop_pesticide_desc: "Outre le mauvais temps et les maladies, l'un des plus grands ennemis de l'agriculture est constitué par divers animaux qui peuvent détruire des récoltes entières en l'espace de quelques heures. Cependant, nous sommes sur le point de remporter la victoire dans cette bataille vieille de plusieurs siècles, car nous avons acquis une nouvelle arme puissante : les pesticides !"
 NIC_stick_fruit: "Maintenir les Cultures Commerciales"
 NIC_stick_fruit_desc: "Notre dépendance à l'égard de l'agriculture, notamment des fruits, a renforcé la nécessité économique du commerce international. Afin d'augmenter nos exportations, nous devrions évaluer la production de fruits pour trouver des moyens d'encourager la productivité."
 NIC_cash_crop_profit: "Profits des Cultures Commerciales"
 NIC_cash_crop_profit_desc: "Malgré le danger toujours menaçant d'une nouvelle guerre mondiale, nous sommes en mesure d'exporter de plus en plus de cultures commerciales vers les marchés du monde entier. Nos bénéfices n'ont cessé d'augmenter, et notre pays a retrouvé le chemin de la prospérité."
 NIC_world_market: "Le Marché Mondial"
 NIC_world_market_desc: "Le Nicaragua, avec sa petite population, peut difficilement soutenir les niveaux de consommation nécessaires à la prospérité économique. En revanche, le monde est immense, avec une population énorme et une demande pour nos produits. En nous ouvrant totalement au marché mondial, nous pourrons enfin recentrer notre économie sur les exportations, car ce sont elles qui rapportent le plus."
 NIC_foreign_reliance: "Fiabilité Étrangère"
 NIC_foreign_reliance_desc: "Les exportations entraînent une dépendance à l'égard des puissances étrangères, et par puissances étrangères, nous ne parlons pas du Honduras. Nos plus grands partenaires commerciaux sont les superpuissances mondiales, que ce soit les États-Unis, l'Allemagne ou même le Japon. Il est certain que nous serons toujours en mesure d'exporter nos produits vers ces nations et que rien, vraiment rien, ne viendra entraver nos expéditions."
 NIC_central_university: "Créer l'Université Centrale du Nicaragua"
 NIC_central_university_desc: "Notre économie s'est renforcée et notre budget peut enfin soutenir la construction et l'entretien d'une véritable université nicaraguayenne. En concentrant les esprits les plus brillants du Nicaragua dans ce nouvel établissement, la nation entière pourra profiter de leurs connaissances et de leurs avancées."

### Characters ###
 NIC_augusto_cesar_sandino: "Augusto César Sandino"
 NIC_augusto_cesar_sandino_leader_desc:9 "§YNaissance :§! §L18 mai 1895, à Niquinohomo, Masaya, République du Nicaragua§!\n§YCarrière :§! §LL'émergence de Sandino en tant que chef de guérilla mineur combattant dans la Révolution Libérale de 1926 était complètement inattendue, sa présence n'étant pas vraiment remarquée avant la signature du Pacte d'Espino Negro, avec lequel il était en désaccord. Commençant avec une petite force de guérilla de 300 personnes combattant dans le sud, il s'est battu intensément dans les jungles, affaiblissant lentement les Marines Américains. Cependant, il est repoussé de plus en plus loin dans le sud jusqu'à ce qu'il soit obligé de laisser sa force à Francisco Sequeira Moreno et de se retirer au Mexique. Là, il rencontre des leaders socialistes tels que Zapata et se fait connaître de la communauté internationale. Il devient également membre de l'EMECU, une organisation spiritualiste qui croit en la fondation d'une commune universelle sous Dieu. De retour au Nicaragua en 1931 avec Zapata à ses côtés, beaucoup se rallient à lui et ses forces augmentent plus que jamais, jusqu'à ce que lui et ses hommes parviennent à libérer Managua en janvier 1932, forçant les États-Unis à battre en retraite. Sa présidence est appréciée par beaucoup, certains allant même jusqu'à créer des groupes à son nom pour le promouvoir, lui et son régime.§!"
 NIC_augusto_sandino_army_chief_desc:9 "§YNaissance :§! §L18 mai 1895, à Niquinohomo, Masaya, République du Nicaragua§!\n§YCarrière :§! §LAugusto Nicolás Calderón Sandino n'a reçu aucune formation militaire officielle, mais les exploits qu'il a accomplis tout au long de sa vie ont fait de lui une figure légendaire au Nicaragua et dans toute l'Amérique centrale. Il a d'abord tenté de rejoindre la Guerra Constitucionalista du côté des libéraux, mais Jose Maria Moncada, chef de l'Armée Libérale Atlantique du Nicaragua à l'époque, a refusé de permettre à Sandino de servir. Sandino réunit alors un groupe connu sous le nom de 'Montañeses' et réussit à attaquer El Jícaro en novembre 1926. Cette victoire lui confère une grande notoriété et il est finalement accepté par les libéraux, dont il deviendra l'une des figures nationales de l'insurrection. Cependant, la victoire des Libéraux est de courte durée et, après la trahison de Moncada, Sandino reprend les armes, cette fois à la tête d'un régiment de 300 hommes dans le sud. Les escarmouches constantes depuis lors et le soutien technique de Yank Levy ont considérablement amélioré ses capacités militaires, et il est aujourd'hui l'un des combattants les plus expérimentés du Nicaragua.§!\n\n§YNotes : Chef du Frente de Soberanía Nacional.§!"

 NIC_francisco_sequeira_moreno: "Francisco Sequeira Moreno"
 NIC_francisco_sequeira_moreno_leader_desc:9 "§YNaissance :§! §L27 juin 1903, à Somotillo, Chinandega, République du Nicaragua§!\n§YCarrière :§! §LFrancisco Sequeira Moreno est né dans une famille pauvre, comme la plupart des familles du Nicaragua, et a passé la majeure partie de sa vie à être analphabète. Après la signature du Pacte d'Espino Negro entre les révolutionnaires "libéraux" et les États-Unis, il est devenu un chef de guérilla combattant dans le nord du Nicaragua. Lui et son régiment de 400 hommes font de nombreux morts, mais sont contraints de se replier vers le sud et de continuer à se battre avec Sandino. Pendant que Sandino était au Mexique, il a courageusement combattu dans le sud contre l'occupation américaine jusqu'au retour de Sandino, et est devenu l'un des leaders de la poussée vers le nord et de la libération éventuelle de Managua. Une fois la révolution terminée, il a fini par former son propre parti, le "Partido Campesino de Nicaragua", dont les priorités étaient les droits de la classe inférieure et l'amélioration du système éducatif. Tout en apprenant à lire à partir de 1932 (ce qui lui pose toujours problème), il est adoré par une grande partie de la classe inférieure nicaraguayenne.§!"
 NIC_francisco_sequeira_moreno_commander_desc:9 "§YNaissance :§! §L27 juin 1903, à Somotillo, Chinandega, République du Nicaragua§!\n§YCarrière :§! §LBien qu'il n'ait reçu aucune forme d'entraînement militaire, Sequeira a pris part à la Guerra Constitucionalista. Il est d'abord forcé de rejoindre l'armée conservatrice qui combat les libéraux, où il fait preuve d'un certain talent pour diriger les troupes au combat, mais après avoir refusé de participer à l'exécution de civils, il s'échappe vers les forces libérales. Au sein des libéraux, il devient le leader de la Columna Occidental, et s'oppose rapidement à Moncada après la victoire des libéraux lorsque celui-ci demande le désarmement des forces libérales. Il s'est depuis opposé à l'occupation américaine du Nicaragua, et après s'être lié aux forces de Sandino, a réussi à tenir dans le sud pendant que Sandino rassemblait des soutiens au Mexique, puis a pris part à l'offensive pour prendre part à la partie occidentale du pays.§!\n\n§YNotes : Chef du Partido Campesino de Nicaragua.§!"

 NIC_juan_bautista_sacasa: "Juan Bautista Sacasa"
 NIC_juan_bautista_sacasa_leader_desc:9 "§YNaissance :§! §L21 décembre 1874, à León, République du Nicaragua§!\n§YCarrière :§! §LJuan Bautista Sacasa était vice-président de l'ancien président Carlos José Solórzano jusqu'à ce que celui-ci soit renversé par un coup d'État de l'ancien président Emiliano Chamorro Vargas. Après la rébellion d'Adolfo Díaz, il a prêté serment comme président par les révolutionnaires libéraux du sud dirigés par José María Moncada Tapia et a participé à la libération de Managua. Toutefois, après la signature du pacte d'Espino Negro, il démissionne de son poste de président en raison de son aversion pour l'influence des États-Unis et retourne en exil au Mexique. Servant principalement d'observateur dans la révolution de Sandino, il décide de revenir au Nicaragua à peu près en même temps que Sandino et est présent lors de la libération de Managua. Sandino et lui étant d'accord sur les principes de base, Sacasa a pu créer son propre parti, le "Partido de la Revolución Liberal". Principalement soutenu par ceux qui préfèrent la démocratie traditionnelle aux socialistes et par la petite classe supérieure, il a étonnamment réussi à obtenir une base de soutien décente et quelques adeptes dévoués à sa cause.§!"

 NIC_emiliano_chamorro_vargas: "Emiliano Chamorro Vargas"
 NIC_emiliano_chamorro_vargas_leader_desc:9 "§YNaissance :§! §L11 mai 1871, à Acoyapa, Chontales, République du Nicaragua§!\n§YCarrière :§! §LPrésident de 1917 à 1921, Vargas est un militaire à la réputation extrêmement controversée. Initialement soutenu par les États-Unis lors de sa première présidence, il a aidé à négocier un traité permettant aux États-Unis de construire un canal à travers le Nicaragua. Sa présidence a été largement saluée en dehors du fait qu'il a réussi à rembourser une partie importante des dettes du Nicaragua. Toutefois, malgré ses efforts, il ne parvient pas à remporter la présidence en 1923. Après l'élection de Carlos José Solórzano en 1926, il a fait un coup d'État, déclenchant ainsi la chaîne d'événements qui a conduit au gouvernement de Sandino. Pour cette raison, certains lui attribuent le début de la révolution tandis que d'autres le discréditent comme étant avide de pouvoir. Mais tout ce qui compte aujourd'hui, c'est que son rêve de revenir à la présidence s'est enfin réalisé.§!"
 NIC_emiliano_chamorro_vargas_commander_desc:9 "§YNaissance :§! §L11 mai 1871, à Acopaya, Chontales, République du Nicaragua§!\n§YCarrière :§! §LEmiliano Chamorro Vargas n'a jamais vraiment reçu d'instruction militaire formelle, mais cet homme politique est devenu général pendant la Guerra Constitucionalista contre les forces libérales. Malgré sa défaite lors de la Guerra Constitucionalista, Chamorro a amélioré ses compétences organisationnelles avec le temps, et bien qu'il ait encore beaucoup de chemin à parcourir pour devenir un officier endurci, il reste un commandant fiable au combat.§!\n\n§YNotes : Chef du Parti Conservateur du Nicaragua.§!"

 NIC_adolfo_diaz: "Adolfo Díaz"
 NIC_adolfo_diaz_leader_desc:9 "§YNaissance :§! §L15 juillet 1872, à Alajuela, République du Costa Rica§!\n§YCarrière :§! §LAdolfo Díaz a été l'une des principales cibles de la campagne de dénigrement de Sandino, et pour des raisons qui ne sont pas entièrement fausses. Ayant aidé à renverser le président libéral José Santos Zelaya en 1910, il a prêté serment comme président avec l'aide des États-Unis. Dirigeant d'abord la présidence de 1911 à 1917, il est la définition même d'une marionnette américaine poursuivant les objectifs de sociétés américaines comme la Tonopah Mining Company. En 1914, il subit une révolte libérale qui s'inscrit dans le cadre d'une longue occupation militaire américaine de 30 ans, les marines étant contraints de réprimer la révolte. Ces marines sont restés au Nicaragua pendant plus de dix ans pour maintenir l'ordre, tout en donnant aux États-Unis la permission de construire un canal au Nicaragua. Toutefois, après le coup d'État de Chamarro en 1926, la deuxième force d'occupation des Marines l'assermente en tant que président. Ses tentatives pour réprimer les troubles échouent et il est contraint de céder sa place au nouveau président José María Moncada. Depuis, il a vécu aux États-Unis, jusqu'à aujourd'hui. Une force étrangère a occupé le pays, et on a de nouveau besoin de lui pour réprimer l'agitation qui sévit dans la région.§!"

 NIC_anastasio_somoza_garcia: "Anastasio Somoza García"
 NIC_anastasio_somoza_garcia_leader_desc:9 "§YNaissance :§! §L1er février 1896, à San Marcos, Carazo, République du Nicaragua§!\n§YCarrière :§! §LSomoza a commencé une vie humble au Nicaragua, comme beaucoup d'autres, et a eu la rare opportunité d'aller à l'école de commerce de Philadelphie, où il a épousé sa future femme Salvadora Debayle Sacasa, nièce de Juan Bautista Sacasa. De là, il a pu gravir les échelons jusqu'à la révolution libérale de 1926. Peu remarquable dans l'ensemble au combat, il attire l'attention par son excellent anglais depuis l'Amérique même, travaillant comme courtier de la paix entre les rebelles libéraux et les Américains. De là, il réussit à nouer d'autres relations avec les Américains, rejoignant la Guardia Nacional nouvellement formée jusqu'à ce que, juste avant l'expulsion des Américains, il soit nommé à la tête de l'organisation. Cependant, une fois que Sandino a atteint la capitale, il a été contraint de se retirer au Honduras qui l'a accepté à bras ouverts, lui et les restes de la Guardia. À son grand désarroi, Juan Bautista Sacasa, en raison de son adhésion au régime de Sandino, contraint sa femme à divorcer. Désireux de récupérer sa patrie et sa femme, il a finalement réussi à atteindre ses objectifs.§!"
 NIC_anastasio_somoza_garcia_commander_desc:9 "§YBorn:§! §LFebruary 1st, 1896, in San Marcos, Department of Carazo, Republic of Nicaragua§!"

 NIC_yank_levy: "Yank Levy"
 NIC_yank_levy_high_command_desc:9 "§YNaissance :§! §L5 octobre 1897, à Hamilton, Ontario, Dominion du Canada§!\n§YCarrière :§! §LBert 'Yank' Levy a rejoint le 39e bataillon des Canadian Royal Fusiliers pour combattre en Palestine et en Transjordanie, où il est devenu un mitrailleur expert et s'est familiarisé avec la guérilla grâce à plusieurs rencontres avec les éclaireurs de T.E. Lawrence. Il participe ensuite aux dernières étapes de la Révolution Mexicaine et rejoint les forces de Sandino pendant la Guerra Constitucionalista. Il est resté avec Sandino depuis lors, car la Révolution Britannique et la peur rouge qui s'en est suivie au Canada l'ont transformé en persona-non-grata dans son pays d'origine. Depuis lors, il a assisté Sandino, l'aidant, lui et ses recrues, à apprendre les techniques de la guérilla.§!"

 NIC_abelardo_cuadra: "Abelardo Cuadra"
 NIC_abelardo_cuadra_commander_desc:9 "§YNaissance :§! §L1904, à Granada, République du Nicaragua§!\n§YCarrière :§! §LAbelardo commençait à étudier pour devenir avocat lorsque la Guerra Constitucionalista a commencé. Il se porte volontaire pour rejoindre les forces conservatrices et est placé sous le commandement de Carlos Chamorro, le frère d'Emiliano, puis du général Adán Vélez. Cependant, le jeune soldat ne se bat que pour le profit et, lorsque l'aide au parti s'avère être une entreprise peu rentable, il rejoint la Guardia Nacional et devient professeur à l'Académie Militaire du Nicaragua. Il a ensuite été rappelé par les troupes d'intervention américaines pour les aider contre Sandino, et il est depuis devenu un mercenaire bien connu dans la région.§!"

