 NIC_country_intro_content:9 "L'occupation américaine du Nicaragua et la réinstallation d'Adolfo Díaz ont effectivement fait du Nicaragua un État fantoche américain. Heureusement, cependant, l'espoir n'était pas entièrement perdu. Les libéraux de tout le pays se sont soulevés dans une rébellion armée pour renverser le régime fantoche américain, et ont finalement réussi lorsque la chute de la capitale a forcé Adolfo Díaz à fuir en Amérique. Le nouveau régime libéral n'a cependant apporté que très peu de changements et a continué à collaborer avec les Américains sous la direction de l'ancien révolutionnaire libéral José María Moncada. La création d'une force de police nationale militarisée, connue sous le nom de "Garde Nationale", sous la direction d'Anastasio Somoza García, avec l'aide des Marines des États-Unis, a renforcé le maintien du statu quo.\n\nMécontents de la direction prise par le nouveau gouvernement, plusieurs anciens révolutionnaires libéraux, comme Juan Bautista Sacasa, quittent le pays. D'autres reprennent la révolte armée : le jeune Francisco Sequeira Moreno organise la résistance dans le nord, près de la frontière avec le Honduras, tandis qu'Augusto César Sandino lance une insurrection dans le sud. Harcelée par les forces loyales au régime, la résistance nordiste de Moreno, composée de 400 hommes, réussit à se retirer vers le sud et à rejoindre Sandino et son régiment de 300 hommes. Cette nouvelle force consolidée a lentement commencé à se retirer dans les jungles du sud tout en acquérant une expertise dans la guérilla.\n\nCependant, cela ne pouvait pas durer éternellement. De plus en plus désespéré, Sandino s'enfuit au Mexique en avion pour tenter d'obtenir un soutien étranger tandis que Moreno poursuit le combat. Pendant son séjour au Mexique, Sandino a rencontré Emiliano Zapata et les deux hommes ont non seulement trouvé un terrain d'entente, mais sont même devenus des amis proches. Soutenu par le soutien matériel de la Commune de France et de l'Union Britannique, Zapata a personnellement accompagné Sandino au Nicaragua avec une petite force de volontaires mexicains.\n\nSa position s'est améliorée, le soutien interne de Sandino a commencé à croître massivement, et ses révolutionnaires ont commencé à se frayer un chemin vers le nord. Une fois le moral des troupes affaibli par les nouveaux succès de Sandino, des manifestations syndicales éclatent dans la capitale, et l'approche de l'armée révolutionnaire entraîne la retraite des Marines vers l'est du pays. Les Américains jugent que la situation de la Garde Nationale sous-développée est désespérée et que le coût du maintien des Marines dans la capitale est prohibitif. Peu après, les "libéraux" et leurs chiens de la Garde nationale s'enfuient au Honduras, laissant la capitale ouverte à la poussée finale de Sandino. Parallèlement, Sacasa, qui s'était retiré au Mexique en raison de sa haine de l'ancien gouvernement, est revenu pour aider à la formation du gouvernement révolutionnaire."

