### Characters ###
 SEN_lamine_gueye: "Lamine Gueye"
 SEN_lamine_gueye_leader_desc:9 "§YBorn:§! §LSeptember 20th, 1891, in Médine, Colony of Sudan, French West Africa§!"

 SEN_blaise_diagne: "Blaise Diagne"
 SEN_blaise_diagne_leader_desc:9 "§YNaissance :§! §L13 octobre 1872, à Gorée, Sénégal, République française§!\n§YCarrière :§! §LNé dans l'ancienne Commune de Gorée, Diagne servit dans la bureaucratie coloniale française en tant qu'agent des douanes avant de devenir le premier africain élu à la Chambre des Députés en 1914. Il était un avocat de l'égalité des africains avec les citoyens français métropolitains dans la structure légale de la République française, et fut une figure dominante du cabinet de guerre de Clemenceau, recrutant des milliers de soldats africains avec des promesses de droits et de pensions. L'échec de l'offensive Nivelle en 1917, au cours de laquelle les tirailleurs avaient souffert des pertes sévères, compliqua cette relation. Diagne se sentit personnellement responsable, ayant recruté nombre des hommes qui étaient morts dans l'offensive, et mena une enquête sur l'affaire. Il présenta ses conclusions au cours d'une session secrète de la Chambre des Députés, arguant que l'Armée française, en particulier le général Charles Mangin, avait mal utilisé les tirailleurs sous son commandement. Initialement, Diagne fut encouragé par la réaction des députés, mais toute indignation au sein des officiels civils et militaires cessa lorsque la guerre tourna au désavantage de la France. Les tirailleurs furent appelés encore et encore pour sacrifier leurs vies, et Diagne regarda les hommes auxquels il avait promis la liberté et la paix mourir pour un pays qui ne semblait les considérer que comme de la chair à canon. Sa loyauté envers la république profondément secouée, Diagne tourna ses connexions avec la Section française de l'Internationale ouvrière ainsi que sa position éminente au sein des évolués du Sénégal vers la tâche de bâtir un mouvement nationaliste, une tâche qui devint encore plus urgente avec l'effondrement de la Troisième République et la naissance du régime d'Alger, ainsi qu'avec le déclin de sa santé avec l'âge.§!"

 SEN_leopold_sendar_senghor: "Léopold Sédar Senghor"
 SEN_leopold_sendar_senghor_leader_desc:9 "§YNaissance :§! §L9 octobre 1906, à Joal, Colonie du Sénégal, Afrique-Occidentale française§!\n§YCarrière :§! §LNé dans une famille aisée aux connexions avec la royauté coutumière, Senghor fréquenta le pensionnat de Ngasobil des Pères du Saint-Esprit et entra au séminaire en 1922, avant de l'abandonner pour compléter une éducation laïque en sciences humaines, où il se distingua. Il reçut une bourse partielle pour étudier à l'Université d'Alger, qu'il accepta dans le but de devenir enseignant, mais au cours de son séjour à Alger il s'associa au mouvement naissant de la Négritude, qui s'était alors étendu en Afrique du Nord depuis les salons parisiens. Guidé par le désir de se rapprocher de la source des nouvelles idées révolutionnaires du mouvement, Senghor quitta l'Université d'Alger et voyagea vers la France en passant par l'Espagne. Il compléta son agrégation à la Sorbonne en 1935 et enseigna un moment, tout en écrivant abondamment pour le journal-clé de la négritude, L'Étudiant Noir, publiant des poèmes, des traités sur l'égalité des noirs et des comte-rendus de l'expérience de guerre des tirailleurs qui s'étaient battus pour la France avant de s'engager pour la Commune après la guerre. Avec la déclaration d'indépendance du Sénégal, il est retourné chez lui et s'est établi à Dakar, impatient de contribuer à la vie artistique et politique de son pays.§!"

 SEN_ngalandou_diouf: "Ngalandou Diouf"
 SEN_ngalandou_diouf_leader_desc:9 "§YNaissance :§! §L14 septembre 1875, à Saint-Louis, Sénégal, République française§!\n§YCarrière :§! §LNgalandou Diouf est né dans une famille musulmane de la haute société, et travailla initialement comme instituteur avant de s'engager en politique à la suite de son élection à l'Assemblée générale de Saint-Louis. Il soutint d'abord l'ascension politique de Blaise Diagne, mais les deux hommes se séparèrent après la Weltkrieg : Diouf croyait que Diagne était trop pro-Français, et la Révolution communarde ne fit qu'intensifier ses sentiments anti-socialistes alors qu'elle renforçait les convictions socialistes de Diagne. Par conséquent, Diouf devint populaire auprès des évolués restés loyaux aux Français. Il est vu comme l'une des seules figures de l'Afrique française capables de s'opposer à la domination politique de Diagne, même si son soutien se limite aux évolués et à une poignée de chefs coutumiers.§!"

 SEN_abdoulaye_ndiaye: "Abdoulaye N'Diaye"
 SEN_abdoulaye_ndiaye_commander_desc:9 "§YNaissance :§! §L1894, à Thiowor, Colonie du Sénégal, Afrique-Occidentale française§!\n§YCarrière :§! §LAbdoulaye N'Diaye était l'un des tirailleurs assez chanceux pour survivre à la Weltkrieg. Blessé deux fois et décoré de la Croix de Guerre et de la Médaille Militaire pour son service à Verdun, N'Diaye retourna à Thiowor après la guerre pour s'occuper de la ferme de sa famille, et fut l'un des seuls tirailleurs à retourner en Afrique après la Révolution communarde. Lorsque N'Diaye apprit la nouvelle de la révolte sénégalaise contre les Français, il choisit de se tenir aux côtés de ses compatriotes et sortit son ancien uniforme devant le gouvernement provisoire sénégalais à Dakar. L'affection de Blaise Diagne pour les anciens tirailleurs fit briller N'Diaye à ses yeux, et il lui donna le commandement de la nouvelle Armée sénégalaise.§!"
