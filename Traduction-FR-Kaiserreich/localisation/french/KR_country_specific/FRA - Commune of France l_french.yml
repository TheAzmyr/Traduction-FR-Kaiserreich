### Techs ###
 phalanstere_research_name: "Phalanstère International"
 phalanstere_research_desc: "Lors de la réunion de l'Internationale, nous avons décidé d'établir un plan mondial pour combiner les efforts et les avancées technologiques des nations socialistes. Ce plan a depuis évolué vers un plan plus ambitieux, le Phalanstère International, destiné à aider les régimes socialistes du monde entier."

