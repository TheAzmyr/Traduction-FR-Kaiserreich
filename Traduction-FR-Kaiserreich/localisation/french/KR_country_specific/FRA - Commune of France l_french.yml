### Focuses ###
commune_of_france_focus: "Arbre de priorités de la Commune de France"

 FRA_office_des_chemins_de_fer:0 "Office des Chemins de Fer"
 FRA_office_des_chemins_de_fer_desc:0 "Une réunion du Congrès sur l'état de l'infrastructure française à la BGT a montré la désorganisation de notre système ferroviaire et le retard qu'il a pris. Le Congrès a convenu de la nécessité de créer un nouvel office spécifiquement chargé du développement et de l'entretien de nos chemins de fer afin de relier toutes les parties de la France entre elles."

 FRA_voluntary_association:9 "Association Volontaire"
 FRA_voluntary_association_desc:9 "La meilleure politique économique n'est pas celle qui est dictée d'en haut, mais celle qui naît naturellement d'en bas, du prolétariat, des travailleurs. Nous rejetons l'étatisme, et au contraire nous embrassons toujours plus la décentralisation et la libération de l'économie française : nous ne triompherons pas en essayant d'encadrer les masses, mais en laissant le Peuple libéré par la Mère Anarchie inaugurer une nouvelle ère de prospérité."

 FRA_socialist_education: "L'éducation socialiste"
 FRA_socialist_education_desc:9 "Il faut reconnaître que l'éducation sous la Troisième République était excellente. Par l'éducation, elle a conquis l'esprit des Français et semé les graines de la méritocratie. Cependant, elle a été entravée par ses préjugés bourgeois et n'a pas suffisamment développé les talents issus d'origines plus modestes. L'éducation sous la Révolution ne commet pas les mêmes erreurs : les plus brillants s'élèveront et serviront le Peuple."

 FRA_support_workers_initiatives:9 "Soutenir les Initiatives des Travailleurs"
 FRA_support_workers_initiatives_desc:9 "L'ingéniosité et le bon sens des masses, les plus proches de la production, ne peuvent être sous-estimés. Nous devons faire un effort particulier pour aider les initiatives émanant de la base économique non seulement à se concrétiser, mais à s'épanouir. Cela permettra sans doute aux hommes impliqués dans ces projets de se consacrer encore plus à leur travail et de voir leurs efforts récompensés, mais ce sera aussi un grand succès de propagande, tant à l'intérieur qu'à l'extérieur de nos frontières."

 FRA_consumer_cooperatives:9 "Coopératives de Consommateurs"
 FRA_consumer_cooperatives_desc:9 "L'économiste Charles Gides avait développé avant la guerre un réseau de magasins coopératifs, lié à l'ancienne SFIO. Il espérait inaugurer la "République coopérative" grâce à une économie alternative, libérée du capitalisme et des profits indus. Depuis la Révolution, les coopératives de consommation sont devenues omniprésentes, travaillant main dans la main avec les coopératives de production pour apporter aux travailleurs toutes sortes de biens à des prix équitables, massifiant ainsi les échanges."

 FRA_garden_city_movement:9 "Mouvement des Cités-Jardins"
 FRA_garden_city_movement_desc:9 "Un meilleur cadre de vie est synonyme de travailleurs en meilleure santé et plus productifs. Pour faire face à l'exode rural et soutenir le développement de notre capacité industrielle, des projets à grande échelle ont été approuvés pour faire germer des quartiers à la périphérie des villes ou sur des bidonvilles démolis. Construits selon les idéaux du mouvement des "cités-jardins", ils comprennent des maisons familiales et des logements de moyenne densité, des services et des équipements communs, ainsi que de vastes espaces verts."

 FRA_close_bureaucratic_loopholes:9 "Combler les Lacunes Bureaucratiques"
 FRA_close_bureaucratic_loopholes_desc:9 "Une critique récurrente de l'État révolutionnaire est particulièrement pertinente : la démocratie économique est une affaire compliquée, qui conduit à des inefficacités intolérables. Nous devons nous efforcer de rendre l'économie plus efficace, sans mettre en péril ses qualités délibératives et ouvrières, et le point de départ le plus évident est de revoir notre bureaucratie et de réduire les processus excessifs qui favorisent à la fois la lenteur et la corruption."

 FRA_modernisation_and_cartelisation:9 "Modernisation et Cartellisation"
 FRA_modernisation_and_cartelisation_desc:9 "Le socialisme, c'est avant tout le triomphe de l'efficacité économique sur le non-sens capitaliste. La Révolution a déjà permis une grande rationalisation de l'économie, les fédérations industrielles travaillant avec le gouvernement fédéral pour rationaliser la production. Mais ce processus peut être poussé plus loin en favorisant l'essor d'ensembles industriels spécialisés, travaillant harmonieusement ensemble, rouages d'une grande machine."

 FRA_embrace_chain_production:9 "Adopter la Production à la Chaîne"
 FRA_embrace_chain_production_desc:9 "L'industrie française au tournant de la Révolution est particulière. Bien qu'il y ait déjà une classe prolétarienne importante, de nombreux travailleurs sont encore proches de leurs ancêtres artisans, la production à la chaîne et la gestion scientifique n'étant la norme que dans un petit nombre d'industries. Bien que cela puisse être parfois impopulaire auprès de certains travailleurs, nous devons continuer à convaincre les syndicats de franchir cette étape importante dans la modernisation de la production."

 FRA_mass_application_of_pre_stressed_concrete:9 "Application en Masse du Béton Précontraint"
 FRA_mass_application_of_pre_stressed_concrete_desc:9 "Mis au point par l'ingénieur Eugène Freyssinet, le béton précontraint constitue une nouvelle étape dans la construction moderne. Le béton, matériau fétiche de l'ère industrielle, présente des problèmes de durabilité et de déformation avec le temps et l'usure. La méthode permet de pallier ces risques, notamment pour les constructions soumises à un usage intensif ou à des pressions importantes. De nouvelles constructions plus durables verront le jour et une campagne de renforcement des sites à risque sera lancée."

 FRA_develop_the_rhone_valley:9 "Développer la Vallée du Rhône"
 FRA_develop_the_rhone_valley_desc:9 "Le Rhône, artère vitale du Sud-Est, coincé entre le Massif central et les Alpes, est historiquement capricieux. Artère commerciale entre le Nord et le Sud, il est aussi notoirement sujet aux inondations, ce qui entrave gravement le développement de ses rives. C'était bien sûr avant que l'homme ne dompte la nature grâce au travail et à la technologie, et nous pouvons maintenant canaliser l'humeur du fleuve au profit de notre développement industriel."

 FRA_exploit_the_massif_central:9 "Exploiter le Massif Central"
 FRA_exploit_the_massif_central_desc:9 "Le développement économique et infrastructurel des régions des Alpes et du Massif central permet une plus grande exploitation des ressources minérales qui y sont disponibles. Nos prospecteurs ont découvert de nouveaux gisements et nous sommes maintenant prêts à les exploiter à l'échelle industrielle !"

 FRA_voice_of_the_people:9 "Voix du Peuple"
 FRA_voice_of_the_people_desc:9 "La France, cœur battant de la Révolution, doit pouvoir atteindre les travailleurs du monde entier, en particulier ceux qui souffrent encore des chaînes du Capital. De Paris au Monde, nous émettrons des programmes radiophoniques dans toutes les langues majeures et ferons savoir à nos camarades qu'ils ne sont pas seuls. Il ne peut s'agir d'une simple émission de propagande : nous veillerons à ce que les informations et les messages socialistes soient accompagnés d'une éducation plus large, d'un divertissement et d'une bonne musique."

 FRA_point_du_jour_studios:9 "Studios Point du Jour"
 FRA_point_du_jour_studios_desc:9 "Le Septième Art est indéniablement le média de ce siècle, une révolution dans le divertissement et la communication des idées. Né en France, force est de constater qu'Hollywood et Babelsberg ont dépassé la maison du cinéma en capacité de production, pompant du matériel contre-révolutionnaire pour le monde entier. Nous soutiendrons l'extension des installations dans la banlieue parisienne de Billancourt, les studios Point du Jour (Sunrise), et nous financerons des cinéastes novateurs."

 FRA_build_the_autoroutes:9 "Construire les Autoroutes"
 FRA_build_the_autoroutes_desc:9 "L'ingénieur et urbaniste Henri Prost propose de développer des autoroutes autour de la région parisienne pour relier les banlieues éloignées. Cette idée reçoit un large soutien et la BGT décide de financer de nouveaux projets d'extension des autoroutes à travers la Fédération. Les communes de Marseille et de Lyon lui demandent également de dessiner des plans d'autoroutes pour leurs villes."

 FRA_militarisation_of_the_proletariat:9 "Militarisation du Prolétariat"
 FRA_militarisation_of_the_proletariat_desc:9 "Nous ne pouvons pas l'oublier : nous, les travailleurs, sommes en guerre, nous avons toujours été en guerre, nous serons toujours en guerre. La production est un combat inlassable, une guerre incessante contre la Réaction rampante, contre la bourgeoisie dégénérée et contre tous ceux qui osent s'opposer à l'Histoire. Les producteurs de France doivent être à la hauteur, prendre leur destin à bras le corps et travailler plus que jamais à forger les outils de la libération du monde."

 FRA_second_wave_of_mechanisation:9 "Deuxième Vague de Mécanisation"
 FRA_second_wave_of_mechanisation_desc:9 "La France est une puissance agricole, notre terre a toujours été généreuse. Cependant, malgré nos efforts, la récolte d'aujourd'hui n'est pas très différente de celle d'avant la Révolution, et dans certains cas, d'il y a des centaines d'années. Il s'agit toujours d'un processus manuel à forte intensité de main-d'œuvre, la mécanisation progressant lentement. Pour continuer à moderniser notre économie, nous devons aider nos agriculteurs à adopter les nouveaux outils de leur métier."

 FRA_large_scale_rural_projects:9 "Projets Ruraux à Grande Échelle"
 FRA_large_scale_rural_projects_desc:9 "Nous sommes une nation de petits propriétaires terriens. Lorsque la Révolution est arrivée, il y avait peu de grands domaines à saisir et peu de métayers. Cela signifie que la vie à la campagne est restée relativement inchangée au cours des dernières décennies. Avec toutefois des exceptions notables : la généralisation des coopératives agricoles et les expériences de collectivisation volontaire. Celles-ci sont le passage obligé du développement économique rural, et nous encouragerons leur travail."

 FRA_communal_waterworks:9 "Réseaux d'Eau Communaux"
 FRA_communal_waterworks_desc:9 "Pour l'instant, il serait impensable de demander à notre classe paysanne de mettre en commun ses parcelles de terre, source de grande fierté pour elle. Pourtant, il existe de nombreux aspects de l'agriculture qui peuvent et doivent être mutualisés pour les rendre plus efficaces et notre agriculture, à terme, encore plus productive : les réseaux d'eau en font partie. En encourageant les communes à coordonner de tels projets, nous jetterons les bases d'une modernisation plus poussée de l'économie rurale."

 FRA_ploughshares_into_swords:9 "Des Socs aux Épées"
 FRA_ploughshares_into_swords_desc:9 "Le monde rural doit participer à l'effort de la grande guerre industrielle, à la défense de la Révolution. Les productions décentralisées, notamment celles qui nécessitent une touche plus artisanale dans leur création ou leur assemblage, pourront y trouver leur place. Le moissonneur, le paysan, l'artisan aideront leur camarade le soldat à s'équiper en biens de qualité, fiers descendants d'un artisanat ancestral."

 FRA_new_hydroelectric_dams:9 "Nouveaux Barrages Hydroélectriques"
 FRA_new_hydroelectric_dams_desc:9 "Nos régions montagneuses des Alpes et du Massif central disposent de nombreuses rivières à fort débit, un environnement idéal pour installer une source d'énergie propre et durable et contribuer à revitaliser les régions montagneuses rurales de la France en retard de développement."

 FRA_syndical_consolidation:9 "Consolidation Syndicale"
 FRA_syndical_consolidation_desc:9 "A l'approche de la prochaine étape du grand conflit révolutionnaire, nous devons appeler les fédérations syndicales à rejeter toutes les rivalités, tous les conflits interpersonnels, tous les corporatismes, et à adopter une discipline productive. Le temps des débats est passé, il est temps de revenir à leurs racines d'outils de guerre de classe : il n'y a qu'une seule classe ouvrière, qu'il n'y ait qu'une seule volonté syndicale singulière."

 FRA_embrace_planism:9 "Embrasser le Planisme"
 FRA_embrace_planism_desc:9 "La gestion scientifique de l'économie est l'avenir, nous n'aurons de cesse que les forces économiques de la nation soient en totale harmonie avec l'État, travaillant au triomphe sur les ennemis des travailleurs. Nous ne pouvons pas nous laisser distraire par des préoccupations moins importantes, nous ne devons avoir qu'un seul but : la survie et le triomphe de la Révolution, et donc nous devons suivre une seule ligne, une seule volonté, un seul grand Plan."

 FRA_expand_manufacture_darmes_de_tulle:9 "Agrandir la Manufacture d'Armes de Tulle"
 FRA_expand_manufacture_darmes_de_tulle_desc:9 "Tulle, dans le Limousin, abrite l'une des plus anciennes et des plus grandes usines d'armement de France, avec des milliers d'ouvriers travaillant principalement dans le domaine des armes légères. Alors que notre campagne de réarmement s'accélère, il a été décidé d'agrandir le "Manu", comme l'ont surnommé les habitants de la région. En effet, contrairement à d'autres usines situées dans des bassins industriels traditionnels, notamment dans le Nord, celle-ci est loin de la portée de l'ennemi."

 FRA_directorate_for_arms_production:9 "Direction de la Production Militaire"
 FRA_directorate_for_arms_production_desc:9 "Si nous voulons triompher dans la course aux armements contre les puissances réactionnaires, nous ne pouvons laisser aucune distraction entraver nos efforts de préparation à la guerre. Un comité exécutif fédéral composé d'officiers, d'experts, de législateurs et de dirigeants syndicaux sera constitué et utilisera toute la puissance de l'État prolétarien pour prendre le contrôle direct de notre industrie de défense, en veillant à ce qu'elle soit parfaitement adaptée pour répondre à nos besoins et à nos impératifs."

 FRA_maximise_production_capacity:0 "Maximiser la Capacité de Production"
 FRA_maximise_production_capacity_desc:9 "Dans la course à la réaction, nous partons désavantagés en termes de population et de base industrielle. Même si nous ferons de notre mieux pour rattraper notre retard, nous devons faire le maximum avec ce que nous avons. Nos travailleurs libres sont plus productifs et plus qualifiés que ceux qui attendent désespérément leur libération. Si nous devons travailler deux fois plus dur, nous le ferons. Un grand effort est tout ce dont nous avons besoin, et nos camarades sont plus que prêts à se lancer dans cet effort pour nous tous."

 FRA_the_working_mans_automobile:9 "L'Automobile du Travailleur"
 FRA_the_working_mans_automobile_desc:9 "Le socialisme, c'est répondre aux besoins et aux désirs des travailleurs. Beaucoup de nos camarades pensent aux possibilités offertes par la possession d'une voiture personnelle, non contrainte par des voies tracées et des itinéraires tracés. Les transports en commun ne seront jamais remplacés, mais il faut rendre ce rêve accessible à tous les Français qui travaillent. C'est pourquoi nous nous adresserons aux syndicats de l'industrie automobile pour qu'ils conçoivent de nouveaux modèles, durables, mais simples et bon marché, facilement réparables."

 FRA_new_tractor_factories:9 "Nouvelles Usines de Tracteurs"
 FRA_new_tractor_factories_desc:9 "Les efforts de mécanisation ont entraîné la nécessité d'un grand nombre d'équipements agricoles mécaniques, en particulier des tracteurs, qui sont la pierre angulaire de ce mouvement. Chaque coopérative possède déjà le sien, mais si nous voulons abandonner complètement la faux, chaque paysan doit avoir sa propre bête de somme moderne. Pour éviter d'alourdir encore la charge des usines de l'industrie automobile, nous ordonnerons la création d'usines spécialisées."

 FRA_viticulture_of_the_twentieth_century:9 "Viticulture du Vingtième Siècle"
 FRA_viticulture_of_the_twentieth_century_desc:9 "Le vin, pierre angulaire de la sociabilité française, tous les prétextes sont bons pour ouvrir une bonne bouteille. Les rouges de Bordeaux ou de Bourgogne, les blancs de Lorraine, tous ont des admirateurs ici et ailleurs. Les vendanges sont encore largement effectuées à la main, et l'ensemble du processus est encore assez artisanal : bien que certaines parties soient trop cruciales pour être modernisées, ce qui donne au nectar son goût subtil, nous pouvons aider la production de vin à entrer dans ce siècle grâce à des équipements modernisés."

 FRA_expand_the_textile_industry:0 "Développer l'Industrie Textile"
 FRA_expand_the_textile_industry_desc:9 "Depuis les premiers jours de la révolution industrielle, l'industrie textile a toujours été à la pointe du progrès économique. Aujourd'hui, les fibres synthétiques, les nouvelles machines et les nouvelles techniques ont rendu possible la production de masse, à moindre intensité de main-d'œuvre, de textiles et de vêtements. Paris est déjà la capitale de la mode, bientôt nous serons aussi la patrie du textile durable et abordable : nos travailleurs seront mieux habillés que toutes les dames de Berlin."

FRA_road_to_war: "Le chemin de la guerre"
 FRA_road_to_war_desc:9 "La Guerre avec l'Allemagne est inévitable, non seulement elle retient en otage nos frères d'Alsace et de Lorraine, mais avec ses nombreuses marionnettes du Reichspakt, elle se présente comme la principale puissance contre-révolutionnaire d'Europe, voire du monde, tyrannisant des centaines de millions d'individus. Cela doit cesser, nous les vengerons tous et nous libérerons nos camarades. La Guerre Mondiale ne devait pas être la dernière, la Guerre Révolutionnaire devra suivre."

FRA_renseignements_generaux: "Les Renseignements Généraux"
 FRA_renseignements_generaux_desc:9 "Certains se méfient de tout effort de centralisation, de tout pouvoir donné aux autorités fédérales, surtout lorsqu'il s'agit de sujets sensibles comme le renseignement. Nous comprenons leurs inquiétudes, mais nous devons nous adapter aux nouvelles réalités et centraliser nos efforts si nous voulons pouvoir défendre la Révolution et ses intérêts à l'étranger, face au Deuxième Bureau d'Alger et à l'Abteilung III b de Berlin."

 FRA_the_haunting_spectre:9 "Le Spectre Obsédant"
 FRA_the_haunting_spectre_desc:9 "Dans chaque port, dans chaque entrepôt, dans chaque caserne et sur chaque chaîne de montage de chaque pouvoir contre-révolutionnaire, nous avons un camarade prêt à faire sa part dans la grande lutte. Notre réseau d'informateurs et de sympathisants est inégalé, comme après ce qui pourrait être plus grand que la classe ouvrière mondiale : nous l'utiliserons pleinement dans le cadre de nos efforts de renseignement."

 FRA_vanguard_of_the_revolution: "Avant-garde de la Révolution"
 FRA_vanguard_of_the_revolution_desc: "Ceux qui luttent encore contre l'oppression capitaliste nous regardent avec beaucoup d'espoir, comme le grand phare, le cœur battant de la révolution. Nous devons faire tout ce qui est en notre pouvoir pour aider ceux qui brisent les chaînes, c'est notre devoir historique. Le soutien idéologique et matériel est une chose, mais il faut aller plus loin et s'impliquer directement dans la lutte armée : Les Français se battront dans le monde entier pour la liberté de tous les travailleurs et triompheront, comme nous avons triomphé ici."

 FRA_curie_research_institute:9 "Institut de recherche Curie"
 FRA_curie_research_institute_desc:9 "L'obscurantisme n'a pas sa place dans notre pays. Le matérialisme nous guide : notre politique est scientifique, la science doit donc recevoir tout ce dont elle a besoin pour progresser. Nos esprits les plus brillants travailleront au service de la France, de la Révolution et donc de l'Humanité. Nous créerons un institut de recherche destiné à asseoir notre supériorité technologique, qui portera le nom des brillants physiciens Pierre et Marie Curie."

 FRA_synthetic_chemistry:9 "Chimie de synthèse"
 FRA_synthetic_chemistry_desc:0 "La France est grande et pleine de ressources, mais elle n'a pas tout. Le pétrole, le caoutchouc, le tungstène et le chrome font défaut et nous ne devons pas compter sur les exportateurs étrangers en cas de conflit. Nous devons rechercher de nouveaux moyens d'acquérir ces ressources à partir de ce que nous possédons déjà. Certains scientifiques suggèrent même que nous pourrions être en mesure de créer ces ressources."

 FRA_electric_machines:0 "Machines électriquesMachines électriques"
 FRA_electric_machines_desc:0 "Alors que l'informatique remonte à la machine à tabuler, nous avons depuis fait des percées massives dans le domaine de l'informatique. Nos mathématiciens nous assurent déjà que ces nouvelles machines sont d'une aide précieuse pour un calcul rapide et efficace. Avec un peu de soutien et de temps, nous ne pouvons qu'imaginer les possibilités de ce nouveau domaine."

FRA_damocles: "Le projet Damoclès"
 FRA_damocles_desc: "Inspirée par la Conférence de Cambridge lors du Dixième Congrès de la Troisième Internationale, une réunion a eu lieu aujourd'hui à l'université de Cambridge. Un groupe de physiciens théoriciens britanniques et français demande des fonds pour la mise en place du "Projet Damoclès", un comité mixte franco-britannique pour la recherche nucléaire."

 FRA_zoe_project:9 "Projet Zoé"
 FRA_zoe_project_desc:0 "Le projet Damoclès était très prometteur, mais le refus de [ENG.GetNameDef] d'y participer a paralysé la coopération entre nos scientifiques et les leurs. Quoi qu'il en soit, nous devons persévérer et essayer de trouver des utilisations pour l'atome. Nous dédierons ce projet à la femme qui a découvert le radium et nous a mis sur la voie."

 FRA_fortify_the_german_border:0 "Fortifier la frontière allemande"
 FRA_fortify_the_german_border_desc:9 "Les fortifications situées le long de la frontière avec l'Empire allemand ont été démolies au lendemain de la Grande Guerre, dans le cadre des dures exigences des vainqueurs. Nous nous sommes trop longtemps accommodés de cet état de fait honteux et nous devons entreprendre sans tarder la construction d'une ligne de défense moderne le long de la frontière avec l'Alsace, la Lorraine occupée et le Luxembourg. La guerre statique d'il y a vingt ans ne sera pas, ne peut pas être répétée, mais il serait insensé de laisser notre porte ouverte."

 FRA_extend_the_line:9 "Garder les Pays-Bas"
 FRA_extend_the_line_desc:9 "Nos efforts de fortification se sont concentrés sur les pentes des Vosges et les rives de la Meuse, mais il est évident que les plaines des Pays-Bas sont une autoroute pour les troupes allemandes, visant directement le cœur de la Révolution. Nous ne répéterons pas les erreurs de 1914, nous ne permettrons jamais un nouveau plan Schlieffen, et nous devons donc étendre la ligne de fortifications jusqu'à la Manche."

 FRA_demand_haute_savoie:0 "Demander la Haute-Savoie"
 FRA_demand_haute_savoie_desc:9 "La grotesque occupation suisse de la Haute-Savoie, justifiée par des traités obscurs, n'a que trop duré, vestige des premiers temps révolutionnaires où l'on ne s'opposait pas encore aux menaces réactionnaires. Nous demanderons l'évacuation immédiate de la région par les forces suisses et n'hésiterons pas à recourir à la force si elles refusent d'entendre raison : comment osent-elles se cacher derrière la neutralité alors qu'elles brutalisent les travailleurs français !"

 FRA_liberate_iberia:0 "Libérer l'Ibérie"
 FRA_liberate_iberia_desc:0 "À notre frontière méridionale, de l'autre côté des Pyrénées, le capitalisme et l'impérialisme persistent. Grâce à nos efforts, nous réaliserons ce qu'aucun impérialiste français n'a pu faire : contrôler totalement la péninsule ibérique. Mais nous sommes différents. Nous le faisons pour les gens du peuple, pas pour des ambitions impériales. Le syndicalisme réussira en Ibérie !"

 FRA_take_down_germany:0 "Abattre l'Allemagne"
 FRA_take_down_germany_desc:9 "L'heure est venue pour le prolétariat français. La Révolution l'emportera : l'Histoire est avec nous, qui pourrait s'opposer à nous ? Avec au cœur l'amour fraternel du peuple allemand, nous ferons en sorte que l'Empire qui l'asservit soit impitoyablement abattu, et que les junkers paient pour ce qu'ils ont fait à nos pères, à nos frères. Nous les vengerons : jusqu'au Rhin, jusqu'à l'Elbe, jusqu'à Berlin et au-delà !"

 FRA_the_red_danube:0 "Le Danube Rouge"
 FRA_the_red_danube_desc:0 "Les peuples danubiens ont prouvé leur incapacité à mener à bien une révolution socialiste dans leur pays et à se libérer de la tyrannie des Habsbourg. Nous les aiderons donc. De même, tous les peuples encore soumis à la tyrannie de cet empire anachronique seront libérés. L'Europe sera libérée du dernier des empires réactionnaires."

 FRA_flank_the_rhineland:9 "Flanquer la Rhénanie"
 FRA_flank_the_rhineland_desc:9 "Les plaines des Pays-Bas constituent un point d'entrée évident vers la Rhénanie, stratégiquement cruciale, cœur de la machine de guerre allemande. La libération rapide des plaines permettra de porter la guerre en Allemagne, de ne pas se battre sur notre sol : il faut être audacieux, le temps des plaisanteries géopolitiques est révolu, il n'y a plus qu'une lutte pour l'avenir de la Révolution, et donc de l'Humanité : un avenir plus radieux nous attend sur le Rhin."

 FRA_world_revolution:0 "Révolution Mondiale"
 FRA_world_revolution_desc:9 "La révolution étant maintenant bien établie en Europe, nous pouvons commencer à nous tourner vers l'extérieur et lancer un plan formidable pour libérer le monde entier des réactionnaires et des impérialistes. Notre lutte s'achèvera lorsque le dernier d'entre eux sera jugé devant le peuple pour ses crimes. Vive la République Socialiste Mondiale !"

 FRA_european_revolution: "Révolution Européenne"
 FRA_european_revolution_desc:9 "Si l'idée d'une Révolution Mondiale est noble, nous devons rester réalistes. Avec une influence intelligente et aucune autre puissance réactionnaire pour s'opposer à nous, nous verrons bientôt les autres continents se convertir au syndicalisme. Cependant, nous devons veiller à ce que l'Europe soit débarrassée des réactionnaires. Vive la République Socialiste Européenne !"

 FRA_peaceful_revolution: "Révolution Pacifique"
 FRA_peaceful_revolution_desc:9 "Nous entendons ceux qui prétendent que la Révolution ne peut pas prendre fin, et elle ne le fera pas. Cependant, nous ne pouvons pas nous permettre de faire constamment la guerre aux quatre coins du monde sans raison. Les travailleurs sauront choisir le meilleur pour eux et nous, nous agirons comme un phare dans l'obscurité. Concentrons-nous plutôt sur nous-mêmes. Vive la République Socialiste Française !"

 FRA_the_congress_of_the_internationale:0 "Le Congrès de la Troisième Internationale"
 FRA_the_congress_of_the_internationale_desc:9 "Chefs de partis socialistes, syndicalistes et totalistes, Chefs d'État et de Gouvernement, Ministres des Affaires étrangères et journalistes sont arrivés à Paris pour l'ouverture du Neuvième Congrès de la Troisième Internationale. Nous sommes fiers d'accueillir à nouveau ce Congrès et espérons humblement l'utiliser pour renforcer notre position de premier pays socialiste au monde."

 FRA_mission_to_india:9 "Mission en [HND.GetNameDef]"
 FRA_mission_to_india_desc:9 "[HND.GetNameDefCap] a demandé notre soutien dans sa lutte contre ses voisins, les impérialistes de Lahore et les réactionnaires de la Fédération princière. Ils nous demandent d'envoyer des conseillers militaires pour former leurs officiers et leurs troupes. Nous veillerons à ce que cette aide arrive rapidement, afin qu'ils puissent unir l'Inde plus vite."

 FRA_arab_committee: "Comité anticolonialiste socialiste"
 FRA_arab_committee_desc:9 "Les traîtres réactionnaires cachés à Alger, dirigés par le despote décrépit Pétain, exploitent sans cesse le prolétariat indigène dans leur tentative d'écraser la Révolution. Elle viendra à eux et piétinera leurs résistances, sans tarder, mais des camarades, emmenés par l'Algérien Mohamed Saïl, ont proposé de redoubler d'efforts en faveur des révolutionnaires indigènes de toute l'Afrique : nous leur donnerons l'outil pour œuvrer à leur libération."

FRA_working_women: "Les femmes au travail"
FRA_working_women_desc: "Pendant le Congrès, Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Nous avons appuyé ses arguments et nous sommes maintenant prêts à mettre en œuvre des réformes sensées concernant le statut des femmes qui travaillent dans notre société. Les réactionnaires peuvent ricaner, nous aurons sûrement le dernier mot."

 FRA_international_avant_garde:0 "Avant-garde de l'Internationale"
 FRA_international_avant_garde_desc:9 "Un congrès mondial de travailleurs artistiques et littéraires a jeté les bases d'un mouvement en faveur d'un "art prolétarien". Ils ont énoncé trois objectifs : briser les chaînes de la culture bourgeoise, apporter l'art au peuple et aider à libérer le pouvoir créatif des masses. Pour atteindre ces objectifs, ils préconisent que l'art soit acceptable pour le prolétariat, qu'il dépeigne la lutte des travailleurs et qu'il soit au service de la Révolution."

 FRA_found_the_phalanstere_international:0 "Création du Phalanstère International"
 FRA_found_the_phalanstere_international_desc:9 "Une coopération militaire, économique et scientifique plus étroite entre les nations socialistes est une étape cruciale de la Révolution. Le cadre de cette coopération sera établi sous les auspices de l'Internationale. Il sera baptisé "Phalanstère International", en hommage à l'œuvre du socialiste utopiste Charles Fourier : en construisant ce Phalanstère, les travailleurs du monde conquerront l'utopie qu'ils ont méritée."

 FRA_integrate_the_corps_francs:9 "Intégrer les Corps Francs"
 FRA_integrate_the_corps_francs_desc:9 "Les Corps Francs, nos commandos, ont fait leurs preuves lors de la Grande Guerre et des événements révolutionnaires des dernières décennies, brisant des impasses impossibles à force de volonté et d'héroïsme. Infiltrer et neutraliser, ouvrir une brèche pour nos forces régulières : seuls les plus courageux sont prêts à prendre les risques de telles missions, et nous avons besoin de cette ferveur dans les confrontations à venir avec les ennemis de la Révolution."

 FRA_the_riflemans_friend:9 "L'ami du Carabinier"
 FRA_the_riflemans_friend_desc:9 "Nous inventons chaque jour de nouvelles façons de massacrer, et nous risquons ainsi d'oublier qu'aussi perfectionnées que soient nos machines de mort, ce ne sont pas elles qui triomphent, qui conquièrent, qui avancent, mais l'homme. En fin de compte, il s'agit toujours d'un homme et de son arme. Chaque soldat est un ouvrier de la Révolution, et il doit pouvoir croire que ses outils sont les mieux adaptés à sa tâche sinistre mais nécessaire."

 FRA_eyes_on_the_ligne_bleue:9 "Les Yeux Rivés sur la Ligne Bleue"
 FRA_eyes_on_the_ligne_bleue_desc:9 "La "Ligne bleue", les Vosges, nommée d'après la belle teinte matinale des vénérables montagnes, est notre frontière avec l'impérial-junkerisme allemand. Notre chemin vers la paix et la victoire passe par les vallées et les forêts de la chaîne, vers nos frères d'Alsace, nos camarades de la Ruhr. Nous ne pouvons pas laisser l'ennemi choisir le champ de bataille, nous devons le pousser, l'attaquer, le surprendre même à travers un terrain impraticable."

 FRA_reform_the_high_command:9 "Réforme du haut commandement"
 FRA_reform_the_high_command_desc:9 "Nos forces fédérales ont trop longtemps été soupçonnées de sympathies contre-révolutionnaires, ce qui a entravé les réformes organisationnelles. Un haut-commandement sûr a été jugé préférable à un haut-commandement efficace. Cette stagnation ne peut plus durer, sinon la France, déjà désavantagée dans la lutte à venir contre la Réaction, ne pourra jamais défendre le flambeau ardent du prolétariat. Adaptabilité et discipline seront notre objectif."

 FRA_all_for_the_revolution:9 "Tous pour la révolution"
 FRA_all_for_the_revolution_desc:9 "Le facteur décisif dans la guerre sera toujours la volonté. La volonté de triompher, la volonté d'accomplir le destin que l'Histoire nous a tracé. Nous vaincrons parce que nous le devons, parce que le peuple français a pour mission de sauver la civilisation de la pourriture bourgeoise. Nous vaincrons parce qu'en face de nous, il n'y a que des esclaves du Capital, et non des hommes libres qui se battent pour briser les chaînes. Ils ont peut-être l'acier Krupp, mais nous avons la volonté unie du prolétariat : la victoire est certaine."

 FRA_our_comrades_fight_too:9 "Le combat de nos camarades aussi"
 FRA_our_comrades_fight_too_desc:9 "Dans la lutte armée qui s'annonce contre le Capital, nous ne sommes pas seuls : non seulement nous pouvons compter sur nos alliés, mais dans chaque nation, dans chaque usine, le travailleur espère notre victoire, attend sa libération. Certains iront plus loin, se débarrasseront de leurs chaînes et nous rejoindront ici, et nous rassemblerons une grande armée internationale de prolétaires libres pour soutenir nos forces. Que pourrait faire l'ennemi face à notre puissance combinée ?"

 FRA_levee_en_masse:9 "Levée en Masse"
 FRA_levee_en_masse_desc:9 "Lorsque nos aînés de la Révolution ont été menacés par la Réaction, ils ont mobilisé la nation tout entière pour défendre sa liberté nouvellement acquise. Les jeunes hommes se sont battus, les femmes ont pansé leurs blessures, les enfants et les anciens ont prêché le credo de la liberté. Nous devons d'abord égaler leur ferveur dans la mobilisation des masses, et ensuite nous irons plus loin. Nous nous battons pour la libération, pour la nouvelle ère économique, aucune cause ne mérite mieux que nos sacrifices."

 FRA_the_methodical_war:9 "La guerre méthodique"
 FRA_the_methodical_war_desc:9 "Ce siècle a tué la charge audacieuse, la dernière résistance héroïque. S'il y avait un doute, la Grande Guerre l'a prouvé de manière irréfutable : la guerre est désormais une question de planification, de calendriers, de logistique, de cartes. La guerre est une question purement matérialiste. Si nous voulons que notre combat pour défendre la Révolution soit couronné de succès, nous ne devons pas rechercher la vanité mais la suprématie intellectuelle et matérielle sur les forces du Capital."

 FRA_an_armys_stomach:9 "L'Estomac d'une Armée"
 FRA_an_armys_stomach_desc:9 "Un grand ennemi de la Révolution a dit un jour "une armée marche sur son estomac". Il fut alors vaincu, non par des hommes plus courageux ou des tactiques supérieures, mais par des lignes de ravitaillement distendues. Il n'a pas pris son conseil à cœur, et l'Histoire l'a laissé derrière lui. Nous ne commettrons pas la même erreur, notre mission est trop importante. Le camarade-soldat se battra, triomphera et sera bien nourri, bien habillé et bien armé tout au long du chemin."

 FRA_principe_de_concentration:0 "Principe de concentration"
 FRA_principe_de_concentration_desc:9 "La France possède les meilleurs artilleurs du monde, nous l'avons prouvé dans de nombreuses campagnes et nous le prouverons encore dans la prochaine. Nos barrages, parfaitement synchronisés et superbement exécutés, balaieront les armées du Capital, détruiront les forteresses de la Réaction et ouvriront à nos hommes la voie vers Berlin et au-delà ! Il n'y a qu'une seule reine que nous respecterons, et c'est elle, l'artillerie, la reine du champ de bataille."

 FRA_aero_terrestrial_integration:9 "Intégration aéroterrestre"
 FRA_aero_terrestrial_integration_desc:9 "Un seul coup de poing décisif, à travers les lignes ennemies, c'est tout ce qu'il faut. Une percée chanceuse ? Nous ne croyons qu'en ce que nous voyons, la chance n'a rien à voir là-dedans. Nous avons besoin d'une coordination parfaite entre nos forces, et nous l'inculquerons sans relâche à nos hommes. La puissance aérienne adoucira nos cibles, l'artillerie les anéantira, les blindés et l'infanterie balaieront la maigre résistance qu'un serf du Kaiser peut opposer à sa libération."

 FRA_supremacy_of_movement:9 "Suprématie du mouvement"
 FRA_supremacy_of_movement_desc:9 "Nous devons nous rendre à l'évidence : l'ennemi est plus nombreux que nous et sa puissance industrielle est plus grande que la nôtre. Nous avons avec nous la fraternité internationale des travailleurs, mais un plan pour annuler les avantages du capital ne peut pas faire de mal. Et pour cela, nous devons être audacieux, la prochaine guerre ne peut pas être une guerre de positions, elle doit être terminée avant qu'ils ne sachent ce qui leur est arrivé. Avancer, envelopper, encercler, écraser, jusqu'au bout de la Terre, jusqu'à ce que nous soyons libres."

 FRA_la_petite_reine:9 "La Petite Reine"
 FRA_la_petite_reine_desc:9 "La "Petite Reine", la bicyclette : nos ennemis peuvent se moquer, mais cet objet essentiel de la vie ouvrière sera l'instrument de notre triomphe. Lorsque nos troupes déborderont les leurs, s'infiltreront discrètement dans leurs lignes, avançant rapidement grâce à la seule force du prolétariat, nous verrons bien qui rira le dernier. Leurs véhicules tomberont en panne, manqueront d'essence, seront confinés sur les routes : les nôtres voleront à travers la campagne."

 FRA_overrun_capitals_front_lines:9 "Dépasser les lignes de front de la capitale"
 FRA_overrun_capitals_front_lines_desc:9 "Si nous voulons submerger l'ennemi et réduire à néant ses avantages, nous devons être rapides, nos troupes doivent traverser de vastes étendues en quelques heures, quelques jours tout au plus. Il faut embrasser l'avenir : des divisions entières, des approvisionnements, de l'artillerie et tout le reste, non pas enchaînés à l'énergie limitée de l'Homme et de la Bête, mais transportés sans effort par des machines, prêts à se battre à tout moment. C'est une nouvelle ère, l'ère des moteurs : la production a été révolutionnée, la guerre le sera bientôt aussi."

 FRA_the_modern_comrade_soldier:9 "Le camarade-soldat moderne"
 FRA_the_modern_comrade_soldier_desc:9 "Fini le temps des miliciens avec un brassard rouge, un Lebel et un rêve de Révolution. Le camarade-soldat moderne est parfaitement formé, entraîné, équipé pour faire face à tout ce que le conflit à venir lui réserve. Ses officiers ne sont pas les tyrans d'hier, ils sont unis dans un même but, une même volonté, et eux aussi ont étudié sans relâche la Grande Guerre et les différents conflits révolutionnaires qui l'ont suivie."

 FRA_expand_the_fusiliers:9 "Élargir les Fusiliers"
 FRA_expand_the_fusiliers_desc:9 "De l'autre côté de la Méditerranée, une menace contre-révolutionnaire secondaire, mais néanmoins préoccupante, subsiste. Ombres d'eux-mêmes, ceux que nous appelions autrefois nos frères, les Exilés, attendent le coup de grâce de l'Histoire, leurs captifs nous appelant au désespoir. Lorsque l'occasion se présentera, nous devrons débarquer à Alger, et nous devons donc revitaliser nos traditions d'infanterie de marine, afin de constituer la première vague glorieuse de libération sur le continent africain."

 FRA_corps_francs_hunters:9 "Chasseurs des Corps Francs"
 FRA_corps_francs_hunters_desc:9 "Nos commandos ont remporté d'immenses succès dans l'action, en commençant par briser les défenses désespérées que la capitale avait stupidement mises en place. La pointe de la lance de la révolution doit être toujours plus tranchante. Ainsi, cette élite des élites sera encore renforcée, entraînée, travaillant sans relâche jusqu'à ce que les commandants ennemis tournent la tête à la simple possibilité de leur présence sur le champ de bataille."

 FRA_deepen_the_fog_of_war:9 "Renforcer le brouillard de guerre"
 FRA_deepen_the_fog_of_war_desc:9 "Il n'y a pas de plus grand pouvoir, pas de plus grand avantage dans la guerre que la connaissance. Nous connaîtrons les moindres mouvements de l'ennemi et nous lui masquerons les nôtres, le faisant bondir sur les ombres avant de le poignarder dans le dos. Ce ne sera pas difficile : partout où nous avançons, nous sommes en territoire ami, les travailleurs nous attendent ; partout où nous sommes repoussés, la solidarité révolutionnaire sabotera leurs efforts de dissimulation. L'ennemi se demandera s'il est sain d'esprit lorsqu'il sera balayé."

 FRA_chasseurs_portes:9 "Chasseurs portés"
 FRA_chasseurs_portes_desc:9 "Le déploiement rapide est essentiel, à la fois pour renforcer l'ennemi partout où il attaque et pour franchir toute brèche dans le front. À cette fin, nous rassemblerons des troupes d'infanterie mobile spécialisées, prêtes à répondre à toutes les situations qui se présenteront dans la guerre révolutionnaire à venir, et à agir comme un coin qui déchire la résistance."

 FRA_corps_du_genie_militaire:9 "Corps du Génie Militaire"
 FRA_corps_du_genie_militaire_desc:9 "Notre corps du génie a une longue et fière histoire, soutenant la puissance française à travers l'Europe et le monde, brisant toute résistance. Qu'ils soient issus de l'école polytechnique ou qu'ils aient gravi les échelons, nos sapeurs de combat nous font traverser les fleuves, nous abritent derrière des défenses et font voler en éclats celles de l'ennemi. Grâce à une formation plus poussée et à des outils toujours plus perfectionnés, ils continueront à constituer l'épine dorsale de nos forces."

 FRA_rapid_response_detachments:9 "Détachements de réaction rapide"
 FRA_rapid_response_detachments_desc:9 "Le plus grand nombre ne fait qu'un, la guerre révolutionnaire implique des sacrifices, mais cela ne signifie pas que la vie de nos camarades soit sacrifiée. Surtout lorsque la France doit faire face à des ennemis disposant d'un avantage démographique. Prise en charge rapide, médecins expérimentés et infirmières dévouées, déploiement efficace des renforts : nous ferons tout ce qui est en notre pouvoir pour minimiser les pertes et éviter qu'une blessure ne soit la fin de l'engagement d'un individu dans la Révolution."

 FRA_legacy_of_the_grande_batterie:9 "L'héritage de la Grande Batterie"
 FRA_legacy_of_the_grande_batterie_desc:9 "Nos ancêtres ont conquis grâce à la puissance de l'artillerie, en perfectionnant lentement leur art. Nous sommes les héritiers de plus d'un siècle de traditions, et nous écrirons notre propre chapitre glorieux, en réduisant en ruines tout ce qui se trouve sur le chemin du Progrès, sur le chemin du Peuple. Soyez témoins, artilleurs d'antan ; prenez note, nos descendants : le triomphe de la Révolution vient du canon."

 FRA_precise_fire_control:9 "Contrôle précis des tirs"
 FRA_precise_fire_control_desc:9 "Un tonnerre rouge roulant s'abattra sur les ennemis de la classe ouvrière. Une coordination parfaite entre nos artilleurs balaiera toute résistance qui se dressera contre nous, une technique de barrage déjà perfectionnée pendant la Grande Guerre, mais qui nous servira fidèlement et sera adaptée aux nouveaux champs de bataille de la conquête révolutionnaire. Nous sommes les meilleurs dans notre domaine, mais nous pouvons toujours être meilleurs, car nous servons la cause la plus importante."

 FRA_dual_purpose_howitzers:9 "Obusiers à double usage"
 FRA_dual_purpose_howitzers_desc:9 "Nos ingénieurs travaillent d'arrache-pied pour faire progresser la science de la dispersion des menaces qui pèsent sur la révolution. Leur dernière trouvaille est une nouvelle preuve, s'il en fallait une, de l'ingéniosité française : des canons transformables à la fois pour la lutte anti-aérienne et la lutte anti-blindage, pour accompagner nos troupes et répondre à leurs moindres besoins."

 FRA_comrade_estiennes_heritage:9 "L'héritage du camarade Estienne"
 FRA_comrade_estiennes_heritage_desc:9 "Le général Estienne, un héros qui a révolutionné à jamais le champ de bataille. Contre une hiérarchie figée, qui gaspillait dans des offensives vouées à l'échec la vie du fantassin, il a porté le flambeau de la guerre blindée et gagné son surnom de "Père des chars". Ils ont été l'instrument des triomphes de la fin de la Grande Guerre, qui n'ont malheureusement pas pu être transformés en victoire : la guerre d'Indépendance prouvera à nouveau leur utilité."

 FRA_proletarian_knights:9 "Chevaliers prolétaires"
 FRA_proletarian_knights_desc:9 "La cavalerie des siècles passés est peut-être en voie de disparition, mais son esprit brille de mille feux. Chevaliers, hussards, dragons, leur héritage audacieux et glorieux a été repris par une nouvelle cavalerie, motorisée, blindée, lourdement armée, mais qui continue à charger et à semer la terreur dans le cœur de l'ennemi. Hier, le serf était exclu du service à cheval, aujourd'hui c'est le prolétaire qui possède le savoir-faire mécanique pour manœuvrer les bêtes de la modernité."

 FRA_chars_du_futur:9 "Chars du Futur"
 FRA_chars_du_futur_desc:9 "Le blindage est un domaine qui progresse rapidement : de l'artillerie montée sur des tracteurs branlants il y a vingt ans, nous nous rapprochons de plus en plus des futurs chars d'assaut capables de renverser le cours des batailles à eux seuls, voire la guerre elle-même. Qu'ils servent d'appui à notre infanterie ou de pointe de l'épée que nous enfonçons au cœur de la capitale, ils sont révolutionnaires. Nous ne pouvons donc pas nous permettre de prendre du retard, que ce soit sur le plan technologique ou stratégique."

 FRA_the_battlefields_new_queen:9 "La nouvelle reine du champ de bataille"
 FRA_the_battlefields_new_queen_desc:9 "L'artillerie aura toujours notre cœur, mais nous devons admettre qu'elle a une rivale pour le titre de reine du champ de bataille : l'armure. Elle s'est déjà révélée inestimable dans les conflits récents, et nous savons qu'elle ne fera que gagner en importance à mesure que la technologie et les tactiques progresseront. Mais nous n'avons pas à choisir entre nos amours : l'artillerie ouvrira la voie, les blindés balaieront l'ennemi et notre vraie maîtresse, la Révolution, triomphera."

 FRA_mobile_fortresses:9 "Forteresses mobiles"
 FRA_mobile_fortresses_desc:9 "Nous écraserons simplement la Réaction sous les fils infatigables de notre armure, avançant comme la marée, lentement mais sûrement, sans qu'on puisse l'arrêter. La Réaction jettera tout ce qu'elle a sur nos bastions mobiles, et nous rirons de bon cœur de sa tentative désespérée d'entraver la marche du prolétariat. Après tout, il n'y a pas d'urgence, Clio est de notre côté, l'issue de cette guerre éternelle est préétablie."

 FRA_overwhelming_firepower:0 "Une puissance de feu écrasante"
 FRA_overwhelming_firepower_desc:9 "Les faibles tentatives des esclaves du capital pour contenir la puissance des travailleurs libres seront anéanties par notre cavalerie blindée. Avec acharnement, nous avançons, avec raison, nous poussons jusqu'à Berlin, jusqu'à ce que le Kaiser s'incline devant la plus humble des couturières de l'Internationale et implore notre pardon. Nous ne pouvons tolérer une seconde de plus de voir nos camarades enchaînés, et c'est pourquoi nous ne pouvons ralentir nos attaques : les blindés nous transperceront furieusement."

 FRA_restructure_the_marine_federale:9 "Restructurer la Marine Fédérale"
 FRA_restructure_the_marine_federale_desc:9 "Il faut reconnaître que la marine fédérale a connu des jours meilleurs, la Révolution et la perte des territoires ultramarins français ont mis à mal nos forces navales. Si nous voulons triompher du régime d'Alger et assister efficacement nos camarades britanniques sur les mers, il est urgent de mettre en place un programme de réarmement lourd et de réexaminer nos priorités stratégiques."

 FRA_shipbuilding_union_expertise:9 "Expertise de l'Union de la construction navale"
 FRA_shipbuilding_union_expertise_desc:9 "Nos arsenaux regorgent d'ouvriers talentueux, dont certains travaillent depuis des décennies dans la construction navale et connaissent donc les moindres recoins de chaque navire. Leur expertise pourrait trop facilement être négligée : leur fédération syndicale doit jouer un rôle intégral dans notre programme de réarmement, en travaillant en tandem avec la marine fédérale. Nous sommes encore en retard, mais nous le rattraperons grâce à l'ingéniosité prolétarienne."

 FRA_expand_toulon_arsenal:9 "Agrandir l'Arsenal de Toulon"
 FRA_expand_toulon_arsenal_desc:9 "En tant que première base de nos forces méditerranéennes, Toulon est sans conteste notre port militaire le plus important, occupé par la menace constante que représente la présence réactionnaire en Corse et les affrontements fréquents avec la marine d'Alger. Si nous voulons affirmer notre suprématie sur la mer et passer un jour à l'offensive, les infrastructures de Toulon doivent être développées."

 FRA_refurbish_atlantic_bases:9 "Rénovation des bases de l'Atlantique"
 FRA_refurbish_atlantic_bases_desc:9 "Nos bases navales face à l'Atlantique, principalement situées en Bretagne, sont moribondes : l'attention est tournée vers le Sud, et la Manche et l'Océan sont gardés par les Britanniques. Cette honteuse complaisance ne peut plus durer, nous devons nous aussi être capables de tenir tête au Kaiser et à ses satellites sur mer. Les chantiers navals et les bases de sous-marins seront modernisés et nous convertirons à l'usage militaire une partie de l'industrie navale locale."

 FRA_red_fleet_old_school:9 "Flotte rouge, vieille école"
 FRA_red_fleet_old_school_desc:9 "Si nous voulons reconquérir notre position navale, il nous faut une grande flotte, capable de se tenir fièrement à côté de celles de nos alliés. De grands et puissants navires imposeront la volonté du peuple sur les mers, de belles prouesses de l'ingénierie et de la construction navale françaises, armés des canons navals les plus impressionnants que les navires français aient portés."

 FRA_the_aeronavales_day:9 "La journée de l'Aéronavale"
 FRA_the_aeronavales_day_desc:9 "Il est évident que les grands navires sont l'obsession des officiers de marine qui ont quelque chose à prouver ou à faire oublier. Laissons les léviathans se mettre péniblement en position, une nuée d'avions les accueillera. Ils ne sauront pas ce qui les a frappés et seront au fond de la Manche avant de se rendre compte que les colosses encombrants constituent un excellent exercice de tir."

 FRA_meute_tactics:9 "Tactique de la meute"
 FRA_meute_tactics_desc:9 "Nous avons beaucoup de retard à rattraper, en commençant par un désavantage certain face à la marine de notre principal ennemi. Une situation que la marine française connaît bien, malheureusement. Ce qui nous manque en tonnage, nous le compensons en bravoure et en ruse : les corsaires sous-marins chassent les navires en meute. Bientôt, la Kaiserliche Marine n'osera plus quitter ses ports, hantée par les ombres de nos chiens de mer."

 FRA_the_peoples_lance:9 "La Lance du peuple"
 FRA_the_peoples_lance_desc:9 "La France a été pionnière dans les progrès de la technologie sous-marine, il nous appartient de renouveler ce glorieux héritage. Les sous-mariniers sont les anti-héros audacieux de la guerre navale de ce siècle, craints, respectés, détestés. Certains officiers particulièrement idéalistes ou conservateurs s'accrochent encore à des notions dépassées pour le développement de notre marine, ils devront s'habituer au nouveau paradigme : aucune tactique n'est trop sale dans la lutte contre le Capital."

 FRA_the_noose_around_capitals_neck:9 "L'étau autour du cou de la capitale"
 FRA_the_noose_around_capitals_neck_desc:9 "Les puissances impérialistes dépendent du commerce, du produit de l'exploitation de leurs colonies. Sans cela, elles s'étiolent et meurent. Nous ferons notre devoir de prolétaires et accélérerons ce processus, en décrétant un blocus total contre les ennemis de la Révolution. Aidés par nos alliés, nous étranglerons lentement mais sûrement les Empires, jusqu'à ce qu'ils implorent la pitié et la libération."

 FRA_peoples_shield_and_broadside:9 "Bouclier du peuple et Broadside"
 FRA_peoples_shield_and_broadside_desc:9 "En fin de compte, c'est toujours une question de canons. Des canons plus gros, plus performants, plus faciles à manœuvrer, armés par des marins dévoués qui n'hésiteront pas à risquer leur vie pour défendre leurs forteresses flottantes contre les menaces. Les progrès réalisés dans le domaine de l'artillerie principale et de l'artillerie antiaérienne permettront à notre flotte de régner sans entrave."

 FRA_colonnes_de_neptune:0 "Colonnes de Neptune"
 FRA_colonnes_de_neptune_desc:9 "De l'autre côté des mers, les menaces réactionnaires rôdent toujours. L'infanterie de marine jouera un rôle crucial dans la lutte contre ces vestiges d'un système obsolète, en leur infligeant une mise à mort sans pitié. L'héritage de nos marines est entaché par le colonialisme : ils laveront les péchés de leurs unités en forgeant une nouvelle histoire glorieuse en tant que première vague rouge de juste rétribution populaire débarquant sur les plages du capitalisme impérial."

 FRA_close_naval_coordination:9 "Coordination navale étroite"
 FRA_close_naval_coordination_desc:9 "Les rivalités entre les armes de la marine ne peuvent être tolérées, notre situation ne peut permettre une concurrence mesquine et improductive. La guerre navale se déroule sur, sous les mers et dans les airs, et chaque front sera finement réglé pour travailler avec l'autre, travaillant harmonieusement vers un seul but : la victoire glorieuse, la mort de la Réaction."

 FRA_chasseurs_tueurs_groups:9 "Groupes de chasseurs-tueurs "
 FRA_chasseurs_tueurs_groups_desc:9 "Bien sûr, nous ne sommes pas les seuls à avoir des sous-marins. Les clébards de l'ennemi nous guettent, nous guettent : nous ne nous laisserons pas chasser, nous deviendrons des chasseurs. Des escadrilles spécialisées mèneront une guerre totale et permanente contre la piraterie capitaliste, qui cherche à entraver les efforts collectifs du prolétariat mondial contre l'agression réactionnaire."

 FRA_protect_revolutionary_lifelines:9 "Protéger les lignes de vie révolutionnaires"
 FRA_protect_revolutionary_lifelines_desc:9 "La puissance de la production révolutionnaire peut compenser la plupart des inefficacités capitalistes, mais malheureusement nous n'avons pas encore inventé les moyens de faire pousser du caoutchouc dans la campagne française et de trouver du pétrole là où il n'y en a pas. Nous stockerons, nous trouverons des moyens de faire plus avec moins, mais certains biens stratégiques devront être rassemblés par des camarades à l'étranger : nous ne pouvons pas permettre que les voies maritimes qui nous les apportent soient coupées par l'ennemi."

 FRA_naval_power_projection:9 "Projection de la puissance navale"
 FRA_naval_power_projection_desc:9 "L'avenir de la guerre maritime est dans l'aviation, plus efficace, plus précise, plus agile que n'importe quel canon. Nos expériences dans ce domaine se sont avérées concluantes, nous devons maintenant aller de l'avant avec le développement de porte-avions plus grands et plus performants, qui nous permettront de nous surpasser sur les sept mers."

 FRA_squadron_warfare:9 "Guerre des escadrons"
 FRA_squadron_warfare_desc:9 "Les traditions navales sont bien vivantes et une flotte bien ordonnée et bien dirigée continuera à régner sur les flots. Autrefois, la marine française était surnommée "La Royale", elle peut aujourd'hui s'appeler fièrement "La Populaire", ses navires les plus impressionnants, son équipage la fierté du peuple, formé à la discipline révolutionnaire : personne ne pourra s'opposer à nous lorsque nous nous disputerons la maîtrise des mers."

 FRA_brest_naval_academy:9 "Académie navale de Brest"
 FRA_brest_naval_academy_desc:9 "L'École navale de Brest, en Bretagne, a été le compagnon de la plupart de nos officiers de marine. L'entraînement et la formation continus pour s'assurer qu'ils ne se reposent jamais sur leurs lauriers constitueront une étape importante de la rénovation de la marine fédérale. Mais nous développerons également ses installations de recherche, car la reconstruction s'accompagnera de l'innovation et de la modernisation."

 FRA_international_naval_intelligence:9 "Renseignement naval international"
 FRA_international_naval_intelligence_desc:9 "La camaraderie révolutionnaire s'étend à l'échange de renseignements : nos camarades britanniques et italiens peuvent également se targuer de fières traditions maritimes, et nous serions stupides de passer à côté d'une coopération potentielle dans le domaine naval. Ensemble, nos efforts permettront de contrecarrer toute tentative des ennemis de la Révolution de passer inaperçus."

 FRA_gifts_for_enemy_ships:9 "Cadeaux pour les navires ennemis"
 FRA_gifts_for_enemy_ships_desc:9 "Il est possible que nous ne soyons pas en mesure de rattraper notre retard dans la course navale au moment où l'inévitable conflit à venir s'abattra sur l'Europe. Qu'à cela ne tienne : nous nous battrons comme des malpropres. Manche, Atlantique, Méditerranée : sur trois fronts, les navires du Reichspakt seront accueillis par une généreuse distribution d'explosifs patients. La mort par mille coupures : navire par navire, leur flotte sera réduite, leurs expéditions entravées."

 FRA_la_lutte_aerienne:9 "La Lutte Aérienne"
 FRA_la_lutte_aerienne_desc:9 "Encore balbutiante lors de la Grande Guerre, l'aviation révolutionne déjà la guerre. En quelques années de conflit, elle a fait d'incroyables progrès, de la reconnaissance aux joutes aériennes entre preux chevaliers des airs, en passant par les bombardements et les déploiements massifs. Depuis, à chaque instant, l'avion a prouvé son incroyable utilité et son potentiel. La France était déjà pionnière dans le domaine, elle doit rester dominante."

 FRA_ecole_de_lair:0 "École de l'Air"
 FRA_ecole_de_lair_desc:9 "Comme il a été récemment décidé de créer une branche distincte des Forces fédérales pour l'aviation, il est normal qu'elle ait sa propre école de formation d'officiers. L'École de l'Air permettra aux aspirants officiers de recevoir l'enseignement des grands pilotes de la Grande Guerre et de la Révolution, afin qu'ils puissent transmettre leur expérience. Pionniers et jeunes pousses fraîches assureront sans aucun doute un héritage glorieux à notre armée de l'air."

 FRA_naval_aerial_coordination:9 "Coordination navale et aérienne"
 FRA_naval_aerial_coordination_desc:9 "Le ciel et la mer, forces terrifiantes de la nature, ont été domptés par l'homme. Ils sont, comme tout le reste, un champ de bataille : le prochain conflit s'y déroulera sans doute aussi et devra y être gagné. L'autonomie de l'armée de l'air n'a pas été conçue pour l'isoler, mais au contraire pour donner plus de souplesse à ses missions. La coordination avec la marine fédérale sera essentielle et toute rivalité entre branches doit être étouffée dans l'œuf."

 FRA_hone_torpillage_skills:9 "Perfectionner ses compétences en matière de torpillage"
 FRA_hone_torpillage_skills_desc:9 "Les torpilles font peur à tous les marins. Outil désormais bien connu, elles n'en sont pas moins de plus en plus sophistiquées et mortelles. Naturellement, leur potentiel doit être mis au service de notre cause, qu'elles viennent des profondeurs ou des airs. Nous affinerons nos tactiques avec le plus glorieux des harpons, prêts à réduire les monstres marins modernes en ferraille d'un seul coup."

 FRA_arsenal_de_laeronautique:9 "Arsenal de l'Aéronautique"
 FRA_arsenal_de_laeronautique_desc:9 "De grands et courageux pilotes, nous en avons beaucoup. Des ingénieurs brillants, nous en avons certainement aussi. Nous devons maintenant combiner leurs efforts pour fabriquer l'avion de demain, pour montrer que les efforts du prolétariat peuvent égaler et surpasser tout ce que Junkers, Amiot ou Latécoère peuvent produire. Des centres de recherche et d'essais seront créés pour centraliser nos efforts de développement et faire en sorte que nous ne soyons pas distancés dans la course aérienne."

 FRA_barrage_david:9 "Barrage David"
 FRA_barrage_david_desc:9 "Nos ingénieurs travaillent depuis longtemps sur la possibilité d'une détection électromagnétique des avions. Enfin, sous la direction de Pierre David, nous pourrons bientôt la mettre en œuvre à grande échelle. Cette première génération de détection bistatique sur le terrain nous permettra de créer un mur invisible qui détectera tout avion qui le franchira, mettant immédiatement nos propres forces en alerte et les informant de la position approximative de l'ennemi."

 FRA_popular_aviation:9 "Aviation populaire"
 FRA_popular_aviation_desc:9 "Les débuts de l'aviation en ont fait un hobby de gentilhomme, la guerre a montré que les fils d'ouvriers pouvaient piloter un avion mieux que l'aristocrate le plus orgueilleux. De nombreux pilotes ont continué à voler après la Révolution, et certains ont créé des aéroclubs, parfois basés sur des syndicats. Nous allons promouvoir ces clubs et encourager les jeunes hommes à y adhérer, en utilisant ces clubs pour recruter les plus talentueux et préparer les autres à jouer le rôle de pilotes auxiliaires dans la guerre à venir."

 FRA_les_amazones:9 "Les Amazones"
 FRA_les_amazones_desc:9 "Pour que le plus grand nombre possible de pilotes disponibles occupent des fonctions de combat, nous allons créer un corps féminin de pilotes auxiliaires. La célèbre pilote sportive Maryse Bastié a demandé à pouvoir intégrer notre armée de l'air, son vœu sera exaucé : nous espérons que sa notoriété incitera plus de jeunes femmes à envisager cette voie audacieuse. En effet, même si elles seront affectées loin du front, à des missions de convoyage et de transport, le risque de danger sera toujours présent."

 FRA_politique_des_stocks:9 "Politique des Stocks"
 FRA_politique_des_stocks_desc:9 "L'un de nos principaux problèmes est la production de masse d'avions, car ces merveilles complexes d'ingénierie sont encore souvent assemblées dans des conditions quasi-artisanales. En coordination avec les syndicats, nous travaillerons à la création d'ateliers, de lignes d'assemblage qui nous permettront de préparer une grande flotte aérienne. Nous devons être prêts au combat, et l'espoir d'un effondrement rapide des puissances capitalistes ne doit pas nous empêcher de bien nous préparer."

 FRA_spirit_of_the_air_division:9 "L'esprit de la division aérienne"
 FRA_spirit_of_the_air_division_desc:9 "Le général Fayolle, dans les dernières années de la Grande Guerre, a fait de grands progrès dans la promotion de l'utilisation des avions dans la guerre. La nouvelle armée de l'air doit beaucoup à son héritage. Les premiers pilotes, les "chevaliers de l'air", ne volent plus, mais leurs élégants duels restent dans l'esprit de tous les fantassins qui en ont été témoins. Nul doute que nombre de nos pilotes chercheront à imiter leur exemple, ajoutant leur nom à la longue liste des héros de l'aviation française."

 FRA_beyond_the_frontiers:9 "Au-delà des frontières"
 FRA_beyond_the_frontiers_desc:9 "La guerre est une question économique : la production est le nerf de la guerre. Les bombardements ont jusqu'à présent été essentiellement tactiques, locaux, mais nous devons profiter des progrès techniques qui permettent une utilisation stratégique de l'aviation : nous frapperons leurs centres de production, nous entraverons leur industrie, nous réduirons leurs infrastructures et leurs défenses à néant. Ils apprendront que nulle part ils ne sont à l'abri de nos assauts légitimes."

 FRA_groupes_de_linfanterie_de_lair:9 "Groupes de l'Infanterie de l'Air"
 FRA_groupes_de_linfanterie_de_lair_desc:9 "Dès la fin de la Grande Guerre, l'idée d'une infanterie parachutée derrière les lignes ennemies pour sortir des impasses avait commencé à émerger chez les officiers les plus audacieux. Avec des avions de plus en plus imposants, cet espoir est désormais envisageable et les premiers essais se sont révélés concluants. Nous allons constituer une première élite d'infanterie parachutée, prête à assumer des missions qui, hier, semblaient être une folie, aujourd'hui une nouvelle étape logique de la tactique."

 FRA_adaptable_strike_tactics:9 "Tactiques d'attaque adaptables"
 FRA_adaptable_strike_tactics_desc:9 "Nous ne pouvons pas nous permettre de compter sur une seule tactique pour ouvrir la voie à nos troupes au sol. Des bombardiers polyvalents seront produits, capables à la fois de neutraliser des cibles terrestres plus petites et de contribuer à des efforts stratégiques plus importants."

 FRA_assault_brigades:9 "Brigades d'assaut"
 FRA_assault_brigades_desc:9 "Pour ouvrir la voie à nos troupes et terroriser l'ennemi, des engins spécialisés seront fabriqués qui feront pleuvoir le feu et le plomb sur ceux qui osent s'opposer à la marche de l'Histoire. Légers, ils effectueront des missions audacieuses qui les amèneront au plus près des cibles, afin de s'assurer non seulement qu'elles soient touchées, mais aussi que tous les témoins puissent attester de l'habileté de nos anges de la mort."

 FRA_reaction_propulsion_experiments:9 "Expérimentations de Propulsion à Réaction"
 FRA_reaction_propulsion_experiments_desc:9 "La propulsion par un moteur-fusée est une avancée longtemps envisagée dans la conception des avions, permettant une vitesse encore inégalée par les moteurs classiques. Des preuves de concept ont déjà montré que c'était possible, et les premiers prototypes à usage militaire sont déjà impressionnants. Il ne reste plus qu'à normaliser et à affiner la technologie, et la Révolution aura la suprématie totale sur le ciel."

 FRA_hurricane_of_fire:9 "Ouragan de feu"
 FRA_hurricane_of_fire_desc:9 "Le pouvoir est dans les masses, c'est vrai sur le plan politique, c'est vrai sur le plan militaire. Nous couvrirons le ciel de nos ailes, nous attaquerons comme une grande phalange prolétarienne aérienne, nous écraserons l'ennemi avec notre puissance de feu unie. Ailes rouges dans le vent, ciel rouge dans la nuit, rien ne s'opposera au progrès, à notre mission héroïque accomplie, seulement une nouvelle aube, le soleil levant annonçant au monde que nous sommes un jour plus près du triomphe de la Révolution."

### Bookmark ###
FRA_KR_gathering_storm_desc: "La Troisième République se termina comme elle avait commencé: vaincue par les armes allemandes et affrontant la Révolution chez elle. En 1919, une grève générale fut convoquée par la CGT, provoquant la chute du gouvernement bourgeois. Depuis 15 ans, la nouvelle «Commune de France» s'unit derrière une plate-forme commune de consensus syndico-socialiste, dirigée par le Comité de Salut Public. Cependant, d'ici à 1936, la nécessité de reconstruire le pays et de défendre la révolution est considérée comme dépassée par de nombreux critiques et l'on demande de plus en plus des politiques plus radicales. La France est confiante dans sa mission, mais on ne sait pas quels courants révolutionnaires deviendront dominants dans les années à venir..."

### Intro Screen ###
 FRA_country_intro_background:9 "GFX_FRA_intro"
 FRA_country_intro_header:0 "La Commune de France"
 FRA_country_intro_content:9 "La Troisième République s'est terminée comme elle avait commencé : vaincue par les armes allemandes et confrontée à une révolution communiste à l'intérieur du pays. En novembre 1919, une Grève générale révolutionnaire fut déclenchée par la CGT, paralysant le pays et provoquant la chute du gouvernement bourgeois. Le 'Parti de l'Ordre' ne fut pas assez fort pour mettre fin à l'agitation et, dans les mois qui suivirent, les dirigeants français furent chassés de France par une coalition de forces de gauche au cours d'une guerre civile brève mais brutale.\n\nAu cours des quinze dernières années, la 'Commune de France' autoproclamée s'est unie derrière une plate-forme commune de consensus syndicaliste-socialiste, dirigée par le Comité de Salut Public au pouvoir. Cependant, en 1936, le consensus atteint pour reconstruire le pays brisé et défendre les fruits de la révolution contre les menaces étrangères est considéré comme de plus en plus dépassé par de nombreux critiques, et les appels à des politiques plus radicales se font de plus en plus pressants. La France est de plus en plus confiante dans sa sécurité et dans sa mission, mais la tradition révolutionnaire française est disparate, et l'on ne sait pas exactement quels courants idéologiques deviendront dominants dans les années à venir..."

 FRA_guide:9 "§MAnarchistes/Syndicalistes Orthodoxes /Jacobins/Soréliens§! ($radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$)\n£white_dot Lors des élections de 1936, une faction doit obtenir la majorité en étant soutenue 3 fois ou plus.\n\n§MPas de majorité aux élections§! ($syndicalist_coloured$)\n£white_dot Lors des élections de 1936, ne soutenez aucune faction plus de 2 fois.\n\n§MRéforme Radicale Jacobine§! ($totalist_coloured$)\n£white_dot Faire en sorte que les Jacobins obtiennent la majorité aux élections de 1936.\n£white_dot Choisissez de balayer l’ancien système.\n£white_dot Traduire en justice Léon Blum et le Front Populaire.\n£white_dot Exécutez-les.\n£white_dot Si le Front Populaire ne peut être purgé, cela entraînera un Coup d’État du Général Gamelin, qui ramènera les syndicalistes orthodoxes au pouvoir."

### Events ###

 france_events.1.t:0 "Un nouveau drapeau pour la Fédération ?"
 france_events.1.d:0 "La question du drapeau fédéral est, depuis les journées révolutionnaires, un point de désaccord de longue date. Le drapeau rouge, bien sûr, a toujours été le drapeau du prolétariat, le drapeau des martyrs, le drapeau des barricades, et beaucoup ont soutenu que la Révolution ne devait arborer que ces couleurs, une fière déclaration de guerre contre la bourgeoisie : les prolétaires n'ont pas de patrie, après tout. Cependant, même si le Tricolore n'est plus le drapeau de l'enthousiasme révolutionnaire depuis des décennies et qu'il a dégénéré pour n'être plus que le drapeau de la république des banquiers, le drapeau des Versaillais de 1871, beaucoup y sont trop attachés pour s'en défaire. Une partie du mouvement socialiste, notamment au sein de la SFIO, a longtemps cherché à reconquérir ce drapeau des mains des bourgeois et à lui redonner la vigueur qu'il avait lorsque le Peuple a affronté les monarques d'Europe à Valmy et qu'il a triomphé. Ou bien ils craignaient simplement que l'abandon du Rouge, Blanc et Bleu ne soit une trop grande provocation à l'égard du monde, et de nos compatriotes qui n'étaient pas encore tout à fait devenus des camarades.\n\nC'est ainsi qu'un compromis a été trouvé, comme dans tous les aspects de la Révolution. Le Tricolore a été conservé, mais il a été barbouillé des symboles de la lutte prolétarienne, des travailleurs, des mutins, et il a toujours flotté aux côtés du drapeau rouge. Avec notre victoire aux dernières élections, nous avons reçu un mandat populaire pour trancher enfin ce débat : faut-il conserver le compromis de 1920 et le Tricolore défiguré, forger un nouveau drapeau de compromis plus rouge, ou tout simplement consacrer le Rouge une fois pour toutes ?"
 france_events.1.a:0 "Forger un nouveau compromis, aller de l'avant vers un renouveau révolutionnaire !"
 france_events.1.b:0 "Rouge ! Les travailleurs n'ont besoin de rien de plus et ne méritent rien de moins."
 france_events.1.c:0 "Trop de personnes ont donné leur vie pour le Tricolore, il n'est pas nécessaire de le retirer."

 france_events.5.t:0 "La chute de Marceau Pivert"
 france_events.5.d:0 "Malgré l'organisation réussie du Congrès Syndicaliste en mai, le gouvernement Pivert a été critiqué pour son manque de réaction face à la répression contre les syndicats en Allemagne. Aujourd'hui, l'opposition au sein de la Bourse Générale du Travail a accepté un vote de défiance à l'égard de Pivert, qui a annoncé que de nouvelles élections seront avancées pour élire un nouveau Comité. Ses fonctions seront assumées temporairement par le Comité de Salut Public jusqu'à ce que les derniers résultats soient connus."
 france_events.5.a:0 "Au revoir, Camarade Pivert."

 france_events.6.t:0 "Jour 1 : L'orientation de l'Armée Fédérale"
 france_events.6.d:0 "En raison de la présence des syndicats au sein de l'Armée Fédérale, elle est devenue trop politisée, créant des tensions et compromettant son statut de garant de l'intégrité fédérale et de bras armé de la Révolution ! Le chef d'état-major sortant, le populaire général de la guerre civile Maurice Gamelin, a donc dû démissionner. Les chefs militaires révolutionnaires français, majoritairement soréliens, ont décidé de demander aux soldats qui ils souhaitaient voir diriger l'armée française, avant de dissoudre définitivement les organisations syndicales militaires. Chaque école de pensée stratégique est associée à une faction différente, et ce choix aura donc des conséquences politiques."
 france_events.6.a:0 "André Boris (Orthodoxe) - Une Tempête d'Obus."
 france_events.6.b:0 "Ernest Petit (Jacobin) - La Guerre Méthodique."
 france_events.6.c:0 "Diego Brosset (Sorélien) - La Puissance des Masses."
 france_events.6.e:0 "Aimé Doumenc (Anarchiste) - Suprématie du Mouvement."

 france_events.7.t:0 " Jour 2 : Les Renseignements Généraux"
 france_events.7.d:0 "La fonction de Directeur du Comité des Renseignements Généraux est reconnue comme l'une des clés du pouvoir suprême dans la Commune de France, en raison de son rôle clé en matière de sécurité extérieure et intérieure, et elle est cruciale pour la destruction des rivaux politiques. Ce pourrait être une arme terrible entre les mains d'une des factions extrémistes, les Jacobins et les Soréliens…"
 france_events.7.a:0 "Roger Salengro (Orthodoxe)."
 france_events.7.b:0 "Louis Vallon (Jacobin)."
 france_events.7.c:0 "Pierre Villon (Sorélien)"
 france_events.7.e:0 "Dévolution de la position aux milices (Anarchiste)"

 france_events.8.t:0 "Jour 3 : Sécurité intérieure"
 france_events.8.d:0 "L'orthodoxe Charles Rappoport a démissionné de son poste de délégué à la sécurité intérieure pour concourir au poste des affaires étrangères. L'ancien président Marceau Pivert, qui espère toujours préserver son avenir politique, a réussi à obtenir l'appui de l'aile orthodoxe et se trouve maintenant en concurrence avec le Jacobin sévère Max Bonnafous, le Sorelien Jean-Marie Clamamus et l'anarchiste Maurice Joyeux pour le poste."
 france_events.8.a:0 "Marceau Pivert (Orthodoxe)."
 france_events.8.b:0 "Max Bonnafous (Jacobin)."
 france_events.8.c:0 "Jean-Marie Clamamus (Sorélien)."
 france_events.8.e:0 "Maurice Joyeux (Anarchiste)"

 france_events.9.t:0 "Jour 4 : Affaires économiques"
 france_events.9.d:0 "L'élection d'aujourd'hui semble être un plébiscite sur la politique économique de la Commune mise en œuvre ces dernières années. De nombreuses visions de la future économie syndicaliste, plus ou moins concentrées sur l'industrie ou l'agriculture, sont en concurrence. Tous sont cruciaux pour le futur combat final contre l’Allemagne…"
 france_events.9.a:0 "Benoît Frachon (Orthodoxe) - Modernisation et Amélioration."
 france_events.9.b:0 "Barthélémy Montagnon (Jacobin) - Gestion Technocratique."
 france_events.9.c:0 "Jacques Doriot (Sorélien) - Mobilisation Sociétale."
 france_events.9.e:0 "Daniel Guérin (Anarchiste) - Décentralisation Économique."

 france_events.10.t:0 "Jour 5 : Affaires étrangères"
 france_events.10.d:0 "A l'occasion du dernier jour des élections, l'un des enjeux majeurs de la Commune de France est soulevé : la diplomatie, qui porte la double tâche de répandre la Révolution à travers le monde et de préparer la revanche contre l'Allemagne. Si l'existence même de l'Internationale Socialiste n'est pas encore en danger, les futurs théâtres de la Révolution Mondiale seront définis aujourd'hui…"
 france_events.10.a:0 "Charles Rappoport (Orthodoxe) - Internationalisme."
 france_events.10.b:0 "Marcel Déat (Jacobin) - Socialisme Européen."
 france_events.10.c:0 "Pierre Comert (Sorélien) - Guerre Civilisationnelle."
 france_events.10.e:0 "Fernand Desprès (Anarchiste) - Révolution Mondiale."

 france_events.12.t:0 "Les Résultats : Majorité Orthodoxe"
 france_events.12.d:0 "Même si beaucoup ont vu dans cette élection la chute du consensus orthodoxe qui a dirigé la Commune depuis la mort d'Emile Pouget, ils ont réussi à obtenir une majorité solide lors de l'élection.\n\nLes orthodoxes se tournent maintenant vers Boris Souvarine, émigré russe, qui, contrairement à Pivert, est considéré comme suffisamment fort pour maintenir les factions radicales dans le droit chemin et capable de mener la Commune à sa gloire finale !"
 france_events.12.a:0 "Félicitations, Camarade Souvarine"

 france_events.13.t:0 "Les résultats : Majorité jacobine"
 france_events.13.d:0 "Les élections ont finalement mis les Jacobins au pouvoir, permettant le retour des valeurs républicaines pour mener la Commune à la Révolution mondiale ! Les structures syndicalistes sont désormais aux mains des Jacobins tandis que les partisans soréliens sont chassés, exilés ou abattus. L'Union Socialiste Française, nouvellement créée, va devoir choisir entre le théoricien du parti Marcel Déat et le maire de Bordeaux Adrien Marquet pour diriger la France !"
 france_events.13.a:0 "Félicitations, Camarade Déat."
 france_events.13.b:0 "Félicitations, Camarade Marquet"

 france_events.14.t:0 "[?FRA_jacobin_leader.GetName] Succède à Pierre Monatte"
 france_events.14.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le nouveau Président du CSP a demandé à son homologue du BGT Pierre Monatte de démissionner, arguant que l'alliance avec les anarchistes ne correspondait plus aux vœux de la Commune. Le vieil homme accepta à contrecœur, consacrant ainsi la prise en charge complète de la Commune par les Jacobins. [?FRA_jacobin_leader.GetName] est finalement élu."
 france_events.14.a:0 "Vive la Révolution !"

 france_events.15.t:0 "Les résultats : Majorité sorélienne"
 france_events.15.d:0 "Les élections ont finalement donné le pouvoir à la faction militaire de la Commune de France, adepte des théories révolutionnaires de Georges Sorel, et ont fini par détruire leurs anciens ennemis jacobins, qui sont maintenant victimes d'une purge sanglante dans tout le pays. Après les faiblesses de l'ère orthodoxe, une nouvelle ère s'ouvre dans la politique française..."
 france_events.15.a:0 "Félicitations, Camarade Valois."

 france_events.16.t:0 "Démission de Pierre Monatte"
 france_events.16.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le président du BGT, Pierre Monatte, a annoncé qu'il proposerait sa démission à son homologue du CSP Georges Valois, le jugeant trop âgé pour assumer des fonctions politiques, même purement nominales, et que les nouveaux défis pour la Commune de France exigeraient des dirigeants plus jeunes. La solution est désormais entre les mains de Valois..."
 france_events.16.a:0 "Fusionner les postes de présidents de la BGT et du CSP."

 france_events.17.t:0 "Les résultats : Majorité anarchiste"
 france_events.17.d:0 "Les élections ont finalement donné le pouvoir aux anarchistes, ce qui signifie que le peuple français a compris que la Révolution est entrée dans une nouvelle phase et que des esprits plus jeunes sont nécessaires pour diriger la nation. Les structures gouvernementales les plus restrictives ont été démantelées, annonçant une nouvelle ère pour le socialisme libertaire en Europe"
 france_events.17.a:0 "Félicitations, Camarades."

 france_events.18.t:0 "La fin de la Présidence"
 france_events.18.d:0 "Alors que les Anarchistes ont été portés au pouvoir lors des dernières élections de la Commune et que la Révolution progresse, il est devenu évident que la réforme doit aussi venir aux plus hauts postes. Alors qu'auparavant le pouvoir du Président n'était pas illimité, avoir une seule personne à la tête de la Commune est évidemment un concept restrictif et bourgeois. C'est un crachat au visage des idées représentées par les Anarchistes victorieux, qui préfèrent un style de direction plus communautaire."
 france_events.18.a:0 "Supprimez le poste, c'est l'heure du leadership collectif !"

 france_events.19.t:0 "Démission de Pierre Monatte"
 france_events.19.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le président du BGT, Pierre Monatte, a annoncé qu'il proposerait sa démission, car beaucoup ont affirmé que la division interne au sein des branches exécutives de la Commune était la principale cause du crise politique. Les deux favoris pour lui succéder sont le syndicaliste Léon Jouhaux et le vétéran de la guerre civile Benoit Frachon."
 france_events.19.a:0 "Léon Jouhaux devient président de la Bourse Générale du Travail."
 france_events.19.b:0 "Benoît Frachon devient président de la Bourse Générale du Travail."

 france_events.20.t:0 "Aucune majorité n'a été trouvée après les élections"
 france_events.20.d:0 "Après trois jours de vérification, c'est désormais officiel : aucune majorité ferme n'a été trouvée depuis les dernières élections. Pierre Monatte, Président de la Bourse Générale du Travail, a annoncé que lui et l'Assemblée éliraient lui-même un nouveau président pour diriger un cabinet de compromis, et aussi pour éviter des luttes internes plus profondes entre jacobins et soreliens."
 france_events.20.a:0 "Monatte et Pivert forment un gouvernement de compromis."

 france_events.22.t:0 "Le camarade Blum lance un appel à la solidarité avec l'Espagne"
 france_events.22.d:0 "Alors que la guerre civile ravage la péninsule ibérique, des histoires de terreur blanche déferlent sur les Pyrénées, horrifiant notre population. Dans toute la Commune, des rassemblements spontanés et des congrès se sont tenus pour collecter des fonds et du matériel pour nos camarades espagnols afin de montrer le soutien indéfectible apporté à la CNT-FAI.\n\nLors d'un tel événement, le délégué orthodoxe, Léon Blum, a prononcé un discours puissant exhortant le gouvernement à continuer à soutenir les travailleurs et les paysans espagnols en s'unissant dans un front populaire international contre les réactionnaires et les monarchistes. Ce discours du "Front populaire" a été largement salué pour son éloquence et sa solide conviction socialiste. La renommée de Monsieur Blum en tant qu'orateur s'est certainement améliorée."
 france_events.22.a:0 "Très éloquent, camarade."

 france_events.25.t:0 "Le projet Damoclès ?"
 france_events.25.d:0 "Inspiré par la Conférence de Cambridge qui a eu lieu pendant le Dixième Congrès de l'Internationale, en mai 1937, une autre réunion quelque peu secrète a eu lieu pendant les dernières semaines à l'Université de Cambridge.\n\nUn groupe de physiciens théoriciens britanniques et français, dirigé par Norman Feather, Frédéric Joliot-Curie et Francis Perrin, discutent des possibilités de la radioactivité et de la fission nucléaire et de ses utilisations - de la production d'électricité et des applications médicales aux armes stratégiques puissantes. Les participants demandent un financement pour la mise en place du "Projet Damoclès", un comité franco-britannique conjoint pour la recherche nucléaire."
 france_events.25.a:0 "Mettre en place le projet Damoclès!"
 france_events.25.b:0 "Nous ne gaspillerons pas d'argent pour une telle absurdité!"

 france_events.26.t:0 "Mise en place du projet Damoclès"
 france_events.26.d:0 "Le gouvernement de [FROM.GetNameDef] a accepté notre offre concernant la création du projet commun Damoclès. Cette grande entreprise nous permettra d'étendre le syndicalisme au monde entier !"
 france_events.26.a:0 "Les loyalistes auront tout notre soutien !"

 france_events.27.t:0 "La Grande-Bretagne a refusé de coopérer!"
 france_events.27.d:0 "Le gouvernement de l'Union-Britannique a refusé notre offre concernant la création du projet commun Damoclès. Il va falloir qu'on mène ça tout seul."
 france_events.27.a:0 "Merde !"

 france_events.28.t:0 "La Troisième Internationale"
 france_events.28.d:9 "La Troisième Internationale a été fondée en 1921, au lendemain de la révolution. Nos ancêtres ont encouragé au sein de l'organisation une attitude pluraliste et ouverte : anarchistes, communistes, socialistes, syndicalistes, pacifistes, anticolonialistes, voire certains sociaux-démocrates se sont réunis dans l'espoir de reconstruire les fondements du mouvement prolétarien mondial, mis à mal par les années de guerre.\n\nChaque année, puis tous les deux ou trois ans, nous avons organisé des congrès pour discuter et orienter la lutte socialiste. Nous sommes fiers d'annoncer que nous serons bientôt prêts à organiser la neuvième édition de ces réunions, ici même, à Paris et dans ses environs. Plus qu'une simple conférence, ce sera une grande célébration de la lutte pour la libération prolétarienne !"
 france_events.28.a:0 "Le congrès se tiendra une semaine après le 1er mai !"

 france_events.29.t:0 "Le Neuvième Congrès de la Troisième Internationale"
 france_events.29.d:0 "Il est temps d'inviter les dirigeants socialistes et syndicalistes qui viendront du monde entier à assister au Neuvième Congrès de la Troisième Internationale."
 france_events.29.a:0 "Envoyez les invitations!"

 france_events.30.t:0 "La Troisième Internationale"
 france_events.30.d:0 "La France est allée jusqu'au bout de son projet de tenir le Neuvième Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
 france_events.30.a:0 "Il vaut mieux commencer à faire ses valises !"

 france_events.41.t:0 "Toutes les délégations sont arrivées"
 france_events.41.d:9 "Après des mois de préparatifs fébriles, le Neuvième Congrès de la Troisième Internationale s'est ouvert à Versailles. Des personnes venues du monde entier se sont réunies pour aider à coordonner les efforts du mouvement socialiste. Les partis affiliés à l'Internationale, ainsi que certains sympathisants et observateurs, ont été invités à envoyer des représentants et des centaines d'entre eux ont fait le voyage, parfois difficile, pour se rapprocher du cœur battant de la Révolution prolétarienne.\n\nBien que l'Internationale n'ait en théorie aucun lien avec les gouvernements français et britannique, les représentants de ces nations socialistes de premier plan bénéficieront certainement d'une position informelle de supériorité parmi leurs pairs, les aînés de la libération mondiale de la classe ouvrière."
 france_events.41.a:0 "Bienvenue à nos camarades !"

 france_events.42.t:0 "Inauguration du Congrès"
 france_events.42.d:9 "La séance inaugurale du Neuvième Congrès de la Troisième Internationale s'est déroulée au château de Versailles, décoré pour l'occasion de bannières cramoisies ornées de symboles et de slogans socialistes. Chargé de prononcer le discours d'ouverture, George Lansbury, père de la révolution britannique, a souligné l'ironie de réunir les forces prolétariennes dans ce qui fut autrefois le centre de la monarchie autocratique, preuve s'il en fallait une de la marche irrésistible de la Révolution. S'en est suivi un grand discours remerciant les délégués, évoquant les succès révolutionnaires des dernières années et galvanisant les esprits pour la lutte à venir.\n\nDans ses remarques finales, Lansbury a invité les délégués à se joindre à lui pour une minute de prière, ce à quoi une voix française a promptement répondu "Certainement pas !", provoquant quelques instants d'agitation dans l'auditoire. Le vieil homme a néanmoins été abondamment applaudi, et les représentants se sont séparés en divers groupes de discussion et comités."
 france_events.42.a:0 "Le neuvième congrès de la Troisième Internationale est ouvert !"

 france_events.43.t:0 "Le syndicalisme en Espagne"
 france_events.43.d:9 "Joaquín Ascaso Budriá a pris la parole et a exposé la position de la CNT-FAI en Espagne devant le Congrès. La CNT-FAI est le plus grand parti syndicaliste d'Espagne, composé d'anarcho-syndicalistes, de syndicalistes modérés et de syndicalistes. Les révolutionnaires espagnols ont été témoins directs de la Terreur blanche, une série d'actions contre-révolutionnaires violentes menées contre les travailleurs.\n\nIls sont venus demander le soutien de leur cause lorsque le moment sera venu. Une résolution visant à soutenir les efforts des forces prolétariennes espagnoles a été votée à l'unanimité, sous les cris de "¡Viva la Revolución !" qui résonnaient dans les salles de Versailles."
 france_events.43.a:0 "Nos camarades ibériques peuvent compter sur nous !"

 france_events.45.t:0 "La Terreur blanche"
 france_events.45.d:9 "Nous avons entendu Joaquín Ascaso Budriá parler des histoires horribles de la Terreur blanche qui ont été rapportées de Madrid et de Barcelone, et Kurt Eisner, socialiste bavarois, a souhaité approfondir le sujet de la Terreur blanche et a obtenu la parole.\n\nAprès avoir entendu d'autres récits provenant d'Allemagne, d'Autriche, de Hongrie, de Russie et de Finlande, les membres du Congrès étaient prêts à prendre leurs décisions."
 france_events.45.a:0 "Une autre raison pour laquelle nous devons mettre fin au système capitaliste de meurtres et de vols."

 france_events.47.t:0 "Au cœur de la capitale, aussi"
 france_events.47.d:9 "Le délégué américain John Reed a prononcé un discours passionné : journaliste de profession, l'un des premiers Américains à avoir rendu compte des révolutions russe et française, il s'est ensuite lancé lui-même dans la vie politique. Désormais figure respectée du mouvement, il a annoncé sa candidature à l'élection présidentielle de 1936 pour le SPA. Malgré les critiques, tant aux États-Unis qu'à l'étranger, selon lesquelles cela le conduirait vers le réformisme, la perspective de voir un socialiste convaincu à la tête des États-Unis est trop séduisante pour que ses collègues délégués expriment beaucoup d'inquiétudes, et Reed a été chaleureusement accueilli par le Congrès.\n\nDans son discours, il a détaillé la situation actuelle aux États-Unis : la Grande Dépression, qui dure depuis des années, a plongé les travailleurs et les agriculteurs américains dans des conditions atroces, entraînant une montée rapide des politiques radicales, aggravée par le krach allemand. Le mouvement ouvrier devient de plus en plus puissant, le SPA gagne rapidement du terrain dans les institutions politiques et les forces prolétariennes résistent fermement à la répression policière et aux milices réactionnaires longistes : une opportunité semble se présenter."
 france_events.47.a:0 "Le drapeau rouge va flotter sur Wall Street !"
 france_events.47.b:0 "Offrir du soutien à Reed et à ses camarades."
 france_events.47.c:0 "Nous ne pouvons pas encore risquer l'hostilité avec l'Amérique."

 france_events.50.t:0 "Espoirs en Amérique Latine"
 france_events.50.d:9 "Un événement conjoint organisé par des camarades latino-américains a ensuite eu lieu. L'Amérique du Sud et l'Amérique centrale ont été ces dernières années à l'avant-garde de la lutte socialiste. Principales victimes des intérêts américains, exploitées sans relâche par le capital international, opprimées par de petits dictateurs à la solde de tel ou tel lobby "yankee", les masses des Amériques en ont assez. Chaque jour, de plus en plus de travailleurs rejoignent la lutte de ce front de l'impérialisme, et si l'on en croit nos camarades, le continent tout entier est à deux doigts de la Libération.\n\nUn public nombreux a écouté avec enthousiasme les récits héroïques des révolutionnaires de Patagonie, les dernières nouvelles de la révolution nicaraguayenne encore récente ou les histoires des vétérans de la Révolution mexicaine, qui ont inspiré toute l'Amérique latine. Des délégués d'autres pays, comme le Brésil ou Cuba, ont présenté en détail l'état de la lutte prolétarienne dans leur propre pays, et beaucoup se sont montrés très optimistes quant à ses perspectives pour les années à venir."
 france_events.50.a:0 "Commencer à nourrir le syndicalisme en Amérique latine."

 france_events.51.t:0 "Le rôle des femmes dans la révolution mondiale"
 france_events.51.d.FRA:9 "Aujourd'hui, la féministe britannique Helen Crawfurd a pris la parole pour prononcer un discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon elle, sans la participation des femmes à l'industrie et aux forces armées, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat.\n\nCependant, répondre à cet appel risque de provoquer des troubles parmi les éléments les plus "conservateurs" de la société."
 france_events.51.d.other:9 "Aujourd'hui, la féministe britannique Helen Crawfurd a pris la parole pour prononcer un discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon elle, sans la participation des femmes à l'industrie et aux forces armées, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat.\n\nBien que notre délégation approuve sans réserve son message, certains craignent qu'il soit encore trop tôt pour vraiment mettre en avant la question de la libération des femmes et que le fait d'approuver officiellement ce discours ne fasse que créer des troubles inutiles au niveau national."
 france_events.51.a:0 "La participation des femmes travailleuses est nécessaire pour réaliser la révolution mondiale."
 france_events.51.b:0 "Une femme courageuse, mais nous ne répondrons pas."

 france_events.52.t:0 "Le rôle des femmes dans la révolution mondiale"
 france_events.52.d:9 "Hier, Helen Crawfurd a pris la parole pour prononcer un discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon elle, sans la pleine participation des femmes à la lutte, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat.\n\nAussi tentant que cela puisse paraître, le climat politique en Grande-Bretagne n'est pas mûr pour une telle décision. Nous devons attendre le Congrès des Syndicats à l'automne pour faire avancer les choses."
 france_events.52.a:0 "Il en sera ainsi."

 france_events.53.t:0 "Demande de soutien pour le Risorgimento"
 france_events.53.d:9 "Aujourd'hui, nos représentants au Congrès de la Troisième Internationale ont l'occasion de présenter leur cause afin d'obtenir le soutien international pour nos efforts de réunification.\n\nLe ministre des Affaires étrangères estime que le soutien de la France au Risorgimento pourrait être essentiel à son succès en raison de l'implication potentielle de l'Autriche."
 france_events.53.a:0 "Demandez du soutien pour atteindre le Risorgimento !"

 france_events.54.t:0 "Politique concernant la péninsule italienne"
 france_events.54.d:9 "Les délégués de la République socialiste d'Italie se sont présentés devant le Congrès pour plaider en faveur du soutien à la République dans ses efforts visant à réunifier la péninsule italienne face aux traîtres au-delà du Pô, au royaume de Sicile et à leur vassal théocratique à Rome.\n\nUne implication en Italie pourrait s'avérer bénéfique pour la propagation de la Révolution, mais pourrait également conduire à un conflit avec l'Empire autrichien réactionnaire chargé de protéger le régime à Milan."
 france_events.54.a:0 "Garantir l'aide de nos amis à Turin le moment venu."

 france_events.55.t:0 "La Crise Économique Mondiale et la Troisième Internationale"
 france_events.55.d:9 "Avec le krach boursier de Berlin, le chômage de masse a fait son apparition en Europe et en Amérique du Sud, entraînant la montée en puissance des syndicats dans ces deux régions. Les gouvernements français et britannique ont tenu des discussions très secrètes, et lentement mais sûrement, tous ont pris conscience d'une chose : l'heure était venue, le moment était venu, un effort considérable devait être entrepris. Cependant, la nature exacte de cet effort considérable s'est avérée controversée et lorsque le Congrès s'est finalement réuni pour une session de vote, les débats se sont prolongés jusque tard dans la nuit, les positions allant d'une simple condamnation à des appels à la lutte armée immédiate.\n\nFinalement, il a été décidé qu'un cadre pour une collaboration internationale plus approfondie serait bientôt établi sous les auspices de la Troisième Internationale et des grandes puissances socialistes. L'aide au développement des économies socialistes, une plus grande intégration économique, des programmes de recherche et de développement, ainsi que des conseils permanents de coopération internationale aideraient les nations libres du monde à agir de concert pour se préparer à la lutte finale. Parallèlement, des initiatives visant à soutenir plus concrètement les efforts socialistes dans les nations capitalistes seraient entreprises, tant ouvertement que secrètement.\n\nBien sûr, les détails restaient à préciser par les gouvernements, mais la proposition a été approuvée à la quasi-unanimité. Il ne restait plus qu'une seule chose à voter : le nom de cette initiative. Un délégué français a proposé le nom de "Phalanstère", en hommage aux communautés harmonieuses et autonomes créées par le socialiste utopique Charles Fourier, une proposition qui a immédiatement rencontré un vif succès : en construisant ce Phalanstère international, les travailleurs du monde entier conquerront bientôt l'utopie qu'ils ont méritée."
 france_events.55.a:0 "Une opportunité décisive !"

 france_events.56.t:0 "L'état du socialisme indien"
 france_events.56.d:9 "Alors que le congrès touche à sa fin, le jeune Jawaharlal Nehru a pris la parole pour expliquer la situation précaire dans laquelle se trouve notre gouvernement révolutionnaire.\n\nDans son discours, il a lancé un appel pressant à la communauté internationale pour qu'elle soutienne la création d'une armée populaire capable de rivaliser avec nos ennemis à Lahore et Hyderabad."
 france_events.56.a:0 "Nous avons besoin d'un soutien international pour organiser notre armée !"

 france_events.57.t:0 "La République populaire du Bharat demande de l'aide"
 france_events.57.d:9 "La République populaire du Bharat a demandé notre soutien dans sa lutte contre ses voisins, le Dominion de l'Inde et la Fédération princière.\n\nElle souhaite que nous envoyions des conseillers militaires pour former ses dirigeants et ses troupes."
 france_events.57.a:0 "Envoyez des conseillers militaires pour entraîner leur armée !"
 france_events.57.b:0 "Nous ne pouvons pas gaspiller nos ressources."

 france_events.58.t:0 "Le camarade Saïl Mohamed veut parler"
 france_events.58.d:9 "Le camarade Saïl Mohamed, éminent socialiste algérien, a été autorisé à prendre la parole devant le Congrès réuni. Il a prononcé un discours passionné sur la situation au Maroc et en Afrique française, où la main-d'œuvre arabe est maltraitée et exploitée au profit des riches et de la société coloniale.\n\nSaïl a exhorté le Congrès à mettre immédiatement fin à cette situation. Il a proposé la création d'un comité socialiste anticolonialiste qui œuvrera pour soutenir les conspirateurs socialistes anticolonialistes locaux en Afrique du Nord."
 france_events.58.a:0 "Nous soutiendrons volontiers la création de ce comité."

 france_events.59.t:0 "La fin du Neuvième Congrès"
 france_events.59.d:0 "Le neuvième congrès de la Troisième Internationale s'est enfin achevé. Riche en événements et en émotions, ayant renforcé une fois de plus la cohésion du mouvement socialiste international et fixé son cap pour l'avenir immédiat, il ne peut être qualifié que de succès. Le dernier vote des délégués concernait le lieu du prochain congrès, et bien que de nombreuses villes aient été proposées, il a finalement été décidé qu'il se tiendrait à Londres, l'autre grande capitale socialiste. De nombreux délégués se sont avancés pour prononcer leurs dernières remarques et remercier leurs camarades.\n\nÀ leur retour, les délégués devront faire face aux conséquences de l'un des plus grands événements depuis les révolutions, qui a certainement été l'occasion d'une action décisive. Mais avant cela, une cérémonie a été organisée pour les saluer comme il se doit. Sur la butte Montmartre, berceau de la Commune de Paris de 1871, un grand spectacle ouvert au public a été donné, mettant en valeur les meilleurs artistes français, les costumes et traditions régionales, ainsi que les exploits sportifs et les innovations technologiques. Il a été suivi d'un immense banquet composé de plats provenant de toute la Commune pour les nombreux délégués, qui s'est prolongé jusque tard dans la nuit. Bien entendu, les invités ont conclu cette expérience de joyeuse unité socialiste de la seule manière possible : en chantant fièrement l'"Internationale"."
 france_events.59.a:0 "Et demain, l'Internationale sera le genre humain !"

 france_events.62.t:0 "Soutien Militaire Français Rouge"
 france_events.62.d:9 "Après que nos délégués au Neuvième Congrès de la Troisième Internationale aient demandé un soutien militaire pour organiser l'armée révolutionnaire indienne, l'Union britannique et la Commune de France ont décidé d'envoyer des officiers supérieurs et des experts militaires pour former nos officiers les plus éminents.\n\nEspérons que cette coopération portera ses fruits sur le champ de bataille !"
 france_events.62.a:0 "L'Armée rouge utilisera ces camarades à bon escient !"

 france_events.63.t:0 "La montée du comité anticolonialiste socialiste"
 france_events.63.d.NFA:0 "Nos spécialistes du contre-espionnage ont constaté une récente recrudescence de l'activité syndicaliste dans notre pays. Nous savons que la Commune de France, en collaboration avec l'Union Britannique, a créé un Comité anticolonialiste au sein de l'Internationale. Ce comité, avec l'aide de Mohamed Saïl, un traître du peuple algérien vivant en France, coordonne les efforts des syndicalistes pour soutenir les sentiments anticoloniaux dans nos possessions africaines.\n\nLes puissances syndicalistes ont envoyé des quantités importantes d'armes et de matériel pour soutenir les rebelles indigènes. Elles ont également ouvert quelques camps d'entraînement dans leurs régions les plus au sud du pays. Alors que les politiciens les plus inconscients de notre pays croient que rien n'en sortira, nos généraux nous avertissent qu'il faut se méfier."
 france_events.63.d.GER:9 "La nouvelle s'est répandue. La Commune de France, aux côtés d'autres membres de l'Internationale, a créé un Comité socialiste anticolonial. Ce Comité a pour objectif de soutenir la cause des Arabes et des Africains dans la libération de leurs patries des mains des puissances coloniales, en particulier des vestiges de l'État français.\n\nCet organisme coordonnera les actions des pouvoirs syndicalistes en Afrique du Nord et de l'Ouest. Nos rapports de renseignement indiquent qu'un petit nombre de radicaux de gauche égyptiens désireux de lutter pour la cause révolutionnaire arrivent également sur le territoire français. Bien que nous ne soyons pas en guerre avec la Commune de France ni avec aucun autre pays syndicaliste pour l'instant, nous devons rester très prudents."
 france_events.63.d.OTT:9 "La nouvelle s'est répandue grâce aux agents allemands en France. La Commune de France, aux côtés d'autres membres de l'Internationale, a créé un Comité socialiste anticolonial. Ce Comité a pour objectif de soutenir la cause des Arabes et des Africains dans la libération de leurs patries des mains des puissances coloniales, en particulier des vestiges de l'État français.\n\nCet organisme coordonnera les actions des pouvoirs syndicalistes en Afrique du Nord et de l'Ouest. Même si la domination coloniale sur nos anciens territoires en Afrique du Nord ne nous réjouit guère, cette initiative est préoccupante. Il est probable que la Commune se battra pour mettre en avant des révolutionnaires et des nationalistes sympathisants de la cause syndicaliste. Cette initiative s'inscrit également dans la tentative de l'Égypte de promouvoir le nationalisme arabe au Moyen-Orient et en Afrique du Nord, et pourrait renforcer notre rival. Pour ces raisons, nous devons être prudents, même si nous ne serons pas la cible principale."
 france_events.63.d.SPA:9 "La nouvelle s'est répandue jusqu'en Espagne. La Commune de France, aux côtés d'autres membres de l'Internationale, a créé un Comité socialiste anticolonialiste. Ce Comité a pour objectif de soutenir la cause des Arabes et des Africains dans la libération de leurs patries des mains des puissances coloniales, en particulier des vestiges de l'État français.\n\nCet organisme coordonnera les actions des pouvoirs syndicalistes en Afrique du Nord et de l'Ouest. Espérons que nous ne serons pas l'une de ses cibles, car nous avons d'autres problèmes plus importants à régler pour le moment."
 france_events.63.a:0 "Une évolution inquiétante."

 france_events.64.t:0 "L'avènement de la Commission anticoloniale socialiste"
 france_events.64.d:0 "Nos camarades en France ont récemment créé un Comité socialiste anticolonial. Aidé par le révolutionnaire algérien Mohamed Saïl, le Comité vise à aider les révolutionnaires nationalistes et syndicalistes dans toute l'Afrique et à détruire tous les gouvernements coloniaux. Cependant, même si rien n'a été dit officiellement dans ce sens, il est évident que le Comité est directement orienté vers le gouvernement réactionnaire français d'Alger qui a des difficultés à gérer ses possessions coloniales.\n\nLes Français nous ont invités à participer au Comité et à aider à l'envoi de matériel, d'armes et de propagande, ce que nous avons accepté avec plaisir. Ensemble, nous sommes plus forts, et nous pourrons bientôt libérer tous les travailleurs africains de l'emprise des impérialistes !"
 france_events.64.a:0 "Solidarité mes frères et mes sœurs !"

 france_events.65.t:0 "Sur quoi le Comité devrait-il se concentrer ?"
 france_events.65.d.default:9 "Le Comité s'est réuni aujourd'hui à Paris. Autour de la table, des représentants français, britanniques, algériens, sénégalais et même tunisiens sont présents pour discuter de la question du jour. Il a été décidé auparavant qu'une opération de grande envergure serait menée contre le gouvernement français à Alger afin d'affaiblir son emprise sur l'Afrique.\n\nIl restait toutefois à débattre de la manière exacte dont nous allions leur porter préjudice. Nos options pourraient être de lancer une vague de sabotages et de grèves insurrectionnelles dans l'ensemble de leur industrie, de soutenir massivement les éléments rebelles dans une région spécifique ou de fomenter des troubles de manière plus uniforme dans toute l'Afrique en utilisant un vaste réseau de propagande. Que devons-nous faire ?"
 france_events.65.d.collapse:9 "Le Comité s'est réuni aujourd'hui à Paris. Autour de la table de réunion, des représentants français, britanniques et algériens sont présents pour discuter de la question du jour.\n\nIl avait été décidé auparavant de mener une opération de grande envergure contre les vestiges du gouvernement français à Alger afin d'affaiblir ce qui restait de leur emprise sur l'Afrique. Il a finalement été décidé que, dans cette situation, la seule option raisonnable était de lancer une vague de grèves et de sabotages afin de porter atteinte à leur base industrielle."
 france_events.65.a:0 "Affaiblir leur capacité industrielle"
 france_events.65.b:0 "Soutenir les éléments rebelles"
 france_events.65.c:0 "Semer l'agitation dans toute l'Afrique Française"

 france_events.66.t:0 "Vague de sabotage"
 france_events.66.d:9 "Sans aucun préavis, une vague importante de grèves violentes a éclaté dans certaines de nos bases industrielles. Ces grèves sont différentes de celles auxquelles nous sommes habitués, elles ne sont menées que par une petite partie des travailleurs et ne semblent pas avoir de motif clair. Les patrons d'usines à travers tout le pays se sont simplement réveillés pour découvrir leur usine occupée et une grande partie de leur équipement détruit.\n\nDans d'autres usines, les travailleurs n'occupaient pas les lieux, mais une grande partie des machines a tout de même été retrouvée endommagée ou détruite. Il n'a pas été trop difficile de réprimer les grèves et d'arrêter leurs participants, mais cela semble être un coup à l'aveugle, car ces incidents ont clairement été orchestrés depuis ailleurs..."
 france_events.66.a:0 "Ces maudits Rouges !"

 france_events.67.t:0 "Les Rouges fomentent une rébellion"
 france_events.67.d:9 "Les autorités coloniales et le Second Bureau nous ont signalé un afflux inhabituel d'armes et d'équipements vers l'une de nos colonies au cours des dernières semaines. Tout cela provient manifestement de la Commune de France, qui profite de l'obscurité de la nuit pour faire passer clandestinement des armes sur notre territoire, nous déstabiliser et inciter à la rébellion.\n\nNous avons toutefois mis trop de temps à découvrir ce complot, et les révolutionnaires sont désormais suffisamment armés pour renforcer leur résistance. Nous ne pouvons qu'espérer être en mesure de surmonter cette tempête."
 france_events.67.a:0 "Les traîtres sont partout!"

 france_events.68.t:0 "Campagne de dissidence"
 france_events.68.d:9 "Au cours des dernières semaines, nous avons constaté une recrudescence des activités de propagande menées par des agitateurs nationalistes et syndicalistes. Il semble qu'ils aient soudainement été équipés de dizaines de milliers de tracts et de discours radiophoniques préenregistrés, diffusant partout en Afrique leurs propos sur les méfaits de notre régime. La propagande, d'autant plus lorsqu'elle est soutenue par la Commune de France, est difficile à endiguer, car il nous est impossible de confisquer tous les tracts diffusés dans nos colonies.\n\nCette bataille n'est toutefois pas entièrement perdue, car nous pouvons essayer de nous concentrer sur une région spécifique dans laquelle nos agents fermeront les radios et confisqueront tous les documents suspects. Ce faisant, nous serons au moins en mesure de réduire les effets de la campagne dans une ou deux régions de notre choix..."
 france_events.68.a:0 "Priorité à la Tunisie"
 france_events.68.b:0 "Priorité à la Mauritanie et à l'Algérie du Sud"
 france_events.68.c:0 "Priorité au Sénégal et à la Guinée"
 france_events.68.e:0 "Priorité au Soudan et la Haute Volta"
 france_events.68.f:0 "Priorité au Tchad et au Niger"

 france_events.71.t:0 "Le Dixième Congrès de la Troisième Internationale"
 france_events.71.d:9 "Avec la Seconde Guerre civile américaine qui fait rage et plusieurs autres conflits prêts à éclater à tout moment à travers le monde, l'Internationale doit redéfinir son approche de la révolution mondiale.\n\nComme le dernier Congrès de l'Internationale s'est tenu en France, de nombreux militants estiment qu'il serait préférable que la Grande-Bretagne soit le prochain pays hôte."
 france_events.71.a:0 "Ce serait un honneur d'accueillir le Congrès."

 france_events.72.t:0 "Le Dixième Congrès de la Troisième Internationale"
 france_events.72.d:9 "Nos camarades britanniques ont confirmé leur volonté d'accueillir le Dixième Congrès international à Londres.\n\nIl est temps pour [ROOT.GetNameDef] de confirmer sa participation."
 france_events.72.a:0 "Nous y assisterons."

 france_events.86.t:0 "Inauguration du Dixième Congrès de la Troisième Internationale"
 france_events.86.d:9 "Avec tous les délégués réunis à Londres, le Dixième Congrès de l'Internationale s'est ouvert par un discours du camarade Eric Blair.\n\nDans son discours de "l'Épée et du Bouclier", il a souligné la nécessité pour l'Internationale de redoubler d'efforts afin de forger le "Damoclès", une arme capable de détruire une fois pour toutes les réactionnaires à travers le monde."
 france_events.86.a:0 "Bravo, camarade Blair !"

 france_events.87.t:0 "Jour 2 - La Question Américaine"
 france_events.87.d:9 "Le deuxième jour, les délégués ont discuté de la question la plus urgente : l'évolution de la Guerre civile en Amérique.\n\nLong et le gouvernement fédéral ayant mis le COA sur la défensive, il a été décidé d'envoyer des renforts à Reed et à ses partisans."
 france_events.87.a:0 "Fournir des ressources, des machines industrielles et des armes."
 france_events.87.b:0 "Envoyer un escadron de chasseurs d'élite."
 france_events.87.c:0 "Organiser une division de volontaires."
 france_events.87.f:0 "Nous ne pouvons rien partager de plus."

 france_events.90.t:0 "L'aide française arrive"
 france_events.90.d:9 "Nos camarades français ont accepté de nous envoyer une aide supplémentaire.\n\nTransportés depuis le Mexique sous la menace constante des airs, un trésor d'équipements industriels et de machines-outils de pointe ainsi que des conseillers industriels sont arrivés à Chicago."
 france_events.90.a:0 "Merci camarades !"

 france_events.91.t:0 "L'aide britannique arrive"
 france_events.91.d:9 "Nos camarades britanniques ont accepté de nous envoyer une aide supplémentaire.\n\nTransportée depuis le Mexique sous la menace constante des raids aériens, une escadrille d'élite de pilotes de chasse britanniques est récemment arrivée à Chicago et attend nos ordres."
 france_events.91.a:0 "Merci camarades !"

 france_events.94.t:0 "L'aide mexicaine arrive"
 france_events.94.d:9 "Nos camarades mexicains ont accepté de nous envoyer une aide supplémentaire.\n\nTransportée à travers la frontière sous la menace constante des airs, une cargaison d'armes est arrivée dans l'Illinois pour notre usage."
 france_events.94.a:0 "Merci camarades !"

 france_events.97.t:0 "Jour 3 - Le Discours d'Hemingway"
 france_events.97.d:9 "La question américaine étant réglée, Ernest Hemingway, délégué du [WCA.GetName] au Congrès, a pris la parole. Il a remercié tous ceux qui ont soutenu la cause américaine et a appelé le monde socialiste à lutter sans relâche contre les réactionnaires.\n\nSon discours a été accueilli par de vifs applaudissements, en particulier de la part de la délégation française."
 france_events.97.a:0 "Oui, nous le pouvons !"
 france_events.97.b:0 "Oui, nous le pouvons !"
 france_events.97.c:0 "Un grand discours."

 france_events.98.t:0 "Jour 3 - Le Discours d'Hemingway"
 france_events.98.d:9 "Le délégué socialiste au Deuxième Congrès international, Ernest Hemingway, a prononcé aujourd'hui un discours condamnant nos actions contre le COA et appelant à un soutien accru aux Rouges dans cette guerre.\n\nNous devons redoubler d'efforts et écraser Reed avant qu'il ne reçoive une aide supplémentaire."
 france_events.98.a:0 "En avant !"

 france_events.99.t:0 "Jour 4 - La Conférence de Cambridge"
 france_events.99.d:9 "Parallèlement aux discussions entre les responsables politiques à Londres, une réunion distincte entre des scientifiques français et britanniques s'est tenue dans la vieille université de Cambridge.\n\nIl a été décidé que les pays socialistes devaient mettre en commun leurs recherches afin de développer une arme capable de protéger la Révolution contre la menace impérialiste de plus en plus agressive."
 france_events.99.a:0 "La connaissance est le pouvoir."

 france_events.100.t:0 "Jour 5 - Demande de soutien international pour le Chili"
 france_events.100.d:9 "Le régime socialiste de Santiago est encerclé par les réactionnaires, en particulier en Argentine.\n\nIl semble que le meilleur moyen de protéger le gouvernement soit de solliciter le soutien international par l'intermédiaire du Congrès de l'Internationale."
 france_events.100.a:0 "Ils ne seront pas seuls."

 france_events.101.t:0 "Jour 5 - Le Chili demande du soutien"
 france_events.101.d:9 "Les Chiliens ont demandé de l'aide pour améliorer leur armée face à des ennemis impérialistes hostiles tels que l'Argentine.\n\nEntouré de menaces de presque tous côtés, le Chili pourrait se retrouver dans une situation de plus en plus précaire sans notre aide. De plus, cette aide pourrait s'avérer inestimable pour préserver la révolution dans le Nouveau Monde."
 france_events.101.a:0 "Nous ne pouvons pas laisser le Chili tomber."
 france_events.101.b:0 "Hélas, nous ne pouvons pas aider tout le monde."

 france_events.102.t:0 "Les [FROM.GetAdjective]s refusent d'aider !"
 france_events.102.d:0 "Les [FROM.GetAdjective]s n'ont pas été émus par nos efforts pour solliciter un soutien, arguant que le Chili était tout à fait capable de se défendre seul et de faire avancer la Révolution en Amérique du Sud."
 france_events.102.a:0 "Nous pouvons nous débrouiller seuls."

 france_events.103.t:0 "Les [FROM.GetAdjective]s ont accepté d'aider !"
 france_events.103.d:0 "[FROM.GetNameDefCap] a accepté de nous donner un coup de main. Nous recevrons probablement la cargaison dans quelques jours, lorsqu'ils auront fini de la préparer."
 france_events.103.a:0 "Magnifique!"

 france_events.104.t:0 "L'aide [FROM.GetAdjective]e arrive"
 france_events.104.d:0 "L'aide [FROM.GetNameDef]e qui nous avait été promise est enfin arrivée. Il s'agit d'une cargaison de fusils, pas les modèles les plus modernes ni les plus efficaces, mais nous pouvons tout de même bien les utiliser."
 france_events.104.a:0 "Cette aide est indispensable."

 france_events.110.t:0 "L'Acte final du Dixième Congrès international"
 france_events.110.d:9 "Toutes les décisions importantes ayant été prises au cours de la première semaine, le Congrès est passé à des questions moins urgentes.\n\nAprès dix jours de négociations, de discussions et de manœuvres politiques, les délégués ont abouti à un acte final : une déclaration de fraternité éternelle et de volonté de faire face aux impérialistes, où qu'ils se trouvent."
 france_events.110.a:0 "[FRA_workers_of_the_world_unite]"

