### Focuses ###
commune_of_france_focus: "Arbre des priorités de la Commune de France"

 FRA_amenagement: "Aménagement du territoire"
 FRA_amenagement_desc: "Notre territoire est vaste et inégalement développé, certaines régions rurales ayant été laissées pour compte tandis que d'autres prospèrent et se développent à des rythmes spectaculaires. Nous devons encourager les initiatives locales et envisager des projets d'infrastructure ambitieux pour résoudre ce problème au niveau local et national."
FRA_hydroelectricity: " Développement de l'hydroéléctricité"
FRA_hydroelectricity_desc: "Nos régions montagneuses des Alpes et du Massif Central disposent de nombreux cours d'eau à débit élevé, un environnement idéal pour installer une source d'énergie propre et durable et revitaliser les régions montagneuses rurales et arriérées de la Commune."
FRA_swiss_hydroelectricity: "Développement de l'hydroélectricité Suisse"
FRA_swiss_hydroelectricity_desc: "Notre récente conquête de la Romandie nous a ouvert plusieurs points d'accès à l'hydroélectricité dans le prolongement de notre réseau existant dans les Alpes. Nos ingénieurs de pointe sont convaincus que l'expansion de nos barrages dans la région serait très bénéfique pour notre économie."
 FRA_chemins_de_fer: "Office des Chemins-de-Fer"
FRA_chemins_de_fer_desc: "Une réunion du Congrès sur l'état de l'infrastructure française au BGT a montré la désorganisation de notre système ferroviaire et son recul. Le Congrès s'est mis d'accord sur la nécessité de créer un nouveau bureau spécifiquement chargé du développement et de l'entretien de nos chemins de fer pour relier toutes les régions de France entre elles."
FRA_mining_expansion: "Expansion de l'activité minière"
FRA_mining_expansion_desc: "Le développement économique et infrastructurel des régions des Alpes et du Massif Central permet une plus grande exploitation des ressources minérales qui y sont disponibles. Nos prospecteurs ont découvert de nouveaux gisements minéraux et nous sommes maintenant prêts à les exploiter à l'échelle industrielle!"
 FRA_plan_prost: "Le Plan Prost"
FRA_plan_prost_desc: "L'ingénieur et urbaniste Henri Prost a imaginé un projet d'aménagement d'autoroutes autour de la région parisienne pour relier les banlieues périphériques. Cette idée bénéficie d'un large soutien et le BGT a décidé de financer de nouveaux projets d'extension des autoroutes de la Commune. Les communes de Marseille et de Lyon lui ont également demandé de dessiner des plans d'autoroutes pour leurs villes."
FRA_autoroutes: "Développer les Autoroutes"
FRA_autoroutes_desc: "Les autoroutes se sont avérées être un atout majeur pour l'économie et la mobilité des travailleurs dans les régions urbaines, et un plan ambitieux a été mis de l'avant pour les étendre à tout le pays ! Relier tous les coins de notre pays aura un impact massif sur notre développement régional et ne peut que profiter à la Révolution."

FRA_eco_direction: "Orientation de l'Economie"
FRA_eco_direction_desc: "Notre économie est plus juste pour les travailleurs et globalement assez puissante alors que les économies réactionnaires vivent et meurent en fonction des caprices des capitalistes, mais les conflits internes nous ont jusqu'à présent empêchés de diriger notre économie. Il est temps de convoquer une réunion du BGT, afin que ces questions soient définitivement gérées par une faction de la Commune."
FRA_orth_syndicalism: "Syndicalisme Orthodoxe"
 FRA_orth_syndicalism_desc: "Le cap fixé depuis la Révolution a été réaffirmé. Cette orthodoxie s'est avérée efficace, et avec davantage de précision, elle peut l'être encore plus."
FRA_reduce_unemploy: "Réduire le chômage"
FRA_reduce_unemploy_desc: "Au-delà du Rhin, le chômage n'a jamais été aussi élevé, nous devons veiller à ce que le travailleur français ait toujours un emploi pour nourrir sa famille. Dans cette simple tâche de fournir à notre peuple le fruit de sa subsistance, nous prouvons notre supériorité inhérente aux économies capitalistes et à leurs crises constantes."
FRA_work_design_coop: "Coopération entre Travailleurs et Concepteurs"
FRA_work_design_coop_desc: "En renforçant la coopération entre les scientifiques, les ingénieurs à l'origine des conceptions et des concepts et enfin les ouvriers qui les construisent réellement, nous améliorerons rapidement nos techniques de production. Cela nous permet également de former et d'éduquer rapidement notre main-d'œuvre aux nouvelles techniques, en permettant aux concepteurs d'en informer directement les travailleurs."
FRA_improve_manage: "Améliorer la gestion des Syndicats"
FRA_improve_manage_desc: "Les Syndicats dirigent l'économie depuis longtemps, mais ils ont des lacunes et des failles dans leurs règles qui peuvent être exploitées, entraînant des résultats désastreux pour notre économie. Cependant, nous ne remettrons pas en question la place des Syndicats dans notre pays. Au lieu de cela, nous allons resserrer la gestion et réécrire certains codes de travail."
FRA_dedication: "Le sens du dévouement"
FRA_dedication_desc: "Le travailleur doit se rendre compte qu'il travaille pour le plus grand bien de la Commune et du peuple français dans son ensemble. Il doit se sentir investi dans son travail en tout temps, et c'est ainsi que nous améliorerons notre esprit national et notre productivité. Pas besoin de fouets ou de propriétaires d'entreprises oppressants."
FRA_fac_towns: "Vers des villes-usines "
FRA_fac_towns_desc: " Notre projet de développement industrielle rapide de la Commune peut être soutenu par la création de nouvelles villes-usines, spécialement conçues pour leur fournir, aux ouvriers et à leurs familles, des logements et des équipements modernes, tout en s'assurant qu'ils vivent à proximité de leurs lieux de travail."
FRA_Industrialisation: "Industrialisation Communale"
 FRA_Industrialisation_desc: "Barthélémy Montagnon est le nouveau ministre de l'économie de la Commune. Jacobin, il est partisan de l'industrialisation communale. Bien que notre pays ait toujours été l'une des économies modernes de l'Europe, nous ne pouvons pas encore nous comparer à la Ruhr. Ce n'est que par une expansion ambitieuse de notre base industrielle que nous pourrons espérer nous mesurer à l'Allemagne."
 FRA_technician_management: "Vers une Gestion Technocratique"
 FRA_technician_management_desc:0 "Trop longtemps, les syndicats ont été laissés libres de gérer l'économie de manière inefficace, sans l'aide d'experts. Afin de mettre fin au chaos économique et de garantir une modernisation rapide, des ingénieurs, des économistes et d'autres experts seront habilités à guider les décisions des Syndicats et à y opposer leur veto lorsqu'il s'agit de questions économiques."
FRA_war_eco_agri: "Guerre, Economie et Agriculture"
FRA_war_eco_agri_desc: " Jacques Doriot est le ministre de la nouvelle économie de la Commune. Sorélien, il est à l'origine de la théorie \"Guerre, économie et agriculture\", appelant à une conversion rapide à une économie de guerre et à un développement ambitieux de l'agriculture. Si les réactionnaires allemands attaquent, nous aurons certainement besoin de fusils et de pain."
FRA_modern_farms: "Fermes Modernes"
FRA_modern_farms_desc: "L'agriculture a été un élément fondamental de la civilisation depuis l'Antiquité, et pourtant elle a profondément changé en un siècle seulement. Des outils récents comme les tracteurs permettent à un seul agriculteur de récolter des champs en une seule journée, ce qui aurait nécessité des dizaines d'agriculteurs et une semaine dans le passé. Mécanisons nos fermes, pour mettre plus de nourriture dans nos assiettes et nos rations."
FRA_war_industry: "Vers une Industrie de Guerre"
FRA_war_industry_desc: "Malgré l'animosité croissante de l'Allemagne, notre économie est encore principalement consacrée à la production de biens civils et n'est pas adaptée à une guerre majeure. Nous devons développer notre production d'armes et d'équipements si nous voulons défendre efficacement la Commune contre les menaces extérieures."
FRA_mass_production: "Production de Masse"
FRA_mass_production_desc: "Nos ennemis sont nombreux et, par conséquent, notre armée doit être importante. Or, cette armée a besoin de beaucoup d'équipement, et cela met de toute évidence à rude épreuve nos usines. Nous devons chercher de nouvelles façons d'améliorer notre production d'armes légères, tant par la conception que par la fabrication, sans réduire les coûts."
 FRA_self_management: "Vers l'Autogestion des Travailleurs"
 FRA_self_management_desc: "Daniel Guérin est le nouveau ministre de l'économie de la Commune. Anarchiste, il est partisan d'une plus grande autogestion de la classe ouvrière et mettra en œuvre de nouvelles mesures pour lutter contre la bureaucratisation des Syndicats."
FRA_decentralized_industry: "Vers une Industrie Décentralisée"
FRA_decentralized_industry_desc: "Notre industrie est actuellement concentrée autour de Paris et des grandes communes, mais les gens ne vivent pas seulement à Paris, Lille ou Lyon, ils vivent partout en France. Nous devons tout mettre en œuvre pour développer toutes les régions de France afin que notre pays tout entier prospère."
 FRA_collective_properties: "Propriétés Collectives"
 FRA_collective_properties_desc: "La propriété privée est incompatible avec la liberté de l'individu. En théorie, c'est un principe sur lequel même les syndicalistes orthodoxes sont d'accord avec nous. Cependant, pendant des décennies, l'ancien urbanisme capitaliste et les normes publiques sont restés pratiquement inchangés, et il est temps d'y mettre fin. Avec la promotion des pratiques de vie en commun et la consolidation des coopératives en propriété commune, notre société est vouée à devenir plus égalitaire et moins gaspilleuse."
FRA_ruralism: "Ruralisme"
FRA_ruralism_desc: "La vie du paysan est la plus belle vie que connaisse l'homme, mais le besoin d'une économie industrielle a rendu cette vie impossible pour la plupart des Français. Nous pouvons cependant encore encourager ce mode de vie en amenant leurs usines et leurs lieux de travail à la campagne, mettant fin à la tyrannie de l'urbanisation de masse."

FRA_communal_army: "L'Armée Communale"
  FRA_communal_army_desc: "La nation française a une armée, mais c'est une armée qui n'a toujours pas de doctrine autour de laquelle se rassembler. Certains proposent encore la même armée de la Grande Guerre avec un Haut-Commandement. D'autres veulent plus d'initiative auprès des sous-officiers. D'autres souhaitent encore une armée motorisée et mobile. Enfin, il y a aussi l'idée de la motorisation de masse. Une fois que nous aurons dissous les syndicats militaires, nous devrons adopter une vision unifiée."
 FRA_principe_concentration: "Principe de Concentration"
 FRA_principe_concentration_desc: "Comme l'a montré la boucherie bourgeoise qu'était la Grande Guerre, il n'y a rien à gagner à répartir uniformément nos troupes sur tout le front, en ne prenant que les mètres que nous perdons le lendemain face aux barrages d'artillerie. En réalisant des percées locales et en les exploitant, nous pouvons littéralement briser tout le front ennemi en quelques batailles gagnées."
FRA_tank_research: "Subventions de recherche pour les chars de combat"
FRA_tank_research_desc: "Les chars de combat ne sont pas nouveaux pour nous, ni pour le monde, mais ils sont encore une composante relativement nouvelle de la guerre. Les améliorations ont été rapides dans la construction des chars pendant l'entre-deux-guerres, et il semble que le véritable potentiel des blindés commence à se révéler. Investissons généreusement dans l'avenir de la guerre."
FRA_fast_army: "Culte de la vitesse"
FRA_fast_army_desc: "La motorisation est plus que l'avenir de la cavalerie. Même si un camion ordinaire ne durera pas longtemps sous le feu ennemi, il nous permet d'amener nos troupes en première ligne dans des temps incroyablement rapides. Nous devons faire de la vitesse le but de toutes nos tactiques, de tous nos entraînements, de tous nos équipements. La célérité est une opportunité."
FRA_tank_assembly_line: "Production de masse des chars de combat"
FRA_tank_assembly_line_desc: "Les chars de combat sont des machines redoutables sur le champ de bataille, mais ce sont des machines très complexes à construire. En normalisant la qualité de base des blindés, nous pouvons accélérer la production de blindés et fournir à nos chars de grandes divisions blindées qui s'abattront sur l'ennemi comme une masse."
FRA_tank_quality_line: "Production de chars de combat de qualité"
FRA_tank_quality_line_desc: "Les chars de combat sont des machines redoutables sur le champ de bataille, mais ce sont des machines très complexes à construire. Quoi qu'il en soit, si nous accordons la priorité à la qualité, nous nous assurons que nos chars seront les meilleurs de tous. Ainsi, chaque char que nous produirons écrasera facilement les boîtes de conserve que notre ennemi mettra désespérément en face de lui, pour nous contrer."
FRA_centralized_hc: "Un Haut-Commandement centralisé"
FRA_centralized_hc_desc: "Nous sommes conscients que les événements peu recommandables de 1919 ont suscité une profonde méfiance à l'égard du Haut-Commandement militaire de la part de la population de la Commune. Quoi qu'il en soit, nous devrons réhabiliter le concept de Haut Commandement. L'idée que le chef d'escouade décide des tactiques de combat est peut être séduisant, mais qui s'occupera de la logistique et des manœuvres stratégiques ?"
 FRA_analysing_wki: "Analyser la Grande Guerre"
 FRA_analysing_wki_desc: "La Grande Guerre, une tragédie pour nous et nos camarades britanniques, est un sujet douloureux à étudier, mais nous devons l'étudier quand même. Les succès et les échecs de cette guerre nous apprendront comment combattre la prochaine. Ceux qui pensent que de nouvelles tactiques et stratégies surgiront de nulle part à l'approche du conflit se fourvoient."
FRA_war_experience: "Expérience de guerre"
 FRA_war_experience_desc: "Les forces armées françaises ont mené de nombreuses guerres et en mèneront encore beaucoup d'autres. À chaque fois, nous devons nous arrêter et réfléchir à ces conflits, et faire une analyse aussi approfondie que possible pour trouver où nos plans ont été bons ou mauvais. Ce n'est pas parce qu'ils n'ont pas combattu sous le drapeau de la Commune qu'ils sont morts en vain."
FRA_military_academy: "Académie militaire"
FRA_military_academy_desc: "La guerre est un sujet complexe, qui doit être étudié pour être bien compris. Bien que nous ayons trouvé de nombreux talents pendant la guerre civile de 1919, nous devons prendre les mesures préliminaires pour former de nouveaux officiers. Nous pouvons aussi étudier toute notre doctrine et renouveler ainsi l'entraînement de notre corps d'officiers."
FRA_officers_initiative: "Initiative des officiers"
 FRA_officers_initiative_desc: "Combien de fois, au cours de la Grande Guerre, des percées ont-elles été faites mais pas exploitées en raison de l'insensibilité des officiers ? Nous devons veiller à ce que cela ne se reproduise plus, à ce que chaque régiment puisse agir de manière indépendante, élaborer des plans et les mettre en œuvre comme bon lui semble. C'est la réalité de la guerre moderne, les colonnes napoléoniennes sont de l'histoire ancienne."
FRA_mission_type: "Tactiques évolutives"
FRA_mission_type_desc: "Nos plans ne sont pas censés être des listes de tâches, sinon nos troupes sont paralysées lorsque l'imprévu se produit. Nos plans doivent toujours être élaborés avec un objectif précis en tête. C'est la seule partie rigide du plan, tout le reste est laissé à la discrétion des escouades. Ainsi, nous serons toujours prêts à adapter nos plans à l'évolution de la situation sur le terrain."
FRA_flexible_support: "Soutien élastique"
FRA_flexible_support_desc: "Pour assurer l'efficacité de nos escouades, nous devons nous assurer qu'elles soient servies par l'artillerie et les régiments de soutien d'une manière souple. Cela signifie qu'à tout moment, l'artillerie doit être prête à tirer sur les ordres de toute escouade qui lui est liée, et les compagnies de soutien doivent être prêtes à intervenir lorsqu'elles demandent de l'aide sur le front."
FRA_empower_rifleman: "Donnez du pouvoir au fusilier"
FRA_empower_rifleman_desc: " Finalement, nous pouvons rédiger tous les plans du monde et empiler autant de canons d'artillerie que nous le jugeons bon, mais c'est l'humble fusilier qui va gagner la guerre. En veillant à ce que même eux puissent prendre des initiatives de manière indépendante, nous améliorons subtilement l'efficacité de chaque escouade et vainquons les ennemis qui utilisent la terreur pour les diriger."
 FRA_mass_conscription: "Motorisation de masse"
 FRA_mass_conscription_desc: "La Grande Guerre a montré sans l'ombre d'un doute que les guerres modernes prennent aujourd'hui des proportions absolument insensées, entraînant des millions de personnes à faire la guerre dans chaque camp. Tout Français doit savoir qu'un jour, il pourrait être appelé à défendre son pays bien-aimé contre les Réactionnaires. Nous ne serons vaincus que lorsque le dernier d'entre nous périra !"
FRA_improve_manufactures: "Améliorer le tissu industriel"
FRA_improve_manufactures_desc: "La guerre a vraiment pris une ampleur colossale, et une telle guerre moderne aura besoin d'une quantité d'équipement que nous ne pouvons peut-être même pas encore appréhender. Au fusil et à la grenade s'ajoute le char et l'avion, bientôt peut-être plus. Nous devons nous assurer que notre industrie militaire soit la meilleure possible, nous n'aurons jamais un fusil de trop!"
FRA_global_organization: "Organisation globale"
FRA_global_organization_desc: " Une grande armée a besoin d'un grand commandement. Cependant, ce n'est pas le Haut-Commandement d'antan, assis dans une salle de guerre à Paris, qui dessine des flèches sur une carte. Ce sont les officiers de chaque escouade, de chaque régiment, de chaque armée et de chaque front. Tous ensemble, ils dirigeront notre armée et assureront notre victoire finale dans un conflit d'une telle ampleur."
FRA_mass_fire_support: "Appui-feu de masse"
FRA_mass_fire_support_desc: " Avec une armée aussi nombreuse, une nouvelle idée a vu le jour pour l'ancien concept des tirs de soutien. Pendant longtemps, on a cru que l'artillerie seule pouvait soutenir une poussée, mais nous croyons qu'il est du devoir de chaque escouade qui n'attaque pas de fournir des tirs de couverture à ceux qui avancent. De cette façon, nos ennemis se cacheront à jamais à mesure que nous avançons."
FRA_grand_army_reform: "Réforme de la Grande Armée"
FRA_grand_army_reform_desc: "Notre armée est maintenant unie dans son but et dans sa doctrine. Plus personne n'ose la qualifier de milice ou de ramassis de racailles. Cela nous ramène à l'imagerie de la Grande Armée, et c'est d'ailleurs un héritage dont nous sommes fiers. Veillons à ce que toute l'organisation de l'armée soit axée sur la prise en charge d'autant de soldats et d'officiers."

FRA_equipment_modern: "Équipement moderne"
FRA_equipment_modern_desc: " Les instruments de la guerre s'améliorent sans cesse, ils sont plus efficaces, plus meurtriers. Pour certains, c'est une tragédie, mais il est clair que nous ne pouvons les éviter. La guerre est une horrible réalité, et nous devons l'affronter. En nous assurant que notre équipement est toujours le meilleur, nous rendons les conflits plus meurtriers, peut-être. Mais nos ennemis ne sont pas assez stupides pour ne pas utiliser ces armes contre nous."
FRA_special_forces: "Chasseurs Alpins"
FRA_special_forces_desc: " Les montagnes ont toujours été un environnement radicalement différent pour combattre, et la plupart de nos frontières traversent des montagnes. Nous devons veiller à ce que l'entraînement des chasseurs alpins soit irréprochable et que chaque nouvel équipement que nous inventons soit adapté à la guerre en montagne. L'artillerie de montagne existe, peut-être que les chars de montagne existeront bientôt ?"
FRA_tank_division: "Divisions blindées"
FRA_tank_division_desc: " C'est évident depuis un certain temps, mais les chars sont là pour rester. Leur armure est impénétrable aux tirs d'armes légères, et leur puissant canon détruit tout ce qu'il vise. Au fil des ans, leurs conceptions deviennent plus lourdes et plus destructrices. Nous devons rester à la pointe de la technologie des chars d'assaut, afin de pouvoir dominer le champ de bataille."
FRA_road_to_war: "Le chemin de la guerre"
 FRA_road_to_war_desc: " La guerre avec l'Allemagne est clairement inévitable, cette nation tient en otage nos frères d'Alsace et de Lorraine, et avec ses nombreux vassaux du Reichspakt, elle est la principale puissance contre-révolutionnaire en Europe, voire dans le monde, tyrannisant de centaines de millions de personnes. Cela prendra bientôt fin, nous les vengerons tous. La première Grande Guerre n'a pas été et ne sera pas la dernière."
FRA_renseignements_generaux: "Les Renseignements Généraux"
FRA_renseignements_generaux_desc: "Il est devenu évident que nous ne pouvons défendre notre pays de manière adéquate sans une agence de renseignement moderne et centralisée. Les tabous de l'ancien temps s'opposent toujours à cette autorité centralisée et non contrôlée, mais c'est un sacrifice auquel nous devons consentir. Il est insupportable que les espions allemands se moquent de nos pitoyables \" comités du renseignement\"."
FRA_military_buildup: "Montée en puissance militaire"
FRA_military_buildup_desc: "Pour nous préparer à la guerre à venir, nous devrons développer notre industrie de guerre rapidement et efficacement. Cela pourrait nuire à notre croissance économique à court terme, ce qui ne sera évidemment pas très populaire pour notre population qui espèrent la paix et la prospérité, mais nous, le savons mieux que tous. La survie de la Révolution est en jeu !"
FRA_military_buildup_two: "Calibrer l'économie"
FRA_military_buildup_two_desc: " Le monde capitaliste est toujours aux prises avec la crise économique dévastatrice de l'année dernière alors que la vertue de notre propre système continue de faire ses preuves. Il a été suggéré d'utiliser cet avantage industriel pour transformer certains aspects de l'économie à des fins militaires."
FRA_socialist_education: "Éducation socialiste"
FRA_socialist_education_desc: "L'éducation de la République française a été excellente à bien des égards, permettant au citoyen moyen d'acquérir une grande connaissance des sciences et des arts. Nous cherchons à continuer à travailler sur cet héritage en veillant à ce que les écoles françaises aient toujours pour objectif premier l'apprentissage et l'éducation, et non la hiérarchie et la discipline comme dans certains pays réactionnaires."
 FRA_vanguard_of_the_revolution: "Avant-Garde de la Révolution"
 FRA_vanguard_of_the_revolution_desc: "Ceux qui luttent encore contre l'oppression capitaliste nous regardent avec beaucoup d'espoir, comme le grand phare, le cœur battant de la révolution. Nous devons faire tout ce qui est en notre pouvoir pour aider ceux qui brisent les chaînes, c'est notre devoir historique. Le soutien idéologique et matériel est une chose, mais il faut aller plus loin et s'impliquer directement dans la lutte armée : Les Français se battront dans le monde entier pour la liberté de tous les travailleurs et triompheront, comme nous avons triomphé ici."
FRA_department_revolutionary_ideals: "Département des Idéaux Révolutionnaires"
FRA_department_revolutionary_ideals_desc: "Alors que les enseignements empiriques font facilement leurs preuves, les idéaux portés par la Commune sont plus difficiles à inculquer à notre population. Bien que cela semble inquiétant, nous devons créer une institution prête à nous aider à rappeler à notre peuple la valeur de la Révolution et à empêcher les influences réactionnaires de s'implanter."
FRA_Blanqui_Research_Institute: "Institut de recherche Blanqui"
FRA_Blanqui_Research_Institute_desc: "Alors que certaines nations résistent aux enseignements de la science, la France les soutient sans nuances. Appuyons la création d'un nouvel institut de recherche visant à renforcer notre supériorité technologique. Là où les réactionnaires doutent de toute découverte et se méfient du changement, nous les embrassons et devenons plus forts chaque année !"
FRA_military_buildup_three: "Poursuite du développement militaire"
FRA_military_buildup_three_desc: "Notre économie est maintenant bien développée et la Commune est prête pour la guerre, mais nous pouvons toujours faire mieux. En encourageant d'autres projets industriels, la Commune sera non seulement prête pour la guerre, mais elle sera incontestablement supérieure en tous points à n'importe lequel de nos ennemis. Nous prouverons au monde que la Commune ne sera pas vaincue !"
FRA_military_science: "Science militaire"
FRA_military_science_desc: "La France travaille sans cesse à l'amélioration de ses réseaux de recherche, mais les sciences théoriques ne peuvent pas aller plus loin. Nous ouvrirons une nouvelle aile à l'institut de recherche de Blanqui dédiée à la science militaire, ce qui nous permettra de financer et de développer de nouvelles percées qui seront immédiatement mises à profit par notre armée."
FRA_synthetic_refineries: "Ressources synthétiques"
FRA_synthetic_refineries_desc: "La France est grande et pleine de ressources, mais elle n'a pas tout. Le pétrole, le caoutchouc, le tungstène et le chrome manquent, et nous ne pouvons pas toujours compter sur les exportateurs étrangers en cas de conflit. Nous devons chercher de nouvelles façons d'acquérir ces ressources à partir de ce que nous avons déjà. Certains scientifiques suggèrent même que nous pourrions être en mesure de synthétiser ces ressources."
FRA_secret_weaponry: "Percées dans l'éléctromécanique"
FRA_secret_weaponry_desc: "Bien que l'informatique remonte à la machine à compilation, nous avons depuis fait des percées massives dans le domaine de l'informatique. Nos mathématiciens nous assurent déjà que ces nouvelles machines sont d'une aide précieuse pour un calcul rapide et efficace. Avec un peu de mécénat et de temps, on ne peut qu'imaginer les possibilités de ce nouveau domaine."
FRA_damocles: "Le projet Damoclès"
 FRA_damocles_desc: "Inspirée par la Conférence de Cambridge lors du Dixième Congrès de la Troisième Internationale, une réunion a eu lieu aujourd'hui à l'université de Cambridge. Un groupe de physiciens théoriciens britanniques et français demande des fonds pour la mise en place du "Projet Damoclès", un comité mixte franco-britannique pour la recherche nucléaire."
FRA_nuclear_weapons: "le projet Curie"
FRA_nuclear_weapons_desc: "Si le projet Damoclès était très prometteur, le refus de l'Union Britannique d'y participer a paralysé la coopération entre nos scientifiques et les leurs. Quoi qu'il en soit, nous devons persévérer et essayer de déterminer les utilisations que nous pouvons faire de l'atome. Nous dédierons ce projet à la femme même qui a découvert le Radium et qui nous a mis sur cette voie."
FRA_German_borders: "Fortifier la frontière Allemande"
FRA_German_borders_desc: "Nous avons déjà construit un réseau assez impressionnant de fortifications le long de la Meuse et à la frontière avec la Flandre et la Wallonie. Quoi qu'il en soit, nous pouvons l'améliorer avec de nouvelles constructions et des installations militaires de pointe comme des stations radio et des canons d'artillerie modernes. Des ouvrages que la République n'aurait sûrement jamais pris la peine de faire."
FRA_extend_line: "Prolonger la ligne"
FRA_extend_line_desc: "Bien que nous ayons surtout concentré nos efforts de fortification sur les segments de la ligne qui sont les plus défendables, il est évident que l'Allemagne ciblera plutôt nos points faibles. La solution est très simple, nous n'aurons pas de points faibles. A moins qu'ils n'apprennent à marcher sur l'eau, nous leur souhaitons bonne chance pour franchir cette ligne !"
FRA_Demand_Romandy: "Revendiquer la Haute-Savoie"
FRA_Demand_Romandy_desc: "L'occupation illégale de la Haute-Savoie par la Suisse dure depuis trop longtemps ! Les Suisses se sont révélés des tyrans brutaux et des oppresseurs de notre peuple sur notre propre terre ! Personne ne peut avoir l'audace de persécuter et de traquer les Français et penser qu'il n'y aura aucune conséquence, les perfides Suisses ont fait leur dernière erreur."
 FRA_war_with_spain: "Liberer l'Ibérie"
 FRA_war_with_spain_desc: "Juste à notre frontière Sud, de l'autre côté des Pyrénées, le capitalisme et l'impérialisme persistent toujours. Avec nos efforts, nous obtiendrons ce qu'aucun impérialiste français n'aurait pu obtenir : le contrôle total d'Iberia. Mais nous sommes différents. Nous le faisons pour les gens ordinaires, pas pour les ambitions impériales. Le syndicalisme s'établira en Ibérie !"
FRA_War_with_germany: " Abattre l'Allemagne "
 FRA_War_with_germany_desc: "Le peuple français n'attendra pas plus longtemps ! L'heure est enfin venue - la Révolution va triompher, et nos frères seront vengés de ce qu'ils ont subi pendant la Grande Guerre ! L'Allemagne regrettera de ne pas avoir perdu la première guerre, car nous ne reculerons devant rien jusqu'à leur destruction totale !"
 FRA_War_with_austria: "Le Danube Rouge"
 FRA_War_with_austria_desc: "Les peuples autrichiens ont prouvé leur incapacité à entamer une révolution socialistedans leur pays et à se libérer de la tyrannie des Habsbourg. Nous les aiderons, alors. De même, tous les peuples encore sous la tyrannie de cet empire anachronique seront libérés. L'Europe sera libérée des derniers empires réactionnaires."
 FRA_War_with_Netherlands: "Par les plaines du Benelux"
 FRA_War_with_Netherlands_desc: "Les plaines du Benelux sont stratégiquement vitales pour notre effort de guerre. Les Allemands ne s'attendront pas à l'attaque de ce côté et si nous réussissons, nous couperons l'Allemagne de ses zones économiques vitales en Rhénanie. L'Allemagne va tomber."
FRA_World_revolution: "Vers une Révolution mondiale"
FRA_World_revolution_desc: "Maintenant que la Révolution est bien établie en Europe, nous pouvons commencer à nous tourner vers l'extérieur et lancer un gigantesque plan pour libérer le monde entier des réactionnaires et des impérialistes. Notre lutte prendra fin lorsque le dernier d'entre eux sera jugé devant le peuple pour leurs crimes. Vive la République Socialiste Mondiale !"
FRA_european_revolution: "Vers une Révolution européenne"
 FRA_european_revolution_desc: "Bien que l'idée d'une révolution mondiale soit une idée noble, nous devons rester réalistes. Avec une ingénieuse influence et aucun autre pouvoir réactionnaire pour s'opposer à nous, nous verrons bientôt les autres continents se convertir au Syndicalisme. Toutefois, nous devons veiller à ce que l'Europe soit exempte de réactionnaires. Vive la République Socialiste Européenne !"
FRA_peaceful_revolution: "Vers une Révolution pacifique"
FRA_peaceful_revolution_desc: "Nous entendons ceux qui prétendent que la Révolution ne peut pas prendre fin, et elle ne le fera pas. Cependant, nous ne pouvons pas nous permettre de faire constamment la guerre aux quatre coins du monde sans raison. Les travailleurs sauront choisir le meilleur pour eux et nous, nous agirons comme un phare dans l'obscurité. Concentrons-nous plutôt sur nous-mêmes. Vive la République Socialiste Française !"

 FRA_Host_the_Internationale: "Le Congrès de la Troisième Internationale"
 FRA_Host_the_Internationale_desc: "Les chefs des partis socialistes, syndicalistes et totalistes, les chefs d'État et de gouvernement, les ministres des affaires étrangères et les journalistes sont tous arrivés à Paris pour l'ouverture du neuvième congrès de la Troisième Internationale. Nous sommes fiers d'accueillir à nouveau ce congrès et espérons humblement l'utiliser pour renforcer notre position de premier pays socialiste au monde."
FRA_mission_bhartiya: "Mission dans la Commune de Bhâratiya"
 FRA_mission_bhartiya_desc: "La Commune de Bhâratiya nous a demandé notre soutien dans sa lutte contre ses voisins, les impérialistes de Lahore et les réactionnaires de la Fédération Princière. Ils nous demandent d'envoyer des conseillers militaires pour former leurs officiers et leurs troupes. Nous veillerons à ce que cette aide arrive rapidement, afin qu'ils puissent unir l'Inde plus rapidement."
 FRA_arab_committee: "Comité anticolonialiste socialiste"
 FRA_arab_committee_desc: "Les traîtres du peuple français, le bâtard Pétain et sa clique d'amis, se servent du prolétariat indigène pour tenter de retourner sur le continent. Nous ne leur donnerons pas une telle chance. Notre camarade algérien Mohamed Saïl, vivant en France, nous a proposé l'idée de soutenir les mouvements de libération socialistes dans toute l'Afrique, pour le bien de tous les Africains."
FRA_working_women: "Les femmes au travail"
FRA_working_women_desc: "Pendant le Congrès, Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Nous avons appuyé ses arguments et nous sommes maintenant prêts à mettre en œuvre des réformes sensées concernant le statut des femmes qui travaillent dans notre société. Les réactionnaires peuvent ricaner, nous aurons sûrement le dernier mot."
 FRA_avantgarde: "Avant-Garde de l'Internationale"
 FRA_avantgarde_desc: "Pendant trop longtemps, les arts traditionnels et la musique classique ont dominé le divertissement des masses. Alors que le jazz est agréable et très populaire dans nos pays, un genre ne peut pas se battre contre tous les autres. Nous devons en créer de nouveaux, nous devons montrer au monde quel est le vrai divertissement. Et cela montrera au monde que nous sommes la bonne force de cette époque !"
 FRA_second_inter_congress: "Le Dixième Congrès de l'Internationale"
 FRA_second_inter_congress_desc: "Alors que la Seconde Guerre de Sécession Américaine fait rage et que de nombreux autres conflits sont prêts à éclater à tout moment dans le monde, l'Internationale doit réfléchir à son approche de la Révolution mondiale. Le dernier congrès de l'Internationale s'étant déroulé en France, le prochain aura lieu en Grande-Bretagne."
FRA_scientific_cooperation: "Coopération scientifique internationale"
FRA_scientific_cooperation_desc: "Il est clair que nous ne pouvons pas simplement garder nos propres découvertes technologiques pour nous. Lors d'une réunion à l'ancienne université de Cambridge, nous avons décidé d'établir un plan mondial pour combiner les avancées technologiques des pays socialistes. Certains appellent toutefois à un plan plus ambitieux, y compris en matière d'investissements industriels."
 FRA_third_inter_congress: "Le Congrès de la Victoire"
 FRA_third_inter_congress_desc: "La responsabilité de la tenue du Onzième Congrès nous revient une fois de plus, le nouveau site choisi pour cette tâche étant le Palais Populaire, où le Louvre était jadis plein des pillages de l'Empire Français. Comme il se doit, l'un des sujets à l'ordre du jour concerne enfin la libération du continent africain."

 FRA_armee_de_lair: "Armée de l'Air du Peuple"
FRA_armee_de_lair_desc: "Les avions sont un nouvel aspect étrange de la guerre. Ces machines sont très complexes à manipuler, et la sanction pour ne pas avoir réussi à voler correctement est évidente. Et pourtant, n'importe quel homme capable peut être pilote. Nous devons ouvrir les rangs de l'armée de l'air aux appelés, comme l'ont fait l'armée et la marine. Notre armée de l'air ne manquera pas de pilotes"
FRA_amateur_pilots: "Pilotes amateurs"
 FRA_amateur_pilots_desc: "Personne ne naît pilote. Bien que certains étudient pour exceller dans le maniement de l'air et le combat avec des efforts admirables, nous ne pouvons pas attendre de chaque pilote qu'il soit un as. Nous devons donner aux pilotes civils et aux pilotes amateurs leur chance de briller. Cela inclut également les femmes, qui ne seraient normalement pas enrôlées."
 FRA_valin_doctrine: "Doctrine Valin"
 FRA_valin_doctrine_desc: "Martial Valin est un brillant aviateur, et il a beaucoup à nous apprendre sur ce nouveau monde étrange de la guerre aérienne. Bien que ses paroles ne soient pas un évangile, nous attachons une grande importance à son expérience unique et nous voulons faire de ses enseignements le cadre de la future doctrine aérienne. Un début, certainement."
 FRA_ecole_air: "École de l'Air"
FRA_ecole_air_desc: "Alors que notre doctrine aérienne se développe rapidement et que les combats aériens passent des bagarres désorganisées à des engagements soigneusement préparés, nous commençons désespérément à avoir besoin de pilotes et d'officiers entraînés qui peuvent planifier des campagnes aériennes lorsqu'ils planifient des campagnes terrestres ou maritimes. Seuls nos esprits travailleront dans ce tout nouveau domaine de la guerre, et heureusement que nous en avons."
FRA_air_bases: "Établir plus de bases aériennes"
FRA_air_bases_desc: "Les avions ont besoin de bases aériennes pour atterrir, ravitailler, réarmer, réparer et décoller, tout comme les marines. Mais contrairement aux marines, ils ne peuvent pas rester en vol pendant des mois, des heures seulement. C'est pourquoi nous devons veiller à ce que notre base aérienne soit bien desservie et à ce qu'elle soit toujours en dessous de sa capacité afin que notre force aérienne ne soit jamais paralysée par des infrastructures insuffisantes."
FRA_fighters: "Priorité aux chasseurs"
FRA_fighters_desc: " L'air est un nouvel angle d'attaque pour nos ennemis et, en tant que tel, c'est un nouvel angle de défense pour nous. Contrairement à ce qui se passe sur terre, il n'y a pas de forts, pas de couverture, seulement des combats de boxe en tête à tête. Si nous investissons dans la production de chasseurs, nous nous assurons que personne ne naviguera librement dans nos airs. Nos combattants seront toujours sur eux et prêts à les faire revenir au sol."
FRA_bombers: "Priorité aux bombardiers"
 FRA_bombers_desc: "L'air est un nouvel angle d'attaque pour nous, et c'est un angle d'attaque que nos ennemis pourraient ne pas encore défendre adéquatement. Les bombes constituent un moyen unique mais élégant de transporter les munitions du hangar à la cible. Nous devons investir dans des bombardiers pour nous assurer que nos ennemis soient attaqués de toutes parts, un atout que nous ne pouvons ignorer."
FRA_strat_bombers: "Priorité à la destruction stratégique"
 FRA_strat_bombers_desc: "Si une bombe fonctionne bien contre un ennemi, alors dix bombes doivent fonctionner encore mieux. Le développement des modèles de bombardiers a permis de mettre au point de nouveaux fuselages capables de transporter d'énormes quantités de bombes, ou quelques bombes d'une puissance dévastatrice. Quoi qu'il en soit, nous pourrions bientôt anéantir des villes ou des armées entières avec quelques vagues d'attaques aériennes."
 FRA_paratrooper_focus: "Développement des unités parachutistes"
 FRA_paratrooper_focus_desc: "Jusqu'à présent, nous avons toujours considéré que la seule façon de transporter des troupes était de les transporter par camions et péniches de débarquement. Cependant, les récentes percées dans le domaine de l'aviation signifient que nous avons maintenant des avions capables de transporter des escadrons entiers et de les envoyer au combat en toute sécurité. Nous devons immédiatement former des régiments capables de cet encerclement vertical !"
FRA_rocket_development: "Développement de la fuséologie"
FRA_rocket_development_desc: "Le moteur-fusée est l'apogée de nos recherches sur les nouvelles méthodes de propulsion des avions. Bien que le chemin vers la création de fusées soit encore long et ardu, nos scientifiques proposent une utilisation plus simple pour les fusées. En attachant une charge explosive et en la lançant à l'ennemi, nous pouvons les bombarder de loin. Simple, dévastateur."

FRA_navy_focus: "Programme de réorganisation navale"
FRA_navy_focus_desc: " Bien que nous ayons actuellement une marine acceptable, elle est assez désorganisée, ce qui nous empêche de l'étendre davantage. Nous devons réintégrer nos forces navales dans la hiérarchie des Forces de la Commune. Ce n'est pas parce que nous n'avons pas encore de grande marine que nous n'en allons pas en avoir une."
FRA_arsenaux_back_on: "Remettre les Arsenaux en marche"
FRA_arsenaux_back_on_desc: " Les chantiers navals sont longtemps restés silencieux, abandonnés au profit des usines militaires et des besoins civils. Aujourd'hui, nous allons réinvestir dans ces vieux Arsenaux, les doter à nouveau en personnel et les financer afin d'avoir à nouveau une marine comparable à celle de la République."
FRA_old_doctrine: "L'ancienne doctrine"
 FRA_old_doctrine_desc: "Notre marine est un grand ensemble, naviguant lentement sur les mers, prête à dévaster les marines de nos ennemis. Elle protège nos convois, combat les maraudeurs et se tient prête à affronter toute grande flotte avec toute la puissance de la marine française. Pourquoi changer ce qui n'est pas cassé ?"
FRA_new_doctrine: "La nouvelle doctrine"
FRA_new_doctrine_desc: "Notre marine est un outil, à utiliser avec précaution lorsque la situation l'exige. Au lieu de tomber dans le piège de l'ennemi et de nous joindre à ces énormes parcs à ferraille en haute mer, nous devons chercher à frapper leurs convois, leurs flottes isolées, et les maintenir en fuite pendant que nous détruisons rapidement leur économie entière."
 FRA_castex_plan: "Le Plan Castex"
 FRA_castex_plan_desc: "Le plan Castex a pour but de continuer à améliorer le noyau de notre marine. Les cuirassés et les croiseurs seront la force de frappe de notre grande marine, nous permettant de mettre fin à tout combat avec la déroute de notre ennemi, avec peu de dommages pour nous, sauf pour les navires-écrans tels que les destroyers."
FRA_home_fleet: "Une flotte territoriale"
FRA_home_fleet_desc: "Notre flotte défend nos côtes, patrouillant inlassablement dans la Manche, sur la côte atlantique et en Méditerranée, s'assurant qu'aucun sous-marin ou navire errant ne passe et n'endommage nos convois ou ne tente de bombarder nos côtes ou nos navires amarrés. Nous n'avons pas peur d'une attaque venant de la mer, de qui que ce soit."
FRA_strike_nat_france: "Frapper le régime à Alger !"
FRA_strike_nat_france_desc: "L'ancien régime vit toujours à Alger, subsistant de son exploitation des colonies africaines de l'ancien Empire français, corrompant notre héritage par leurs atrocités. Nous devons sécuriser la Méditerranée, et ils se dressent sur notre chemin. Mettons fin à cette mascarade."
FRA_waves_of_syndicalism: "Les vagues du syndicalisme"
FRA_waves_of_syndicalism_desc: "Le syndicalisme s'étendra à toutes les mers du monde. Nous n'avons peut-être pas les ports ou les colonies des anciens empires réactionnaires, mais nous avons la volonté d'envoyer notre navire faire de longs voyages, ramenant des histoires de victoire sur les impérialistes. Nos marins navigueront sur les sept mers au nom du Syndicalisme !"
FRA_colonnes_neptune: "Les Colonnes de Neptune"
FRA_colonnes_neptune_desc: "Si nous voulons vaincre les nations ennemies à l'étranger, une tête de pont est une étape nécessaire avant que nous puissions déployer le gros de nos forces. Nous devons former nos forces navales avec détermination et veiller à ce que seuls les meilleurs participent à ces tâches incroyablement ardues. Le sort d'invasions entières ne dépend que d'eux."
 FRA_submarines: "Guerre Sous-Marine"
FRA_submarines_desc: "À mesure que la guerre moderne prend de la hauteur, elle passe aussi sous les mers. Les sous-marins apportent un nouveau changement révolutionnaire à la guerre navale. Leurs torpilles peuvent mettre fin aux plus blindés des cuirassés, et leur profil est furtif, seules les technologies les plus avancées sont capables de les trouver et de les attaquer."
FRA_cut_off_capitalists: "Isoler les capitalistes"
 FRA_cut_off_capitalists_desc: "Nous ne pouvons pas nous contenter de regarder les empires d'autrefois extorquer les peuples du monde et ramener leurs bévues dans leurs bureaux coloniaux pour les compter et en profiter. Nous veillerons à ce que chaque convoi transportant des marchandises injustement saisies craigne le sous-marin de la Commune"
FRA_naval_bombers: "Développer les bombardiers navals"
FRA_naval_bombers_desc: "L'air peut bien se marier avec la mer. Les avions transportant des torpilles nous permettent de tuer instantanément et avec une grande précision même les plus gros navires, les torpilles nous évitant d'avoir à toucher le point mort sur le pont d'un navire avec une bombe. Nous devons investir dans des bombardiers navals pour avoir un avantage sur les grandes marines encombrantes."
FRA_protect_coastlines: "Protéger nos côtes"
FRA_protect_coastlines_desc: "En fin de compte, notre marine ne peut pas protéger toutes les plages et tous les petits ports de notre pays. Cependant, nous pouvons planifier à l'avance et ajouter quelques fortifications de base pour nous assurer de ne pas être pris par surprise. S'ils débarquent sur nos plages, nous sauront les recevoir."

 FRA_Phalanstere_internationale: "Création du Phalanstère International"
 FRA_Phalanstere_internationale_desc: "La nécessité du secret exige certaines inefficacités dans la recherche militaire. En travaillant en étroite collaboration avec d'autres nations syndicalistes et en permettant aux chercheurs d'avoir accès aux secrets les mieux gardés des autres, cette question fondamentale peut être surmontée. Le Phalanstère de l'Internationale est l'autorité centrale pour l'échange de ces secrets."

### Intro Screen ###

 FRA_country_intro_header:0 "La Commune de France"
 FRA_country_intro_content:0 " La Troisième République se termina comme elle avait commencé : vaincue par les armes allemandes et confrontée à la révolution communiste dans son pays. En novembre 1919, une grève générale révolutionnaire fut déclenchée par la CGT, paralysant le pays et provoquant la chute du gouvernement bourgeois. Le \"Parti de l'Ordre\" n'a pas été assez fort pour mettre fin aux troubles et, dans les mois qui ont suivi, le gouvernement français a été contraint de quitter la France par une coalition de forces de gauche dans une guerre civile brève mais brutale.\n\n15 ans durant, la \"Commune de France\", autoproclamée, s'est unie derrière une plate-forme commune de consensus syndicaliste et socialiste dirigée par le Comité de Salut public au pouvoir. Cependant, en 1936, le consensus qui s'est dégagé pour reconstruire le pays brisé et défendre les fruits de la révolution contre la menace étrangère est considéré comme de plus en plus dépassé par de nombreux critiques, et les appels à des politiques plus radicales se multiplient. La France a de plus en plus confiance en sa sécurité et en sa mission, mais la tradition révolutionnaire française est disparate, et on ne sait pas exactement quels courants idéologiques vont devenir dominants dans les années à venir....."

 FRA_guide: "§MAnarchistes/Syndicalistes Orthodoxes /Jacobins/Soréliens§! (§RRadical-Socialiste§!/§rSyndicaliste§!/§oTotaliste§!):\n£white_dot Lors des élections de 1936, une faction doit obtenir la majorité en étant soutenue 3 fois ou plus.\n\n§MPas de majorité aux élections§! (§rSyndicaliste§!)\n£white_dot Lors des élections de 1936, ne soutenez aucune faction plus de 2 fois.\n\n§MRéforme Radicale Jacobine§! (§oTotaliste§!)\n£white_dot Faire en sorte que les Jacobins obtiennent la majorité aux élections de 1936.\n£white_dot Choisissez de balayer l’ancien système.\n£white_dot Traduire en justice Léon Blum et le Front Populaire.\n£white_dot Exécutez-les.\n£white_dot Si le Front Populaire ne peut être purgé, cela entraînera un Coup d’État du Général Gamelin, qui ramènera les syndicalistes orthodoxes au pouvoir."

### Events ###

 comfrance.1.t: "Un Nouveau Drapeau pour la Fédération ?"
 comfrance.1.d: "La question du drapeau fédéral est, depuis les journées révolutionnaires, un point de désaccord de longue date. Le drapeau rouge, bien sûr, a toujours été le drapeau du prolétariat, le drapeau des martyrs, le drapeau des barricades, et beaucoup ont soutenu que la Révolution ne devait arborer que ces couleurs, une fière déclaration de guerre contre la bourgeoisie : les prolétaires n'ont pas de patrie, après tout. Cependant, même si le Tricolore n'est plus le drapeau de l'enthousiasme révolutionnaire depuis des décennies et qu'il a dégénéré pour n'être plus que le drapeau de la république des banquiers, le drapeau des Versaillais de 1871, beaucoup y sont trop attachés pour s'en défaire. Une partie du mouvement socialiste, notamment au sein de la SFIO, a longtemps cherché à reconquérir ce drapeau des mains des bourgeois et à lui redonner la vigueur qu'il avait lorsque le Peuple a affronté les monarques d'Europe à Valmy et qu'il a triomphé. Ou bien ils craignaient simplement que l'abandon du Rouge, Blanc et Bleu ne soit une trop grande provocation à l'égard du monde, et de nos compatriotes qui n'étaient pas encore tout à fait devenus des camarades.\n\nC'est ainsi qu'un compromis a été trouvé, comme dans tous les aspects de la Révolution. Le Tricolore a été conservé, mais il a été barbouillé des symboles de la lutte prolétarienne, des travailleurs, des mutins, et il a toujours flotté aux côtés du drapeau rouge. Avec notre victoire aux dernières élections, nous avons reçu un mandat populaire pour trancher enfin ce débat : faut-il conserver le compromis de 1920 et le Tricolore défiguré, forger un nouveau drapeau de compromis plus rouge, ou tout simplement consacrer le Rouge une fois pour toutes ?"
 comfrance.1.a: "Forger un nouveau compromis, aller de l'avant vers un renouveau révolutionnaire !"
 comfrance.1.b: "Rouge ! Les travailleurs n'ont besoin de rien de plus et ne méritent rien de moins."
 comfrance.1.c: "Trop de personnes ont donné leur vie pour le Tricolore, il n'est pas nécessaire de le retirer."

comfrance.5.t: "La Chute de Marceau Pivert"
comfrance.5.d: "Malgré l'organisation réussie du Congrès Syndicaliste en mai, le gouvernement Pivert a été critiqué pour son manque de réaction face à la répression contre les syndicats en Allemagne. Aujourd'hui, l'opposition au sein de la Bourse Générale du Travail a accepté un vote de défiance à l'égard de Pivert, qui a annoncé que de nouvelles élections seront avancées pour élire un nouveau Comité. Ses fonctions seront assumées temporairement par le Comité de Salut Public jusqu'à ce que les derniers résultats soient connus."
comfrance.5.a: "Au revoir, Camarade Pivert."

comfrance.6.t: "Jour 1 : Clarifier l'armée communarde"
comfrance.6.d: "En raison de la présence des syndicats au sein de l'armée communarde, elle est devenue trop politisée, créant des tensions au sein du Garant de l'intégrité nationale et du bras de la Révolution syndicaliste ! Le chef d'état-major sortant, le général populaire de la guerre civile Maurice Gamelin, a donc dû démissionner. Les chefs militaires syndicalistes français, majoritairement soréliens, ont décidé de demander aux militaires qui ils souhaitent voir diriger l'armée française, avant de dissoudre définitivement les organisations syndicales militaires."
 comfrance.6.a: "Charles Delestraint (orthodoxe) - partisan du char d'assaut."
 comfrance.6.b: "Ernest Petit (Jacobin) - Haut commandement centralisé."
 comfrance.6.c: "Diego Brosset (Sorelian) - Initiative des officiers."
 comfrance.6.e: "Joseph Putz (Anarchiste) - Motorisation de masse."

comfrance.7.t: " Jour 2 : Les Renseignements Généraux"
comfrance.7.d: "La fonction de Directeur du Comité des Renseignements Généraux est reconnue comme l'une des clés du pouvoir suprême dans la Commune de France, en raison de son rôle clé en matière de sécurité extérieure et intérieure, et elle est cruciale pour la destruction des rivaux politiques. Ce pourrait être une arme terrible entre les mains d'une des factions extrémistes, les Jacobins et les Soréliens…"
 comfrance.7.a: "Roger Salengro (orthodoxe)."
 comfrance.7.b: "Louis Vallon (Jacobin)."
comfrance.7.c: "Pierre Villon (Sorélien)"
 comfrance.7.e: "Dévolution de la position aux milices (Anarchiste)"

comfrance.8.t: "Jour 3 : Sécurité intérieure"
 comfrance.8.d: "L'orthodoxe Charles Rappoport a démissionné de son poste de délégué à la sécurité intérieure pour concourir au poste des affaires étrangères. L'ancien président Marceau Pivert, qui espère toujours préserver son avenir politique, a réussi à obtenir l'appui de l'aile orthodoxe et se trouve maintenant en concurrence avec le Jacobin sévère Max Bonnafous, le Sorelien Jean-Marie Clamamus et l'anarchiste Maurice Joyeux pour le poste."
 comfrance.8.a: "Marceau Pivert (Orthodox)."
 comfrance.8.b: "Max Bonnafous (Jacobin)."
 comfrance.8.c: "Jean-Marie Clamamus (Sorélien)."
 comfrance.8.e: "Maurice Joyeux (Anarchiste)"

comfrance.9.t: "Jour 4 : Affaires économiques"
comfrance.9.d: " L'élection d'aujourd'hui semble être un plébiscite sur la politique économique de la Commune mise en œuvre ces dernières années. De nombreuses visions de la future économie syndicaliste, plus ou moins concentrées sur l'industrie ou l'agriculture, sont en concurrence. Tous sont cruciaux pour le futur combat final contre l’Allemagne…"
 comfrance.9.a: "Benoît Frachon (orthodoxe) - Syndicalisme Orthodoxe."
 comfrance.9.b: "Barthélémy Montagnon (Jacobin) - Industrialisation."
comfrance.9.c: "Jacques Doriot (Sorélien) - Economie de guerre et agriculture"
 comfrance.9.e: "Daniel Guérin (Anarchiste) - Autogestion totale ouvrière."

comfrance.10.t: "Jour 5 : Affaires étrangères"
comfrance.10.d: "A l'occasion du dernier jour des élections, l'un des enjeux majeurs de la Commune de France est soulevé : la diplomatie, qui porte la double tâche de répandre la Révolution à travers le monde et de préparer la revanche contre l'Allemagne. Si l'existence même de l'Internationale Syndicaliste n'est pas encore en danger, les futurs théâtres de la Révolution Mondiale seront définis aujourd'hui…"
 comfrance.10.a: "Charles Rappoport (orthodoxe)-Internationalisme."
 comfrance.10.b: "Marcel Déat (Jacobin) - Socialisme Européen."
 comfrance.10.c: "Pierre Comert (Sorélien) - La Guerre des Civilisations."
 comfrance.10.e: "Fernand Desprès (anarchiste) - Révolution Mondiale."

 comfrance.12.t: "Les Résultats : Majorité Orthodoxe"
 comfrance.12.d: "Même si beaucoup ont vu dans cette élection la chute du consensus orthodoxe qui a dirigé la Commune depuis la mort d'Emile Pouget, ils ont réussi à obtenir une majorité solide lors de l'élection.\n\nLes orthodoxes se tournent maintenant vers Boris Souvarine, émigré russe, qui, contrairement à Pivert, est considéré comme suffisamment fort pour maintenir les factions radicales dans le droit chemin et capable de mener la Commune à sa gloire finale !"
comfrance.12.a: "Félicitations, Camarade Souvarine"

comfrance.13.t: "Les résultats : Majorité jacobine"
 comfrance.13.d: "Les élections ont finalement mis les Jacobins au pouvoir, permettant le retour des valeurs républicaines pour mener la Commune à la Révolution mondiale ! Les structures syndicales sont désormais aux mains des Jacobins tandis que les partisans soréliens sont chassés, exilés ou abattus. L'Union Socialiste Française, nouvellement créée, va devoir choisir entre le théoricien du parti Marcel Déat et le maire de Bordeaux Adrien Marquet pour diriger la France !"
 comfrance.13.a: "Félicitations, Camarade Déat"
 comfrance.13.b: "Félicitations, Camarade Marquet"

 comfrance.14.t: "Marcel Déat succède à Pierre Monatte"
 comfrance.14.d: "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le nouveau Président du CSP a demandé à son homologue du BGT Pierre Monatte de démissionner, arguant que l'alliance avec les anarchistes ne correspondait plus aux vœux de la Commune. Le vieil homme accepta à contrecœur, consacrant ainsi la prise en charge complète de la Commune par les Jacobins. Marcel Déat est finalement élu."
 comfrance.14.a: "Vive la Révolution !"

comfrance.15.t: "Les résultats : Majorité sorélienne"
 comfrance.15.d: "Les élections ont finalement donné le pouvoir à la faction militaire de la Commune de France, adepte des théories révolutionnaires de Georges Sorel, et ont fini par détruire leurs anciens ennemis jacobins, qui sont maintenant victimes d'une purge sanglante dans tout le pays. Après les faiblesses de l'ère orthodoxe, une nouvelle ère s'ouvre dans la politique française..."
comfrance.15.b: "Félicitations, Camarade Valois."

 comfrance.16.t: "Démission de Pierre Monatte"
 comfrance.16.d: "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le président du BGT, Pierre Monatte, a annoncé qu'il proposerait sa démission à son homologue du CSP Georges Valois, le jugeant trop âgé pour assumer des fonctions politiques, même purement nominales, et que les nouveaux défis pour la Commune de France exigeraient des dirigeants plus jeunes. La solution est désormais entre les mains de Valois..."
comfrance.16.a: "Fusionner les postes de présidents de la BGT et du CSP."

 comfrance.17.t: "Les résultats : Majorité anarchiste"
 comfrance.17.d: "Les élections ont finalement donné le pouvoir aux anarchistes, ce qui signifie que le peuple français a compris que la Révolution est entrée dans une nouvelle phase et que des esprits plus jeunes sont nécessaires pour diriger la nation. Les structures gouvernementales les plus restrictives ont été démantelées, annonçant une nouvelle ère pour le socialisme libertaire en Europe"
 comfrance.17.a: "Félicitations, Camarades"

 comfrance.18.t: "La Fin de la Présidence"
 comfrance.18.d: "Alors que les Anarchistes ont été portés au pouvoir lors des dernières élections de la Commune et que la Révolution progresse, il est devenu évident que la réforme doit aussi venir aux plus hauts postes. Alors qu'auparavant le pouvoir du Président n'était pas illimité, avoir une seule personne à la tête de la Commune est évidemment un concept restrictif et bourgeois. C'est un crachat au visage des idées représentées par les Anarchistes victorieux, qui préfèrent un style de direction plus communautaire."
 comfrance.18.a: "Supprimez le poste, c'est l'heure du leadership collectif !"

 comfrance.19.t: "Démission de Pierre Monatte"
 comfrance.19.d: "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le président du BGT, Pierre Monatte, a annoncé qu'il proposerait sa démission, car beaucoup ont affirmé que la division interne au sein des branches exécutives de la Commune était la principale cause du crise politique. Les deux favoris pour lui succéder sont le syndicaliste Léon Jouhaux et le vétéran de la guerre civile Benoit Frachon."
comfrance.19.a: "Léon Jouhaux devient président de la Bourse Générale du Travail."
comfrance.19.b: "Benoît Frachon devient président de la Bourse Générale du Travail."

comfrance.20.t: "Aucune majorité n'a été trouvée après les élections"
 comfrance.20.d: "Après trois jours de vérification, c'est désormais officiel : aucune majorité ferme n'a été trouvée depuis les dernières élections. Pierre Monatte, Président de la Bourse Générale du Travail, a annoncé que lui et l'Assemblée éliraient lui-même un nouveau président pour diriger un cabinet de compromis, et aussi pour éviter des luttes internes plus profondes entre jacobins et soreliens."
 comfrance.20.c: "Monatte et Pivert forment un gouvernement de compromis."

comfrance.22.t: "Le camarade Blum lance un appel à la solidarité avec l'Espagne"
 comfrance.22.d: "Alors que la guerre civile ravage la péninsule ibérique, des histoires de terreur blanche déferlent sur les Pyrénées, horrifiant notre population. Dans toute la Commune, des rassemblements spontanés et des congrès se sont tenus pour collecter des fonds et du matériel pour nos camarades espagnols afin de montrer le soutien indéfectible apporté à la CNT-FAI.\n\nLors d'un tel événement, le délégué orthodoxe, Léon Blum, a prononcé un discours puissant exhortant le gouvernement à continuer à soutenir les travailleurs et les paysans espagnols en s'unissant dans un front populaire international contre les réactionnaires et les monarchistes. Ce discours du "Front populaire" a été largement salué pour son éloquence et sa solide conviction socialiste. La renommée de Monsieur Blum en tant qu'orateur s'est certainement améliorée."
comfrance.22.a: "Très éloquent, camarade."

comfrance.25.t: "Le projet Damoclès ?"
 comfrance.25.d: "Inspiré par la Conférence de Cambridge qui a eu lieu pendant le Dixième Congrès de l'Internationale, en mai 1937, une autre réunion quelque peu secrète a eu lieu pendant les dernières semaines à l'Université de Cambridge.\n\nUn groupe de physiciens théoriciens britanniques et français, dirigé par Norman Feather, Frédéric Joliot-Curie et Francis Perrin, discutent des possibilités de la radioactivité et de la fission nucléaire et de ses utilisations - de la production d'électricité et des applications médicales aux armes stratégiques puissantes. Les participants demandent un financement pour la mise en place du \"Projet Damoclès\", un comité franco-britannique conjoint pour la recherche nucléaire."
comfrance.25.a: "Mettre en place le projet Damoclès!"
comfrance.25.b: "Nous ne gaspillerons pas d'argent pour une telle absurdité!"

comfrance.26.t: "Mise en place du projet Damoclès"
comfrance.26.d: "Le gouvernement de l'Union britannique a accepté notre offre concernant la création du projet commun Damoclès. Cette grande entreprise nous permettra d'étendre le syndicalisme au monde entier !"
comfrance.26.a: "Excellent!"

 comfrance.27.t: "La Grande-Bretagne a refusé de coopérer!"
comfrance.27.d: "Le gouvernement de l'Union britannique a refusé notre offre concernant la création du projet commun Damoclès. Il va falloir qu'on mène ça tout seul."
comfrance.27.a: "Putain de merde !"

comfrance.28.t: "La Troisième Internationale"
 comfrance.28.d: "La Troisième Internationale a été fondée en 1921, au lendemain de la révolution. Nos ancêtres ont favorisé au sein de l'organisation une attitude pluraliste et de grande envergure : anarchistes, communistes, socialistes, syndicalistes, pacifistes, anticolonialistes, et même quelques sociaux-démocrates ont été convoqués, dans l'espoir de reconstruire les fondations du mouvement prolétarien mondial, malmené par les années de guerre. Chaque année, puis tous les deux ans, nous avons tenu des congrès pour discuter et orienter la direction de la lutte socialiste. Nous sommes fiers d'annoncer que nous serons bientôt prêts à tenir la neuvième édition de ces rencontres, ici même, à Paris et en région parisienne. Plus qu'un simple congrès, ce sera une grande fête de la lutte pour la libération du prolétariat !"
 comfrance.28.a: "Le congrès se tiendra une semaine après le 1er mai !"

 comfrance.29.t: "Le Neuvième Congrès de la Troisième Internationale"
 comfrance.29.d: "Il est temps d'inviter les dirigeants socialistes et syndicalistes qui viendront du monde entier à assister au Neuvième Congrès de la Troisième Internationale."
comfrance.29.a: "Envoyez les invitations!"

 comfrance.30.t: "La Troisième Internationale"
 comfrance.30.d: "La France est allée jusqu'au bout de son projet de tenir le Neuvième Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.30.a: "Il vaut mieux commencer à faire ses valises !"

comfrance.41.t: "Toutes les délégations sont arrivées"
 comfrance.41.d: "Après des mois de préparation fiévreuse, le neuvième congrès de la troisième Internationale s'est ouvert à Versailles. Des personnes venues du monde entier se sont réunies pour aider à coordonner les efforts du mouvement socialiste. Les partis affiliés à l'Internationale, ainsi que certains sympathisants et observateurs, ont été invités à envoyer des représentants et des centaines d'entre eux ont fait le voyage, parfois pénible, pour être au plus près du cœur battant de la révolution prolétarienne. Bien que l'Internationale n'ait en théorie aucune relation avec les gouvernements français et britannique, les représentants de ces nations socialistes de premier plan jouiront certainement d'une position d'ancienneté informelle parmi leurs pairs, aînés de la libération mondiale de la classe ouvrière."
 comfrance.41.a: "Bienvenue à nos camarades !"

 comfrance.42.t: "Inauguration du Congrès"
 comfrance.42.d: "La séance inaugurale du neuvième congrès de la IIIe Internationale se déroule au château de Versailles, revêtu pour l'occasion de bannières cramoisies ornées de symboles et de slogans socialistes. Ayant l'honneur de prononcer le discours d'introduction, le père de la révolution britannique George Lansbury a souligné l'ironie de réunir les forces prolétariennes dans ce qui était autrefois le centre de la monarchie autocratique, preuve s'il en était besoin de la marche irrésistible de la révolution. Un grand discours suivit, remerciant les délégués, évoquant les succès révolutionnaires de ces dernières années et stimulant les esprits pour la lutte à venir. Dans ses remarques finales, Lansbury invite les délégués à se joindre à lui pour une minute de prière, à laquelle une voix française répond promptement "Like hell we will !", ce qui provoque quelques instants d'agitation dans l'assistance. Le vieil homme est néanmoins abondamment applaudi, et les représentants se séparent en divers groupes de discussion et commissions."
 comfrance.42.a: "Le neuvième congrès de la Troisième Internationale est ouvert !"

 comfrance.421.t: "L'Internationale montre son vrai visage"
comfrance.421.d: "Les Rouges sont bien décidés à répandre leur poison comme ils l'ont montré clairement lors de la dernière session de l'Internationale ! Il faut être prêt à tout..."
comfrance.421.a: "Nous devons être prêts..."

comfrance.43.t: "Le syndicalisme en Espagne"
 comfrance.43.d: "Joaquín Ascaso Budriá est entré en scène et a élaboré la position de la CNT-FAI en Espagne pour le Congrès. La CNT-FAI est le plus grand parti syndicaliste d'Espagne, composé d'anarcho-syndicalistes, de syndicalistes modérés et de syndicalistes. Les révolutionnaires espagnols ont été les témoins directs de la Terreur blanche, des actions contre-révolutionnaires violentes menées contre les travailleurs. Ils sont venus demander un soutien à leur cause le moment venu. Une résolution de soutien aux efforts des forces prolétariennes espagnoles a été votée à l'unanimité, aux cris de "¡Viva la Revolucion !" dans les couloirs de Versailles."
 comfrance.43.a: "Nos camarades ibériques peuvent compter sur nous !"

comfrance.45.t: "La Terreur blanche"
comfrance.45.d: "Nous avons entendu Joaquín Ascaso Budriá parler d'histoires épouvantables de terreur blanche qui sont arrivées à Madrid et Barcelone, Kurt Eisner, socialiste bavarois, a voulu approfondir le sujet de la terreur blanche et on lui a donné la parole. Après avoir entendu d'autres histoires provenant d'Allemagne, d'Autriche, de Hongrie, de Russie et de Finlande, les membres du Congrès étaient prêts à prendre leurs décisions."
comfrance.45.a: "Une autre raison pour laquelle nous devons mettre fin au système capitaliste de meurtres et de vols."

 comfrance.47.t: "Au Cœur de la Capitale Aussi"
 comfrance.47.d: "Le délégué américain John "Jack" Reed a prononcé un discours passionné : journaliste de métier, l'un des premiers Américains à couvrir les révolutions russe et française, il s'est ensuite lancé dans la politique. Devenu une voix respectée du mouvement, il a annoncé sa candidature à l'élection présidentielle de 1936 pour le SPA. Malgré les critiques émises dans son pays et à l'étranger, selon lesquelles cette candidature l'entraînerait vers le réformisme, la perspective de voir un socialiste convaincu à la tête des États-Unis est trop séduisante pour que les autres délégués s'en inquiètent, et Reed reçoit un accueil chaleureux de la part du Congrès. Dans son discours, il a détaillé la situation actuelle aux États-Unis : la Grande Dépression, qui dure depuis des années, a plongé les travailleurs et les agriculteurs américains dans des conditions atroces, ce qui a entraîné une montée rapide des politiques radicales, aggravée par le krach allemand. Le mouvement ouvrier devient de plus en plus puissant, le SPA gagne rapidement du terrain dans les institutions politiques, les forces prolétariennes résistent à la répression policière et aux milices réactionnaires longistes : une opportunité semble devoir se présenter."
 comfrance.47.a: "Le drapeau rouge va flotter sur Wall Street !"
comfrance.47.b: "Offrez votre soutien à Reed et à ses camarades."
comfrance.47.c: "Nous ne pouvons pas encore risquer l'hostilité avec l'Amérique."

 comfrance.50.t: "Espoirs en Amérique Latine"
 comfrance.50.d: "Une manifestation commune des camarades latino-américains a ensuite eu lieu. L'Amérique du Sud et l'Amérique centrale ont été, ces dernières années, à l'avant-garde de la lutte socialiste. Premières victimes des intérêts américains, exploitées sans cesse par le Capital international, maintenues au pouvoir par de petits dictateurs marionnettes de tel ou tel lobby "yanqui", les masses des Amériques en ont assez. Chaque jour, de nouveaux travailleurs rejoignent la lutte de cette ligne de front de l'impérialisme et, si l'on en croit nos camarades, le continent tout entier n'est plus qu'à un pas de la libération. Une salle comble a écouté avec enthousiasme les récits héroïques des révolutionnaires patagoniens, les dernières nouvelles de la révolution nicaraguayenne encore fraîche ou les récits des vétérans de la révolution mexicaine, qui a inspiré l'ensemble de l'Amérique latine. Des délégués d'autres pays, comme le Brésil ou Cuba, ont présenté des exposés détaillés sur l'état de la lutte prolétarienne dans leur propre pays, et nombre d'entre eux se sont montrés très optimistes quant à leurs perspectives pour les années à venir."
comfrance.50.a: "Commencer à nourrir le syndicalisme en Amérique latine."
comfrance.50.b: "Nous devrions construire le syndicalisme ailleurs, nous devons hiérarchiser nos priorités."

comfrance.51.t: "Le rôle des femmes dans la révolution mondiale"
 comfrance.51.d.FRA: "Aujourd'hui, la féministe britannique Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon ses arguments, sans la participation des femmes dans l'industrie et les forces armées, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat. Cependant, la prise en compte de cet appel est susceptible de provoquer quelques perturbations parmi les éléments les plus "conservateurs" de la société."
 comfrance.51.d.other: "Aujourd'hui, la féministe britannique Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon ses arguments, sans la participation des femmes dans l'industrie et les forces armées, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat. Bien que notre délégation soit tout à fait d'accord avec son message, certains craignent qu'il soit encore trop tôt pour vraiment insister sur la question de la libération des femmes et que l'affirmation formelle du discours ne soit qu'un trouble domestique inutile."
 comfrance.51.a: "La participation des femmes travailleuses est nécessaire pour réaliser la révolution mondiale."
comfrance.51.b: "Une femme courageuse, mais nous ne répondrons pas."

comfrance.52.t: "Le rôle des femmes dans la révolution mondiale"
 comfrance.52.d: "Hier, Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon ses arguments, sans la pleine participation des femmes à la lutte, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat. Aussi tentant que cela puisse paraître, le climat politique en Grande-Bretagne n'est pas prêt pour une telle décision - nous devons attendre le Congrès des syndicats à l'automne pour forcer la question."
comfrance.52.a: "Il en sera ainsi."

comfrance.53.t: "Demande de soutien pour le Risorgimento"
 comfrance.53.d: "C'est aujourd'hui l'occasion pour nos représentants au Congrès de la Troisième Internationale de présenter leur cas pour demander un soutien international à nos efforts de réunification. Le ministre des Affaires étrangères estime que le soutien de la France au Risorgimento pourrait être vital pour son succès en raison de l'implication potentielle de l'Autriche."
comfrance.53.a: "Demandez du soutien pour atteindre le Risorgimento !"
comfrance.53.b: "Il y a des questions plus importantes à traiter."

comfrance.54.t: "Politique concernant la péninsule italienne"
 comfrance.54.d: "Des délégués de la République socialiste d'Italie se présentent devant le Congrès et plaident en faveur d'un soutien à la République dans ses efforts de réunification de la péninsule italienne face aux traîtres de l'autre côté du Pô, le royaume de Sicile et leur vassal théocratique à Rome. L'engagement en Italie pourrait s'avérer bénéfique pour la propagation de la Révolution, mais pourrait conduire à un conflit avec l'Empire autrichien réactionnaire chargé de protéger le régime de Milan."
comfrance.54.a: "Garantir l'aide de nos amis à Turin le moment venu."

 comfrance.55.t: "La Crise Économique Mondiale et la Troisième Internationale"
 comfrance.55.d: "Avec le krach boursier de Berlin, le chômage de masse a fait son apparition en Europe et en Amérique du Sud et les syndicats ont commencé à se développer dans les deux cas. Les gouvernements français et britannique ont tenu des discussions très secrètes et, lentement mais sûrement, une prise de conscience s'est imposée à tous : l'heure est peut-être venue, le moment est peut-être venu, un effort considérable doit être entrepris. Cependant, la nature exacte de cet effort considérable s'est avérée controversée et lorsque le Congrès s'est finalement réuni pour une session de vote, les débats ont duré une bonne partie de la nuit, avec des positions allant d'une simple condamnation à des appels à une lutte armée immédiate.\n\nFinalement, il a été décidé qu'un cadre pour une collaboration internationale plus profonde serait bientôt établi sous les auspices de la Troisième Internationale et des grandes puissances socialistes. L'aide au développement des économies socialistes, une plus grande intégration économique, des programmes de recherche et de développement, ainsi que des conseils permanents de coopération internationale aideraient les nations libres du monde à agir comme un seul homme pour se préparer à la lutte finale. Simultanément, des initiatives visant à soutenir plus concrètement les efforts socialistes dans les nations capitalistes seraient prises, tant ouvertement que secrètement. Bien entendu, les gouvernements devront encore régler certains détails, mais la proposition a été approuvée à la quasi-unanimité. Il ne reste plus qu'à voter sur le nom de cette initiative. Un délégué français propose le "Phalanstère", en hommage aux communautés harmonieuses et autosuffisantes établies par le socialiste utopique Charles Fourier, une proposition qui s'avère immédiatement populaire : en construisant ce Phalanstère international, les travailleurs du monde conquerront bientôt l'utopie qu'ils ont méritée."
 comfrance.55.a: "Une opportunité décisive !"

comfrance.56.t: "L'état du socialisme indien"
 comfrance.56.d: "Alors que le congrès touche à sa fin, le jeune Jawaharlal Nehru prend la parole pour expliquer la situation précaire de notre gouvernement révolutionnaire. Dans son discours, il a fermement appelé la communauté internationale à soutenir la constitution d'une armée populaire pour rivaliser avec nos ennemis à Lahore et à Hyderabad."
comfrance.56.a: "Nous avons besoin d'un soutien international pour organiser notre armée !"
comfrance.56.b: "Non, on est bien comme on est."

comfrance.57.t: "La commune de Bharât demande de l'aide"
comfrance.57.d: "La Commune de Bharât a demandé un soutien dans sa lutte contre ses voisins, le Dominion de l'Inde et la Fédération princière. Ils voudraient que nous envoyions un conseiller militaire pour former leurs chefs et leurs troupes."
 comfrance.57.a: "Envoyez des conseillers militaires pour entraîner leur armée !"
comfrance.57.b: "Nous ne pouvons pas gaspiller nos ressources."

 comfrance.58.t: "Le camarade Saïl Mohamed veut parler"
 comfrance.58.d: "Le camarade Saïl Mohamed, un éminent socialiste algérien, a été autorisé à prendre la parole devant le Congrès réuni. Il a fait un discours enthousiaste sur la situation au Maroc et en Afrique française où le travail arabe est abusé et exploité au profit des riches et de l'establishment colonial. Sail a exhorté le Congrès à mettre immédiatement un terme à cette situation. Il a proposé la création d'un Comité socialiste anticolonial qui s'efforcera d'approvisionner les conspirateurs syndicalistes anticoloniaux locaux en Afrique du Nord."
comfrance.58.a: "Nous soutiendrons volontiers la création de ce comité."

 comfrance.59.t: "La fin du Neuvième Congrès"
 comfrance.59.d: "Le neuvième congrès de la Troisième Internationale s'est enfin achevé. Riche en événements et en émotions, ayant renforcé une fois de plus la cohésion du mouvement socialiste international et fixé son cap pour l'avenir immédiat, il ne peut être qualifié que de succès. Le dernier vote des délégués concernait le lieu du prochain congrès, et bien que de nombreuses villes aient été proposées, il a finalement été décidé qu'il se tiendrait à Londres, l'autre grande capitale socialiste. De nombreux délégués se sont avancés pour prononcer leurs dernières remarques et remercier leurs camarades.\n\nÀ leur retour, les délégués devront faire face aux conséquences de l'un des plus grands événements depuis les révolutions, qui a certainement été l'occasion d'une action décisive. Mais avant cela, une cérémonie a été organisée pour les saluer comme il se doit. Sur la butte Montmartre, berceau de la Commune de Paris de 1871, un grand spectacle ouvert au public a été donné, mettant en valeur les meilleurs artistes français, les costumes et traditions régionales, ainsi que les exploits sportifs et les innovations technologiques. Il a été suivi d'un immense banquet composé de plats provenant de toute la Commune pour les nombreux délégués, qui s'est prolongé jusque tard dans la nuit. Bien entendu, les invités ont conclu cette expérience de joyeuse unité socialiste de la seule manière possible : en chantant fièrement l'"Internationale"."
 comfrance.59.a: "Et demain, l'Internationale sera le genre humain !"

comfrance.61.t: "Le premier pas des syndicalistes"
comfrance.61.d: "Les Rouges se réunissent pour coordonner leurs activités, qui vont définitivement à l'encontre de l'ordre que nous avons établi en Europe après notre victoire lors de la Grande Guerre. Nous devons suivre cette réunion et analyser ses résultats de près !"
comfrance.61.a: "Surveillez-les !"

 comfrance.62.t: "Soutien militaire français Communard"
 comfrance.62.d: "Après que nos délégués au Neuvième Congrès de la Troisième Internationale eurent demandé un soutien militaire pour organiser l'armée révolutionnaire indienne, l'Union de la Grande-Bretagne et de la Commune de France a décidé d'envoyer de hauts responsables militaires et des experts pour former nos principaux officiers. Espérons que cette coopération donnera des résultats bénéfiques sur le champ de bataille !"
comfrance.62.a: "L'Armée rouge utilisera ces camarades à bon escient !"

 comfrance.63.t: "La montée du comité anticolonialiste socialiste"
 comfrance.63.d.NFA: "Nos spécialistes du contre-espionnage ont constaté une récente recrudescence de l'activité syndicaliste dans notre pays. Nous savons que la Commune de France, en collaboration avec l'Union Britannique, a créé un Comité anticolonialiste au sein de l'Internationale. Ce comité, avec l'aide de Mohamed Saïl, un traître du peuple algérien vivant en France, coordonne les efforts des syndicalistes pour soutenir les sentiments anticoloniaux dans nos possessions africaines.\n\nLes puissances syndicalistes ont envoyé des quantités importantes d'armes et de matériel pour soutenir les rebelles indigènes. Elles ont également ouvert quelques camps d'entraînement dans leurs régions les plus au sud du pays. Alors que les politiciens les plus inconscients de notre pays croient que rien n'en sortira, nos généraux nous avertissent qu'il faut se méfier."
 comfrance.63.d.GER: "La nouvelle s'est répandue. La Commune de France, aux côtés d'autres membres de l'Internationale, a mis en place un Comité anti-colonial socialiste. Le Comité a pour but de soutenir la cause des Arabes et des Africains dans la libération de leurs terres natales des mains des puissances coloniales, en particulier les restes de l'État français.\nCet organisme coordonnera les actions des puissances syndicalistes en Afrique du Nord et de l'Ouest. Nos rapports de renseignement montrent qu'un petit afflux de radicaux de gauche égyptiens qui veulent se battre pour la cause révolutionnaire arrive également sur le territoire français. Bien que nous ne soyons pas en guerre avec la Commune de France ni avec aucun pays syndicaliste pour l'instant, nous devons être très prudents."
 comfrance.63.d.OTT: "La nouvelle s'est répandue à partir des agents allemands en France. La Commune de France, aux côtés d'autres membres de l'Internationale, a mis en place un Comité socialiste anticolonial. Le Comité a pour but de soutenir la cause des Arabes et des Africains dans la libération de leurs terres natales des mains des puissances coloniales, en particulier des restes de l'État français.\nCet organisme coordonnera les actions des puissances syndicalistes en Afrique du Nord et de l'Ouest. Autant la domination coloniale sur nos anciens territoires d'Afrique du Nord n'est pas pour nous faire plaisir, autant cette initiative est inquiétante. Il est probable que la Commune se battra pour mettre en avant des révolutionnaires et des nationalistes sympathiques à la cause syndicaliste. L'initiative s'inscrit également dans la tentative de l'Égypte d'encourager le nationalisme arabe au Moyen-Orient et en Afrique du Nord, et pourrait renforcer notre rival. Pour ces raisons, nous devons être prudents, même si nous ne serons pas une cible principale."
 comfrance.63.d.SPA: "La nouvelle s'est répandue en Espagne. La Commune de France, aux côtés d'autres membres de l'Internationale, a créé un Comité socialiste anticolonial. Le Comité a pour but de soutenir la cause des Arabes et des Africains dans la libération de leurs terres natales des mains des puissances coloniales, en particulier les restes de l'État français.\nCet organisme coordonnera les actions des puissances syndicalistes en Afrique du Nord et de l'Ouest. Espérons que nous ne serons pas l'une de ses cibles, car nous avons d'autres questions plus importantes à traiter en ce moment."
 comfrance.63.a: "Une évolution inquiétante."

 comfrance.64.t: "L'avènement de la Commission anticoloniale socialiste"
 comfrance.64.d: "Nos camarades en France ont récemment créé un Comité socialiste anticolonial. Aidé par le révolutionnaire algérien Mohamed Saïl, le Comité vise à aider les révolutionnaires nationalistes et syndicalistes dans toute l'Afrique et à détruire tous les gouvernements coloniaux. Cependant, même si rien n'a été dit officiellement dans ce sens, il est évident que le Comité est directement orienté vers le gouvernement réactionnaire français d'Alger qui a des difficultés à gérer ses possessions coloniales.\n\nLes Français nous ont invités à participer au Comité et à aider à l'envoi de matériel, d'armes et de propagande, ce que nous avons accepté avec plaisir. Ensemble, nous sommes plus forts, et nous pourrons bientôt libérer tous les travailleurs africains de l'emprise des impérialistes !"
 comfrance.64.a: "Solidarité pour toujours !"

 comfrance.65.t: "Sur quoi le Comité devrait-il se concentrer ?"
 comfrance.65.d.default: "Le Comité a été convoqué aujourd'hui à Paris. Autour de la table de la réunion, des représentants français, britanniques, algériens, sénégalais ou même tunisiens sont présents pour discuter du sujet du jour. Il avait été décidé auparavant qu'une vaste opération serait menée contre le gouvernement français à Alger pour affaiblir son emprise sur l'Afrique. Mais ce qui a été laissé au débat, c'est de savoir comment exactement nous allons leur faire du mal. Nos options pourraient être de lancer une vague de sabotage et de grèves insurrectionnelles dans leur secteur, en soutenant fortement les éléments rebelles dans une région spécifique ou de fomenter des troubles de manière plus uniforme dans toute l'Afrique en utilisant un vaste réseau de propagande. Que devrions-nous faire ?"
 comfrance.65.d.collapse: "Le Comité a été convoqué aujourd'hui à Paris. Autour de la table de la réunion, des représentants français, britanniques et algériens sont présents pour discuter du sujet du jour. Il a été décidé auparavant qu'une vaste opération serait menée contre le reste du gouvernement français à Alger pour affaiblir ce qui reste de leur emprise sur l'Afrique. Il a finalement été décidé que, dans cette situation, la seule option sensée était de lancer une vague de grèves et de sabotage pour nuire à leur base industrielle."
 comfrance.65.a: "Affaiblir leur capacité industrielle"
 comfrance.65.b: "Soutenir les éléments rebelles"
 comfrance.65.c: "Répandre l'agitation dans toute l'Afrique française"

 comfrance.66.t: "Vague de sabotage"
 comfrance.66.d: "Sans aucun préavis, une grande vague de grèves violentes a commencé dans certaines de nos bases industrielles. Ces grèves sont différentes de ce à quoi nous sommes habitués, elles ne sont menées que par une petite partie des travailleurs et ne semblent pas avoir de motif clair, les patrons d'usine dans tout le pays ne se sont réveillés que devant une usine occupée et une grande partie du matériel brisé. Dans d'autres usines, les ouvriers n'occupaient pas l'usine, mais une grande partie des machines a quand même été retrouvée endommagée ou détruite. La répression des grèves et l'arrestation de leurs participants n'ont pas été trop difficiles, mais il semble que ce soit un coup de semonce car ces incidents ont été clairement orchestrés d'ailleurs..."
 comfrance.66.a: "Ces maudits Communards !"

 comfrance.67.t: "Les syndicalistes fomentent une rébellion"
 comfrance.67.d: "Les autorités coloniales et le Second Bureau nous ont signalé qu'un afflux inhabituel d'armes et d'équipements a été enregistré dans l'une de nos colonies ces dernières semaines. Tout cela vient manifestement de la Commune de France, qui utilise l'obscurité de la nuit pour faire entrer clandestinement des armes sur notre territoire, nous déstabiliser et inciter à la rébellion. Nous avons cependant mis trop longtemps à découvrir ce plan, et les révolutionnaires sont maintenant suffisamment bien armés pour être enhardis dans leur résistance. Il ne nous reste plus qu'à espérer que nous pourrons résister à la tempête."
 comfrance.67.a: "Des traîtres partout !"

 comfrance.68.t: "Campagne de dissidence"
 comfrance.68.d: "Au cours des dernières semaines, nous avons constaté une augmentation de l'activité de propagande, provenant d'agitateurs nationalistes et syndicalistes. Il semble qu'ils aient soudainement été équipés de dizaines de milliers de tracts et de discours radiophoniques préparés à l'avance, diffusant leurs paroles sur les méfaits de notre régime partout en Afrique. La propagande, encore plus lorsqu'elle est soutenue par la Commune de France, est difficile à arrêter, nous ne pouvons pas confisquer tous les tracts qui se répandent dans nos colonies. Mais ce n'est pas une bataille perdue d'avance, car nous pouvons essayer de nous concentrer sur une région spécifique où nos agents fermeront les radios et confisqueront tout document suspect. Ce faisant, nous pourrons au moins réduire les effets de la campagne dans une ou deux régions de notre choix..."
 comfrance.68.a: "Priorité à la Tunisie"
 comfrance.68.b: "Priorité à la Mauritanie et à l'Algérie du Sud"
 comfrance.68.c: "Priorité au Sénégal et à la Guinée"
 comfrance.68.e: "Priorité au Soudan et la Haute Volta"
 comfrance.68.f: "Priorité au Chad et au Niger"

 comfrance.71.t: "Le Dixième Congrès de la Troisième Internationale"
 comfrance.71.d: "Avec la Seconde Guerre de Sécession Américaine qui fait rage, ainsi qu'un certain nombre d'autres conflits prêts à éclater à tout moment dans le monde, l'Internationale doit redéfinir son approche de la révolution mondiale. Depuis le dernier Congrès de l'Internationale qui s'est tenu en France, de nombreux militants pensent que ce serait mieux de faire de la Grande-Bretagne le deuxième pays hôte."
comfrance.71.a: "Ce serait un honneur d'accueillir le Congrès."

 comfrance.72.t: "Le Dixième Congrès de la Troisième Internationale"
 comfrance.72.d: "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le Dixième Congrès international à Londres. Il est temps pour [ROOT.GetNameDef] de confirmer sa candidature."
comfrance.72.a: "Nous y assisterons."

 comfrance.86.t: "Inauguration du Dixième Congrès de la Troisième Internationale"
 comfrance.86.d: "Tous les délégués étant bien arrivés à Londres, le Dixième Congrès de l'Internationale a commencé par un discours du camarade Eric Blair. Dans son soi-disant "discours Shield-and-Sword", il a souligné la nécessité pour l'Internationale de redoubler d'efforts pour forger la "Damoclès" - une arme capable de détruire une fois pour toutes les réactionnaires à travers le monde"
comfrance.86.a: "Bravo, camarade Blair !"

comfrance.87.t: "Jour 2 - La Question Américaine"
comfrance.87.d: "Le deuxième jour, les délégués ont discuté de la question la plus urgente - le développement de la guerre civile en Amérique. Long et le gouvernement fédéral poussant les CSA sur la défensive, la décision fut prise d'envoyer de l'aide supplémentaire pour Reed et ses partisans."
comfrance.87.a: "Fournir des ressources, des machines industrielles et des armes."
comfrance.87.b: "Envoyer un escadron de chasseurs d'élite."
 comfrance.87.c: "Organiser une division de volontaires."
comfrance.87.f: "Nous ne pouvons rien épargner de plus."

comfrance.90.t: "L'aide française arrive"
 comfrance.90.d: "Nos camarades français ont accepté de nous envoyer une aide supplémentaire. Transportés du Mexique sous la menace constante de l'aviation, une foule d'équipements industriels et de machines-outils de pointe ainsi que des conseillers industriels sont arrivés à Chicago."
comfrance.90.a: "Merci camarades !"

comfrance.91.t: "L'aide britannique arrive"
 comfrance.91.d: "Nos camarades britanniques ont accepté de nous envoyer une aide supplémentaire. Transporté du Mexique sous une menace aérienne constante, un escadron d'élite de pilotes de chasse britanniques est récemment arrivé à Chicago et attend nos ordres."
comfrance.91.a: "Merci camarades !"

comfrance.94.t: "L'aide mexicaine arrive"
 comfrance.94.d: "Nos camarades mexicains ont accepté de nous envoyer une aide supplémentaire. Transportée à travers la frontière sous une menace aérienne constante, une cargaison d'armes est arrivée en Illinois pour notre usage."
comfrance.94.a: "Merci camarades !"

comfrance.97.t: "Jour 3 - Le Discours d'Hemingway"
comfrance.97.d: "La question américaine étant réglée, Ernest Hemingway, délégué des Syndicats au Congrès, a pris la parole. Il a remercié tous ceux qui ont soutenu la cause du CSA et a appelé le monde socialiste à combattre constamment les réactionnaires. Le discours a été reçu avec de grands applaudissements, en particulier par la délégation française."
 comfrance.97.a: "Oui, nous le pouvons !"
comfrance.97.b: "Oui, nous le pouvons !"
comfrance.97.c: "Un grand discours."

comfrance.98.t: "Jour 3 - Le Discours d'Hemingway"
 comfrance.98.d: "Le délégué socialiste au Deuxième Congrès international, Ernest Hemingway, a prononcé aujourd'hui un discours condamnant nos actions contre le CSA et appelant à un soutien accru aux rouges dans cette guerre. Nous devons redoubler d'efforts et écraser Reed avant qu'il ne reçoive une aide supplémentaire."
comfrance.98.a: "En avant !"

comfrance.99.t: "Jour 4 - La Conférence de Cambridge"
 comfrance.99.d: "En présence des politiciens de Londres, une réunion séparée des scientifiques de France et de Grande-Bretagne a eu lieu dans l'ancienne université de Cambridge. Il a été décidé que les pays socialistes devraient combiner leurs recherches afin de développer une arme capable de protéger la Révolution contre la menace impérialiste de plus en plus agressive."
comfrance.99.a: "La connaissance est le pouvoir."

comfrance.100.t: "Jour 5 - Demande de soutien international pour le Chili"
 comfrance.100.d: "Le régime socialiste de Santiago est entouré de réactionnaires, surtout en Argentine. Il semble que la meilleure façon de protéger le gouvernement soit de demander un soutien international par le biais du Congrès de l'Internationale."
comfrance.100.a: "Ils ne seront pas seuls."

comfrance.101.t: "Jour 5 - Le Chili demande du soutien"
comfrance.101.d: "Les Chiliens ont demandé de l'aide pour améliorer leur armée face à des ennemis impérialistes hostiles tels que l'Argentine. Cerné de presque tous côtés par des menaces, la position du Chili pourrait devenir de plus en plus précaire sans notre aide. En outre, ils pourraient s'avérer précieux pour la sauvegarde de la révolution dans le Nouveau Monde."
comfrance.101.a: "Nous ne pouvons pas laisser le Chili tomber."
comfrance.101.b: "Hélas, nous ne pouvons pas aider tout le monde."

comfrance.102.t: "Les [FROM.GetAdjective]s refusent d'aider !"
comfrance.102.d: "Les [FROM.GetAdjective]s n'ont pas été émus par nos efforts pour solliciter un soutien, arguant que le Chili était tout à fait capable de se défendre seul et de faire avancer la Révolution en Amérique du Sud."
comfrance.102.a: "Nous pouvons nous débrouiller seuls."

comfrance.103.t: "Les [FROM.GetAdjective]s ont accepté d'aider !"
comfrance.103.d: "[FROM.GetNameDefCap] a accepté de nous donner un coup de main. Nous recevrons probablement la cargaison dans quelques jours, lorsqu'ils auront fini de la préparer."
comfrance.103.a: "Merveilleux !"

comfrance.104.t: "L'aide [FROM.GetAdjective]e arrive"
comfrance.104.d: "L'aide [FROM.GetNameDef]e qui nous avait été promise est enfin arrivée. Il s'agit d'une cargaison de fusils, pas les modèles les plus modernes ni les plus efficaces, mais nous pouvons tout de même bien les utiliser."
comfrance.104.a: "Cette aide est indispensable."

 comfrance.110.t: "L'Acte final du Dixième Congrès international"
comfrance.110.d: "Après toutes les décisions importantes prises au cours de la première semaine, le Congrès est passé à des questions moins urgentes. Après dix jours de négociations, de discussions et de politicaillerie, les délégués sont arrivés à un acte final - une déclaration de fraternité éternelle et de volonté d'affronter les impérialistes, où qu'ils se trouvent."
comfrance.110.a: "[FRA_workers_of_the_world_unite]"

FRA_workers_of_the_world_unite_ENG: "Workers of the world, unite!"
FRA_workers_of_the_world_unite_FRA: "Prolétaires de tous les pays, unissez-vous."
FRA_workers_of_the_world_unite_SPA: "Proletarios del mundo, uníos!"
FRA_workers_of_the_world_unite_ITA: "Proletari di tutti i paesi, unitevi!"
FRA_workers_of_the_world_unite_POR: "Proletários de todos os paí­ses, uni-vos!"
FRA_workers_of_the_world_unite_RUS: "Proletarii vsekh stran, sojedinjajtes!"
FRA_workers_of_the_world_unite_IRE: "A lucht oibre an domhain, aontaígí!"

 #comfrance.116.t: "The Death of Tom Mann"
 #comfrance.116.d: "Tom Mann, aged 84, passed away in his house in Grassington, Northern Yorkshire. As the Second Chairman of the Union of Britain and the 'volanic' heir to revolutionary leader A.J. Cook, his authority and influence in the Union were unprecedented. During his funeral, the Chairman of the TUC stated that 'Comrade Mann has left us - but his ideas shall live on, forever.' The ceremony has turned out to be one of the greatest public manifestations of patriotism since the revolution of 1925."
 #comfrance.116.a: "Sic transit gloria mundi..."

 comfrance.117.t: "La Mort de Tom Mann"
 comfrance.117.d: "Tom Mann, âgé de 84 ans, est décédé dans sa maison de Grassington, dans le Yorkshire du Nord. Traître et Second Président de l'Union Britannique, Mann est resté dans la mémoire des royalistes comme un synonyme de trahison. Si les socialistes britanniques pleurent sa mort, au Canada, ses funérailles sont devenues un jour de lumière dans cette période sombre de l'histoire."
comfrance.117.a: "Le diable est mort."

comfrance.124.t: "L'aide française arrive !"
comfrance.124.d: "Nos camarades français ont été témoins du sort des ouvriers espagnols et nous ont envoyé un volume considérable de vivres ! De nombreux volontaires sont également arrivés, pour lutter avec nous pour la cause de la solidarité prolétarienne internationale !"
comfrance.124.a: "Génial !"

comfrance.125.t: "L'aide française arrive !"
comfrance.125.d: "L'aide promise par nos camarades français est enfin arrivée à l'aéroport de Santiago aujourd'hui, et des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous en faire ?"
comfrance.125.a: "Utilisez-la pour améliorer notre armée."
comfrance.125.b: "Utilisez-la pour améliorer notre industrie."
comfrance.125.c: "Utilisez-la pour fortifier notre frontière avec l'Argentine."

 comfrance.127.t: "L'Organisation internationale de recherche Phalanstère"
 comfrance.127.d: "Au fil du temps, il est rapidement devenu évident que la Révolution mondiale exige bien plus qu'un simple dévouement à la cause. La France et la Grande-Bretagne étant les seuls pays socialistes hautement développés du monde, il est désormais largement admis qu'ils devraient lancer un programme d'aide à la recherche à long terme pour les autres pays. C'est ainsi qu'est née l'"Organisation internationale de recherche du Phalanstère international", une branche du programme "Phalanstère International" visant à apporter un soutien technologique aux pays socialistes dans le monde entier. La question est maintenant de savoir si nous devons nous joindre à cette entreprise."
comfrance.127.a: "La participation semble bonne."

 comfrance.128.t: "Le Programme industriel international de Phalanstère"
comfrance.128.d: "Il est devenu évident pour beaucoup dans l'Internationale qu'il est de la responsabilité de toutes les nations syndicalistes suffisamment développées de fournir un soutien industriel aux nations qui sont moins capables de subvenir à leurs besoins. Il nous appartient maintenant de décider si nous devons être solidaires des travailleurs du monde entier en contribuant à la mise en œuvre d'un vaste programme d'aide industrielle aux côtés de nos frères d'armes français"
comfrance.128.a: "Ça a l'air d'être une bonne idée !"

 comfrance.129.t: "La Phalanstère offre une assistance"
 comfrance.129.d: "Dans le cadre du programme Phalanstère International, nos camarades de Paris et de Londres viennent de nous offrir une aide indispensable. Des machines industrielles, du matériel minier, des armes, des munitions et bien d'autres choses encore - tout cela sera déchargé dans nos ports et aéroports et transporté à travers le pays - si nous le souhaitons."
comfrance.129.a: "Excellent !"
 comfrance.129.b: "Nous ne voulons pas de leur aide."

comfrance.130.t: "Une réforme jacobine ?"
 comfrance.130.d: "Ayant enfin pris le contrôle de la Commune, le Comité de Salut Public, dirigé par les Jacobins, est maintenant divisé. Les partisans de la ligne dure exigent que les structures syndicales soient abolies et remplacées par un "Parti unique" et un État "technocratique". Cependant, cela risque de diviser violemment la France et, par conséquent, de nombreux membres du parti suggèrent que les Jacobins continuent d'opérer au sein des structures syndicales existantes de la BGT et du CSP, tout en réformant progressivement l'État selon les principes de la Révolution constructive."
comfrance.130.a: "L'ancien système sera balayé !"
comfrance.130.b: "Nous réformerons le syndicalisme de l'intérieur."

comfrance.131.t: "Restructuration de la BGT et du CSP"
 comfrance.131.d: "Les structures syndicales de la France post-révolutionnaire se transforment pour mieux se conformer au néosocialisme tel qu'il a été défini par Marcel Déat. La Bourse Générale du Travail devient le Congrès des Techniciens et le Comité de Salut Public est remplacé par le Conseil des Ministres."
comfrance.131.a: "Un progrès, sans doute."

comfrance.132.t: "Dissolution de la CGT"
 comfrance.132.d: "Nous nous tournons maintenant vers le dernier pilier du Syndicalisme en France, la Confédération Générale du Travail - le Syndicat dominant qui nous a longtemps empêchés de prendre le pouvoir dans la Commune. Nous pouvons enfin briser son pouvoir, afin d'empêcher notre rival de continuer à résister à notre révolution constructive."
comfrance.132.a: "Ils sont contre notre Révolution."

comfrance.133.t: "Des rumeurs de mouvements militaires"
comfrance.133.d: "Nos réformes récentes, tout en faisant de grands pas pour mettre la France sur la vraie voie du socialisme, en ont bouleversé beaucoup dans la société française. A présent, des rapports parvenues aux oreilles du Comité des Renseignements Généraux font état de dissession au sein même de l'institution garante de notre intégrité nationale..."
comfrance.133.a: "Gardez l'œil ouvert...."

comfrance.134.t: "Léon Blum et le Front Populaire"
 comfrance.134.d: "Léon Blum, figure de proue de l'orthodoxie syndicaliste, a commencé à appeler ouvertement les différentes factions politiques françaises à s'unir pour s'opposer au gouvernement jacobin, que beaucoup considèrent comme ayant corrompu et trahi la révolution. Ce Front Populaire, malgré la résistance des nombreux mécanismes étatiques des Jacobins, a déjà mené plusieurs actions industrielles importantes et organisé des rassemblements politiques dans les grandes villes.\n\nCraignant que cette contestation ouverte du pouvoir du parti ne débouche sur une lutte directe pour la direction de la Commune, les Renseignements Généraux recommandent au Conseil des Ministres de faire arrêter Blum et les autres dirigeants liés au Front - en particulier, outre Blum lui-même, le général Maurice Gamelin, qui jouit encore d'un grand respect."
comfrance.134.a: "Faites-les juger !"
 comfrance.134.b: "Nos valeureux supporteront ces traîtres."

comfrance.135.t: "Le procès de Paris"
 comfrance.135.d: "Les différentes figures de proue du Front Populaire, ainsi que d'autres alliés potentiels importants, tels que Maurice Gamelin, ont été arrêtés et sont jugés pour trahison. Le procès de Paris vise à prouver que Blum et ses associés ont sapé la Révolution et \"affaibli les défenses de la France contre l'ennemi allemand\". M. Blum, qui est à la fois avocat et excellent orateur, s'est servi de la salle d'audience pour faire une brillante mise en accusation du régime jacobin. Gamelin est resté silencieux tout au long de la procédure ; il a refusé de reconnaître le droit du tribunal de le juger. Le procès ne s'est pas déroulé comme prévu et les accusés ont, malgré une lourde manipulation de la procédure, largement réussi à réfuter les charges et ont obtenu une couverture favorable dans la presse nationale et internationale non officielle. C'est devenu une telle honte pour notre régime communiste qu'une partie de la direction envisage d'en ordonner l'annulation. D'autres veulent pousser en avant et exécuter les accusés de toute façon, car ils sont devenus une menace beaucoup trop grande pour être autorisés à être libérés."
comfrance.135.a: "Exécutez ces traîtres !"
comfrance.135.b: "Laissez tomber."

comfrance.136.t: "Emeutes anti-jacobine"
comfrance.136.d: "Après l'exécution des accusés du procès de Paris, la ville s'est dressée contre le gouvernement, bien qu'elle soit vouée à l'échec faute de leadership ou d'aide extérieure."
comfrance.136.a: "Écrasez-les !"

comfrance.137.t: "La marche de Gamelin sur Paris"
comfrance.137.d: "Des informations parviennent aux Renseignements Généraux que des unités loyales au général de la guerre civile Maurice Gamelin se sont mutinées et déclarées pour le Front Populaire. Gamelin marche sur Paris !"
comfrance.137.a: "Nous résisterons à ces rebelles !"
comfrance.137.b: "Les rebelles s'emparent de la capitale !"

comfrance.138.t: "Le Front Populaire Restaure le Syndicalisme"
 comfrance.138.d: "Le Front populaire s'est emparé de Paris et purge la ville des Jacobins. Les communes de toute la France en profitent pour liquider leurs propres branches du "Parti unique". Gamelin et Blum rétablissent les anciennes institutions syndicales, la CGT et la BGT, et lors d'élections d'urgence, Gamelin est élu président de la Bourse Générale du Travail et Blum président du Comité de Salut Public."
comfrance.138.a: "C'est la lutte finale..."

comfrance.144.t: "Elections Communales de 1941"
comfrance.144.d: "Comme prévu en 1936, le mandat de cinq ans de l'actuelle Bourse Générale du Travail prend fin. Il est temps de discuter des politiques économiques et internes ainsi que des questions étrangères, afin que le BGT puisse élire les nouveaux membres du Comité exécutif Salut Public."
comfrance.144.a: "Au travail, camarades !"
 comfrance.144.b: "La lutte finale est à nos portes, l'heure n'est pas au petit démocratisme !"

comfrance.145.t: "Élections de la BGT de 1941 : Statut de l'armée"
comfrance.145.d: "Cinq ans se sont écoulés depuis la dernière grande réforme des forces armées révolutionnaires et l'armée française a atteint de nouveaux sommets. Cependant, les différentes factions de la CGT ne s'entendent toujours pas sur la poursuite du développement du Garant de l'intégrité nationale."
 comfrance.145.a: "Orthodoxes : Modernisation et optimisation !"
comfrance.145.b: "Jacobins : Un haut commandement plus indépendant est nécessaire !"
comfrance.145.c: "Soreliens : L'armée doit être complètement soumise à la CGT !"
 comfrance.145.e: "Anarchistes : Libéraliser l'armée et promouvoir le service volontaire !"

comfrance.146.t: "Élections de la BGT de 1941 : Sécurité intérieure"
comfrance.146.d: "La France étant continuellement menacée par des ennemis tant étrangers que nationaux, la question de notre sécurité intérieure a été soulevée lors des élections."
 comfrance.146.a: "Orthodoxes : La Sûreté Populaire se porte bien !"
comfrance.146.b: "Jacobins : Nous avons besoin de gendarmes paramilitaires pour maintenir la paix !"
comfrance.146.c: "Soreliens : La police secrète DOIT être plus active !"
 comfrance.146.e: "Anarchistes : Démocratisez la Sûreté Populaire !"

comfrance.147.t: "Élections de la BGT de 1941 : Sécurité extérieure"
comfrance.147.d: "Alors que la révolution avance, le bureau des Renseignements Généraux a continué à exercer une influence déterminante dans le cadre politique de la fédération et, par conséquent, est vivement contesté."
 comfrance.147.a: "Orthodoxes : Le système actuel est satisfaisant."
 comfrance.147.b: "Jacobins : Les RG doivent être professionnalisés."
comfrance.147.c: "Soreliens : Le GR sera introduit à la doctrine totaliste !"
 comfrance.147.e: "Anarchistes : Les RG doivent se concentrer sur le soutien aux révolutionnaires à l'étranger !"

comfrance.148.t: "Élections de la BGT de 1941 : Politiques économiques"
 comfrance.148.d: "L'économie syndicaliste a assuré une amélioration considérable pour les masses, mais des discordes subsistent entre les quatre factions principales quant à la manière dont elle devrait se développer."
 comfrance.148.a: "Orthodoxes : Maintenez le cap syndicaliste !"
comfrance.148.b: "Jacobins : La centralisation est nécessaire !"
comfrance.148.c: "Soreliens : Nous devons nous concentrer sur les industries d'armement !"
 comfrance.148.e: "Anarchistes : Plus de pouvoir aux Coopératives !"

comfrance.149.t: "Élections de la BGT de 1941 : Politique étrangère"
 comfrance.149.d: "Sans aucun doute, l'une des questions les plus importantes pour le prochain Comité sera de savoir comment faire face à l'évolution radicale du monde. Les orthodoxes plaident en faveur d'une coopération accrue au sein de l'Internationale, tandis que les anarchistes souhaitent lancer une vague de libération pour balayer l'ordre ancien partout où il persiste. Les Soreliens et les Jacobins ont tous deux des opinions plus tranchées."
 comfrance.149.a: "Orthodoxes : L'Internationale doit garantir la paix !"
 comfrance.149.b: "Jacobins : Assurez le socialisme européen !"
comfrance.149.c: "Soreliens : Les réactionnaires doivent être complètement détruits !"
 comfrance.149.e: "Anarchistes : Le drapeau rouge doit avancer partout !"

 comfrance.150.t: "Elections BGT 1941 : Majorité Syndicaliste Orthodoxe"
 comfrance.150.d: "Au fur et à mesure que les votes arrivent des nombreuses communes de notre grande Fédération, il apparaît clairement que la faction orthodoxe a obtenu la majorité à la Bourse Générale du Travail.\n\nToutefois, le groupe est divisé entre les modérés de Léon Jouhaux et les membres plus militants rassemblés autour de Benoît Frachon. Quel que soit le candidat qui prendra la tête du mouvement, la Commune de France sera certainement entre de bonnes mains."
comfrance.150.a: "Félicitations, Camarade Jouhaux."
comfrance.150.b: "Félicitations, Camarade Frachon."

comfrance.151.t: "Élections de la BGT de 1941 : Majorité Jacobine"
 comfrance.151.d: "Au fur et à mesure que les votes arrivent des nombreuses communes de notre grande Fédération, il apparaît clairement que les Jacobins ont obtenu la majorité à la Bourse Générale du Travail.\n\nMarquet formera le nouveau Comité tandis que le nouveau président de la Bourse Générale du Travail sera Marcel Déat, le principal théoricien de longue date du parti. Les principaux chefs militaires devraient rester en place."
 comfrance.151.a: "Félicitations, Camarade Déat."

comfrance.152.t: "Élections de la BGT de 1941 : Majorité Sorélienne"
 comfrance.152.d: "Alors que les votes chatouillent dans les nombreuses communes de notre grande Fédération, il est devenu clair que les Soréliens ont obtenu une majorité à la Bourse Générale du Travail.\n\nLe Camarade Valois, le plus brillant leader des Soréliens orthodoxes, devrait former le nouveau Comité tout en étant le nouveau Président de la Bourse Générale du Travail."
comfrance.152.a: "Félicitations, Camarade Valois."

 comfrance.153.t: "Élections de la BGT de 1941 : Majorité Anarchiste"
 comfrance.153.d: "Au fur et à mesure que les votes arrivent des nombreuses communes de notre grande Fédération, il est clair que la faction anarchiste a obtenu la majorité à la Bourse Générale du Travail.\n\nLes Anarchistes ont déjà commencé à créer des conseils, et le poste de Président devrait bientôt être supprimé."
 comfrance.153.a: "Félicitations, Camarades."

comfrance.154.t: "Élections de la BGT de 1941 : Aucune majorité n'a été atteinte"
comfrance.154.d: "Aucune des factions de la CGT n'ayant réussi à obtenir une majorité, les dirigeants des différents groupements ont entamé des négociations sur la possibilité de créer différents types de gouvernements de coalition."
 comfrance.154.a: "Le bloc Orthodoxe-Anarchiste récupère le pouvoir !"
 comfrance.154.b: "Les Orthodoxes de gauche et les Soréliens Orthodoxes forment une coalition !"
comfrance.154.c: "Georges Valois et ses Soréliens totalistes s'emparent du BGT !"

comfrance.155.t: "Elections Communales de 1946"
 comfrance.155.d: "La question majeure est la réintégration dans la Commune des anciens sociaux-démocrates qui l'ont quittée il y a quinze ans. Les orthodoxes, qui constituent aujourd'hui la fraction la plus réformiste de la CGT, veulent poursuivre le processus de démocratisation et prônent une politique d'ouverture à l'égard des sociaux-démocrates. Les anarchistes, bien que favorables à la libéralisation, s'opposent à cette politique, de même que les soréliens, aujourd'hui en perte de vitesse. Les Jacobins, bien sûr, continuent de prôner une réforme technocratique."
 comfrance.155.a: "La majorité orthodoxe : Nous devons faire de la place à nos amis sociaux-démocrates."
 comfrance.155.b: "Majorité sorélienne : Aucune dégradation des valeurs révolutionnaires ne sera tolérée."
 comfrance.155.c: "Majorité anarchiste : la démocratie prolétarienne ne réclame pas les sociaux-démocrates."
 comfrance.155.e: "Majorité jacobine : La Commune est prête pour la Révolution constructive."

comfrance.156.t: "Elections Cmmunales de 1951"
comfrance.156.d: "Trente ans se sont écoulés depuis la création de la Commune de France. Notre chemin vers le socialisme et la prospérité a été long et difficile. Maintenant, quand les gens choisissent le nouveau gouvernement, notre but principal n'est pas seulement de développer le syndicalisme, mais aussi de protéger les droits de l'homme et du citoyen, tels que la démocratie et le droit au bonheur."
 comfrance.156.a: "Majorité orthodoxe - La démocratisation de la Commune doit être progressive."
comfrance.156.b: "Majorité sorélienne - Le Totalisme triomphera."
 comfrance.156.c: "Majorité anarchiste - La société apatride attend !"
 comfrance.156.e: "Majorité jacobine - Nous sommes de vrais révolutionnaires."

 comfrance.157.t: "Discours du Camarade Valois"
 comfrance.157.d: "Le camarade Valois s'est adressé humblement aux représentants des travailleurs de la nation avec une modeste demande : qu'on lui donne les outils pour triompher dans la lutte contre les ennemis de la Révolution. Des années de domination sorélienne et la rationalisation des procédures et de la production pour l'effort de guerre ont fait de cette exigence une formalité : Valois et son gouvernement sont déjà presque tout-puissants. Naturellement, toutes les apparences ont été consciencieusement préservées : la rhétorique sorélienne est celle du syndicalisme radical, et l’élection du CNS devait être une réforme vers l’éthos des journées révolutionnaires. Mais lentement mais sûrement, le pouvoir se concentra entre les mains des Soréliens. La démocratie prolétarienne est vivante, mais elle ne sert qu'une seule maîtresse : le grand objectif historique et révolutionnaire de tous les Français, la guerre pour sauver la civilisation elle-même de la décadence bourgeoise.\n\nValois se sent plus à l'aise dans les débats théoriques courtois que dans les grands discours. Son leadership reflète ce tempérament et, bien que souvent énergiques, pour ne pas dire violents, les Soréliens ont un chef plutôt placide. Le camarade Valois n'avait pas l'étoffe d'un dictateur et ne souhaitait pas l'être : il se considère simplement imprégné par les hasards de l'Histoire du rôle d'indigne guide du prolétariat français. Mais aujourd'hui, Valois trouve en lui un talent oratoire comparable à celui des plus grandes tribunes révolutionnaires. Plaidant avec passion pour que l'exécutif se voit accorder des pouvoirs d'urgence, afin qu'une fois pour toutes la Révolution puisse triompher d'abord en Europe, puis dans le monde, il a conclu son discours en promettant de traquer la Réaction partout où elle se cache, sous des applaudissements enthousiastes. Il avait bien sûr trouvé un public réceptif : les croyants étaient ravis, les adversaires restants ne souhaitaient pas se réveiller demain avec des camarades armés les accusant d'activités contre-révolutionnaires. C'est ainsi qu'un vote accordant au gouvernement de vastes pouvoirs d'urgence a été adopté à la quasi-unanimité, alors que des représentants enthousiastes criaient « Vive le Camarade-Chef Valois ! »"
 comfrance.157.a: "Mort à la Réaction, où qu'elle se cache !"

 comfrance.158.t:0 "Le Soleil Levant"
 comfrance.158.d: "Une cérémonie de remise de prix, très fréquente de nos jours, car nos héros reçoivent la reconnaissance qu'ils méritent pour leurs efforts au front. Le Camarade Valois, désireux de se mêler à ses camarades ouvriers-combattants, n'est jamais trop occupé pour les saluer, écouter les histoires du front, et entendre parler du sacrifice héroïque d'un camarade. Cette fois, le récit portait sur une unité de cavalerie, des dragons fédéraux. Même si leurs jours d'équitation étaient derrière eux et qu'ils formaient désormais une force mécanisée féroce, la pointe de la lance enfoncée dans le cœur sombre de la Réaction, l'esprit de la cavalerie restait fort : courageux voir même téméraire, les critiques diraient aristocratique, mais personne ne pouvait nier leur courage. Alors que le camarade Valois passait en revue ces troupes, son regard fut attiré par une bannière rouge sang apposée sur le char de tête : pourpre flottant fièrement, ornée des rayons flamboyants du Soleil, portant sur son cœur les symboles de la Révolution.\n\nImpossible de s'y tromper, le symbole était présent dans tous les livres d'histoire : il s'agissait d'une reproduction ad hoc de l'Oriflamme, l'étendard sacré de guerre des anciens rois de France, la flamme dorée nettoyant leur ennemi, actualisée pour servir le Prolétariat. Lorsque Valois s'enquiert de ce spectacle étrange, un officier de plus en plus nerveux tente d'expliquer qu'il ne s'agit que d'une tradition d'unité, d'une initiative de soldats ravivant des rêves enfantins de chevalerie. Il s'attendait sans doute au scandale, peut-être à la punition, car avant que le Camarade-Chef ne lui coupe la parole, il tentait d'assumer l'entière responsabilité. Au contraire, Valois était plein d'enthousiasme : en effet, quelle meilleure façon de montrer le caractère révolutionnaire inhérent à la nation française que d'enraciner nos symboles dans ceux des glorieuses victoires de nos ancêtres ? Le Français a toujours été un moteur de l'histoire, notre passé n'est pas à fuir. Si plein d'enthousiasme en fait que le Chef a promis que la bannière flotterait bientôt aux côtés des drapeaux fédéral et rouge, réintroduits comme bannière de guerre de la France dans son grand devoir civilisationnel."
 comfrance.158.a: "Nos camarades ne partagent peut-être pas ce point de vue..."
 comfrance.158.b: "Faites confiance à la créativité illimitée des masses ! En avant, sous le soleil levant du socialisme !"

comfrance.159.t: "Paris est perdu !"
comfrance.159.d: "Paris, ville des lumières, berceau de la Révolution et capitale de la France a été prise par l'ennemi ! Pendant qu'ils font face à la résistance de la population civile, nous devons rapidement contre-attaquer et reprendre le contrôle total de la ville."
comfrance.159.a: "Foule esclave, debout, debout !"

comfrance.160.t: "Libération de l'Alsace-Lorraine"
comfrance.160.d: "Nous avons avancé dans l'ancienne province impériale d'Alsace-Lorraine, et sécurisé toute la région. L'Allemagne ne peut pas résister à notre supériorité alors que les provinces perdues sont restituées à la France !"
 comfrance.160.a: "... Groupons-nous, et demain..."

 comfrance.161.t: "Les Célébrations du 14 Juillet"
 comfrance.161.d: "Aujourd'hui, la France célèbre l'anniversaire de la prise de la Bastille, acte fondateur de la Révolution de 1789. D'immenses festivités auront lieu, chaque village prévoyant une sorte de commémoration en plus des réjouissances habituelles : malgré la révolution socialiste, le quatorze juillet reste un jour de grandes fêtes populaires. Ces célébrations sont considérées comme particulièrement importantes pour renforcer l'unité nationale avant le conflit à venir qui semble inévitable : malgré les différences, tous les vrais Français peuvent faire remonter leur politique révolutionnaire à la chute de la Bastille."
 comfrance.161.a: "Vive la mémoire de nos aînés dans la lutte !"

comfrance.163.t: "Fête du Travail"
 comfrance.163.d: "En 1889, les délégués de la Deuxième Internationale votèrent pour la désignation du 1er mai comme journée de mobilisation à répéter chaque année. Sur proposition du père du marxisme français Jules Guesde, la date a été choisie pour commémorer les martyrs du massacre de Haymarket Square, tués pour avoir osé exiger une journée de travail de huit heures. Années et années après, l’intense mobilisation ce jour-là a donné lieu à davantage d’affrontements de rue et souvent à davantage de victimes. En cette Journée internationale des travailleurs, bientôt connue familièrement sous le nom de Fête du Travail, les prolétaires refusèrent de travailler et manifestèrent pour leurs droits, agitant le drapeau rouge, chantant l'Internationale, portant sur leur épaule l'églantine rouge ou le muguet enveloppé dans un tissu écarlate. des vestes à la mémoire de l'effusion de sang. Cette fête commémorative et contestataire, ce jour de liberté arraché aux mâchoires du Capital, a, à juste titre, ébranlé la bourgeoisie.\n\nAvec la Révolution, le 1er mai a été déclaré fête nationale et devient rapidement un jour de grandes célébrations, de commémorations officielles, de marches, de manifestations et de danses populaires. Chez nous, c'est une célébration de la Révolution et des travailleurs libérés, à l'étranger encore une journée de lutte, jusqu'au jour où le vent de la liberté révolutionnaire soufflera sur tous les coins de la Terre. Notre peuple se réjouit et se souvient du long chemin parcouru : autrefois un simple rêve accroché dans les usines, la Révolution vit désormais, prospère, son cœur bat fièrement en France, une inspiration pour tous nos camarades encore enchaînés."
 comfrance.163.a: "Le triomphe de la lutte nous attend !"

comfrance.164.t: "Premier Festival International d'Art de Bourges"
 comfrance.164.d: "Le premier festival international d'art de Bourges s'est tenu aujourd'hui. Ce n'est que grâce aux efforts de la Grande-Bretagne et de la France pour créer une avant-garde internationale qu'un tel festival a pu avoir lieu. Les œuvres d'art comprenaient de nombreuses peintures réalistes célèbres commandées par le gouvernement français ainsi que de nombreuses peintures britanniques, russes et américaines et une fresque murale peinte par Diego Rivera. L'événement, qui durera tout le week-end, a attiré l'attention du monde entier. Pour l'instant, nous allons profiter de la lumière des projecteurs."
comfrance.164.a: "Ce sera le premier d'une longue série, le gouvernement s'en assurera !"

 comfrance.165.t: "La France propose l'Avant-Garde de l'Internationale"
 comfrance.165.d: "Un effort a été fait par le gouvernement français pour mettre en place une Avant-Garde Internationale. Il visera à créer de nouveaux styles artistiques, uniques dans leurs présentations unorthodoxes, quelque chose que ce monde n'a jamais vu auparavant.\n\nLe gouvernement français estime qu'il s'agira d'un outil utile pour diffuser l'enseignement syndicaliste par des moyens non violents. Maintenant, ils s'attendent à ce que nous nous joignions à eux. "
 comfrance.165.a: "Comptez sur nous !"

 comfrance.170.t: "Une Alliance avec l'Internationale ?"
 comfrance.170.d: "L'Internationale, l'alliance militaire des principales puissances socialistes du monde, nous a discrètement proposé de rejoindre ses rangs, considérant qu'une alliance avec notre nation est dans l'intérêt de tous et constitue un grand pas en avant dans la longue lutte pour la libération du prolétariat international. Cette offre comporte des avantages indéniables, nous pourrions certainement attendre un soutien important : une aide contre nos ennemis et pour la réalisation de nos objectifs militaires, une protection en cas de besoin, et tout aussi important, un soutien pour le développement de nos forces armées et même de notre économie grâce au programme Phalanstère. Cependant, cette offre s'accompagne d'obligations peut-être décourageantes, nous mettant sur la voie d'un conflit éventuel mais certain avec le Kaiser et ses alliés. Comment devons-nous répondre à leur offre ?"
 comfrance.170.a: "Plus forts ensemble !"
 comfrance.170.b: "À la réflexion, non..."

 comfrance.171.t: "[From.GetNameDefCap] a accepté !"
 comfrance.171.d: "Il est temps de se réjouir ! Comme nous l'espérions, [From.GetNameDefCap] a accepté notre offre de rejoindre notre alliance militaire. Avec cette décision, ils ont été assurés de notre soutien indéfectible en tant qu'alliés dans la lutte mondiale pour la libération de la classe ouvrière, et nous avons gagné un allié précieux contre nos ennemis indéniablement puissants. Bientôt, beaucoup d'autres les suivront : \"l'Internationale sera le genre humain\" !"
 comfrance.171.a: "Excellent !"

 comfrance.172.t:0 "[From.GetNameDefCap] a refusé !"
 comfrance.172.d:0 "À notre grand regret, [From.GetNameDef] a refusé notre offre de rejoindre notre alliance militaire. Peut-être trop intimidé par la puissance indéniable de nos ennemis, ou simplement pas assez engagé dans la lutte pour la libération du prolétariat. Quoi qu'il en soit, bien que ce soit certainement un résultat regrettable de notre ouverture diplomatique, beaucoup d'autres se joindront à nous dans cette lutte : \"l'Internationale sera le genre humain\" !"
 comfrance.172.a:0 "Leur perte."

 comfrance.200.t:0 "Le projet Damoclès"
 comfrance.200.d:0 "Des espions allemands ont récemment découvert les documents d'un programme de recherche et développement parrainé par les membres de la Troisième Internationale. Surnommé Projet Damoclès, il s'agit d'une vaste étude multinationale sur la puissance destructrice de la fission nucléaire visant à créer des bombes dont "le pouvoir destructeur est bien supérieur à tout ce que l'on connaît actuellement". Le célèbre physicien allemand Albert Einstein avait déjà prévenu qu'une "bombe nucléaire" réussie risquerait même de transformer des villes entières en ruines.\n\nLes services de renseignement allemands ont partagé les informations sur ce projet avec leurs plus proches alliés, de sorte que le monde entier le sait maintenant. Certains ont balayé le projet comme un rêve fantastique, mais beaucoup d'experts redoutent une véritable révolution."
 comfrance.200.a:0 "S'ils parviennent à leurs fins...."

 comfrance.301.t: "La Fin de la Troisième Internationale"
 comfrance.301.d: "La guerre n'a décidément pas évolué à notre avantage. Malgré tous nos efforts et ceux de nos soldats, les forces réactionnaires se sont avérées trop fortes pour la puissance du prolétariat international - subissant une longue série de revers et de défaites, les armées britannique et française ont vu leur efficacité de combat se réduire constamment au cours de la guerre. Bien que nous ayons gardé jusqu'à présent l'espoir que les travailleurs du monde entier se soulèveraient encore, la situation a atteint un point critique tel que ni la Grande-Bretagne ni la France ne peuvent opposer une résistance efficace aux forces adverses, et qu'aucun membre survivant de l'Internationale n'a la force et le prestige nécessaires pour rallier l'alliance - en tant que telle, la Troisième Internationale a commencé à s'effondrer.\n\nLes effets de cette situation peuvent être ressentis presque immédiatement - ce qui était auparavant une ferme résolution de ne jamais céder aux réactionnaires a maintenant rapidement fait place à une attitude presque défaitiste, alors que les insurgés et les gouvernements alliés considèrent de plus en plus que notre cause est sans espoir et commencent à envisager soit de raccrocher leurs fusils, soit de chercher une sorte d'accord avec l'ennemi, et le Phalanstère et d'autres organes de l'Internationale ont été rendus largement caduques. On s'attend à ce que, sauf revirement impensable, les anciens membres de l'alliance qui se trouvent hors de portée des forces ennemies cessent bientôt les hostilités ouvertes, tandis que les autres seront finalement contraints de se rendre sans condition... ou de subir une éventuelle débâcle.\n\nAlors que la flamme de la révolution s'éteint et que les travailleurs pleurent de désespoir, il ne reste plus qu'à trouver le salut que nous pouvons..."
 comfrance.301.a: "Non, pas comme ça..."

 INT_collapse_base: "Née des cendres de la Grande Guerre, la Troisième Internationale était devenue, en plus de 20 ans et à parts égales, le plus grand espoir et la plus grande crainte du monde - une alliance des premiers gouvernements socialistes du monde, portant la grande ambition de réaliser le rêve de longue date de la révolution ouvrière mondiale."

 comfrance.302.t: "L'Internationale s'Effondre"
 comfrance.302.d.germany: "$INT_collapse_base$\n\nCependant, l'ordre mondial allemand s'est avéré trop puissant pour être vaincu - après de nombreuses luttes, l'Allemagne et ses alliés contrôlent maintenant la plupart de la Grande-Bretagne et de la France, et la Troisième Internationale et ses organes ont été rendus défunts sans qu'aucun État survivant ne soit assez fort pour les rallier. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 comfrance.302.d.entente: "$INT_collapse_base$\n\nCependant, les gouvernements en exil ont prouvé qu'ils ne voulaient pas mourir - après un effort de guerre monumental, l'Entente est maintenant largement revenue au contrôle de la Grande-Bretagne et de la France, laissant la Troisième Internationale et ses divers organes défunts sans qu'aucun État survivant ne soit assez fort pour les rallier. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\nCependant, les forces de l'ordre ancien se sont avérées trop puissantes pour être vaincues - confrontées à des ennemis de tous bords, la Grande-Bretagne et la France sont toutes deux tombées face aux invasions allemandes et de l'Entente, et la Troisième Internationale et ses organes ont cessé de fonctionner sans qu'aucun État survivant ne soit assez fort pour les rallier. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 comfrance.302.d.russia: "$INT_collapse_base$\nMais alors qu'ils triomphaient de l'Allemagne, leur destin bascula brutalement : après une guerre destructrice, l'Internationale fut incapable de triompher de leur nouvel ennemi, en Russie et succomba sous le nombre. Il ne restait plus rien de la Troisième Internationale, ni d'aucune de ses institutions grâce auxquelles un Etat suffisamment fort aurait pu rallier ses forces. Sa défaite contre l’Allemagne changea de façon permanente le monde tel que nous le connaissons : et même si à présent la révolution mondiale n'est plus envisageable avant des décennies, voir plus, le monde ne sera plus jamais le même qu'avant."
 comfrance.302.d.generic: "$INT_collapse_base$\n\nCependant, leurs ennemis se sont avérés trop nombreux et trop puissants pour être vaincus - avec les gouvernements socialistes de Grande-Bretagne et de France solidement défaits, et aucune force restante assez forte pour reprendre le flambeau, la Troisième Internationale et ses divers organes ont cessé de fonctionner. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 comfrance.302.a: "Et quel rêve c'était..."
 comfrance.302.b: "Nous n'aurons plus jamais peur d'une révolution."
 comfrance.302.c: "Tout est comme il se doit."
 comfrance.302.d: "Rendez-le-moi ! Ce n'est pas juste ! C'était à nous !"
 comfrance.302.e: "Nous savions qu'ils le feraient. Mais ils auraient pu tenir un peu plus longtemps..."
 comfrance.302.f: "Personne ne peut nier aujourd'hui que nous nous sommes taillés une place dans l'histoire."
 comfrance.302.g: "Cela augure... rien de bien."
 comfrance.302.h: "Nous n'aurions pas pu demander un meilleur résultat."
 comfrance.302.i: "La mort arrive pour tous, un jour ou l'autre."

 comfrance.999.t: "Les économies capitalistes s'effondrent !"
 comfrance.999.intro: "Ces derniers jours, les travailleurs et les paysans du monde entier ont vu les banquiers, les capitalistes et les tyrans s'efforcer de récolter les bénéfices du travail des travailleurs pour leur propre profit égoïste. Ils appellent cela le Lundi Noir, un événement terrible selon eux ! Ils disent qu'un tel effondrement était totalement imprévu, qu'aucun économiste n'aurait pu le prédire ! Bien sûr, les travailleurs ne sont pas dupes. Comme l'avait prédit le grand philosophe Karl Marx, de tels effondrements sont le résultat inévitable du capitalisme. Au fur et à mesure que les capitalistes abusent et récoltent les bénéfices des travailleurs, ils commencent à se dévorer eux-mêmes comme des chiens enragés. Tout cela alors qu'ils laissent leurs travailleurs lutter et mourir sur le bord de la route alors qu'ils se battent pour le dernier morceau de viande."
 comfrance.999.d: "$comfrance.999.intro$\n\nNotre nation, cependant, s'est découplée du monde capitaliste et a entamé la construction d'un véritable État populaire. C'est pourquoi nous restons indifférents et ne pouvons que regarder les nations du monde se faire dévorer vivantes par leurs suzerains capitalistes. Il s'agit d'un grand réveil pour les paysans et les travailleurs du monde et bientôt, les travailleurs de ces nations commenceront à s'organiser contre leurs oppresseurs. Nous devons nous tenir prêts et rester debout, comme un véritable exemple pour les travailleurs du monde entier !"
 #CHI has their own unique version of this event.
 comfrance.999.a: "Travailleurs du monde entier, unissez-vous !"

 comfrance.1000.t: "Gamelin Marche sur Paris"
 comfrance.1000.d: "Il y a quelques jours, le général Maurice Gamelin, a lancé un coup d'État réussi contre le régime jacobin de Marcel Déat. Bien que cela semble être une attaque acharnée contre le système démocratique de la commune, beaucoup soutiennent que les Jacobins auraient détruit le système démocratique si Gamelin n'était pas intervenu.\n\nGamelin a promis de restaurer le syndicalisme traditionnel en France, et le processus de dé-jacobinisation est déjà en cours. On ne sait toujours pas comment ses plans vont se concrétiser. Nous ne pouvons qu'attendre..."
 comfrance.1000.a: "Surprenant, c'est le moins qu'on puisse dire."

 comfrance.1031.t: "Syndicalistes Orthodoxes Élus en France"
 comfrance.1031.d: "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\nLe remplaçant de Marceau Pivert, en disgrâce, est venu de sa propre faction, les Orthodoxes, qui ont nommé à sa place [FRA.GetLeader]. Celui-ci occupe désormais la position dirigeante du CSP. Ils prônent un développement de la démocratie et s'inspirent des Britanniques pour décentraliser la Commune."
 comfrance.1031.a:0 "Intéressant."

 comfrance.1033.t:0 "Jacobins élus en France"
 comfrance.1033.d: "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nLe remplaçant de Marceau Pivert, en disgrâce, est [FRA.GetLeader] issu des Jacobins, une faction extrémiste favorable à une centralisation accrue. Ils détiennent désormais la majorité au CSP."
 comfrance.1033.a:0 "Intéressant."

 comfrance.1034.t:0 "Soreliens élus en France"
 comfrance.1034.d: "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nLe remplaçant de Marceau Pivert, en disgrâce, est issu des Soréliens. Ces derniers ont nommé Georges Valois comme chef et détiennent désormais la majorité au CSP. Les Soréliens sont des syndicalistes orthodoxes et prônent la centralisation sous l'autorité d'une institution principale faisant office de parlement, la Bourse Générale du Travail ."
 comfrance.1034.a:0 "Intéressant."

 comfrance.1035.t:0 "Les Anarchistes élus en France"
 comfrance.1035.d: "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nLe remplaçant de Marceau Pivert, en disgrâce, est issu des Anarchistes, un mouvement inspiré par le révolutionnaire Ukrainien Nestor Makhno. Les anarchistes dirigent désormais le CSP et sont favorables à une plus grande liberté régionale et à une réduction drastique des pouvoirs du CSP."
 comfrance.1035.a:0 "Intéressant."

 comfrance.1036.t:0 "Impasse électorale en France"
 comfrance.1036.d: "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nC'était en fait si important qu'aucune des quatre factions n'est parvenue à obtenir la majorité. Tout comme avant les élections, une coalition doit être trouvée, mais en quoi cela changera l'organisation politique de la Commune ? Seuls les hommes du CSP lui-même le savent."
 comfrance.1036.a:0 "Intéressant."

 comfrance.1037.t: "Le Neuvième Congrès International"
 comfrance.1037.d: "Les délégués socialistes du monde entier sont réunis à Paris et dans ses alentours pour assister au  dernier congrès de leur mouvement. La Troisième Internationale a été créée par les socialistes français après la révolution de 1920 et a contribué depuis à canaliser les efforts du mouvement ouvrier. Dominée par les syndicalistes, l'Internationale se veut cependant une organisation capable d'un large rassemblement et accueille ainsi les rouges, de tous bords. Les délégués vêtus de rouge pour l'occasion, ont été accueillis par un défilé militaire et un discours entraînant à Versailles.\n\nAu sommet de l'ordre du jour figurent la propagation de la ferveur révolutionnaire, notamment en Asie et en Amérique du Nord, le conflit en Espagne, la politique colonialiste et les conditions d'adhésion à l'alliance militaire de l'Internationale."
 comfrance.1037.a:0 "Une évolution intéressante."

 comfrance.1038.t: "Le Dixième Congrès International"
 comfrance.1038.d: "Le Neuvième Congrès de la Troisième Internationale, qui s'est tenu à Paris, avait pour thème la diffusion de l'idéologie à l'étranger, le soutien aux mouvements socialistes et le renforcement des liens entre les nations socialistes existantes. Grâce au succès de ce rassemblement, le Dixième Congrès international a été convoqué, et se tiendra à Londres.\n\nLes représentants du monde entier ont été accueillis par une salve d'artillerie britannique, un chœur de cornemuse écossaise et un accueil globalement chaleureux. Alors que l’Europe se rapproche de plus en plus de la guerre, la coopération militaire et économique entre les socialistes devrait être le principal sujet de discussion, et la Commune comme l'Union-Britannique vont une fois de plus prendre les devants sur la politique de l’Internationale."
 comfrance.1038.a:0 "Intéressant."

 comfrance.1039.t:0 "Création de l'Avant-Garde Internationale"
 comfrance.1039.d:0 "Un effort combiné de la Commune de France et de l'Union britannique a donné naissance il y a quelques jours à l'Avant-Garde Internationale, un programme qui vise à créer un style artistique uni pour l'art et un genre uni pour la musique, ainsi que de nouvelles techniques littéraires, chacune d'entre elles étant encouragée à être socialiste, non orthodoxe, anti-traditionaliste et anti-religieuse.\n\nIl est rapporté que des artistes, des écrivains et des musiciens du monde entier participeront à ce programme, des Etats-Unis à l'Afrique du Sud en passant par le Japon. Le premier festival à montrer les fruits de ce programme est prévu dans les deux ans à Cannes. Est-ce l'aube du nouveau divertissement syndicaliste ?"
 comfrance.1039.a:0 "La solidarité pour toujours !"

