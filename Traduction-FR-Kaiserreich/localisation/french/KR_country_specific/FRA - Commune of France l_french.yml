 FRA_marcel_deat: "Marcel Déat"
 FRA_marcel_deat_leader_desc:9 "§YNaissance :§! §L7 mars 1894, à Guérigny, Nièvre, République française§!\n§YCarrière :§! §LMarcel Déat a bouleversé le système politique communard. Révisionniste ayant souvent affiché son mépris pour le syndicalisme, Déat s'oppose à une grande partie de l'establishment politique français. Ses nombreux ennemis, tant à l'intérieur qu'à l'extérieur de la France, pourraient conduire à sa chute, et peut-être aussi à celle de la Commune.§!"
 FRA_marcel_deat_sic_desc:9 "§YNaissance :§! §L7 mars 1894, à Guérigny, Nièvre, République française§!"

 FRA_adrien_marquet: "Adrien Marquet"
 FRA_adrien_marquet_leader_desc:9 "§YNaissance :§! §L6 octobre 1884, à Bordeaux, Gironde, République française§!\n§YHistoire :§! §LJacobin de la première heure, Adrien Marquet n'a eu de cesse de promouvoir et de mettre en valeur la "Révolution constructive" de Déat en dirigeant la Commune de Bordeaux. Les Jacobins ayant obtenu la majorité au sein de la BGT, Marquet a été désigné pour mettre à profit son expérience de dirigeant afin de mettre fin au chaos anarchique.§!"
 FRA_adrien_marquet_sic_desc:9 "§YNaissance :§! §L6 octobre 1884, à Bordeaux, Gironde, République française§!"

 FRA_georges_valois: "Georges Valois"
 FRA_georges_valois_leader_desc:9 "§YNaissance :§! §L7 octobre 1878, à Paris, Seine, République française§!\n§YHistoire :§! §LGeorges Valois, adepte des enseignements nationaux-syndicalistes de Georges Sorel, est devenu président de la Bourse Générale du Travail. Valois prône l'unification des présidences de la Bourse Générale du Travail et du Comité de Salut Public, ce qui, aux yeux de nombreux communards, est un signe précurseur de tyrannie.§!"

 FRA_marcel_cachin: "Marcel Cachin"
 FRA_marcel_cachin_advisor_desc:9 "§YNaissance :§! §L20 septembre 1869, à Paimpol, Côtes-du-Nord, République française§!"

 FRA_leon_jouhaux: "Léon Jouhaux"
 FRA_leon_jouhaux_leader_desc:9 "§YNaissance :§! §L1er juillet 1879, à Paris, Seine, République française§!\n§YCarrière :§! §LLéon Jouhaux a été élu Président de la Bourse Générale du Travail. Jouhaux, en tant que syndicaliste révolutionnaire, a participé à la grève générale de 1919 qui a précipité l'établissement de la Commune. Il est un adhérent du syndicalisme orthodoxe français, un véritable centriste au sein des factions de la Commune.§!"

 FRA_vincent_auriol: "Vincent Auriol"
 FRA_vincent_auriol_leader_desc:9 "§YNaissance :§! §L27 août 1884, à Revel, Haute-Garonne, République française§!\n§YCarrière :§! §LVincent Auriol, longtemps accusé par les syndicalistes radicaux de sympathie à l'égard de la bourgeoisie, est devenu président de la Bourse Générale du Travail. Il plaide pour la transition graduelle vers un système plus démocratique de gouvernement dans la Commune.§!"
 FRA_vincent_auriol_advisor_desc:9 "§YNaissance :§! §L27 août 1884, à Revel, Haute-Garonne, République française§!"

 FRA_jacques_doriot: "Jacques Doriot"
 FRA_jacques_doriot_leader_desc:9 "§YNaissance :§! §L26 septembre 1898, à Bresles, Oise, République française§!\n§YCarrière :§! §LJacques Doriot, vétéran de la Grande Guerre, est rentré de sa captivité en Allemagne pour trouver la France changée à jamais. Sa transformation personnelle de socialiste modéré à Léniniste, puis désormais national-syndicaliste, a instillé en lui une propension enracinée au compromis.§!"
 FRA_jacques_doriot_advisor_desc:9 "§YNaissance :§! §L26 septembre 1898, à Bresles, Oise, République française§!"

 FRA_benoit_frachon: "Benoît Frachon"
 FRA_benoit_frachon_leader_desc:9 "§YNaissance :§! §L13 mai 1893, au Chambon-Feugerolles, Loire, République française§!\n§YCarrière :§! §LBenoît Frachon, vétéran de la Guerre civile française, est devenu président de la Bourse Générale du Travail. Bien qu'il soit syndicaliste, il est sympathique envers la faction anarchiste ; à cette fin, il a déclaré que réparer le factionnalisme de la Commune serait le but principal de son mandat.§!"
 FRA_benoit_frachon_advisor_desc:9 "§YNaissance :§! §L13 mai 1893, au Chambon-Feugerolles, Loire, République française§!"

 FRA_pierre_monatte:0 "Pierre Monatte"
 FRA_pierre_monatte_leader_desc:9 "§YNaissance :§! §L15 janvier 1881, à Monlet, Haute-Loire, République française§!\n§YCarrière :§! §LOuvrier. Militant. Révolutionnaire. Pierre Monatte a eu une influence immense sur notre nation, nous menant avec confiance pendant plus d'une décennie. Né le 15 janvier 1881, il était un syndicaliste célèbre avant la Grande Guerre et a été plusieurs fois arrêté injustement pour des 'crimes' syndicalistes contre le grand Capital, comme sa participation à des manifestations légitimes à la suite de la catastrophe minière de Courrières. Ayant rapidement monté en grade dans les rangs de la Confédération Générale du Travail, il fut même été brièvement exilé par la répression républicaine du mouvement. Lorsque la Guerre éclata, il fut l'un des rares à oser dire non à la collaboration avec le gouvernement bourgeois, peu avant d'être envoyé au front. Cette prescience et sa réputation de révolutionnaire loyal et infatigable ont fait que, le moment venu, Monatte a joué un rôle essentiel dans le renversement de l'ordre ancien et s'est trouvé en excellente position pour diriger le nouveau cours prolétarien de notre nation.\n\nDevenu un des principaux organisateurs des 'Orthodoxes', et certainement leur membre le plus influent, sa direction à mené l'union des 'Centristes' et des 'Ultras', auparavant rivaux, à la victoire lors des élections de 1926, remportant la Présidence. Maître dans l'art de la politique, Monatte a réussi à se maintenir au pouvoir grâce à une coalition fragile avec les Anarchistes, jonglant entre leurs demandes et celles des autres factions si importantes au parlement. Pourtant, l'homme au sommet sera toujours une cible, et dire que le poste qu'il occupe est convoité serait un euphémisme. Alors que les couteaux s'aiguisent dans tous les coins sombres, combien de temps la lumière pourra-t-elle les tenir à distance ?§!"
 FRA_pierre_monatte_advisor_desc:9 "§YNaissance :§! §L15 janvier 1881, à Monlet, Haute-Loire, République française§!"

