 FRA_francois_darlan: "François Darlan"
 FRA_francois_darlan_navy_chief_desc:9 "§YNaissance:§! §L7 aout 1881, à Nérac, Lot-et-Garonne, République Française§!\n§YCarrière:§! §LJean Louis Xavier François Darlan naît dans une famille liée de longue date à la marine. Diplômé de l'École navale en 1902, il sert notamment dans une batterie d'artillerie lors de la bataille de Verdun pendant la Grande Guerre. Emporté par le chaos de la Révolution et éconduit par son patriotisme et ses convictions de gauche modérée, Darlan réintègre la marine fédérale et, au cours des années suivantes, gravit rapidement les échelons. Il est aujourd'hui l'un des hommes les plus respectés de la marine française, fier de l'institution qu'il a contribué à reconstruire.§!"

