### Ideas ###
FRA_communard_spirit: "Esprit Communard"
 FRA_communard_spirit_desc: "Nous sommes les héritiers de la Commune de Paris, le premier Etat socialiste jamais créé. Celui-ci a fini par être brutalement réprimé par les réactionnaires républicains mais en 1920, les ouvriers ont fini par avoir leur vengeance et ont renversé la junte militaire du "Parti de l'Ordre". Nous, fils et filles des Communards, nous devons protéger notre Etat et notre esprit, nous ne serons plus jamais commandés par des tyrans !"

 FRA_revanchist_rearmament:0 "Réarmement Revanchiste"
 FRA_revanchist_rearmament_desc:0 "Notre nation doit se relever si nous voulons vaincre les impérialistes !"

 FRA_renseignements_generaux_lar: "Les Renseignements Généraux"
 FRA_renseignements_generaux_lar_desc: "Les Renseignements Généraux sont les yeux et les oreilles de la Commune, rassemblant des renseignements sur les menaces nationales et internationales à notre rêve prolétarien. Mais la mission des RG va au-delà de la simple sécurité. Ils sont également chargés de promouvoir les valeurs et les principes de notre révolution socialiste, tant au sein du pays qu'à l'étranger. Grâce à leur collecte et à leur analyse de renseignements, ils contribuent à façonner notre politique étrangère et sont les premiers déployés sur le terrain pour briser les chaînes mondiales du capital.\n\nGrâce aux sympathisants présents dans chaque usine encore détenue par la bourgeoisie, nos réseaux sont inégalés."

FRA_working_women_idea: "Les femmes au travail"
FRA_working_women_idea_desc: "Pendant trop longtemps, les femmes ont été réprimées par des penseurs réactionnaires. Mais sous la République Française, ces dernières ont soutenu la nation avec abnégation pendant que nos frères étaient envoyés à l'abattoir. Il est temps pour nous de reconnaître leur contribution à la société et de formaliser les droits des travailleuses, en temps de paix comme en temps de guerre."

FRA_bhartiya_support: "Arrivée du soutien militaire français"
FRA_bhartiya_support_desc: "Nous recevons l'appui militaire de nos alliés français. Cette aide désintéressée s'avérera essentielle pour vaincre la Fédération Princière réactionnaire et le Dominion impérialiste de l'Inde. Avec le temps, nous espérons pouvoir remercier la France pour son aide, mais pour l'instant, nous devons nous concentrer sur la tâche à accomplir."

 FRA_peaceful_revolution_idea: "Révolution Pacifique"
 FRA_peaceful_revolution_idea_desc: "La Révolution Socialiste Internationale viendra, mais elle sera civilisée. Les principales puissances réactionnaires d'Europe étant finalement anéanties et leurs travailleurs libérés, nous cherchons à encourager d'autres soulèvements en prouvant simplement la supériorité du syndicalisme au monde entier."

 FRA_revolutionary_spirit: "Esprit Révolutionnaire"
 FRA_revolutionary_spirit_desc: "La survie et la prospérité du monde socialiste ne seront assurées que lorsque le dernier bastion réactionnaire aura été détruit. Nous devons nous tenir prêts à mobiliser et à briser tous les gouvernements réactionnaires du monde entier. Un jour, l'Internationale s'étendra sur toutes les mers et tous les continents !"

 FRA_socialist_education_idea: "L'éducation socialiste"
FRA_socialist_education_idea_desc: "L'éducation des jeunes est l'un des plus grands objectifs auxquels un pays comme la Commune peut être confronté. Heureusement, l'ancien système éducatif de la République était déjà révolutionnaire pour son époque, nous donnant une bonne base pour le nouveau. Un système d'éducation socialiste, centré sur les sciences et les arts."

 FRA_international_avant_garde_idea:0 "Avant-garde de l'Internationale"
 FRA_international_avant_garde_idea_desc:0 "Un style artistique socialiste unifié, de l'art à la musique, pourrait être un outil puissant qui aiderait les masses du monde non-syndicaliste à s'intéresser à nos idéaux - par le biais du divertissement."

