 france_events.124.t:0 "L'aide française arrive !"
 france_events.124.d:0 "Nos camarades français ont été témoins du sort des ouvriers espagnols et nous ont envoyé un volume considérable de vivres ! De nombreux volontaires sont également arrivés, pour lutter avec nous pour la cause de la solidarité prolétarienne internationale !"
 france_events.124.a:0 "Grandiose ! "

 france_events.125.t:0 "L'aide française arrive !"
 france_events.125.d:0 "L'aide promise par nos camarades français est enfin arrivée à l'aéroport de Santiago aujourd'hui, et des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous en faire ?"
 france_events.125.a:0 "Utilisez-la pour améliorer notre armée."
 france_events.125.b:0 "Utilisez-la pour améliorer notre industrie."

 france_events.127.t:0 "L'Organisation internationale de recherche Phalanstère"
 france_events.127.d:9 "Au fil du temps, il est rapidement devenu évident que la révolution mondiale exigeait bien plus qu'un simple dévouement à la cause. La France et la Grande-Bretagne étant les seuls pays socialistes hautement développés au monde, il est désormais largement admis qu'elles devraient lancer un programme d'aide à la recherche à long terme pour les autres pays.\n\nC'est ainsi qu'a vu le jour "l'Organisation internationale de Recherche du Phalanstère", une branche du programme "Phalanstère International" visant à fournir un soutien technologique aux pays socialistes du monde entier. La question est maintenant de savoir si nous devons nous associer à cette initiative."
 france_events.127.a:0 "La participation semble bonne."

 france_events.128.t:0 "Le Programme industriel international de Phalanstère"
 france_events.128.d:9 "Il est devenu évident pour beaucoup au sein de l'Internationale que toutes les nations syndicalistes suffisamment développées ont la responsabilité d'apporter un soutien industriel aux nations moins aptes à subvenir à leurs propres besoins.\n\nIl nous appartient désormais de décider si nous devons nous montrer solidaires avec les travailleurs du monde entier en aidant à mettre en œuvre un programme massif d'aide industrielle aux côtés de nos frères d'armes français."
 france_events.128.a:0 "Ça a l'air d'être une bonne idée !"

 france_events.129.t:0 "La Phalanstère offre une assistance"
 france_events.129.d:9 "Dans le cadre du programme du Phalanstère International, nos camarades de Paris et de Londres viennent de nous offrir une aide dont nous avions grand besoin.\n\nMachines industrielles, équipement minier, armes, munitions et bien d'autres choses encore : tout cela sera déchargé dans nos ports et aéroports, puis transporté à travers le pays, si tel est notre souhait."
 france_events.129.a:0 "Les loyalistes auront tout notre soutien !"
 france_events.129.b:0 "Nous ne voulons pas de leur aide."

 france_events.130.t:0 "Une réforme jacobine ?"
 france_events.130.d:0 "Ayant enfin pris le contrôle de la Commune, le Comité de Salut Public, dirigé par les Jacobins, est maintenant divisé. Les partisans de la ligne dure exigent que les structures syndicales soient abolies et remplacées par un "Parti unique" et un État "technocratique". Cependant, cela risque de diviser violemment la France et, par conséquent, de nombreux membres du parti suggèrent que les Jacobins continuent d'opérer au sein des structures syndicales existantes de la BGT et du CSP, tout en réformant progressivement l'État selon les principes de la Révolution constructive."
 france_events.130.a:0 "L'ancien système sera balayé !"
 france_events.130.b:0 "Nous réformerons le syndicalisme de l'intérieur."

 france_events.131.t:0 "Restructuration de la BGT et du CSP"
 france_events.131.d:0 "Les structures syndicales de la France post-révolutionnaire se transforment pour mieux se conformer au néosocialisme tel qu'il a été défini par Marcel Déat. La Bourse Générale du Travail devient le Congrès des Techniciens et le Comité de Salut Public est remplacé par le Conseil des Ministres."
 france_events.131.a:0 "Un progrès, sans doute."

 france_events.132.t:0 "Dissolution de la CGT"
 france_events.132.d:0 "Nous nous tournons maintenant vers le dernier pilier du Syndicalisme en France, la Confédération Générale du Travail - le Syndicat dominant qui nous a longtemps empêchés de prendre le pouvoir dans la Commune. Nous pouvons enfin briser son pouvoir, afin d'empêcher notre rival de continuer à résister à notre révolution constructive."
 france_events.132.a:0 "Ils sont contre notre Révolution."

 france_events.133.t:0 "Des rumeurs de mouvements militaires"
 france_events.133.d:0 "Nos réformes récentes, tout en faisant de grands pas pour mettre la France sur la vraie voie du socialisme, en ont bouleversé beaucoup dans la société française. A présent, des rapports parvenues aux oreilles du Comité des Renseignements Généraux font état de dissession au sein même de l'institution garante de notre intégrité nationale..."
 france_events.133.a:0 "Gardez l'œil ouvert...."

 france_events.134.t:0 "Léon Blum et le Front Populaire"
 france_events.134.d:0 "Léon Blum, figure de proue de l'orthodoxie syndicaliste, a commencé à appeler ouvertement les différentes factions politiques françaises à s'unir pour s'opposer au gouvernement jacobin, que beaucoup considèrent comme ayant corrompu et trahi la révolution. Ce Front Populaire, malgré la résistance des nombreux mécanismes étatiques des Jacobins, a déjà mené plusieurs actions industrielles importantes et organisé des rassemblements politiques dans les grandes villes.\n\nCraignant que cette contestation ouverte du pouvoir du parti ne débouche sur une lutte directe pour la direction de la Commune, les Renseignements Généraux recommandent au Conseil des Ministres de faire arrêter Blum et les autres dirigeants liés au Front - en particulier, outre Blum lui-même, le général Maurice Gamelin, qui jouit encore d'un grand respect."
 france_events.134.a:0 "Faites-les juger !"
 france_events.134.b:0 "Nos valeureux supporteront ces traîtres."

 france_events.135.t:0 "Le procès de Paris"
 france_events.135.d:0 "Les différentes figures de proue du Front Populaire, ainsi que d'autres alliés potentiels importants, tels que Maurice Gamelin, ont été arrêtés et sont jugés pour trahison. Le procès de Paris vise à prouver que Blum et ses associés ont sapé la Révolution et "affaibli les défenses de la France contre l'ennemi allemand". M. Blum, qui est à la fois avocat et excellent orateur, s'est servi de la salle d'audience pour faire une brillante mise en accusation du régime jacobin. Gamelin est resté silencieux tout au long de la procédure ; il a refusé de reconnaître le droit du tribunal de le juger. Le procès ne s'est pas déroulé comme prévu et les accusés ont, malgré une lourde manipulation de la procédure, largement réussi à réfuter les charges et ont obtenu une couverture favorable dans la presse nationale et internationale non officielle. C'est devenu une telle honte pour notre régime communiste qu'une partie de la direction envisage d'en ordonner l'annulation. D'autres veulent pousser en avant et exécuter les accusés de toute façon, car ils sont devenus une menace beaucoup trop grande pour être autorisés à être libérés."
 france_events.135.a:0 "Exécutez ces traîtres !"
 france_events.135.b:0 "Laissez tomber."

 france_events.136.t:0 "Emeutes anti-jacobine"
 france_events.136.d:0 "Après l'exécution des accusés du procès de Paris, la ville s'est dressée contre le gouvernement, bien qu'elle soit vouée à l'échec faute de leadership ou d'aide extérieure."
 france_events.136.a:0 "Écrasez-les !"

 france_events.137.t:0 "La marche de Gamelin sur Paris"
 france_events.137.d:0 "Des informations parviennent aux Renseignements Généraux que des unités loyales au général de la guerre civile Maurice Gamelin se sont mutinées et déclarées pour le Front Populaire. Gamelin marche sur Paris !"
 france_events.137.a:0 "Les rebelles capturent la capitale !"

 france_events.138.t:0 "Le Front Populaire Restaure le Syndicalisme"
 france_events.138.d:0 "Le Front populaire s'est emparé de Paris et purge la ville des Jacobins. Les communes de toute la France en profitent pour liquider leurs propres branches du "Parti unique". Gamelin et Blum rétablissent les anciennes institutions syndicales, la CGT et la BGT, et lors d'élections d'urgence, Gamelin est élu président de la Bourse Générale du Travail et Blum président du Comité de Salut Public."
 france_events.138.a:0 "C'est la lutte finale..."

 france_events.144.t:0 "Élections Fédérales de 1941"
 france_events.144.d:0 "Comme prévu en 1936, le mandat de cinq ans de l'actuelle Bourse Générale du Travail prend fin. Il est temps de discuter des politiques économiques et internes ainsi que des questions étrangères, afin que le BGT puisse élire les nouveaux membres du Comité exécutif Salut Public."
 france_events.144.a:0 "Au travail, camarades !"
 france_events.144.b:0 "La lutte finale est à nos portes, l'heure n'est pas au petit démocratisme !"

 france_events.145.t:0 "Élections de la BGT de 1941 : Statut de l'armée"
 france_events.145.d:0 "Cinq ans se sont écoulés depuis la dernière grande réforme des forces armées révolutionnaires et l'armée française a atteint de nouveaux sommets. Cependant, les différentes factions de la CGT ne s'entendent toujours pas sur la poursuite du développement du Garant de l'intégrité nationale."
 france_events.145.a:0 "Orthodoxes : Modernisation et optimisation !"
 france_events.145.b:0 "Jacobins : Un haut commandement plus indépendant est nécessaire !"
 france_events.145.c:0 "Soreliens : L'armée doit être complètement soumise à la CGT !"
 france_events.145.e:0 "Anarchistes : Libéraliser l'armée et promouvoir le service volontaire !"

 france_events.146.t:0 "Élections de la BGT de 1941 : Sécurité intérieure"
 france_events.146.d:0 "La France étant continuellement menacée par des ennemis tant étrangers que nationaux, la question de notre sécurité intérieure a été soulevée lors des élections."
 france_events.146.a:0 "Orthodoxes : La Sûreté Populaire se porte bien !"
 france_events.146.b:0 "Jacobins : Nous avons besoin de gendarmes paramilitaires pour maintenir la paix !"
 france_events.146.c:0 "Soreliens : La police secrète DOIT être plus active !"
 france_events.146.e:0 "Anarchistes : Démocratisez la Sûreté Populaire !"

 france_events.147.t:0 "Élections de la BGT de 1941 : Sécurité extérieure"
 france_events.147.d:0 "Alors que la révolution avance, le bureau des Renseignements Généraux a continué à exercer une influence déterminante dans le cadre politique de la fédération et, par conséquent, est vivement contesté."
 france_events.147.a:0 "Orthodoxes : Le système actuel est satisfaisant."
 france_events.147.b:0 "Jacobins : Les RG doivent être professionnalisés."
 france_events.147.c:0 "Soreliens : Le GR sera introduit à la doctrine totaliste !"
 france_events.147.e:0 "Anarchistes : Les RG doivent se concentrer sur le soutien aux révolutionnaires à l'étranger !"

 france_events.148.t:0 "Élections de la BGT de 1941 : Politiques économiques"
 france_events.148.d:0 "L'économie syndicaliste a assuré une amélioration considérable pour les masses, mais des discordes subsistent entre les quatre factions principales quant à la manière dont elle devrait se développer."
 france_events.148.a:0 "Orthodoxes : Maintenez le cap syndicaliste !"
 france_events.148.b:0 "Jacobins : La centralisation est nécessaire !"
 france_events.148.c:0 "Soreliens : Nous devons nous concentrer sur les industries d'armement !"
 france_events.148.e:0 "Anarchistes : Plus de pouvoir aux Coopératives !"

 france_events.149.t:0 "Élections de la BGT de 1941 : Politique étrangère"
 france_events.149.d:0 "Sans aucun doute, l'une des questions les plus importantes pour le prochain Comité sera de savoir comment faire face à l'évolution radicale du monde. Les orthodoxes plaident en faveur d'une coopération accrue au sein de l'Internationale, tandis que les anarchistes souhaitent lancer une vague de libération pour balayer l'ordre ancien partout où il persiste. Les Soreliens et les Jacobins ont tous deux des opinions plus tranchées."
 france_events.149.a:0 "Orthodoxes : L'Internationale doit garantir la paix !"
 france_events.149.b:0 "Jacobins : Assurez le socialisme européen !"
 france_events.149.c:0 "Soreliens : Les réactionnaires doivent être complètement détruits !"
 france_events.149.e:0 "Anarchistes : Le drapeau rouge doit avancer partout !"

 france_events.150.t:0 "Elections BGT 1941 : Majorité Syndicaliste Orthodoxe"
 france_events.150.d:0 "Au fur et à mesure que les votes arrivent des nombreuses communes de notre grande Fédération, il apparaît clairement que la faction orthodoxe a obtenu la majorité à la Bourse Générale du Travail.\n\nToutefois, le groupe est divisé entre les modérés de Léon Jouhaux et les membres plus militants rassemblés autour de Benoît Frachon. Quel que soit le candidat qui prendra la tête du mouvement, la Commune de France sera certainement entre de bonnes mains."
 france_events.150.a:0 "Félicitations, Camarade Jouhaux."
 france_events.150.b:0 "Félicitations, Camarade Frachon."

 france_events.151.t:0 "Élections de la BGT de 1941 : Majorité Jacobine"
 france_events.151.d:0 "Au fur et à mesure que les votes arrivent des nombreuses communes de notre grande Fédération, il apparaît clairement que les Jacobins ont obtenu la majorité à la Bourse Générale du Travail.\n\nMarquet formera le nouveau Comité tandis que le nouveau président de la Bourse Générale du Travail sera Marcel Déat, le principal théoricien de longue date du parti. Les principaux chefs militaires devraient rester en place."
 france_events.151.a:0 "Félicitations, Camarade Déat."

 france_events.152.t:0 "Élections de la BGT de 1941 : Majorité Sorélienne"
 france_events.152.d:0 "Alors que les votes chatouillent dans les nombreuses communes de notre grande Fédération, il est devenu clair que les Soréliens ont obtenu une majorité à la Bourse Générale du Travail.\n\nLe Camarade Valois, le plus brillant leader des Soréliens orthodoxes, devrait former le nouveau Comité tout en étant le nouveau Président de la Bourse Générale du Travail."
 france_events.152.a:0 "Félicitations, Camarade Valois."

 france_events.153.t:0 "Élections de la BGT de 1941 : Majorité Anarchiste"
 france_events.153.d:0 "Au fur et à mesure que les votes arrivent des nombreuses communes de notre grande Fédération, il est clair que la faction anarchiste a obtenu la majorité à la Bourse Générale du Travail.\n\nLes Anarchistes ont déjà commencé à créer des conseils, et le poste de Président devrait bientôt être supprimé."
 france_events.153.a:0 "Félicitations, Camarades."

 france_events.154.t:0 "Élections de la BGT de 1941 : Aucune majorité n'a été atteinte"
 france_events.154.d:0 "Aucune des factions de la CGT n'ayant réussi à obtenir une majorité, les dirigeants des différents groupements ont entamé des négociations sur la possibilité de créer différents types de gouvernements de coalition."
 france_events.154.a:0 "Le bloc Orthodoxe-Anarchiste récupère le pouvoir !"
 france_events.154.b:0 "Les Orthodoxes de gauche et les Soréliens Orthodoxes forment une coalition !"
 france_events.154.c:0 "Georges Valois et ses Soréliens totalistes s'emparent du BGT !"

 france_events.155.t:0 "Élections Fédérales de 1946"
 france_events.155.d:0 "La question majeure est la réintégration dans la Commune des anciens sociaux-démocrates qui l'ont quittée il y a quinze ans. Les orthodoxes, qui constituent aujourd'hui la fraction la plus réformiste de la CGT, veulent poursuivre le processus de démocratisation et prônent une politique d'ouverture à l'égard des sociaux-démocrates. Les anarchistes, bien que favorables à la libéralisation, s'opposent à cette politique, de même que les soréliens, aujourd'hui en perte de vitesse. Les Jacobins, bien sûr, continuent de prôner une réforme technocratique."
 france_events.155.a:0 "La majorité orthodoxe : Nous devons faire de la place à nos amis sociaux-démocrates."
 france_events.155.b:0 "Majorité sorélienne : Aucune dégradation des valeurs révolutionnaires ne sera tolérée."
 france_events.155.c:0 "Majorité anarchiste : la démocratie prolétarienne ne réclame pas les sociaux-démocrates."
 france_events.155.e:0 "Majorité jacobine : La Commune est prête pour la Révolution constructive."

 france_events.156.t:0 "Élections Fédérales de 1951"
 france_events.156.d:0 "Trente ans se sont écoulés depuis la création de la Commune de France. Notre chemin vers le socialisme et la prospérité a été long et difficile. Maintenant, quand les gens choisissent le nouveau gouvernement, notre but principal n'est pas seulement de développer le syndicalisme, mais aussi de protéger les droits de l'homme et du citoyen, tels que la démocratie et le droit au bonheur."
 france_events.156.a:0 "Majorité orthodoxe - La démocratisation de la Commune doit être progressive."
 france_events.156.b:0 "Majorité sorélienne - Le Totalisme triomphera."
 france_events.156.c:0 "Majorité anarchiste - La société apatride attend !"
 france_events.156.e:0 "Majorité jacobine - Nous sommes de vrais révolutionnaires."

 france_events.157.t:0 "Discours du Camarade Valois"
 france_events.157.d:0 "Le camarade Valois s'est adressé humblement aux représentants des travailleurs de la nation avec une modeste demande : qu'on lui donne les outils pour triompher dans la lutte contre les ennemis de la Révolution. Des années de domination sorélienne et la rationalisation des procédures et de la production pour l'effort de guerre ont fait de cette exigence une formalité : Valois et son gouvernement sont déjà presque tout-puissants. Naturellement, toutes les apparences ont été consciencieusement préservées : la rhétorique sorélienne est celle du syndicalisme radical, et l’élection du CNS devait être une réforme vers l’éthos des journées révolutionnaires. Mais lentement mais sûrement, le pouvoir se concentra entre les mains des Soréliens. La démocratie prolétarienne est vivante, mais elle ne sert qu'une seule maîtresse : le grand objectif historique et révolutionnaire de tous les Français, la guerre pour sauver la civilisation elle-même de la décadence bourgeoise.\n\nValois se sent plus à l'aise dans les débats théoriques courtois que dans les grands discours. Son leadership reflète ce tempérament et, bien que souvent énergiques, pour ne pas dire violents, les Soréliens ont un chef plutôt placide. Le camarade Valois n'avait pas l'étoffe d'un dictateur et ne souhaitait pas l'être : il se considère simplement imprégné par les hasards de l'Histoire du rôle d'indigne guide du prolétariat français. Mais aujourd'hui, Valois trouve en lui un talent oratoire comparable à celui des plus grandes tribunes révolutionnaires. Plaidant avec passion pour que l'exécutif se voit accorder des pouvoirs d'urgence, afin qu'une fois pour toutes la Révolution puisse triompher d'abord en Europe, puis dans le monde, il a conclu son discours en promettant de traquer la Réaction partout où elle se cache, sous des applaudissements enthousiastes. Il avait bien sûr trouvé un public réceptif : les croyants étaient ravis, les adversaires restants ne souhaitaient pas se réveiller demain avec des camarades armés les accusant d'activités contre-révolutionnaires. C'est ainsi qu'un vote accordant au gouvernement de vastes pouvoirs d'urgence a été adopté à la quasi-unanimité, alors que des représentants enthousiastes criaient « Vive le Camarade-Chef Valois ! »"
 france_events.157.a:0 "Mort à la Réaction, où qu'elle se cache !"

 france_events.158.t:0 "Le soleil levant"
 france_events.158.d:0 "Une cérémonie de remise de prix, très fréquente de nos jours, car nos héros reçoivent la reconnaissance qu'ils méritent pour leurs efforts au front. Le Camarade Valois, désireux de se mêler à ses camarades ouvriers-combattants, n'est jamais trop occupé pour les saluer, écouter les histoires du front, et entendre parler du sacrifice héroïque d'un camarade. Cette fois, le récit portait sur une unité de cavalerie, des dragons fédéraux. Même si leurs jours d'équitation étaient derrière eux et qu'ils formaient désormais une force mécanisée féroce, la pointe de la lance enfoncée dans le cœur sombre de la Réaction, l'esprit de la cavalerie restait fort : courageux voir même téméraire, les critiques diraient aristocratique, mais personne ne pouvait nier leur courage. Alors que le camarade Valois passait en revue ces troupes, son regard fut attiré par une bannière rouge sang apposée sur le char de tête : pourpre flottant fièrement, ornée des rayons flamboyants du Soleil, portant sur son cœur les symboles de la Révolution.\n\nImpossible de s'y tromper, le symbole était présent dans tous les livres d'histoire : il s'agissait d'une reproduction ad hoc de l'Oriflamme, l'étendard sacré de guerre des anciens rois de France, la flamme dorée nettoyant leur ennemi, actualisée pour servir le Prolétariat. Lorsque Valois s'enquiert de ce spectacle étrange, un officier de plus en plus nerveux tente d'expliquer qu'il ne s'agit que d'une tradition d'unité, d'une initiative de soldats ravivant des rêves enfantins de chevalerie. Il s'attendait sans doute au scandale, peut-être à la punition, car avant que le Camarade-Chef ne lui coupe la parole, il tentait d'assumer l'entière responsabilité. Au contraire, Valois était plein d'enthousiasme : en effet, quelle meilleure façon de montrer le caractère révolutionnaire inhérent à la nation française que d'enraciner nos symboles dans ceux des glorieuses victoires de nos ancêtres ? Le Français a toujours été un moteur de l'histoire, notre passé n'est pas à fuir. Si plein d'enthousiasme en fait que le Chef a promis que la bannière flotterait bientôt aux côtés des drapeaux fédéral et rouge, réintroduits comme bannière de guerre de la France dans son grand devoir civilisationnel."
 france_events.158.a:0 "Nos camarades ne partagent peut-être pas ce point de vue..."
 france_events.158.b:0 "Faites confiance à la créativité illimitée des masses ! En avant, sous le soleil levant du socialisme !"

 france_events.159.t:0 "Paris est perdu !"
 france_events.159.d:0 "Paris, ville des lumières, berceau de la Révolution et capitale de la France a été prise par l'ennemi ! Pendant qu'ils font face à la résistance de la population civile, nous devons rapidement contre-attaquer et reprendre le contrôle total de la ville."
 france_events.159.a:0 "Foule esclave, debout, debout !"

 france_events.160.t:0 "Libération de l'Alsace-Lorraine"
 france_events.160.d:0 "Nous avons avancé dans l'ancienne province impériale d'Alsace-Lorraine, et sécurisé toute la région. L'Allemagne ne peut pas résister à notre supériorité alors que les provinces perdues sont restituées à la France !"
 france_events.160.a:0 "... Groupons-nous, et demain..."

 france_events.161.t:0 "Les Célébrations du 14 Juillet"
 france_events.161.d:0 "Aujourd'hui, la France célèbre l'anniversaire de la prise de la Bastille, acte fondateur de la Révolution de 1789. D'immenses festivités auront lieu, chaque village prévoyant une sorte de commémoration en plus des réjouissances habituelles : malgré la révolution socialiste, le quatorze juillet reste un jour de grandes fêtes populaires. Ces célébrations sont considérées comme particulièrement importantes pour renforcer l'unité nationale avant le conflit à venir qui semble inévitable : malgré les différences, tous les vrais Français peuvent faire remonter leur politique révolutionnaire à la chute de la Bastille."
 france_events.161.a:0 "Vive la mémoire de nos aînés dans la lutte !"

 france_events.163.t:0 "Fête du Travail"
 france_events.163.d:0 "En 1889, les délégués de la Deuxième Internationale votèrent pour la désignation du 1er mai comme journée de mobilisation à répéter chaque année. Sur proposition du père du marxisme français Jules Guesde, la date a été choisie pour commémorer les martyrs du massacre de Haymarket Square, tués pour avoir osé exiger une journée de travail de huit heures. Années et années après, l’intense mobilisation ce jour-là a donné lieu à davantage d’affrontements de rue et souvent à davantage de victimes. En cette Journée internationale des travailleurs, bientôt connue familièrement sous le nom de Fête du Travail, les prolétaires refusèrent de travailler et manifestèrent pour leurs droits, agitant le drapeau rouge, chantant l'Internationale, portant sur leur épaule l'églantine rouge ou le muguet enveloppé dans un tissu écarlate. des vestes à la mémoire de l'effusion de sang. Cette fête commémorative et contestataire, ce jour de liberté arraché aux mâchoires du Capital, a, à juste titre, ébranlé la bourgeoisie.\n\nAvec la Révolution, le 1er mai a été déclaré fête nationale et devient rapidement un jour de grandes célébrations, de commémorations officielles, de marches, de manifestations et de danses populaires. Chez nous, c'est une célébration de la Révolution et des travailleurs libérés, à l'étranger encore une journée de lutte, jusqu'au jour où le vent de la liberté révolutionnaire soufflera sur tous les coins de la Terre. Notre peuple se réjouit et se souvient du long chemin parcouru : autrefois un simple rêve accroché dans les usines, la Révolution vit désormais, prospère, son cœur bat fièrement en France, une inspiration pour tous nos camarades encore enchaînés."
 france_events.163.a:0 "Le triomphe de la lutte nous attend !"

 france_events.164.t:0 "Premier Festival International d'Art de Bourges"
 france_events.164.d:0 "Le premier festival international d'art de Bourges s'est tenu aujourd'hui. Ce n'est que grâce aux efforts de la Grande-Bretagne et de la France pour créer une avant-garde internationale qu'un tel festival a pu avoir lieu. Les œuvres d'art comprenaient de nombreuses peintures réalistes célèbres commandées par le gouvernement français ainsi que de nombreuses peintures britanniques, russes et américaines et une fresque murale peinte par Diego Rivera. L'événement, qui durera tout le week-end, a attiré l'attention du monde entier. Pour l'instant, nous allons profiter de la lumière des projecteurs."
 france_events.164.a:0 "Ce sera le premier d'une longue série, le gouvernement s'en assurera !"

 france_events.165.t:0 "La France propose l'Avant-Garde de l'Internationale"
 france_events.165.d:0 "Un effort a été fait par le gouvernement français pour mettre en place une Avant-Garde Internationale. Elle visera à créer de nouveaux styles artistiques, uniques dans leurs présentations non-orthodoxes, quelque chose que ce monde n'a jamais vu auparavant.\n\nLe Gouvernement français estime qu'il s'agira d'un outil utile pour diffuser l'enseignement syndicaliste par des moyens non violents. Maintenant, ils s'attendent à ce que nous nous joignions à eux. "
 france_events.165.a:0 "Comptez sur nous !"

 france_events.200.t:0 "Le projet Damoclès"
 france_events.200.d:0 "Des espions allemands ont récemment découvert les documents d'un programme de recherche et développement parrainé par les membres de la Troisième Internationale. Surnommé Projet Damoclès, il s'agit d'une vaste étude multinationale sur la puissance destructrice de la fission nucléaire visant à créer des bombes dont "le pouvoir destructeur est bien supérieur à tout ce que l'on connaît actuellement". Le célèbre physicien allemand Albert Einstein avait déjà prévenu qu'une "bombe nucléaire" réussie risquerait même de transformer des villes entières en ruines.\n\nLes services de renseignement allemands ont partagé les informations sur ce projet avec leurs plus proches alliés, de sorte que le monde entier le sait maintenant. Certains ont balayé le projet comme un rêve fantastique, mais beaucoup d'experts redoutent une véritable révolution."
 france_events.200.a:0 "S'ils parviennent à leurs fins...."

 france_events.301.t:0 "La Fin de la Troisième Internationale"
 france_events.301.d:0 "La guerre n'a décidément pas évolué à notre avantage. Malgré tous nos efforts et ceux de nos soldats, les forces réactionnaires se sont avérées trop fortes pour la puissance du prolétariat international - subissant une longue série de revers et de défaites, les armées britannique et française ont vu leur efficacité de combat se réduire constamment au cours de la guerre. Bien que nous ayons gardé jusqu'à présent l'espoir que les travailleurs du monde entier se soulèveraient encore, la situation a atteint un point critique tel que ni la Grande-Bretagne ni la France ne peuvent opposer une résistance efficace aux forces adverses, et qu'aucun membre survivant de l'Internationale n'a la force et le prestige nécessaires pour rallier l'alliance - en tant que telle, la Troisième Internationale a commencé à s'effondrer.\n\nLes effets de cette situation peuvent être ressentis presque immédiatement - ce qui était auparavant une ferme résolution de ne jamais céder aux réactionnaires a maintenant rapidement fait place à une attitude presque défaitiste, alors que les insurgés et les gouvernements alliés considèrent de plus en plus que notre cause est sans espoir et commencent à envisager soit de raccrocher leurs fusils, soit de chercher une sorte d'accord avec l'ennemi, et le Phalanstère et d'autres organes de l'Internationale ont été rendus largement caduques. On s'attend à ce que, sauf revirement impensable, les anciens membres de l'alliance qui se trouvent hors de portée des forces ennemies cessent bientôt les hostilités ouvertes, tandis que les autres seront finalement contraints de se rendre sans condition... ou de subir une éventuelle débâcle.\n\nAlors que la flamme de la révolution s'éteint et que les travailleurs pleurent de désespoir, il ne reste plus qu'à trouver le salut que nous pouvons..."
 france_events.301.a:0 "Non, pas comme ça..."

 INT_collapse_base: "Née des cendres de la Grande Guerre, la Troisième Internationale était devenue, en plus de 20 ans et à parts égales, le plus grand espoir et la plus grande crainte du monde - une alliance des premiers gouvernements socialistes du monde, portant la grande ambition de réaliser le rêve de longue date de la révolution ouvrière mondiale."

 france_events.302.t:0 "L'Internationale s'Effondre"
 france_events.302.d.germany:0 "$INT_collapse_base$\n\nCependant, l'ordre mondial allemand s'est avéré trop puissant pour être vaincu - après de nombreuses luttes, l'Allemagne et ses alliés contrôlent maintenant la plupart de la Grande-Bretagne et de la France, et la Troisième Internationale et ses organes ont été rendus défunts sans qu'aucun État survivant ne soit assez fort pour les rallier. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 france_events.302.d.entente:0 "$INT_collapse_base$\n\nCependant, les gouvernements en exil ont prouvé qu'ils ne voulaient pas mourir - après un effort de guerre monumental, l'Entente est maintenant largement revenue au contrôle de la Grande-Bretagne et de la France, laissant la Troisième Internationale et ses divers organes défunts sans qu'aucun État survivant ne soit assez fort pour les rallier. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 france_events.302.d.germany_entente:0 "$INT_collapse_base$\n\nCependant, les forces de l'ordre ancien se sont avérées trop puissantes pour être vaincues - confrontées à des ennemis de tous bords, la Grande-Bretagne et la France sont toutes deux tombées face aux invasions allemandes et de l'Entente, et la Troisième Internationale et ses organes ont cessé de fonctionner sans qu'aucun État survivant ne soit assez fort pour les rallier. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 france_events.302.d.russia:0 "$INT_collapse_base$\nMais alors qu'ils triomphaient de l'Allemagne, leur destin bascula brutalement : après une guerre destructrice, l'Internationale fut incapable de triompher de leur nouvel ennemi, en Russie et succomba sous le nombre. Il ne restait plus rien de la Troisième Internationale, ni d'aucune de ses institutions grâce auxquelles un Etat suffisamment fort aurait pu rallier ses forces. Sa défaite contre l’Allemagne changea de façon permanente le monde tel que nous le connaissons : et même si à présent la révolution mondiale n'est plus envisageable avant des décennies, voir plus, le monde ne sera plus jamais le même qu'avant."
 france_events.302.d.generic:0 "$INT_collapse_base$\n\nCependant, leurs ennemis se sont avérés trop nombreux et trop puissants pour être vaincus - avec les gouvernements socialistes de Grande-Bretagne et de France solidement défaits, et aucune force restante assez forte pour reprendre le flambeau, la Troisième Internationale et ses divers organes ont cessé de fonctionner. Après avoir été considérée comme une perspective de plus en plus réelle pendant des années, la révolution mondiale a maintenant été rendue impossible pour des décennies ou plus à venir - si ce n'est définitivement."
 france_events.302.a:0 "Et quel rêve c'était..."
 france_events.302.b:0 "Nous n'aurons plus jamais peur d'une révolution."
 france_events.302.c:0 "Tout est comme il se doit."
 france_events.302.d:0 "Rendez-le moi ! Ce n'est pas juste ! C'était à nous !"
 france_events.302.e:0 "Nous savions qu'ils le feraient. Mais ils auraient pu tenir un peu plus longtemps..."
 france_events.302.f:0 "Personne ne peut nier aujourd'hui que nous nous sommes taillés une place dans l'histoire."
 france_events.302.g:0 "Cela augure... rien de bien."
 france_events.302.h:0 "Nous n'aurions pas pu demander un meilleur résultat."
 france_events.302.i:0 "La mort arrive pour tous, un jour ou l'autre."

 france_events.999.t:0 "Les économies capitalistes s'effondrent !"
 france_events.999.intro:0 "Ces derniers jours, les travailleurs et les paysans du monde entier ont vu les banquiers, les capitalistes et les tyrans s'efforcer de récolter les bénéfices du travail des travailleurs pour leur propre profit égoïste. Ils appellent cela le "lundi noir", un événement terrible selon eux ! Ils disent qu'un tel effondrement était totalement imprévu, qu'aucun économiste n'aurait pu le prédire ! Bien sûr, les travailleurs ne sont pas dupes. Le peuple voit clair dans leurs mensonges.\n\nComme l'avait prédit le grand philosophe Karl Marx, de tels effondrements sont le résultat inévitable du capitalisme. Au fur et à mesure que les capitalistes abusent et récoltent les bénéfices des travailleurs, ils commencent à se manger eux-mêmes comme des chiens enragés. Tout cela alors qu'ils laissent leurs travailleurs lutter et mourir sur le bord du chemin alors qu'ils se battent pour le dernier morceau de viande."
 france_events.999.d:9 "$france_events.999.intro$\n\nNotre nation, cependant, s'est dissociée du monde capitaliste et a commencé à construire un véritable État populaire. Par conséquent, nous ne sommes pas affectés et ne pouvons que regarder les nations du monde se faire dévorer vivantes par leurs maîtres capitalistes. C'est un grand réveil pour les paysans et les ouvriers du monde entier et bientôt, les travailleurs de ces nations commenceront à s'organiser contre leurs oppresseurs. Nous devons rester à leurs côtés et nous dresser fièrement comme un véritable exemple pour tous les travailleurs du monde !"
 #CHI has their own unique version of this event.
 france_events.999.a:0 "Prolétaires de tous les pays, unissez-vous !"

 france_events.1000.t:0 "Gamelin Marche sur Paris"
 france_events.1000.d:0 "Il y a quelques jours, le général Maurice Gamelin a réussi un coup d'État contre le régime jacobin de Marcel Déat. Bien que cela semble être une attaque acharnée contre le système démocratique de la Commune, nombreux sont ceux qui affirment que les Jacobins auraient détruit le système démocratique sans l'intervention de Gamelin.\n\nGamelin a promis de ramener la France au syndicalisme traditionnel, et le processus de déjacobinisation est déjà en cours. On ne sait pas encore ce qu'il adviendra de ses projets. Nous ne pouvons qu'attendre..."
 france_events.1000.a:0 "Surprenant, c'est le moins qu'on puisse dire."

 france_events.1031.t:0 "Syndicalistes Orthodoxes Élus en France"
 france_events.1031.d:0 "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\nLe remplaçant de Marceau Pivert, en disgrâce, est venu de sa propre faction, les Orthodoxes, qui ont nommé à sa place [FRA.GetLeader]. Celui-ci occupe désormais la position dirigeante du CSP. Ils prônent un développement de la démocratie et s'inspirent des Britanniques pour décentraliser la Commune."
 france_events.1031.a:0 "Intéressant."

 france_events.1033.t:0 "Jacobins élus en France"
 france_events.1033.d:0 "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nLe remplaçant de Marceau Pivert, en disgrâce, est [FRA.GetLeader] issu des Jacobins, une faction extrémiste favorable à une centralisation accrue. Ils détiennent désormais la majorité au CSP."
 france_events.1033.a:0 "Intéressant."

 france_events.1034.t:0 "Soreliens élus en France"
 france_events.1034.d:0 "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nLe remplaçant de Marceau Pivert, en disgrâce, est issu des Soréliens. Ces derniers ont nommé Georges Valois comme chef et détiennent désormais la majorité au CSP. Les Soréliens sont des syndicalistes orthodoxes et prônent la centralisation sous l'autorité d'une institution principale faisant office de parlement, la Bourse Générale du Travail ."
 france_events.1034.a:0 "Intéressant."

 france_events.1035.t:0 "Les Anarchistes élus en France"
 france_events.1035.d:0 "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nLe remplaçant de Marceau Pivert, en disgrâce, est issu des Anarchistes, un mouvement inspiré par le révolutionnaire Ukrainien Nestor Makhno. Les anarchistes dirigent désormais le CSP et sont favorables à une plus grande liberté régionale et à une réduction drastique des pouvoirs du CSP."
 france_events.1035.a:0 "Intéressant."

 france_events.1036.t:0 "Impasse électorale en France"
 france_events.1036.d:0 "La Commune de France est la première nation socialiste du monde. Il s'agit d'une Fédération de Communes Urbaines dirigée par un Comité de Salut Public (CSP), principale émanation du pouvoir exécutif. Cependant, depuis sa création, la Deuxième Commune n'a pas connu de réelle stabilité politique, ni de grande coalition : de nombreuses factions sont apparues, chacune avec sa propre idée de la voie que la France devait suivre. Alors que l’heure de la revanche contre l’Allemagne et la Révolution Mondiale approche, les élections de la Bourse Générale du Travail de 1936 s’annoncent très importantes…\n\nC'était en fait si important qu'aucune des quatre factions n'est parvenue à obtenir la majorité. Tout comme avant les élections, une coalition doit être trouvée, mais en quoi cela changera l'organisation politique de la Commune ? Seuls les hommes du CSP lui-même le savent."
 france_events.1036.a:0 "Intéressant."

 france_events.1037.t:0 "Le Neuvième Congrès International"
 france_events.1037.d:0 "Les délégués socialistes du monde entier sont réunis à Paris et dans ses alentours pour assister au  dernier congrès de leur mouvement. La Troisième Internationale a été créée par les socialistes français après la révolution de 1920 et a contribué depuis à canaliser les efforts du mouvement ouvrier. Dominée par les syndicalistes, l'Internationale se veut cependant une organisation capable d'un large rassemblement et accueille ainsi les rouges, de tous bords. Les délégués vêtus de rouge pour l'occasion, ont été accueillis par un défilé militaire et un discours entraînant à Versailles.\n\nAu sommet de l'ordre du jour figurent la propagation de la ferveur révolutionnaire, notamment en Asie et en Amérique du Nord, le conflit en Espagne, la politique colonialiste et les conditions d'adhésion à l'alliance militaire de l'Internationale."
 france_events.1037.a:0 "La situation devient intéressante."

 france_events.1038.t:0 "Le Dixième Congrès International"
 france_events.1038.d:0 "Le Neuvième Congrès de la Troisième Internationale, qui s'est tenu à Paris, avait pour thème la diffusion de l'idéologie à l'étranger, le soutien aux mouvements socialistes et le renforcement des liens entre les nations socialistes existantes. Grâce au succès de ce rassemblement, le Dixième Congrès international a été convoqué, et se tiendra à Londres.\n\nLes représentants du monde entier ont été accueillis par une salve d'artillerie britannique, un chœur de cornemuse écossaise et un accueil globalement chaleureux. Alors que l’Europe se rapproche de plus en plus de la guerre, la coopération militaire et économique entre les socialistes devrait être le principal sujet de discussion, et la Commune comme l'Union-Britannique vont une fois de plus prendre les devants sur la politique de l’Internationale."
 france_events.1038.a:0 "Intéressant."

 france_events.1039.t:0 "Création de l'Avant-Garde Internationale"
 france_events.1039.d:0 "Un effort combiné de la Commune de France et de l'Union britannique a donné naissance il y a quelques jours à l'Avant-Garde Internationale, un programme qui vise à créer un style artistique uni pour l'art et un genre uni pour la musique, ainsi que de nouvelles techniques littéraires, chacune d'entre elles étant encouragée à être socialiste, non orthodoxe, anti-traditionaliste et anti-religieuse.\n\nIl est rapporté que des artistes, des écrivains et des musiciens du monde entier participeront à ce programme, des Etats-Unis à l'Afrique du Sud en passant par le Japon. Le premier festival à montrer les fruits de ce programme est prévu dans les deux ans à Cannes. Est-ce l'aube du nouveau divertissement syndicaliste ?"
 france_events.1039.a:0 "La solidarité pour toujours !"

