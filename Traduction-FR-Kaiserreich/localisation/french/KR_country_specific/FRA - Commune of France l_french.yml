### Ideas ###
FRA_communard_spirit: "Esprit Communard"
FRA_communard_spirit_desc: "Nous sommes l'héritage de la Commune de Paris, le premier Etat socialiste jamais créé puis brutalement réprimé par les réactionnaires républicains. En 1920, les ouvriers ont fini par avoir leur vengeance et ont renversé la junte militaire du \"Parti de l'Ordre\". Nous, fils et filles des Communards, nous devons protéger notre Etat et notre esprit, nous ne serons plus commandés par des tyrans !"

 FRA_to_war_idea: "Réarmement revanchiste"
 FRA_to_war_idea_desc: "Notre nation doit se relever, si nous voulons vaincre les impérialistes !"

 FRA_renseignements_generaux_lar: "Les Renseignements Généraux"
 FRA_renseignements_generaux_lar_desc: "Les Renseignements Généraux sont les yeux et les oreilles de la Commune, rassemblant des renseignements sur les menaces nationales et internationales à notre rêve prolétarien. Mais la mission des RG va au-delà de la simple sécurité. Ils sont également chargés de promouvoir les valeurs et les principes de notre révolution socialiste, tant au sein du pays qu'à l'étranger. Grâce à leur collecte et à leur analyse de renseignements, ils contribuent à façonner notre politique étrangère et sont les premiers déployés sur le terrain pour briser les chaînes mondiales du capital.\n\nGrâce aux sympathisants présents dans chaque usine encore détenue par la bourgeoisie, nos réseaux sont inégalés."

FRA_economic_reforms_anar: "Réformes économiques"
FRA_economic_reforms_anar_desc: " De vastes réformes économiques ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réformes ont déjà eu des effets notables sur notre économie, contribuant à la rendre plus dynamique et à la consolider."

FRA_economic_reforms_jaco: "Réformes économiques"
FRA_economic_reforms_jaco_desc: "De vastes réformes économiques ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réformes ont déjà eu des effets notables sur notre économie, contribuant à la rendre plus dynamique et à la consolider."

FRA_economic_reforms: "Réformes économiques"
FRA_economic_reforms_desc: " De vastes réformes économiques ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réformes ont déjà eu des effets notables sur notre économie, contribuant à la rendre plus dynamique et à la consolider."

FRA_military_buildup_two_idea: "Économie calibrée"
FRA_military_buildup_two_idea_desc: "Au fur et à mesure que le monde se rapproche lentement de la guerre, nous pouvons rapidement tirer parti de la bonne santé de notre économie pour passer rapidement d'une économie civile à une économie militaire et nous concentrer sur le renforcement de nos capacités militaires. Davantage d'usines se consacrent à l'armement de nos soldats et à la construction de structures militaires, sans que cela n'ait d'impact grave sur notre population."

FRA_ruralism_idea: "Ruralisme"
FRA_ruralism_idea_desc: " Grâce à une réforme en profondeur de notre industrie et de notre économie, le ruralisme signifie que nous n'avons plus à maintenir de grands centres industriels autour des villes populeuses. Cela rend d'ailleurs encore plus difficile toute tentative des forces ennemies de paralyser ou même de détruire notre économie, les plus grands centres industriels ruraux étant beaucoup plus petits et beaucoup plus nombreux que les grands centres industriels européens."

 FRA_collective_properties_idea: "Propriétés collectives"
 FRA_collective_properties_idea_desc: "La propriété privée est incompatible avec la liberté de l'individu. En théorie, c'est un principe sur lequel même les syndicalistes orthodoxes sont d'accord avec nous. Cependant, pendant des décennies, l'ancien urbanisme capitaliste et les normes publiques sont restés pratiquement inchangés, et il est temps pour nous d'y mettre fin. Avec la promotion des pratiques de vie en commun et la consolidation des coopératives en propriété commune, notre société est vouée à devenir plus égalitaire et moins gaspilleuse."

FRA_mass_production_idea: "Production de masse"
FRA_mass_production_idea_desc: "Les usines ont toujours eu un sérieux avantage sur l'artisan. En enchaînant les tâches de production, elles peuvent produire infiniment plus de produits dans un petit laps de temps, et cela pour une qualité presque égale. Au lieu d'essayer de réinventer constamment ce processus, améliorons-le. Nous cherchons l'efficacité absolue dans la production pour battre les capitalistes allemands."

FRA_modern_farms_idea: "Fermes modernes"
FRA_modern_farms_idea_desc: "Les fermes sont souvent perçues comme un détail ancien et pittoresque de l'économie nationale, mais nous savons mieux que quiconque que ce n'est pas vrai. En modernisant et mécanisant les terres agricoles de la Commune, nous pouvons augmenter massivement notre production agricole et à la fois accélérer puis optimiser les récoltes, la production, le raffinage et la livraison. A nos civils et à nos troupes."

FRA_war_eco_agri_idea: "Guerre, Economie et Agriculture"
FRA_war_eco_agri_idea_desc: "Théorisé par Jacques Doriot, ministre de l'économie sorélien, le concept mélant guerre, économie et agriculture est intéressant. Prétendant qu'une guerre avec l'Allemagne est non seulement inévitable, mais qu'elle approche à grands pas, les Soréliens exigent une conversion rapide vers une économie dont l'industrie peut non seulement soutenir une guerre, mais dont l'agriculture peut soutenir ses soldats. En somme, une sorte d'économie de guerre totale."

 FRA_technician_management_idea: "Vers une gestion technocratique"
 FRA_technician_management_idea_desc: "Trop longtemps, les Syndicats ont été laissés libres de gérer l'économie de manière inefficace, sans l'aide d'experts. Afin de mettre fin au chaos économique et de garantir une modernisation rapide, des ingénieurs, des économistes et d'autres experts seront habilités à guider les décisions des Syndicats et à y opposer leur veto lorsqu'il s'agit de questions économiques."

FRA_dedication_idea: "Le sens du dévouement"
FRA_dedication_idea_desc: "Les travailleurs français travaillent pour plus que leur salaire, et ils ne travaillent certainement pas sous la menace d'une arme à feu. Chaque boîte qu'ils scellent, chaque brique qu'ils posent, chaque fusil qu'ils assemblent, chaque char de combat qu'ils soudent est un service rendu à leur pays et à l'esprit de la Commune, dans son ensemble."

 FRA_industrialization_idea: "Industrialisation Communale"
 FRA_industrialization_idea_desc: "Lancée par le ministre jacobin de l'économie Barthélémy Montagnon, l'industrialisation n'est pas un concept inconnu que ce soit dans la Commune, ou à l'étranger. Cette politique vise à augmenter rapidement la capacité industrielle de la France afin de rattraper notre ennemi juré, l'Allemagne. Elle s'accompagne d'une culture du travail et de la création de villes-usines dédiées."

FRA_mass_fire_support_idea: "Appui-feu de masse"
FRA_mass_fire_support_idea_desc: "Chaque homme a son fusil et ses grenades, chaque escouade a sa mitrailleuse. En organisant nos divisions pour qu'elles se fournissent un appui-feu les unes aux autres, nous pouvons créer une nouvelle couche d'appui-feu. Chaque fois qu'une division avance, toutes les autres divisions suppriment l'ennemi. En faisant cela par vagues, nous pouvons gagner rapidement du terrain. C'est maintenant que nous devons fournir l'équipement nécessaire."

 FRA_mass_motorisation_idea: "Motorisation de masse"
 FRA_mass_motorisation_idea_desc: "La motorisation permet à nos forces de se déplacer rapidement là où elles sont le plus nécessaires, déjouant les manœuvres de nos ennemis et frappant là où elles sont le plus faibles. Cela réduira également l'effort physique d'une marche prolongée et améliorera le moral général de nos camarades sur le terrain. C'est pourquoi, nous devons investir dans les ressources nécessaires pour faire en sorte que nos armées soient entièrement motorisées, et donc toujours plus puissantes, plus rapides dans leur défense - et dans la propagation - de la Révolution."

FRA_empower_rifleman_idea: "Donnez du pouvoir au fusilier"
FRA_empower_rifleman_idea_desc: "Le fusilier est plus qu'un soldat avec un fusil. Pendant trop longtemps, il a été considéré par les officiers monarchistes comme incapable d'une pensée supérieure autre que celle de tirer avec son fusil, voyant le travailleur avec dédain. Nous ne ferons pas cette erreur, le fusilier doit décider des stratégies locales, augmentant son efficacité sur le champ de bataille."

FRA_military_academy_idea: "De nouvelles académies militaires"
 FRA_military_academy_idea_desc: "Nous devons faire face à la dure réalité que la Grande Guerre a entraîné la chute de la plupart de nos prestigieuses académies militaires, bien que réactionnaires. Bien que certains prétendent qu'il s'agit d'un statu quo acceptable, nous le savons mieux que quiconque. Investissons dans de nouvelles académies militaires pour former des officiers qualifiés, pour l'avenir de l'Armée Communale."

FRA_centralized_hc_idea: "Un Haut-Commandement centralisé"
FRA_centralized_hc_idea_desc: "La nouvelle armée communale ne s'est pas construite comme l'ancienne armée française, beaucoup de communards en veulent à l'administration militaire qui a tenté d'étouffer la Commune, mais nous ne pouvons pas laisser notre corps des officiers brisé. Centralisons à nouveau notre Haut Commandement, pour mieux organiser ce que certains aiment oublier, comme la logistique."

FRA_tank_quality_line_idea: "Production de chars de combat de qualité"
FRA_tank_quality_line_idea_desc: "A quoi sert un char de combat s'il ne fonctionne pas aussi bien que les chars ennemis ? Nous ne devons pas sacrifier la qualité au profit de la quantité, tout ce qui en résultera, c'est de brûler davantage de balles sur le champ de bataille. Des chars de qualité, même s'ils sont moins nombreux, nous vaudront plus de victoires qu'ils n'en coûteront, ce qui en fera un bon retour sur investissement."

FRA_tank_assembly_line_idea: "Production de masse des chars de combat"
FRA_tank_assembly_line_idea_desc: "A quoi sert un char de combat si nos ennemis en ont beaucoup plus à lancer contre nous ? Nous ne pouvons pas laisser les perfectionnistes saboter nos chaînes de montage pour des gains minimes, sinon nous serons en sous-nombre. La quantité nous permettra de submerger nos ennemis avec des divisions entières d'acier dur et froid, et beaucoup d'autres obus volant vers eux."

FRA_fast_army_idea: "Culte de la vitesse"
 FRA_fast_army_idea_desc: " La vitesse est plus qu'un petit avantage ou un moyen d'arriver au point suivant plus rapidement. La vitesse fait partie intégrante de la guerre. Ceux qui pensent que la prochaine Guerre se passera dans des tranchées se trompent gravement, la guerre mobile est la voie de l'avenir. Nous devons capitaliser sur des divisions rapides et motorisées, sinon sur une armée motorisée."

 FRA_Red_Army: "La grande Armée Rouge"
 FRA_Red_Army_desc: "Notre armée est en meilleure forme que jamais pour affronter les maux de ce monde capitaliste."

FRA_working_women_idea: "Les femmes au travail"
FRA_working_women_idea_desc: "Pendant trop longtemps, les femmes ont été réprimées par des penseurs réactionnaires. Mais sous la République Française, ces dernières ont soutenu la nation avec abnégation pendant que nos frères étaient envoyés à l'abattoir. Il est temps pour nous de reconnaître leur contribution à la société et de formaliser les droits des travailleuses, en temps de paix comme en temps de guerre."

FRA_bhartiya_support: "Arrivée du soutien militaire français"
FRA_bhartiya_support_desc: "Nous recevons l'appui militaire de nos alliés français. Cette aide désintéressée s'avérera essentielle pour vaincre la Fédération Princière réactionnaire et le Dominion impérialiste de l'Inde. Avec le temps, nous espérons pouvoir remercier la France pour son aide, mais pour l'instant, nous devons nous concentrer sur la tâche à accomplir."

FRA_amenagement_idea: "Aménagement du territoire"
FRA_amenagement_idea_desc: "La France est historiquement un pays très centralisé, ce qui signifie que l'essentiel du développement s'est limité aux villes industrielles et aux centres de population. Nous avons financé de grands projets pour assurer un développement satisfaisant de notre territoire, dans son ensemble."

 FRA_plan_prost_idea: "Le Plan Prost"
FRA_plan_prost_idea_desc: "Les projets d'autoroutes d'Henri Prost pour relier la banlieue parisienne se sont avérés populaires dans tout le pays. De nombreuses autres communes comme Lyon ou Marseille ont également adhéré à ce plan et des projets sont déjà en cours d'élaboration pour un grand réseau autoroutier reliant toutes les grandes villes de France, de Lille à Toulouse."

FRA_paramilitary_gendarmes: "Développement de la Gendarmerie"
FRA_paramilitary_gendarmes_desc: "La Gendarmerie est une belle institution, une police paramilitaire capable d'activités civiles et militaires. Alors que beaucoup ont fait pression pour la dissoudre complètement, nous allons plutôt étendre leurs activités pour en faire une force parallèle à la Police Communale Française."

FRA_secret_police: "La police secrète"
FRA_secret_police_desc: "Il y a encore beaucoup d'ennemis de la Commune à l'intérieur de la Commune et parfois même occupant des positions de pouvoir ou au sein de l'armée. Cette pression en faveur de la transparence est dangereuse, nous devons organiser des opérations de police secrètes pour assurer la sécurité des Français face aux influences internes."

 FRA_demo_surete: "Sûreté Populaire démocratique"
FRA_demo_surete_desc: "Nous ne pouvons permettre que la paranoïa mène à la destruction de l'équilibre délicat que nous avons atteint avec la Sûreté Populaire. En démocratisant l'organisation, nous ferons en sorte que les Français respectent la police non pas en en ayant peur, mais en comprenant ses actions et ses objectifs, qui ne sont rien de plus après tout que de les servir."

FRA_hawkish_renseignements: "Des Renseignements révolutionnaires"
 FRA_hawkish_renseignements_desc: "Les Renseignements Généraux doivent assurer notre sécurité contre les ennemis réactionnaires de l'étranger. Le simple contre-espionnage n'est pas suffisant, nous devons être prêts à espionner les pays ennemis et à soutenir les mouvements socialistes à travers le monde. Une bonne attaque est la meilleure des défenses."

FRA_peace_renseignements: "Des Renseignements protecteurs"
FRA_peace_renseignements_desc: "Les Renseignements Généraux doivent avant tout assurer la sécurité de notre pays. Le contre-espionnage est la pièce maîtresse d'une défense nationale efficace, et il y a de nombreux ennemis qui attendent un moment de faiblesse pour influencer et soulever notre population."

FRA_peaceful_revolution_idea: "Pour une Révolution pacifique"
 FRA_peaceful_revolution_idea_desc: "La Révolution Socialiste Internationale viendra, mais elle sera civilisée. Les principales puissances réactionnaires d'Europe étant finalement anéanties et leurs travailleurs libérés, nous cherchons à encourager d'autres soulèvements en prouvant simplement la supériorité du syndicalisme au monde entier."

FRA_amateur_pilots_idea: "Pilotes amateurs"
FRA_amateur_pilots_idea_desc: "Il y en a beaucoup dans notre pays qui se sont lancés dans l'aviation comme passe-temps ou comme profession, mais tous ne poursuivent pas pour autant une carrière dans la Force Aérienne. Ils devraient donc de préférence être enrôlés dans notre armée de l'air, où leurs compétences augmenteront nos chances de dénicher les nouveaux As des cieux."

 FRA_ecole_air_idea: "École de Pilotage"
 FRA_ecole_air_idea_desc: "Voler est une compétence en soi, et naturellement, voler dans des conditions de combat n'est pas quelque chose que l'on peut apprendre du jour au lendemain. Nous ne répéterons pas les erreurs de la Grande Guerre et de son massacre de pilotes novices, nous avons besoin d'un grand nombre de pilotes bien formés et d'officiers compétents pour les diriger."

FRA_waves_of_syndicalism_idea: "Les vagues du Syndicalisme"
FRA_waves_of_syndicalism_idea_desc: "La Marine de la Commune est puissante, et sa portée est aussi longue que nous pourrions le souhaiter. Même si nous ne disposons pas des nombreux ports mondiaux de l'ancien Empire Français, notre objectif est d'avoir une marine capable d'intervenir partout dans le monde et cela à tout moment."

 FRA_cut_off_capitalists_idea: "Isoler les capitalistes"
FRA_cut_off_capitalists_idea_desc: "Les capitalistes sont toujours fiers de leurs colonies et les fruits de leurs pillages circulent encore librement en haute mer. Cependant si l'on nous laisse avoir notre mot à dire à ce sujet, nous veillerons à ce que les biens volés des travailleurs africains, asiatiques et américains ne les enrichissent pas."

 FRA_revolutionary_spirit: "Esprit révolutionnaire"
 FRA_revolutionary_spirit_desc: "La survie et la prospérité du monde socialiste ne seront assurées que lorsque le dernier bastion réactionnaire aura été détruit. Nous devons nous tenir prêts à mobiliser et à briser tous les gouvernements réactionnaires du monde entier. Un jour, l'Internationale s'étendra sur toutes les mers et tous les continents !"

FRA_socialist_education_idea: "Education socialiste"
FRA_socialist_education_idea_desc: "L'éducation des jeunes est l'un des plus grands objectifs auxquels un pays comme la Commune peut être confronté. Heureusement, l'ancien système éducatif de la République était déjà révolutionnaire pour son époque, nous donnant une bonne base pour le nouveau. Un système d'éducation socialiste, centré sur les sciences et les arts."

 COF_prodcsaplanes: "Fabrication d'Aéronefs pour la CSA"

 FRA_avantgarde_idea: "L'Avant-Garde de l'Internationale"
 FRA_avantgarde_idea_desc: "Un style artistique socialiste uni, de l'art à la musique, pourrait être un outil puissant qui aidera les masses du monde non-syndicaliste à s'intéresser à nos idéaux - par le divertissement."

