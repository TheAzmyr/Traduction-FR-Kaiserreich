### Characters ###
 FRA_marcel_deat: "Marcel Déat"
 FRA_marcel_deat_leader_desc: "§YLeader Description\nBorn:§! March 7th, 1894, Guérigny, Nièvre, French Republic\n§YPolitical Career:§! Marcel Déat has upended the Communard political system. A Revisionist who has frequently made public his contempt for syndicalism, Déat stands in opposition to much of France's political establishment. His many enemies both within and outside France could lead to his, and perhaps also the Commune's, downfall."

 FRA_adrien_marquet: "Adrien Marquet"
 FRA_adrien_marquet_leader_desc: "§YLeader Description\nBorn:§! October 6th, 1884, Bordeaux, Gironde, French Republic\n§YPolitical Career:§! Jacobin of the first hour, Adrien Marquet has been ceaseless in promoting and showcasing Déat's "Constructive Revolution" through his rulership of the Bordeaux Commune. With the Jacobins having secured a majority in the BGT, Marquet has been appointed to use his leadership experience to put an end to anarchic chaos."

 FRA_georges_valois: "Georges Valois"
 FRA_georges_valois_leader_desc: "§YLeader Description\nBorn:§! October 17th, 1878, Paris, Seine, French Republic\n§YPolitical Career:§! Georges Valois, an adherent to the national-syndicalist teachings of Georges Sorel, has become chairman of the Bourse Générale du Travail. Valois advocates the unification of the chairmanships of the Bourse Générale du Travail and Comité de Salut Public, a precursor in the eyes of many Communards, to tyranny."

 FRA_marcel_cachin: "Marcel Cachin"
 FRA_marcel_cachin_leader_desc: "§YLeader Description\nBorn:§! September 20th, 1869, Paimpol, Côtes-du-Nord, French Empire\n§YPolitical Career:§! Marcel Cachin, former diplomat and bureau chief of the state-owned newspaper, Humanité, has become chairman of the Commune of France. While a Leninist, his diplomatic attitude and general charisma, allow him to retain some degree cordiality with syndicalists and anarchists."

 FRA_leon_jouhaux: "Léon Jouhaux"
 FRA_leon_jouhaux_leader_desc: "§YLeader Description\nBorn:§! July 1st, 1879, in Paris, Seine, French Republic\n§YPolitical Career:§! Léon Jouhaux has been elected Chairman of the Bourse Générale du Travail. Jouhaux, as a revolutionary trade unionist, participated in the general strike of 1919 which precipitated the Commune's establishment. He is an adherent of orthodox French syndicalism, a true centrist among the factions of the Commune."

 FRA_vincent_auriol: "Vincent Auriol"
 FRA_vincent_auriol_leader_desc: "§YLeader Description\nBorn:§! August 27th, 1884, Revel, Haute-Garonne, French Republic\n§YPolitical Career:§! Vincent Auriol, long accused by hardline syndicalists of harbouring sympathies for the bourgeoisie, has become chairman of the Bourse Générale du Travail. He advocates the gradual transition to a more democratic system of government in the Commune."

 FRA_jacques_doriot: "Jacques Doriot"
 FRA_jacques_doriot_leader_desc: "§YLeader Description\nBorn:§! September 26th, 1898, Bresles, Oise, French Republic\n§YPolitical Career:§! Jacques Doriot, veteran of the Great War, returned from captivity in Germany to find a France forever changed. His personal transformation from moderate socialist, to Leninist, and now national-syndicalist, has instilled in him an engrained proclivity for compromise."

 FRA_benoit_frachon: "Benoît Frachon"
 FRA_benoit_frachon_leader_desc: "§YLeader Description\nBorn:§! May 13th, 1893, in Le Chambon-Feugerolles, Loire, French Republic\n§YPolitical Career:§! Benoît Frachon, a veteran of the French Civil War, has become chairman of the Bourse Générale du Travail. While a syndicalist, he is sympathetic towards the opposing anarchist faction; to that end, he has declared mending the Commune's factionalism the chief goal of his chairmanship."

 FRA_pierre_monatte:0 "Pierre Monatte"
 FRA_pierre_monatte_leader_desc: "§YLeader Description\nBorn:§! January 15th, 1881, in Monlet, Haute-Loire, French Republic\n§YPolitical Career:§! Worker. Militant. Revolutionary. Pierre Monatte has had an immense influence on our nation, leading us confidently for over a decade now. Born on January 15th, 1881, he was a renowned trade unionist before the Great War and had been unjustly arrested several times for various syndicalist 'crimes' against Capital, such as his participation in righteous protests in the aftermath of the Courrières mining disaster. Having quickly risen through the ranks of the General Confederation of Labour, he was even briefly forced into exile by the Republic's repression of the movement. When the War broke out, he was of the few to dare say a resounding no to collaboration with the bourgeois government, shortly before being sent to the front. This prescience and his reputation as a stalwart, tireless revolutionary meant that when the time came, Monatte played a critical role in the overthrowing of the old order, and was in an excellent place to steer the new proletarian course of our nation.\n\nBecoming one of the main organisers of the 'Orthodoxes', and certainly their most influential member, his leadership led the union of the previously feuding 'Centrists' and 'Ultras' to victory in the 1926 elections, capturing the Presidency. A master politician, Monatte has managed to stay afloat through a fragile coalition with the Anarchists, ever juggling their demands, along with the other, fractal factions that are so important in the parliament. Yet the man at the top will always be a target, and to say the position he holds is coveted would be an understatement. As knives sharpen in every dark corner, how long can the light keep them at bay?"

