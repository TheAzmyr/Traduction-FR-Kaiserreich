 FRA_liberate_europe_category: "Libération de l'Europe"
 FRA_liberate_europe_category_desc: "La victoire en Europe est à nous ! Les Etats de la bourgeoisie qui restent sont à notre merci et mûrs pour la destruction. Utilisons cette chance pour faire avancer la révolution et faire du grand continent européen notre forteresse du Socialisme."

 FRA_invade_liberation_target_desc: "[FROM.GetNameDefCap] est un régime faible et mortel prêt à être détruit, en avant !"

 FRA_internationale_category: "Affaires de l'Internationale"
 FRA_internationale_category_desc:9 "L'alliance de tous les socialistes de notre monde est vraiment quelque chose de beau. Nous travaillerons ensemble pour faire du monde un endroit meilleur pour nous tous."

 FRA_phalanstere_category: "Le Phalanstère International"
 FRA_phalanstere_category_desc: "Au cours du dixième Congrès international, nous avons décidé de nous lancer dans un plan ambitieux d'investissement industriel et économique pour toutes les nations socialistes en développement qui souhaitent s'appliquer. Nous travaillerons ensemble pour faire du monde un endroit meilleur pour nous tous."

 FRA_join_phalanstere: "Rejoindre le Phalanstère"
FRA_join_phalanstere_desc: "La Phalanstère scientifique a été créée pour regrouper les scientifiques de tous les États membres de l'Internationale. Nous devons nous y associer et y apporter nos connaissances."

 FRA_Develop_Country: "Développer [FROM.GetNameDef]"
 FRA_Develop_Country_desc: "[FROM.FRA_Develop_Country_desc]"

 FRA_Develop_Country_desc_ENG:0 "La Grande-Bretagne, bien qu'elle soit en deuxième position après nous, a encore besoin de notre aide pour reconstruire son industrie perdue et oubliée qui était autrefois l'une des meilleures au monde. Avec notre aide, la Grande-Bretagne s'élèvera encore plus haut que son illustre passé, faisant honte aux capitalistes et aux impérialistes."
 FRA_Develop_Country_desc_SRI:0 "Nos camarades [SRI.GetAdjective] ont demandé à rejoindre la Phalanstère International. Avec la République italienne soutenue par les Habsbourg qui menace la frontière du Pô et les Deux Sicile zélées et anti-syndicalistes dans le sud, il n'est que juste d'aider nos camarades dans leur lutte."
 FRA_Develop_Country_desc_SWF:0 "Nos camarades [SWF.GetNameDef] ont demandé à rejoindre la Phalanstère Internationale. Après les graves destructions causées par la guerre civile espagnole, il est normal d'aider nos camarades dans leur lutte."
 FRA_Develop_Country_desc_NOR:0 "Récemment, nos camarades scandinaves en Norvège ont fait une demande d'adhésion à la Phalanstères International. Le socialisme en Norvège étant relativement jeune, il est préférable de l'entretenir tant que nous le pouvons."
 FRA_Develop_Country_desc_HND: "Nos camarades [HND.GetAdjective] ont demandé à adhérer à l'Internationale du Phalanstère. Alors que le socialisme indien est confronté aux impérialistes de Lahore et aux réactionnaires de la Fédération, il convient d'aider nos camarades dans leur lutte."
 FRA_Develop_Country_desc_MEX:0 "Nos camarades mexicains ont demandé à rejoindre la Phalanstère International. Avec un socialisme plus fort que jamais, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_Country_desc_Central_America:0 "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Avec un socialisme plus fort que jamais, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_Country_desc_CEN:0 "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International après leur récente unification. Avec un socialisme plus fort que jamais, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_Country_desc_Caribbean:0 "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Avec le socialisme dans les Caraïbes qui fait face à la menace actuelle de représailles canadiennes, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_Country_desc_BRA:0 "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Le socialisme au Brésil étant confronté à une opposition interne acharnée, il n'est que juste de les aider dans leur lutte."
 FRA_Develop_Country_desc_FOP:0 "Nos camarades [FOP.GetAdjective] ont demandé à rejoindre la Phalanstère International. Après les destructions causées par la guerre Chilienne-Argentine, ils ont cruellement besoin de notre aide, et nous avons le devoir de les aider dans leur lutte."
 FRA_Develop_Country_desc_South_America:0 "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Le socialisme en Amérique du Sud étant confronté à une opposition acharnée, il n'est que juste d'aider nos camarades dans leur lutte."

 FRA_help_SWF: "Approvisionner CNT-FAI"
 FRA_help_SWF_desc: "La CNT est au bord du gouffre. Nous devons assurer la sécurité de l'Espagne, et de notre frontière sud, pour le socialisme."

 FRA_mobilise_the_reserves: "Mobiliser les Réserves"
 FRA_mobilise_the_reserves_desc: "Malgré nos efforts, nous échouons. Nous devons mobiliser nos réserves, sinon la Commune tombera sûrement..."

FRA_help_CHL: "Aidez nos frères [FROM.GetAdjective]"
 FRA_help_CHL_desc: "Au cours du dixième congrès, nous avons promis d'aider nos camarades [FROM.GetAdjective]s à développer leur pays et à vaincre l'État réactionnaire d'Argentine. Nous n'épargnerons aucune dépense pour assurer leur victoire et la liberté de l'ensemble des Amériques. Rien n'est trop beau pour nos camarades !"

 FRA_Sabotage: "Lancer une action anticoloniale en [From.GetNameDef]"
 FRA_Sabotage_desc: "Les impérialistes français traîtres ont trop longtemps exploité la population indigène au nom de leur machine de guerre et de leur prestige. Nous ne les laisserons pas continuer. Grâce au Comité anticolonialiste socialiste, nous sommes en mesure de mettre en place des opérations de rébellion ou de sabotage dans les exploitations coloniales françaises."

 FRA_end_the_algiers_regime: "Mettre fin au Régime d'Alger"
 FRA_end_the_algiers_regime_desc: "Enfin, le régime impérialiste détestable qui occupe l'Algérie est vulnérable - finissons-en une fois pour toutes avec cette farce."

