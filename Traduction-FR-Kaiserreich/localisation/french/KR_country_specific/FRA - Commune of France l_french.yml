 FRA_nestor_makhno: "Nestor Makhno"
 FRA_nestor_makhno_commander_desc:9 "§YNaissance :§! §L8 novembre 1888, à Houliaipolé, Gouvernement de Iekaterinoslav, Empire russe§!\n§YCarrière :§! §LNé dans l'extrême pauvreté de l'Ukraine orientale rurale, Nestor Makhno a vécu le pire de l'Empire russe finissant - il perdit son père à l'âge de dix mois et toute chance d'avoir une éducation à dix ans, car il dut abandonner l'école pour faire des petits boulots pour nourrir sa famille. Il développa une rage primaire envers les propriétaires terriens et les patrons d'usine, mena une grève sauvage contre son propriétaire à l'âge de douze ans, et se dévoua corps et âme à la révolution imminente depuis ses dix-sept ans, après avoir été témoin de la Révolution de 1905. Il mena des groupes d'étude anarchistes, eut des démêlés avec la police et fut finalement condamné aux travaux forcés à perpétuité.\n\nMalade mais énergique, Makhno fut libéré après la Révolution de Février, et voyagea immédiatement vers l'Ukraine pour continuer son œuvre. Désormais il n'était plus seulement un propagandiste, mais un meneur révolutionnaire. Après avoir été brièvement exilé d'Houliaipolé par l'occupation allemande, il fut témoin de l'ascension des Bolcheviks, qu'il dénonça comme une "révolution de papier", et il retourna chez lui en juillet 1918. Là-bas, il mit en place l'Armée révolutionnaire insurrectionnelle et commença une longue guerre de résistance contre les Allemands et les nationalistes ukrainiens. Bien que brutal et pas du tout formé aux affaires militaires, Makhno s'est attiré les faveurs des ruraux et a livré à l'Hetman un combat bien plus rude que prévu avant d'être contraint de s'enfuir. Finalement, il arriva dans la Commune de France, qu'il dénonça immédiatement comme une autre révolution de papier. Peu intéressé par ses fondations intellectuelles, Makhno ne vit que la division, l'inaction et l'oligarchie qui menaçaient de renverser les accomplissements de la Révolution en créant une autre aristocratie. Comme les Bolcheviks exilés, il fut intégré à l'Armée fédérale, et se fit connaître par les récits de ses exploits. Cependant, il était un franc-tireur dans le corps des officiers, se heurtant à ses supérieurs et ignorant ses devoirs. Ni lui ni l'Armée n'étaient satisfaits, donc Makhno partit pour le vaste monde - servant dans des corps de volontaires révolutionnaires à travers l'après-guerre pour faire avancer la révolution mondiale. Ce chemin l'a amené en Patagonie, où il peut servir la cause tout en étant hors de vue des Communards.§!"

