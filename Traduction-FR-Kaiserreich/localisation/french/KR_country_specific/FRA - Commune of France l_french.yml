 FRA_aubert_frere:0 "Aubert Frère"
 FRA_aubert_frere_commander_desc:9 "§YNaissance :§! §L21 août 1881, à Grévillers, Pas-de-Calais, République française§!\n§YCarrière :§! §LNé sixième d'une fratrie de onze, il reçut une éducation chrétienne avant d'entrer à l'école militaire de Saint-Cyr à l'âge de 19 ans. La plus grande partie de son début de carrière fut passée au Maroc avant de retourner en France en 1912. Sa première expérience pendant la Weltkrieg fut la bataille de Charleroi, et il se battit ensuite à Verdun et dans la Somme. Il fut d'abord promu commandant de bataillon du premier régiment d'infanterie, puis chef d'un bataillon de chasseurs alpins. Il fut blessé trois fois et cité huit fois avant la fin de la guerre.§!"

