#Anti-Konspiracija mechanics
 SER_contain_konspiracija_decisions: "Contenir la Conspiration"
 SER_contain_konspiracija_decisions_desc: "\nLes conspirateurs de l'armée serbe ne peuvent pas rester tout-puissants. Si nous avons pu travailler avec eux dans le passé, nous devons aujourd'hui prendre conscience que notre gagne-pain et notre démocratie sont en jeu. Nous disposons de plusieurs options pour limiter l'influence de l'armée, mais nous devons agir avec prudence, car la Konspiracija n'est pas idiote et §Yva exercer des représailles contre nous.§!...\n"
 SER_prodanovic_assassination_fallout: "Répercussions de l'Assassinat"
 SER_prodanovic_assassination_fallout_desc: "Alors que le pays est encore sous le choc de l'assassinat de l'Ancien Président Jaša Prodanović, nous avons la dernière chance de freiner la croissance de la Konspiracija avant qu'il ne soit trop tard et que la démocratie en Serbie ne soit étouffée à jamais."
 SER_not_disabled_anti_kons_foci_tt: "Nous ne sommes pas en conflit ouvert avec la Konspiracija."
 SER_not_disabled_anti_kons_foci_2_tt: "Il n'y a pas d'événements en attente qui pourraient sérieusement perturber le plan."
 SER_prodanovic_blame_konspiracija: "Rejeter la Faute sur la Konspiracija"
 SER_prodanovic_blame_konspiracija_desc: "Tout le monde sait déjà qui a assassiné l'ancien président Prodanović, c'est un secret de polichinelle à ce stade - ce sont les militaristes et les conspirateurs de l'armée, qui le craignaient lui et d'autres comme lui. Ne perdons plus de temps avec ces subtilités et portons notre affaire devant les tribunaux !"
 SER_prodanovic_assassination_kons_response_tt: "§RC'est un point de non retour. Si nous ne décapitons pas l'interférence de l'armée avec cette grève, cela aura de graves conséquences.§!"
 SER_prodanovic_other_clue_1: "Preuve de Conspiration"
 SER_prodanovic_other_clue_1_desc: "Qui se soucie si parfois notre enquête mène vers des suspects indésirables ? Fabriquons simplement la preuve d'un complot de l'armée pour renverser le gouvernement et ce complot commençant par l'assassinat d'un vénérable politicien ! Nous pouvons même faire appel à un colonel loyal pour qu'il témoigne devant le tribunal qu'on lui a fait pression pour qu'il se joigne à une tentative de coup d'État à laquelle il ne voulait pas participer..."
 SER_prodanovic_other_clue_2: "Alliances Improbables avec les Monarchistes"
 SER_prodanovic_other_clue_2_desc: "Le mouvement monarchiste clandestin n'est pas notre ami - cependant, il méprise encore plus la Konspiracija, et nous pourrions donc lui trouver une utilité, en extrayant de précieux renseignements de nos contacts avec les cercles de la Main Blanche et en les utilisant pour compromettre la position de la principale clique de l'armée serbe."
 SER_prodanovic_clue_1: "Recherchez la Maison de Prodanović"
 SER_prodanovic_clue_1_desc: "Les assaillants qui ont assassiné Prodanović ne se sont pas téléportés chez lui par magie - ils ont dû trouver un moyen d'entrer, et après être entrés, laisser des indices sur lesquels nous pouvons enquêter. L'assassinat, qui semble professionnel à première vue, était en fait étonnamment précipité - les assaillants ont laissé des empreintes digitales et laissé tomber des objets dans leur fuite, que nous pouvons maintenant retracer jusqu'à leurs propriétaires probables."
 SER_prodanovic_clue_2: "Questionner les Témoins Disponibles"
 SER_prodanovic_clue_2_desc: "Le quartier de Belgrade où a eu lieu l'assassinat est un endroit tranquille, mais les personnes qui y vivent auront sûrement quelque chose à dire - et comme elles vivaient à côté de l'ancien président, elles ont dû garder un œil sur lui. Ont-ils vu ou entendu Prodanović recevoir la visite de quelqu'un avant l'assassinat, ou des hommes étranges observant le quartier ? Leur voisin leur a-t-il dit quoi que ce soit au sujet de personnes dont il pourrait s'inquiéter, ou dont il pourrait se préoccuper, ou auxquelles il aurait récemment parlé en général ? Et ont-ils eux-mêmes des soupçons ?"
 SER_prodanovic_clue_3: "Priorité aux Suspects dans l'Armée"
 SER_prodanovic_clue_3_desc: "Notre enquête nous conduit vers l'armée serbe, et l'organisation Konspiracija en particulier. On ne peut pas encore les attaquer, mais on peut commencer à interroger des officiers. Extraire toute information. Comparez leur alibi aux informations que nous connaissons sur l'assassinat et les événements qui se sont déroulés ce jour-là. Nous pouvons commencer à comparer les profils d'empreintes digitales, nous pouvons commencer à évoquer soudainement les petits détails que nous avons recueillis auprès des témoins, ou les objets qui sont tombés des bonnes poches après la mort de Prodanović et la fuite précipitée. Et puis... on peut les faire déraper."
 SER_prodanovic_clue_4: "Diffuser des Rumeurs"
 SER_prodanovic_clue_4_desc: "Avant de pouvoir porter l'affaire devant les tribunaux, nous devons faire pencher la volonté du peuple de notre côté, car les résultats seront forcément très politiques. La Konspiracija détient un pouvoir sans précédent dans notre gouvernement et notre société, mais même eux ne pourront pas résister au pouvoir d'une population en colère qui demande justice. Ils ne risqueront certainement pas une seconde révolution, une révolution qui échappe à leur contrôle."
 SER_prodanovic_assassination_gain_clue_tt: "confirmant des indices supplémentaires sur l'assassinat de Jaša Prodanović, en accroissant la perte du £national_populist_texticon  §YNational-Populisme§! après £decision_icon_small §YRejeter la Faute sur la Konspiracija§! par §G2%§!\n"
 SER_prodanovic_assassination_no_effect_tt: "aucun effet.\n"

 SER_remove_nedic: "Limoger Milutin Nedić"
 SER_remove_nedic_desc: "Les frères Nedić sont l'un des principaux commandants de l'armée serbe, et si Milan est trop influent pour être écarté, son frère, Milutin, est encore vulnérable. Nous pouvons créer du charabia sur le fait que son rôle dans la réforme de l'armée de l'air était inadéquat et le pousser à un poste moins important, et promouvoir de nouveaux officiers loyaux à sa place."
 SER_remove_ilic: "Limoger Bogoljub Ilić"
 SER_remove_ilic_desc: "Bogoljub Ilić est, comme nous le soupçonnons, l'un des dirigeants de la société secrète Konspiracija, mais en raison de son apparente dissonance idéologique, il est entré en conflit avec nombre de ses pairs dans l'armée au cours des années suivantes. Nous pouvons exacerber ces tensions et réunir la masse critique nécessaire pour le démettre de ses fonctions et faire entrer de nouveaux officiers loyalistes."
 SER_remove_mihailovic:0 "Limoger Dragoljub Mihailović"
 SER_remove_mihailovic_desc:0 "Dragoljub Mihailović n'est pas un membre de la société secrète Konspiracija, mais un commandant inquiétant malgré tout. Soupçonné d'être monarchiste et en conflit permanent avec le reste du haut commandement, il peut très facilement être destitué et remplacé par des officiers plus loyaux."

#Decisions to deal with terrorism as a puppet
 SER_fighting_domestic_enemies: "Combattre les Ennemis Intérieurs"
 SER_fighting_domestic_enemies_desc: "\nAprès notre occupation par la Bulgarie, beaucoup d'anciens ennemis de l'État serbe restent actifs dans les quartiers sombres de Belgrade et dans les campagnes. Le temps que notre gouvernement reconstruise le pays économiquement, militairement et politiquement, ces associations illégales continuent à mener des actions politiques violentes.\n\nNous devons les traiter un par un pour affaiblir la force globale de tous les terroristes et de l'opposition violente qui paralysent notre pays.\n"
