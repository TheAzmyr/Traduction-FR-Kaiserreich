### Focuses ###

 SER_Moralistic_Democracy: "Une Pioche vers l'Avenir"
 SER_Moralistic_Democracy_desc:9 "L'idéologie politique du Parti Républicain Serbe, construite sur la philosophie de Ljubomir Stojanović, appelle à une démocratie réformiste fondée sur la moralité et l'abolition des privilèges, qu'il s'agisse de la richesse, de la noblesse ou du sexe. Bien que conscients de la réalité de la nation dans laquelle ils travaillent, les Républicains se sont toujours considérés comme "une pioche vers l'avenir" de la Serbie."

 SER_smoke_filled_room: "Conseil National pour la Démocratie"
 SER_smoke_filled_room_desc: "La démocratie serbe peut sembler prospère, mais la frontière est mince entre la prospérité et un coup d'État militaire. Qui peut dire que la Konspiracija ne nous écartera pas du pouvoir comme elle a écarté le roi Aleksandar ? Le Nacionalno veće za demokratiju servira de conseil de parti semi-secret pour chercher des moyens d'endiguer leur influence."

 SER_form_republican_guard: "La Garde Républicaine"
 SER_form_republican_guard_desc: "Pour assurer la défense de la république serbe et des idéaux révolutionnaires, nous devons établir une garde nationale officielle, composée de civils et de soldats patriotes. Cette organisation paramilitaire veillera à la protection du processus démocratique et sera la première à lutter contre toute tentative de coup d'État."

 SER_promote_young_officers: "Promouvoir les Jeunes Officiers"
 SER_promote_young_officers_desc: "Bien que nous ne puissions pas contrôler entièrement l'armée serbe, il y a encore quelques choses que nous pouvons faire pour la mettre au pas - et il y a beaucoup d'officiers inférieurs loyaux et idéologiquement complaisants qui n'ont aucun lien avec la Konspiracija et qui seront heureux de remplir les rôles laissés vacants par les anciens généraux."

 SER_republican_chetniks: "Convaincre les Associations Tchetniks "
 SER_republican_chetniks_desc: "Les Tchetniks, organisés en associations paramilitaires, n'ont historiquement pas été des adeptes du républicanisme ou de la démocratie - cependant, même eux peuvent être influencés, attirés par des promesses de soutien contre l'intimidante société secrète de l'armée serbe, et donc au moins rendus neutres sur toute l'affaire.\"

 SER_modernize_local_governance: "Moderniser la Gouvernance Locale"
 SER_modernize_local_governance_desc: "Tout ne doit pas être décidé à Belgrade - nous devons faire confiance aux autorités élues et respectées des régions et des paroisses locales pour prendre des décisions pertinentes pour leur population. Nous devons simplement moderniser cet appareil administratif local et le nettoyer de la corruption et du clientélisme nuisibles."

 SER_combat_corruption: "Combattre la Corruption dans la Fonction Publique"
 SER_combat_corruption_desc: "La corruption dans le service public agit comme une force de friction dans le travail gouvernemental - elle accapare les ressources, ralentit les opérations gouvernementales et rend le gouvernement indigne de confiance... sans compter qu'elle est tout simplement immorale. Grâce aux examens et aux audits, nous pouvons cependant attraper tous les pires contrevenants."

 SER_establish_suzor: "Établir le SUZOR"
 SER_establish_suzor_desc: "L'Office Central pour l'Assurance des Travailleurs (Središnji ured za osiguranje radnika, SUZOR) a été envisagé comme une institution pour la mise en œuvre centralisée de l'assurance sociale à travers la Serbie - et maintenant il peut enfin être mis en place."

 SER_workplace_democracy: "Promouvoir la Démocratie au Travail"
 SER_workplace_democracy_desc: "La démocratie doit faire partie de la vie quotidienne, non seulement en politique, mais aussi sur le lieu de travail - nous devons soutenir la cause des syndicats et encourager la création d'entreprises communales appartenant aux travailleurs, à la fois pour rajeunir l'économie et pour garantir que les gens du peuple reçoivent leur part."

 SER_progressive_taxation: "Impôt Progressif"
 SER_progressive_taxation_desc: "Il n'y a aucune raison pour qu'un travailleur modeste et un homme d'affaires soient taxés de la même manière - le premier peut à peine vivre avec les quelques dinars qu'il conserve, tandis que le second a encore des millions en banque même après impôts. Nous devons prélever davantage d'impôts sur les riches, afin de mettre en œuvre une juste redistribution des richesses."

 SER_women_liberation: "Libération de la Femme"
 SER_women_liberation_desc: "La Constitution de 1926 a accordé aux femmes serbes le droit de vote, mais de nombreux obstacles subsistent avant que nous puissions les considérer comme véritablement égales aux hommes. Nous sommes tous des êtres humains dotés des mêmes capacités, et nous ne pouvons donc pas nous laisser paralyser par des traditions dépassées !"

 SER_strengthen_presidential_powers: "Renforcer les Pouvoirs Présidentiels"
 SER_strengthen_presidential_powers_desc: "Le Parti Républicain s'est historiquement prononcé en faveur d'un présidentialisme plus fort, et les États-Unis d'Amérique, avec leur combinaison de décentralisation fédérale et de leadership exécutif fort, ont été leur inspiration pour la forme de gouvernement d'un État slave du Sud. Adoptons la législation visant à renforcer l'exécutif serbe en préparation !"

 SER_class_harmony: "Harmonie des Classes"
 SER_class_harmony_desc: "Il n'y a pas besoin de conflit de classes quand nous pouvons réussir à effacer les raisons de ce conflit - corruption, injustice et exploitation. Dans notre Serbie idéale, tous ces défauts seront éradiqués et une démocratie harmonieuse et libérale sera créée, qui durera des générations et deviendra un phare de liberté dans les Balkans !"

 SER_montenegro_experiment: "LExpérience Monténégrine"
 SER_montenegro_experiment_desc: "Notre idée pour l'unité des Slaves du Sud est une fédération démocratique, à l'image des États-Unis. Pour prouver la puissance de notre programme politique, nous pouvons commencer par notre modeste Serbie - en accordant un statut autonome au Monténégro et en lui permettant de prospérer avec une législature élue localement. S'il réussit, nous pourrons le présenter à toute l'Europe comme un exemple de réussite."

 SER_socialist_coalition: "Consolider le Front Populaire"
 SER_socialist_coalition_desc: "De notre position au centre, nous avons choisi de jeter notre dévolu sur la gauche. Les Républicains et les Socialistes partagent plusieurs positions clés - notre croyance commune en la prospérité de l'homme commun et en des réformes progressives. Construisons ensemble une Serbie de l'avenir !"

 SER_socialist_establish_suzor: "Assurance Socialiste SUZOR"
 SER_socialist_establish_suzor_desc: "L'Office Central pour l'Assurance des Travailleurs (Središnji ured za osiguranje radnika, SUZOR) a été envisagé comme une institution pour la mise en œuvre centralisée de l'assurance sociale à travers la Serbie - et maintenant il peut enfin être mis en place."

 SER_pardon_communist_revolutionaries: "Pardonner les Révolutionnaires Communistes"
 SER_pardon_communist_revolutionaries_desc: "Les Communistes sont l'un des rares à avoir mené une résistance armée active contre le régime du roi Aleksandar II, notamment au Monténégro, où la guérilla de Vukašin Marković a semé la terreur dans les montagnes avant de se replier en Albanie. Aussi suspects soient-ils, avec l'avis des partenaires de la coalition socialiste, nous devrions enfin leur accorder la grâce."

 SER_national_labor_union_council: "Conseil National des Syndicats"
 SER_national_labor_union_council_desc: "Le travail organisé doit avoir son mot à dire dans la gouvernance et nos alliés socialistes l'exigent. Nous établirons un conseil officiel de représentants syndicaux qui nous conseillera sur toute la législation économique et défendra les droits des travailleurs dans les hautes instances gouvernementales."

 SER_radical_coalition: "Consolider le Gouvernement d'Union Nationale"
 SER_radical_coalition_desc: "De notre position au centre, nous avons choisi de nous ranger du côté de la droite. Les Républicains et les Radicaux ont uni leurs forces pour défendre la république contre les extrémistes de gauche et de droite. Nous devrons certes faire quelques concessions aux radicaux, mais c'est notre politique qui prévaudra !"

 SER_serbian_values_coalition: "Favoriser la Communauté Serbe"
 SER_serbian_values_coalition_desc: "Le Parti Radical du Peuple est un parti résolument serbe, au point que certains l'accusent de favoriser le concept de la Grande Serbie, par opposition au Yougoslavisme qui prévaut en Serbie. Que cela soit vrai ou non, l'objectif de notre coalition est de renouveler la fierté serbe et de préparer les Serbes à la guerre à venir !"

 SER_further_agricultural_mechanization: "Poursuite de la Mécanisation Agricole"
 SER_further_agricultural_mechanization_desc: "La paysannerie est le noyau de la nation serbe, et nous devons l'enrichir pour enrichir toute la Serbie. Nous devons continuer à leur fournir des machines modernes et moderniser la propriété foncière dans les campagnes pour augmenter le rendement annuel des cultures."

 SER_free_serbian_economy: "Libérer l'Économie Serbe"
 SER_free_serbian_economy_desc: "La Serbie ne sera aussi prospère que si elle est ouverte au monde. Nous devons réduire les droits de douane et nous ouvrir aux investissements étrangers, pour notre bien et celui du peuple serbe."

 SER_National_Vanguard: "L'Avant-garde Nationale du Peuple"
 SER_National_Vanguard_desc: "Nous, le Parti Radical du Peuple, avons toujours été le parti naturel de gouvernance pour les Serbes. Nos dirigeants ne nous guident pas avec de fausses idoles importées de l'Occident, mais avec une démocratie rurale, cultivée dans le pays, et nos membres consacrent leur vie uniquement à la nation serbe. Et maintenant, il est temps pour nous de réclamer ce qui nous appartient."

 SER_attachment_to_the_land: "Attachement à la Terre"
 SER_attachment_to_the_land_desc: "Vous pouvez éloigner le Serbe de sa terre, mais vous ne pourrez jamais lui enlever son attachement à la terre. Pendant des millénaires, le peuple serbe a prospéré dans des communes rurales, et nous devons faire tout ce qui est en notre pouvoir pour que cette prospérité se poursuive à l'avenir."

 SER_direct_the_economy: "Orienter le Processus Économique"
 SER_direct_the_economy_desc: "Opposés à la nature exploitante du capitalisme non réglementé, les radicaux ont généralement appelé à une réforme visant à soutenir le travailleur et l'agriculteur serbes dans un environnement international. La brillante pensée de Stojadinović a développé cela en une politique de corporatisme économique - l'intégration des entreprises serbes dans la politique et l'orientation de l'économie de l'État."

 SER_rural_democracy: "Démocratie Rurale"
 SER_rural_democracy_desc: "La démocratie en Serbie est d'origine locale, fondée sur une tradition de communalisme rural, et non importée de l'Occident. Nous devons faire tout ce qui est en notre pouvoir pour permettre à ces racines démocratiques de se développer, et ainsi donner à toute la nation une confiance dans sa communauté."

 SER_unite_with_agrarians: "Le Sarez"
 SER_unite_with_agrarians_desc: "Le Parti Radical du Peuple et les Agrariens ont travaillé ensemble depuis la création du Parti Agrarien, nos partis partagent de nombreux principes clés et une priorité mutuelle sur la paysannerie. Ne perdons pas de temps et unissons nos forces immédiatement, nous sommes plus forts ensemble !"

 SER_state_of_national_consolidation: "L'État de la Consolidation Nationale"
 SER_state_of_national_consolidation_desc: "La situation géopolitique dans laquelle la Serbie s'est trouvée appelle un réexamen massif de nos politiques internes. Nous devons comprendre collectivement que nous ne pourrons réaliser le rêve yougoslave qu'avec une mobilisation totale de tous les atouts de la Serbie. Une brèche dans la démocratie, mais une brèche temporaire et nécessaire."

 SER_organise_greenshirts: "Organiser les Chemises Vertes"
 SER_organise_greenshirts_desc: "Bien qu'ils existent depuis quelques années déjà, les Chemises Vertes, le groupe paramilitaire armé personnel de Milan Stojadinović, ne peuvent que se renforcer, et nous pouvons même affirmer que les besoins de l'État de Consolidation Nationale exigent une citoyenneté armée pour faire semblant que tout se passe bien."

 SER_party_state: "Construire l'État-Parti"
 SER_party_state_desc: "Le Parti Radical du Peuple suit une approche fanatique de la politique - depuis sa fondation, les membres du parti jurent de consacrer leur vie entière au Parti, et leurs sièges régionaux doivent être leur seconde maison. Pašić a sans doute cherché à fusionner le Parti et l'État serbe, et nous l'achèverons, transformant le Sarez en une machine politique globale."

 SER_study_legionaries: "Étudier les Tactiques Légionnaires"
 SER_study_legionaries_desc: "Les Légionnaires de Roumanie sont un nouveau type de mouvement. Ils ne sont pas simplement une dictature, ils sont un mouvement de renouveau national, et poussent à une approche beaucoup plus dynamique de la politique. L'art de la politique de masse, les actes au-dessus du pire, et le spectacle politique peuvent être un outil puissant s'ils sont maniés par nous - et Stojadinović ne manquera pas de l'adopter pour les Radicaux."

 SER_three_year_plan: "Plan triennal"
 SER_three_year_plan_desc: "Alors que l'idée originale de Stojadinović prévoyait un plan de six ans s'étendant jusque dans les années 1940 pour développer une base minière-industrielle solide en Serbie, nous n'avons tout simplement pas le temps de le faire. Les échéances devront être précipitées et les objectifs réduits, tout cela dans le but de préparer la Serbie aux guerres à venir."

 SER_populist_policies: "Adopter des Politiques Populistes"
 SER_populist_policies_desc: "Nous devons gagner la confiance du peuple pour rester au pouvoir le plus longtemps possible. Des réformes très médiatisées de la sécurité sociale et des relations de travail, présentées comme émanant du peuple plutôt que de l'establishment, contribueront grandement à gagner la confiance de la majorité."

 SER_mediatization_of_politics: "Médiatisation de la Politique"
 SER_mediatization_of_politics_desc: "Les temps changent. Les nouvelles technologies, telles que la radio et la télévision, menacent de modifier à jamais la manière dont la politique est menée. Nous pouvons utiliser cela à notre avantage. Que chaque foyer serbe entende la voix du président à la radio, qu'un flux massif d'informations atteigne leurs yeux et leurs oreilles, et qu'ils soient endoctrinés sur la personne qu'ils doivent soutenir !"

 SER_no_communists: "L'Unité de Classe, pas La Lutte des Classes"
 SER_no_communists_desc: "Le socialisme est incompatible avec les besoins de la Serbie, il appelle à une guerre entre les classes au lieu d'une coopération au nom d'un plus grand bien. Nous avons commencé le Régime de Consolidation Nationale en travaillant avec leurs rangs, mais ceux qui ne peuvent pas s'assimiler au Sarez devront être expulsés du conseil."

 SER_war_against_unemployment: "Faire la Guerre au Chômage"
 SER_war_against_unemployment_desc: "Pour préparer notre reconquête nationale, nous devons nous assurer que chaque Serbe, homme ou femme, a sa place dans la société. Chacun doit travailler au nom de l'État, que ce soit dans les usines, dans les fermes ou dans l'armée."

 SER_fan_nationalist_fervor: "Ventiler la Ferveur Nationale "
 SER_fan_nationalist_fervor_desc: "Pendant des années, notre nation a été exclue et a regretté ses actes passés, mais à partir de maintenant, il est temps pour nous de nous lever !\nStojadinović, dirige tes Serbes ! Montre-leur qu'ils n'ont peur de personne !"

 SER_the_second_pasic: "Au-dessus de Pašić, au-dessus de Karađorđe !"
 SER_the_second_pasic_desc:9 "Sans Stojadinović, il n'y aurait pas de nouvelle Serbie ! Bien que nous soyons encore très attachés au SONU, nos "alliés" stupides ont depuis longtemps appris à craindre notre puissance. Sous le dos d'une légion de partisans armés et avec le soutien fier d'une population enthousiaste, notre président n'est pas inférieur à Pašić, ou Karađorđe, ou aux grands dictateurs de l'époque !"

 SER_secret_police: "Tribunal de Protection de l'État"
 SER_secret_police_desc: "Les Républicains et les Socialistes ont choisi de rompre avec l'État au lieu de coopérer avec le Président - et ainsi, il est devenu clair qu'ils sont pleins de traîtres. En réponse, nous établirons un Tribunal pour la Protection de l'État, une autorité suprême incontestée nommée par le Président qui veillera à ce qu'une telle trahison ne reste pas impunie."

 SER_the_final_step: "L'étape finale ?"
 SER_the_final_step_desc: "L'État et la société sont désormais à la portée du président, et il ne reste plus qu'une chose à faire : décider de la direction que prendra le navire serbe à partir de maintenant. Avec une opposition contrôlée, déflorée, et une armée qui a depuis longtemps appris qui est le vrai chef à Belgrade, rien ne peut plus nous arrêter."
 SER_the_final_step_tt: "§YLa Konspiracija§! sera réduite et sa perte de §Ypoids politique§! sera diminuée §Gde moitié.§!."

 SER_retain_the_course_of_history: "Maintenir le Cap de l'Histoire"
 SER_retain_the_course_of_history_desc: "Pendant des décennies, le Parti Radical du Peuple a lutté pour la démocratie et la liberté du peuple serbe. Nous ne pouvons pas nous détourner de cet héritage maintenant. Même dans une République, nous nous battons pour le peuple, même dans une guerre totale, nous devons défendre la lumière de la liberté."

 SER_pasic_cult: "Le Culte de Pašic"
 SER_pasic_cult_desc: "Nikola Pašić, l'un des Premiers Ministres ayant exercé le plus longtemps dans l'histoire de la Serbie, est une figure digne des plus grandes célébrations. Sans lui et sa révolution, la Serbie moderne n'existerait pas, et nous croupirions encore aujourd'hui sous la dynastie du tyran Obrenović. Toute la Serbie doit s'en souvenir."

 SER_land_value_taxation: "Taxation de la Valeur Foncière"
 SER_land_value_taxation_desc: "Une proposition occidentale vise à garantir l'équité dans les campagnes : une réforme fondée sur l'imposition de la valeur des terres, en prélevant davantage d'impôts auprès de ceux qui possèdent beaucoup de terres et une petite fraction auprès de ceux qui en possèdent peu. Pour empêcher la montée en puissance de l'agrobusiness massif, ce sera un bon début."

 SER_censor_socialist_publications: "Censurer les Publications Socialistes"
 SER_censor_socialist_publications_desc: "Le Socialisme, le Syndicalisme, le Communisme, peu importe le nom, est une plaie sur la Terre, défiant la lutte nationale au profit de maigres préoccupations de classe. Avant que ce fléau n'affaiblisse la force de la polis serbe, nous devons faire tout ce qui est en notre pouvoir pour les faire taire."

 SER_tripartite_labor_relations_council: "Conseil Tripartite sur les Affaires Économiques"
 SER_tripartite_labor_relations_council_desc: "Pour que la politique du gouvernement profite à tous, et pas seulement à une classe sociale spécifique, nous devons mettre en place un conseil tripartite entre le gouvernement, les entreprises et les travailleurs, qui nous permettra d'entendre les préoccupations de chacun et de prendre les bonnes décisions en matière économique."

 SER_republican_coalition: "Maintenir le Front Anti-Socialiste"
 SER_republican_coalition_desc: "De notre position au centre, nous avons choisi de nous ranger du côté de la gauche. Les Républicains et les Radicaux ont uni leurs forces pour défendre la République contre les extrêmes de gauche et de droite. Nous devrons certes faire quelques concessions aux Républicains, mais c'est notre politique qui prévaudra !"

 SER_venere_revolutions: "Vénération de la Révolution"
 SER_venere_revolutions_desc: "Nous, les enfants de la Première et de la Deuxième Révolution Serbe, ne devons jamais oublier que c'est la quête de la liberté qui nous a amenés ici, et que cette liberté est digne de la plus grande protection. Živela Srbija, živela republika !"

 SER_women_liberation_coalition: "Libération de la Femme"
 SER_women_liberation_coalition_desc: "Les républicains appellent à la libération des sexes, affirmant que les femmes ne sont pas inférieures aux hommes en ce qui concerne leurs capacités et leur potentiel, et que le gouvernement doit donc lutter contre les croyances profondément ancrées qui les cantonnent dans des rôles traditionnels. Bien que nous ne puissions pas accepter cette évaluation, nous pouvons certainement faire des ouvertures dans ce domaine pour satisfaire notre coalition."

 SER_break_up_monopolies_coalition: "Détruire les Monopoles"
 SER_break_up_monopolies_coalition_desc: "La nécessité d'un système économique plus juste est un point sur lequel les Radicaux et les Républicains s'accordent, et il existe de nombreuses entreprises et sociétés qui ne respectent pas les réglementations ou qui sont contrôlées par des capitaux étrangers. Elles doivent être démantelées, les actifs clés doivent être saisis et une économie plus compétitive doit être établie."

 SER_agrarian_coalition: "La Grande Union"
 SER_agrarian_coalition_desc: "Pendant une décennie, les gauchistes urbains des Républicains et des Socialistes ont dirigé la Serbie - mais ils ne pouvaient pas y rester éternellement, et enfin, nous et les Agrariens sommes revenus pour rétablir la normalité. Et nous avons beaucoup de travail à faire."

 SER_integrate_royalists: "Intégrer les Partis Monarchistes"
 SER_integrate_royalists_desc: "Malgré la victoire de la Révolution Serbe, les monarchistes restent dans la Skupština, recroquevillés dans les partis mineurs du Parti de l'Etat Démocratique et du Buđenje - cependant, ils détiennent encore quelques sièges, et ils seraient probablement capables de travailler avec nous."

 SER_farm_to_city_connections: "Développer les Liaisons Ferme-Ville"
 SER_farm_to_city_connections_desc: "Une grande partie de la production et de l'efficacité des campagnes est perdue en raison du manque de liaisons entre les villages et les grandes villes. Grâce à des travaux publics de grande envergure visant à étendre le réseau routier et à réparer les routes les plus mal entretenues, une grande partie de cette efficacité peut être récupérée."

 SER_further_agricultural_mechanization_radical: "Poursuite de la Mécanisation Agricole"
 SER_further_agricultural_mechanization_radical_desc: "La paysannerie est le noyau de la nation serbe, et nous devons l'enrichir pour enrichir toute la Serbie. Nous devons continuer à leur fournir des machines modernes et moderniser la propriété foncière dans les campagnes pour augmenter le rendement annuel des cultures."

 SER_Victory_for_the_People: "Victoire pour le Peuple"
 SER_Victory_for_the_People_desc: "Contre toute attente, le Parti Ouvrier Socialiste a remporté les élections de 1936 et a obtenu un mandat populaire pour des changements radicaux dans le système politique serbe. Bien que nos ennemis soient nombreux, nous résisterons à la tempête et apporterons la lumière du socialisme !"

 SER_rule_from_hotel_slavija: "Direction depuis l'Hôtel Slavija"
 SER_rule_from_hotel_slavija_desc: "La Skupština, remplie de réactionnaires de tous bords, s'opposera sans aucun doute à notre objectif ultime de révolution. Des débats prolongés au sein de la législature peuvent également amener les membres de notre coalition à changer d'avis. En réponse à cela, nous prendrons à l'avance des décisions sur la politique principale lors de la conférence du parti SRP, et nous n'utiliserons la Skupština que pour les faire appliquer."

 SER_rehabilitate_centrumasi: "Réhabiliter le Centrumaši"
 SER_rehabilitate_centrumasi_desc: "Au début des années 1920, nous avons rompu avec l'aile modérée du parti, le Centrumaši, qui a ensuite formé le Parti Socialiste. Maintenant que les tensions entre nous se sont quelque peu apaisées, proposons de restaurer le PSR uni et de regagner nos membres perdus !"

 SER_sway_radical_republicans: "Convaincre les Républicains Radicaux"
 SER_sway_radical_republicans_desc: "Le Parti Républicain est divisé entre de nombreux courants idéologiques, et les radicaux parmi eux sont plutôt de gauche, même s'ils ne sont pas ouvertement socialistes. Faisons-les basculer dans nos rangs et renforçons notre part de pouvoir."

 SER_integrate_nationalist_rhetoric: "Intégrer la Rhétorique Nationaliste"
 SER_integrate_nationalist_rhetoric_desc: "Aussi internationaliste que nous puissions être, la situation politique de la Serbie nous oblige à faire appel aux sentiments patriotiques. Répandons la rhétorique selon laquelle nous défendrons les intérêts de la nation serbe et restaurerons ses territoires perdus, mais avec une orientation socialiste - et gagnons le soutien nécessaire."

 SER_legacy_of_svetozar_markovic: "L'Héritage de Svetozar Markovic"
 SER_legacy_of_svetozar_markovic_desc: "Surnommé le Nikolay Dobrolyubov serbe, Svetozar Marković a été le premier véritable philosophe socialiste des Balkans, avec un programme de changement social qui a trouvé un écho auprès de nombreuses personnes de son époque. Comme certains le disent, tous ceux d'entre nous qui sont démocrates ou socialistes en Serbie ont appris l'ABC politique de Marković. Si nous rappelons au peuple que nous défendons vraiment son héritage, il nous donnera une seconde chance de faire nos preuves."

 SER_practical_action_programme: "Programme Prakticni Akcioni "
 SER_practical_action_programme_desc: "Bien que notre objectif ultime soit une révolution inévitable, nous avons un Programme d'Action Pratique qui détaille les réformes sociales que nous allons accomplir dès notre prise de pouvoir, avant que la masse critique pour une révolution ne soit atteinte. Il est grand temps que nous commencions à le mettre en œuvre."

 SER_health_insurance: "Couverture Nationale de SUZOR"
 SER_health_insurance_desc: "Les Républicains et les Socialistes ont déjà réfléchi à des propositions de couverture des soins de santé, mais nous ne nous contenterons pas de leurs demi-mesures. Nous ferons en sorte que chaque Serbe ait droit à des soins de santé gratuits et abordables !"

 SER_democratize_courts_bureaucracy: "Démocratiser les Tribunaux et la Bureaucratie"
 SER_democratize_courts_bureaucracy_desc: "Les nominations à la cour et à la bureaucratie sont entachées de corruption et de clientélisme, et ne représentent pas les intérêts du peuple. Notre programme appelle à la démocratisation de ces nominations, et nous rendrons donc éligibles autant de postes que possible."

 SER_renew_the_avantgarde: "Renouveler l'Avant-Garde Serbe"
 SER_renew_the_avantgarde_desc: "Lancée par la Révolution Serbe, l'Avant-Garde en Serbie a commencé à s'essouffler. Cependant, nombre de ses écrivains et poètes sont d'ardents socialistes, et nous pouvons donc gagner beaucoup si nous rajeunissons le mouvement et faisons en sorte qu'il dure longtemps."

 SER_consolidate_taxation: "Consolider le Système d'Imposition"
 SER_consolidate_taxation_desc: "Diverses taxes, prélèvements et autres charges financières ont été imposés aux pauvres serbes, tous cherchant à profiter de leur situation et à collecter davantage d'impôts auprès des pauvres plutôt que des riches. Nous mettrons un frein à ces excès, supprimerons les taxes inutiles et créerons à la place un impôt progressif sur le revenu - qui produira davantage de recettes et taxera plus sévèrement les riches."

 SER_state_appropriations: "Crédits d'État"
 SER_state_appropriations_desc: "Nous devons démanteler les monopoles et nous approprier les entreprises qui violent les lois et les règlements - ce qui, comme nous sommes responsables des lois et des règlements, peut signifier beaucoup de gens. Ces industries doivent être nationalisées et placées sous une bien meilleure gestion - une gestion pour les travailleurs, et non pour l'exploitation."

 SER_young_guard_clique: "Encourager la Clique des Jeunes Gardes"
 SER_young_guard_clique_desc: "Il y a beaucoup d'officiers subalternes dans l'armée serbe qui n'approuvent pas la réaction de leurs supérieurs - et bien qu'ils ne soient pas nécessairement socialistes, ils pourraient travailler avec nous tant que nous les soutenons discrètement. Constituons une clique d'hommes loyaux dans l'armée serbe, pour le moment où les circonstances l'exigeront !"

 SER_escalate_class_warfare: "Intensifier la Lutte des Classes"
 SER_escalate_class_warfare_desc: "Nous ne devons pas nous reposer alors que les bourgeois, les réactionnaires et les Codréanites contrôlent toujours l'État serbe depuis l'ombre ! Nous devons dénoncer les traîtres, menacer les traîtres et arrêter les traîtres, les uns après les autres ! Gardez les allégations raisonnables pour l'instant, cependant - lorsque nous prendrons le pouvoir, nous pourrons éradiquer complètement la pourriture."

 SER_Third_Revolution: "La Troisième Révolution"
 SER_Third_Revolution_desc: "Quatre millions de personnes languissent, opprimées par le système brutal du capitalisme. Quatre millions de personnes seront libérées, une fois que nous aurons fait le dernier pas vers un véritable État socialiste. Toutes les pièces ont été mises en place, et seul l'appel du Parti de l'Avant-Garde se dresse entre la Serbie et la Troisième Révolution."
 SER_all_socialist_worker_missions_complete_tt: "Les trois missions de la catégorie §HDéfendre la Révolution§! ont été accomplies."
 SER_Third_Revolution_tt: "Avec un auto-coup d'État, nous renverserons les derniers vestiges de l'État capitaliste et proclamerons une nouvelle voie pour la Serbie.\nDe nouvelles priorités seront débloquées."

 SER_socialist_army: "Établir la Défense Territoriale"
 SER_socialist_army_desc: "Le passé nous a appris que nous ne pouvons pas permettre à l'armée d'être la seule force armée sur notre sol, sous peine de la voir agir contre nous. La Défense Territoriale sera une force paramilitaire armée officielle de la république révolutionnaire serbe, et elle ne se contentera pas de nous défendre contre nos ennemis, mais elle veillera également à ce que l'armée soit strictement contrôlée sur le plan idéologique !"

 SER_new_generals: "Frénésie des Promotions"
 SER_new_generals_desc: "Les purges du passé ont vidé les rangs des officiers de notre armée. Il est temps pour nous de donner enfin notre dû aux officiers subalternes qui nous ont soutenus, et d'accorder des rôles de commandement aux révolutionnaires vétérans de retour au pays."

 SER_political_commissars: "Commissaires politiques"
 SER_political_commissars_desc: "Pour assurer la loyauté de la nouvelle armée serbe, toutes les unités militaires doivent être dotées de commissaires politiques. Le but de ces officiers est de s'assurer que les ordres et les actions des unités militaires suivent les objectifs idéologiques, et de nous accorder une colonne vertébrale dans les rangs militaires avec laquelle nous pouvons prévenir la rébellion."

 SER_syndicalist_example: "Suivre l'Exemple Syndicaliste"
 SER_syndicalist_example_desc: "Les Syndicalistes Occidentaux ont établi une forme de socialisme durable que nous pourrons facilement adopter pour l'utiliser dans les Balkans. Bien que nous ne soyons pas aussi industrialisés, nous pouvons néanmoins suivre la voie de la primauté des syndicats, des entreprises appartenant aux travailleurs et du fédéralisme pour créer une économie socialiste puissante et efficace."
 SER_syndicalist_example_tt: "Cette voie doit privilégier la concentration des ressources dans les usines existantes et la modernisation selon les principes du syndicalisme occidental, pour aboutir à une industrie plus petite, mais plus puissante."

 SER_serbian_path: "Voie Unique de la Serbie"
 SER_serbian_path_desc: "Nous sommes le flambeau de la révolution dans les Balkans, et en raison de nos défis uniques, nous devons également suivre un chemin unique. Nos priorités seront doubles : construire une base industrielle aussi rapidement que possible, et le faire par le biais de l'autogestion des travailleurs, ce qui permettra aux usines d'État d'innover tout en évitant les pièges de l'esclavage salarial."
 SER_serbian_path_tt: "Cette voie sera axée sur l'industrialisation rapide et l'expansion de nouvelles usines appartenant aux travailleurs, ce qui gonflera la taille de notre industrie."
 SER_effect_will_be_decided_by_socialist_policy_tt: "L'effet de cette priorité dépend de votre choix entre les priorités §YSuivre l'Exemple Syndicaliste§! et §YVoie Unique de la Serbie§!."

 SER_collectivization: "Collectivisation des terres"
 SER_collectivization_desc: "Nous ne pouvons pas permettre que la propriété de la terre se concentre dans les mains du capital privé. La terre doit être expropriée et des fermes collectives doivent être établies, qui utiliseront une large base de travail paysan pour produire beaucoup plus que les petites fermes individuelles."

 SER_youth_work_brigades: "Jeunesses Ouvrières "
 SER_youth_work_brigades_desc: "L'épine dorsale du nouveau socialisme industriel serbe sera construite à la sueur de notre jeunesse. Ils doivent être intégrés dans la société socialiste dès leur plus jeune âge - les lycéens et les étudiants doivent être enrôlés dans des actions de travail et passer leur temps à construire des routes et des chemins de fer, à acquérir une expérience précieuse et à trouver des camarades en cours de route ! "

 SER_industries_to_workers: "Transférer les Industries à leurs Travailleurs"
 SER_industries_to_workers_desc: "Il n'y aura plus d'exploitation, d'esclavage salarial, ni de bourgeoisie ! Les entreprises seront saisies et rendues aux travailleurs qui y travaillent, des industries d'État seront créées et les roues de l'économie tourneront désormais dans l'intérêt du peuple et non de quelques riches !"

 SER_unified_trade_union: "Adhésion Syndicale Obligatoire de l'Institut"
 SER_unified_trade_union_desc: "Divisés entre différents corps de métier, les travailleurs de Serbie seront incapables de défendre leurs droits et de s'organiser. Suivant l'exemple de la CGT et du TUC, nous unifierons tous les syndicats de Serbie en un seul organe - qui se trouve être contrôlé par le Parti Ouvrier Socialiste. L'adhésion sera obligatoire."

 SER_industrial_dreams: "Rêves d'une Puissance Industrielle"
 SER_industrial_dreams_desc: "Nous ne disposons pas d'un temps infini. Nous devons devenir une économie moderne et industrielle, dépasser les autres États des Balkans et rejoindre les rangs des États socialistes avancés. Ce que la bourgeoisie a réalisé en cinquante ans, nous le ferons en cinq ans !"

 SER_ideological_indoctrination: "L'Endoctrinement Idéologique"
 SER_ideological_indoctrination_desc: "Une société socialiste peut difficilement survivre quand il y a tant de gens qui ne croient toujours pas en ses idées. Comme notre cause est naturellement juste et saine, nous devons enseigner à ceux qui ne la voient pas ainsi, et leur apprendre à accepter la cause du socialisme. Il y a tant de choses que les écoles, la propagande et les arrestations peuvent accomplir."

 SER_ozna: "OZNA"
 SER_ozna_desc: "La défense de la révolution exige une réponse organisée, que le Département de la Protection du Peuple sera en mesure de fournir. Il sera doté de pouvoirs étendus, notamment le droit de prendre des décisions sur la base d'une évaluation libre, indépendamment des témoignages fournis, et de rendre ainsi son jugement plus rapidement que toute pourriture bureaucratique. Elle sera notre juge, notre jury et notre bourreau."

 SER_socialist_realism: "Réalisme Socialiste"
 SER_socialist_realism_desc: "L'art doit servir des idéaux idéologiques, et nous veillerons donc à ce que les artistes et les dramaturges produisent le genre de contenu qui servira la cause du socialisme. Ils présenteront le socialisme comme un avenir radieux et ne s'engageront pas dans une dégénérescence inutile."

 SER_freedom_of_expression: "Maintenir la Liberté d'Expression"
 SER_freedom_of_expression_desc: "Il n'y a aucune raison de censurer l'art ou de l'obliger à suivre la ligne du parti. Tant que la communauté créative ne se prononce pas ouvertement contre le socialisme, elle est libre de s'exprimer comme elle l'entend - et nous devrions être fiers d'avoir cette liberté."

 SER_hunt_the_escapades: "Chassez les Échappés"
 SER_hunt_the_escapades_desc: "Nous n'avons pas pu attraper tous les réactionnaires pendant la Révolution - ceux qui ont échappé à notre emprise ont traversé la frontière et se sont retrouvés en exil, où ils complotent notre chute et critiquent notre gouvernement. Cependant, l'émigration n'est qu'une illusion de sécurité. Nos agents les traqueront dans les appartements de Berlin et les rues de Bucarest, et ramèneront leurs scalps à la patrie !"

 SER_anti_republican_crackdown: "Répression Anti-Républicaine"
 SER_anti_republican_crackdown_desc: "Nous ne ferons pas de quartier aux Républicains et Socialistes méprisés. Chacun de ceux que nous attraperons recevra son dû - les traîtres les plus hauts placés seront condamnés à mort, leurs subordonnés croupiront en prison et la population apprendra à craindre un régime de terreur !"

 SER_rehabilitate_officers: "Réhabiliter les Officiers Apolitiques"
 SER_rehabilitate_officers_desc: "Tous les officiers de la Konspiracija n'étaient pas de fervents républicains, certains ont quitté le navire lorsqu'ils ont réalisé qu'une restauration royaliste était imminente, et ils devraient être récompensés. L'armée sera l'une de nos rares bases de soutien jusqu'à la restauration, et devrait être pacifiée."

 SER_monarchist_coalition: "Une Grande Coalition Monarchiste"
 SER_monarchist_coalition_desc: "Tous les politiciens de l'interrègne Républicain n'étaient pas des traîtres. Certains étaient des monarchistes comme nous, obligés de s'adapter aux conditions difficiles et laissés en marge de la politique. Nous pouvons les réhabiliter et les intégrer dans notre gouvernement - notre objectif est le même, le retour des Karađorđević."

 SER_November_Sixth_Dictatorship: "La Dictature du 6 Novembre"
 SER_November_Sixth_Dictatorship_desc: "La Main Blanche et ses alliés serviront de régents jusqu'à ce que Petar II atteigne sa majorité. Lorsqu'il le fera, il pourra guider la nation selon son bon vouloir - mais d'ici là, nous ferons ce que nous voulons. Il y a beaucoup de justice à servir et beaucoup de punition à faire d'ici là."

 SER_unto_all_traitors: "À Tous les Traîtres"
 SER_unto_all_traitors_desc: "L'armée et la société serbes sont infestées de pensées traîtresses, et beaucoup dans la Régence se souviennent des souffrances qu'elles ont causées. La Main Blanche a été obligée d'agir en secret, de se cacher de la Konspiracija et de ses assassins - et maintenant, elle peut avoir sa douce, douce vengeance. Qu'aucune injustice ne reste impunie et que tous les coups soient permis !"

 SER_royal_tours: "Visites Royales"
 SER_royal_tours_desc: "Le Roi est proche de la maturité et son peuple a besoin de le connaître de plus près. Nous allons faire une série de voyages à travers la campagne, visiter les villes et les villages, présenter Petar II à la population et à l'élite, et leur donner confiance en leur monarque bien-aimé."

 SER_military_dominance: "Domination militaire"
 SER_military_dominance_desc: "L'armée serbe est le sauveur du monarchisme et nous guidera à jamais ! Faisons en sorte que les officiers militaires occupent régulièrement des postes politiques et influencent le gouvernement en leur faveur, et faisons d'eux les anges gardiens du peuple serbe !"

 SER_integrate_secret_societies: "Absorber les Sociétés Secrètes de l'Armée"
 SER_integrate_secret_societies_desc: "L'armée serbe est truffée de diverses sociétés secrètes, chacune ayant son propre complot - elles peuvent cependant être intégrées à la Main Blanche d'une manière ou d'une autre, afin de garantir que notre contrôle sur l'armée soit absolu. Nous ne subirons pas un autre 1926."

 SER_foster_elite_cooperation: "Favoriser la Coopération de l'Élite"
 SER_foster_elite_cooperation_desc: "Les hautes sphères de la société serbe sont assez intelligentes pour savoir que nous ne resterons pas longtemps au pouvoir, et nous ont offert une branche de paix. Créons une épaisse toile de contacts clientélistes à travers le Royaume et assurons-nous que l'élite et les riches sont à nos côtés !"

 SER_god_king_fatherland: "Dieu, Roi, Patrie"
 SER_god_king_fatherland_desc: "La trinité de Dieu, du Roi et de la Patrie a guidé le Royaume de Serbie par le passé, et nous lui redonnerons la place qui lui revient. L'Église orthodoxe serbe nous soutiendra volontiers, et le fait de s'appuyer sur la foi gagnera de nombreux partisans à nos côtés."

 SER_militaristic_corporatism: "Corporatisme Militariste"
 SER_militaristic_corporatism_desc: "Nous devons contrôler les forces de l'économie pour nous assurer qu'elles profitent à l'armée et à ses partisans avant tout le monde. L'élite et les riches qui ont soutenu notre régime nous accorderont leur dû, cette relation symbiotique profitera aux deux parties."

 SER_centralize_regent_power: "Centraliser le Pouvoir du Régent"
 SER_centralize_regent_power_desc: "Lorsque le roi montera sur son trône, il pourra diriger la Serbie comme il l'entend. Cependant, pourquoi ne pas s'assurer que, le jour venu, ce seront nos fonctionnaires qu'il choisira comme ses conseillers les plus fiables ? Si nous donnons du pouvoir au Régent et à sa clique, il nommera les bons fonctionnaires que le Roi écoutera et dont il recevra des conseils, consolidant ainsi notre position pour des décennies."

 SER_national_regeneration: "Régénération Nationale"
 SER_national_regeneration_desc: "Il ne suffit pas de restaurer la famille royale. Nous devons construire un État idéal, régénéré, qui suit à nouveau les ordres de la nature et qui renverse totalement le pouvoir de la monarchie. Nous ne sommes pas simplement des réactionnaires - nous sommes des révolutionnaires, des révolutionnaires nationaux, et nous construirons une nouvelle monarchie serbe sur les cendres de la République. "

 SER_establish_zbor: "Organisation des Travailleurs Unis et Actifs"
 SER_establish_zbor_desc: "Nous ne pouvons pas ignorer complètement l'industrie et le progrès - cependant, nous devons nous assurer que les travailleurs ont une organisation nationaliste pour guider leurs efforts. L'Organisation des Travailleurs Unis et Actifs jouera ce rôle, créant une force des masses frustrées à partir des travailleurs urbains qui nous propulsera en avant !"

 SER_zadruga_society: "Idolâtrie de Zadruga"
 SER_zadruga_society_desc: "La nation serbe ne sera plus empoisonnée par les idées du socialisme, de l'individualisme et du modernisme ! Notre maison est le village, et la communauté zadruga - ici, dans la campagne idyllique, où les dirigeants gouvernent et les sujets servent, où la solidarité prospère, nous fonderons une nouvelle Serbie !"

 SER_domacinstvo: "Domaćinstvo"
 SER_domacinstvo_desc: "Le Roi ne doit pas être simplement absolu. Le Roi doit être la seconde autorité de Dieu lui-même et le vice-roi de Dieu sur Terre. Aucune créativité n'est possible sans Lui, le Domaćin, et tout dans la société doit être dédié uniquement à Lui. Régnant avec bienveillance, conseillé par les dirigeants de la zadruga, il apportera la gloire à la Serbie."

 SER_white_eagles: "Instaurer les Aigles Blancs"
 SER_white_eagles_desc: "Le renouveau national doit aussi s'emparer de la jeunesse. Nous créerons les Aigles Blancs, un mouvement de masse de la jeunesse sur le modèle des succès de nos camarades roumains, qui impliquera la jeunesse active serbe dans une machine de propagande, de militarisation et de violence !"

 SER_ljotic_constitution: "La Constitution de Ljotić"
 SER_ljotic_constitution_desc: "Le ministre Dimitrije Ljotić a rédigé une proposition de constitution royale - un document qui établira la Serbie comme une monarchie corporatiste non parlementaire basée sur la mobilisation des forces populaires et des organisations professionnelles responsables devant le roi. Nous devons approuver ce document comme l'avenir du Royaume de Serbie !"

 SER_March_Conspiracy: "La Conspiration de Mars"
 SER_March_Conspiracy_desc: "La régence Živković et son cercle restreint ne peuvent plus être tolérés - d'un coup sec, la vieille garde de la Main Blanche a été mise à l'écart et le Roi Petar II s'est vu accorder tous les pouvoirs de sa fonction ! Sous notre direction, la Serbie peut redevenir une monarchie constitutionnelle !"

 SER_democratic_party_petar: "Des Républicains aux Constitutionnalistes"
 SER_democratic_party_petar_desc: "Nous devons reconnaître que notre engagement envers le républicanisme ne peut être supplanté par la possibilité d'améliorer la vie de notre peuple. Organisés au sein du Parti Démocratique, nous accepterons le nouvel ordre monarchiste et travaillerons avec lui afin d'établir un état constitutionnel juste et équitable."

 SER_integrate_radicals: "Convaincre les Nationalistes Radicaux"
 SER_integrate_radicals_desc: "L'aile monarchiste radicale est sûrement notre plus grand ennemi - cependant, il y a ceux dans leurs rangs qui souhaitent simplement une renaissance de la culture et de la nationalité serbe, bien qu'avec des moyens violents. C'est un peu exagéré, mais nous avons besoin de gagner les faveurs des anciens monarchistes, la Main Blanche est inacceptable pour nous, et nous et les radicaux détestons l'élite décrépite, alors..."

 SER_untangle_corporatism: "Démêler la Toile Corporatiste"
 SER_untangle_corporatism_desc: "Au cours de ses quelques années de pouvoir, la Démocratie Radicale Paysanne a créé un système de clientélisme et de corruption, favorisant les liens avec l'élite serbe afin d'obtenir ses faveurs. Nous devons mettre un frein à ce réseau et établir un système économique plus équitable qui profitera à l'homme du peuple et non à l'entrepreneur."

 SER_women_liberation_petar: "Progrès des Sexes"
 SER_women_liberation_petar_desc: "La Constitution Républicaine de 1926 a accordé le droit de vote aux femmes serbes, et le Royaume constitutionnaliste l'a maintenu, mais de nombreux obstacles subsistent avant que nous puissions les considérer comme véritablement égales aux hommes. Nous sommes tous des humains aux capacités égales, et nous ne pouvons donc pas nous laisser paralyser par des traditions dépassées !"

 SER_radical_party_petar: "Le Parti Radical Immortel"
 SER_radical_party_petar_desc: "Un simple coup d'État et une dictature ne peuvent pas tuer le Parti Radical du Peuple ! Nous avons une fois de plus subi la répression et la fuite de nos membres vers le SRSD, mais nous avons survécu et nous reprendrons notre rôle de parti naturel de gouvernement des Serbes."

 SER_integrate_white_hand: "Pardonner la Main Blanche"
 SER_integrate_white_hand_desc: "La Main Blanche a peut-être pris le contrôle de la Serbie par un coup d'État sanglant, mais ce sont toujours des patriotes serbes. De plus, il serait préférable qu'ils soient nos alliés plutôt qu'une menace insidieuse préparant un contre-coup d'État. Tendons-leur la main et créons une alliance avec les monarchistes."

 SER_rural_outreach: "Sensibilisation en Milieu Rural"
 SER_rural_outreach_desc: "Vous pouvez éloigner le Serbe de sa terre, mais vous ne pourrez jamais lui enlever son attachement à la terre. Pendant des millénaires, le peuple serbe a prospéré dans des communes rurales, et nous devons faire tout ce qui est en notre pouvoir pour que cette prospérité se poursuive à l'avenir."

 SER_faith_nationality: "Foi et Nationalité"
 SER_faith_nationality_desc: "L'Église Orthodoxe Serbe devrait être la colonne vertébrale de notre idéologie, et nous devrions faire en sorte que des ecclésiastiques de haut rang bénissent notre régime constitutionnel afin de gagner la faveur du peuple."

 SER_draft_royal_constitution: "Octroyer une Constitution"
 SER_draft_royal_constitution_desc: "Le peuple de Serbie aspire à la liberté, nous allons enfin la lui donner. Nos savants rédigeront une version modernisée de la Constitution de 1903 et le Roi la promulguera, établissant une séparation officielle des pouvoirs, le suffrage universel et les droits de l'homme."

 SER_Rural_Credit_Banks: "Banques de crédit rural"
 SER_Rural_Credit_Banks_desc: "En termes simples, le crédit fait défaut dans les zones rurales et se concentre souvent dans les zones urbaines. Les banques de crédit rural sont de plus en plus présentes dans les pays agraires et la Serbie ne fait pas exception. Ces systèmes bancaires, créés pour permettre aux paysans pauvres d'accéder au soutien financier et au crédit dont ils ont tant besoin, contribueront à la croissance des économies rurales."

 SER_Continue_The_Mechanisation_Efforts: "Stations Régionales de Tracteurs"
 SER_Continue_The_Mechanisation_Efforts_desc: "À notre époque, les outils manuels et les charrues sont remplacés par des tracteurs et des machines. Si la Serbie veut devenir une économie moderne et avancée, elle doit avoir plus de ces dernières et moins des premières. Mettons en place un système de location et d'emprunt de tracteurs appartenant à l'État pour améliorer la productivité agraire !"

 SER_Immunization_Literacy: "Immunisations et Alphabétisation"
 SER_Immunization_Literacy_desc: "Malgré des décennies de financement de l'éducation rurale, les habitants des campagnes serbes restent en grande partie analphabètes et ne bénéficient pas des soins de santé de base ni des moyens de subsistance. Nous devrions créer des compagnies itinérantes d'enseignants et de médecins pour fournir aux villages serbes des vaccinations et des cours gratuits d'alphabétisation de base."

 SER_Montenegrin_Opium: "Fermes d'Opium du Monténégro"
 SER_Montenegrin_Opium_desc: "Historiquement, le Monténégro et la Macédoine approvisionnaient la région ainsi que le reste de l'Europe en opium de haute qualité. La Chine a peut-être pris la tête de la production d'opium depuis lors, mais les stupéfiants restent un domaine de production lucratif dans lequel nous devons continuer à investir."

 SER_Invest_In_Zadrugar: "Investir à Zadrugar"
 SER_Invest_In_Zadrugar_desc: "Dans le cadre de notre processus de mécanisation agricole, nous avons besoin du soutien de l'industrie, car la demande de tracteurs, de pièces de rechange et d'entretien augmente fortement. Heureusement, la société serbe Zadrugar est spécialisée dans ce secteur industriel. Avec une aide supplémentaire de l'État, elle sera en mesure de répondre plus facilement à ces demandes croissantes."

 SER_Emergency_Economic_Relief: "Stabiliser le Dinar Serbe"
 SER_Emergency_Economic_Relief_desc: "La stabilité du dinar serbe, assurée par le Premier Ministre Vojislav Veljković, a toujours été le principal atout économique de la Serbie. Aujourd'hui, alors qu'une nouvelle crise économique frappe l'Europe, nous devons faire en sorte que cet atout perdure, par tous les moyens possibles."

 SER_Modernise_Belgrade: "Moderniser Belgrade"
 SER_Modernise_Belgrade_desc: "Si la capitale s'est remise de la destruction de la Weltkrieg, Belgrade reste relativement sous-développée par rapport aux autres capitales européennes. Des efforts et des investissements supplémentaires sont nécessaires pour faire entrer la grande ville dans le monde moderne."

 SER_Resume_Cash_Crop_Exportation: "Reprendre l'exportation de cultures commerciales"
 SER_Resume_Cash_Crop_Exportation_desc: "La Serbie conserve une économie très agraire, mais son isolement et les récents troubles économiques ont causé de graves dommages à ses principales importations. Avec une économie dont les prix du marché sont largement stabilisés, nous pouvons reprendre les exportations agricoles et investir ces bénéfices."

 SER_Form_The_State_Railway_Directorate: "Former la Direction des chemins de fer de l'État"
 SER_Form_The_State_Railway_Directorate_desc: "Actuellement, nos différents chemins de fer sont contrôlés par trois organisations différentes et concurrentes, ce qui fait des investissements et de l'expansion un processus ardu. Afin de rationaliser ce processus, nous allons centraliser les directions au sein de la Direction nationale des chemins de fer serbes."

 SER_Overhaul_Narrow_Gauge_Railways: "Réparer les Chemins de Fer et les Routes Décrépites "
 SER_Overhaul_Narrow_Gauge_Railways_desc: "En raison de la géographie de la Serbie, le pays compte de nombreuses lignes utilisant un écartement étroit pour limiter les dépenses et traverser plus facilement les terrains accidentés. Cependant, ces lignes ont connu des jours meilleurs et ont souvent été construites selon des normes inférieures. Elles auraient besoin d'une révision générale pour améliorer leur capacité et leur qualité. En outre, les routes qui relient une grande partie de notre pays rural ont un besoin urgent d'entretien et d'expansion pour répondre aux besoins de l'homme ordinaire et de nos propres intérêts stratégiques."

 SER_Hydroelectricity: "Ouvrir la Centrale Hydroélectrique de Turica"
 SER_Hydroelectricity_desc:9 "La rivière Đetinja, près d'Užice, est utilisée pour la production d'énergie électrique depuis le début du siècle. Avec la poursuite de l'industrialisation, nous avons besoin de plus d'électricité que jamais. Mettons en service une nouvelle centrale hydroélectrique plus grande sur la rivière - nommée "Turica"."

 SER_Nationalize_SARTID: "Nationaliser la SARTID"
 SER_Nationalize_SARTID_desc: "Financée par la Société Nationale Autrichienne des Chemins de Fer StEG, la SARTID, ou Société Industrielle Minière et Fusionnaire Serbe, est la principale entreprise de métallurgie ferreuse en Serbie, responsable de l'exploitation minière, de la fusion et de l'infrastructure liée au processus, le plus important étant les chemins de fer. Maintenant que nous sommes libérés de la tutelle autrichienne, cette société doit tomber entre des mains serbes."

 SER_Prospecting_In_Niksic: "Complexe Minier et Industriel de Nikšic"
 SER_Prospecting_In_Niksic_desc: "La région de Nikšić au Monténégro est riche en bauxite et autres minéraux, elle a un potentiel hydroélectrique et elle est stratégiquement éloignée de nos ennemis potentiels en Bulgarie. Nous devons ordonner à la SARTID, contrôlée par l'État, d'accroître les investissements dans la région et d'exploiter ainsi son potentiel."

 SER_Economic_Structuralism: "Promouvoir le Structuralisme Économique"
 SER_Economic_Structuralism_desc: "Pour moderniser et industrialiser la Serbie, Milan Stojadinović promeut sa théorie du structuralisme économique. Il préconise la promotion par l'État d'une industrie reposant sur des matériaux produits sur place, et la nécessité pour l'État de contrôler les ressources monétaires afin de les rediriger vers les industries qui en ont besoin."

 SER_State_Sponsored_Construction_Works: "Travaux de Construction Parrainés par l'État"
 SER_State_Sponsored_Construction_Works_desc: "Pour industrialiser le pays et le faire rapidement, l'État doit diriger l'argent et les ressources vers des projets de construction qui sont essentiels à l'économie de l'État et qui doivent donc être achevés rapidement. Créons un système de ces travaux et aidons l'économie serbe à se développer."

 SER_Expand_The_Bor_Mines: "Développer les mines de Bor"
 SER_Expand_The_Bor_Mines_desc: "Maintenant que nous les avons arrachés des griffes Bulgares, les mines du Bor pourraient être agrandie avec un soutien gouvernemental plus important. Cela nous permettrait d'extraire davantage de ressources dans l'est de la Serbie et de renforcer notre indépendance économique."

 SER_Education_Reform: "Réforme de l'Éducation"
 SER_Education_Reform_desc: "Une fois réunis, nous sommes en mesure d'accorder plus d'attention aux réformes que nous n'avons pas pu faire passer auparavant - comme la réforme du système éducatif serbe, pauvre et sous-financé, afin de former une nouvelle génération de dirigeants et de scientifiques."

 SER_Promote_Macedonian_Investment: "Refonte de Skopje"
 SER_Promote_Macedonian_Investment_desc: "La capitale de la Serbie du Sud, Skopje, doit être modernisée et transformée en un avant-poste de la Serbie. Les mosquées seront remplacées par des clubs d'officiers, la ville sera agrandie pour accueillir de nouvelles zones industrielles, et des monuments seront construits pour faire savoir au peuple qui l'a libéré, et lui rappeler qu'il est Serbe."

 SER_Restore_Paracin_Textile: "Restaurer l'Industrie Textile de Paraćin"
 SER_Restore_Paracin_Textile_desc: "La ville de Paraćin était l'un des principaux centres industriels de la Serbie d'avant la guerre mondiale, en raison de sa situation stratégique au carrefour de la région, et a développé une solide industrie lainière et textile. Sous la domination bulgare, elle est devenue un marigot et son industrie s'est dégradée - mais après être revenue dans le giron serbe, elle peut enfin être restaurée."

 SER_Found_FOMU: "Trouver FOMU"
 SER_Found_FOMU_desc: "L'usine d'armes et de munitions d'Uzice, ou FOMU, est l'un des plus importants producteurs d'équipements militaires et, bien sûr, de munitions de la Serbie. Tout cela sera nécessaire à l'avenir, alors qu'une tempête se prépare dans la région des Balkans."

 SER_Vidovdan_Speech: "Le Discours du Vidovdan"
 SER_Vidovdan_Speech_desc: "Le Vidovdan de 1936 sera différent. Alors que le monde brûle dans la crise économique et que l'œil de l'hégémon autrichien se détourne de nous, une chance unique se présente de restaurer le rêve d'une grande Serbie."

 SER_Form_The_Military_Council: "Former le Conseil militaire"
 SER_Form_The_Military_Council_desc: "Proposé par le général Milan Nedić dans les années passées, un Conseil de réforme contribuerait grandement à l'expansion et à la modernisation de notre jeune armée. Les Autrichiens n'étant plus sur notre dos, il est temps de donner suite à la proposition de Nedić et d'entamer ses réformes."

 SER_Organise_The_Chetniks: "Organiser les Tchetniks"
 SER_Organise_The_Chetniks_desc:9 "Depuis la fin de la Weltkrieg, les Tchetniks serbes qui ont combattu si courageusement dans une guerre finalement condamnée sont divisés et sans but. En rassemblant leurs commandants, nous pouvons favoriser une "association de tchetniks" unifiée qui peut lutter efficacement pour les intérêts serbes."

 SER_Modernise_The_Engineering_Battalions: "Moderniser les bataillons du génie"
 SER_Modernise_The_Engineering_Battalions_desc: "Un résultat inattendu de notre réarmement rapide. Bien que nos troupes de première ligne soient efficaces, nos unités de soutien ont été figurativement laissées pour compte. Le Conseil des Réformes a des plans pour leur modernisation, et ils ont donc été mis en œuvre."

 SER_Support_Zastava: "Soutenir Zastava"
 SER_Support_Zastava_desc: "Zastava est l'une des plus anciennes entreprises de Serbie et son principal producteur d'armes à feu et de pièces d'artillerie. La soutenir sera inévitablement bénéfique alors que nous continuons à réarmer et à rééquiper notre armée."

 SER_Training_The_New_Guard: "Formation de la nouvelle garde"
 SER_Training_The_New_Guard_desc: "La Weltkrieg a pris fin il y a de nombreuses années, et une grande partie de la vieille garde est soit morte, soit partie. Il est grand temps de former une nouvelle classe d'officiers pour diriger nos troupes, armés des connaissances vitales de leurs prédécesseurs."

 SER_Modern_Howitzers: "Howitzers Modernes"
 SER_Modern_Howitzers_desc:9 "Le général Nedić a toujours soutenu la doctrine de la "puissance de feu écrasante", et une artillerie puissante constitue une solide base pour ses plans. Les Howitzers de la Serbie étaient craints autrefois, et ils le seront à nouveau !"

 SER_New_Army_Tactics: "Nouvelles tactiques de l'armée"
 SER_New_Army_Tactics_desc: "La guerre a changé. Ce qui fonctionnait il y a deux décennies ne fonctionnera plus aujourd'hui, surtout avec l'avènement de l'armée de l'air et du char d'assaut. Le Conseil de réforme a décidé de former nos soldats et nos officiers à l'art de la guerre moderne."

 SER_Begin_Mechanisation: "Commencer la mécanisation"
 SER_Begin_Mechanisation_desc: "Jusqu'à aujourd'hui, l'armée serbe a été construite sur la force du soldat. Cependant, avec la marche sans fin de la technologie, les véhicules à moteur sont devenus un atout essentiel pour accroître l'efficacité des soldats. Dorénavant, nous allons motoriser nos forces, les rendant à la fois plus rapides et plus reposées."

 SER_Import_Russian_Armor: "Importer des Blindés Russes"
 SER_Import_Russian_Armor_desc: "Dans les vastes plaines d'Europe de l'Est, le char russe, rapide et maniable, excelle, et nous avons la possibilité d'importer son blindage afin de l'utiliser dans les forces armées serbes."

 SER_Import_French_Armor: "Importer des blindés [INT.GetAdjective]s"
 SER_Import_French_Armor_desc: "Les chars syndicalistes, conçus pour soutenir les formations d'infanterie et percer les tranchées allemandes, sont des monstres impossibles à arrêter. Nous avons la possibilité d'importer leurs blindages afin de les mettre à la disposition des forces armées serbes."

 SER_Lessons_Of_The_War: "Leçons de la guerre"
 SER_Lessons_Of_The_War_desc: "Aussi glorieuse qu'ait été notre victoire sur la Bulgarie, elle n'a pas été sans faille. Fort de l'expérience vitale acquise sur le front, le Conseil de réforme a déjà élaboré des plans pour surmonter les erreurs que nous avons commises, et il est temps de les mettre en œuvre."

 SER_Serbian_Mountain_Corps: "Corps de montagne serbe"
 SER_Serbian_Mountain_Corps_desc: "Le terrain dans les Balkans est très montagneux, surtout dans les terres que nous devons reconquérir. Pour aider dans les guerres à venir, le Conseil réformateur prévoit la création d'un nouveau corps de montagne spécialisé. Equipés des meilleures armes et dirigés par les meilleurs généraux, ils seront nos forces d'élite."

 SER_Mihailovics_Redoubt: "Redoute de Mihailovic"
 SER_Mihailovics_Redoubt_desc:9 "Le colonel Draza Mihailovic est, sans aucun doute, un officier controversé. Mais il est aussi un visionnaire, avec de superbes plans pour assurer la défense de la Serbie au cas où nos conquêtes se retourneraient contre nous. Détournons des fonds et des hommes vers Mihailovic pour qu'il puisse créer sa "redoute", et espérons qu'il cessera d'interférer avec le Conseil"

 SER_Expand_The_Serbian_Aviation_Command: "Rétablir le Commandement de l'Aviation Serbe"
 SER_Expand_The_Serbian_Aviation_Command_desc:9 "Le Traité de Wartholz a interdit la création de toute force aérienne pour l'armée serbe, nous obligeant à compter sur un réarmement secret sous la forme d'"écoles de vol" civiles où une nouvelle génération de pilotes peut être formée. Nous pouvons enfin abandonner ce secret et créer une puissante flotte aérienne serbe !"

 SER_Seek_New_Expertise: "Acquérir des Contrats à l'Étranger"
 SER_Seek_New_Expertise_desc: "L'armée de l'air de la Serbie est encore jeune et a besoin d'un bienfaiteur à qui elle peut siphonner des avions, des ressources et des conseillers - et il existe plusieurs options potentielles en Europe parmi lesquelles nous pouvons choisir."

 SER_Local_Munition_Efforts: "Arsenal Aérien de Belgrade"
 SER_Local_Munition_Efforts_desc: "Une force aérienne serbe doit non seulement disposer d'une grande quantité d'avions, mais aussi être capable de réparer ceux qu'elle possède et d'en produire de nouveaux pour remplacer les pertes. Pour cela, nous devrions établir un Arsenal Aérien dans les environs de Belgrade."

 SER_Doctrinal_Studies: "Doctrine de la Domination Aérienne Locale"
 SER_Doctrinal_Studies_desc: "D'autres études doivent être menées si la Serbie veut maîtriser le ciel. Plus jamais l'ennemi ne dominera complètement notre espace aérien."

 SER_The_Serbian_Airforce: "Une Flotte Aérienne Serbe"
 SER_The_Serbian_Airforce_desc: "Nos réformes n'ont pas été sans succès. La flotte aérienne serbe n'est peut-être pas un titan de la guerre aérienne, mais elle peut être qualifiée de maître de notre propre ciel."

 SER_Fighter_Bomber_Acquisition: "Acquisition de Chasseurs"
 SER_Fighter_Bomber_Acquisition_desc: "Notre force aérienne n'a pas seulement besoin d'avions de patrouille et d'éclaireurs, nous devons être en mesure de riposter à tout agresseur. Les bombardiers et les chasseurs-bombardiers devront être notre priorité, et pour cela, nous devrons considérer notre bienfaiteur et ce qu'il peut nous fournir."

 SER_Replace_Weltkrieg_Era_Planes:9 "Convertir "Écoles de Pilotage Civil""
 SER_Replace_Weltkrieg_Era_Planes_desc:9 "Tout au long de la période républicaine, nous avons mis en place un système d'"écoles de pilotage" qui ont eu accès à des avions modernes et ont formé une nouvelle génération de pilotes, que nous sommes maintenant en mesure de mobiliser dans une force aérienne serbe."

 SER_Modernise_Airports: "Restaurer l'Aérodrome de Valjevo"
 SER_Modernise_Airports_desc: "L'Aérodrome de Valjevo était la principale base du commandement de l'aviation serbe pendant la Weltkrieg. Il doit être restauré et remis en état afin d'accueillir une nouvelle force aérienne serbe."

 SER_Local_Designs: "Conceptions locales"
 SER_Local_Designs_desc: "Grâce à un meilleur accès à l'expertise et aux innovations étrangères, nos producteurs d'avions ont commencé à élaborer leurs propres modèles, ce qui a poussé la Serbie plus loin sur la voie de l'autonomie."

 SER_YUG_Revive_The_Serbian_Navy: "Fondation de la Marine Yougoslave"
 SER_YUG_Revive_The_Serbian_Navy_desc: "L'État serbe n'a jamais eu de marine, ayant été enclavé jusqu'à présent. La construction d'une marine pour protéger notre nouveau littoral sera un long chemin et nous aurons besoin de l'aide de nos territoires nouvellement acquis et de notre flotte fluviale existante pour jeter les bases."

 SER_YUG_Dockyard_Construction: "Construction de chantier naval"
 SER_YUG_Dockyard_Construction_desc: "Notre littoral a des capacités de construction navale limitées. Il faudra un investissement important de la part du gouvernement pour relancer une industrie navale capable de répondre à nos besoins en matière de construction navale."

 SER_YUG_Form_A_Merchant_Navy: "Former une marine marchande"
 SER_YUG_Form_A_Merchant_Navy_desc: "Aucune nation n'a trouvé la prospérité sans une véritable flotte commerciale. Maintenant que nous ne sommes plus dépendants de la navigation étrangère, nous pouvons construire notre propre marine marchande pour transporter des marchandises à l'intérieur et à l'extérieur de la Yougoslavie."

 SER_YUG_Focus_On_Light_Ships: "Priorité sur les navires légers"
 SER_YUG_Focus_On_Light_Ships_desc: "Il serait illusoire de penser que nous pouvons nous permettre, et encore moins construire, une flotte massive. Les petits navires comme les destroyers et les sous-marins seront plus que suffisants pour protéger nos côtes et maintenir les navires marchands à l'abri de nos ennemis."

 SER_YUG_Shipbuilding_Investments: "Investissements dans la construction navale"
 SER_YUG_Shipbuilding_Investments_desc: "Nos constructeurs navals sont inexpérimentés et manquent de fonds ; ils auront besoin d'une aide supplémentaire du gouvernement pour remédier à ces problèmes. Nous devrons leur commander davantage de navires et augmenter notre budget naval pour tenir compte des difficultés rencontrées par le projet pour acquérir des outils, des spécialistes expérimentés, des composants manquants, etc."

 SER_YUG_First_Naval_Exercises: "Premiers exercices navals"
 SER_YUG_First_Naval_Exercises_desc: "Le drapeau yougoslave sera, pour la première fois dans l'histoire, vu flottant sur des navires en mer. Il ne sera pas facile de créer des traditions pour notre nouvelle marine et nous avons relativement peu de marins expérimentés en Yougoslavie, mais c'est le premier pas, et le peuple serbe montrera qu'il est capable de surmonter n'importe quel défi."

 SER_under_bulgarian_hegemony: "Sous l'Hégémonie Bulgare"
 SER_under_bulgarian_hegemony_desc: "La Quatrième Guerre des Balkans s'est terminée par la défaite du Pacte et l'humiliation de notre pays. C'est maintenant aux Bulgares de régner sur la région. Leurs troupes nous occupent déjà, et un nouveau gouvernement a été déclaré sous le Parti d'État des Démocrates Serbes."

 SER_new_legislature: "Nouveau Gouvernement"
 SER_new_legislature_desc: "Un nouveau gouvernement est proclamé à la tête de l'État Živojin Perić par les Bulgares. Ce gouvernement est un équilibre entre les deux mondes bulgares et la volonté du peuple serbe"

 SER_progessive_reforms: "Réformes progressistes"
 SER_progessive_reforms_desc: "Le nouveau parti a lancé une nouvelle série de réformes progressistes. Ces réformes ont pour objectif la réconciliation du peuple serbe et l'apaisement des tensions restantes. En même temps, le Parti d'État veut assurer sa position au pouvoir et est effrayé par la tyrannie de la majorité. Quelle direction les réformes prendront-elles ?"

 SER_promote_scientific_education: "Promouvoir l'Éducation des Sciences"
 SER_promote_scientific_education_desc: "La modernisation des programmes scolaires a permis d'ouvrir davantage de perspectives dans le secteur scientifique en formant de nouveaux ingénieurs. Pour le bien de la nation car effectivement nous pouvons trouver plus d'intérêt à former de nouveaux ingénieurs qui travailleront à l'amélioration de la puissance industrielle et technologique de la nation plutôt que de travailler sur des arts futiles."

 SER_legacy_of_Milan_pirocanac: "Héritage de Milan Piroćanac"
 SER_legacy_of_Milan_pirocanac_desc: "Milan Piroćanac était un homme politique et Premier Ministre de Serbie au siècle dernier, il a fondé le Parti progressiste et ses idées inspirent directement les objectifs de notre gouvernement actuel, qui le considère comme un modèle. Au cours de son mandat, il a eu pour priorité la modernisation de l'école et de l'économie serbe."

 SER_deal_with_domestic_enemies: "Traiter avec les Ennemis Internes"
 SER_deal_with_domestic_enemies_desc:9 "Notre nation est toujours paralysée par le terrorisme et la conspiration contre notre nouveau gouvernement. D'abord un état second résistant : la "Konspiracija". Qui est composé d'officiers de l'armée indépendantistes et nationalistes qui gardent encore quelques liens avec les membres du gouvernement actuel. Les socialistes dont la présence a toujours été une menace pour la nation serbe. Enfin la Main Blanche, une organisation secrète et monarchiste souhaitant la restauration du roi et du royaume."

 SER_panslavism_under_bulgarian_rules: "Panslavisme sous la Loi Bulgare"
 SER_panslavism_under_bulgarian_rules_desc: "Les Serbes et les Bulgares sont des peuples slaves, ils ont une culture et une langue proches. Ce qui, en fait, est une raison d'unité entre les deux nations. Grâce à l'idée du panslavisme, nous pouvons unifier la Serbie et la Bulgarie, améliorer les relations entre nous et, finalement, nous serons peut-être en mesure de réaliser l'unification des nations slaves dans les Balkans."

 SER_merge_the_opposition: "Fédérer l'Opposition"
 SER_merge_the_opposition_desc: "Tous les partis nationalistes serbes doivent être unis dans le État-Parti Serbe. De cette façon, nous réduisons l'opposition publique et cela peut augmenter la popularité du parti et nous donner plus de soutien."

 SER_consolidate_the_state: "Consolider l'État"
 SER_consolidate_the_state_desc: "Le Gouvernement et l'Etat serbes doivent être consolidés, ils ne peuvent être laissés à la dérive comme l'ancienne démocratie libérale que nous avions. Nous avons besoin d'un État fort pour soutenir les ambitions bulgares et les attentes du peuple serbe."

 SER_rebuild_serbian_industry: "Reconstruire l'Industrie Serbe"
 SER_rebuild_serbian_industry_desc: "Après la défaite de l'ancien gouvernement, notre industrie a été détruite par l'ennemi bulgare, c'est maintenant l'occasion de la reconstruire une fois pour toutes ; cette fois, nous allons délocaliser notre industrie à Belgrade pour établir un centre industriel dans notre pays."

 SER_standardize_the_dinar: "Normaliser le Dinar"
 SER_standardize_the_dinar_desc: "L'établissement d'une monnaie standard est une combinaison entre la politique libérale et nationaliste comme notre gouvernement. Elle permet la création d'une unité d'échange qui unifie le peuple et protège l'économie locale."

 SER_create_the_banking_comittee: "Créer le Comité Bancaire"
 SER_create_the_banking_comittee_desc: "La création d'un Comité Bancaire peut créer une stabilité financière. En effet, ce comité supervise toutes les questions financières telles que les banques, le contrôle des prix, la politique monétaire et enfin la réglementation des devises."

 SER_a_modern_economy: "Une Économie Occidentalisée"
 SER_a_modern_economy_desc: "Maintenant que nous avons terminé nos réformes, après avoir apporté la stabilité en établissant notre monnaie et en délocalisant notre industrie. Grâce à la commission bancaire, l'économie de notre pays est en pleine croissance. Il est maintenant temps de suivre l'exemple des pays occidentaux comme l'Allemagne et les États-Unis afin de créer une vision libérale et progressiste dans les Balkans."

 SER_the_eagle_and_the_lion: "L'Aigle et le Lion"
 SER_the_eagle_and_the_lion_desc: "Le monde change. Qui a maintenant la force de s'opposer aux armées de la Serbie et de la Bulgarie ? Pour résister à la puissance de l'Aigle et du Lion et à l'union des deux nations slaves. Ensemble, mon Tsar, nous allons régner sur les Balkans. Le vieux monde brûlera dans les feux de l'industrie. Les forêts tomberont. Un nouvel ordre va naître. Nous conduirons la machine de guerre avec les tanks, les camions et les canons."

 SER_conscription: "Rétablir la Conscription"
 SER_conscription_desc: "Le Traité de Wartholz, entre autres, nous interdit de décréter la conscription ou d'augmenter la taille de notre armée au-delà de 35 000 hommes. Or, sans conscription, nous serons incapables de déployer une force considérable - nous devons donc y remédier immédiatement."

 SER_raise_reserve_divisions: "Lever des Divisions de Réserve"
 SER_raise_reserve_divisions_desc: "Bien que nous ayons respecté les limites du Traité sur le papier, dans la pratique, de grandes formations paramilitaires et un plan de réservistes nous ont permis de toujours être en mesure de lever de nouvelles divisions fraîches quand nous en avions besoin. Maintenant que le Traité de Wartholz est mort, ces plans peuvent enfin être mis en place."

 SER_leave_free_trade_area: "Quitter la Zone de Libre-Échange de Wartholz"
 SER_leave_free_trade_area_desc: "Nos accords d'après-guerre avec l'Empire Autrichien nous ont liés à leur bloc économique, étranglant notre économie et notre industrie naissantes. Ces accords doivent disparaître et notre pays doit à nouveau commercer équitablement avec le reste du monde."

 SER_The_Congress_Of_Belgrade: "Le Congrès de Belgrade"
 SER_The_Congress_Of_Belgrade_desc: "Si nous voulons renverser l'hégémonie bulgare, nous ne pouvons le faire seuls. Nous aurons besoin de l'aide des autres nations qui ont des problèmes en suspens avec les Bulgares. Maintenant que la Bulgarie est affaiblie et isolée sur le plan diplomatique, nous avons la plus grande chance possible. Nous devons rassembler nos alliés dans cette entreprise et libérer le sud de la Serbie."

 SER_resistance_behind_lines: "Résistance Derrière les Lignes Bulgares"
 SER_resistance_behind_lines_desc: "Il y a plus d'un million de Serbes du côté bulgare de la frontière, et les vingt dernières années n'ont pas été tendres avec eux. Aujourd'hui encore, ils appellent à une réunification avec la mère patrie - lorsque la guerre commencera enfin, ils pourront servir d'outil puissant derrière les lignes ennemies."

 SER_national_mobilization: "Mobilisation Nationale"
 SER_national_mobilization_desc: "Les Bulgares sont peut-être affaiblis par l'échec économique et les luttes internes, mais ils n'en constituent pas moins un ennemi redoutable. Même avec le soutien de nos alliés des Balkans, nous devons faire passer notre industrie à la vitesse supérieure et la mobiliser pour en faire une économie de guerre performante."

 SER_ultimatum_to_bulgaria: "Traverser la Grande Morava"
 SER_ultimatum_to_bulgaria_desc: "La Grande Morava, la rivière au cœur de la Serbie, celle autour de laquelle est né l'État serbe moderne, est maintenant une frontière entre nous et la Bulgarie. Nos frères de l'autre côté attendent - et aujourd'hui, nous allons enfin la traverser ! Une glorieuse Quatrième Guerre des Balkans nous attend ! Samo sloga Srbina spasava !"

 SER_Together_Against_Austria: "Ensemble contre l'Autriche"
 SER_Together_Against_Austria_desc: "La menace bulgare étant éliminée, il est temps de tourner notre attention vers notre prochain et plus grand ennemi. Les Autrichiens oppriment leurs compatriotes serbes depuis des siècles, et notre précédente tentative a échoué, nous avons l'occasion de réparer ce tort historique. Les Habsbourg sont isolés ; il est temps d'abattre une fois pour toutes l'enveloppe mourante !"

 SER_War_Plan_Drina_March: "Operacija: Marš na Drinu"
 SER_War_Plan_Drina_March_desc: "Lorsque les Serbes et les Autrichiens se sont affrontés en 1914, nous avons fini par être submergés par la puissance supérieure de l'Empire et de ses alliés allemands. Nous devons tirer les leçons de nos erreurs et penser à l'avenir - si nous nous retrouvons à nouveau en guerre contre les Autrichiens, nous devons nous préparer à l'avance et partir en guerre avec un grand plan de bataille entre les mains !"

 SER_radio_free_belgrade: "Contacter les Milices Rurales"
 SER_radio_free_belgrade_desc: "À l'instar de leurs homologues serbes, les villages illyriens sont communautaires et leurs campagnes regorgent de citoyens armés, allant de simples paysans aux imitateurs des Hajduci. En les contactant en secret, nous pouvons rassembler des partisans, recueillir des renseignements et nous préparer à un soulèvement inévitable."

 SER_precani_pivot: "Compter sur les Prečani"
 SER_precani_pivot_desc: "La minorité serbe des terres autrichiennes, appelée les Prečani, a été historiquement les partisans les plus enthousiastes d'une union avec la Serbie et de la création de la Yougoslavie - un fait que nous pouvons exploiter pour gagner une base de soutien parmi la population pendant la guerre contre l'Autriche."

 SER_yugoslav_pivot: "L'Immortel Yougoslavisme"
 SER_yugoslav_pivot_desc: "La formation de l'Illyrie a peut-être satisfait de nombreux dirigeants croates, mais d'autres peuvent encore être convaincus de se ranger sous la bannière immortelle du yougoslavisme. Les Bosniaques et les Slovènes peuvent également se ranger du côté serbe - ce qui nous donne une base de soutien en territoire autrichien."
 SER_yugoslav_pivot_tt: "Vous pourrez signaler §Gun§! état supplémentaire pour la planification de la guerre de la Marche de Drina."

 SER_piedmontianism: "Piedmontianisme"
 SER_piedmontianism_desc: "L'Allemagne a été formée par la puissance militaire prussienne et l'Italie par la puissance piémontaise. La Yougoslavie doit donc être formée par la puissance militaire serbe, et ainsi, les préoccupations de l'armée serbe dans la guerre contre l'Autriche devraient être notre première priorité."

 SER_popular_mobilization: "Mobilisation Populaire"
 SER_popular_mobilization_desc: "Une nation aussi petite que la Serbie ne sera jamais en mesure de vaincre l'Empire des Habsbourg, même avec les autres États des Balkans à ses côtés. Notre seule solution est de retourner les Slaves du Sud de l'Empire contre eux, et de susciter des soulèvements de masse derrière leurs lignes qui nous propulseront vers la victoire."

 SER_National_Holdout: "Préparer la Résistance Nationale"
 SER_National_Holdout_desc: "En raison de notre géographie, il est très possible que nous soyons contraints de capituler Belgrade et ses environs devant les Autrichiens, comme nous l'avons fait en 1914 - cette fois, cependant, nous pouvons nous préparer à l'avance à de telles circonstances et déplacer nos bureaux vers Skopje, d'où nous pourrons poursuivre le combat."
 SER_National_Holdout_tt: "Créer une ligne de §Yforts terrestres§! de niveau 1 au §YKosovo§! et à §YNiš§!."

 SER_National_Lottery: "La Loterie Nationale "
 SER_National_Lottery_desc: "Une façon de financer notre réarmement et de nous préparer à une guerre contre l'Empire des Habsbourg est une loterie nationale - tous les citoyens seront encouragés à acheter des tickets de loterie en faisant appel à la fierté nationale et à la richesse possible, et les bénéfices de la loterie iront directement au réarmement."

 SER_The_Balkan_Research_Initiative: "L'initiative de recherche dans les Balkans"
 SER_The_Balkan_Research_Initiative_desc: "Rassembler les nations disparates des Balkans demandera de gros efforts, mais s'avérera bénéfique à long terme. La région étant moins développée que l'Europe occidentale ou centrale, il est impératif que nous mettions en commun nos ressources scientifiques et technologiques pour avoir une chance contre nos ennemis."

 SER_Pact_of_Organisation: "Des Amis avec Avantages ?"
 SER_Pact_of_Organisation_desc: "Les Serbes et les Roumains ont uni leurs forces les uns aux autres à maintes reprises - et après tant d'épreuves endurées ensemble, il est peut-être temps de consommer cette relation en quelque chose de... plus étroit ? Une union plus éternelle, des liens taillés pour résister à l'épreuve du temps, et la proclamation d'un mariage des États des Balkans en une seule union économique et politique ?"

 SER_The_Belgrade_Salonica_Railway: "Le chemin de fer Belgrade-Salonique"
 SER_The_Belgrade_Salonica_Railway_desc: "Avec la Grèce comme voisine et amie, nous disposons d'une nouvelle route sûre pour le commerce et les approvisionnements. Toutefois, les infrastructures de la région font défaut, ce qui n'est certainement pas aidé par les décennies de mauvaise gestion bulgare. Avec l'aide d'Athènes, nous pouvons remédier à cette situation et améliorer notre porte d'entrée sur le monde et nos relations avec les Grecs."

