ominante après que Petar aura atteint sa majorité en août 1941 :\n£white_dot Consacrer la Domination Militaire > Autocrates Paternalistes\n£white_dot Régénération Nationale > Nationaux-Populistes"

### Events ###
 serbia_events.1.t:0 "Le Lundi Noir frappe la Serbie !"
 serbia_events.1.d:0 "La Serbie a été dévastée par la Weltkrieg plus que toute autre nation. Elle a perdu un quart de sa population et la nation entière a été laissée au pillage. La moitié du pays a été annexée par la Bulgarie tandis que le reste a dû accepter des concessions massives à l'Empire Autrichien. Et pourtant, malgré tout cela, la Serbie a survécu, reconstruisant lentement une économie stable, bien qu'affaiblie, basée sur la production agricole et le libre-échange. Les réformes menées par le Premier Ministre du roi Aleksandar II, Vojislav Veljković, n'ont pas été annulées par le gouvernement républicain, et le dinar serbe stable pour lequel il s'est battu est donc resté en place tout au long des années 1930.\n\nL'effondrement de la bourse de Berlin a réduit à néant la majeure partie de ce travail. Bien que la Serbie ne soit pas aussi liée à l'économie allemande que d'autres pays de la région, l'effondrement du commerce mondial a fait chuter nos exportations agricoles, laissant ainsi une grande partie de l'économie dans le vide. Un train de mesures et de réformes est déjà en préparation, mais la population, touchée de plein fouet, n'a plus autant confiance dans le parti républicain. Après tout, ils auraient dû empêcher cela..."
 serbia_events.1.a:0 "C'est un désastre !"

 serbia_events.2.t:0 "Les Élections Serbes de 1936"
 serbia_events.2.d:0 "Le mandat du deuxième président de la République Serbe, Dragomir Vasić, touche à sa fin, et le 5 octobre, de nouvelles élections auront lieu à la Skupština Serbe.\n\nSelon la Constitution de 1926, la Skupština est un corps législatif monocaméral élu par tous les citoyens et citoyennes de la République Serbe au scrutin libre, universel et secret pour un mandat de cinq ans. La structure gouvernementale de la Serbie est semi-présidentielle - le Président est élu par le corps législatif, tout comme le Premier Ministre, mais il dispose d'un pouvoir considérable en matière de politique intérieure et de nomination des fonctionnaires, en plus des fonctions habituelles de représentation de l'État dans les affaires étrangères. Alors que le Premier Ministre est tributaire du soutien de la Skupština, le Président remplit un mandat prédéterminé de cinq ans, indépendamment de ce qui se passe au sein de la législature. Cela ne veut pas dire qu'il est tout-puissant, cependant, et il a besoin du soutien du Parlement pour pratiquement toutes les nominations et les lois.\n\nLa campagne électorale en Serbie a commencé à la fin de l'année dernière et se poursuit en 1936. Alors que le monde se rapproche de la guerre, tout comme les Balkans, la force qui remportera cette élection pourrait décider du sort du pays pour les siècles à venir."
 serbia_events.2.a:0 "Que le parti le plus fort gagne !"

 serbia_events.3.t:0 "Le Discours du Vidovdan"
 serbia_events.3.d:0 "Le Jour de la Saint-Guy, ou Vidovdan en langue serbe, est considéré comme la date la plus importante dans l'identité nationale de la Serbie. C'est à cette date, en 1389, que le royaume médiéval de Serbie a défendu son indépendance contre l'Empire Ottoman lors de la bataille de Kosovo, un événement qui a forgé le mythe national du peuple serbe pour les siècles à venir. Depuis 1918, cependant, la commémoration de ce jour est silencieuse et modeste. C'est le jour où l'Archiduc François-Ferdinand a été assassiné à Sarajevo, un acte que de nombreux Serbes ne peuvent toujours pas oublier, car il leur a apporté tant de destructions et de pertes. Sous le règne d'Aleksandar II, un petit monument est érigé à Gazimestan pour honorer ceux qui sont tombés dans la bataille, mais les observations qui y sont faites restent modestes.\n\nL'année 1936 fut différente. Le président Dragomir Vasić a lui-même assisté aux observations à Gazimestan, attirant de grandes masses de Serbes pour visiter le monument pour la première fois. Là, devant des milliers de ses compatriotes, il a prononcé un discours - et le langage était choquant. Pour la première fois depuis la fin de la Weltkrieg, le leader de la Serbie a déclaré que ce qu'ils ont tous vécu il y a vingt ans était une humiliation nationale - cela a privé la Serbie de ses terres ancestrales et de son peuple à Niš et en Macédoine, et la Serbie ne doit pas se reposer tant qu'elle n'aura pas trouvé le moyen de les rendre au giron de Belgrade. Les héros et les martyrs commémorés lors du Vidovdan se sont battus pour une Serbie libre et unie, après tout, et la seule façon d'honorer leur mémoire est de renverser les chaînes qui retiennent la Serbie aujourd'hui.\n\nLe discours a été accueilli par des applaudissements et des chants patriotiques. Si les adversaires politiques de M. Vasić peuvent dénoncer ce discours comme un acte de propagande électorale, tout le monde peut affirmer que ce discours marque un tournant décisif dans l'histoire de la Serbie, qui ne respectera plus le Traité de Wartholz et se forgera un destin indépendant."
 serbia_events.3.a:0 "Živela Srbija ! Živela republika !"

 serbia_events.4.t:0 "Un Mouvement Socialiste Enhardi"
 serbia_events.4.d:0 "La crise économique actuelle a porté un coup sérieux aux industries minières du Monténégro et à l'industrie manufacturière de Belgrade, et les travailleurs y sont naturellement mécontents. Cela crée une masse radicalisée puissante dont les radicaux de gauche peuvent tirer parti et avec laquelle ils peuvent construire leur soutien - le Parti Ouvrier Socialiste et son appel à l'autonomisation des travailleurs est attrayant pour le Jovan moyen dans la rue. Ils sont cependant en concurrence pour ce créneau avec le Parti socialiste de Serbie - une dissidence réformiste du PSR composée de son aile modérée, qui sert généralement de médiateur entre les Républicains et les Ouvriers Socialistes. Bien qu'ils soient toujours intrinsèquement socialistes, ils affirment que les conditions matérielles en Serbie ne sont pas propices à une révolution et que le socialisme peut être atteint par le biais du processus parlementaire. Vers quel camp cette masse va-t-elle se pencher ?"
 serbia_events.4.a:0 "Les travailleurs soutiennent un parti de travailleurs. Ce n'est pas sorcier."
 serbia_events.4.b:0 "Peut-être que les chômeurs peuvent être dirigés vers les modérés ?"

 serbia_events.5.t:0 "Offre de la Konspiracija"
 serbia_events.5.d:0 "La Konspiracija a observé dans l'ombre les élections de 1936 et la croissance du mouvement socialiste en Serbie l'inquiète. Il n'y a pas de menace de révolution, du moins pas encore, et la faction modérée du PSR est fermement sous le contrôle de la société secrète, mais ils présentent néanmoins un facteur inattendu dans la politique serbe. Et lorsque la restauration de la Grande Serbie est en jeu, la Konspiracija souhaite avant tout éviter toute surprise indésirable. L'armée propose donc d'apporter son soutien au Parti Républicain et de lancer une campagne secrète d'intimidation dans les rangs socialistes. En faisant pression sur certaines de leurs figures les plus virulentes pour qu'elles se taisent et rentrent dans le rang, le parti s'essoufflera rapidement."
 serbia_events.5.a:0 "Faites-le."
 serbia_events.5.b:0 "C'est trop risqué..."

 serbia_events.6.t:0 "Chemises vertes"
 serbia_events.6.d:0 "Le Parti Radical du Peuple, espérant mobiliser davantage de soutien pour sa campagne électorale, a commencé à former des organisations paramilitaires en uniforme pour servir de bras au Parti dans les campagnes. Ces organisations, baptisées "Chemises Vertes" d'après leurs uniformes, sont l'idée de Milan Stojadinović, le chef du parti - et sont très clairement inspirées par le succès de la Garde de Fer voisine. Bien qu'il puisse sembler étrange qu'un parti libéral et démocratique copie les politiques d'un mouvement national populiste radical, ce n'est pas non plus illégal. Dragomir Vasić et le Parti Républicain Serbe doivent maintenant prendre une décision sur la manière de répondre à la militarisation des radicaux."
 serbia_events.6.a:0 "Trouver un moyen de réduire leur activité"
 serbia_events.6.b:0 "Le feu doit être combattu par le feu. Nos propres paramilitaires !"

 serbia_events.7.t:0 "Indigence dans les Campagnes"
 serbia_events.7.d:0 "Les trois quarts de la population adulte serbe sont engagés dans l'agriculture, et la majorité absolue d'entre eux sont des agriculteurs de subsistance, qui cultivent tout juste assez de nourriture pour subvenir à leurs besoins et à ceux de leur famille. La crise économique a donc durement touché ces agriculteurs. Nombre d'entre eux ont accumulé des dettes dans les mois qui ont suivi le krach boursier et ont ainsi perdu leur maison, tandis que d'autres luttent pour subvenir à leurs besoins avec le peu de terres dont ils disposent. Les questions agraires sont donc devenues un sujet de discussion important dans cette élection, et plusieurs partis ont été isolés en tant que favoris dans le précieux bloc de vote des agriculteurs. Le Parti Agraire, dirigé par Milan Gavrilović et Jovan Jovanović-Pižon, a traditionnellement représenté les intérêts des agriculteurs, mais n'a pas encore échappé à l'opposition. Les Républicains sont traditionnellement un parti centré sur les villes, mais nombre de leurs membres ont constitué des blocs de soutien dans les régions rurales d'Užice et du Monténégro au cours de la dernière décennie. Enfin, les Ouvriers Socialistes, avec leur programme de redistribution radicale des terres, ne peuvent attendre pour profiter de la crise..."
 serbia_events.7.a:0 "Milan Gavrilović s'est toujours battu pour l'agriculteur."
 serbia_events.7.b:0 "Les Républicains trouveront une solution."
 serbia_events.7.c:0 "Le spectre du socialisme est séduisant..."

 serbia_events.8.t:0 "Stratégie Électorale des Républicains"
 serbia_events.8.d:0 "Fondés à l'origine sous le nom de Parti Démocratique Républicain, les Républicains se considèrent comme les successeurs des Radicaux Indépendants de l'ère pré-Weltkrieg, sa faction de gauche, favorable aux Républicains, en particulier. Fondée par Ljubomir Stojanović et Jaša Prodanović en 1920, elle s'est immédiatement opposée à la Dictature Royale d'Aleksandar II. Étant la faction démocratique la plus vocale de l'opposition au roi, elle a rapidement obtenu des soutiens et s'est faite le champion de la révolution républicaine. Dans la république serbe, il est le plus à gauche des deux principaux partis de l'establishment, l'autre étant le Parti Radical du Peuple.\n\nLors des élections de 1936, les Républicains ont tout à perdre : au pouvoir depuis dix ans, sous les présidents Prodanović et Vasić, ils doivent maintenant faire face à l'opposition de la gauche et de la droite. S'ils cherchent à rester au pouvoir, ils doivent empêcher l'effondrement du centre et s'assurer que ni les Radicaux ni les Ouvriers Socialistes ne sont en mesure de rassembler une majorité sans eux. Quelle sera leur stratégie dans cette élection ?"
 serbia_events.8.a:0 "Garder le cap, rester calme, et ainsi conserver la base d'électeurs."
 serbia_events.8.b:0 "Attaquez les Radicaux, affaiblir la droite"
 serbia_events.8.c:0 "Attaquez les Socialistes, affaiblir la gauche."

 serbia_events.9.t:0 "Stratégie Électorale Radicale"
 serbia_events.9.d:0 "Le Parti Radical du Peuple est l'un des plus anciens partis politiques de Serbie, fondé en tant que parti réformiste libéral en 1881. Il a défini la politique serbe avant la Weltkrieg, dominant la scène politique sous les Premiers Ministres Sava Grujić et Nikola Pašić et défendant une réforme modérée. Il s'est cependant brouillé avec la monarchie immédiatement après la fin de la guerre, le dégoût personnel du roi Aleksandar II pour Pašić entraînant sa destitution, le passage du parti dans l'opposition et enfin dans la clandestinité. Il soutient à contrecœur la révolution républicaine de 1925 et se présente comme le plus à droite des deux principaux partis de l'establishment en Serbie.\n\nLes Radicaux, dirigés par Milan Stojadinović, sont dans une position confortable. Alors que la gauche se dispute, la droite est largement unie, car les Radicaux et les Agrariens ont beaucoup de points communs, tandis que les partis mineurs comme le Parti Démocratique d'État et les Radicaux Royalistes de Ljotić ne sont pas à craindre. Si cette droite puissante et stable se maintient, seuls les Radicaux pourraient être en mesure de former un gouvernement à l'issue de l'élection. Quelle sera leur stratégie dans cette élection ?"
 serbia_events.9.a:0 "Restez calme, continuez, et construisez une base de pouvoir."
 serbia_events.9.b:0 "Soutenez les Agrariens, nous aurons besoin de leur soutien."
 serbia_events.9.c:0 "Passez à l'offensive et attaquez les deux adversaires."

 serbia_events.10.t:0 "Stratégie Électorale Socialiste "
 serbia_events.10.d:0 "Le Parti Ouvrier Socialiste a été fondé en 1919 comme une fusion du Parti Social-Démocrate de Serbie, des organisations syndicales serbes et des socialistes monténégrins, et son idéologie est depuis lors un mélange syncrétique de toutes les idéologies à la gauche de l'establishment. Les Syndicalistes, les Socialistes Marxistes, les Sociaux Démocrates et les Socialistes Agraires ont tous trouvé leur place dans ce parti. Il a été interdit par l'Obznana pendant le régime d'Aleksandar II, mais a continué à fonctionner dans la clandestinité, a soutenu la révolution républicaine et a rejoint la politique parlementaire en tant que parti légal le plus à gauche de la Skupština.\n\nLe Parti Ouvrier Socialiste doit livrer une bataille difficile lors des élections. Même s'il parvient à mobiliser suffisamment de rhétorique anti-establishment pour obtenir une pluralité, il doit toujours s'inquiéter de la possibilité d'une grande coalition anti-socialiste entre les Républicains et les Radicaux. Par conséquent, leur objectif n'est pas seulement d'accroître leur propre soutien, mais de faire en sorte que leurs alliés de gauche puissent l'emporter sur les droitiers. Quelle sera leur stratégie dans cette élection ?"
 serbia_events.10.a:0 "Le Parti de l'Avant-Garde a besoin de plus de soutien !"
 serbia_events.10.b:0 "Envoyez des tâtonnements pour un front populaire de gauche."
 serbia_events.10.c:0 "Attaquez la droite, ne pas les laisser devenir trop forts."

 serbia_events.11.t:0 "Les Élections de 1936"
 serbia_events.11.d:0 "Près d'une année de campagne et de politique s'est écoulée, et il reste maintenant la dernière étape. Les bureaux de vote ont été mis en place dans tout le pays et les voix sont exprimées pour déterminer le vainqueur de l'élection. Les votes ont été comptés avec un peu plus que quelques accrocs, et ils révèlent que les résultats dans la nouvelle Skupština seront que..."
 serbia_events.11.a:0 "Les Républicains gagnent la majorité !"
 serbia_events.11.b:0 "Les Radicaux obtiennent la majorité !"
 serbia_events.11.c:0 "Les Républicains et les Socialistes forment une coalition !"
 serbia_events.11.e:0 "Les Radicaux et les Agrariens forment une coalition !"
 serbia_events.11.f:0 "Les partis Socialistes obtiennent la majorité !"
 serbia_events.11.g:0 "Les Républicains mènent un front de gauche !"
 serbia_events.11.h:0 "Les Socialistes mènent un front de gauche !"
 serbia_events.11.i:0 "Les Républicains mènent un front anti-socialiste !"
 serbia_events.11.j:0 "Les Radicaux mènent un front anti-socialiste !"

 serbia_events.12.t:0 "Agitation parmi les Tchetniks"
 serbia_events.12.d:9 "The Serbian Chetniks recount history starting with the liberation struggle against the Ottoman Empire, where they served as auxiliary partisan forces in the Balkans to support the regular Serbian Army. After the Weltkrieg, the Treaty of Wartholz ordered all armed Chetnik associations to be dissolved, but the veterans of the partisan struggle remained and initially stood in favour of King Aleksandar II and his regime. By 1925, however, only the hardcore Royalists among their ranks chose to resist the fall of the monarchy, leaving the first few months of the Republic somewhat unstable — whereas many stood down and accepted the change in regime if it means that the dream of Greater Serbia can continue. Chetnik associations have since been reestablished and began to rearm themselves, but their loyalty to republicanism is still questioned.\n\nThe recent rise of the Socialist Workers' Party has left the \"loyalist\" Chetniks far more than worried, however. While they can begrudgingly tolerate a republic, a possible socialist regime is completely intolerable - and so, Chetnik voivodes such as Ilija Trifunović-Birčanin have reached out to the government, demanding something to be done - or else they will take matters to their own hands. The threat of monarchist sympathies among the Chetniks has remained ever since the Revolution, so it cannot simply be ignored - and chances are that no matter what we will do, large sections of the military will no longer trust us..."
 serbia_events.12.a:0 "Stojadinović est prometteur - les Tchetniks le soutiennent."
 serbia_events.12.b:0 "La Konspiracija empêchera le socialisme."
 serbia_events.12.c:0 "Ils sont une menace. Commencez à faire pression sur les Tchetniks."

 serbia_events.13.t:0 "Tentative de coup d'Etat !"
 serbia_events.13.d:0 "Quelques jours seulement après la fin des élections, les rues de Belgrade ont commencé à bourdonner d'activité. Non seulement les rumeurs selon lesquelles des sympathisants royalistes organiseraient un putsch contre le gouvernement d'influence socialiste étaient vraies, mais la situation est encore pire que ce que l'on croyait initialement. La Main Blanche, dirigée par l'ancien commandant de la Garde Royale Petar Živković, a tiré les ficelles depuis l'ombre - cette clique militaire, fidèle à la Maison Karađorđević, a joué un rôle central dans la Dictature Royale d'Aleksandar et ne s'est jamais vraiment dissoute, ne se déplaçant que dans la clandestinité pour entretenir sa résistance.\n\nBelgrade s'est réveillée au son des coups de feu alors qu'une brigade royaliste entrait dans la ville, la verrouillant et encerclant la Skupština, prenant en otage [SER.GetLeader] et les membres de l'assemblée législative. Petar Živković a donné ses deux exigences ; la fin de l'exil de la Maison Karađorđević et sa nomination au poste de Premier Ministre. Techniquement, Živković ne demande rien de plus, mais logiquement, il va imposer la restauration de la monarchie dans les jours qui suivent, évinçant sans cérémonie la république. Les membres de l'assemblée législative ont pu envoyer un télégramme demandant une aide militaire avant que les lignes téléphoniques ne soient coupées, mais on ignore s'il a été reçu.\n\nIci, les membres de la Skupština ont deux options à choisir. Soit ils espèrent que le reste de l'armée serbe les soutiendra, soit ils descendent dans la rue pour rallier la population à une garde populaire qui résistera au putsch."
 serbia_events.13.a:0 "Rassemblez le peuple pour résister au coup d'État !"
 serbia_events.13.b:0 "Comptez sur l'Armée pour nous sauver !"
 SER_will_people_support_tooltip: "Le résultat dépendra de la question de savoir si les Tchetniks royalistes ont conclu des alliances avec des politiciens civils..."
 SER_will_army_support_tooltip: "Le résultat dépendra de l'influence éventuelle des Tchetniks royalistes dans l'armée..."

 serbia_events.130.t:9 "A Failed Coup Attempt"
 serbia_events.130.d:9 "A mere few days after the election concluded, the streets of Belgrade have begun to buzz with activity. The rumours of royalist sympathisers organising a putsch against the socialist-influenced government were true. The White Hand, led by the former commander of the Royal Guard Petar Živković, has been playing the strings from the shadows - this military clique, loyal to the House of Karađorđević, played a pivotal role in Aleksandar's Royal Dictatorship and never quite dissolved, only moving to the underground to foster their resistance.\n\nBelgrade awoke to the sound of gunfire as a royalist brigade marched in, locking down the city and surrounding the Skupština, taking [SER.GetLeader] and the members of the legislature hostage. Petar Živković gave his two demands; ending the exile of the House of Karađorđević and the appointment of him as Prime Minister. Yet, the coup attempt only lasted a few hours. Royalist putschists were unable to take control of the communications or cut the phone lines, so the supreme command of the Serbian Army were soon informed of the mutiny.\n\nGenerals loyal to the Konspiracija secret society, firmly in control of almost the entire army, immediately moved republican military units to Belgrade. The putschists, surrounded themselves, outgunned and unable to break the government, soon surrendered. Democracy in Serbia was safe, and paradoxically the radical nationalists in the Konspiracija saved the socialist government from being overthrown."
 serbia_events.130.a:9 "But... how will we overthrow THEM?"

 serbia_events.14.t:0 "La Chute de la République"
 serbia_events.14.d:0 "La République a fait une dernière tentative de résistance, mais elle est morte dans un gémissement. Aucune aide n'est venue pour la Skupština encerclée et tous les partis ont fini par se rendre - à l'exception des partis socialistes conjoints, dont les représentants ont été arrêtés par les troupes commandées par Petar Živković - qui a reçu le titre de Premier Ministre ainsi que le grade de Général. La Constitution de 1926 a été suspendue et est effectivement dépourvue de sens, et Živković a déclaré que le Royaume de Serbie renaissait à nouveau.\n\nL'héritier du trône de Serbie, le prince Petar Karađorđević, fils unique d'Aleksandar II, a passé toute sa vie au Canada, vivant sous la tutelle de son oncle le Prince Pavle. Mais dès que la nouvelle de la restauration des Karađorđević est arrivée, le garçon de 13 ans a entamé son voyage de retour vers sa terre natale - et c'est une Serbie anxieuse qui l'attend."
 serbia_events.14.a:0 "Longue vie au Royaume!"

 serbia_events.15.t:0 "La République Perdure ! "
 serbia_events.15.d:0 "Le coup d'État de Živković s'est effondré en quelques heures. Les soldats ralliés au côté de la Main Blanche ont fait face à des renforts - et craignant que les Républicains ne puissent que rallier davantage de soutien au fil du temps, la plupart d'entre eux se sont retirés après de brèves escarmouches. Petar Živković et les officiers royalistes commandant la conspiration ont tous été saisis et arrêtés. Pour leur conspiration visant à renverser la Constitution et à détruire la république démocratique, ils ont tous été condamnés à de lourdes peines de prison, et la conspiration de la Main Blanche s'est dissoute pour de bon. La menace de la résistance royaliste a finalement cessé."
 serbia_events.15.a:0 "Ainsi à tous les traîtres."

 serbia_events.16.t:0 "Résistance Serbe à Niš"
 serbia_events.16.d:0 "La région de Nis, qui est restée jusqu'à présent farouchement serbe malgré deux décennies de bulgarisation, s'échauffe. La résistance clandestine des militants serbes a débouché sur plusieurs affrontements dans les montagnes et les forêts, qui ont coûté la vie à des soldats bulgares occupant la région. Il est clair que ces troubles ont été provoqués par Belgrade - le gouvernement revanchard qui y est en place est impatient de s'emparer de Niš une fois pour toutes."
 serbia_events.16.a:0 "Fichus Serbes..."

 serbia_events.17.t:0 "Le Retour du Roi"
 serbia_events.17.d:0 "L'héritier du trône âgé de treize ans, le Prince Petar Karađorđević, est arrivé à l'aéroport de Belgrade en avion, avec un petit entourage composé d'irréductibles royalistes et de son oncle le Prince Pavle. Là, ils ont été accueillis par Petar Živković, l'armée serbe, et des milliers de civils désireux de voir leur nouveau monarque. Après un bref tour en voiture à travers la ville, l'entourage est arrivé à la Cathédrale Saint-Michel, tout comme son grand-père et homonyme l'avait fait il y a trois décennies, et pour symboliser la fin d'un bref intermède républicain, une cérémonie de couronnement a eu lieu, au cours de laquelle l'adolescent a été revêtu des insignes royaux serbes, couronné et oint comme le nouveau roi de Serbie, Petar II.\n\nEn raison de son jeune âge, une régence devra être établie, et si M. Živković est sûr de la diriger, il aura besoin du soutien des politiciens sympathisants de l'ancienne République pour rester au pouvoir, aussi peu nombreux qu'ils soient. Le roi lui-même, cependant, ne semble pas si satisfait de ce changement de situation. Bien qu'il comprenne le devoir qui lui incombe en tant que roi, la pauvreté et la morosité de son nouveau royaume le changent radicalement du Canada, où il a passé toute sa vie. Cependant, même s'il règne, il ne gouverne pas, et son opinion importe donc peu."
 serbia_events.17.a:0 "Longue vie au Roi !"

 serbia_events.18.t:0 "L'Assassinat de Jaša Prodanović"
 serbia_events.18.d:9 "The first President of the Serbian Republic and one of the most venerated statesmen from the Republican Party, Jakov \"Jaša\" Prodanović, has been assassinated today. The sudden, despicable act took place in the politician's home in Belgrade, which several armed agents suddenly forced themselves into and executed their victim without remorse - it was reported by the politician's son Borislav, who happened to come by to visit a few hours later.\n\nElected in 1926, Prodanović consolidated the gains of the Republican Revolution and pursued vast reform in order to establish what he perceived as a compassionate, democratic nation. His career, both in political and literary affairs, preceded him for decades before the Revolution too, and he had served in ministerial positions as early as before the Weltkrieg. However, staunchly opposed to militarism and authoritarianism, he came into conflict with the Konspiracija secret society and so ultimately chose to not seek reelection - because of this, and his later support for anti-Konspiracija endeavours, rumours are abound that it was they who signed off his life.\n\nThe officers and generals in their lodges and circles understandably feel threatened - as omnipotent as their control over Serbia may feel sometimes, their network has always been fragile, and now that we have chosen to resist their influence openly, they have given us a warning. A line they have drawn in the sand, with Prodanović's blood:\n\nIf you take any step further, others will suffer the same.\n\nOr perhaps that's only what they want us to think..? The investigation into the assassination begins - and before the military kills it, we may have a once in a lifetime opportunity to cut off the sword of Damocles above us."
 serbia_events.18.a:0 "Bien compris."

 serbia_events.19.t:0 "Couper les ailes de l'Épervier"
 serbia_events.19.d:0 "Enfermés dans leurs loges et leurs groupes de discussion secrets, la Konspiracija et le reste du lobby militariste serbe ont probablement supposé que les caprices du gouvernement civil ne sont guère inquiétants. Ils doivent leur république aux efforts de la conspiration nationaliste, et ils n'oseraient pas faire plus qu'une démonstration de force contre eux. Ils ont fini par payer leur excès de confiance.\n\nChaque jour qui passait, de plus en plus de preuves de la main de l'armée dans l'assassinat de Prodanović apparaissaient, tout cela, couplé à une habile propagande et à des mouvements d'opinion ici et là, retournait la population contre les militaires. La nation s'est unie dans un cri de justice, non seulement pour Prodanović, mais aussi pour des centaines d'autres personnes disparues, exécutées ou estropiées par la main de fer des militaires.\n\nNous ne sommes plus en 1903 et un coup d'État de vengeance ne fonctionnerait pas. La Konspiracija a donc accepté sa défaite. L'une après l'autre, les démissions sont venues de l'armée et de la bureaucratie, d'officiers et de politiciens dont la complicité dans la conspiration a été révélée et qui ne voient pas d'autre option que de se retirer. Même s'il ne s'agit que d'une victoire temporaire, c'est la première véritable victoire obtenue contre la Konspiracija."
 serbia_events.19.a:0 "La liberté survit à un autre jour."
 SER_curbed_konspiracija_control_tt: "£national_populist_texticon La popularité des §YNational-Populistes§! est plafonnée à un maximum de 15%."

 serbia_events.20.t:0 "Démocratie Déclinante"
 serbia_events.20.d1:9 "Whether through a calculated move or as an act of unprecedented boldness, the democratically elected government of Serbia chose to make a stand against their benefactors, openly accusing the Serbian Army and its secret cliques of having murdered the former President. The motivations behind this turn, no matter what they were, matter little today, as their results have been disastrous. Sensing that the civilian government is making the accusation from fragile grounds, the Konspiracija has retaliated, mobilising everything at their disposal.\n\nThe coalition in the Skupština has fractured as more and more deputies voice their concern with the President's \"treasonous\" policy. One by another, publications and newspaper articles show up blasting the government of having mishandled the investigation into Prodanović's death and searching for imaginary enemies to recuperate. Even the son of the killed President has shown his face, standing in favour of the military and its goals. The investigation has receded, and soon, the courts hastily declared that the former President was shot by a lone Royalist fanatic.\n\nNo longer can the President and his ministers walk safely in night, knowing that they might be next on the secret society's kill list. Their last chance to blunt the fangs of \"the second Black Hand\" have failed, and now, they can only cope in silence, hoping that they can survive and wait the military's radicalism out."
 serbia_events.20.d2:9 "Several months have passed, and little action is seen from the government or the law enforcement. Is it fear, knowing that if they poke too deep and accuse someone too powerful of having committed the murder? Or is it a secret acceptance that the Konspiracija have grown too powerful for anyone to control? The investigation has receded, and soon, the courts hastily declared that the former President was shot by a lone Royalist fanatic.\n\nNo longer can the President and his ministers walk safely in night, knowing that they might be next on the secret society's kill list. Their last chance to blunt the fangs of \"the second Black Hand\" have failed, and now, they can only cope in silence, hoping that they can survive and wait the military's radicalism out."
 serbia_events.20.a:0 "Hélas"
 SER_enshrined_konspiracija_control_tt: "Le £national_populist_texticon  §YNational-Populisme§! est plafonné à un minimum de 11%  (Niveau 2 Contrôle de la Konspiracija)\nToutes les priorités et esprits nationaux anti-Konspiracija sont désactivés."

 serbia_events.21.t:0 "Élections de[GetYear]"
 serbia_events.21.d:0 "Selon la Constitution, les élections à la Skupština doivent avoir lieu tous les cinq ans. Le mandat de l'assemblée actuelle a expiré et le moment est venu d'en élire une nouvelle - qui élira un nouveau président et un gouvernement de ministres pour gouverner le pays pendant les cinq prochaines années. Si de nombreux partis ont entamé leur campagne, seuls deux d'entre eux ont une chance d'obtenir suffisamment de sièges pour former un nouveau gouvernement. Lequel l'emportera ?"
 serbia_events.21.a:0 "Les Républicains forment à nouveau un front populaire de gauche."
 serbia_events.21.b:0 "Le Parti Radical du Peuple se taille la part du lion dans les votes."

 serbia_events.22.t:0 "Ivan Mihajlov Franchit la Frontière"
 serbia_events.22.d:0 "Alors que la Bulgarie est sous le choc de la perte de ses terres légitimes dans les Balkans, les réfugiés macédoniens sur notre sol préparent leur prochaine action et se préparent à passer à l'action. Ivan Mihajlov, ancien combattant macédonien, officier de réserve et professeur de droit à Sofia, a joué un rôle de premier plan dans ce mouvement. Il a été l'assistant du légendaire chef de l'Organisation Révolutionnaire Interne Macédonienne, Todor Aleksandrov.\n\nAujourd'hui, nos forces de l'ordre signalent que Mihajlov et plusieurs dizaines d'anciens combattants macédoniens ont disparu, et les rumeurs disent qu'ils ont secrètement franchi la frontière serbo-bulgare. Et il semble qu'ils l'aient franchie bien préparés, avec des armes et des fournitures en prime."
 serbia_events.22.a:0 "...Observez la situation."

 serbia_events.23.t:0 "Retour de l'ORIM"
 serbia_events.23.d.default:9 "The mere mention of the Vnatrešna Makedonska Revolucionerna Organizacija (Internal Macedonian Revolutionary Organisation) will fill elderly Serbians with troubled thoughts. An ultranationalist, revolutionary terror group, the IMRO long fought for a Bulgarian Macedonia, with brutal pre-Weltkrieg uprisings in Ilinden and Tikveš against any power that got in the way of their so-called \"liberation\" of the Macedonian region. Since the Weltkrieg, Bulgaria's hegemony in the region has seen the IMRO go into a form of limbo, fading into history with their goal achieved.\n\nOur recent reclamation of Macedonia was always expected to be difficult to consolidate, but today the National Assembly has received word that Bulgarian colonel and revolutionary Ivan Mihajlov has restored the organisation, declaring an open war against Belgrade in the process. The group will no doubt get support, clandestine or otherwise, from Bulgarian elements which in turn will embolden their actions. If we do not crush them swiftly, then military officials worry that the partisans may not be beatable at all."
 serbia_events.23.d.at_war:9 "The mere mention of the Vnatrešna Makedonska Revolucionerna Organizacija (Internal Macedonian Revolutionary Organisation) will fill elderly Serbians with troubled thoughts. An ultranationalist, revolutionary terror group, the IMRO long fought for a Bulgarian Macedonia, with brutal pre-Weltkrieg uprisings in Ilinden and Tikveš against any power that got in the way of their so-called \"liberation\" of the Macedonian region. Since the Weltkrieg, Bulgaria's hegemony in the region has seen the IMRO go into a form of limbo, fading into history with their goal achieved.\n\nOur recent reclamation of Macedonia was always expected to be difficult to consolidate, but today the National Assembly has received word that Bulgarian colonel and revolutionary Ivan Mihajlov has restored the organisation, declaring an open war against Belgrade in the process. In the mountains surrounding the Vardar Valley, voivodes of the IMRO have gathered to proclaim the independence of the \"Independent State of Macedonia\", and followed it with a call for all Macedonians to take arms and evict the hated Serbian invader from their lands once and for all. From these mountains, their komitas have descended, and open warfare has broken out across the region once more."
 serbia_events.23.a:0 "Oh, mon Dieu."

 serbia_events.24.t:0 "L'Accalmie en Macédoine - Tour #[?IMRO_round_system]"
 serbia_events.24.d:0 "Les montagnes et les collines de Macédoine font de la région une aubaine pour tout révolutionnaire en herbe, et le conflit contre l'ORIM prend donc la forme d'une guerre irrégulière à petite échelle. Des bandes armées macédoniennes, les Tchetas, infiltrent le reste de la Macédoine à partir du quartier général de l'organisation dans les montagnes, contre lesquelles l'armée et les forces de l'ordre serbes répondent par des patrouilles régulières et une organisation à petite échelle similaire. Nos ressources dans cette guerre sont toutefois limitées. Devons-nous défendre les grandes villes du nord, comme Skopje ? Ou devons-nous privilégier le sud rural et montagneux ?"
 serbia_events.24.a:0 "Priorité aux villes du Nord."
 serbia_events.24.b:0 "Priorité aux villages du sud."

 serbia_events.25.t:0 "Victoire!"
 serbia_events.25.d:0 "Les rebelles macédoniens ont frappé à minuit, mais nos forces étaient préparées et ont riposté durement. Après plusieurs engagements à travers la campagne, l'ORIM a subi de sérieuses pertes et a été obligé de riposter. La guerre continue, mais nous avons remporté une victoire impressionnante aujourd'hui."
 serbia_events.25.a:0 "Ainsi à tous les criminels !"

 serbia_events.26.t:0 "Défaite !"
 serbia_events.26.d:0 "Notre stratégie s'est avérée être mal calculée. Les positions qui ont été renforcées ont fini par passer le mois dernier à se tourner les pouces tandis que les révolutionnaires macédoniens ont réussi à attaquer plusieurs villages et dépôts de ravitaillement non défendus. Même si nous pouvons encore essayer de compenser cette perte, l'ORIM a remporté une victoire aujourd'hui."
 serbia_events.26.a:0 "Traquez ces criminels !"

 serbia_events.27.t:0 "L'Accalmie Cesse"
 serbia_events.27.d:0 "La guerre irrégulière à petite échelle en Macédoine ne peut pas durer éternellement. La tension dans la région augmente et l'état-major général signale que les routes sont sûres pour les mouvements d'une grande armée - si la situation le permet, l'armée serbe pourrait être en mesure de lancer une offensive de grande envergure dans les régions occupées par l'ORIM. Les résultats de la guérilla des trois derniers mois auront également un effet - et ils sont..."
 serbia_events.27.a:0 "L'ORIM prend l'avantage"
 serbia_events.27.b:0 "La Serbie prend l'avantage"

 serbia_events.28.t:0 "Chaos et Désordre en Macédoine"
 serbia_events.28.d:0 "Nos efforts pour rétablir l'ordre dans le sud de la Serbie ont été paralysés par la perte de l'ordre dans de nombreux districts de la région. L'ORIM a travaillé d'arrache-pied, en assassinant des fonctionnaires, en faisant des raids dans les villages et en éliminant les communications pour mener à bien cette opération - et à cause de leurs efforts, notre capacité de réaction a été gravement paralysée."
 serbia_events.28.a:0 "Salauds!"

 serbia_events.29.t:0 "Occupation de la Macédoine de Pirin"
 serbia_events.29.d:9 "The ongoing conflict in Serbia has spilled over to Bulgarian soil - combatants of the Internal Macedonian Revolutionary Organisation, seeking a refuge from Serbian authorities from which they will be able to plan new offensives and terrorist attacks, have landed in the Pirin region in the southwest. Since then, they have seized effective control of the region. Our authorities and any of their attempts to maintain order there have been powerless, and Mihajlov's organisation has established a \"state within a state\" there - with their own army, law enforcement, and even taxation. Pirin is being drained dry to fund the IMRO's plans in Macedonia, and while their goals align with ours, it means we will have to suffer ourselves..."
 serbia_events.29.a:0 "Pas génial, pas terrible..."

 serbia_events.30.t:0 "Assassinats !"
 serbia_events.30.d:0 "Non contents de semer la terreur au sein de la population locale de Macédoine et du peuple serbe, l'ORIM s'en est pris aux soldats et aux officiers des forces armées du pays. Au cours des dernières semaines, leurs tueurs à gages fanatiques se sont employés à abattre des officiers serbes ou à les tuer avec des voitures piégées, sans se soucier de leur propre vie ou de leur sécurité. Bien que nous ayons hâtivement renforcé les mesures de sécurité pour assurer la protection de nos commandants, le travail de l'ORIM a eu l'effet qu'ils souhaitaient : l'armée serbe souffre des dommages causés, même certains de nos plus hauts commandants ont été frappés d'incapacité et ne seront pas en mesure de retourner au front avant un certain temps."
 serbia_events.30.a:0 "Tu paieras dans le sang pour chaque vie que tu as prise."

 serbia_events.31.t:0 "La Chute de la Macédoine"
 serbia_events.31.d:9 "Days turned to weeks and weeks turned to months, and the war in Macedonia has bent more and more against Serbia's favour. Waves of soldiers are sent to maintain order in the region, and yet return in coffins. With each casualty, with each act of terror, the opinion of the populace has increasingly turned against the Serbian authorities, and as they failed to put the situation under control, the situation has turned completely uncontrollable. In the end, a temporary retreat from the region has been called, to consolidate the army's positions in the north and cut unnecessary losses.\n\nSkopje, the capital of Macedonia, is now a picturesque sight. Burning Serbian memorabilia in bonfires, triumphantly standing atop of buildings and mosques, Macedonian militants wave their red-black banner and chant the words of the \"Rise the Dawn of Freedom\", the hymn of the Macedonian revolutionaries. Representatives from all liberated regions of Macedonia have gathered in the capital and proudly declared Ivan Mihajlov to be the first president of the Independent State of Macedonia.\n\nAs its first act, the constituent assembly of Macedonia declared the \"restoration of immortal, historical ties between the peoples of Vardar Macedonia and Bulgaria\" and sent an official diplomatic note to the government in Sofia, requesting the return of Bulgarian troops to their rightful soil. Any and all control we still have over Macedonia is slipping by the second, and unless we take a stand against the Bulgarians, we may lose it for good..."
 serbia_events.31.a:0 "Bon sang... "
 serbia_events.31.b.bulgaria:0 "Nous ne tolérerons pas cela ! Mort à la Bulgarie !"
 serbia_events.31.b.macedonia:9 "Nous ne tolérerons pas cela ! Mort à la Macédoine !"

 serbia_events.310.t:0 "La Guerre Ouverte en Macédoine"
 serbia_events.310.d:9 "As war unfolds around Serbia, the Macedonian region grows even more unruly than before. Soldiers once used to police the countryside are forced to be diverted elsewhere, giving the IMRO room to breathe, and allowing them to enact the next stage of their plan to liberate Macedonia. In the mountains surrounding the Vardar Valley, voivodes of the IMRO have gathered to proclaim the independence of the \"Independent State of Macedonia\", and follow it with a call for all Macedonians to take arms and evict the hated Serbian invader from their lands once and for all. From these mountains, their komitas descend, and open warfare breaks out across the region once more."
 serbia_events.310.a:0 "Ils refusent de se cacher davantage. Et donc, ils doivent mourir."

 serbia_events.3100.t:0 "Retour à l'Ordre en Macédoine"
 serbia_events.3100.d:0 "Une campagne militaire victorieuse a mis fin à la terreur de l'Organisation Révolutionnaire Interne Macédonienne en Serbie du Sud. Leurs bandes et détachements armés ont été dispersés les uns après les autres, écrasés par les armes serbes supérieures, et l'ordre a été complètement rétabli. Des centaines, voire des milliers de personnes ont péri au cours du conflit, et la population civile a beaucoup souffert, tant des représailles que des actes de terreur. Maintenant que les flammes de la guerre civile se sont apaisées, une certaine paix est revenue dans la région.\n\nPour l'instant, la Serbie du Sud reste sous occupation militaire et la reconstruction devra avoir lieu avant que la région ne soit réintégrée dans la grande nation serbe."
 serbia_events.3100.a:0 "Hourra aux Serbes de tous horizons !"

 serbia_events.32.t:0 "La guerre est imminente !"
 serbia_events.32.d:0 "Alors que les armées de nos alliés se mobilisent et marchent vers les frontières de nos ennemis, il y a une certaine vérité. Dans quelques semaines, [SER.GetNameDef] sera en guerre, visant à récupérer ses terres perdues. Il est temps pour nous de faire de même, afin que nous soyons prêts à envahir une fois la déclaration de guerre envoyée."
 serbia_events.32.a:0 "Nous serons prêts."

 serbia_events.33.t:0 "La Serbie se mobilise pour la guerre"
 serbia_events.33.d:0 "Nous avons reçu des nouvelles inquiétantes de Belgrade. Il semble que la Serbie, avec ses alliés, se mobilise pour la guerre contre nous. Malgré leurs tentatives de dissimuler leurs intentions, on a vu des armées se préparer le long des frontières de l'Empire. Nous n'avons pas encore reçu d'explication de l'ambassade de Serbie à Vienne, mais de nombreux fonctionnaires pensent que ce n'est qu'une question de temps avant qu'une déclaration de guerre officielle ne soit remise à l'Empereur."
 serbia_events.33.a:0 "Nous les vaincrons comme la dernière fois."

 serbia_events.34.t:0 "La guerre contre l'Autriche"
 serbia_events.34.d.normal:0 "L'armée est prête, les avions sont ravitaillés et une déclaration de guerre officielle, au nom de nos alliés au sein de [Root.GetFactionName], a été rédigée. La guerre contre Vienne est imminente, presque certaine, mais tout le monde n'est pas d'accord. À la dernière minute, [Root.GetLeader] a rencontré un groupe de ministres du [Root.GetRulingParty] en privé. Les officiels partagent tous les mêmes inquiétudes quant à nos chances. [AUS.GetNameDefCap] est une force militaire redoutable, des milliers de nos hommes vont mourir, et une victoire est loin d'être assurée. Le revanchisme est une chose, mais jouer le destin de la nation [Root.GetAdjective] en vaut-il la peine ?\n\nAprès une réunion prolongée, et une correspondance avec le ministre des affaires étrangères, les officiels ont quitté la réunion avec des intentions claires."
 serbia_events.34.d.already_at_war:0 "Au milieu de notre guerre contre [AUS.GetNameDef], nous avons reçu des informations selon lesquelles nos alliés suivent enfin le mouvement. Pour eux, la guerre contre Vienne est imminente, même si tout le monde n'est pas de cet avis, mais nous menons le conflit depuis un certain temps déjà, et ne pouvons donc qu'attendre que leur soutien arrive enfin."
 serbia_events.34.a:0 "A la guerre, l'Autriche Delenda Est !"
 serbia_events.34.b:0 "Nous n'irons pas à la guerre aujourd'hui."
 serbia_events.34.c:0 "En avant, pour la victoire !"

 serbia_events.35.t:0 "L'initiative de recherche dans les Balkans"
 serbia_events.35.d:9 "Recently, [From.GetNameDef] has set up the \"Balkan Research Initiative\", an international pooling of scientific and investigative minds to help strengthen the region. Though not declared, it's clear that the Initiative's primary goal is to bolster our military capacity in preparation for war against those who threaten us.\n\n[From.GetAdjective] diplomats have afforded us a formal invitation to the group, which would require us to divulge military and industrial secrets in exchange for Serbian plans and information. It could be a lucrative endeavour, however it could also result in [From.GetAdjectiveCap]s simply strengthening themselves off of our hard work. How should we respond to the invitation?"
 serbia_events.35.a:0 "Bien sûr que nous nous y joindrons !"
 serbia_events.35.b:0 "Nous ne leur faisons pas confiance."

 serbia_events.36.t:0 "[From.GetNameDefCap] Refuse de se joindre à l'initiative de recherche"
 serbia_events.36.d:0 "Nous avons reçu aujourd'hui des nouvelles de [From.GetNameDef], qui a rejeté notre invitation à l'Initiative de recherche sur les Balkans. Dans leur déclaration polie mais ferme, les diplomates de [From.GetAdjectiveCap] ont fait part de leur incapacité à croire à nos intentions derrière l'organisation, et ne se sentent donc pas à l'aise pour partager leurs secrets d'État avec Belgrade."
 serbia_events.36.a:0 "Leur perte."

 serbia_events.37.t:0 "Fin de l'initiative de recherche dans les Balkans"
 serbia_events.37.d.war:0 "Aujourd'hui, l'ambassade de [From.GetAdjectiveCap] nous a envoyé un télégramme plutôt attendu. Suite à notre déclaration de guerre contre un membre de l'Initiative de Recherche des Balkans, [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En fait, nous avons perdu notre position plutôt privilégiée."
 serbia_events.37.d.joined_other_faction:0 "Aujourd'hui, l'ambassade de [From.GetAdjectiveCap] nous a remis un télégramme plutôt attendu. Suite à notre sortie de [From.GetFactionName], [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En fait, nous avons perdu notre position plutôt privilégiée."
 serbia_events.37.a:0 "Mince."

 serbia_events.38.t:0 "[From.GetNameDefCap] Souhaite rejoindre le [Root.GetFactionName]"
 serbia_events.38.d:0 "Nous avons reçu un message de [FROM.GetNameDef], dans lequel ils ont demandé à rejoindre la [ROOT.GetFactionName]. Dans leur message, ils citent les liens de longue date entre [From.GetAdjectiveCap] et nos gouvernements, tout en promettant leur armée et leur force aérienne pour tout conflit futur dans lequel la [ROOT.GetFactionName] se trouve. Comment devons-nous répondre ?"
 serbia_events.38.a:0 "Davantage d'alliés sont toujours les bienvenus."
 serbia_events.38.b:0 "Ils causent plus d'ennuis qu'ils n'en valent la peine."

 serbia_events.39.t:0 "[From.GetNameDefCap] Accepte l'Alliance"
 serbia_events.39.d.INT:0 "Il semble que nos tentatives pour rejoindre la [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, des diplomates de [From.GetNameDef] ont rencontré nos officiels, acceptant formellement notre demande de rejoindre nos anciens frères d'armes dans leurs futurs conflits contre les capitalistes. Dans les prochains jours, un traité officiel sera signé entre [Root.GetNameDef] et les membres de [From.GetFactionName], solidifiant ainsi nos liens diplomatiques renoués."
 serbia_events.39.d.ENT:0 "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, les diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant officiellement notre demande de rejoindre nos anciens frères d'armes dans leurs futurs conflits contre les syndicalistes. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et les membres du [From.GetFactionName], consolidant nos liens diplomatiques reforgés."
 serbia_events.39.d.RUS:0 "Il semble que nos tentatives pour rejoindre la [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, des diplomates de [From.GetNameDef] ont rencontré nos officiels, acceptant formellement notre demande de rejoindre nos frères culturels dans leurs futurs conflits contre l'hégémon de l'Europe. Dans les prochains jours, un traité officiel sera signé entre [Root.GetNameDef] et [From.GetNameDef], solidifiant ainsi nos liens diplomatiques renoués."
 serbia_events.39.d.GER:0 "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, des diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant formellement notre demande de rejoindre nos anciens ennemis dans leurs futurs conflits contre les Syndicalistes. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et les membres du [From.GetFactionName], solidifiant ainsi nos liens diplomatiques renoués."
 serbia_events.39.a:0 "Une fois de plus, des alliés !"
 serbia_events.39.b:0 "Espérons que l'autre côté des tranchées soit plus accueillant..."

 serbia_events.40.t:0 "[former_pact_leader.GetNameDefCap] démantèle le Pacte de Belgrade"
 serbia_events.40.d.default:0 "Aujourd'hui, nous avons reçu un message urgent de [former_pact_leader.GetNameDef]. À la suite de récentes négociations diplomatiques, les responsables [former_pact_leader.GetAdjectiveCap]s ont décidé de démanteler le Pacte de Belgrade, arguant que la situation de l'Europe avait considérablement changé et qu'une petite alliance régionale ne serait plus en mesure de protéger les Balkans des menaces extérieures. Ils nous ont implorés de suivre leur exemple en recherchant la protection de plus grandes puissances et se sont excusés pour la gène occasionée."
 serbia_events.40.d.alliance:0 "Des nouvelles importantes nous sont parvenues aujourd'hui - [former_pact_leader.GetNameDef] a officiellement démantelé le Pacte de Belgrade, après avoir annoncé une alliance avec [future_serbian_ally.GetNameDef]. Il semble que si le Pacte de Belgrade était utile pour contenir les menaces régionales dans les Balkans, il serait finalement incapable de se dresser seul contre les grandes puissances d'Europe occidentale, d'où la décision de [former_pact_leader.GetNameDef] de rejoindre la [future_serbian_ally.GetFactionName]. La question à se poser maintenant est de savoir si nous devrions suivre leur exemple ou plutôt notre propre chemin."
 serbia_events.40.a:0 "Time to seek our own path. Il est temps de chercher notre propre voie."
 serbia_events.40.b:0 "Contactez [future_serbian_ally.Capital.GetCapitalVictoryPointName] et demandez une alliance."

 serbia_events.41.t:0 "[From.GetNameDefCap] Refuse l'Alliance"
 serbia_events.41.d:0 "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient échoué. Aujourd'hui, les diplomates de [From.GetNameDef] ont donné une réponse officielle au Premier ministre, rejetant catégoriquement nos tentatives de rejoindre le [From.GetFactionName]. Il semble que pour l'instant, pour le meilleur ou pour le pire, nous resterons isolés diplomatiquement des grandes puissances européennes."
 serbia_events.41.a:9 "So much for \"old friendships\"."

 serbia_events.42.t:0 "[From.GetNameDefCap] demande à rejoindre notre alliance"
 serbia_events.42.d.ROM:0 "Suite à la dissolution du Pacte de Belgrade, [From.GetNameDef] s'est retrouvé isolé, entouré de nombreuses nations qui entretiennent au mieux des relations tièdes avec lui. Nous avons reçu un message de leur ambassade à [ROOT.Capital.GetCapitalVictoryPointName] aujourd'hui. N'ayant guère le choix, le gouvernement de Bucarest a demandé une "coopération" entre nos deux nations dans le domaine militaire. Il y a cependant une condition à cela. En échange de l'entrée de [From.GetAdjective] dans la [ROOT.GetFactionName], nous devons officiellement renoncer à toute revendication sur la Bessarabie et les territoires majoritaires de [From.GetAdjective] en Galicie. Il s'agit certainement d'un prix élevé à payer, bien que les avantages soient également importants - priver l'Allemagne de l'un de ses principaux fournisseurs de pétrole et nous faire gagner potentiellement un allié majeur dans les Balkans. Quelle devrait être notre réponse ?"
 serbia_events.42.d.other:0 "Suite à l'entrée de [SER.GetNameDef] dans la sphère russe, nous avons reçu une demande de [From.GetNameDef], un ancien membre du Pacte de Belgrade. Il semble qu'ils aient pesé leurs options suite à sa dissolution et qu'ils aient exprimé leur intérêt à conclure une alliance militaire avec nous. Devrions-nous accepter, ou leur adhésion est-elle inutile ?"
 serbia_events.42.a:0 "[SER_russia_accept_ally_text]"
 serbia_events.42.b:0 "[SER_russia_refuse_ally_text]"

 SER_russia_accept_ally_ROM: "Il est temps pour nous de mettre cette querelle derrière nous"
 SER_russia_refuse_ally_ROM: "La Bessarabie est russe !"

 SER_russia_accept_ally_other: "Bienvenue à bord !"
 SER_russia_refuse_ally_other: "Non, nous ne leur faisons pas confiance."

 serbia_events.4201.t:0 "[From.GetNameDefCap] a refusé !"
 serbia_events.4201.d:0 "Nous avons reçu aujourd'hui une réponse de [From.Capital.GetCapitalVictoryPointName] concernant notre demande d'alliance militaire. Après mûre réflexion, l'entrée dans la sphère de [FROM.GetAdjective] nous a été refusée, au motif que notre politique étrangère et nos objectifs nationaux ne sont pas compatibles avec les leurs. Il semble que nous devions chercher de l'aide ailleurs."
 serbia_events.4201.a:0 "Ils sont soit fous, soit ils désirent notre territoire.  Probablement les deux"

 serbia_events.43.t:0 "L'Union Radicale Serbe"
 serbia_events.43.d:9 "The People's Radical Party and the Agrarians have maintained close ties between each other ever since the latter's formation from Main Association of Serbian Agricultural Cooperatives in 1919. While the Agrarians have generally been a movement representing very specific rural concerns, their alliance with the Radicals granted them the ability to address them, while the Radicals could not say no to a reliable partner in the Skupština and outside of it — a mutually beneficial relationship.\n\nWith the initiative of President Milan Stojadinović, the two parties have made a next step in their cooperation by joining into a single party — the Serbian Radical Union. The President will maintain his role as party leader in the new association, but party elections will be held in all chapters to determine the vice-chairmen and secretaries, with one of the vice positions already reserved to Milan Gavrilović, the leader of the former Agrarian Party.\n\nNicknamed \"Sarez\" after the abbreviation of its name, the Radical Union now wields a wide majority in the Skupština, and already some express their worries about such a powerful bloc united behind the President..."
 serbia_events.43.a:0 " Un toast à nos nouveaux camarades !"

 serbia_events.44.t:0 "Appel à l'Action de Stojadinović"
 serbia_events.44.d:0 "La situation dans les Balkans et dans le monde n'a pas nécessairement évolué à l'avantage de la Serbie.\n\nCependant, la mission naturelle des Serbes demeure. Il n'existe aucune autre nation capable d'être pour les Slaves du Sud ce que la Prusse a été pour les peuples allemands, ou le Piémont pour les Italiens. Ce n'est que lorsque nous aurons atteint cet objectif que les Slaves du Sud pourront prospérer en paix - car aujourd'hui, divisés entre différentes tribus, ils sont dominés par des puissances étrangères et incapables d'exercer toute l'étendue de leurs capacités. Aujourd'hui, après vingt ans de repos et de préparation, les Serbes sont à nouveau en guerre, avec exactement le même objectif en tête.\n\nJe reconnais l'hésitation de mes pairs et du peuple serbe, qui ont beaucoup souffert la dernière fois que cela s'est produit. Je crois que Nikola Pašić avait la même hésitation dans son cœur lorsque les premiers obus autrichiens sont tombés sur Belgrade et que nous avons subi les affres de leur occupation. Et pour que cela ne se reproduise pas, je propose un régime d'unité nationale, une période pendant laquelle tous les Serbes pourront mettre leurs différences de côté et travailler ensemble pour un avenir commun. La Skupština sera maintenue, mais sa composition devra rester la même jusqu'à ce que les Slaves du Sud soient enfin unis, et que les décisions de l'assemblée soient désormais prises non pas en fonction des différences partisanes, mais en fonction des besoins de la Nation et de ses objectifs libérateurs.\n\nJ'ai parlé aux dirigeants Républicains et Socialistes, et bien qu'il y ait une réserve évidente dans leurs rangs, je dois leur assurer que je ne cherche pas à utiliser cela comme un moyen de me faire gouverner seul. La Constitution restera entière, et je veillerai à orchestrer un sommet des représentants de chacun des partis où nous pourrons définir la politique nationale..."
 serbia_events.44.a:0 "Intriguant..."

 serbia_events.45.t:0 "Conflit au sein du Gouvernement Consolidé"
 serbia_events.45.d1:0 "Le Conseil pour l'Unification Nationale, bien que créé dans le but de favoriser l'unité nationale face à un futur conflit, n'est pas à l'abri de querelles internes. Réunissant plusieurs idéologies au sein des comités inter-partis, il est inévitable que ces derniers soient en désaccord sur la voie à suivre.\n\nCette fois, des problèmes sont apparus entre les Radicaux et les Républicains, les premiers étant contraints de défendre leur politique de consolidation de la nation contre les critiques des seconds quant à une éventuelle violation du principe démocratique."
 serbia_events.45.d2:0 "Le Conseil pour l'Unification Nationale, bien que créé dans le but de favoriser l'unité nationale face à un futur conflit, n'est pas à l'abri de querelles internes. Réunissant plusieurs idéologies au sein des comités inter-partis, il est inévitable que ces partis soient en désaccord sur la voie à suivre.\n\nCette fois-ci, des problèmes sont apparus entre les Radicaux et les Socialistes - un désaccord compréhensible entre l'idéal internationaliste du PSR et la haine véhémente des Radicaux à l'égard de ces points de vue qui effacent la nation."
 serbia_events.45.d3:0 "Le Conseil pour l'Unification Nationale, bien que créé dans le but de favoriser l'unité nationale face à un futur conflit, n'est pas à l'abri de querelles internes. Réunissant plusieurs idéologies au sein des comités inter-partis, il est inévitable que ces partis soient en désaccord sur la voie à suivre.\n\nCette fois, des problèmes sont apparus entre les Républicains et les Socialistes - les seconds attaquant les mesures capitalistes et antidémocratiques du gouvernement consolidé, et les premiers étant contraints de les défendre à contrecœur."
 serbia_events.45.a:0 "Arrêtez ! Allez chercher de l'aide !"

 serbia_events.46.t:0 "Petar II placé en Résidence Surveillée"
 serbia_events.46.d:0 "Après que plusieurs incidents survenus au cours de la période de régence aient fini par éroder la patience du conseil de régence de Petar Živković, le roi adolescent a été placé en résidence surveillée pour se retirer de la vie publique jusqu'à son dix-huitième anniversaire. Toutes ses apparitions publiques et ses présences à l'étranger ont été annulées et remplacées par des présences de ministres du gouvernement royaliste."
 serbia_events.46.a:0 "Bon débarras !"

 serbia_events.48.t:0 "Une Visite de Minuit"
 serbia_events.48.d:0 "Le bureau du Président a reçu un visiteur solitaire ce soir, entre la pluie battante et le tonnerre. Pas d'avertissement, personne d'autre dans le train, juste un seul Dragomir Vasić, qui s'est excusé auprès de la Garde Présidentielle en informant qu'il était ici pour une réunion d'urgence avec un membre du Conseil d'Unification Nationale. Bien qu'hésitant, le Président a accepté son prédécesseur dans son bureau.\n\nL'ancien Président Vasić n'a jamais été connu pour se contraindre à l'étiquette et aux bonnes manières, et il n'a pas non plus dérogé à la règle ce soir. Sans mâcher ses mots, le Républicain a déclaré qu'il avait vu clair dans les intentions de Stojadinović - chaque fois qu'il parlait de défendre la Serbie par l'unité nationale, il ne cherchait que son pouvoir personnel et celui de sa clique au sein de la SRZ. Se tournant sans contrôle vers la Skupština, il érode la démocratie, construit un culte de la personnalité autour de lui, et suit immédiatement le défunt roi Aleksandar.\n\nVasić s'est abstenu de lancer un ultimatum au Président, mais il a néanmoins informé que les Radicaux et les Républicains étaient maintenant dans une impasse, et le reste du comité du Parti Républicain est d'accord - ils discutent fortement de l'avenir de la SONU, et s'il devient plus clair que Stojadinović utilise ses pouvoirs d'urgence pour consolider son règne en une autocratie, alors ils retireront complètement leur soutien - la préparation de la guerre contre l'Autriche, réelle ou fictive, ne sera pas au-dessus de leur engagement envers la démocratie."
 serbia_events.48.a:0 "Qu'est-ce que vous insinuez ? ! Je travaille dans le cadre des contraintes du Conseil !"
 SER_vasic_is_not_so_pissed_tt: "Vous rassurez Vasić en lui disant que le SONU renoncera à ses obligations envers la Skupština après la guerre contre l'Autriche."
 serbia_events.48.b:0 "Est-ce que vous parlez de trahison ? De trahison envers moi ? !"
 SER_vasic_is_really_pissed_tt:9 "Vasić proclame bruyamment "nous aurions dû simplement abattre les traîtres Radicaux en 1925" et part."
 SER_reassured_vasic: "Le SONU est pleinement engagé en faveur de la démocratie."

 serbia_events.49.t:0 "La Chute du SONU"
 serbia_events.49.d:9 "Before the Skupština, representing the Republican delegation, Milan Grol delivered a speech explaining that their party was no longer able to cooperate with President Milan Stojadinović and the Radical Union — all while delivering cold comments on the, as the former Prime Minister put it, \"undemocratic means of centralisation\" pushed forward by the President with the disguise of national security. Despite their ideological differences, the statement was supported by many of the parties in the assembly, most notably both Socialists.\n\nSwiftly, the parliamentary floor descended to arguing and complaints thrown forth by all sides. The chatter was silenced by former President Vasić, who rose from his seat and openly declared Stojadinović to be a \"Codreanite pig\" who does not deserve to lead the Serbian nation, as he will run all the achievements of the Revolution to the ground. After requesting that Vasić leave the session for today for his misconduct, the Speaker finally ordered it adjourned. The Council of National Unification, however, was left dead in the water."
 serbia_events.49.a:0 "Bien. La démocratie est un cadavre en décomposition de toute façon."

 serbia_events.50.t:0 "Importation de l'Expertise Aéronautique"
 serbia_events.50.d:0 "Tout au long de la période post-Weltkrieg, il y avait deux blocs de puissance sur lesquels nous pouvions compter pour le réarmement. L'État russe, aussi faible qu'il ait été laissé par le traité de Brest-Litovsk, n'a jamais hésité à soutenir la cause serbe, soit par sentiment de fraternité slave, soit en raison d'avantages géopolitiques. En Occident, en revanche, les États syndicalistes, en particulier la France, sont devenus un partenaire commercial de plus en plus précieux depuis la Révolution républicaine. Après tout, nous avons un ennemi commun - l'Autriche et l'Allemagne - que les Syndicalistes aimeraient voir déstabilisé par une Serbie renaissante.\n\nL'une ou l'autre de ces puissances, si elles sont actuellement en état de nous soutenir, peut nous aider à reconstruire l'armée de l'air serbe."
 serbia_events.50.a:0 "Les Russes."
 serbia_events.50.b:0 "Les Syndicalistes français."
 serbia_events.50.c:0 "Nous devons être autosuffisants."

 serbia_events.51.t:0 "Reconstruire la Flotte Aérienne"
 serbia_events.51.d:0 "Pour reconstruire à partir de zéro notre flotte aérienne inexistante, nous nous tournons une fois de plus vers nos contractants étrangers. L'armée de l'air russe, qui produit en masse, dispose de suffisamment d'avions de combat anciens pour construire une armée de l'air entièrement nouvelle, alors que nos camarades occidentaux sont moins bien lotis à cet égard. D'autre part, le commandement aérien français est disposé à coopérer avec les fabricants serbes pour la production de modèles de chasseurs locaux d'influence française."
 serbia_events.51.a:0 "Approcher les Russes"
 serbia_events.51.b:0 "Approcher les Français"
 serbia_events.51.c:0 "Concentrez-vous sur les modèles locaux."

 serbia_events.52.t:0 "Acquisition de Chasseurs"
 serbia_events.52.d:0 "Une flotte d'avions de chasse ne sert pas à grand-chose si nous ne pouvons pas utiliser notre force aérienne pour soutenir les troupes au sol - heureusement, nous avons le choix entre plusieurs options. En raison de l'immensité du territoire russe, la flotte aérienne russe est spécialisée dans les bombardiers tactiques, qui peuvent parcourir de longues distances, frapper des formations ennemies à des centaines de kilomètres et revenir sains et saufs. Les Français, quant à eux, s'appuient sur des chasseurs-bombardiers plus petits et plus rapides, conçus pour frapper les forces allemandes à la frontière, qui sont supérieurs en combat aérien et peuvent frapper les troupes ennemies avec beaucoup plus de précision."
 serbia_events.52.a:0 "Les bombardiers tactiques nous donneront un avantage à long terme."
 serbia_events.52.b:0 "Les chasseurs-bombardiers sont plus utiles dans cette région."

 serbia_events.53.t:0 "Vidovdan"
 serbia_events.53.d:0 "Le Vidovdan représente la journée de commémoration du Saint Prince Lazar et des saints martyrs serbes qui ont donné leur vie pour défendre la vraie foi pendant la bataille épique du Kosovo contre l'Empire ottoman le 28 juin 1389. Elle est considérée comme une fête nationale en Serbie."
 serbia_events.53.a:0 "La Serbie n'oubliera jamais ses héros !"

 serbia_events.54.t:0 "Construction de la ligne ferroviaire Belgrade-Salonique"
 serbia_events.54.d:0 "Depuis la fin de la 4e guerre des Balkans et la reconquête de la Macédoine, des entrepreneurs serbes et grecs ont modernisé et relié les lignes de chemin de fer de Belgrade à Salonique, ce qui permettrait un voyage continu entre les centres des deux nations. Aujourd'hui, le premier voyage en train Belgrade-Salonique a été entrepris, partant de la Serbie et serpentant vers le sud jusqu'en Grèce. Le voyage s'est achevé par une réunion des premiers ministres serbe et grec, une manifestation de l'unité politique entre les nations des Balkans."
 serbia_events.54.a:0 "La Serbie n'oubliera jamais ses alliés !"

 serbia_events.55.t:0 "[From.GetName] veut acheter le HMS Lion"
 serbia_events.55.d:0 "[From.GetName], qui est dans un processus d'industrialisation et de réarmement, a proposé d'acheter le croiseur de combat désuet HMS Lion qui deviendra le vaisseau amiral de leur marine. Cela conduira certainement à de meilleures relations avec le gouvernement [From.GetAdjective] et peut les aider à affronter les marines de leurs voisins."
 serbia_events.55.a:0 "Nous pourrions tirer profit de la vente de cette vieille camelote."
 serbia_events.55.b:0 "Non, chaque navire est nécessaire !"

 serbia_events.56.t:0 "[From.GetName] accepte de nous vendre le HMS Lion"
 serbia_events.56.d:0 "Le gouvernement [From.GetAdjective] a accepté de nous vendre le HMS Lion. Le navire est maintenant en route vers nos ports. Avec cet ajout, notre marine peut régner sur la mer Adriatique."
 serbia_events.56.a:0 "Un jour de fête !"

 serbia_events.57.t:0 "[From.GetName] Refuse de nous vendre le HMS Lion"
 serbia_events.57.d:0 "Le gouvernement [From.GetAdjective] a refusé de nous vendre un vieux croiseur de combat pour servir de vaisseau amiral à notre flotte. Nous devons chercher une autre solution."
 serbia_events.57.a:0 "Nous nous en souviendrons."

 serbia_events.58.t:0 "L'étape finale ?"
 serbia_events.58.d:0 "Au cours des dernières années, la démocratie en Serbie s'est de plus en plus érodée - et aujourd'hui, elle est méconnaissable de la république militante qu'elle était il y a seulement quelques années. Le Conseil d'unification nationale existe toujours, techniquement, mais les partis qui ne se sont pas encore retirés ont depuis longtemps été transformés en une opposition contrôlée, de simples marionnettes pour faire croire que la Serbie est autre chose qu'une dictature d'un seul homme. Les répressions politiques sont désormais monnaie courante et les élections sont suspendues en permanence. La Konspiracija, considérée par certains comme une garantie de la République, soutient désormais totalement le président - son régime a rendu la Serbie plus forte que quiconque aurait pu l'espérer, et ce n'est un secret pour personne que certains officiers de l'armée apprécient son style de gouvernement...\n\nAujourd'hui, il ne reste plus qu'une seule question à résoudre : où Stojadinović va-t-il mener la Serbie ? Les masses de paramilitaires en uniforme dans les rues et la clique corporatiste aux commandes suivront le Président où qu'il aille. Devra-t-il se contenter de rédiger une nouvelle constitution autoritaire pour maintenir son régime pendant des décennies ? Ou doit-il puiser dans un petit courant monarchiste, longtemps étouffé, mais néanmoins existant au sein du Parti Radical ? Pašić et son Parti n'ont jamais vraiment rompu leurs vœux à la Maison Karađorđević, et maintenant que le républicanisme a été complètement détruit, quelqu'un pourrait-il empêcher Stojadinović d'inviter l'héritier du trône à servir de marionnette ?"
 serbia_events.58.a:0 "Je suis le Vođa, le nouvel Autocrate !"
 serbia_events.58.b:0 "Envoyez une lettre au Canada, le Royaume renaît !"

 serbia_events.59.t:0 "Contrôle Consolidé de la Population"
 serbia_events.59.d:0 "Tant de choses ont été accomplies en si peu de temps. Malgré leurs origines pacifistes, les Socialistes ont mené une guerre contre la Bulgarie sans aucune crainte dans leurs yeux, et sont revenus victorieux. Niš, Skopje et d'autres villes autrefois arrachées à la Serbie font à nouveau partie de la nation. Et ce n'est pas seulement une guerre réussie que le régime de gauche a apportée. D'importantes réformes sociales ont déjà été mises en place, et leurs premiers dividendes sont parvenus au peuple d'en bas - une preuve de générosité que les masses frustrées n'oublieront pas de sitôt.\n\nLa force du gouvernement au sein du peuple est plus grande que jamais."
 serbia_events.59.a:0 "Tout cela en un jour de travail."

 serbia_events.60.t:0 "Contrôle Consolidé sur les Militaires"
 serbia_events.60.d:0 "L'armée serbe, qui a longtemps été un foyer pour les réactionnaires, les conservateurs, les monarchistes et les conspirateurs cherchant à contrôler le régime civil, était considérée comme le plus grand défi pour le gouvernement du PSR nouvellement élu. Cependant, même elle n'a pas réussi à arrêter la cause permanente de la révolution - ses vieux généraux conservateurs sont maintenant retirés dans leurs cabines, écartés du pouvoir, tandis qu'une nouvelle garde d'officiers arrogants dirige l'armée comme des petits rois.\n\nLa force du gouvernement parmi les militaires est plus grande que jamais."
 serbia_events.60.a:0 "Tout cela en un jour de travail."

 serbia_events.61.t:0 "Contrôle Consolidé sur le Parlement"
 serbia_events.61.d:0 "Le régime de gauche est arrivé au pouvoir sous la forme d'une coalition, travaillant avec des groupes et des partis modérés vers un objectif commun. Bien que les observateurs aient initialement prédit que les Socialistes et Républicains constitueraient une force modérée contre le PSR révolutionnaire, cela s'est avéré ne pas être le cas. L'un après l'autre, ces modérés ont été effrayés et ont suivi les politiques du SRP ou ont complètement changé de position idéologique, submergés par une vague de sentiment révolutionnaire qui imprègne toute la société serbe aujourd'hui. Même les membres de la Skupština qui sont dans l'opposition ne peuvent pas faire grand-chose pour que les choses changent - le pouvoir de la législature est de plus en plus érodé.\n\nLa force du gouvernement au sein de la haute politique est plus grande que jamais."
 serbia_events.61.a:0 "Tout cela en un jour de travail."

 serbia_events.62.t:0 "La révolution"
 serbia_events.62.d:0 "Fort du soutien de milliers de citoyens dans la rue et commandant la loyauté absolue du Parti, de la Nation et de l'Armée, le président Trifun Kaclerović a lentement dicté la dernière étape de la Révolution à une Skupština silencieuse et paralysée. Assiégé par les réactionnaires qui cherchent à éteindre la démocratie et à restaurer la monarchie, il n'a d'autre choix que de décréter l'état d'urgence et d'entamer la transformation en profondeur de l'État afin que les intérêts du peuple soient à jamais préservés. À Belgrade, Niš, Podgorica et dans d'autres villes, les milices populaires s'emparent du pouvoir des autorités locales et font régner la justice sur tous ceux qu'elles considèrent comme des ennemis du peuple. L'armée, paralysée par les purges et perdant de son influence, n'avait guère le pouvoir d'arrêter le soulèvement, et l'un après l'autre, ses dirigeants étaient arrêtés pour des motifs réels ou imaginaires.\n\nAu milieu de la flamme révolutionnaire brûlante, la République Socialiste Serbe a été proclamée - et le Parti Ouvrier Socialiste comme son seul parti légal."
 serbia_events.62.a:0 "Mort aux Codréanites et à la bourgeoisie !"

 serbia_events.63.t:0 "Effondrement du Parti Ouvrier Socialiste"
 serbia_events.63.d:0 "Le Parti Ouvrier Socialiste a été élu avec la promesse d'une réforme vraiment stupéfiante - une voie de socialisme révolutionnaire qui, au moins pendant un certain temps, a influencé une grande partie de la population. Une année s'est écoulée depuis, cependant, et peu de choses ont été accomplies jusqu'à présent. Si certaines réalisations ont effectivement été mises en place, le manque d'action contre les ennemis des travailleurs a laissé une large aile radicale du parti aliénée.\n\nConvaincue que le PSR a trahi la cause du socialisme et est devenu un parti de collaboration de classe, plutôt qu'un parti qui se bat pour une révolution ouvrière, cette aile a rompu, initiant l'effondrement du parti en plusieurs mouvements. Le président Trifun Kaclerović ne commande plus que les modérés du parti dans la Skupština, et bien qu'ils aient désormais fusionné avec les Socialistes modérés, ils ne disposent plus d'une majorité au sein de l'assemblée législative et ne seront guère en mesure d'obtenir un soutien majoritaire pour leurs projets à partir de là. Il y a fort à parier que les électeurs ne seront pas non plus tendres avec les socialistes lors des prochaines élections..."
 serbia_events.63.a:0 "Mais qu'en est-il de l'unité face à la réaction ? !"

 serbia_events.64.t:0 "L'Avenir du Royaume"
 serbia_events.64.d:0 "Le Coup d'État d'Octobre et la restauration de la monarchie ont permis à des centaines d'exilés de rentrer en Serbie - il s'agissait de monarchistes purs et durs, loyalistes de la dynastie Karađorđević, qui avaient été expulsés de la République ou avaient fui de leur propre chef. Ces dix années d'exil ont eu raison de nombre d'entre eux - faire face à la perte de la monarchie était difficile, et les conditions d'exil ont durci leur détermination. La montée de la Garde de Fer en Roumanie a également eu son effet - elle a montré aux monarchistes serbes comment la monarchie pouvait non seulement survivre, mais aussi être renforcée et son énergie rajeunie pour l'âge moderne.\n\nDe retour au pays, ces monarchistes radicaux ont uni leurs forces à celles de Dimitrije Ljotić - l'un des rares monarchistes à avoir participé aux élections dans la république serbe, et dont les idées d'extrême droite sont en accord étroit avec le mouvement. Pour eux, la restauration de la monarchie n'est que le début du voyage. Le Royaume est tombé pour une raison, il est devenu trop passif et n'a pas mobilisé le soutien du peuple, il a abandonné ses racines traditionnelles, ce qui a insidieusement érodé sa stabilité de l'intérieur. Rien de moins qu'une restructuration complète de la société ne pourra les satisfaire."
 serbia_events.64.a:0 "Ces jeunes pleins d'énergie ont de bonnes idées..."

 serbia_events.65.t:0 "La Dictature du 6 Novembre"
 serbia_events.65.d:9 "Having stabilised his power after the initial chaos, Petar Živković has made an official announcement to the Serbian people today. From here on out, the newly reborn Kingdom of Serbia will be run by a Regency Council, appointed from members of the newly established \"Serbian Radical Peasants' Democracy\", created from the former State Party of Serbian Democrats, members of the White Hand, and former Radicals who opportunistically changed their allegiances. For the duration of the Regency, it shall be the sole legal party in the country, and the Regency will manage all day to day affairs of the state.\n\nAlready, underground Republicans and Socialists have denounced this regime as a dictatorship - not that they were ever going to accept the fall of the Republic."
 serbia_events.65.a:0 "Pour Dieu et la Patrie !"

 serbia_events.66.t:0 "La Démocratie Radicale Paysanne Serbe"
 serbia_events.66.d:0 "Formée peu après le coup d'État royaliste pour légitimer leur nouveau pouvoir, la Démocratie Radicale Paysanne est encore jeune et son idéologie n'est pas encore totalement définie. Ses membres sont issus de l'ensemble du mouvement monarchiste, des politiciens modérés issus de l'ancien establishment aux vétérans de la société secrète de la Main Blanche, en passant par de jeunes officiers radicaux qui ont passé leurs années dans un exil plein d'amertume. Dans les années à venir, les actions et les réformes de la Régence définiront sa nature et décideront de la forme d'État dont Petar II héritera."
 serbia_events.66.a:0 "Nous suivrons le bon chemin."

 serbia_events.67.t:0 "Questions de Régence"
 serbia_events.67.d1:9 "The radical monarchist faction within the Radical Peasants' Democracy continues to grow, subsuming more of the party and of the greater monarchist movement. Today, a prominent publication was released in their unofficial newspaper, \"Buđenje\" (\"Awakening\") - it is an anti-semitic, anti-Muslim and an esoteric nationalist creed, proclaiming the Dictatorship of November 6th to be a \"national revolution\" which will \"purify Serbia and restore its pride\". The publication and the newspaper in general call for an authoritarian corporatist system, present the Iron Guard regime in Romania as an example, and spew vehement hatred towards syndicalism, which they describe as completely against Serbian national interest."
 serbia_events.67.d2:9 "The radical monarchist faction within the Radical Peasants' Democracy continues to grow, subsuming more of the party and of the greater monarchist movement. Today, the White Eagles paramilitary organisation has held a mass rally on the streets of Belgrade, proclaiming their support to the restored Serbian monarchy and calling for the \"national revival\" of the Serbian nation. This rally did not pass without controversy, however. The marchers chanted anti-semitic slogans, called for the expulsion of minorities in Kosovo and Macedonia in order for those lands to be integrated into the Serbian state, and intimidated the general public. Even the military had to get involved to maintain the peace in the city before any riots broke out."
 serbia_events.67.d3:0 "La faction monarchiste radicale au sein de la Démocratie Radicale Paysanne continue de croître, subsumant davantage le parti et le grand mouvement monarchiste. Aujourd'hui, des masses importantes d'Aigles Blancs, de ZBORniks et d'autres organisations monarchistes radicales ont organisé une action de travail volontaire impromptue de masse dans la campagne serbe. Des centaines de jeunes nationalistes ont été envoyés dans les villages et les fermes individuelles pour aider les communautés agricoles locales sans rémunération. Bien que les effets de cette action aient été maigres, elle a fait l'objet d'une intense propagande dans les journaux nationalistes, qui la décrivaient comme un exemple vivant de l'idéal de Zadruga - le communalisme et le retour à la nature agraire du peuple serbe."
 serbia_events.67.d4:9 "The White Hand, forever loyal supporters of the House of Karađorđević, continue to consolidate their hold over the Radical Peasants' Democracy and the greater monarchist movement. Today, a large military parade was held on the streets of Belgrade, the rejuvenated Serbian Army has chosen to showcase both its military might and its loyalty to the monarchy. Famous Serbian military marches were rehearsed and the parade was finished with a dramatic singing of the anthem of the Yugoslavian movement, \"Hej, Sloveni!\". The parade did not go without controversy, however, as underground resistance newspapers claim that the event was held to distract from crackdowns on socialist and republican dissenters across the country."
 serbia_events.67.d5:0 "La Main Blanche, fidèle à jamais à la Maison de Karađorđević, continue de consolider son emprise sur la Démocratie Paysanne Radicale et le grand mouvement monarchiste. Aujourd'hui, les militaires ont choisi de faire vivre l'enfer à la résistance souterraine connue - plusieurs dirigeants républicains et socialistes, ainsi que des transfuges de l'armée qui s'opposaient au coup d'État de 1936 ont été déracinés de leurs cachettes. Pendant l'interrègne républicain, les monarchistes ont été violemment réprimés, et seuls les flagorneurs et les radicaux inoffensifs ont été autorisés à agir, dans le but de discréditer le mouvement. Maintenant qu'ils étaient au pouvoir, ils pouvaient prendre toutes les revanches qu'ils voulaient."
 serbia_events.67.d6:0 "La Main Blanche, partisans à jamais fidèles de la Maison de Karađorđević, continue de consolider son emprise sur la Démocratie Radicale Paysanne et le grand mouvement monarchiste. Aujourd'hui, le général Petar Živković et sa clique ont réussi à conclure plusieurs contrats importants avec la haute société serbe - les entreprises qui se croyaient menacées par les discours Républicains et Socialistes Radicaux, et les anciens dirigeants de la NRS qui ont choisi de changer de camp lors du Coup d'État de 1936. Les liens entre les Radicaux et la Main Blanche sont très anciens et, bien qu'ils aient été quelque peu rompus par le passé, M. Živković s'est efforcé de les rétablir depuis la déclaration de la Dictature du 6 Novembre."
 serbia_events.67.d7:0 "Plusieurs scandales et conflits internes ont secoué la Démocratie Radicale Paysanne au cours des dernières semaines. Il semble que plusieurs des personnalités les plus ambitieuses du parti se soient prononcées contre notre direction actuelle, ce qui a conduit à un débat et à un conflit ouvert sur l'étendue des pouvoirs de la Régence et sur son orientation idéologique. Il semble que l'absence d'une direction définie dans notre parti ébranle son intégrité."
 serbia_events.67.a:0 "Pour le Roi et la Patrie !"
 serbia_events.67.b:0 "Vive la Serbie !"
 serbia_events.67.c:0 "Stop ! Ne sommes-nous pas des alliés ? !"

 serbia_events.68.t:0 "Murmures dans l'Ombre"
 serbia_events.68.d:0 "Notre Roi Petar II atteint rapidement sa maturité, et pourtant le système dont il est sur le point d'hériter ne satisfait pas tout le monde dans le Royaume - ni dans l'armée ni dans le gouvernement. Il est fort probable que la Main Blanche ou le groupe monarchiste radical prenne le contrôle des affaires de l'État et le maintienne après le dix-huitième anniversaire du roi. Pour ceux qui gardent un mauvais souvenir de la dictature royale de son père, un tel avenir est difficile à avaler - n'est-ce pas une erreur de s'accrocher aveuglément à ce passé despotique, alors que c'est peut-être la raison pour laquelle le Royaume est tombé en premier lieu ?\n\nHeureusement pour les partisans de la démocratie, le roi Petar II n'est pas devenu une figure de proue incompétente, facilement influencée par les ambitions de son régent. Il a déjà montré une propension à l'action indépendante en s'opposant directement aux souhaits de ses fonctionnaires, avec une vision politique derrière. C'est dans cet esprit qu'il a été approché par une conspiration qui se développe lentement dans l'ombre de la Régence, commandée par le général Dušan Simović, un membre important de la Konspiracija avant le coup d'État d'Octobre.\n\nAu cours d'une série de pourparlers secrets, le général Simović a proposé la suppression de la Régence et l'attribution de tous les pouvoirs royaux à ce dernier avant l'échéance. Avec Živković, Ljotić et d'autres partisans de la ligne dure mis sur la touche, un gouvernement provisoire pourra être le fer de lance de la création d'une monarchie constitutionnelle, comme celle qu'il a laissée au Canada il y a des années."
 serbia_events.68.a:0 "Donnez le feu vert au général Simović."
 serbia_events.68.b:0 "Gardez ces discussions secrètes, mais déclinez."

 serbia_events.69.t:0 "Ides de Mars"
 serbia_events.69.d:0 "Le rôle clé du coup d'État a été joué par les officiers de l'armée de l'air serbe, qui étaient totalement loyaux envers Dušan Simović et ont donc exécuté les ordres du général sans poser de questions. Aux côtés d'éléments loyaux de l'armée, ils ont pris le contrôle des communications à Belgrade et ont coupé les lignes télégraphiques en prévision de l'événement principal. Le roi Petar II lui-même doit prendre l'initiative de la suite, une décision prise malgré les protestations de nombreux conspirateurs en raison de l'âge du monarque et donc de son manque de fiabilité supposé. Néanmoins, le complot se poursuit.\n\nLe jour du coup d'État, le roi organise une fête à laquelle toutes les personnalités de premier plan de la régence, y compris le régent, Petar Živković, et le chef informel de la faction de la Démocratie Radicale Paysanne, Dimitrije Ljotić, doivent assister. Se levant de son siège devant les participants, Petar II déclare sa majorité et l'assomption de ses pleins pouvoirs royaux - son premier acte en tant que monarque absolu est de demander l'arrestation de toutes les personnes présentes dans la salle. Avant que quiconque puisse protester, la conspiration s'active et des officiers armés prennent d'assaut la salle.\n\nLe Roi a ensuite fait un discours à la radio confirmant ce transfert de pouvoir à la fête des citoyens de Belgrade. Les manifestations de soutien à Petar II et Dušan Simović se sont poursuivies pendant plusieurs jours après."
 serbia_events.69.a:0 "Longue vie au Roi !"

 serbia_events.70.t:0 "Le Nouveau Gouvernement"
 serbia_events.70.d:0 "La chute de la Main Blanche est maintenant presque certaine - mais qui va diriger la Serbie à partir de maintenant ? Désireux de s'affirmer et imaginant une vision romantique d'une monarchie constitutionnelle pacifique et bien-aimée, Petar II a exprimé son souhait de nommer un Premier Ministre issu du Parti Démocratique. Il s'agit d'anciens Républicains et Radicaux modérés qui se sont reformés en un parti monarchiste constitutionnel, approuvant la restauration d'une démocratie complète et la modification de la Constitution de 1903 pour l'adapter aux besoins actuels.\n\nLe général Dušan Simović, cependant, n'est pas aussi enthousiaste à l'idée de faire un saut aussi soudain vers la gauche. Se considérant comme un mentor pour le jeune monarque, il propose à la place un gouvernement formé par le Parti Radical du Peuple - cette machine politique chevronnée a survécu à de nombreux bouleversements politiques au fil des ans et une brève Dictature de Régence ne pourrait certainement pas la tuer non plus. Leurs politiciens promettent un retour aux années dorées du grand-père de Petar II et de son homonyme, et leurs idéaux conservateurs rendront certainement une transition de la Régence dictatoriale plus acceptable pour les monarchistes qui ont soutenu le coup d'État."
 serbia_events.70.a:0 "Nous devons apaiser les anciens républicains"
 serbia_events.70.b:0 "Un Parti Radical renouvelé restaurera l'Age d'Or de la Serbie"

 serbia_events.71.t:0 "Élections de[GetYear]"
 serbia_events.71.d:0 "Selon la Constitution, les élections à la Skupština doivent avoir lieu tous les quatre ans. Le mandat de l'assemblée actuelle a expiré et le moment est venu d'en élire une nouvelle - qui proposera au roi un gouvernement de ministres qui gouvernera le pays pendant les quatre prochaines années. Si de nombreux partis entament leur campagne, seuls deux d'entre eux ont une chance d'obtenir suffisamment de sièges pour former un nouveau gouvernement. Lequel l'emportera ?"
 serbia_events.71.a:0 "Le Parti Démocratique forme le nouveau gouvernement"
 serbia_events.71.b:0 "Le Parti Radical du Peuple remporte la victoire haut la main."

 serbia_events.72.t:0 "Le Règne du Roi"
 serbia_events.72.d:0 "Sa Majesté le Roi des Serbes, Petar II Karađorđević a finalement atteint l'âge de 18 ans aujourd'hui, et lors d'une cérémonie impressionnante dans la ville de Belgrade, il a enfin reçu symboliquement tous les pouvoirs du trône. Le régent Petar Živković, les généraux et les officiers de la Main Blanche, ainsi que le gouvernement des ministres se sont tous inclinés devant le roi, qui a proclamé qu'il défendrait l'intégrité de la Serbie et de la Couronne avec tous les pouvoirs qui lui ont été conférés.\n\nLes observateurs étrangers murmurent que peu de choses devraient changer à Belgrade après cet événement. La Régence a peut-être démissionné, mais l'influence de ses années de pouvoir persiste, et la faction de la Démocratie Radicale Paysanne qui a pris le contrôle du parti au cours des années précédentes formera presque certainement le nouveau gouvernement. Le roi Petar II est peut-être un homme différent de son père et de son grand-père, mais il ne reste qu'un symbole - la Dictature Royale, sur laquelle il n'a que peu de contrôle, se poursuivra certainement pendant des années, voire des décennies."
 serbia_events.72.a:0 "C'est une nouvelle page de l'histoire Serbe de tous horizons !"
 serbia_events.72.b:0 "Nous, les loyaux serviteurs de Karađorđević, avons triomphé !"

 serbia_events.73.t:0 "Le Putsch"
 serbia_events.73.d:9 "Though the Yugoslav state is fresh, already resentment with the new state of affairs begins to build up — or, rather, a search for an opportunity to accomplish plans sought for many years.\n\nThe only real ideology of the Konspiracija secret society is Serbian supremacism, and the idealistic goals of Yugoslavism and a union of the South Slavs have little place within it. The Serbian Cultural Club has been drafting ideas of a \"Greater Serbia\" instead, one which should be formed after the collapse of the Austrian empire and include all territories inhabited by Serbs, or territories said to be inhabited by Serbs, and perhaps a little bit more...\n\nThankfully, within the past decade, the Serbian Army has gained complete control of the government, eliminating the last barrier between this goal and reality. Within a week after the proclamation of Yugoslavia, a silent coup seized control of the state, overthrew the democratically elected government and reverted the proclamation. Milan Nedić, the elder of the powerful Nedić, has come to power as the provisional president of a greater Serbia.\n\nThough they were officially opposed to the coup and fled to the underground, both the Republicans and the Radicals saw numerous members either support or tolerate the putsch. This severely shook the reputation of both of the parties, and as the coup advances from Belgrade to consolidate the rest of the country, their leaders such as Dragomir Vasić and Milan Stojadinović find themselves unable to organise a serious response."
 serbia_events.73.a:0 "Vive la Grande Serbie !"

 serbia_events.74.t:0 "Chaos dans le Nord"
 serbia_events.74.d:0 "Après la défaite de l'Empire Austro-Hongrois, de nombreux soldats et officiers des armées impériales ont refusé de changer de camp pour la Yougoslavie - soit ils étaient loyaux au régime de Vienne et exprimaient maintenant cette loyauté par des sympathies séparatistes, soit ils croyaient que les Serbes n'accorderaient jamais autant d'autonomie que le Royaume d'Illyrie en a accordé aux nations slovène, croate et bosniaque.\n\nLe coup d'État de Belgrade a massivement enhardi ces vestiges, qui s'organisent désormais en poches de résistance massive et s'emparent des villes les unes après les autres dans le chaos. L'armée serbe signale que le contrôle a été perdu sur une grande partie de l'ancienne Illyrie et, surtout, que les communautés Prečani de Croatie et de Bosnie sont menacées. Cela a poussé le gouvernement putschiste de Nedić à entamer une opération militaire en force contre les soulèvements croates, slovènes et bosniaques."
 serbia_events.74.a:0 "Ces traîtres doivent être écrasés !"

 serbia_events.75.t:0 "L'ASOS"
 serbia_events.75.d:0 "Les députés de la Skupština qui se sont farouchement opposés au putsch et ont réussi à échapper à l'assignation à résidence ont gagné le sud du pays, où, au Monténégro, ils se sont reformés en une coquille de parlement. La plupart des députés étaient des Ouvriers Socialistes, des Socialistes et des Républicains de gauche, qui avaient le plus de raisons de craindre le nouveau régime de la Konspiracija et donc de lui résister.\n\nBien que certains bataillons et réservistes aient basculé de leur côté, la Skupština en exil semblait initialement édentée, jusqu'à ce qu'elle commence à forger des alliances avec la gauche yougoslave militante. Les anciens guérilleros Pelagićevci dirigés par Vukašin Marković se soulèvent les uns après les autres et sont suivis par des séparatistes monténégrins, macédoniens et albanais, ce qui permet à ce mouvement de consolider une emprise semi-forte sur le sud du pays.\n\nÀ Cetinje, il déclare la formation de l'Assemblée Anti-Réactionnaire pour la Libération de la Serbie, et se transforme effectivement en une organisation révolutionnaire alignée sur la Troisième Internationale."
 serbia_events.75.a:0 "Ces traîtres doivent être écrasés !"

 serbia_events.76.t:0 "La Grande Trahison"
 serbia_events.76.d:0 "Les actions du président Stamboliyski, qui a commis l'impensable en s'engageant dans une alliance formelle avec les Serbes, sont encore fraîches dans l'esprit de tous les Bulgares. Ce serait un euphémisme de dire que cette décision a été controversée et n'a pas fait l'objet d'un grand débat, mais pour l'essentiel, elle a semblé se fondre dans la multitude d'autres changements survenus en Bulgarie au cours des dernières années.\n\nAujourd'hui, cette décision a donné encore plus de raisons à la controverse, puisque le premier ministre serbe Milan Stojadinović est allé à l'encontre de toutes les promesses de la prétendue fraternité républicaine yougoslave, et a déclaré que la monarchie serbe allait être rétablie.\n\nLa réaction a été quasi unanime, et le gouvernement entend que la Bulgarie rompe immédiatement toutes ses relations avec la Serbie. La question reste de savoir vers qui la Bulgarie pourra se tourner dans le monde, et si le rêve d'une véritable Yougoslavie s'éteint à jamais."
 serbia_events.76.a:0 "Nous ne pouvons pas le tolérer !"
 serbia_events.76.b:0 "Ils ne peuvent pas être sérieux ? C'est sûrement une plaisanterie."

 serbia_events.77.t:0 "La Chute de l'Aigle Bulgare"
 serbia_events.77.d:9 "With a swift and sudden stroke, the Bulgarian overlordship over the Balkans has been overthrown. Their so-called \"Greater Bulgaria\" turned out to be a paper tiger - attacked from multiple sides, divided between multiple fronts, it suffered the same fate as it did in 1913. We have once again been reunited with our brethren across the Great Morava, and have even reclaimed the lands of Macedonia, which, in spite of what the locals claim, have always been the heritage of the Serbian Empire. Those who doubted our government's course have been silenced by our tremendous victory, at least for now.\n\nA few less enthusiastic voices claim that our nation will struggle to reintegrate the newly reconquered territories, but they are only a handful and their concerns are generally shunned by the optimists in the parliament in Belgrade."
 serbia_events.77.a:0 "Excellent."

 serbia_puppet_events.1.t:0 "La Serbie sous l'Occupation Bulgare"
 serbia_puppet_events.1.d:0 "Suite à la guerre entre le Pacte de Belgrade et la Bulgarie afin de détruire l'hégémonie bulgare dans les Balkans et malgré la supériorité numérique de nos armées, la Serbie a été vaincue. Depuis ce moment, les troupes bulgares sont entrées dans Belgrade et ont sécurisé les dernières poches de résistance. Le gouvernement précédent a été partiellement arrêté, l'autre partie s'étant échappée.\n\nL'autorité bulgare a mis au pouvoir Živojin Perić, le chef du Parti d'État des Démocrates Serbes. Ce parti était déjà au pouvoir entre 1920 et 1925 mais avait été renversé par la Révolution Républicaine. C'est maintenant à eux de reconstruire le pays et de rétablir leurs politiques."
 serbia_puppet_events.1.a:0 "Un nouveau pays doit être construit."

 serbia_puppet_events.2.t:0 "Début des Réformes Progressives"
 serbia_puppet_events.2.d:9 "The party has initiated a series of new reforms to implement their ideas in the country. These reforms will impact the social situation of the country to appease the population. But at the same time they are trying to secure power in Serbia and confront the \"tyranny of the majority\". This concept has been repaired by Alexis de Tocqueville a French politician. He said that the democracy was a vicious circle consisting of the majority the overwhelming majority and not giving a voice to political minorities in a democracy."
 serbia_puppet_events.2.a:0 "Nous devons respecter la démocratie et le principe de la majorité."
 serbia_puppet_events.2.b:0 "Nous devons faire face à cette tyrannie en établissant une chambre haute nommée."

 serbia_puppet_events.3.t:0 "Deuxième Étape des Réformes"
 serbia_puppet_events.3.d:9 "Following the debate about the \"tyranny of the majority\", the party has proposed a new reform about implementation of a minimum wage. This proposal would allow every family to have a low income necessary for primary needs. Instead of this, some members of the party propose to implement an insurance system based on Bismarck political ideas of rewarding those who work and contribute for the social security."
 serbia_puppet_events.3.a:0 "Nous devons assurer la qualité de vie du peuple serbe."
 serbia_puppet_events.3.b:0 "Seul celui qui travaille doit être récompensé."

 serbia_puppet_events.4.t:0 "Dernière Étape des Réformes"
 serbia_puppet_events.4.d:0 "Finalement, après tous ces débats au sein du parti, la dernière proposition a émergé. Certains membres aux idées les plus libérales pensent à une réforme de la législature. Des réformes telles que l'émancipation des femmes ou une plus grande protection des travailleurs. Ces idées sont dans la continuité de la précédente proposition de salaire minimum. Pendant ce temps, les membres les plus autoritaires du parti ont peur de la situation que cette proposition pourrait apporter au pays. Ils proposent plutôt de prendre le contrôle du pouvoir législatif. Le gouvernement contrôlerait alors le pouvoir exécutif et le pouvoir législatif, renforçant son pouvoir et prenant finalement une voie autoritaire."
 serbia_puppet_events.4.a:0 "La Serbie est un pays moderne avec une pensée moderne !"
 serbia_puppet_events.4.b:0 "Seul un État fort peut empêcher le gouvernement de s'effondrer."

 serbia_puppet_events.5.t:0 "Les Réformes Progressistes prennent un Tournant Libéral"
 serbia_puppet_events.5.d:0 "Les réformes sont maintenant terminées et après de nombreuses décisions entre la mise en œuvre d'une pensée libérale en Serbie ou le renforcement de l'autorité du nouveau gouvernement. Les réformes ont finalement pris une voie libérale. En promouvant l'égalité, en protégeant la démocratie et en appliquant des propositions telles qu'un salaire minimum ou des réformes juridiques, la Serbie a atteint un nouveau statut de nation moderne et peut désormais être considérée comme un modèle dans les Balkans."
 serbia_puppet_events.5.a:0 "Vive la Serbie !"

 serbia_puppet_events.6.t:0 "Les Réformes Progressistes prennent un Tour Autoritaire"
 serbia_puppet_events.6.d:0 "Les réformes sont maintenant terminées et après de nombreuses décisions entre la mise en œuvre d'une pensée libérale en Serbie ou le renforcement de l'autorité du nouveau gouvernement. Les réformes ont finalement pris une voie autoritaire. En affrontant la dangereuse tyrannie de la majorité avec une chambre haute nommée, en créant un système de protection sociale basé sur les idées assurantielles de Bismarck et enfin en fusionnant les pouvoirs exécutif et législatif, le gouvernement serbe a finalement assuré son pouvoir et peut être reconnu comme un État fort dans les Balkans."
 serbia_puppet_events.6.a:0 "Vive la Serbie !"

 serbia_puppet_events.7.t:0 "Une Rencontre dans l'Ombre"
 serbia_puppet_events.7.d:0 "Ce matin, une lettre a été envoyée au bureau du président. C'était une proposition de réunion d'un vestige de la Konspiracija, il a proposé de rencontrer uniquement le chef de l'État à 12 heures dans une banlieue sombre de Belgrade. Cela fait un moment que la Bulgarie domine la nation serbe et certains membres du gouvernement dont Živojin Perić commencent à envisager une possibilité de rébellion. Cette réunion pourrait peut-être déboucher sur une nouvelle opportunité, mais une opportunité dangereuse."
 serbia_puppet_events.7.a:0 "Rencontrez-le."
 serbia_puppet_events.7.b:0 "Pas question de trahir la Bulgarie, arrêtez-le !"

 serbia_puppet_events.8.t:0 "Impliquer les Membres du Gouvernement ?"
 serbia_puppet_events.8.d:9 "Following the meeting, it turned out that the resistant was an outstanding member of the Konspiracija whose objective is to invert Bulgarian hegemony with a stab in the back. Živojin Perić and he decided then to unite Serbian resistance against the Bulgarian oppressor, putting aside all forms of ideological misunderstanding. This union will be called \"Nacionalni Savet Otpora\" (or National Council of Resistance). For the moment we have to gain some support for preparing insurrection against Bulgaria but each decision that we will take will either increase or decrease the stealth of the NCR or independence movement. If our stealth goes too low, we could be discovered and unleash the Bulgarian anger against the Serbian people. If we manage to keep good stealth we can gain some surprise effects against Bulgarian Army.\n\nNow, Perić know that some members of the government are turning against Bulgarian oppression. Shall we try to involve them ?"
 serbia_puppet_events.8.a:0 "On ne peut pas leur faire confiance."
 serbia_puppet_events.8.b:0 "Nous pourrions peut-être obtenir un certain soutien politique."

 serbia_puppet_events.9.t:0 "Impliquer les Généraux ?"
 serbia_puppet_events.9.d:0 "L'armée serbe a été humiliée pendant la guerre contre la Bulgarie. Certains de nos généraux ne sont pas favorables à la collaboration avec les vainqueurs. Devrions-nous les impliquer ? Cela pourrait compromettre la furtivité du NCR, mais en même temps, cela pourrait nous donner le soutien de certains officiers en cas de guerre."
 serbia_puppet_events.9.a:0 "Nous resterons discrets."
 serbia_puppet_events.9.b:0 "Nous pourrions peut-être obtenir un soutien militaire."

 serbia_puppet_events.10.t:0 "Trouver du Matériel Militaire ?"
 serbia_puppet_events.10.d:0 "Certains entrepôts de notre pays sont remplis d'équipements d'infanterie de la guerre précédente et de la Weltkrieg. Ces armes pourrissent dans la poussière alors qu'elles pourraient être utiles à notre rébellion. Le problème est que ces hangars sont protégés par des soldats bulgares ou des soldats serbes corrompus. Nous pourrions essayer de les corrompre ou de nous infiltrer discrètement dans ces lieux. Il y a toujours une chance qu'une de nos opérations échoue et que notre discrétion soit compromise. Que devons-nous faire ?"
 serbia_puppet_events.10.a:0 "Ne prenons pas de risque pour cela."
 serbia_puppet_events.10.b:0 "Nous avons besoin de ces armes à tout prix."

 serbia_puppet_events.11.t:0 "Trouver plus d'Hommes ?"
 serbia_puppet_events.11.d:0 "Depuis le début du siècle, la Serbie perd beaucoup d'hommes dans chaque guerre où elle est impliquée. La Weltkrieg et la Quatrième Guerre des Balkans ont été les plus meurtrières. Maintenant, pour notre insurrection, nous avons besoin d'hommes pour combattre l'oppresseur bulgare. Par hasard, beaucoup de Serbes apprécient le gouvernement pour ses réformes mais voient d'un très mauvais œil l'alliance avec la Bulgarie. Cela nous donnera beaucoup d'hommes contre eux."
 serbia_puppet_events.11.a:0 "Ne prenons pas de risque."
 serbia_puppet_events.11.b:0 "Nous avons besoin de ces hommes pour le combat final."

 serbia_puppet_events.18.t:0 "Cacher des Fusils dans les Églises ?"
 serbia_puppet_events.18.d:0 "Depuis la création de notre mouvement, sa furtivité est essentielle. En effet, c'est avec sa furtivité que nous pourrons déclarer la plus surprenante indépendance vis-à-vis des Bulgares. Certains de nos partisans suggèrent que nous devrions cacher des armes dans les églises, comme les petites églises de campagne. De cette façon, les armes seront mieux cachées que dans certains entrepôts du gouvernement et lorsque le soulèvement se produira, nous pourrons les récupérer sans que personne ne puisse nous déranger. Cependant, cette démarche pose quelques problèmes éthiques et certains membres du NCR sont contre l'idée d'utiliser des lieux sacrés dans nos plans. Que devons-nous faire ?"
 serbia_puppet_events.18.a:0 "Faites-le."
 serbia_puppet_events.18.b:0 "Ne touchez pas aux églises."

 serbia_puppet_events.12.t:0 "Recruter des Mercenaires ?"
 serbia_puppet_events.12.d:0 "Maintenant nous savons combien de soutien nous avons reçu. Combien d'armes, d'hommes et d'alliés nous avons déjà et même ce qu'il faut faire avec ces armes. Cependant, nous ne savons pas si cela sera suffisant pour prendre notre indépendance par la force même si nous les surprenons. Il serait peut-être judicieux de recruter quelques mercenaires pour le moment de la rébellion. Nous pourrions prétendre que nous recrutons des mercenaires pour aider à l'effort de guerre bulgare. Cela pourrait fonctionner pendant un certain temps."
 serbia_puppet_events.12.a:0 "C'est trop risqué."
 serbia_puppet_events.12.b:0 "Nous avons besoin d'eux."

 serbia_puppet_events.13.t:0 "Les Nuages s'Accumulent"
 serbia_puppet_events.13.d:0 "Les dés sont jetés maintenant, nous devons attendre et voir ce que nos décisions vont donner. Nous allons préparer notre insurrection contre l'oppresseur bulgare. Il y a plusieurs possibilités : soit nous avons gardé notre mouvement furtif, soit nous ne l'avons pas gardé assez discret, dans ce cas, le soulèvement peut simplement échouer ou la Bulgarie peut découvrir la conspiration et nous détruire plus tôt que prévu."
 serbia_puppet_events.13.a:0 "Priez pour la Serbie."

 serbia_puppet_events.14.t:0 "L'Indépendance Triomphe"
 serbia_puppet_events.14.d:0 "Nous avons pu maintenir une discrétion suffisante tout au long de notre conspiration, les Bulgares ne s'attendaient pas à ce que nous nous rebellions, ce qui nous donne l'avantage de la surprise."
 serbia_puppet_events.14.a:0 "Nous sommes en position de force."

 serbia_puppet_events.15.t:0 "Échec de la Conspiration"
 serbia_puppet_events.15.d:0 "Nous ne pouvions pas être assez discrets, la Bulgarie se doutait de ce que nous faisions, ils ont envoyé des troupes aux points stratégiques et ont arrêté certains membres de la conspiration. La rébellion a échoué, nous ne sommes pas assez puissants pour prendre le contrôle des points stratégiques. Nous ne pouvons plus être indépendants."
 serbia_puppet_events.15.a:0 "C'est fini."

 serbia_puppet_events.16.t:0 "Conspiration Découverte !"
 serbia_puppet_events.16.d:0 "La Bulgarie a découvert ce que nous faisions, elle a préféré prévenir plutôt que guérir, les armées bulgares se préparent à nous écraser."
 serbia_puppet_events.16.a:0 "Notre destin est scellé."

 serbia_puppet_events.17.t:0 "Nous Avons Réussi à Déclarer l'Indépendance"
 serbia_puppet_events.17.d:0 "Pendant que la Bulgarie avait le dos tourné, nous avons réussi à devenir indépendants. Mais pas par surprise, certains semblaient les en avoir informés..."
 serbia_puppet_events.17.a:0 "Jusqu'à la mort."

 serbia_puppet_events.100.t:0 "La Monarchie [SER.GetAdjective]"
 serbia_puppet_events.100.d:0 "La monarchie serbe a connu une histoire mouvementée, la maison Obrenović étant devenue le prince d'une Serbie indépendante peu après le Congrès de Berlin de 1878. Élevée au rang de roi en 1882, leur politique étrangère austro-philique a attiré l'ire des ultranationalistes pan-serbes, qui ont organisé un coup d'État sanglant au palais en 1903 et tué le roi Alexandre Ier. L'Assemblée nationale a alors invité l'exilé Petar Karađorđević, descendant d'un précédent prince Alexandre déposé par les Obrenović, à monter sur le trône, reflétant ainsi un changement vers un alignement étranger russo-philique. Contrairement au roi Alexandre Ier, généralement impopulaire, le roi Petar Ier était assez populaire pour avoir respecté les règles constitutionnelles et avoir régné pendant les victoires serbes dans les guerres balkaniques.\n\nLa situation de la Serbie s'est détériorée pendant la Grande Guerre. Le prince héritier Alexandre Ier, qui a effectivement pris en charge la monarchie après le début de la guerre, a évité de justesse de perdre le trône au profit du prince monténégrin lors des pourparlers de paix. Son père a abdiqué le trône plutôt que d'accepter la paix séparée pour laquelle Alexandre a fait pression, et Alexandre est donc devenu le roi Alexandre II de Serbie.\n\nLe traité de Wartholz qui s'ensuivit fut profondément impopulaire en Serbie, et le règne d'Alexandre prit un tour autoritaire en 1919, utilisant une grève des mineurs comme prétexte pour son Obznana. Avec l'aide du Premier ministre Vojislav Veljković, Alexander a gouverné par l'intermédiaire du "Parti d'État des démocrates serbes" soutenu par les puissances centrales, transformant la nation en une dictature royale de facto. Quelques années plus tard, cependant, le roi a été abattu en 1925 lors de manifestations de masse, plongeant la nation dans le chaos et aboutissant à la création de la république.\n\nSon fils, le prince héritier Petar, est emmené en exil. La question de la monarchie est généralement reléguée au second plan dans les années qui suivent, le revanchisme territorial ayant souvent la priorité. Cependant, avec la chute de Belgrade aux mains des puissances étrangères en l'espace d'une génération, la scène politique serbe se trouve à nouveau à la croisée des chemins. Il nous appartient de "guider" ce nouvel État dans la bonne direction."
 #Note: I left it vague whether or not Petar got restored earlier.
 serbia_puppet_events.100.a:9 "[SER.GetNameDefCap] shall become a republic."
 serbia_puppet_events.100.b:9 "[SER.GetNameDefCap] shall become a monarchy."

 serbia_puppet_events.101.t:0 "Le Couronnement du Roi Petar"
 serbia_puppet_events.101.d:0 "Petar II Karađorđević a finalement atteint sa majorité récemment et le gouvernement [SER.GetAdjective] s'est efforcé d'organiser une somptueuse cérémonie de couronnement à laquelle ont assisté des représentants de [ROOT.GetNameDef] et d'autres États alliés. Bien que traditionnellement organisée le jour de son anniversaire, des complications logistiques sont apparues et la cérémonie a finalement été fixée à aujourd'hui, date anniversaire de la restauration initiale de la monarchie par les autorités d'occupation [Root.GetAdjective], rappel solennel de la domination continue des puissances étrangères sur le pays. Bien entendu, les responsables [SER.GetAdjective] et [ROOT.GetAdjective] nient catégoriquement tout lien délibéré, insistant sur le fait qu'il s'agit d'une simple coïncidence.\n\nIndépendamment des considérations politiques, la cérémonie a été grandiose. Après avoir prêté serment de défendre l'intégrité (restante) de [SER.GetNameDef], il s'est vu accorder symboliquement tous les pouvoirs du trône. Bien entendu, dans la pratique, peu de choses ont changé. De même que le conseil de régence n'avait que peu d'influence sur la gestion pratique du pays, le pouvoir reste largement entre les mains du Premier ministre, choisi par notre ambassadeur il y a quelques années. Le roi Petar II est peut-être un symbole de stabilité et de tradition, mais il est aussi un rappel de l'environnement international impitoyable qui a entaché les règnes des derniers rois."
 serbia_puppet_events.101.a:0 "Puisse-t-il bien régner."

 serbia_flavour_events.1.t:0 "Le pacte de Belgrade"
 serbia_flavour_events.1.d:9 "The newspapers of Bulgaria are abuzz today with news coming from Serbia — the diplomatic event which many saw as years in the making, a pact between Serbians, Romanians and Greeks, has finally been finalised, and the Belgrade Pact has thus been born. Few view this agreement naively — the Bulgarian political consensus, no matter if it leans left or right, understands that the signatories of the treaty will use it as a weapon against Bulgaria.\n\nSome were more alarmist than others. The largest daily newspaper in Sofia, \"Utro\", printed in large bold letters: \"WAR IS COMING! SERBS MOBILISE TO SEIZE MACEDONIA!\". The alarm came in reference to one of the proclaimed goals of the Congress of Belgrade, which is to \"call for a new order in the Balkans\", which Bulgarian conservatives could only interpret as a call to topple Greater Bulgaria. The same newspaper print also included an article by Nikola Zhekov, general in the Bulgarian Army, who asserted that Bulgaria is completely unprepared to wage a war and the only solution is to immediately plead for mediation from Germany and Austria-Hungary. To work with the Germans, who exploited us so brutally during the Weltkrieg, was considered inconceivable not too long ago, and it might still be, but as of today, anything goes...\n\nSerbian, Turkish and Greek representatives in the National Assembly stood in support of the Pact - the Romanian delegation from constituencies in Dobrudja was more reserved, however. Their equivalent future liberator is the extremist Iron Guard, after all..."
 serbia_flavour_events.1.a:0 "Nous continuerons à faire flotter le drapeau tricolore ici !"

 serbia_flavour_events.2.t:0 "Le Retour des Karađorđević"
 serbia_flavour_events.2.d:0 "Établie en 1925, la République serbe était radicale, dépassée par des agitateurs de gauche qui ont inspiré la gauche bulgare de l'autre côté de la frontière, et de plus en plus militariste - cependant, au moins ils n'avaient pas la maudite Maison de Karađorđević sur le trône. Cela a changé aujourd'hui, car dans un coup d'État sanglant, la société militaire royaliste secrète White Hand a renversé le gouvernement récemment élu de Serbie et a déclaré la restauration du Royaume dans une Skupština à moitié vide. L'héritier du trône de Serbie et le fils d'Aleksandar II Karađorđević, le Prince Petar, est attendu à Belgrade dans quelques jours.\n\nLa Maison Karađorđević a pris le pouvoir en Serbie après le massacre d'Aleksandar Ier et de toute la dynastie des Obrenović par la Main Noire, et elle n'avait que du mépris pour les peuples bulgares de Macédoine. Petar I et Aleksandar II approuvent tous deux des campagnes de serbisation dans la région après l'avoir saisie lors des guerres balkaniques, humiliant la population locale en la forçant à se déclarer serbe et recourant souvent à la terreur. Hélas, ils n'ont pas été renversés pendant la Weltkrieg et sont restés au pouvoir, bien qu'à l'état de simple croupion - et il semble que même une révolution républicaine ne puisse les contenir trop longtemps.\n\nLes nouvelles de Belgrade ont galvanisé la population bulgare et aiguisé davantage le conflit dans la région de Niš, tout en portant un coup à la cause républicaine à Sofia. Le corps des officiers est résolu et prend ces nouvelles avec fierté, cependant - si l'histoire a fait une erreur et a restauré l'enfant d'Aleksandar sur le trône, alors il appartiendra aux épaules bulgares de la rectifier."
 serbia_flavour_events.2.a:0 "Nous vengerons l'occupation de la Macédoine, une fois de plus !"

 serbia_flavour_events.3.t:0 "Le Discours de Ljotić"
 serbia_flavour_events.3.d:9 "The right wing of the Serbian political spectrum, beyond the People's Radical Party and the Agrarians, is mainly composed of monarchists, and among them two movements are the most notable. The State Party of Serbian Democrats was the sole legal party of Aleksandar II's Royal Dictatorship and lingers on as a small moderate monarchist party, concentrated in a few constituencies where they are the strongest, and as they were too insignificant to threaten the republican order, they were allowed to remain legal after the Revolution. The second is a party formed after the Revolution for a new generation of monarchists, named \"Buđenje\" (\"Awakening\"), and its leader, Dimitrije Ljotić, has been slowly making a name for himself.\n\nSpeaking before the Skupština, Ljotić addressed what he perceives the key issues of the Serbian republic — the death of God in a nation overtaken by lust and contempt, and the daily, endless crushing of souls by the \"sledgehammer of capitalism\" which the past governments have enabled with their policies. The politician's esoteric way of speaking convinced few and made him few allies in the legislature, but it was characteristic of the so-called \"Mita Bogomoljac\" (\"Devotionalist Mita\"). Even back when he was an official in King Aleksandar II's Royal Dictatorship and a deputy from Smederevo, Ljotić was unnerving to his peers. He declared his service to the Karađorđević to be divine providence, that the Serbian people to have a God-bestowed mission in the world, and his Orthodox faith was beyond even the fanatical.\n\nLeading a far-right extremist, nationalist royalist party, Ljotić is a minnow on the political stage and so has been allowed to remain for now - but who knows where he might end up if the circumstances change?.."
 serbia_flavour_events.3.a:0 "Nous allons le surveiller de près."

 serbia_flavour_events.4.t:0 "Tirs dans l'Obscurité"
 serbia_flavour_events.4.d:9 "The news reports are still flying in and the story is still being pieced back together, but here is what is already known.\n\nMajor Živan Knežević, an induct into the Konspiracija secret society and an officer in the Serbian Army, was making his way home in Belgrade alongside a fellow soldier, when the two of them realised that they were being followed. Not wishing to take the risk, the two men hastened their pace, hoping to either come across civilians to use as cover or a phone booth to call the police, but neither came. Instead, the mysterious assailants opened fire, seriously wounding Knežević and killing his peer - wounded, the officer was dragged out of sight and so was the corpse besides him.\n\nIt took the police two days to be informed about the officer's disappearance, and a search across Belgrade was immediately initiated - Knežević was found, but by then, it was already too late, as he was long since dead. Police officers found his corpse in the outskirts of the city, and it was left with a message:\n\n\"Thus unto all enemies of God, the King, and the White Hand!\""
 serbia_flavour_events.4.a:0 "Comment osent-ils ..."

 serbia_flavour_events.5.t:0 "Revanche"
 serbia_flavour_events.5.d:9 "Once again, the law enforcement of the Republic has been mobilised after reports of a committed high profile murder - and this time, it took only a few hours before officers in Kragujevac were met with a horrifying sight in the poor districts of the city - several officers from the Serbian Army, relieved a few years ago because of suspicions that they belonged to the White Hand, stabbed and hanged by their feet publicly. A few children playing football around the block explained that some strange looking men hanged them there not too long ago.\n\nOnly the dimmest failed to realise who was behind these murders. Not only was Major Živan Knežević a respected member of the Serbian Cultural Club and the secret organisation behind it, but he was also the brother of Radoje Knežević, a commander in the Serbian Air Force, a leading member of the Republican Party and the Konspiracija. While the military is understandably silent about the events, and Knežević merely expressed his solemn grief at his brother's death, it's almost certain that these assassinations were made as an act of righteous revenge.\n\nAnd, again, much like everyone expected, the police closed the case a few days later, stating that \"the investigation will pause for the time being as no possible suspect has been found\"."
 serbia_flavour_events.5.a:0 "Nous sommes une république démocratique stable, veuillez nous croire !"

 serbia_flavour_events.6.t:0 "La quatrième guerre des Balkans"
 serbia_flavour_events.6.d:9 "In the first two decades of the twentieth century, three Balkan Wars shook the region — two were local affairs, fought only between the Balkan states themselves, whereas the third is more commonly known as the Balkan front of the Weltkrieg. For almost two decades after its conclusion, worldwide observers expected it to be the last, too. After all, the Weltkrieg left Bulgaria a hegemon in the Balkans and its three competitors shattered, held down by oppressive peace treaties for having chosen the wrong side, and divorced from much of their core lands. Surely, in a Europe redrawn according to Germany's whim, there is no room for revanchist ambitions in the Balkans.\n\nIt is clear today, as thousands of men across the region take up arms, that those predictions were wrong. Was it the weakness of so-called \"Greater Bulgaria\" which was at fault? Or does the blame fall to Austria and Germany for having grown complacent towards the Balkans and not stopped the rearmament of the Balkan states? By now, the answer does not matter — only bloodshed will ensue.\n\nWhile it seems unlikely that the Fourth Balkan War will escalate into a worldwide conflict, as none of the great powers treat it as a proxy war against one another just yet, there are still potential participants in the war lying in wait — and nobody knows what the result of it will be. Can Bulgaria defend its fragile hegemony over the Balkan region and make it stand the test of time? Or will the Belgrade Pact achieve the \"new order in the Balkans\" which it calls for?"
 serbia_flavour_events.6.a:0 "Avanti popolo !"

 serbia_flavour_events.7.t:0 "Zenitisme"
 serbia_flavour_events.7.d:9 "The loss in the Weltkrieg marked a fundamental change in Serbian society, and its culture was no exception. An absolute majority of Serbian males died in the war, and almost a quarter of its total population, while the few who remained had to return to burned homes, looted towns, abandoned farms and broken dreams. To cope, many turned to art to express their frustration and sorrow — and yet, the onset of Aleksandar II's Royal Dictatorship stymied the development of Serbian art and culture under heavy censorship. The Republican Revolution of 1925 let this pent up energy loose, and the following decade has left its mark in Serbian culture as a period of avant-garde art, literature, and cultural critique. Few movements were more exemplary of this period than Zenitism, named after the arts magazine \"Zenit\".\n\nFounded by Ljubomir Micić, Ivan Gol and Boško Tokin, it publishes articles on modern society, art reviews, and cultural publications. While contributors to the magazine are numerous, a common strand of anti-war, anti-nationalist and anti-capitalist thought runs through it — and, above them all, modern, \"western\" society. What was the reason why Serbia suffered so much, Micić and his associates ponder in the pages of Zenit? It is because Serbia, having chosen to abandon its unique Balkan spirit and communal, peaceful culture, sold its soul to a greater European civilisation and the cold, heartless machine of modern capitalism. That machine gave the modern tools of war to Serbia with which she killed itself. Some describe Zenitism as anarcho-primitivist, pointing out their scathing critique of modern technology and its lifeless lifestyle, while others see it as taking their thought too literally.\n\nAs 1936 turns, Zenit and the Serbian avant-garde continue their course, even though, as years pass and memory of Weltkrieg devastation grows duller, they become seen as unpatriotic rather than visionary."
 serbia_flavour_events.7.a:0 "Les jeunes sont gênants comme toujours"

 serbia_flavour_events.8.t:0 "Aurore Boréale Observée"
 serbia_flavour_events.8.d:0 "Une grande partie de l'Europe, y compris la Serbie, a été confrontée à un spectacle choquant cette nuit : une aurore boréale, qui s'étendait jusqu'à la Méditerranée et colorait le ciel d'une couleur rouge sang. Pour beaucoup, c'était une beauté à contempler, mais les superstitieux ont immédiatement pris cela pour un signe du Dieu du ciel. Il est clair qu'avec un tel spectacle, il essayait de dire quelque chose aux gens - mais s'agissait-il d'un avertissement, d'une faveur ou d'une menace ?\n\nL'interprétation la plus frappante est venue d'un prédicateur serbe de la campagne de Morava, qui a interprété cela comme un signe de la première chose. Il s'agissait d'un avertissement, et pas d'un avertissement ordinaire, aux peuples d'Europe - dans sa ville et dans les villages environnants, il a proclamé que Dieu est conscient de l'imminence d'une apocalypse, qui ne sera pas conduite par les quatre cavaliers, mais plutôt par les peuples d'Europe eux-mêmes. Dans moins de dix ans, les rivières du continent seront rouges de sang, tout comme le ciel était rouge cette nuit-là, un aigle féroce, dont l'envergure est suffisante pour couvrir l'Europe, combattra une tempête de glace et de neige venant de l'est, et se déclarera défenseur du monde contre un mal pur... mais son cœur est tout aussi sombre que le mal qu'il prétend combattre.\n\nUn récit fascinant. La panique provoquée parmi les superstitieux est tout sauf fascinante, cependant."
 serbia_flavour_events.8.a:0 "Arrêtez de regarder le ciel !"

 serbia_flavour_events.9.t:0 "La Première et la Seconde Révolution"
 serbia_flavour_events.9.d:9 "One of the most renown political philosophers and legal professors in the republic of Serbia, Slobodan Jovanović, has published a revision to one of his first works, \"Political and Legal Discussions\" (\"Političke i pravne rasprave\"), and its most important change was the addition of a new preface and introduction. In this preface, Jovanović made a leap forward and described the events of 1925-1926 not as \"the Republican Revolution\", but as \"the second Serbian Revolution\".\n\nThe first Serbian revolution referred to by Jovanović was the famous three-decades-long Serbian Revolution, led by Karađorđe Petrović and numerous other heroes of Serbian history, which happened concurrently with the Greek War of Independence and culminated in the recognition of the vassal Principality of Serbia. It is generally seen as the beginning of modern Serbian history and the first step in its long journey to independence. Jovanović explains his decision to name it \"First\" later in the text — the \"Second\" Serbian Revolution, of the post-Weltkrieg period, should be understood not as an independent event, but as the culmination of the ideals of Karađorđe and the first Serbian revolutionaries.\n\nFrom this initial statement, there are numerous conclusions to be made. The Serbian people live a history marked by redemptive struggle in the name of freedom and liberty, be it for their freedom from foreign oppressors, or their freedom from unjust government. The democracy which they enjoy should not be understood as a Western import, but rather as a development of unique Serbian culture and identity - and vice versa, democracy should be considered a core element of Serbian identity."
 serbia_flavour_events.9.a:0 "Le tricolore serbe flotte pour la liberté !"

 serbia_flavour_events.10.t:0 "La Race Dinarique"
 serbia_flavour_events.10.d:9 "The concept of the \"Dinaric Race\", created by Western racial scientists in the late 19th century as a way to classify the peoples of southeastern Europe, had been hijacked by pan-Slavic nationalists since the earliest days. As the most radical current in the Yugoslavism ideology, it describes Serbs, Croats, Slovenes, Bosniaks and Macedonians as a part of a single \"race\", and that the differences between them arose of historical separation rather than any inherent differences.\n\nA notable early supporter of ideas which would later form Dinarism was Jovan Cvijić, Serbian geographer and geologist who used the environmental conditions of the Balkans to describe the formation of this joint South Slavic identity. Across the border from Serbia, these ideas are most prominently developed by the Croat philosopher Vladimir Dvorniković, who declares in his writings that the South Slavs need to unite for mutual interests, much like Germans and Italians in the 19th century. His views include eugenics and cultural blending to build this strong Yugoslav \"race\", and a comprehensive description of unitarist Yugoslavian philosophy. Dimitrije Ljotić and his political party are the closest to propagating the Dinarist line in Serbian politics."
 serbia_flavour_events.10.a:0 "...quelles idées bizarres."

 serbia_flavour_events.11.t:0 "Le Dernier Vojvoda"
 serbia_flavour_events.11.d:9 "Not long after the beginning of the war against Bulgaria, we have received an unexpected letter from Petar Bojović, the famous commander of the Serbian Army during the Weltkrieg. Of the four Vojvodas — the highest-ranking commanders of the Serbian Army before and during the Weltkrieg, equivalent to Field Marshals — he is the last one still alive, and after over a decade of retirement, he has once again offered his services to the Serbian nation, for what he describes as \"a service in the name of the Fatherland for one last time, while the body still allows it\".\n\nVojvoda Bojović has accrued fame as one of the most skilled military commanders in Serbian history, leading the exiles of the Army after the occupation of Serbia, fighting side by side with the Greeks and French in the Thessaloniki Front, and defeating numerically superior Austrian and Bulgarian forces. While he is eighty years of age and has been out of practice for a long time, our commanders in the Serbian Army advise to accept his enlistment - at least out of sheer respect for the legendary figure, as he was a symbol or a mentor for many of them."
 serbia_flavour_events.11.a:0 "L'armée serbe accueille votre commandement !"
 serbia_flavour_events.11.b:0 "Utilisons son soutien à des fins de propagande."

 serbia_flavour_events.12.t:0 "La Lettre du Dernier Vojvoda"
 serbia_flavour_events.12.d:9 "Upon returning to the Serbian Army, Vojvoda Bojović brought with himself a letter, which, according to the general's instruction, was to be given directly to the teenage King, Petar II. Respecting the legendary commander's order, the Regency did as requested, and the King received it without a hitch. It read:\n\n\"To His Majesty, Petar Karađorđević,\n\nHearing the news about your return, I could not be more overjoyed. Your father was a friend of mine and a true patriot, as much as some may try to say otherwise. However, I also understand that a difficult task has been placed upon your shoulders, and it will only grow greater as time passes — I sincerely hope that you will manage to bear it, and become the King which the Serbian people need. You are still young and you never saw your homeland in your life — my peers say that will make you weak, but it makes me hopeful instead. Is there a better way for the Serbs to join the brotherhood of Western nations than through a King who grew up in the West, and understands the crux of their success?\n\nAs you mature, learn, and take up your royal duties, I wish for you to remember one thing. Our soldiers go to war with the battle cry \"For King and Fatherland!\" (\"Za kralja i otadžbinu\"). A Serb will always love his Fatherland - but his love for the King has to be earned. Karađorđe made it clear that the Serbian king serves the good of his people, and to be a good King, you should do follow that advice.\n\nVojvoda Petar Bojović\""
 serbia_flavour_events.12.a:0 "Je vais garder cela à l'esprit..."

 serbia_flavour_events.13.t:0 "L'Entente et les Serbes"
 serbia_flavour_events.13.d:9 "As time passes and Serbia increasingly asserts itself in the world, the question of its future in foreign affairs begins to rise. Once the South Slavs are united and Serbia truly a power to be reckoned with in the region, which foreign alliance shall it join itself with, if any? For a country with its geopolitical position, several choices are available, each one with their ups and downs. The Entente is often mentioned among these discussions - and for some, they may appear to be a natural choice. After all, it was the British and French empires that the Serbs fought side by side with during the Weltkrieg, and their third-power status means that Serbia would be able to more easily stay away of the greatest wars of Europe while not being completely vulnerable.\n\nThese ideas are being squashed by the President, however. Though he has seldom hidden his hatred for the British Empire before, Dragomir Vasić has now made it even more clear to his cabinet and his peers in the Republican-led coalition. Speaking to Nikola Milovanović, the President did not mince his words:\n\n\"There shall be no alliance between Serbia and the British Empire. Not only that, but in a liberated Yugoslavia, I will do everything in my power to establish a department which will study and nurture hatred of the British! I have already told this to Grol, but if I could, I would wage all the little nations in the world to a war against them.\"\n\nEven in their dismantled, exiled state in Canada, the British monarchy symbolised the worst aspects of colonialism and exploitation to Vasić, and he was not going to let it slide."
 serbia_flavour_events.13.a:0 "M. le Président, vous réagissez de manière excessive..."

 serbia_flavour_events.14.t:0 "Dernier Discours du Président Vasić"
 serbia_flavour_events.14.d:0 "Après deux mandats complets, Dragomir Vasić a été le chef d'État de la République serbe pendant la majeure partie de son existence, sa pensée politique et ses politiques définissant la voie de la nation depuis la Révolution Républicaine. La limite de deux mandats l'a finalement rattrapé, et à l'issue des élections de cette année, le président sortant s'est rendu devant la Skupština nouvellement élue pour prononcer un dernier discours devant les parlementaires.\n\nLe discours du Président pouvait être divisé en deux parties. Dans la première, il a félicité ses compatriotes serbes pour leur attachement aux valeurs de la République et pour les sacrifices qu'ils ont consentis en temps de guerre comme en temps de paix. C'était une tâche difficile de diriger la Serbie alors qu'il avait personnellement connu les horreurs de la guerre et qu'il savait à quoi il résignerait ses compatriotes. Après cette reconnaissance est venu un avertissement, cependant. Les Balkans et toute l'Europe restent infestés de tyrans. Les Absolutistes, les Syndicalistes et les nationalistes extrêmes continuent d'opprimer leur propre peuple et chercheront certainement à éteindre la lumière de la liberté en Serbie dans les années à venir. Pour contrer cela, Vasić a conseillé à la Serbie de rester sur ses gardes, même si les chances sont écrasantes, et de trouver une coalition de nations partageant les mêmes idées, avec lesquelles elle pourrait protéger la démocratie ensemble. Comme l'a prouvé la Première Révolution serbe, menée par Karađorđe, le peuple serbe tient par-dessus tout à sa liberté et Vasić a exprimé l'espoir qu'il continuera à le faire pendant les siècles à venir.\n\nOn pense qu'après avoir quitté ses fonctions, le président reviendra à la littérature et à l'éducation - il était auparavant un écrivain prolifique, et l'Académie des Beaux-Arts de Belgrade a déjà exprimé son intérêt pour lui donner un poste de professeur."
 serbia_flavour_events.14.a:0 "Elles sont longues, les Dragées du Chardon !"

 serbia_flavour_events.15.t:0 "Visite du Prince Paul"
 serbia_flavour_events.15.d:0 "Le Royaume de Serbie a reçu aujourd'hui un visiteur prestigieux : le Prince Pavle, cousin du défunt Roi Aleksandar II et donc oncle du monarque régnant, Petar II. Le Prince est arrivé du Canada par avion, accueilli par une humble délégation du conseil de régence de Petar Živković qui l'a conduit au Palais Royal restauré, où il a rencontré son neveu et le Régent. Là, il a été informé des réalisations accomplies par les royalistes depuis le début du Régime du 6 Novembre - la destruction du républicanisme et la restauration de la fierté nationale serbe ont été citées immédiatement.\n\nPavle ne semble pas prêter beaucoup d'attention à la description de la situation politique et demande bientôt à parler à son neveu en privé. Le prince, généralement négligent et inattentif, est devenu sérieux l'espace d'une seconde et a expliqué ses préoccupations - Petar ne pouvait-il pas voir que Živković, Ljotić et leurs hommes essayaient simplement de restaurer ce que son père avait autrefois construit ? Un régime dictatorial, avec un roi au sommet, qui ne fera que rendre la population plus furieuse et la forcer à se tourner vers les mêmes moyens violents en guise de représailles. C'est cette incapacité à comprendre le peuple qui a conduit à la mort du père de Petar.\n\nPavle a affirmé qu'il n'avait pas de solution parfaite - en fait, le Prince a déclaré que s'il devenait lui-même le Régent, il ferait un travail bien pire que celui de Živković - mais il a posé une question à Petar : que fera-t-il quand il aura les pleins pouvoirs ? La Régence ne durera pas éternellement, après tout. Acceptera-t-il docilement l'ordre autoritaire ou tentera-t-il d'accomplir quelque chose de nouveau ?"
 serbia_flavour_events.15.a:0 "La Régence connaît ce pays mieux que je ne le pourrais jamais."
 serbia_flavour_events.15.b:0 "Nous avons tous deux vu le système au Canada. Il fonctionne... et peut-être qu'il peut fonctionner ici aussi."

 serbia_flavour_events.16.t:0 "Rendre Visite à Oncle Carol"
 serbia_flavour_events.16.d:9 "Though still under the close supervision of the Regency, King Petar II has nonetheless been deemed mature enough to join official state delegations to foreign nations — the first of them being Serbia's neighbour and close ally, Romania. For the young monarch, this was not merely a state visit, either, but a family reunion as well — through his mother Maria, Petar II was the nephew of Carol II of Romania. The assassination of Aleksandar II had thus shaken the Romanian royal family as well, especially once his wife and Carol's sister fled to her homeland.\n\nThe young King's motorcade in Bucharest was greeted by jubilant crowds. Under orders, his vehicle stopped by an assembly of Serbian monarchists exiled in Romania ever since the Republican Era — many of whom had formed close ties with the Iron Guard during the following years, seeing Codreanu's salvationist ideology as the best way to restore Serbia's strength, and so hailed their monarch with a Legionary salute. After official diplomatic ceremonies, Petar was invited to the Royal Palace, where he shook hands with \"Uncle Carol\" and met his cousin, Crown Prince Mihai. The two members of the next generation of Balkan royalty quickly found common ground and left a positive impression on each other, to the point where Petar even offered Mihai to visit Serbia next time."
 serbia_flavour_events.16.a:0 "Le début d'une amitié bénéfique ?"

 serbia_flavour_events.17.t:0 "Discours de Lapčević"
 serbia_flavour_events.17.d:0 "Bien que la Serbie se rapproche de plus en plus de la guerre, tous les habitants de la république n'en ont pas envie. Aujourd'hui, sur le podium devant la Skupština, un discours a été prononcé par Dragutin Lapčević, représentant du Parti Socialiste de Serbie. Vieux vétéran de la politique socialiste en Serbie, Lapčević a été l'un des fondateurs du Parti Social-Démocrate de Serbie, auquel les Socialistes et les Ouvriers Socialistes revendiquent la primogéniture, et un critique du légendaire Dimitrije Tucović. Même avant la Weltkrieg, Lapčević a acquis la célébrité en tant qu'opposant véhément à la guerre et au militarisme serbe, et aujourd'hui il a parlé avec le même objectif derrière lui.\n\nDans son discours, l'homme politique a décrit en détail la perte que la nation serbe a subie la dernière fois qu'elle a déclenché une guerre insensée - une génération entière est morte ou blessée, et les quelques personnes qui restent sont obligées de ramasser les morceaux. S'ils avaient juré en 1918 de ne plus jamais subir une telle mascarade, il semble que leurs dirigeants aient complètement oublié ces pertes. Non seulement cela, affirme Lapčević, mais le président et son gouvernement ont menti à toute la nation sur leurs motivations, ainsi qu'au monde entier. Ils prétendent se battre pour la libération des Serbes, mais en fait, ils sont contrôlés par une clique ultranationaliste et codréaniste dans l'armée, qui subvertira la démocratie si cela signifie envoyer des milliers de Serbes au hachoir en Macédoine.\n\nLe discours et son contenu, s'ils se répandent dans le public, ne peuvent que galvaniser la population et susciter le doute si près de la guerre contre la Bulgarie. Et pourtant, est-il juste de supprimer la voix d'un opposant et ainsi, en fin de compte, de lui donner raison ?"
 serbia_flavour_events.17.a:0 "Je déteste ce qu'il dit, mais je défends son droit de le dire."
 serbia_flavour_events.17.b:0 "Censurer les publications officielles."

 serbia_flavour_events.18.t:0 "Discussions sur le Projet Constitutionnel"
 serbia_flavour_events.18.d:9 "Under the order of Petar Živković, the Regency government of the Kingdom of Serbia has formed a committee for the drafting of a new Constitution, one which shall be implemented as soon as King Petar II reaches maturity. As it will certainly define the future of the state for years, if not decades, it is a matter of utmost national importance, and as such important monarchist politicians and leading legal scholars alike have been invited to voice their opinions. There are a handful of red lines, however. The consensus among the handpicked delegates from the Radical Peasants' Democracy is that the Constitution must guarantee a strong regime, with a lot of reserve powers for the King and the curtailment of what they describe as \"mob rule\".\n\nThe teenage King, Petar II, has been invited to attend constitutional project discussions as well - and while he is by no means a professional in matters of constitutional law, he does have a vision of his own, inherited from a long time spent in Canada. Though it is unlikely that anyone will listen to him, he has an urge to intervene in the legal discussions and offer more democratic solutions..."
 serbia_flavour_events.18.a:0 "Ce que la Régence offre doit être la bonne voie."
 serbia_flavour_events.18.b:0 "Petar II intervient dans les discussions malgré son inexpérience."

 serbia_flavour_events.19.t:0 "Le Premier Discours Radiophonique du Roi"
 serbia_flavour_events.19.d:0 "Bien que notre Roi par la Grâce de Dieu, Petar II, règne en Serbie depuis des années maintenant, et qu'il mûrit rapidement, le Serbe moyen ne le connaît pas. Petar II est resté dans un isolement relatif depuis son arrivée à Belgrade, encadré par ses régents et maintenu à l'écart de la vie publique. Cela ne peut cependant pas durer éternellement, et pour faciliter la connexion du monarque avec ses futurs sujets, il a été recruté pour faire sa première allocution radiophonique au peuple serbe.\n\nIl s'agit d'une allocution relativement simple, dans un style similaire à celui des discours sur l'État de l'Union outre-Atlantique, qui doit simplement informer les auditeurs des nouvelles du gouvernement et de ses objectifs pour l'année suivante. Bien sûr, le thème principal de l'allocution doit être respecté, mais peut-être y a-t-il place pour quelques critiques à l'égard du régime entre les appels insignifiants au patriotisme ?"
 serbia_flavour_events.19.a:0 "Le Roi s'en tient au scénario."
 serbia_flavour_events.19.b:0 "Le roi émet ses propres opinions."

 serbia_flavour_events.20.t:0 "Conflit au sein de la Skupština"
 serbia_flavour_events.20.d:9 "While President Milan Stojadinović and the Radicals under him have managed to form a coalition of the entire right, such a vast \"great\" union comes with its own issues and internal conflicts. One of the most glaring to have begun recently is one between the President and the chairman of the extremist Buđenje political party, Dimitrije Ljotić. Frequently, these two men have been seen conflicting with one another in the halls of the Skupština, their controlling personalities unable to live with one another much like two scorpions could not live in one bottle.\n\nIn speeches before the fellow parliamentarians as well as to the public, Ljotić began speaking out increasingly harsh towards his fellow coalition members, claiming that they have lost the support of the divine and that the sickness of one of the ministers of the cabinet was God's judgment for the heretical and un-Serbian policies enacted by the incumbent government. Needless to say, Buđenje has been kicked out of the coalition after a mere month of participation, but the experience has soured the people's opinion of the government."
 serbia_flavour_events.20.a:0 "Comment cet homme n'est-il pas dans un service psychiatrique ? !"

 serbia_flavour_events.21.t:0 "La Défense de Belgrade"
 serbia_flavour_events.21.d:9 "Today marks the 25th anniversary of the defence of the city of Belgrade — on October 7th, 1915, Austro-Hungarian and German forces crossed the Sava and Belgrade rivers to engage the undermanned defenders of the city. Despite inferior numbers, equipment, and supplies, the overrun Serbian forces were not outdone and put up the best challenge to the attacking forces as they could.\n\nThe high point of Serbian heroism during the battle came from the Second Battalion of the 10th Infantry Regiment, commanded by Major Dragutin Gavrilović. Alongside with the Belgrade Gendarmerie and local volunteers, they were the first line of defence against the advancing enemy forces and marched to battle with the grim knowledge that they will fall one by one for Belgrade and the Fatherland. In a final act of defiance, Major Gavrilović gave a rousing speech where he announced to his men that their regiment has been erased from the records of the Army, hence there is little for them to do except go forward to glory, for King and Country.\n\nThe valiant defence of the Serbian defenders did not prove to be enough and the White City fell, but under the orders of Field Marshal August von Mackensen, a monument was erected in Austrian-occupied Belgrade, which still says \"Here Rest Serbian Heroes\" and which is the centre of the procession today. Soldiers of the army salute the humble monument and widows of the defenders of Belgrade place flowers before it.\n\nSome would say that their sacrifice was in vain, as Serbia was ultimately subjugated and had to spend almost two decades languishing under Austrian and Bulgarian domination. Others are more apologetic - after all, Serbia has managed to rise from those ashes since, and does that not make up for it?"
 serbia_flavour_events.21.a:0 "Ils se sont battus jusqu'à leur dernier souffle."

 serbia_flavour_events.22.t:0 "Le Second Soulèvement de Toplica"
 serbia_flavour_events.22.d:0 "Stimulé par des années de ressentiment à l'égard de la Bulgarie, par la misère de nombreux agriculteurs serbes pendant la crise économique qui a suivi le Lundi Noir, et enfin par l'exacerbation des tensions serbo-bulgares due à l'Opération Nishava, un soulèvement a éclaté dans la région de Toplica. Si ce soulèvement est loin d'être le premier sur le territoire que la Bulgarie a annexé à la Serbie pendant la Weltkrieg, il en surpasse d'autres par son ampleur et sa férocité. Plus de deux mille insurgés armés ont été signalés comme occupant plusieurs villes par l'armée bulgare.\n\nLa réponse de l'armée bulgare a été d'une brutalité caractéristique. Les régiments de l'Ohrana, successeurs des chetas de l'Organisation Révolutionnaire Interne Macédonienne organisés en groupes d'autodéfense, ont été les premiers à réagir, utilisant des actes de terreur et d'intimidation pour réprimer la résistance dans la région, avec souvent des pertes civiles importantes. Une fois que l'armée bulgare s'est jointe aux efforts de réponse, les Tchetniks ont été repoussés dans les montagnes, la ville de Prokuplje a été incendiée après une longue fusillade, et les représailles contre la population ont commencé.\n\nLes membres du Pacte de Belgrade condamnent presque immédiatement les atrocités - en particulier la Serbie, qui déclare qu'elle défendra les intérêts et la sécurité de ses habitants serbes par tous les moyens nécessaires. Les responsables bulgares réfutent ces affirmations et accusent le gouvernement de Belgrade de parrainer à son tour la résistance. Que cela soit vrai ou non, la Serbie avait maintenant une justification pour attaquer - et comme les deux pays massent des unités à leur frontière, il semble qu'ils soient prêts à l'utiliser."
 serbia_flavour_events.22.a:0 "C'est le moment que nous attendions !"
 serbia_flavour_events.22.b:0 "Ils n'auraient pas dû s'emporter..."

 serbia_flavour_events.23.t:0 "L'Essor de la Conspiration"
 serbia_flavour_events.23.d:0 "Bien que la Serbie doive sa démocratie républicaine à la Konspiracija et aux autres conspirateurs secrets au sein de l'armée serbe, il semble que leur influence sur le pays soit devenue plus grande que quiconque aurait pu le prévoir. Un gouvernement qui n'est pas approuvé par les militaristes a peu de chance de survivre plus de quelques mois, de plus en plus de ressources sont détournées strictement pour les affaires de l'armée, et le fanatisme nationaliste devient de plus en plus puissant dans la société publique.\n\nCertains soupçonnent même la possibilité d'un coup d'État, voire pire - après tout, comment faire confiance à une organisation inspirée par la Main noire elle-même ?"
 serbia_flavour_events.23.a:0 "Pas bon du tout..."
 SER_konspiracija_warning_tt: "§RVous êtes sûr de savoir ce que vous faites ?§!"

 serbia_flavour_events.24.t:0 "L'Homme aux Cent Visages"
 serbia_flavour_events.24.d:0 "Ils le croyaient mort - certainement, assassiner des réactionnaires à travers le monde sous l'égide de la R.E.D. britannique a dû lui revenir en pleine face un jour, il a dû disparaître il y a des années pour une bonne raison... Et pourtant, le légendaire assassin de la Main Noire, Mustafa Golubić, a fait connaître sa présence à notre gouvernement aujourd'hui, arrivant à Belgrade sans fanfare et se présentant à nos officiels. Après la fin de la Weltkrieg, Golubić a fui la Serbie après avoir menacé de tuer Aleksandar II, s'est retrouvé à Vienne, a rejoint les services secrets britanniques et a passé la décennie suivante à s'aventurer à travers le monde, faisant avancer la cause du Syndicalisme de la seule manière qu'il connaissait, par balle.\n\nApprenant le virage de la Serbie vers la Révolution Mondiale, Golubić arrive pour donner ses humbles félicitations. Bien qu'on lui ait demandé de rester en Serbie et de former ses services secrets, l'assassin a refusé, déclarant qu'il ne peut pas rester dans un seul pays avec ses compétences - cependant, il peut aider ses pairs serbes à organiser un assassinat. Mais où placer ses services ?..."
 serbia_flavour_events.24.a:0 "Il y a quelques ennemis du peuple autour..."
 serbia_flavour_events.24.b1:0 "Un général ou un ministre bulgare aiderait..."
 serbia_flavour_events.24.b2:0 "Un général ou un ministre autrichien aiderait..."
 serbia_flavour_events.24.c:0 "Nous ne manquerons pas quelques comitas de l'ORIM..."
 serbia_flavour_events.24.e:0 "Il vaut mieux laisser le lion dormir dans sa tanière."
 SER_golubic_assassinations: "Disparitions Mystérieuses"
 SER_golubic_assassinations_desc: "Plusieurs fonctionnaires importants de notre armée et de notre gouvernement ont été retrouvés morts ou ont mystérieusement disparu. Bien que cela ne mette pas notre régime à l'arrêt, cela rendra les opérations militaires plus difficiles pendant un certain temps avant de trouver des remplaçants."

 serbia_flavour_events.25.t:0 "Série de Disparitions"
 serbia_flavour_events.25.d:0 "En peu de temps, plusieurs fonctionnaires de notre ministère de la défense et de l'armée ont disparu ou ont été retrouvés morts - assassinés, par un assaillant inconnu, qu'il s'agisse d'un particulier ou d'un gouvernement étranger hostile au nôtre. Un seul témoignage nous a donné une piste - et il prétend avoir été témoin de Mustafa Golubić, un assassin légendaire qui a disparu pendant l'entre-deux-guerres et était présumé mort. Cette hypothèse a depuis été rejetée comme étant extrêmement improbable."
 serbia_flavour_events.25.a:0 "L'homme aux cent visages..."

 serbia_flavour_events.26.t:0 "L'Héritage de Stefan Dušan"
 serbia_flavour_events.26.d:9 "The impossible has happened. After a victorious campaign against the Ottoman army, Serbian soldiers march across the streets of Constantinople, admiring the historic buildings and establishing administration for a long military occupation. So little time has passed since the time when Serbia was a minnow in the Balkans, much less the world — now, it reigns over the City of the World's Desire.\n\nFor the Serbian people, Constantinople is not merely a city, it is a symbol. It was supposed to be the crown jewel of Stefan Dušan, the first Tsar of the Serbs, who expanded the medieval Serbian principality to its largest extent, with the dream of crafting a new Roman Empire with the Serbs at its head. Alas, as he mounted a crusade against the Turks, he died prematurely, leading to the collapse of his Empire and the beginning of the end for the Balkans.\n\nFrom there, everyone knows how history went. Though Serbs and the other Slavs fought bravely, resisted, bit back in the fields of Kosovo and elsewhere, they were subjugated one after another, and centuries of despised Turkish yoke followed. Today, the armies of the Kingdom of Serbia have achieved what Tsar Dušan could not, and the Ottoman Empire has been forced to its knees.\n\nAs a symbolic act, King Petar II has been invited to attend the occupation of Constantinople for a brief ceremony — where, inside the Hagia Sophia, he was crowned in the style of the first Tsar as the historical sources tell us, and granted the title of \"Tsar of the Serbs\". It may have little weight now, in a world where the Roman Empire has long since fallen and imperial dreams no longer matter, but it shall forever act as a sign that the Serbs will never be subjugated again."
 serbia_flavour_events.26.a:0 "Des siècles de joug turc, enfin vengés !"

 serbia_flavour_events.27.t:0 "Le Complexe Royal"
 serbia_flavour_events.27.d:0 "En 1924, le Roi Aleksandar II a commencé la construction d'un nouveau palais royal dans le prestigieux quartier de Dedinje à Belgrade. Il devait s'agir d'un complexe composé de plusieurs palais, de bâtiments, d'un jardin et d'une chapelle, construit dans le style serbo-byzantin et orné de la vaste collection d'art du roi. La Révolution de 1925 a cependant interrompu les travaux de construction et les a laissés inachevés, et le régime républicain a mis fin à la construction. La maison au toit de chaume, où le roi Aleksandar II résidait et supervisait la construction, a été rendue au public et certaines parties du palais inachevé ont été transformées en musée.\n\nAujourd'hui, la Régence envisage de poursuivre la construction, bien qu'une décennie de négligence la rende coûteuse, ce qui a amené les modérés de l'ancien parti radical à proposer une autre solution. Pendant la période républicaine, les traîtres ont construit un palais pour leurs présidents au cœur de Belgrade, un bâtiment simple et fonctionnel qui n'a rien à envier aux palais royaux européens, mais qui pourrait tout de même convenir à la Famille Royale. En outre, un tel déménagement montrerait aux Républicains que la chute de la monarchie est désormais un rêve lointain."
 serbia_flavour_events.27.a:0 "Le Palais Royal sera achevé !"
 serbia_flavour_events.27.b:0 "Nous allons transformer le Palais Présidentiel en maison du Roi !"

 serbia_flavour_events.28.t:0 "L'Héritage du Décret de Colonisation du Sud"
 serbia_flavour_events.28.d:0 "En 1919, le Roi Aleksandar II a promulgué le décret sur la colonisation des provinces du sud, qui constitue l'un des éléments clés de la réforme agraire d'après-guerre dans le Royaume de Serbie. Ce décret ordonnait l'abolition du servage et du métayage au Kosovo, l'expropriation des domaines détenus auparavant par des propriétaires albanais et turcs, et l'installation des vétérans serbes de la guerre dans ces exploitations vacantes. Ces événements ont marqué une période de colonisation ethnique au Kosovo, l'expulsion de milliers d'Albanais et le conflit qui s'en est suivi.\n\nPour les Serbes, le Kosovo a une valeur sentimentale en tant que lieu de la légendaire bataille de Kosovo au 14ème siècle, et la ligne officielle du gouvernement serbe était que les Albanais étaient des colons récents, amenés par les Turcs ottomans, et donc que l'intégration du Kosovo à la Serbie était considérée comme une réparation d'un tort historique. Enfin, des milliers de vétérans de guerre étaient dans les rues de Serbie, on leur avait promis des terres pendant la Weltkrieg, et la Dictature Royale d'Aleksandar était soucieuse de satisfaire leurs demandes pour éviter une rébellion. La colonisation du Kosovo est cependant considérée comme un échec. Le Kosovo est resté farouchement albanais et la population s'est enflammée. De nombreux colons sont rentrés chez eux ou ont émigré à l'Ouest après avoir échoué à gagner leur vie.\n\nLa colonisation a été interrompue par la Révolution Républicaine, bien que certaines implantations aient continué pendant quelques années avant que le décret ne soit finalement aboli en 1931. Néanmoins, les cicatrices de cet héritage sont aussi claires que le jour au Kosovo, et il faudra beaucoup de temps pour que la région guérisse."
 serbia_flavour_events.28.a:0 "Les Albanais résistent encore ?"
 serbia_flavour_events.28.b:0 "Le décret était une erreur, mais le Kosovo doit être à nous."

 serbia_flavour_events.29.t:0 "Agitation du SKK"
 serbia_flavour_events.29.d:0 "Cherchant à s'étendre à toutes les sections de la société politique serbe, le Club Culturel Serbe recrute de nouveaux membres, s'adressant par des contacts personnels à de nombreux membres de la Skupština et à des officiels du parti afin de les attirer dans les réunions du club et de les discipliner plus étroitement à la ligne patriotique et irrédentiste du Club.\n\nDepuis sa création au début des années 30, en tant que bras civil de la Konspiracija et de ses complots dans la vie serbe, il a cherché à intégrer des politiciens, des intellectuels et des artistes de tout l'éventail idéologique - et sa ligne idéologique officielle d'une identité serbe forte dans une nation serbe forte peut séduire les socialistes au grand cœur comme les nationalistes agressifs."
 serbia_flavour_events.29.a:0 "Quelques séminaires n'ont jamais fait de mal à personne"
 serbia_flavour_events.29.b:0 "Essayer de faire obstacle à leurs actions"

 serbia_flavour_events.30.t:0 "Konspiracija demande la Révocation d'un Ministre"
 serbia_flavour_events.30.d:9 "Our cabinet has been approached by General Borivoje Mirković, one of the leading members of the Konspiracija organisation in the military, and he has come bearing troubling news. The Army has issues with the presence of one of the lesser ministers in our cabinet — as General Mirković informed us, that minister has been actively agitating against the remilitarisation of Serbia and the \"beneficial relationship\" which the Serbian Army has established with the civilian government ever since 1926.\n\nIn fact, the General also came to us with an immediate replacement - a loyal colonel in the Serbian Army who is more than qualified to fulfil the duties of the ministry, and will not be anywhere as problematic. It falls to [GetSecondInCommand] and the rest of the cabinet to decide on whether they will follow through with the demand."
 serbia_flavour_events.30.a:0 "Bien sûr, cela sera fait"
 serbia_flavour_events.30.b:0 "Ce ministre est un homme bon et il restera"

 serbia_flavour_events.31.t:0 "Bojović se Retire"
 serbia_flavour_events.31.d:9 "The \"Last Vojvoda\", Petar Bojović, has officially handed his resignation from military command to the chief of staff of the Serbian Army today - stating that he has fulfilled his final duty to the Serbian state. Almost eighty years old, he no longer sees himself capable to continue much further - and while his peers are impressed by his skill and acumen like always, the Vojvoda asserted in his letter that he should not be overestimated. A long time has passed since the Weltkrieg, and the wars of the modern-day are completely different from what he has grown up under - this difference in technology, tactics, and geopolitics is something he believes he will never fully overcome.\n\nBojović has entrusted the new generation of Serbs to do better than him - they are a persistent people, and will surely find their way in the wars of today as long as they put their heart to it. He will retire to a humble home in Belgrade instead."
 serbia_flavour_events.31.a:0 "Adieu, Lion de Bregalnica !"

 serbia_flavour_events.32.t:0 "Les Républicains remportent les Élections Serbes"
 serbia_flavour_events.32.d.majority:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nIn a surprising turn, the elections have reaffirmed the status quo: the Republican Party has not just defended its plurality, but gained an absolute majority in the Skupština, a feat that observers attribute to their effective response to Black Monday and tacit approval of remilitarisation. As tensions in the Balkans rise and rumours of a military conspiracy intensify, the staunchly progressive Republicans are expected to have their hands full in the coming years."
 serbia_flavour_events.32.d.status_quo:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nIn a surprising turn, the elections have reaffirmed the status quo: the Republican Party has successfully defended its coalition with the moderate Socialist Party, a feat that observers attribute to their effective response to Black Monday and tacit approval of remilitarisation. As tensions in the Balkans rise and rumours of a military conspiracy intensify, the staunchly progressive Republicans are expected to have their hands full in the coming years."
 serbia_flavour_events.32.d.popular_front:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nThe election has seen the progressive Republican Party remain at the helm of government, although not unscathed: gaining a majority in the Skupština has required the formation of a \"Popular Front\" with the far-left Socialist Workers' Party, a move that has agitated some Chetnik paramilitary groups into launching a failed coup attempt soon after the election. Observers remain doubtful that this will be the last of the new government's challenges."
 serbia_flavour_events.32.d.grand_coalition:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nMuch like the Republic's first government, the progressive Republican Party has entered a \"Grand Coalition\" with their rivals in the People's Radical Party, this time to oppose the newly emboldened socialists - a move that some say was made to placate rightists in the military. Regardless of the reasons, the question of whether this alliance of the establishment can survive in an increasingly unstable world remains an open one."
 serbia_flavour_events.32.a:0 "L'idéalisme peut-il vraiment survivre dans les Balkans ?"
 serbia_flavour_events.32.b:0 "La Serbie marche vers l'avenir !"
 serbia_flavour_events.32.c:0 "Et pourtant, maintenant ils semblent plus... affirmés."
 serbia_flavour_events.32.e:0 "Ils parlent de paix, mais se préparent quand même à la guerre."
 serbia_flavour_events.32.f:0 "Certes, certains Serbes aux yeux écarquillés ne représentent aucun danger."

 serbia_flavour_events.33.t:0 "Les Radicaux remportent les Élections Serbes"
 serbia_flavour_events.33.d.majority:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nAfter the ballots were counted, the conservatives of the People's Radical Party emerged as the election's victors, having won an absolute majority in the Skupština and ended their period of opposition. The Radicals have run on a platform of homegrown Serbian democracy, opposed to the Western influences of their rivals - although rumours claim that the new President Milan Stojadinović may be drawing up a more drastic plan to save Serbia..."
 serbia_flavour_events.33.d.great_union:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nAfter the ballots were counted, the conservatives of the People's Radical Party emerged as the election's victors, entering a coalition with the Agrarian Party and ending their period of opposition. The declared aim of this \"Great Union\" is to build a rural, Serbian democracy, free of undue Western influence - although despite this, rumours claim that the new President Milan Stojadinović may be drawing up a more drastic plan to save Serbia..."
 serbia_flavour_events.33.d.grand_coalition:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nMuch like the 1926 elections, the victorious government is a \"Grand Coalition\" of the centre - but in an inversion of the original, the conservative People's Radical Party has claimed the leading role over their progressive rivals in the Republican Party. Rumours hold that the new President, Milan Stojadinović, may be secretly holding authoritarian ambitions: if this is true, many wonder whether the staunchly progressive Republicans can check him."
 serbia_flavour_events.33.a:0 "Une Serbie pragmatique pour une époque pragmatique ?"
 serbia_flavour_events.33.b:0 "La Serbie retrouve sa vraie voie."
 serbia_flavour_events.33.c:0 "Tant que leur armée continue de croître..."
 serbia_flavour_events.33.e:0 "Une Serbie pour qui, exactement ?"
 serbia_flavour_events.33.f:0 "N'ont-ils pas perdu la dernière guerre ?"

 serbia_flavour_events.34.t:0 "Les Socialistes remportent les Élections Serbes"
 serbia_flavour_events.34.d.soc_coalition:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nIn an incredible upset, the victor of the elections is neither the progressive Republicans nor their Radical rivals, but the far-left Socialist Workers' Party, who have allied with more moderate socialists to gain a majority in the Skupština. This development triggered a failed coup attempt by nationalist Chetnik paramilitaries, and worried the military as a whole: while the SRP is receptive to military figures for now, observers doubt that this peace will last long..."
 serbia_flavour_events.34.d.popular_front:9 "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a \"shadow government\" in the military, the 1936 elections were made out to be the most contentious yet.\n\nIn an incredible upset, the victor of the elections is neither the progressive Republicans nor their Radical rivals, but the far-left Socialist Workers' Party, who have formed a \"Popular Front\" with the rest of the left-leaning parties. This development triggered a failed coup attempt by nationalist Chetnik paramilitaries, and worried the military as a whole: while the SRP is receptive to military figures for now, observers doubt that this peace will last long..."
 serbia_flavour_events.34.a:0 "Le socialisme ? Dans les Balkans ?"
 serbia_flavour_events.34.b:0 "Voleurs bulgares, votre heure est proche !"
 serbia_flavour_events.34.c:0 "Mieux vaut eux que la Bulgarie... non ?"
 serbia_flavour_events.34.e:0 "Ils peuvent détruire la Serbie, mais pas nous !"
 serbia_flavour_events.34.f:0 "La Bulgarie peut gérer ces rabatteurs."
 serbia_flavour_events.34.g:0 "Les ouvriers des Balkans ont un nouveau champion !"

 serbia_flavour_events.35.t:0 "Coup d'État royaliste en Serbie!"
 serbia_flavour_events.35.d:9 "Shocking news from Belgrade: almost 11 years after its foundation, the Republic of Serbia is no more! According to reports, a coup was launched by rightist Chetnik paramilitaries angered by the entrance of socialists into the government, sponsored by the royalist circle known as the \"White Hand\".\n\nPetar Živković, the coup's mastermind and the White Hand's leader, has implemented martial law and is expected to soon invite the royal family from their exile in Canada. While the young heir Petar is believed to have liberal sympathies, his youth will require a regent from a group of monarchists radicalised against democracy: and so it seems that the days of the Royal Dictatorship of Alexander II have returned."
 serbia_flavour_events.35.a:0 "La Serbie boucle la boucle, semble-t-il."
 serbia_flavour_events.35.b:0 "Notre plus grande erreur, a enfin été corrigée."
 serbia_flavour_events.35.c:0 "Argh... allez-vous enfin vous ressaisir ?"
 serbia_flavour_events.35.e:0 "Bien. Qu'ils se battent entre eux."
 serbia_flavour_events.35.f:0 "Le dernier roi était coopératif, du coup... hourra ?"
 serbia_flavour_events.35.g:0 "Eh bien, nous espérons que Petar a apprécié son séjour."

 serbia_flavour_events.36.t:0 "Le Retour du Roi"
 serbia_flavour_events.36.d:0 "Le ministère des Affaires étrangères de Serbie a reçu un nouveau message inattendu en provenance du Canada - il vient de l'héritier et prétendant actuel du Royaume de Serbie, Petar Karađorđević. Arraché à son domicile de Belgrade, alors qu'il n'avait que deux ans, le prince héritier a été instruit par le prince Pavle au Canada, où il s'est bien entendu avec la noblesse britannique et a vécu une vie très éloignée de sa patrie. Maintenant qu'il a mûri, cependant, un appel patriotique à retourner dans son pays natal l'a poussé à se demander s'il avait une chance de revenir.\n\nLe prince héritier a juré qu'en rentrant chez lui, il renoncerait à sa prétention au trône serbe et vivrait le reste de sa vie en tant que simple citoyen à Belgrade. De plus, il a juré qu'il ne tremperait pas dans des affaires politiques et ne soutiendrait aucune organisation monarchiste en Serbie, en cherchant à obtenir sa restauration. Cependant, même dans ces conditions la présence de l'héritier en Serbie mobiliserait certainement les agitateurs royalistes locaux - dès lors cela vaut-il la peine d'accorder à Petar le droit de revenir ?"
 serbia_flavour_events.36.a:0 "Il peut revenir en tant que simple citoyen."
 serbia_flavour_events.36.b:0 "Non, la République ne lui permettra jamais de revenir."

 serbia_flavour_events.37.t:0 "La cinquième guerre des Balkans"
 serbia_flavour_events.37.d:0 "Les armées serbes se rassemblent à la frontière avec l'Empire austro-hongrois - contrairement à il y a vingt ans, elles ne sont pas mobilisées pour se défendre contre les envahisseurs du nord, mais se préparent à une attaque, avec l'intention de briser l'empire des Habsbourg d'un coup brusque, et provoquer sa disparition. Bien que le régime de Belgrade se montrer confiant, diffusant de la propagande à propos de la libération de ses frères d'au-delà de la rivière Drina, l'ambiance sur le terrain est considérablement moins optimiste. Les lettres écrites par des soldats serbes parlent toutes de leur préparation pour la guerre :Et pour cause, le Pacte de Belgrade a-t-il vraiment une chance de remporter cette guerre ?\n\nIl y a vingt ans, la Serbie s'opposait à l'empire austro-hongrois, et malgré toute la bravoure dont les soldats serbes ont fait preuve pendant la campagne, leur pays a été déchiré, battu et incendié. Aujourd'hui, leurs ennemis sont encore plus forts, tandis que leurs alliés sont encore plus faibles - y a-t-il vraiment une raison d'être si confiant quant à leur victoire ?\n\nLa guerre commence malgré tout, et pour les politiciens de Belgrade, il ne semble pas y avoir d'autre choix que de frapper maintenant. Ceux qui souhaitent libérer leurs compatriotes slaves du sud craignent que si l'Autriche est laissée seule plus longtemps, elle se reconstruira et rajeunira, devenant impossible à abattrede nouveau. Ceux qui croient en la cause yougoslave craignent que si leur flamme n'est pas ravivée ou, s'il plaise à Dieu, que la Serbie perde à nouveau la guerre, alors le rêve d'unité sud-slave deviendra de l'histoire. Les Serbes et les Croates seront séparés à jamais et le dernier espoir de fraternité yougoslave s'évanouira.\n\nA moins, bien sûr, que le Pacte ne remporte une improbable victoire."
 serbia_flavour_events.37.a:0 "Nous ferons en sorte que notre dernière chance soit la bonne."

 serbia_flavour_events.38.t:0 "Les fédéralistes monténégrins gagnent aux élections locales"
 serbia_flavour_events.38.d:0 "Plusieurs mois avant les élections législatives en République Serbe, des élections locales pour les mairies et les conseils de district ont eu lieu au Monténégro - et le Parti Fédéraliste Monténégrin (Crnogorska federalistička stranka, CFS) a remporté une victoire impressionnante. La majorité des mairIes, des conseils de district et d'autres postes élus notables au Monténégro sont désormais détenus par leurs membres. En outre, le CFS prévoit également de concourir aux élections législatives monténégrines, et ses deux dirigeants, Sekula Drljević et Novica Radović, se présentent à la Skupština.\n\nLe CFS est le successeur modéré des Verts monténégrins, un mouvement de guérilla fidèle à la Maison Petrović-Njegoš qui opérait au Monténégro dans les années 1920. Lorsque l'unification de la Serbie et du Monténégro en un royaume fantoche sous l'autorité des Karađorđević a été proclamée par les puissances centrales, ces guérillas se sont organisées dans la région montagneuse et sont restées actives jusqu'à la Révolution républicaine. Alors que les membres radicaux du mouvement continuaient la lutte, car ils ne pouvaient guère s'attendre à la restauration de la maison de Petrović-Njegoš, même au sein d'une entité fédérale monténégrine à l'intérieur de la Serbie, les modérés et les politiciens monténégrins dirigés par Drljević et Radović ont cherché à négocier. Le président Jaša Prodanović a promulgué une loi accordant l'amnistie ainsi que plusieurs concessions aux Monténégrins, telles qu'une autonomie locale accrue et la reconnaissance de la langue monténégrine.\n\nMaintenant que 1936 approche, le CFS reste une force puissante au Monténégro, et leurs députés à la Skupština peuvent s'avérer cruciaux pour faire basculer les élections, selon les personnes avec lesquelles ils choisissent de travailler."
 serbia_flavour_events.38.a:0 "Les Monténégrins ne travaillent avec personne!"
 serbia_flavour_events.38.b:0 "Ils forment une alliance avec les républicains."
 serbia_flavour_events.38.c:0 "Ils négocient avec les socialistes pour la fédéralisation."

 serbia_flavour_events.39.t:0 "Qui sera le Savinkov Serbe?"
 serbia_flavour_events.39.d:9 "The impact of Boris Savinkov's rise to power, pronouncing a new ideological foundation for the future of Russia and possibly all of Europe, could not be understated. Especially not in Serbia, a country with deep historical and cultural ties with the East Slavic hegemon. A new political treatise with a rather inflammatory name — \"Who Will Be the Serbian Savinkov?\" — is making rounds across Serbia, and its author is Velibor Jonić.\n\nJonić is a veteran of the Republican Revolution, a politics and history professor who became a member of the Republican Party after the Weltkrieg — he left after the Revolution, however, and temporarily withdrew from politics. A vehement nationalist with authoritarian tendencies, he saw the Revolution as a \"national rebirth\" from a dynasty that failed the Serbs, and the liberal democracy established afterwards did not satisfy his dreams.\n\nIn \"Who Will Be the Serbian Savinkov?\", Jonić seeks to draw the parallel between the Russian Republic before Savinkov and Serbia, both Slavic states \"of similar spiritual composition\" which were allured by the illusions of liberal democracy after defeat in the war. Russia was hijacked by a dictator following a new ideological creed, which Jonić describes as \"national revolutionary\" — clearly radical and one against the status quo, but an idea which seeks to bring the country back towards where it truly needs to focus, that is, revanchism.\n\nThe question in the treatise's title is rhetorical, Jonić does not provide an answer — however, he writes that he will not only expect the Serbian Revolution to be hijacked, but will also welcome this \"end of the opiate of Serbian people\"."
 serbia_flavour_events.39.a:0 "Espérons que personne ne satisfasse au poste"

 serbia_flavour_events.40.t:0 "Naissance du Prince Héritier"
 serbia_flavour_events.40.d:0 "Aujourd'hui, le [GetDate], la Famille Royale et le Royaume se réjouissent, car le successeur au trône, un garçon en bonne santé, vient de naître du Roi Peter II et de son épouse, la Reine Alexandra.\n\nCe joyeux événement a été marqué dans tout le pays par des coups de canon, des sonneries de cloches et un Te Deum festif à la Cathédrale Saint-Michel, célébré par le Patriarche en personne. Le Premier ministre a également annoncé que, pour célébrer comme il se doit cet événement, de nombreux prisonniers seraient graciés ou verraient leur peine réduite. En outre, de nouvelles écoles seront construites dans tout le pays et un programme extraordinaire de remise de dettes sera mis en œuvre, afin d'aider la vaste population rurale du Royaume et de la rapprocher du petit garçon, leur futur Roi.\n\nLe prince sera baptisé avec de l'eau bénite du monastère d'Hilandar sur le Mont Athos, fondé par Saint Sava lui-même et porteur de l'icône de la Théotokos à trois mains. La cérémonie se déroulera en présence d'Albert de la Famille Royale Britannique, un ami proche du roi Petar, qui a été invité à servir de parrain au prince, ainsi que de son cousin royal Mihai de Roumanie, avec qui Petar a développé un lien après son retour en Serbie. En outre, une foule nombreuse devrait assister à la cérémonie et se joindre au bonheur de la Maison Karadordevic."
 serbia_flavour_events.40.a:0 "Il s'appellera Pavle, comme mon oncle bien-aimé."
 serbia_flavour_events.40.b:0 "Il s'appellera Petar, comme mon illustre grand-père."
 serbia_flavour_events.40.c:0 "Il s'appellera Mihajlo, comme mon cousin roumain."
 serbia_flavour_events.40.e:0 "Il s'appellera Aleksandar, pour honorer et racheter le nom de mon père."
 serbia_flavour_events.40.f:0 "Il s'appellera Albert, comme son parrain."
 serbia_flavour_events.40.g:0 "Il s'appellera Dušan, en l'honneur de nos ancêtres Nemanjic."

 serbia_flavour_events.41.t:0 "Coup d'État Royaliste en Serbie"
 serbia_flavour_events.41.d:0 "La République serbe, déclarée en 1926, s'est révélée éphémère, car les troubles et l'agitation socialiste qui ont suivi les élections de 1936 ont poussé des éléments de l'armée fidèles à la Maison Karađorđević à organiser un putsch.\n\nDirigée par la société militaire secrète connue sous le nom de Main blanche, commandée par Petar Živković, l'armée a renversé le Parti socialiste ouvrier et déclaré la restauration du Royaume de Serbie. Il reste à voir quelle forme de gouvernement sera formée sous la Régence suivante, mais la République semble s'être éteinte pour de bon."
 serbia_flavour_events.41.a:0 "C'était inévitable."
 serbia_flavour_events.41.b:0 "Nous nous retrouvons, héritiers de Karađorđe..."

 serbia_flavour_events.42.t:0 "La Serbie forme la Yougoslavie"
 serbia_flavour_events.42.d:0 "L'État serbe renaissant a remporté des victoires éclatantes contre les empires bulgare et autrichien. Aujourd'hui, un nouvel État des Slaves du Sud a été déclaré à Belgrade, réunissant officiellement les Serbes, les Croates et les Slovènes en un seul État uni. Le concept de ce pays est connu depuis longtemps sous le nom de "Yougoslavie", et il est prévu que ce nom devienne le nom de facto du nouvel État.\n\nLa nation d'Illyrie a été une précédente tentative de création d'une telle nation, mais sous l'égide des Croates. Il reste à voir si la Yougoslavie est viable en tant que pays."
 serbia_flavour_events.42.a:0 "Espérons que cela apportera la paix dans les Balkans."

 yugoslavia_mechanics_events.1.t:0 "La Croatie se révolte!"
 yugoslavia_mechanics_events.1.d:0 "Nos relations avec la population croate se sont dégradées au point qu'elle a pris les armes contre nous ! Une résistance clandestine s'est levée, soutenue par de larges couches de la population et des vétérans de la guerre contre l'Autriche. Détruire cette rébellion permettra d'éliminer les plus violents des séparatistes, mais cela coûtera aussi beaucoup de vies, et nous devons nous assurer que cela ne se reproduira pas."
 yugoslavia_mechanics_events.1.a:0 "Maudits séparatistes !"

 yugoslavia_mechanics_events.2.t:0 "La Bosnie se révolte !"
 yugoslavia_mechanics_events.2.d:0 "Nos relations avec la population bosniaque se sont dégradées au point qu'elle a pris les armes contre nous ! Une résistance clandestine s'est levée, soutenue par de larges couches de la population et des vétérans de la guerre contre l'Autriche. Si la destruction de cette rébellion éliminera les plus violents des séparatistes, elle coûtera aussi beaucoup de vies, et nous devons nous assurer que cela ne se reproduira pas."
 yugoslavia_mechanics_events.2.a:0 "Maudits séparatistes !"

 yugoslavia_mechanics_events.3.t:0 "La Slovénie se révolte !"
 yugoslavia_mechanics_events.3.d:0 "Nos relations avec la population slovène se sont dégradées au point qu'elle a pris les armes contre nous ! Une résistance clandestine s'est levée, soutenue par une grande partie de la population et des vétérans de la guerre contre l'Autriche. Détruire cette rébellion permettra d'éliminer les plus violents des séparatistes, mais cela coûtera aussi beaucoup de vies, et nous devons nous assurer que cela ne se reproduira pas."
 yugoslavia_mechanics_events.3.a:0 "Maudits séparatistes !"

 yugoslavia_mechanics_events.6.t:0 "Nouvelles Mécaniques de la Yougoslavie"
 yugoslavia_mechanics_events.6.d:0 "Après avoir réussi à former la Yougoslavie et à unifier les Slaves du Sud, nous avons débloqué une nouvelle branche de l'arbre de priorité ainsi qu'un nouvel ensemble de mécanismes qui définiront le gameplay à partir de maintenant. Formée de nombreuses nationalités en conflit, la Yougoslavie doit inévitablement jongler avec tous leurs intérêts, et en apaiser le plus possible pour maintenir l'ordre, ou bien tomber dans le désarroi. La manière d'y parvenir et les actions que vous devrez entreprendre pour mener les Slaves du Sud vers une nouvelle ère de l'histoire sont expliquées dans l'onglet Décisions."
 yugoslavia_mechanics_events.6.a:0 "Je vais y jeter un coup d'œil."

 yugoslavia_mechanics_events.7.t:0 "Nouveau Cycle de Dépenses"
 yugoslavia_mechanics_events.7.d:0 "Le patronage que nous avons partagé entre toutes les nationalités de la Yougoslavie est passé et nous avons renouvelé notre Capital Politique contrôlé, ce qui nous permet de tenter une nouvelle fois de les apaiser."
 yugoslavia_mechanics_events.7.a:0 "Je vais y jeter un coup d'œil."

 yugoslavia_events.1.t:0 "Élections de[GetYear]"
 yugoslavia_events.1.d:0 "La Constitution de la Yougoslavie nous impose d'organiser des élections à l'Assemblée Nationale tous les quatre ans. Plusieurs partis politiques sont en lice dans cette course, et le vainqueur pourra former le nouveau gouvernement. Bien que la forme fondamentale du gouvernement ait déjà été déterminée, le nouveau gouvernement pourra toujours mettre en œuvre une politique économique ou sociale de son choix, sans oublier de guider l'Union des Slaves du Sud à travers les difficultés de la géopolitique moderne. Et les résultats sont..."
 yugoslavia_events.1.a:0 "Victoire du Parti Républicain-Démocratique !"
 yugoslavia_events.1.b:0 "Victoire du Parti Radical !"
 yugoslavia_events.1.c:0 "Une victoire surprise du Parti Socialiste !"
 yugoslavia_events.1.e:0 "Victoire du Parti Démocratique !"

 yugoslavia_events.2.t1:0 "Formation du Parti Démocratique"
 yugoslavia_events.2.t2:0 "Formation du Parti Républicain-Démocratique"
 yugoslavia_events.2.d1:9 "The formation of Yugoslavia has prompted a major change in the political spectrum. The liberals in the Serbian Democratic Party have taken the advantage to show their commitment to Yugoslavism by proclaiming the formation of the first \"Yugoslav\" political party in history - the Yugoslav Democratic Party. Aiming to dismantle the forming ethno-political wedges across the country, it declares that it will stand only for the interests of all of Yugoslavia, rather than any specific ethnic group. The Democratic Party, the Croat-Serb Coalition and the Yugoslav Democratic Party in Slovenia were the main building blocks of this alliance.\n\nIt is likely to struggle with direction in the future - should it endorse an Integral form of Yugoslavism, aiming to erase the differences between the South Slavs until only a Yugoslav nation-state is left, or a Federal one. The impending leadership elections in the Democratic Party will likely define its future."
 yugoslavia_events.2.d2:9 "The formation of Yugoslavia has prompted a major change in the political spectrum. The liberals in the Serbian Republican Party have taken the advantage to show their commitment to Yugoslavism by proclaiming the formation of the first \"Yugoslav\" political party in history - the Republican Democratic Party. Aiming to dismantle the forming ethno-political wedges across the country, it declares that it will stand only for the interests of all of Yugoslavia, rather than any specific ethnic group. The Republican Party, the Croat-Serb Coalition and the Yugoslav Democratic Party in Slovenia were the main building blocks of this alliance.\n\nIt is likely to struggle with direction in the future - should it endorse an Integral form of Yugoslavism, aiming to erase the differences between the South Slavs until only a Yugoslav nation-state is left, or a Federal one. The impending leadership elections in the RDS will likely define its future."
 yugoslavia_events.2.d3:9 "The formation of Yugoslavia has prompted a major change in the political spectrum. The liberals in the Serbian Republican Party have taken the advantage to show their commitment to Yugoslavism by proclaiming the formation of the first \"Yugoslav\" political party in history - the Republican Democratic Party. Aiming to dismantle the forming ethno-political wedges across the country, it declares that it will stand only for the interests of all of Yugoslavia, rather than any specific ethnic group. The Republican Party, the Croat-Serb Coalition and the Yugoslav Democratic Party in Slovenia were the main building blocks of this alliance.\n\nMuch like its predecessor, the RDS has been declared illegal almost immediately upon inception, and this struggle against authoritarianism will likely determine its future - for the time being, however, it remains a minor force in the underground democrat scene."
 yugoslavia_events.2.a:0 "Vive la Yougoslavie !"

 yugoslavia_events.3.t:0 "Radicalisation des Radicaux"
 yugoslavia_events.3.d1:0 "La formation de la Yougoslavie a poussé les radicaux encore plus à droite. Isolés encore davantage par la transformation massive de la scène politique, ils ont commencé à embrasser la rhétorique suprématiste serbe et les vestiges du mouvement monarchiste mourant. Ceux qui, en Serbie, ne souhaitaient pas la formation de la Yougoslavie, estimant qu'il s'agissait de la dilution d'un État ethnique serbe, trouvent désormais un foyer au sein du NRS. De plus en plus yougoslavistes, les républicains visent à consolider la population serbe ancienne en l'absence de leur concurrent.\n\nDe nouvelles élections à la direction du parti devraient avoir lieu dans un mois, et elles décideront des futurs objectifs et de l'idéologie du parti."
 yugoslavia_events.3.d2:9 "The formation of Yugoslavia has pushed the Radicals even further to the right. Now, isolated even more by the massive transformation of the political scene, they have begun to embrace Serbian supremacist rhetoric and the remnants of the dying Monarchist movement. Those in Serbia who did not wish for the formation of Yugoslavia, believing it to be the dilution of an ethnic Serbian state, now find a home within the SRZ. As the Republicans have turned increasingly Yugoslavist, they aim to consolidate the old Serbian population in their competitor's absence.\n\nNew party leadership elections are expected to take place in a month's time, and they will decide the future goals and ideology of the party. The Agrarian faction within the \"Yugoslav Radical Union\" plans to contest the leadership elections as well."
 yugoslavia_events.3.a:0 "Je sers l'Union serbe."

 yugoslavia_events.4.t:0 "Le Destin de la Konspiracija"
 yugoslavia_events.4.d:0 "Les contacts que nous avons dans l'armée nous ont révélé que la société secrète Konspiracija s'est dissoute. Ses principaux commandants, tels que Dušan Simović, les frères Nedić et Borivoje Mirković, se sont séparés, considérant que leur objectif premier était achevé. La même nouvelle, bien que plus ouvertement, est venue du Club Culturel Serbe - cette organisation intellectuelle non partisane a déclaré le changement de ses objectifs primaires, cherchant désormais à faire campagne pour les intérêts des Serbes au sein d'une Yougoslavie unie.\n\nCela ne veut pas dire que leur héritage disparaît. L'effet de la période républicaine serbe, marquée par la coopération puis le conflit avec l'armée serbe, persistera longtemps, et la force de la Konspiracija lors de la fondation de la Yougoslavie déterminera cet impact."
 yugoslavia_events.4.a:0 "Une mauvaise page de notre histoire..."

 yugoslavia_events.5.t:0 "Élections des Directeurs Républicains et Démocrates"
 yugoslavia_events.5.d:0 "Composés de nombreuses factions réunies à travers la Yougoslavie, les Républicains-Démocrates comptent naturellement parmi eux de nombreuses personnalités politiques fortes qui souhaitent diriger le parti dans les années à venir - ainsi, pour apaiser les tensions et former une ligne de parti unie, des élections à la direction du RDS sont organisées. Les sections du parti dans tout le pays devraient envoyer des délégués à Kraljevo, où se tient la conférence nationale du parti et où le nouveau chef des Républicains-Démocrates sera désigné.\n\nMilan Grol est le principal prétendant - Premier Ministre de Dragomir Vasić et homme politique de premier plan de l'ancien Parti Républicain Serbe à part entière, il devrait diriger le parti dans une direction modérée et fédéraliste. Srđan Budisavljević, un Serbe Prečani et l'un des dirigeants de la Coalition Croato-Serbe en Illyrie, conteste cependant sa candidature. Pendant longtemps, les Prečani ont été les plus fervents défenseurs du yougoslavisme intégral promouvant une unification plus agressive des Slaves du Sud et la centralisation de la Yougoslavie - et si Budisavljević prend la tête du parti et remporte les prochaines élections, il cherchera sûrement à mettre en œuvre cet objectif. Enfin, certains délégués se tournent vers Albert Kramer, un homme politique slovène qui est considéré comme un compromis acceptable pour de nombreuses factions du parti.\n\nLes bulletins de vote sont comptés et le prochain leader des Républicains-Démocrates est..."
 yugoslavia_events.5.a:0 "Milan Grol !"
 yugoslavia_events.5.b:0 "Srđan Budisavljević !"
 yugoslavia_events.5.c:0 "Albert Kramer !"

 yugoslavia_events.6.t:0 "Création de l'ORJUNA"
 yugoslavia_events.6.d:0 "Peu de temps après la formation de la Yougoslavie, son élément nationaliste le plus radical a commencé à s'organiser pour soutenir le nouvel État. Avec le soutien des responsables régionaux de Dalmatie et de Lika, la Jeunesse nationaliste progressiste yougoslave, rebaptisée plus tard Organisation des Nationalistes Yougoslaves (ORJUNA), a été fondée à Split.\n\nBien qu'elle soit ouverte aux membres de toute la Yougoslavie, elle est généralement dominée par les Croates de Dalmatie et soutient une idée yougoslave unitaire radicale. Il sympathise avec le national-populisme et dispose d'une aile paramilitaire, les groupes d'action, qui réunissent des centaines de vétérans de la guerre et de jeunes radicaux dans le but de maintenir la Yougoslavie en vie et de détruire tout séparatiste, par tous les moyens nécessaires. Ils ont déjà acquis un penchant pour la violence et la terreur : ils ont fait des raids et bombardé les bureaux des journaux séparatistes, battu violemment les socialistes et les nationalistes croates dans la rue, et ainsi de suite.\n\nLa constitution de l'ORJUNA a incité les nationalistes croates à s'organiser également, ce qui a fait monter les tensions dans la moitié habsbourgeoise de la Yougoslavie."
 yugoslavia_events.6.a:0 "Ce n'est pas bon... "

 yugoslavia_events.7.t:0 "Relation Étroite Yougoslavo-Syndicaliste"
 yugoslavia_events.7.d:0 "Tout comme nous, la Serbie a connu une Révolution dans les années 1920 - une Révolution démocratique, qui a renversé la monarchie autocratique et établi une république libre. Bien qu'ils n'aient pas adopté le syndicalisme, ils ont établi une société libre, libérale et orientée vers le social, avec laquelle l'Internationale a rapidement établi des liens. Comme les objectifs de la Serbie s'alignaient sur les nôtres, l'Internationale l'a soutenue en lui fournissant des armes et une expertise technique - et il semble que notre soutien ait été utile, puisque la république serbe a établi une fédération yougoslave après des guerres contre la Bulgarie et l'Autriche.\n\nMaintenant, les Yougoslaves nous tendent la main, demandant à intégrer le système de l'Internationale en Europe. Non pas en tant que membre de l'alliance, mais plutôt en tant qu'État aligné et neutre, qui maintiendra des liens amicaux étroits avec notre régime et recevra des avantages commerciaux. La Yougoslavie n'est pas socialiste, loin de là, mais elle est économiquement et socialement progressiste, alors peut-être qu'il n'y a pas de mal à conclure un accord ?"
 yugoslavia_events.7.a:0 "Continuons notre amitié"
 yugoslavia_events.7.b:0 "On dirait que la bourgeoisie essaie d'échapper à notre colère..."

 yugoslavia_events.8.t:0 "[FROM.GetName] Accepte !"
 yugoslavia_events.8.d:0 "L'Internationale a accepté notre proposition, et la Yougoslavie est désormais un État aligné de l'alliance mondiale des Syndicalistes. Une victoire de notre diplomatie !"
 yugoslavia_events.8.a:0 "Hourrah"

 yugoslavia_events.9.t:0 "[FROM.GetName] Décline !"
 yugoslavia_events.9.d:0 "L'Internationale a refusé notre proposition, pour eux, la guerre idéologique est plus importante que les alliés dans les Balkans, comme il semble."
 yugoslavia_events.9.a:0 "C'est malheureux."

 yugoslavia_events.10.t:0 "Radicalisation du Parti des Droits"
 yugoslavia_events.10.d:9 "The Croatian Party of Rights had initially dissolved after the foundation of Yugoslavia, but has gathered once again, this time with the stated purpose of defending the \"Croatian state right\". The new Belgrade order has deeply affected the Croatian nationalist party. It has allied itself with the Croatian Peasants' Party in order to form the Croatian National Representation, a joint political force, but over time it has increasingly been overtaken by radicalism.\n\nNew cadres in the party, recruited throughout the period, show the tendency for increasingly radical rhetoric - discreetly or even openly endorsing a terrorist campaign against the Yugoslav state in order to evict the Serbs and establish an Independent State of Croatia. This Croatian state should encompass the maximum extent of Croatian claims, including Bosnia and Syrmia, and purified of ethnic minorities.\n\nSuch rhetoric continues spreading among our Croatian population, raising tensions further."
 yugoslavia_events.10.a:0 "Ca ne sent pas bon. "

 yugoslavia_events.11.t:0 "Le Congrès de Vukovar"
 yugoslavia_events.11.d:0 "Le Parti Socialiste Ouvrier était unique en ce qu'il gardait des contacts avec ses pairs de l'autre côté de la frontière bien avant la formation de la Yougoslavie. Le PSR et son homologue d'Illyrie du même nom coopéraient sur une politique commune et des plans d'avenir, et maintenant que les Slaves du Sud ont été réunifiés, il est tout à fait naturel qu'un congrès se tienne à Vukovar pour unir toutes les factions socialistes en un seul et même poing. Même les socialistes ont été invités, bien qu'ils se soient séparés du PSR orthodoxe après la scission de Centrumaši.\n\nPourtant, il n'est pas garanti que le parti s'unifie. Deux décennies de séparation ont laissé des traces - la ligne idéologique des socialistes illyriens et serbes a divergé, les premiers étant plus en phase avec le syndicalisme occidental et les seconds cherchant à suivre une voie uniquement sud-slave."
 yugoslavia_events.11.a:0 "Attendons les résultats"

 yugoslavia_events.12.t:0 "Intégration de la Bulgarie ?"
 yugoslavia_events.12.d:0 "Nos frères socialistes de Yougoslavie nous ont finalement proposé la dernière étape vers l'unification de tous les Slaves du Sud - l'intégration officielle de la Bulgarie en tant que nouvelle République Populaire au sein de la fédération yougoslave. Nous n'aurons peut-être pas d'autre occasion de créer cet hégémon de l'Europe du Sud, alors devons-nous saisir cette chance ?"
 yugoslavia_events.12.a:0 "Nous nous unirons à nos frères serbes"
 yugoslavia_events.12.b:0 "Une politique étrangère indépendante nous a bien servis"

 yugoslavia_events.13.t:0 "Intégration de la Bulgarie"
 yugoslavia_events.13.d:0 "Un sommet réunissant [SER.GetLeader] et [BUL.GetLeader], ainsi que leurs Ministres des Affaires Étrangères respectifs et d'autres diplomates, a approuvé l'accord, et à partir de maintenant, la Bulgarie est la plus récente République Populaire de Yougoslavie. L'armée bulgare, son plus haut commandement ainsi que le personnel de base seront intégrés dans l'armée yougoslave, et des représentants supplémentaires à l'Assemblée Nationale seront élus pour représenter les nouveaux électeurs bulgares. L'intégration d'un pays aussi vaste ne s'est pas faite sans problèmes, bien sûr, et l'on s'attend à ce que la Bulgarie fasse pencher la balance déjà délicate au sein de la Yougoslavie, mais l'avenir semble prometteur pour la fédération des Slaves du Sud."
 yugoslavia_events.13.a:0 "Une nouvelle page de l'histoire des Balkans !"

 yugoslavia_events.14.t:0 "La Bulgarie refuse"
 yugoslavia_events.14.d:0 "Le gouvernement de la Bulgarie a refusé notre proposition, déclarant que la politique étrangère indépendante a bien servi nos deux États jusqu'à présent et qu'il serait logique de la conserver. Lorsque le monde entier sera inévitablement plongé dans la révolution et que les barrières nationalistes seront renversées, nous nous unirons, mais cela viendra dans le futur."
 yugoslavia_events.14.a:0 "Hélas"

 yugoslavia_events.15.t:0 "Naissance de l'Organisation Révolutionnaire Croate"
 yugoslavia_events.15.d:9 "The radicalisation of the right-wing of the Croatian Party of Rights ever since the formation of Yugoslavia, and the inability of the government in Belgrade to stabilise the state in time, has finally concluded in the birth of something worrying. No longer appeased by any sort of reconciliation talks or federalist promises, these radicals have organised around the underground magazine \"Insurgent\" (\"Ustaša\"), in which they proclaimed their break with any form of Yugoslavia — as the very first publication of the magazine states, \"only the dagger, revolver, rifle and bomb will herald the resurrection of the Independent State of Croatia\". This publication also announced the formation of the Croatian Revolutionary Organisation, which has taken the mantle of this proclamation.\n\nThe name of the magazine was swiftly adopted by the organisation as a shorthand. It unites the radical new generation of Croatian politicians, former soldiers and officers in the Austro-Hungarian army who refused to integrate into the Yugoslav armed forces, and those who suffered in the Austro-Hungarian-Belgrade Pact war. Some suspect that they may even be aided by remnants of the IMRO, the Croatian insurgents trained in exile in the art of assassination and sabotage. Already, several bombings of loyalist newspaper offices and shootings in Croatian streets have been attributed to the organisation, and peace in Croatia appears to be increasingly fragile."
 yugoslavia_events.15.a:0 "Peut-être que la Yougoslavie était une erreur..."

 yugoslavia_events.16.t1:0 "Attaque des Journaux Séparatistes"
 yugoslavia_events.16.t2:0 "Critique de la Fortune du Nord à l'Assemblée"
 yugoslavia_events.16.t3:0 "Enjeux de l'Enseignement du Serbo-Croate"
 yugoslavia_events.16.t4:0 "Philosophes Intégristes"
 yugoslavia_events.16.t5:0 "Conflits avec les Ordres Soufis"
 yugoslavia_events.16.t6:0 "Les Allemands Yougoslaves Protestent contre la Discrimination"
 yugoslavia_events.16.d1:0 "Une série d'attentats à la bombe et d'agressions violentes ont éclaté dans tout le pays. Les nationalistes serbes et les paramilitaires intégristes yougoslaves ont frappé, attaquant un magazine séparatiste ethnique bien connu. Ses bureaux ont été bombardés et l'un de ses rédacteurs a été agressé dans la rue, battu à mort pour s'être élevé contre l'intégrité de l'État. La nouvelle a ébranlé sa communauté ethnique, et si les appels au séparatisme se sont quelque peu calmés, la stabilité de la Yougoslavie subit un nouveau coup."
 yugoslavia_events.16.d2:0 "Des siècles de vie dans des empires séparés ont laissé la Yougoslavie dans une profonde disparité de richesse. Ce n'est un secret pour personne que les provinces du nord - plus précisément la Croatie et la Slovénie - sont beaucoup plus développées et prospères que le sud arriéré. Cette réalité a suscité un débat houleux entre les députés croates et serbes à l'Assemblée Nationale - les Serbes demandent une plus grande redistribution des richesses du Nord, en prélevant des taxes sur les entreprises croates et slovènes pour financer le développement de la Serbie, de la Macédoine et du Monténégro, tandis que les Croates méprisent cette perspective, leurs députés déclarant qu'ils n'ont aucune obligation de porter l'économie de toute l'union sur leurs épaules. Les ministres du gouvernement sont priés d'intervenir et de prendre une décision sur le débat."
 yugoslavia_events.16.d3:0 "Bien que le Serbo-Croate soit imposé comme la langue officielle de la Yougoslavie, essayer de l'appliquer s'est heurté à des problèmes. Non seulement il existe des régions où l'alphabétisation reste minimale - les montagnes de Bosnie, de Macédoine et du Monténégro, par exemple - mais la différence d'écriture est un obstacle plus difficile à franchir que prévu. Les bureaucrates et les fonctionnaires maîtrisant le latin et le cyrillique sont rares, la politique austro-hongroise de latinisation durant la première guerre mondiale a laissé de nombreux Serbes sceptiques quant à l'utilisation de l'alphabet latin, tandis que de nombreux Croates et Slovènes refusent avec arrogance d'accepter le cyrillique comme l'égal de leur écriture occidentale. Il faut faire quelque chose pour remédier à cette disparité, et rapidement."
 yugoslavia_events.16.d4:9 "A circle of philosophers associated with Integral Yugoslavist thought have published a proclamation calling for the centralisation of the state and the erasure of what they describe as \"tribes of one Yugoslav nation\" through determined re-education. Others supporters of Integralism have endorsed the publication, all while criticising Croatian and Slovene separatists. Some of them even appealed to a mystical \"Dinaric race\", a racial group encompassing the Yugoslavs superior to other European races, and the need to unify all South Slavs under this racial structure. Though these theories have gained limited traction across the country, they endorse our government and so can be put to good use."
 yugoslavia_events.16.d5:0 "Comme dans le reste du monde islamique, les loges soufies sont prolifiques parmi les musulmans des Balkans, diffusant leurs enseignements spirituels dans des réunions informelles, des cercles d'apprentissage et d'autres lieux, qu'ils soient privés ou publics. Bien qu'elles n'aient jamais été interdites ou découragées par le gouvernement austro-hongrois, elles ont été supervisées et placées sous la juridiction des clercs religieux traditionnels, une pratique qui s'est poursuivie sous l'administration yougoslave. Après la conquête de la Bosnie, le gouvernement de Belgrade a rétabli la Communauté Religieuse Islamique (Islamska Vjerska Zajednica - IVZ), une institution centralisée contrôlée par un clerc en chef nommé et un conseil de quatre membres, ayant compétence sur les affaires religieuses musulmanes.\n\nCependant, les clercs musulmans dominants n'aiment pas les interprétations alternatives de l'islam proposées par les soufis et ont donc commencé à utiliser cette institution pour faire appliquer la charia à l'ensemble de la communauté musulmane de Yougoslavie. Un conflit intra-religieux se prépare en Bosnie, et le gouvernement est obligé de prendre parti."
 yugoslavia_events.16.d6:0 "Outre des millions de leurs compatriotes slaves, la Yougoslavie a également hérité de plus d'un demi-million d'Allemands provenant des anciennes terres de l'Empire Austro-Hongrois. Concentrés en Slovénie, en Croatie et surtout en Voïvodine, où ils constituent l'un des groupes ethniques les plus importants dans une région très diversifiée, ils sont les descendants d'immigrants et de colons arrivés au cours des siècles de domination des Habsbourg. Désormais soumis à la domination de Belgrade, ces Allemands ont perdu leurs privilèges et leur statut, et sont le plus souvent traités comme une cinquième colonne potentielle. Les biens des propriétaires terriens allemands ont été saisis et distribués, le Kulturbund Souabe Allemand est confronté à des problèmes juridiques depuis sa création, les fonctionnaires du gouvernement considérant une minorité allemande organisée comme une menace pour l'État.\n\nFrustrés par cette discrimination, un groupe d'intellectuels allemands a lancé une pétition demandant un changement. Ils affirment qu'ils sont des citoyens loyaux de la Yougoslavie et qu'ils doivent être traités comme tels, et non comme un centre de recrutement de traîtres."
 yugoslavia_events.16.a:0 "C'est terrible..."
 yugoslavia_events.16.b:0 "Nous devons réduire la disparité d'une manière ou d'une autre"
 yugoslavia_events.16.c:0 "Zagreb ne doit pas payer pour tout"
 yugoslavia_events.16.e:0 "Mais pour l'instant, nous devons travailler avec ce que nous avons."
 yugoslavia_events.16.f:0 "Des gens bizarres, mais qui restent nos sympathisants."
 yugoslavia_events.16.g:0 "L'IVZ a le droit de faire respecter sa lecture du Coran"
 yugoslavia_events.16.h:0 "Limiter les imams pendant un moment, apaiser les soufis."
 yugoslavia_events.16.i:0 "Faites quelques promesses"
 yugoslavia_events.16.j:0 "Peut-être que les Allemands sont vraiment des traîtres ?"

 yugoslavia_events.17.t:0 "La Fin du Congrès de Vukovar"
 yugoslavia_events.17.d1:0 "Le Congrès a réuni des socialistes de tous les horizons idéologiques de toute la Yougoslavie - et plusieurs semaines de débats, de discussions et de conflits ont finalement abouti à un accord global. À partir de maintenant, un vaste front populaire sera construit à partir des socialistes serbes et illyriens, le Parti Socialiste Ouvrier de Yougoslavie, qui poursuivra le rôle du PSR serbe comme seul parti légal et force directrice de l'État socialiste.\n\nLes syndicalistes, les socialistes nationaux, les anarchistes et les sociaux-démocrates qui ont changé de camp ont tous été absorbés par ce parti hégémonique, qui a déjà commencé à s'établir dans toutes les régions de la Yougoslavie et à subsumer les instruments de l'État."
 yugoslavia_events.17.d2:9 "The Congress was attended by socialists of all ideological alignment across Yugoslavia — and several weeks of debate, discussion and conflict have finally concluded in a mostly comprehensive agreement. From here on out, a vast popular front shall be built from Serbian and Illyrian socialists, the Socialist Workers' Party of Yugoslavia, which shall continue the role of the Serbian SRP as the only legal party and guiding force of the socialist state.\n\nNot everyone has agreed with this merger, however. Citing the dedication of Serbian socialists towards a purported \"Serbian\" socialism, French-inspired socialists and trade unionists in Croatia have broken to form a left-wing opposition to the ruling party, the Syndicalist Party. Immediately, as an example of \"leftist deviation\", these Syndicalists have been purged from political posts and workplaces and thus driven underground."
 yugoslavia_events.17.d3:0 "Le Congrès a réuni des socialistes de tous les horizons idéologiques à travers la Yougoslavie - et plusieurs semaines de débats, de discussions et de conflits se sont soldées par un échec total. Tant la partie serbe que la partie illyrienne du Congrès n'ont cessé de critiquer la direction du PSR pour son incapacité à tirer parti de sa victoire aux élections serbes de 1936, un moment qui aurait dû être une victoire finale pour le parti et qui s'est pourtant soldé par un compromis et un échec.\n\nEn fin de compte, les mouvements socialistes de Yougoslavie se sont dissous, les sociaux-démocrates quittant le congrès pour poursuivre leur travail séparé en tant que Parti Socialiste de Yougoslavie, et les socialistes croates se concentrant autour du Parti Syndicaliste comme principal défi au SRP serbe sur le créneau du socialisme révolutionnaire."
 yugoslavia_events.17.d4:0 "Le Congrès a réuni des socialistes de tout alignement idéologique à travers la Yougoslavie - et plusieurs semaines de débats, de discussions et de conflits ont finalement abouti à un accord partiel. Les socialistes modérés ont quitté le Congrès très rapidement, déçus par son orientation révolutionnaire, et ont poursuivi leur travail en tant que Parti Socialiste de Yougoslavie, tandis que le reste du Congrès a rédigé un projet d'unification globale de toute la gauche socialiste radicale au sein du Parti Socialiste Ouvrier de Yougoslavie. Bien que le parti continue à faire face à plusieurs problèmes, comme la question de savoir si l'inévitable révolution socialiste maintiendra la Yougoslavie ou la dissoudra en États ethniques parce qu'elle est une création artificielle, pour l'instant, le front uni socialiste tient bon."
 yugoslavia_events.17.a:0 "Qu'il en soit ainsi"

 yugoslavia_events.18.t:0 "Nouvelle Direction pour le Parti de l'Avant-Garde"
 yugoslavia_events.18.d:9 "After the Vukovar Congress, the newly integrated Illyrian socialists have raised the question of leadership. Trifun Kaclerović, elected as President of Serbia in 1936, has led Yugoslavia thus far, but a Slovene and Croat bloc in the Party has challenged this, stating that while his soft guiding hand has been effective thus far, him staying in power means the perpetuation of Serbian dominance. Should a united Yugoslavia not stray away from that, if it wishes to present itself as a nation for all Yugoslavs?\n\nA coalition of the Bosnian and Croat deputies have proposed Milan Gorkić — Bosnian socialist ideologue of Czech birth who was active in Habsburg-ruled Illyria before the War of Liberation. Gorkić proposes that the national question is just as important for socialist Yugoslavia as the class question. A socialist state must not be an oppressor of peoples, and must represent them — the SRPJ, in his vision, should be reorganised, establishing sub-parties for every major ethnic group, while the country itself must be turned more federal.\n\nThe Serbian faction of the Party, seeking a compromise, has proposed Moša Pijade, well known Serbian socialist writer and ideologue of Sephardic Jewish origin, who has been a key actor in proliferating socialist ideology in the Serbian republic and drafting the ideological tenets of the Serbian SRP. If elected, Pijade calls for an even stricter adherence to socialist doctrine, uniting Yugoslavia above ethnic lines and sweeping the party of \"leftist errors\". Finally, some can still agree to retain Trifun Kaclerović - after all, even the Croats, Slovenes and Bosniaks can respect him..."
 yugoslavia_events.18.a:0 "Le président Kaclerović nous a bien dirigés jusqu'à présent."
 yugoslavia_events.18.b:0 "Moša Pijade rendra la fête vraiment doctrinaire !"
