 SER_YUG_royal_subjugate_albania: "Subjuguer l'Albanie"
 SER_YUG_royal_subjugate_albania_desc: "En 1913, les Grandes Puissances nous ont obligés à nous retirer de l'Albanie du Nord, et nous avons été contraints de laisser ce qui nous revient de droit croupir sous la domination islamique. Cet État albanais illégal sera subjugué par la force militaire et transformé en un État fantoche loyal sous la surveillance de Belgrade."

 SER_YUG_royal_federal_constitution: "La Constitution du Roi"
 SER_YUG_royal_federal_constitution_desc: "Notre promesse pour les peuples slaves du sud est une fédération, qui aura un roi au sommet pour servir de médiateur au système et un système d'états qui forme l'épine dorsale de la structure politique. Il est temps de mettre en œuvre ce système et de créer un royaume yougoslave fédéral !"

 SER_YUG_royal_serbo_croatian_language: "Proclamer l'Unité du Serbo-Croate"
 SER_YUG_royal_serbo_croatian_language_desc: "Il n'y a pas de langues serbe et croate, mais seulement le serbo-croate, parlé par les peuples serbe, croate et bosniaque. Il devient la langue officielle de la Yougoslavie et tous les documents seront publiés dans cette langue, en caractères latins et cyrilliques, même si d'autres langues comme le slovène restent reconnues."

 SER_YUG_royal_local_governance: "Système de Gouvernance Locale"
 SER_YUG_royal_local_governance_desc: "Un système performant de gouvernance locale a été mis en place en Serbie, et son expérience peut désormais être appliquée à l'ensemble de la Yougoslavie. Nous veillerons à l'élection équitable des responsables locaux, ce qui permettra de répondre aux préoccupations de chacun."

 SER_YUG_royal_rep_bosniak_relations: "S'Allier avec les Propriétaires Fonciers Musulmans"
 SER_YUG_royal_rep_bosniak_relations_desc: "Les propriétaires fonciers musulmans bosniaques craignent de perdre l'influence qu'ils ont exercée au fil des siècles - et nous pouvons faire en sorte qu'ils restent à flot, en soutenant leurs intérêts et l'Organisation Musulmane Yougoslave."

 SER_YUG_royal_rep_renew_precani_settlement: "Renouveler le Repeuplement"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "Les propriétaires terriens musulmans bosniaques doivent être dépouillés de leur pouvoir ! Nous allons morceler leurs terres et les distribuer aux paysans serbes et croates, brisant ainsi leur base de pouvoir et nous permettant de contrôler la Bosnie de manière beaucoup plus complète."

 SER_YUG_royal_republican_concordat: "Concordat avec le Saint-Siège"
 SER_YUG_royal_republican_concordat_desc: "Le rôle de l'Église Catholique en Yougoslavie est particulièrement important pour nos citoyens catholiques. Nous pouvons conclure un concordat avec le Saint-Siège pour placer l'Église Catholique en Yougoslavie sur le même pied que l'Église Orthodoxe Serbe et garantir ainsi que les intérêts catholiques soient représentés de manière adéquate."

 SER_YUG_royal_referendum_federalism: "Fédéralisme par Référendum"
 SER_YUG_royal_referendum_federalism_desc: "Le projet républicain pour la Yougoslavie promettait une caractéristique intéressante - permettre à toute entité territoriale au sein de la Yougoslavie d'organiser un référendum et d'établir un État fédéral distinct en cas de succès. S'il est adopté par notre fédération royale, ce sera un outil puissant pour stabiliser la Yougoslavie."

 SER_YUG_royal_grace: "Grâce Royale"
 SER_YUG_royal_grace_desc: "Le Roi Petar II Karađorđević est un monarque différent de son père - un roi cultivé et éduqué en Occident, guidé par une cour compétente qui considère la mise en œuvre de la monarchie constitutionnelle comme sa principale priorité. Que la grâce de notre moderne Karađorđević touche tous les peuples de Yougoslavie !"

