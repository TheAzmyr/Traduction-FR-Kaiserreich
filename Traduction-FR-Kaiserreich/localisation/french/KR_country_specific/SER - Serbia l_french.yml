#SRP mechanics
 SER_socialist_workers_decisions: "Defendre La Révolution"
 SER_socialist_workers_decisions_desc: "Bien que nous ayons gagné les élections de manière juste et équitable, une lutte pour défendre nos acquis nous attend. Si nous voulons amener la Serbie sur la voie du socialisme, nous devons d'abord coordonner tous les secteurs de la société vers cet objectif. Ce n'est qu'alors que nous pourrons faire le prochain pas en avant."
 SER_prove_to_the_people: "£pol_violence  Faire nos Preuves devant le Peuple"
 SER_prove_to_the_people_desc: "Nous sommes arrivés au pouvoir avec des promesses et ce sont ces promesses que nous devrons tenir. Une grande partie de la population est conservatrice et n'est pas sûre que la voie révolutionnaire soit la bonne - avec une gouvernance rapide, efficace et victorieuse, nous devons prouver que nous serons vraiment capables de subvenir aux besoins de l'homme moyen, et ainsi acquérir leur soutien dans la Révolution."
 SER_defang_the_army: "£pol_violence  Défendre l'Armée"
 SER_defang_the_army_desc: "L'armée serbe représente une menace sérieuse pour notre autorité, car elle est assaillie de réactionnaires et de nationalistes dans tous ses rangs. Quoi que nous fassions, nous devons faire preuve de prudence et ne pas faire de l'armée un héros de la Quatrième Guerre des Balkans - ce n'est qu'ainsi que nous pourrons garantir que nous pourrons nous débarrasser de leurs chefs quand nous en aurons besoin."
 SER_merge_the_coalition_parties: "£pol_violence  Consolider le Front Populaire"
 SER_merge_the_coalition_parties_desc: "Nous ne sommes pas arrivés au pouvoir seuls - nos alliés de droite nous donnent les voix dont nous avons besoin dans la Skupština pour faire passer nos politiques. Mais non, travailler simplement avec ces collaborateurs de classe ne suffira pas. Nous devons les infiltrer et les détruire de l'intérieur, et intégrer les plus radicaux d'entre eux dans nos rangs."
 SER_complete_the_revolution: "£pol_violence  Compléter la Révolution"

#Konspiracija mechanics
 SER_konspiracija_decisions: "La Konspiracija"
 SER_konspiracija_decisions_desc: "\nKonspiracija ("Conspiration") est une société secrète militaire formée au sein de l'armée serbe dans les années 1920, sous la direction d'anciens membres de la Main Noire. Son objectif proclamé est l'unification de tous les Serbes et sa devise "Identité Serbe Forte - Nation Serbe Forte". Ses convictions idéologiques couvrent l'ensemble du spectre politique et ne le retiennent pas - ses membres n'ont pas hésité à assassiner le roi Aleksandar II en 1925 et à inaugurer une République Serbe plus malléable. Leur influence est omniprésente dans la vie publique, mais son vaste réseau de contacts nous donnera accès à de puissants bienfaits si nous en profitons.\n\nLa Konspiracija et ses soutiens sont le principal moyen de réarmement de la Serbie, et cette catégorie nous donne accès à un éventail de décisions pour améliorer notre armée. Nous avons deux façons de payer pour ce réarmement - nous pouvons compter sur nos contacts dans l'armée, ce qui augmentera le £national_populist_texticon  §YNational-Populisme§!, ou nous pouvons contourner l'armée et payer de grands coûts de £pol_power §Ypoids politique§! à la place.\n\nNiveau actuel du §YContrôle de la Konspiracija§!: [SER.GetKonspiracijaControl]. Des niveaux de contrôle plus élevés débloqueront des décisions plus poussées.\n"
