 SER_give_BUL_research_slot:9 "Aider [BUL.GetNameDef] à combler le fossé"
 SER_give_BUL_research_slot_desc:9 "Le rêve des Slaves du Sud s'est réalisé avec la formation de la Yougoslavie. Nous ne devons cependant pas oublier nos amis, en particulier [BUL.GetNameDef]. Alors qu'ils étaient nos adversaires lors de la quatrième guerre balkanique il y a encore quelques années, ils ont depuis tourné la page, enterré la hache de guerre et rejoint le Pacte de Belgrade. En tant que leader du Pacte, il est de notre devoir d'assurer leur stabilité et leur prospérité, ouvrant ainsi la voie à une paix durable dans les Balkans."

