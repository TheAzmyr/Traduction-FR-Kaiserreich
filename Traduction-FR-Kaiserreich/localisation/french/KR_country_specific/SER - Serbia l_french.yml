 SER_War_Plan_Drina_March_decisions: "Marche vers la Drina !"
 SER_War_Plan_Drina_March_decisions_desc:9 "\nLa confrontation finale entre les Serbes et l'Empire des Habsbourg approche ! Cependant, notre peuple et notre état-major se souviennent très bien de la dernière fois qu'une telle guerre a éclaté. Sous le poids des Puissances Centrales, nous avons été écrasés, et avons subi la plus grande catastrophe humanitaire de notre histoire - par conséquent, quoi que nous fassions, nous devons veiller à ce que cela ne se reproduise pas.\n\nLe bon côté des choses, c'est que, contrairement à ce qui s'est passé pendant la Weltkrieg, nous sommes en mesure de nous §Ypréparer à l'avance§! et d'élaborer un plan de guerre qui assurera la victoire sur le terrain.\n\nDans le cadre de la planification de la guerre contre l'Autriche, vous pouvez §Gmarquer§! un certain nombre d'états dans les territoires slaves du Sud qui seront la priorité de nos opérations et seront donc infiltrés à l'avance. L'achèvement d'autres priorités dans l'arbre des priorités renforcera les effets du modificateur §Y$SER_drina_plan_modifier$§!, ou nous permettra de faire naître une résistance dans les États ciblés et de causer ainsi des ravages derrière les lignes ennemies.\n\nVous pouvez toujours marquer [?SER_states_available_for_setting_plans|G0] les états ennemis pour l'opération."
