 SER_macedonian_peace: "Intégration de la Macédoine"
 SER_macedonian_peace_desc: "La Serbie du Sud était notre prix de la guerre avec la Bulgarie - et les milliers de Serbes vivant dans le Sud, même s'ils refusent d'accepter leur nouveau nom, seront intégrés dans leur patrie. Ce sera le point de départ de la création d'une grande nation serbe, voire d'une union des Slaves du Sud - bien sûr, à moins que nous ne rencontrions une résistance inattendue..."
 SER_macedonian_peace_available_tt: "Le moment est venu."
 SER_macedonian_peace_tt: "Tant qu'aucun §Yévénement indésirable§! n'aura lieu en Serbie du Sud, celle-ci sera intégrée à notre nation.\nDe nouvelles priorités seront débloquées."
 SER_macedonian_rebellion: "Macédoine en Flammes"
 SER_macedonian_rebellion_desc: "La population de la Serbie du Sud ne veut pas accepter ses libérateurs de plein gré. L'ORIM s'est relevé, et n'aura de cesse de nous expulser de la Vallée de Vardar. Pour assurer leur destruction, tous les outils possibles doivent être mis à notre disposition."
 SER_lure_strategy: "Leurrer leurs Forces"
 SER_lure_strategy_desc: "Les révolutionnaires macédoniens sont des monstres, mais ils restent des humains - et les humains peuvent être trompés. Nous pouvons mener une guerre dans les esprits et tromper leurs forces à l'aide de leurres, d'avant-postes artificiellement affaiblis et de fausses pistes, pour les amener à frapper exactement là où nous le voulons, et où nous les détruirons."
 SER_lure_strategy_tt: "Les décisions relatives au §Yleurrage§! rendront l'ORIM beaucoup plus susceptible d'emprunter la voie d'attaque choisie."
 SER_destruction_strategy: "Stratégie de Rétribution Massive"
 SER_destruction_strategy_desc: "La clé pour supprimer les insurrections est de s'assurer que la guerre qu'elles mènent est trop coûteuse pour qu'elles puissent continuer. Pour chaque convoi serbe attaqué, nous brûlerons un village, et ferons savoir à l'ORIM que plus ils causent de dégâts, plus ils seront obligés d'assister à des effusions de sang inutiles."
 SER_destruction_strategy_tt: "Les tours réussis pendant la §Yphase d'accalmie§! comptent désormais pour §G2§! victoires au lieu d'une."
 SER_martial_law: "Imposer la Loi Martiale"
 SER_martial_law_desc: "Alors que la résistance en Macédoine s'étend, nous ne devons retenir aucun moyen pour les détruire. Pour la durée, toute la région doit être placée sous un commandement militaire strict, des couvre-feux doivent être établis dans toute la région, et toute opposition doit être extirpée sans hésitation."
 SER_railroad_transport_groups: "Groupes de Transports Ferroviaires"
 SER_railroad_transport_groups_desc: "Les voies ferrées et les routes à travers la Macédoine sont une cible naturelle pour les terroristes macédoniens - il est impossible de protéger une voie ferrée entière et sa mise hors service perturbe gravement les communications. Nous pouvons toutefois minimiser les dégâts en créant des groupes militaires armés qui patrouillent les voies ferrées et montent à bord de tout train en Macédoine pour dissuader les attaques."
 SER_railroad_transport_groups_tt: "Modifie la §YRébellion de l'ORIM§! par\nRedéploiement Stratégique Désactivé: §GNon§!\n\nLa priorité nationale de l'§YORIM§! §YBombardements de Voies Ferrées§! perdra tout effet."
 SER_loyal_local_leaders: "Nommer des Chefs de Villages Loyaux"
 SER_loyal_local_leaders_desc: "Nous ne tiendrons pas notre position en Macédoine uniquement par la puissance militaire. Nous devons créer un réseau de collaborateurs et établir de nouvelles institutions qui travailleront avec le peuple et veilleront à ce que la majorité silencieuse ne nous résiste pas. Les villages et leurs chefs, faciles à nommer et à révoquer, sont un bon point de départ."
 SER_loyal_local_leaders_tt: "Modifie §YRébellion d'ORIM§! par\n$MODIFIER_NO_COMPLIANCE_GAIN$: §G$NO$§!"
 SER_double_agents: "Réseau de Doubles Agents"
 SER_double_agents_desc: "Placer les bonnes personnes aux bons endroits peut nous permettre d'infiltrer les révolutionnaires macédoniens et nous donner un aperçu sans précédent de ce que sera leur prochain mouvement et de l'endroit exact où nous devons frapper. La Konspiracija, si elle s'aligne sur nous, nous sera certainement utile ici."
 SER_mountain_pass_mapping: "Cartographier les Cols de Montagne"
 SER_mountain_pass_mapping_desc: "Pour vaincre l'ORIM, nous devons savoir exactement où et comment nous devons les frapper. Nous devons connaître le terrain et les chemins possibles pour le traverser. Nous devons donc nous efforcer de cartographier la région et de fournir à toutes les unités qui y sont stationnées des cartes actualisées."
 SER_mountain_pass_mapping_tt: "La réalisation de cette priorité nous donnera des modificateurs bénéfiques à la §YVitesse§!, à §Yl'Attaque§! et à l§Y'Attrition§! des divisions en Macédoine pour la durée du soulèvement."
 SER_instigate_internal_conflict: "Favoriser les Conflits Internes à l'ORIM"
 SER_instigate_internal_conflict_desc: "L'ORIM n'est pas une entité unitaire, et de nombreuses idéologies s'affrontent en son sein. Si Mihajlov est reconnu comme le leader de l'organisation, d'autres voïvodes comme Aleksandar Protogerov, Todor Panitsa et Dimitar Vlahov se disputent le contrôle en son sein, et tout ce que nous devons faire, c'est mettre un peu de pression pour aiguiser ces divisions."
 SER_instigate_internal_conflict_tt: "Après avoir terminé cette priorité, l'§YORIM§! devra attendre 30 jours après avoir terminé n'importe quelle priorité, avant de pouvoir en reprendre une nouvelle."
 IMRO_forced_break_focus: "Incapable de prendre la priorité"
 SER_counter_assassinations: "Œil pour Œil, Assassin pour Assassin"
 SER_counter_assassinations_desc: "Les terroristes macédoniens mènent une campagne de terreur, et nous ferons de même. Nous assassinerons leurs agents, ciblerons leurs commandants, et ferons tout ce qui est en notre pouvoir pour désintégrer la direction de l'organisation. S'ils veulent la terreur, ils auront la terreur !"
 SER_stray_dog_war: "La Guerre des Chiens Errants"
 SER_stray_dog_war_desc: "L'ORIM n'est pas seul, et reçoit un soutien important de l'autre côté de la frontière - là, ils ont occupé la région de Pirin en Bulgarie, et l'extorquent pour financer leurs mésaventures. Si nous ne pouvons pas accéder à Pirin, nos amis grecs le peuvent - et nous pouvons les pousser à déclencher un conflit frontalier entre eux et la Bulgarie, afin d'expulser l'ORIM de leur territoire."
