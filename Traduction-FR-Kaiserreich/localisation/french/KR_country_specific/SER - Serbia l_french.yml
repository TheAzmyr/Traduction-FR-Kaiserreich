 SER_The_Road_To_Unification_decisions_desc: "En vain menace l'abîme de l'enfer ! En vain le feu du tonnerre !\nQue la pierre se fende, que le chêne se brise, que la terre tremble !\nLà vit, là vit l'esprit slave, il vivra pour des siècles !\n\n§YCette Catégorie de Décisions sera mise à jour avec les décisions relatives à l'invasion et au carottage au fur et à mesure que la Route de l'Unification se développe.§!"
