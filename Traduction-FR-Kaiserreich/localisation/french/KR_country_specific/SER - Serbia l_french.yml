 SER_yugoslavia_ethnic_relations_decisions: "La Nation des Slaves du Sud"
 SER_yugoslavia_ethnic_relations_decisions_desc: "\nHej, Sloveni!\n\nAprès des siècles de lutte, les Slaves du Sud ont finalement été unis en un seul pays, et l'État nouvellement fondé de la §YYougoslavie§! se tient enfin debout. C'est le rêve devenu réalité du pan-yougoslavisme et la fin triomphante du rôle de la Serbie en tant que Piémont des Slaves du Sud. Pouvons-nous maintenant nous reposer et nous asseoir en paix ?\n\nHélas, comme le dit notre hymne national, §Rnous sommes aux portes des gorges§!. Plusieurs nations, séparées par des centaines d'années d'histoire, ont été réunies en une seule, et il faudra beaucoup de temps pour les intégrer toutes, d'autant que leurs intérêts sont souvent en conflit avec les nôtres. Les Croates, par exemple, étaient généralement satisfaits de leur autonomie au sein de l'Empire Austro-Hongrois et ne voient dans les Serbes que des conquérants, alors que ces derniers estiment que leur rôle de Piémont des Slaves du Sud leur donne droit à un rôle de premier plan en Yougoslavie également.\n\nLe jeu sera basé sur des tours de 90 jours, au cours desquels la tâche du joueur est de dépenser du §Ypoids politique§! pour le §YMécénat§! de chacun des principaux groupes ethniques de Yougoslavie. Au début de chaque tour, chaque groupe ethnique génère un investissement minimum de capital politque - investir au-delà de cette limite §Gaméliorera§! d'un niveau la relation avec eux, tandis que ne pas respecter cette limite la §Rdétériorera§! d'un niveau.\n\nRéalisez des priorités dans la §Ybranche Yougoslavie§! de votre arbre de priorités pour obtenir des avantages, et gagnez la partie en réussissant la priorité §YFraternité et Unité§!.\n\nNous avons actuellement §G[?YUG_political_capital]§! de capital politique et nous gagnerons §Y[?YUG_political_capital_gain]§! à chaque tour. Nous pouvons investir directement un maximum de 5 CP dans un groupe ethnique spécifique, mais les priorités et les événements peuvent modifier ce montant.\n\nLes effets actuels des principaux groupes ethniques de la Yougoslavie peuvent être vus en survolant les armoiries de chaque nation ci-dessous :"

