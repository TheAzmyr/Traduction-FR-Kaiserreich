 SER_trifun_kaclerovic: "Trifun Kaclerović"
 SER_trifun_kaclerovic_leader_desc:9 "§YNaissance :§! §L14 février 1879, à Boka, comté de Torontál, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LLe "vieil homme des socialistes", Trifun "Triša" Kaclerović s'est engagé dans le mouvement socialiste pendant ses années d'études. À l'approche du Coup d'État de Mai 1903, il organise avec ses camarades étudiants une protestation contre Aleksandar I Obrenović, de plus en plus absolu. Il reste dans l'opposition même après l'assassinat du roi et la montée des Karađorđević. Désormais membre éminent du Parti Social Démocrate, Kaclerović passe les années qui précèdent la Première Guerre Mondiale à se battre pour les droits des travailleurs, représentant les ouvriers de la Skupština et réclamant des droits pour les socialistes.\n\nLa fin de la Weltkrieg voit le mouvement socialiste se diviser. Certains, radicalisés par les Révolutions Russe et Française, se tournent vers la violence. D'autres se détournent complètement de l'idéologie ou s'accrochent au réformisme, même dans l'atmosphère tendue de la Serbie d'après-guerre. Kaclerović a conduit sa faction des sociaux-démocrates au Parti Socialiste Ouvrier naissant, et l'a dirigé pendant les décennies suivantes. Grand hégémon de la gauche, le PSR réunit tout le monde, des sociaux-démocrates aux syndicalistes ouverts. Kaclerović se tient au sommet de tout cela - tous peuvent respecter ce fondateur âgé et recueilli du socialisme serbe moderne.§!"

