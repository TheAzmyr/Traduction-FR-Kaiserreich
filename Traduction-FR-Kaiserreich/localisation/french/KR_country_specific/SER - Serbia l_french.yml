### Ideas ###
 SER_treaty_of_wartholz: "Le Traité de Wartholz"
 SER_treaty_of_wartholz_desc:9 "Signé par le Royaume de Serbie en 1919, le Traité de Wartholz est un accord punitif qui établit les relations d'après-guerre de la Serbie avec l'Empire Austro-Hongrois. Il limite la taille de l'armée serbe à 35 000 hommes, établit une zone de libre-échange entre les deux États et exige que la Serbie renonce à toute revendication sur les territoires autrichien et bulgare."
 SER_everything_disabled_tt: "§RImpossibilité de former des unités, de dissoudre des unités ou de modifier des modèles d'unités..§!\n§RImpossibilité décréter la conscription ou mobiliser l'économie..§!\n§RImpossibilité de produire des chars ou des avions.§!\n"

 SER_secret_rearmament: "Réarmement Secret"
 SER_secret_rearmament_desc:9 "Le réarmement secret de la Serbie a commencé presque immédiatement après le Traité de Wartholz, mais a gagné en intensité après la Révolution Républicaine. Cachés sous forme de contrats civils, des achats d'équipements sont effectués, une nouvelle génération de pilotes et d'officiers est formée, et les termes du traité sont violés en vue de la restauration de la Grande Serbie."

 SER_open_rearmament: "Réarmement Ouvert"
 SER_open_rearmament_desc: "Le Traité de Wartholz est mort, et l'aigle serbe déploie à nouveau ses ailes. Des équipements sont achetés, une nouvelle génération de pilotes et d'officiers est formée, et la nation est mobilisée en vue de la restauration de la Grande Serbie."

 SER_scarred_nation: "Une Nation Meurtri"
 SER_scarred_nation_desc: "La Serbie a souffert plus que n'importe quel autre pays pendant la Weltkrieg. Des villes entières ont été dépeuplées, le pays a été pillé, des centaines de milliers de personnes sont mortes - et le Serbe ordinaire pense que c'était sa faute. Après tout, c'est un Serbe qui a abattu l'Archiduc Franz Ferdinand et a ainsi déclenché le conflit. Bien que les dirigeants de la Serbie puissent avoir des ambitions irrédentistes, ils devront convaincre la population que cela ne se passera pas comme la dernière fois."

 SER_konspiracija_dynamic_modifier: "£pol_idea La Konspiracija"
 SER_konspiracija_idea: "La Konspiracija"
 SER_konspiracija_idea_desc: "La Konspiracija a orchestré la Révolution Républicaine de 1925 et se considère donc en droit de dicter la politique étrangère du pays - elle souhaite poursuivre l'irrédentisme serbe et la destruction de la Bulgarie. Céder du terrain à cette "société secrète" peut nous accorder de puissants avantages, mais c'est un marché faustien...\n§W --------------\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?var_KONS_influence|=%+0]"

 SER_puppet_show: "Danse du Spectacle de Marionnettes"

 SER_Petar_II_regency: "Petar II"
 SER_Petar_II_regency_desc: "Petar II Karađorđević est l'unique enfant du défunt Aleksandar II, le dernier roi de Serbie avant la Révolution Républicaine. Privé de père à l'âge de deux ans, il a été mis en sécurité par Petar Živković avant que les révolutionnaires ne le trouvent et lui fassent passer clandestinement la frontière - de là, l'héritier a fait tout le chemin jusqu'au Canada. Là, il est tombé sous la tutelle de son oncle, le Prince Pavle - un bon vivant cultivé et facile à vivre qui a initié le futur roi au style de vie de la noblesse britannique.\n\nRestauré sur le trône, Petar est arrivé dans une nation appauvrie et a été transformé en marionnette pour les manœuvres politiques de Živković et Ljotić - et pourtant, bien qu'il soit encore jeune, sa nation voit en lui un potentiel. Peut-être pourra-t-il tourner la page de son père et se révéler être un "monarque moderne", doté d'une vision du monde libérale et britannique."
 SER_Petar_II_stojadinovic_puppet: "Petar II"
 SER_Petar_II_stojadinovic_puppet_desc: "Petar II Karađorđević est l'unique enfant du défunt Aleksandar II, le dernier roi de Serbie avant la Révolution Républicaine. Privé de père à l'âge de deux ans, il a été mis en sécurité par Petar Živković avant que les révolutionnaires ne le trouvent et lui fassent passer clandestinement la frontière - de là, l'héritier a fait tout le chemin jusqu'au Canada. Là, il est tombé sous la tutelle de son oncle, le prince Pavle, un bon vivant cultivé et facile à vivre qui a initié le futur roi au style de vie de la noblesse britannique.\n\nRestauré sur le trône, Petar est arrivé dans une nation appauvrie et a été transformé en marionnette pour le régime nationaliste de Milan Stojadinović - et pourtant, bien qu'il soit encore jeune, sa nation voit en lui un potentiel. Peut-être pourra-t-il tourner la page de son père et se révéler être un "monarque moderne", doté d'une vision du monde libérale et britannique."

 SER_structuralist_economics: "Économie Structuraliste"
 SER_structuralist_economics_desc: "Fondé sur la conviction qu'il n'existe pas de modèle économique universel et que chaque pays doit trouver sa propre voie, le structuralisme économique appelle l'État à promouvoir une industrie reposant sur des matériaux produits localement, et la nécessité pour l'État de contrôler les ressources monétaires afin de les rediriger vers les industries qui en ont besoin."
 SER_black_monday: "Lundi Noir"
 SER_black_monday_desc: "L'effondrement des importations allemandes et la fermeture du commerce international signifient que notre petit secteur industriel meurt de faim et que notre population agraire peine à trouver des marchés pour vendre ses produits. Cela a conduit à un effondrement total de l'économie nationale."

 SER_farming_subsidies: "Subventions à l'agriculture"
 SER_farming_subsidies_desc: "Pour que l'économie de la Serbie reste à flot, l'État doit jouer un rôle plus direct dans l'agriculture et intervenir pour garantir une production stable, des prix stables et des exportations stables."

 SER_state_railways_directorate: "Direction des chemins de fer de l'État"
 SER_state_railways_directorate_desc: "La nouvelle direction des chemins de fer de l'État serbe, qui a été centralisée, regroupe toutes les compagnies de chemin de fer du pays au sein d'une seule organisation. La concurrence interne ayant été éliminée, la direction peut désormais s'employer à étendre les chemins de fer existants à tous les coins de la Serbie."

 SER_military_reform_council: "Conseil de réforme militaire"
 SER_military_reform_council_desc: "Dirigé par le général Milan Nedić, le Conseil de réforme militaire a été créé dans le but de faire entrer la triste armée serbe dans l'ère moderne, grâce à une série de réformes rigoureuses."

 SER_local_designs_idea: "Conceptions locales"
 SER_local_designs_idea_desc: "L'accès aux conceptions étrangères a permis aux talents locaux serbes de concevoir leurs propres conceptions locales."

 SER_airforce_idea: "Doctrine de l'Armée de l'Air Serbe"
 SER_airforce_idea_desc: "La Serbie, avec l'aide de conseillers étrangers et de talents locaux, a adopté une doctrine aérienne moderne."

 SER_russian_aerial_expertise: "Expertise aérienne russe"
 SER_russian_aerial_expertise_desc: "La Serbie a fait appel à des conseillers russes pour l'aider à former ses nouveaux pilotes."

 SER_french_aerial_expertise: "Expertise aérienne française"
 SER_french_aerial_expertise_desc: "La Serbie a cherché des conseillers français pour l'aider à former ses nouveaux pilotes."

 SER_naval_investments: "Investissements navals"
 SER_naval_investments_desc: "Le gouvernement investit des fonds importants dans la construction navale, prenant une part notable du budget tout en stimulant les constructeurs de navires."

 SER_republican_guard: "La Garde Républicaine"
 SER_republican_guard_desc: "Pour nous défendre contre la menace d'un coup d'État militaire, nous devons toujours avoir une colonne vertébrale armée - et une organisation publique militarisée engagée dans la défense des idées républicaines est la solution que nous avons trouvée."

 SER_ideologically_charged_army: "Armée Chargée d'Idéologie"
 SER_ideologically_charged_army_desc: "Secouée par de nouvelles promotions et nominations, l'armée serbe fait preuve d'une loyauté et d'une dévotion peu communes à l'égard de l'idéal républicain."

 SER_workplace_democracy_idea: "Progrès du Travail !"
 SER_workplace_democracy_idea_desc: "Nous accorderons à l'ouvrier et au paysan serbes un nouvel avenir, exempt de lutte et d'épreuves, libéré de l'exploitation injuste et rayonnant d'une existence harmonieuse !"

 SER_liberation_of_women: "Progrès des Sexes !"
 SER_liberation_of_women_desc: "Nous devons prendre conscience que les hommes et les femmes sont des êtres humains dotés de la même capacité à apprendre, à travailler et à se battre. Si nous ne pouvons pas vaincre des millénaires d'idées préconçues, nous pouvons légiférer pour améliorer les conditions actuelles et donner aux femmes plus de chances dans la vie."

 SER_rep_political_reform: "Progrès de Gouvernance !"
 SER_rep_political_reform_desc: "Une société démocratique moderne a besoin d'une base bureaucratique solide pour fonctionner correctement. Si la démocratie n'est pas qu'un simple processus procédural, une procédure solide, une gouvernance transparente et une administration efficace sont toutes bénéfiques à terme."

 SER_pre_harmony_of_classes: "Progrès du Travail! §Wet§! Progrès de Gouvernance!"

 SER_harmony_of_classes: "Harmonie des Classes"
 SER_harmony_of_classes_desc: "Enfin, sous la direction du Parti Républicain, le peuple serbe peut profiter pleinement des avantages du progrès social et économique - une société harmonieuse, où toute personne de toute classe peut prétendre à une vie épanouie."

 SER_montenegro_experiment_idea:0 "LExpérience Monténégrine"

 SER_national_labor_union_council_idea: "Conseil National des Syndicats"
 SER_national_labor_union_council_idea_desc: "Le Conseil National des Syndicats est le médiateur entre le gouvernement central et les intérêts des travailleurs, et nous devons respecter ses conseils."

 SER_state_corporatism_idea: "Corporatisme d'État"
 SER_state_corporatism_idea_desc: "Toutes les énergies nationales doivent être soudées en un seul organe avec lequel nous pouvons vaincre tous les ennemis - forts ou faibles, internes ou externes."

 SER_serb_radicalism: "Radicalisme Serbe"
 SER_serb_radicalism_desc: "Le Parti Radical du Peuple, l'avant-garde de la nation serbe, poursuit une politique de suprématie agraire, de politique de masse et de dévouement patriotique à sa communauté ainsi qu'à la nation entière. L'idéal historique de la Zadruga, une communauté rurale démocratique de la paysannerie slave, est ce qui nous guide dans notre politique."

 SER_pasic_cult_idea: "Le Culte de Nikola Pašić"
 SER_pasic_cult_idea_desc: "Le plus grand homme d'État que la Serbie ait jamais connu, Nikola Pašić est le père de l'État serbe, son guide pendant des décennies qui a lutté toute sa vie contre l'absolutisme et l'autoritarisme. Bien que ses efforts aient semblé vains au moment de sa mort, son héritage résonne toujours en nous, et il est une figure suffisamment glorieuse pour être élevée au rang de quasi-divin !"

 SER_tripartite_labor_relations_council_idea: "Conseil Tripartite sur les Affaires Économiques"
 SER_tripartite_labor_relations_council_idea_desc: "Le Conseil Tripartite est un organe composé de représentants du gouvernement, des entreprises et des travailleurs, qui délibère sur la politique économique nationale et s'efforce de créer des politiques qui profiteront à l'ensemble de la nation, et pas seulement à un groupe social."

 SER_via_media: "Via Media"
 SER_via_media_desc: "Parfois, le stylo est plus puissant que l'épée."

 SER_secret_police_idea: "Tribunal de Protection de l'État"

 SER_nationalist_fervor_idea: "Ferveur nationaliste"
 SER_nationalist_fervor_idea_desc: "Le peuple serbe est une fois de plus prêt pour la guerre, et nous lui donnerons la guerre !"

 SER_greenshirts: "Chemises vertes"
 SER_greenshirts_desc: "Les Chemises vertes de Milan Stojadinović, inspirés par la Garde de fer roumaine, sont la branche paramilitaire de son Union radicale. Armés par l'État, ces hommes courageux ont consacré leur vie à protéger le gouvernement serbe à tout prix. Ils veilleront à ce que toute tentative de déloger le gouvernement de notre Vojvoda soit contré par de furieuses représailles, afin que la Serbie puisse redevenir une nation forte."

 SER_social_welfare_idea: "Protection Sociale Élargie"

 SER_avant_garde_idea: "La Seconde Avant-Garde Serbe"
 SER_avant_garde_idea_desc: "Des artistes, des poètes et des dramaturges de toute la Serbie s'efforcent une fois de plus de briser les frontières fixées par la société et de découvrir de nouvelles façons de remettre en question les traditions."

 SER_socialist_realism_idea: "Réalisme Socialiste"
 SER_socialist_realism_idea_desc: "L'art doit servir des idéaux idéologiques, et nous veillerons donc à ce que les artistes et les dramaturges produisent le genre de contenu qui servira la cause du socialisme. Ils présenteront le socialisme comme un avenir radieux et ne s'engageront pas dans une dégénérescence inutile.\"

 SER_hotel_slavija: "Le Régime de l'Hôtel Slavija"
 SER_hotel_slavija_desc: "Si la Skupština reste la seule autorité législative, de plus en plus de décisions sont prises au siège du PSR et des institutions extraparlementaires, ce qui érode le pouvoir démocratique et renforce l'autorité socialiste."

 SER_revolution_purged_army: "Purges Militaires"

 SER_state_terror: "Subordination de la Société"
 SER_state_terror_desc: "Nous veillerons à ce que tout le monde dans la société serbe reste dans le rang. Il n'y a qu'une seule voie pour les masses et c'est la voie du socialisme, toute déviation s'apparente à une trahison."

 SER_economic_transformation_initial: "Transformation Économique de la Société"
 SER_economic_transformation_initial_desc: "Les moyens de production et ceux qui les contrôlent sont le facteur clé qui fait avancer l'histoire. Remettons les moyens de production aux travailleurs et accélérons ainsi la transformation vers le socialisme !"

 SER_unified_trade_union_idea: "Syndicat Central des Travailleurs"
 SER_unified_trade_union_idea_desc: "Divisés entre différents corps de métier, les travailleurs de Serbie seront incapables de défendre leurs droits et de s'organiser. Suivant l'exemple de la CGT et du TUC, nous unifierons tous les syndicats de Serbie en un seul organe - qui se trouve être contrôlé par le Parti Socialiste Ouvrier."

 SER_youth_work_brigades_idea: "Jeunesses Ouvrières "
 SER_youth_work_brigades_idea_desc: "L'épine dorsale du nouveau socialisme industriel serbe sera construite à la sueur de notre jeunesse. Ils doivent être intégrés dans la société socialiste dès leur plus jeune âge - les lycéens et les étudiants doivent être enrôlés dans des actions de travail et passer leur temps à construire des routes et des chemins de fer, à acquérir une expérience précieuse et à trouver des camarades en cours de route !"

 SER_national_revival: "Régénération Nationale"
 SER_national_revival_desc: "Il ne suffit pas de restaurer la famille royale. Nous devons construire un État idéal, régénéré, qui suit à nouveau les ordres de la nature et qui renverse totalement le pouvoir de la monarchie. Nous ne sommes pas simplement des réactionnaires - nous sommes des révolutionnaires, des révolutionnaires nationaux, et nous construirons une nouvelle monarchie serbe sur les cendres de la République."

 SER_zadruga: "Communalisme de Zadruga"
 SER_zadruga_desc: "La nation serbe ne sera plus empoisonnée par les idées du socialisme, de l'individualisme et du modernisme ! Notre maison est le village, et la communauté villageoise - ici, dans la campagne idyllique, où les dirigeants gouvernent et les sujets servent, où la solidarité prospère, nous fonderons une nouvelle Serbie !"

 SER_military_dominance_idea: "Domination militaire"
 SER_military_dominance_idea_desc: "L'armée serbe est le sauveur du monarchisme et nous guidera à jamais ! Faisons en sorte que les officiers militaires occupent régulièrement des postes politiques et influencent le gouvernement en leur faveur, et donnons-leur ainsi le pouvoir d'être les anges gardiens du peuple serbe !"

 SER_royal_constitution: "La Constitution Royale"
 SER_royal_constitution_desc: "La Constitution si généreusement accordée au peuple serbe par le gouvernement de Sa Majesté marquera le retour au constitutionnalisme de l'époque précédant la Weltkrieg, un âge d'or de l'histoire serbe que nous revivrons !"

 SER_the_dream_of_yugoslavia: "Le rêve de la Yougoslavie"
 SER_the_dream_of_yugoslavia_desc: "Malgré les efforts des oppresseurs à Vienne et à Budapest, le rêve yougoslave continue de vivre dans le cœur de tous les Slaves du Sud ! La Serbie doit une fois de plus porter le flambeau de la libération avec l'objectif désintéressé de renverser l'hégémonie germano-hongroise sur les Slaves."

 SER_national_lottery: "Loterie Nationale"

 SER_YUG_anti_serb_rebellion: "La Guerre contre Belgrade"

 SER_YUG_unified_tariff_system: "Système Unique de Tarifs et de Redevances"

 SER_YUG_constitutionalist_military: "Armée Constitutionnaliste"
