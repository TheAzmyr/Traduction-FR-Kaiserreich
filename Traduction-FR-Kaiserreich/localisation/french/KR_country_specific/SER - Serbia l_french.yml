 SER_YUG_greater_serbia_pre_desc: "$SER_YUG_greater_serbia_desc$"

 SER_YUG_balkan_federalism: "Fédéralisme Socialiste des Balkans"
 SER_YUG_balkan_federalism_desc: "L'idée d'une fédération des peuples des Balkans remonte au 19e siècle et, si elle est tombée en désuétude pour beaucoup, les partis socialistes de la péninsule gardent l'espoir d'une fraternité commune entre tous, de Ljubljana à Constantinople.\n\nCette voie sera-t-elle celle de la Serbie ?"
 SER_YUG_balkan_federalism_tt: "Former la Yougoslavie en tant que Parti Ouvrier Socialiste aux pouvoirs renforcés."

 SER_YUG_united_states: "Les États-Unis de Yougoslavie"
 SER_YUG_united_states_desc: "Mis en avant par le fondateur du Parti Républicain, Ljubomir Stojanović, le concept des États-Unis de Yougoslavie est une république fédérale, présidentielle, unifiant les peuples slaves du Sud, avec une large autonomie ethnique et territoriale pour assurer le pluralisme culturel.\n\nCette voie sera-t-elle celle de la Serbie ?"
 SER_YUG_united_states_tt: "Former la Yougoslavie en tant que Républicains ou en tant que Parti Ouvrier Socialiste dépourvu de pouvoirs."

 SER_YUG_three_named_nation: "Nation des Trois Tribus"
 SER_YUG_three_named_nation_desc: "L'objectif du Parti Radical est un État unitaire, centralisé, mais démocratique, du sud de la Slavonie, dans lequel le rôle de leader de la Serbie est consacré. Il se fonde sur la théorie des Trois Tribus - Serbes, Croates et Slovènes, trois tribus d'une seule nation.\n\nCette voie sera-t-elle celle de la Serbie ?"
 SER_YUG_three_named_nation_tt: "Former la Yougoslavie en tant que Parti Radical dans un régime démocratique républicain."

 SER_YUG_integral_yugoslavia: "Yougoslavie Intégrale"
 SER_YUG_integral_yugoslavia_desc: "Le Yougoslavisme Intégral nie l'existence de nations slaves du Sud distinctes et déclare au contraire qu'elles constituent toutes la même nation yougoslave, séparée par l'histoire. Un tel État serait autoritaire et unitaire, cherchant à effacer les différences entre les Yougoslaves.\n\nCette voie sera-t-elle celle de la Serbie ?"
 SER_YUG_integral_yugoslavia_tt: "Former la Yougoslavie en tant que monarchie autoritaire ou dictature de Stojadinović."

 SER_YUG_royal_federation: "La Fédération Royale"
 SER_YUG_royal_federation_desc: "Compromis entre les objectifs fédéralistes des démocrates pro-yougoslaves et la restauration de la monarchie serbe, un Royaume Fédéral de Yougoslavie contiendrait une autonomie ethnique et territoriale et une législature démocratique avec l'institution royale au sommet.\n\nCette voie sera-t-elle celle de la Serbie ?"
 SER_YUG_royal_federation_tt: "Former la Yougoslavie comme une monarchie constitutionnelle."

 SER_YUG_greater_serbia: "Grande Serbie"
 SER_YUG_greater_serbia_desc: "Le yougoslavisme est une erreur. Nous, les Serbes, ne devons pas seulement être dominants, nous devons diriger une Grande Serbie qui englobe tous les Serbes des Balkans. Un tel État n'est pas du tout une Yougoslavie, mais plutôt une hégémonie serbe sur les autres Slaves du Sud et les minorités.\n\nCette voie sera-t-elle celle de la Serbie ?"
 SER_YUG_greater_serbia_tt: "Former la Yougoslavie, puis la faire reculer par un coup d'État militaire."

 SER_YUG_will_be_unlocked: "De nouvelles priorités et de nouveaux mécanismes seront débloqués lors de la formation de la Yougoslavie."
 SER_YUG_will_not_be_unlocked: "Les nouvelles priorités et les nouveaux mécanismes ne seront pas débloqués. L'unification est terminée, tous les Serbes sont sous un seul État."
 SER_YUG_united_states_effect_tt: "Une Yougoslavie fédérale a pour priorité de résoudre les tensions ethniques en réduisant le §YBesoin de Mécénat§!, ce qui permet au gouvernement de maintenir la stabilité avec une quantité moindre de §YCapital Politique§!. Elle manque de mesures lourdes, mais offre une stabilité à long terme."
 SER_YUG_royal_federation_effect_tt: "La Yougoslavie fédérale monarchiste a pour priorité de résoudre les tensions ethniques en réduisant le §YBesoin de Mécénat§!, ce qui permet au gouvernement de maintenir la stabilité avec une quantité moindre de §YCapital Politique§!. Cependant, contrairement à son équivalent républicain, elle donne également accès à des mesures lourdes pour donner aux puissants des bonus ponctuels au cas où la situation l'exigerait."
 SER_YUG_balkan_federalism_effect_tt: "La Yougoslavie socialiste a pour priorité de résoudre les tensions ethniques grâce à une importante accumulation de §YCapital Politique§! Presque toutes ses priorités uniques accordent une forme de gain de CP permanent, permettant au gouvernement de maintenir la stabilité par un contrôle politique de masse."
 SER_YUG_integral_yugoslavia_effect_tt: "Une Yougoslavie intégrale a pour priorité de résoudre les tensions ethniques par des mesures centralisatrices lourdes, échangeant souvent la stabilité à long terme contre de puissants bonus ponctuels dans les §YRelations Ethniques§!. Il s'agit d'une stratégie à haut risque, mais aussi à haute récompense."
 SER_YUG_three_named_nation_effect_tt: "Une Yougoslavie de forme radicale ne présente pas de caractéristiques uniques pour la résolution des tensions ethniques. Elle peut être décrite comme une forme de Yougoslavie à tout faire, ou comme la moins efficace en raison de sa nature dominée par les Serbes."

 SER_YUG_fate_of_konspiracija: "Le Destin de la Konspiracija"
 SER_YUG_fate_of_konspiracija_desc: "Nos amis militaires ont joué un rôle dans la politique serbe pendant des années. Que nous ayons été alliés ou ennemis, nous devons comprendre leur importance et le fait que leurs dirigeants ne disparaîtront nulle part une fois la Yougoslavie fondée. Les actions que nous aurons menées jusqu'à présent détermineront si nous avons réussi à réduire leur idéologie venimeuse ou si nous ne serons qu'une marionnette de leurs désirs..."

 SER_YUG_standardize_rail_gauges: "Intégrer le Système Ferroviaire"
 SER_YUG_standardize_rail_gauges_desc: "Avant de pouvoir commencer à intégrer nos acquisitions du Nord, nous devons les relier à la capitale de l'Union. Nos frontières ne coïncident plus avec les principales voies ferrées de l'Empire des Habsbourg, les villes autrefois reliées à Vienne ou à Budapest doivent être reconnectées à un réseau ferroviaire yougoslave, et la politique autrichienne de limitation de l'intercommunication entre les régions slaves du Sud doit être inversée."

 SER_YUG_abolish_habsburg_legal_code: "Remplacer le Code Juridique des Habsbourg"
 SER_YUG_abolish_habsburg_legal_code_desc: "Dans la poursuite de l'intégration et de la centralisation, nous devons remplacer les anciens codes juridiques et systèmes administratifs imposés par les Habsbourg, jeter ou recycler les juges et les bureaucrates pour qu'ils suivent un nouveau code juridique yougoslave. La tradition et les anciennes pratiques seront perdues, mais les Croates et les Slovènes finiront par s'adapter."

 SER_YUG_integrate_education: "Unifier le Système Éducatif"
 SER_YUG_integrate_education_desc: "Un pays uni a besoin d'un système éducatif uni - et si nous ne pouvons nier les différences entre nos groupes ethniques internes, nous devons les initier tous à un programme d'études uni qui effacera les malentendus et les idées fausses, sans oublier qu'il contribuera à former une nouvelle génération d'individus talentueux."

 SER_YUG_princip_memorial: "Un Mémorial pour le Meurtrier des Tyrans"
 SER_YUG_princip_memorial_desc: "Gavrilo Princip, le jeune Bosniaque courageux qui a tiré les coups de feu fatidiques en 1914, ne doit plus être traité comme un raté qui a condamné les Slaves du Sud à d'indicibles souffrances. Après deux décennies, l'idée yougoslave pour laquelle il est mort s'est enfin réalisée, et nous pouvons donc enfin le reconnaître pour ce qu'il était vraiment - un tueur de tyrans. "

 SER_YUG_invite_illyrian_officers: "Recruter d'Anciens Officiers Illyriens"
 SER_YUG_invite_illyrian_officers_desc: "De nombreux Croates, Slovènes et Bosniaques ont servi dans l'armée austro-hongroise - si certains sont farouchement opposés à la Yougoslavie, d'autres acceptent mieux le nouvel ordre. Avec suffisamment d'incitations, nous devrions être en mesure de les intégrer dans les rangs de notre corps général."

 SER_YUG_expand_universities: "Agrandir les universités"
 SER_YUG_expand_universities_desc: "Les universités de Zagreb et de Belgrade ne suffisent plus pour tous les étudiants en herbe du pays - et il n'y a pas de meilleur signe de modernisation que l'expansion du système d'enseignement supérieur. Créons de nouveaux établissements à Ljubljana et Sarajevo, et développons ceux qui existent déjà, pour le bien de la Yougoslavie !"

 SER_YUG_reform_the_conscription_system: "Réformer le Système de Conscription"
 SER_YUG_reform_the_conscription_system_desc: "Alors que l'intégration de la Yougoslavie se poursuit, nous devons extraire de plus en plus de recrues des anciennes provinces des Habsbourg - réformons le système de conscription dans ce but. Chaque région aura ses bureaux de conscription et sera chargée de collecter les quotas imposés."

 SER_YUG_brotherhood_and_unity: "Fraternité et Unité"
 SER_YUG_brotherhood_and_unity_desc:9 "Le slogan "Fraternité et Unité" signifie exactement cela - la fraternité et l'unité des peuples slaves du Sud et de toutes les minorités nationales de Yougoslavie. La route vers cet idéal a été longue et difficile, mais nous pouvons maintenant proclamer à juste titre que nous avons défié les attentes et réussi. Désormais, pendant des décennies, voire des siècles, la lumière de la Yougoslavie brillera !"

 SER_YUG_bosnia_land_reform: "Abolir les Reliquats du Servage en Bosnie"
 SER_YUG_bosnia_land_reform_desc: "L'aristocratie musulmane de Bosnie a enchaîné sa paysannerie avec le servage longtemps après qu'il ait été aboli ailleurs, et aujourd'hui encore, les vestiges de cette pratique étouffent le progrès de la région. C'est fini ! Nous, Serbes, marchons sous la bannière de la liberté, et nous émanciperons nos frères orthodoxes, injustement exploités par leurs seigneurs !"

 SER_YUG_croatia_land_reform: "Abolition du Métayage en Croatie-Slavonie"
 SER_YUG_croatia_land_reform_desc: "La propriété foncière en Croatie reste très inégale, et si sa paysannerie est théoriquement libre, elle est obligée de vendre son travail à des propriétaires terriens et de lutter pour vivre de son travail. C'est fini ! Les domaines seront expropriés, de nouvelles parcelles seront dessinées, et le pouvoir de l'aristocratie croate sera brisé !"

 SER_YUG_customs_law: "Loi sur les Accises, les Tarifs et les Taxes d'État"
 SER_YUG_customs_law_desc: "Avant de poursuivre l'intégration économique de nos nouvelles acquisitions territoriales, nous devons réformer le système fiscal et douanier actuellement en place. Plusieurs codes d'imposition doivent être abolis et remplacés par un seul et unique règlement, et les barrières commerciales entre le Nord et le Sud doivent être supprimées - c'est la tâche de la Loi sur les Accises, les Tarifs et les Taxes d'État."

 SER_YUG_modern_industrial_tools: "Moderniser les Outils Industriels"
 SER_YUG_modern_industrial_tools_desc: "L'un des problèmes auxquels nous avons été confrontés au fil des ans est le manque d'outils industriels modernes, ce qui a ralenti l'exploitation des vastes réserves de ressources éparpillées dans toute la Yougoslavie. Nous devons consacrer des fonds à l'achat et à l'acquisition d'outils industriels sur le marché mondial pour surmonter ce problème."

 SER_YUG_bosnian_coal: "Exploiter les Réserves de Charbon Bosniaques"
 SER_YUG_bosnian_coal_desc: "D'importantes réserves de charbon sont disséminées dans les montagnes bosniaques, mais elles sont restées inexploitées en raison d'une mauvaise utilisation des terres et d'efforts d'exploration limités. Cela change aujourd'hui, et cette ressource sera bientôt liée à notre système économique."

 SER_YUG_chromium_morava: "Gisements de Chrome de Kraljevo-Jelica"
 SER_YUG_chromium_morava_desc: "La montagne de Jelica, près de Kraljevo, dans la Morava serbe, abrite d'importants gisements de chrome, mais ils étaient inaccessibles avec le matériel obsolète des sociétés minières serbes du passé. Cela ne nous limite plus, et les grandes quantités de cette ressource stratégique vont donc enfin appartenir à l'État yougoslave."

 SER_YUG_copper_mines: "Cuivre Illyrien"
 SER_YUG_copper_mines_desc: "Le cuivre se trouve en quantité importante en Croatie et en Bosnie, et avec l'avènement de l'électronique complexe, il devient de plus en plus précieux. Développons les activités minières dans la région et relions cette ressource à notre réseau économique."

 SER_YUG_tourism_industry: "Développer le Tourisme sur la Côte Adriatique"
 SER_YUG_tourism_industry_desc: "Les plages et les îles de la côte adriatique sont une véritable attraction, et avec un bon plan d'investissement, peut-être deviendra-t-elle un jour la capitale du tourisme en Europe du Sud-Est. Commençons cet investissement dans l'avenir de l'économie croate !"

 SER_YUG_expand_economic_structuralism: "Institutionnaliser le Structuralisme Économique"
 SER_YUG_expand_economic_structuralism_desc: "Les politiques économiques structuralistes mises en œuvre par le gouvernement serbe avant l'unification de la Yougoslavie doivent continuer à guider notre approche des affaires économiques. Étatisme et dirigisme sont les deux mots qui décriront notre approche - l'importance de la main de l'État dans les affaires économiques devrait être reconnue par tous."

 SER_YUG_forestry: "Subventionner l'Industrie Forestière Illyrienne"
 SER_YUG_forestry_desc: "Une grande partie de l'économie de la province montagneuse de Slovénie repose sur l'industrie forestière. Afin de garantir la santé et la croissance de cette activité, nous devons la subventionner, en fournissant des emplois à des milliers de personnes et en ouvrant la voie à une industrie du bois plus avancée, telle que l'ameublement."

 SER_YUG_metalworking: "Favoriser le Développement de la Métallurgie"
 SER_YUG_metalworking_desc: "Une grande partie de l'industrie en Yougoslavie reste légère, basée sur la production alimentaire, le textile ou le bois. Or, la situation économique actuelle exige une industrie lourde - et nous disposons de toutes les ressources nécessaires, qu'il s'agisse de charbon, de minerai brut ou de potentiel électrique. Tout ce dont nous avons besoin, c'est d'un petit coup de pouce."

 SER_YUG_arms_industry: "Nationaliser l'Industrie Militaire du Nord"
 SER_YUG_arms_industry_desc: "Pour défendre l'État contre ses nombreux ennemis, nous devons avoir le monopole de la production d'armes - et donc prendre le contrôle des nombreuses entreprises de production d'armes dans l'ancienne partie habsbourgeoise de la Yougoslavie."

 SER_YUG_federal_constitution: "La Constitution Fédérale"
 SER_YUG_federal_constitution_desc: "Notre promesse pour les peuples slaves du Sud est une fédération, sur le modèle des États-Unis, qui aura un président élu et un système d'États qui constitue l'épine dorsale de la structure politique. Il est grand temps de mettre en œuvre ce système et de créer une république fédérale yougoslave !"

 SER_YUG_serbo_croatian_language: "Proclamer l'Unité du Serbo-Croate"
 SER_YUG_serbo_croatian_language_desc: "Il n'y a pas de langues serbe et croate, mais seulement le serbo-croate, parlé par les peuples serbe, croate et bosniaque. Il devient la langue officielle de la Yougoslavie et tous les documents seront publiés dans cette langue, en caractères latins et cyrilliques, même si d'autres langues comme le slovène restent reconnues."

 SER_YUG_local_governance: "Système de Gouvernance Locale"
 SER_YUG_local_governance_desc: "Sous notre direction, un système performant de gouvernance locale a été mis en place en Serbie, et son expérience peut maintenant être appliquée dans toute la Yougoslavie. Nous veillerons à l'élection équitable des responsables locaux, ce qui permettra de répondre aux préoccupations de chacun."

 SER_YUG_rep_bosniak_relations: "S'Allier avec les Propriétaires Fonciers Musulmans"
 SER_YUG_rep_bosniak_relations_desc: "Les propriétaires fonciers musulmans bosniaques craignent de perdre l'influence qu'ils ont exercée au fil des siècles - et nous pouvons faire en sorte qu'ils restent à flot, en soutenant leurs intérêts et l'Organisation Musulmane Yougoslave."

 SER_YUG_rep_renew_precani_settlement: "Renouveler le Repeuplement"
 SER_YUG_rep_renew_precani_settlement_desc: "Les propriétaires terriens musulmans bosniaques doivent être dépouillés de leur pouvoir ! Nous allons morceler leurs terres et les distribuer aux paysans serbes et croates, brisant ainsi leur base de pouvoir et nous permettant de contrôler la Bosnie de manière beaucoup plus complète."

 SER_YUG_republican_concordat: "Concordat avec le Saint-Siège"
 SER_YUG_republican_concordat_desc: "Le rôle de l'Église Catholique en Yougoslavie est particulièrement important pour nos citoyens catholiques. Nous pouvons conclure un concordat avec le Saint-Siège pour placer l'Église Catholique en Yougoslavie sur le même pied que l'Église Orthodoxe Serbe et garantir ainsi que les intérêts catholiques soient représentés de manière adéquate."

 SER_YUG_referendum_federalism: "Fédéralisme par Référendum"
 SER_YUG_referendum_federalism_desc: "L'une des idées de Ljubomir Stojanović pour assurer la stabilité des États-Unis de Yougoslavie était le fédéralisme par référendum - permettant à toute entité territoriale au sein de la Yougoslavie d'organiser un référendum et d'établir un État fédéral distinct s'il y parvient. Ce sera un outil puissant pour stabiliser la Yougoslavie."

 SER_YUG_balkans_guiding_light: "Phare des Balkans"
 SER_YUG_balkans_guiding_light_desc: "Ensemble, en Yougoslavie, nous avons établi une flamme de la démocratie que les âges n'éteindront pas ! Et cela nous donne le devoir d'éclairer de cette flamme le reste des Balkans. Les Codréanistes, les Totalistes ou les absolutistes doivent trembler à la vue de nos armées libératrices !"
 SER_YUG_balkans_guiding_light_tt: "Débloque £decision_icon_small  §YDécisions§! pour faire tomber les États §YSocialistes§!, §YNationales-Populistes§! ou §YAutocrates Paternels§! dans les Balkans."

 SER_YUG_invite_foreign_experts: "Inviter des Experts Étrangers"
 SER_YUG_invite_foreign_experts_desc: "Alignés sur les blocs de grandes puissances mondiales, nous pouvons beaucoup plus facilement importer des experts et des professionnels qui mettront l'industrie yougoslave et la doctrine de l'armée au niveau mondial. Avec ce soutien, nous pourrons devenir une puissance régionale à part entière."

 SER_YUG_special_relationship: "Construire la Relation Spéciale"
 SER_YUG_special_relationship_desc: "Depuis la Révolution de 1925, nous avons maintenu des liens étroits avec l'Internationale, important leurs armes et leur expertise pour nous aider dans la lutte contre notre ennemi commun, le Reichspakt. Maintenant que l'Internationale est victorieuse, nous devons officialiser cette "relation spéciale" et sauvegarder le rôle de la Serbie dans la nouvelle Europe."

 SER_YUG_anti_imperialist_vanguard: "L'Avant-Garde Anti-Impérialiste"
 SER_YUG_anti_imperialist_vanguard_desc: "Maintenant que tous les ennemis de l'Allemagne sont tombés, il reste peu, voire aucune, puissance dans le monde qui s'oppose à l'impérialisme d'empires tels que la Grande-Bretagne et l'Allemagne. Cela peut sembler fou, mais c'est peut-être au tour de la Yougoslavie de reprendre le flambeau, et de devenir l'avant-garde d'une lutte pour la vraie démocratie, et non pour l'impérialisme."
 SER_YUG_anti_imperialist_vanguard_tt: "Étend la portée de la décision £decision_icon_small §YRenverser les Tyrans§! aux États §Yd'Autriche§!, §Yd'Anatolie§! et de la §YPéninsule Italienne§!, permettant au havre démocratique de Yougoslavie §Yde construire une coalition de nations libres contre l'impérialisme§!."

 SER_YUG_peoples_republics: "Les Républiques Populaires"
 SER_YUG_peoples_republics_desc: "Nous devons tenir compte des appels à la décentralisation et organiser la Yougoslavie en Républiques Populaires Autonomes, organisées autour de leur groupe ethnique spécifique - toutes contrôlées par le Parti Ouvrier Socialiste fédéral. Cela permettra d'apaiser les besoins des fédéralistes sans perdre notre emprise sur le contrôle de l'État."

 SER_YUG_soc_denationalization: "Campagnes Anti-Nationalistes"
 SER_YUG_soc_denationalization_desc: "Le séparatisme et le nationalisme ethnique sont des particularismes qui placent les divisions nationales au-dessus des divisions de classe et doivent être combattus partout où ils se manifestent. Ces traîtres seront traduits en justice, et une culture socialiste supranationale sera construite à leur place."

 SER_YUG_soc_hero_cult: "Culte des Héros du Peuple"
 SER_YUG_soc_hero_cult_desc: "Chaque nation a besoin de symboles et de héros autour desquels construire une identité nationale, et la Yougoslavie ne fait pas exception. Nous ne rendrons toutefois pas hommage aux rois serbes ou croates, mais aux héros du peuple, tels que les hajduci et les martyrs socialistes, qu'une personne de n'importe quelle ethnie peut respecter et faire sienne."

 SER_YUG_soc_collective_presidency: "La Présidence Collective"
 SER_YUG_soc_collective_presidency_desc: "Donner le poste de chef d'État à une seule personne dans une nation comme la Yougoslavie entraînera de graves problèmes. Un président serbe exaspérera les Croates, un président croate exaspérera les Serbes... Non, nous déléguerons les fonctions de chef d'État à un conseil de présidents, nommés dans chaque République Populaire."

 SER_YUG_soc_party_supremacy: "Suprématie du Parti"
 SER_YUG_soc_party_supremacy_desc: "Le gel qui maintient l'unité de la Yougoslavie est le Parti Ouvrier Socialiste. Le contrôle du parti doit imprégner tous les aspects de la vie politique et sociale, et son adhésion doit être établie comme nécessaire pour faire carrière - tout en le rendant ouvert aux entrées de toute ethnie, le transformant en une organisation véritablement multiculturelle."

 SER_YUG_soc_move_the_capital: "Une Nouvelle Capitale dans le Cœur"
 SER_YUG_soc_move_the_capital_desc: "Le maintien de la capitale à Belgrade deviendra certainement problématique à l'avenir - cela donnera lieu à des accusations de domination serbe, et la bureaucratie serbe locale finira par dominer nos bureaux. Sarajevo, une ville multiculturelle au cœur de la Yougoslavie, sera une bien meilleure capitale."

 SER_YUG_soc_secularism: "Sécularisation de Masse"
 SER_YUG_soc_secularism_desc: "La scission religieuse parmi les Yougoslaves peut être facilement vaincue - en éradiquant cet opium des masses. Les biens religieux seront confisqués et la nation sécularisée, et le système éducatif sera transformé en un outil d'éradication des pratiques religieuses."

 SER_YUG_liberate_balkan_socialists: "Champion du Socialisme des Balkans"
 SER_YUG_liberate_balkan_socialists_desc: "En Serbie, nous avons construit la première république socialiste des Balkans et, à partir de là, nous avons étendu sa portée aux Slaves du Sud. Il est maintenant temps pour nous d'exporter l'idéologie plus loin. Nous ne devons pas nous reposer jusqu'à ce que tous les Balkans aient renversé leurs seigneurs et leurs maîtres !"
 SER_YUG_liberate_balkan_socialists_tt: "Débloque £decision_icon_small les §YDécisions§! pour répandre le §YSocialisme§! dans les Balkans"

 SER_YUG_soc_integrate_bulgaria: "Intégration de la Bulgarie"
 SER_YUG_soc_integrate_bulgaria_desc: "Maintenant qu'une république sœur a été établie dans les Balkans, nous sommes prêts à enterrer des siècles de haine et à unifier nos nations séparées en un grand État slave du Sud. Nos camarades bulgares sont également yougoslaves, ils nous rendront sûrement la pareille."

 SER_YUG_balkan_socialist_federation: "Rêves d'une Fédération"
 SER_YUG_balkan_socialist_federation_desc: "L'idée d'une fédération des Balkans a circulé dans les cercles socialistes pendant des décennies, mais n'a jamais eu la chance d'être mise en œuvre - jusqu'à aujourd'hui. Maintenant que nous dominons la région des Balkans, nous pouvons établir une union politico-économique qui servira d'élément de base à notre grande fédération."

 SER_YUG_banovina_organisation: "Organisation des Banovinas"
 SER_YUG_banovina_organisation_desc: "Nous ne devons pas nous tromper avec des prétextes de fédéralisme ou d'autonomie locale - la Yougoslavie sera divisée en Banovinas, nommés et contrôlés d'en haut, qui transcenderont les frontières ethniques et centraliseront l'État entre les mains du gouvernement de toute la Yougoslavie à Belgrade."

 SER_YUG_united_myth: "Mythe National Unique"
 SER_YUG_united_myth_desc: "Les mythes nationaux serbe, croate et slovène doivent devenir des parties d'un seul mythe national yougoslave. Ce ne sont pas seulement les Serbes qui ont combattu au Kosovo - ils ont combattu au nom de tous les Yougoslaves. La Weltkrieg a été le début de notre lutte nationale unie pour l'indépendance, et les combattants de la liberté comme la Jeune Bosnie doivent être présentés comme des héros de toute la Yougoslavie."

 SER_YUG_yugoslav_king: "Dieu, Roi et Yougoslavie"
 SER_YUG_yugoslav_king_desc: "La Yougoslavie doit être investie dans le personnage du Roi Petar II, qui doit devenir un monarque entièrement yougoslave. Il assistera aux cérémonies nationales de tous les principaux groupes ethniques et des trois principales confessions, et sera encouragé à donner à ses futurs enfants des noms non seulement serbes, mais aussi croates et slovènes."

 SER_YUG_defeat_tribalism: "Destruction des Tribus Yougoslaves"
 SER_YUG_defeat_tribalism_desc: "Serbes, Croates, Slovènes, Bosniaques et autres - ce ne sont que des tribus d'une seule et même nation yougoslave, et il appartient à notre gouvernement d'effacer activement leurs différences. Les occupants étrangers nous ont divisés pendant des siècles et ont créé des frontières artificielles entre nous, mais aujourd'hui, nous pouvons enfin les abattre et restaurer ce qui a été perdu."

 SER_YUG_permeate_education: "Éducation Idéologisée"
 SER_YUG_permeate_education_desc: "Le système éducatif doit être soumis au projet idéologique de la Yougoslavie Interne. Tous les élèves de la nation doivent apprendre les deux écritures utilisées par les dialectes de la langue yougoslave, et commémorer les fêtes nationales serbes, croates, slovènes et bosniaques de la même manière."

 SER_YUG_mass_integralist_movement: "Intégrisme des Masses"
 SER_YUG_mass_integralist_movement_desc: "Nous devons veiller à ce que le Yougoslavisme intégral soit un projet durable dans la conscience du peuple - nous mobiliserons les masses dans des manifestations nationales et les organiserons avec des organisations contrôlées par l'État, et nous soumettrons d'autres organisations idéologiquement alignées, comme l'Orjuna, au projet yougoslave."

 SER_YUG_language_standardisation: "Normalisation des Langues"
 SER_YUG_language_standardisation_desc: "Des siècles de division entre différents empires ont entraîné une certaine divergence dans nos langues. Toutefois, avec un institut linguistique national s'inspirant du modèle français, nous pouvons commencer à normaliser une langue serbo-croate-slovène qui sera ensuite utilisée par les générations futures."

 SER_YUG_anti_partisanship: "Unifier la JRSD et l'État"
 SER_YUG_anti_partisanship_desc: "Le Yougoslavisme Intégral commence avec le Parti du Roi - et ne serait pas possible sans lui. Nous devons garantir le contrôle total du parti sur l'appareil d'État, de sorte qu'aucune décision ne soit prise à l'insu de nos hommes politiques au sein de la machine du parti et que la machine du parti puisse rapidement dicter des ordres sans qu'il soit nécessaire de faire intervenir le législatif ou le judiciaire."

 SER_YUG_greater_yugoslavia: "Grande Yougoslavie"
 SER_YUG_greater_yugoslavia_desc: "Nous ne devons pas nous reposer tant que tous les Yougoslaves ne seront pas à l'intérieur de la Yougoslavie, et que toutes les régions autrefois honorées par notre présence ne seront pas ramenées au bercail. La Bulgarie, la Macédoine, Trieste - toutes ces régions nous appartiennent naturellement et feront partie de la Grande Yougoslavie."

 SER_YUG_greater_yugoslavia_south: "Route vers la Mer Égée"
 SER_YUG_greater_yugoslavia_south_desc: "L'existence de l'Albanie, mandatée par les grandes puissances, a été l'une des grandes insultes faites au peuple serbe à l'époque moderne - et les montagnes de Macédoine abritent encore de nombreux Yougoslaves, appartenant à la tribu bulgare. Ils doivent être ramenés dans notre giron."

 SER_YUG_greater_yugoslavia_east:9 "Intégration de la Bulgarie"
 SER_YUG_greater_yugoslavia_east_desc: "L'État bulgare est aussi artificiel que tous les autres États yougoslaves - nous effacerons sa stupide indépendance, en l'intégrant à la Grande Yougoslavie."

 SER_YUG_greater_yugoslavia_west: "Saisir Trst et Pola"
 SER_YUG_greater_yugoslavia_west_desc: "La ville de Trst, appelée Trieste par les Italiens, et la région d'Istrie nous ont malheureusement échappé pendant la guerre contre l'Autriche. Ce tort historique peut enfin être réparé - les ports de Trst serviront enfin la Grande Yougoslavie !"

 SER_YUG_award_piemont: "Récompenser le Piémont des Yougoslaves"
 SER_YUG_award_piemont_desc: "Les Serbes ont versé plus de sang et de sueur pour le rêve yougoslave que toute autre nation en Yougoslavie - par conséquent, en tant qu'unificateurs des Yougoslaves, nous, les Serbes, méritons un rôle naturel de premier plan dans l'État. Tout le pouvoir en Yougoslavie doit être concentré dans les mains des Serbes !"

 SER_YUG_promote_cyrillic: "Promouvoir l'Alphabet Cyrillique"
 SER_YUG_promote_cyrillic_desc: "L'écriture cyrillique est l'écriture naturelle de la langue serbo-croate et doit être appliquée - les documents officiels seront rédigés strictement en cyrillique et les bureaucrates de Croatie et de Slovénie apprendront à utiliser cette écriture dans leur travail quotidien."

 SER_YUG_political_centralisation: "Centralisation Politique"
 SER_YUG_political_centralisation_desc: "Le fédéralisme ne fera qu'affaiblir notre État et provoquer des divisions inutiles. Non, au contraire, la constitution de la Yougoslavie devrait imposer à Belgrade le contrôle total de toutes les affaires de l'État ! Une bureaucratie centralisée garantira le maintien de la stabilité de la Yougoslavie."

 SER_YUG_ballot_box_centralization: "Centralisation via l'Urne"
 SER_YUG_ballot_box_centralization_desc: "Nous sommes peut-être une démocratie, mais nous devons comprendre que nous sommes confrontés à la menace des séparatistes et des socialistes qui cherchent à prendre ce qui nous revient de droit. Grâce à la pression publique et à la mobilisation des fonctionnaires de l'État pour qu'ils votent pour les partis établis, nous pouvons faire en sorte que cela ne se produise jamais."

 SER_YUG_heritage_of_two_revolutions: "Héritage des Deux Révolutions"
 SER_YUG_heritage_of_two_revolutions_desc: "Nous, les Serbes, sommes les plus libéraux des nations des Balkans - ayant connu deux révolutions qui ont bouleversé l'ordre établi et instauré un système plus progressiste. Nous sommes donc naturellement aptes à gouverner et à guider le reste de la Yougoslavie vers cette tradition libérale."

 SER_YUG_islamic_religious_community: "Établir la Communauté Religieuse Islamique"
 SER_YUG_islamic_religious_community_desc: "Pour maintenir la paix en Bosnie, nous ferons amende honorable auprès du clergé musulman établi et nous créerons la Communauté Religieuse Islamique - elle sera composée d'imams nommés par le clergé musulman et se verra accorder des pouvoirs étendus en matière de vie religieuse islamique."

 SER_YUG_renew_settlement_decrees: "Renouveler les Décrets de Peuplement"
 SER_YUG_renew_settlement_decrees_desc: "Le Sud est toujours à un pas de l'agitation - maintenant que nous avons unifié les Slaves du Sud, nous pouvons nous y tourner à nouveau. Il faut pacifier le Kosovo et la Serbie du Sud et rétablir l'ordre naturel serbe dans ces deux provinces."

 SER_YUG_form_yugosphere: "La Yougosphère"
 SER_YUG_form_yugosphere_desc: "Maintenant que nous avons unifié les Slaves du Sud, nous devons nous imposer comme une puissance régionale capable, dotée d'une sphère d'influence dans la région des Balkans. Nous devons toujours répondre aux menaces étrangères, être pragmatiques et subjuguer nos voisins les plus faibles."

 SER_YUG_pragmatic_foreign_policy: "Politique Étrangère Pragmatique"
 SER_YUG_pragmatic_foreign_policy_desc: "Nous ne devons pas être aveuglés par un engagement idéologique lorsque nous concluons des accords avec des puissances étrangères. Dans l'atmosphère diplomatique de plus en plus hostile du monde, nous pouvons osciller entre diverses factions et tirer des avantages de toutes."

 SER_YUG_subjugate_bulgaria: "Forcer la Soumission de la Bulgarie"
 SER_YUG_subjugate_bulgaria_desc: "Les Bulgares continuent de comploter à Sofia, attendant une chance de reprendre la vallée du Vardar. Nous mettrons fin à ces complots par la force militaire, et établirons à la place un régime fantoche amical et loyal à Sofia."

 SER_YUG_subjugate_albania: "Subjuguer l'Albanie"
 SER_YUG_subjugate_albania_desc: "En 1913, les Grandes Puissances nous ont obligés à nous retirer de l'Albanie du Nord, et nous avons dû laisser ce qui nous appartient de droit croupir sous la domination islamique. Cet État albanais illégal sera subjugué par la force militaire et transformé en un État fantoche loyal sous la surveillance de Belgrade."

 SER_YUG_royal_form_yugosphere: "La Yougosphère"
 SER_YUG_royal_form_yugosphere_desc: "Maintenant que nous avons unifié les Slaves du Sud, nous devons nous imposer comme une puissance régionale capable, dotée d'une sphère d'influence dans la région des Balkans. Nous devons toujours répondre aux menaces étrangères, être pragmatiques et subjuguer nos voisins les plus faibles."

 SER_YUG_royal_pragmatic_foreign_policy: "Politique Étrangère Pragmatique"
 SER_YUG_royal_pragmatic_foreign_policy_desc: "Nous ne devons pas être aveuglés par un engagement idéologique lorsque nous concluons des accords avec des puissances étrangères. Dans l'atmosphère diplomatique de plus en plus hostile du monde, nous pouvons osciller entre diverses factions et tirer des avantages de toutes."

 SER_YUG_royal_subjugate_bulgaria: "Forcer la Soumission de la Bulgarie"
 SER_YUG_royal_subjugate_bulgaria_desc: "Les Bulgares continuent de comploter à Sofia, attendant une chance de reprendre la vallée du Vardar. Nous mettrons fin à ces complots par la force militaire, et établirons à la place un régime fantoche amical et loyal à Sofia."

 SER_YUG_royal_subjugate_albania: "Subjuguer l'Albanie"
 SER_YUG_royal_subjugate_albania_desc: "En 1913, les Grandes Puissances nous ont obligés à nous retirer de l'Albanie du Nord, et nous avons été contraints de laisser ce qui nous revient de droit croupir sous la domination islamique. Cet État albanais illégal sera subjugué par la force militaire et transformé en un État fantoche loyal sous la surveillance de Belgrade."

 SER_YUG_royal_federal_constitution: "La Constitution du Roi"
 SER_YUG_royal_federal_constitution_desc: "Notre promesse pour les peuples slaves du sud est une fédération, qui aura un roi au sommet pour servir de médiateur au système et un système d'états qui forme l'épine dorsale de la structure politique. Il est temps de mettre en œuvre ce système et de créer un royaume yougoslave fédéral !"

 SER_YUG_royal_serbo_croatian_language: "Proclamer l'Unité du Serbo-Croate"
 SER_YUG_royal_serbo_croatian_language_desc: "Il n'y a pas de langues serbe et croate, mais seulement le serbo-croate, parlé par les peuples serbe, croate et bosniaque. Il devient la langue officielle de la Yougoslavie et tous les documents seront publiés dans cette langue, en caractères latins et cyrilliques, même si d'autres langues comme le slovène restent reconnues."

 SER_YUG_royal_local_governance: "Système de Gouvernance Locale"
 SER_YUG_royal_local_governance_desc: "Un système performant de gouvernance locale a été mis en place en Serbie, et son expérience peut désormais être appliquée à l'ensemble de la Yougoslavie. Nous veillerons à l'élection équitable des responsables locaux, ce qui permettra de répondre aux préoccupations de chacun."

 SER_YUG_royal_rep_bosniak_relations: "S'Allier avec les Propriétaires Fonciers Musulmans"
 SER_YUG_royal_rep_bosniak_relations_desc: "Les propriétaires fonciers musulmans bosniaques craignent de perdre l'influence qu'ils ont exercée au fil des siècles - et nous pouvons faire en sorte qu'ils restent à flot, en soutenant leurs intérêts et l'Organisation Musulmane Yougoslave."

 SER_YUG_royal_rep_renew_precani_settlement: "Renouveler le Repeuplement"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "Les propriétaires terriens musulmans bosniaques doivent être dépouillés de leur pouvoir ! Nous allons morceler leurs terres et les distribuer aux paysans serbes et croates, brisant ainsi leur base de pouvoir et nous permettant de contrôler la Bosnie de manière beaucoup plus complète."

 SER_YUG_royal_republican_concordat: "Concordat avec le Saint-Siège"
 SER_YUG_royal_republican_concordat_desc: "Le rôle de l'Église Catholique en Yougoslavie est particulièrement important pour nos citoyens catholiques. Nous pouvons conclure un concordat avec le Saint-Siège pour placer l'Église Catholique en Yougoslavie sur le même pied que l'Église Orthodoxe Serbe et garantir ainsi que les intérêts catholiques soient représentés de manière adéquate."

 SER_YUG_royal_referendum_federalism: "Fédéralisme par Référendum"
 SER_YUG_royal_referendum_federalism_desc: "Le projet républicain pour la Yougoslavie promettait une caractéristique intéressante - permettre à toute entité territoriale au sein de la Yougoslavie d'organiser un référendum et d'établir un État fédéral distinct en cas de succès. S'il est adopté par notre fédération royale, ce sera un outil puissant pour stabiliser la Yougoslavie."

 SER_YUG_royal_grace: "Grâce Royale"
 SER_YUG_royal_grace_desc: "Le Roi Petar II Karađorđević est un monarque différent de son père - un roi cultivé et éduqué en Occident, guidé par une cour compétente qui considère la mise en œuvre de la monarchie constitutionnelle comme sa principale priorité. Que la grâce de notre moderne Karađorđević touche tous les peuples de Yougoslavie !"

 SER_pavle_heir_name_tt: "Un jour, il montera sur le trône en tant que §YPavle I§!."
 SER_petar_heir_name_tt: "Un jour, il montera sur le trône en tant que §YPetar III§!."
