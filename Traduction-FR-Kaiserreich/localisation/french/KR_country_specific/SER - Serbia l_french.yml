### Events ###
 serbia.1.t: "Le Lundi Noir frappe la Serbie !"
 serbia.1.d: "La Serbie a été dévastée par la Weltkrieg plus que toute autre nation. Elle a perdu un quart de sa population et la nation entière a été laissée au pillage. La moitié du pays a été annexée par la Bulgarie tandis que le reste a dû accepter des concessions massives à l'Empire Autrichien. Et pourtant, malgré tout cela, la Serbie a survécu, reconstruisant lentement une économie stable, bien qu'affaiblie, basée sur la production agricole et le libre-échange. Les réformes menées par le Premier Ministre du roi Aleksandar II, Vojislav Veljković, n'ont pas été annulées par le gouvernement républicain, et le dinar serbe stable pour lequel il s'est battu est donc resté en place tout au long des années 1930.\n\nL'effondrement de la bourse de Berlin a réduit à néant la majeure partie de ce travail. Bien que la Serbie ne soit pas aussi liée à l'économie allemande que d'autres pays de la région, l'effondrement du commerce mondial a fait chuter nos exportations agricoles, laissant ainsi une grande partie de l'économie dans le vide. Un train de mesures et de réformes est déjà en préparation, mais la population, touchée de plein fouet, n'a plus autant confiance dans le parti républicain. Après tout, ils auraient dû empêcher cela..."
 serbia.1.a: "C'est un désastre !"

 serbia.2.t: "Les Élections Serbes de 1936"
 serbia.2.d: "Le mandat du deuxième président de la République Serbe, Dragomir Vasić, touche à sa fin, et le 5 octobre, de nouvelles élections auront lieu à la Skupština Serbe.\n\nSelon la Constitution de 1926, la Skupština est un corps législatif monocaméral élu par tous les citoyens et citoyennes de la République Serbe au scrutin libre, universel et secret pour un mandat de cinq ans. La structure gouvernementale de la Serbie est semi-présidentielle - le Président est élu par le corps législatif, tout comme le Premier Ministre, mais il dispose d'un pouvoir considérable en matière de politique intérieure et de nomination des fonctionnaires, en plus des fonctions habituelles de représentation de l'État dans les affaires étrangères. Alors que le Premier Ministre est tributaire du soutien de la Skupština, le Président remplit un mandat prédéterminé de cinq ans, indépendamment de ce qui se passe au sein de la législature. Cela ne veut pas dire qu'il est tout-puissant, cependant, et il a besoin du soutien du Parlement pour pratiquement toutes les nominations et les lois.\n\nLa campagne électorale en Serbie a commencé à la fin de l'année dernière et se poursuit en 1936. Alors que le monde se rapproche de la guerre, tout comme les Balkans, la force qui remportera cette élection pourrait décider du sort du pays pour les siècles à venir."
 serbia.2.a: "Que le parti le plus fort gagne !"

 serbia.3.t: "Le Discours du Vidovdan"
 serbia.3.d: "Le Jour de la Saint-Guy, ou Vidovdan en langue serbe, est considéré comme la date la plus importante dans l'identité nationale de la Serbie. C'est à cette date, en 1389, que le royaume médiéval de Serbie a défendu son indépendance contre l'Empire Ottoman lors de la bataille de Kosovo, un événement qui a forgé le mythe national du peuple serbe pour les siècles à venir. Depuis 1918, cependant, la commémoration de ce jour est silencieuse et modeste. C'est le jour où l'Archiduc François-Ferdinand a été assassiné à Sarajevo, un acte que de nombreux Serbes ne peuvent toujours pas oublier, car il leur a apporté tant de destructions et de pertes. Sous le règne d'Aleksandar II, un petit monument est érigé à Gazimestan pour honorer ceux qui sont tombés dans la bataille, mais les observations qui y sont faites restent modestes.\n\nL'année 1936 fut différente. Le président Dragomir Vasić a lui-même assisté aux observations à Gazimestan, attirant de grandes masses de Serbes pour visiter le monument pour la première fois. Là, devant des milliers de ses compatriotes, il a prononcé un discours - et le langage était choquant. Pour la première fois depuis la fin de la Weltkrieg, le leader de la Serbie a déclaré que ce qu'ils ont tous vécu il y a vingt ans était une humiliation nationale - cela a privé la Serbie de ses terres ancestrales et de son peuple à Niš et en Macédoine, et la Serbie ne doit pas se reposer tant qu'elle n'aura pas trouvé le moyen de les rendre au giron de Belgrade. Les héros et les martyrs commémorés lors du Vidovdan se sont battus pour une Serbie libre et unie, après tout, et la seule façon d'honorer leur mémoire est de renverser les chaînes qui retiennent la Serbie aujourd'hui.\n\nLe discours a été accueilli par des applaudissements et des chants patriotiques. Si les adversaires politiques de M. Vasić peuvent dénoncer ce discours comme un acte de propagande électorale, tout le monde peut affirmer que ce discours marque un tournant décisif dans l'histoire de la Serbie, qui ne respectera plus le Traité de Wartholz et se forgera un destin indépendant."
 serbia.3.a: "Živela Srbija! Živela republika!"

 serbia.4.t: "Un Mouvement Socialiste Enhardi"
 serbia.4.d: "La crise économique actuelle a porté un coup sérieux aux industries minières du Monténégro et à l'industrie manufacturière de Belgrade, et les travailleurs y sont naturellement mécontents. Cela crée une masse radicalisée puissante dont les radicaux de gauche peuvent tirer parti et avec laquelle ils peuvent construire leur soutien - le Parti Ouvrier Socialiste et son appel à l'autonomisation des travailleurs est attrayant pour le Jovan moyen dans la rue. Ils sont cependant en concurrence pour ce créneau avec le Parti socialiste de Serbie - une dissidence réformiste du PSR composée de son aile modérée, qui sert généralement de médiateur entre les Républicains et les Ouvriers Socialistes. Bien qu'ils soient toujours intrinsèquement socialistes, ils affirment que les conditions matérielles en Serbie ne sont pas propices à une révolution et que le socialisme peut être atteint par le biais du processus parlementaire. Vers quel camp cette masse va-t-elle se pencher ?"
 serbia.4.a: "Les travailleurs soutiennent un parti de travailleurs. Ce n'est pas sorcier."
 serbia.4.b: "Peut-être que les chômeurs peuvent être dirigés vers les modérés ?"

 serbia.5.t: "Offre de la Konspiracija"
 serbia.5.d: "La Konspiracija a observé dans l'ombre les élections de 1936 et la croissance du mouvement socialiste en Serbie l'inquiète. Il n'y a pas de menace de révolution, du moins pas encore, et la faction modérée du PSR est fermement sous le contrôle de la société secrète, mais ils présentent néanmoins un facteur inattendu dans la politique serbe. Et lorsque la restauration de la Grande Serbie est en jeu, la Konspiracija souhaite avant tout éviter toute surprise indésirable. L'armée propose donc d'apporter son soutien au Parti Républicain et de lancer une campagne secrète d'intimidation dans les rangs socialistes. En faisant pression sur certaines de leurs figures les plus virulentes pour qu'elles se taisent et rentrent dans le rang, le parti s'essoufflera rapidement."
 serbia.5.a: "Faites-le."
 serbia.5.b: "C'est trop risqué..."

 serbia.6.t: "Chemises vertes"
 serbia.6.d: "Le Parti Radical du Peuple, espérant mobiliser davantage de soutien pour sa campagne électorale, a commencé à former des organisations paramilitaires en uniforme pour servir de bras au Parti dans les campagnes. Ces organisations, baptisées "Chemises Vertes" d'après leurs uniformes, sont l'idée de Milan Stojadinović, le chef du parti - et sont très clairement inspirées par le succès de la Garde de Fer voisine. Bien qu'il puisse sembler étrange qu'un parti libéral et démocratique copie les politiques d'un mouvement national populiste radical, ce n'est pas non plus illégal. Dragomir Vasić et le Parti Républicain Serbe doivent maintenant prendre une décision sur la manière de répondre à la militarisation des radicaux."
 serbia.6.a: "Trouver un moyen de réduire leur activité"
 serbia.6.b: "Le feu doit être combattu par le feu. Nos propres paramilitaires !"

 serbia.7.t: "Indigence dans les Campagnes"
 serbia.7.d: "Les trois quarts de la population adulte serbe sont engagés dans l'agriculture, et la majorité absolue d'entre eux sont des agriculteurs de subsistance, qui cultivent tout juste assez de nourriture pour subvenir à leurs besoins et à ceux de leur famille. La crise économique a donc durement touché ces agriculteurs. Nombre d'entre eux ont accumulé des dettes dans les mois qui ont suivi le krach boursier et ont ainsi perdu leur maison, tandis que d'autres luttent pour subvenir à leurs besoins avec le peu de terres dont ils disposent. Les questions agraires sont donc devenues un sujet de discussion important dans cette élection, et plusieurs partis ont été isolés en tant que favoris dans le précieux bloc de vote des agriculteurs. Le Parti Agraire, dirigé par Milan Gavrilović et Jovan Jovanović-Pižon, a traditionnellement représenté les intérêts des agriculteurs, mais n'a pas encore échappé à l'opposition. Les Républicains sont traditionnellement un parti centré sur les villes, mais nombre de leurs membres ont constitué des blocs de soutien dans les régions rurales d'Užice et du Monténégro au cours de la dernière décennie. Enfin, les Ouvriers Socialistes, avec leur programme de redistribution radicale des terres, ne peuvent attendre pour profiter de la crise..."
 serbia.7.a: "Milan Gavrilović s'est toujours battu pour l'agriculteur."
 serbia.7.b: "Les Républicains trouveront une solution."
 serbia.7.c: "Le spectre du socialisme est séduisant..."

 serbia.8.t: "Stratégie Électorale des Républicains"
 serbia.8.d: "Fondés à l'origine sous le nom de Parti Démocratique Républicain, les Républicains se considèrent comme les successeurs des Radicaux Indépendants de l'ère pré-Weltkrieg, sa faction de gauche, favorable aux Républicains, en particulier. Fondée par Ljubomir Stojanović et Jaša Prodanović en 1920, elle s'est immédiatement opposée à la Dictature Royale d'Aleksandar II. Étant la faction démocratique la plus vocale de l'opposition au roi, elle a rapidement obtenu des soutiens et s'est faite le champion de la révolution républicaine. Dans la république serbe, il est le plus à gauche des deux principaux partis de l'establishment, l'autre étant le Parti Radical du Peuple.\n\nLors des élections de 1936, les Républicains ont tout à perdre : au pouvoir depuis dix ans, sous les présidents Prodanović et Vasić, ils doivent maintenant faire face à l'opposition de la gauche et de la droite. S'ils cherchent à rester au pouvoir, ils doivent empêcher l'effondrement du centre et s'assurer que ni les Radicaux ni les Ouvriers Socialistes ne sont en mesure de rassembler une majorité sans eux. Quelle sera leur stratégie dans cette élection ?"
 serbia.8.a: "Garder le cap, rester calme, et ainsi conserver la base d'électeurs."
 serbia.8.b: "Attaquez les Radicaux, affaiblir la droite"
 serbia.8.c: "Attaquez les Socialistes, affaiblir la gauche."

 serbia.9.t: "Stratégie Électorale Radicale"
 serbia.9.d: "Le Parti Radical du Peuple est l'un des plus anciens partis politiques de Serbie, fondé en tant que parti réformiste libéral en 1881. Il a défini la politique serbe avant la Weltkrieg, dominant la scène politique sous les Premiers Ministres Sava Grujić et Nikola Pašić et défendant une réforme modérée. Il s'est cependant brouillé avec la monarchie immédiatement après la fin de la guerre, le dégoût personnel du roi Aleksandar II pour Pašić entraînant sa destitution, le passage du parti dans l'opposition et enfin dans la clandestinité. Il soutient à contrecœur la révolution républicaine de 1925 et se présente comme le plus à droite des deux principaux partis de l'establishment en Serbie.\n\nLes Radicaux, dirigés par Milan Stojadinović, sont dans une position confortable. Alors que la gauche se dispute, la droite est largement unie, car les Radicaux et les Agrariens ont beaucoup de points communs, tandis que les partis mineurs comme le Parti Démocratique d'État et les Radicaux Royalistes de Ljotić ne sont pas à craindre. Si cette droite puissante et stable se maintient, seuls les Radicaux pourraient être en mesure de former un gouvernement à l'issue de l'élection. Quelle sera leur stratégie dans cette élection ?"
 serbia.9.a: "Restez calme, continuez, et construisez une base de pouvoir."
 serbia.9.b: "Soutenez les Agrariens, nous aurons besoin de leur soutien."
 serbia.9.c: "Passez à l'offensive et attaquez les deux adversaires."

 serbia.10.t: "Stratégie Électorale Socialiste "
 serbia.10.d: "Le Parti Ouvrier Socialiste a été fondé en 1919 comme une fusion du Parti Social-Démocrate de Serbie, des organisations syndicales serbes et des socialistes monténégrins, et son idéologie est depuis lors un mélange syncrétique de toutes les idéologies à la gauche de l'establishment. Les Syndicalistes, les Socialistes Marxistes, les Sociaux Démocrates et les Socialistes Agraires ont tous trouvé leur place dans ce parti. Il a été interdit par l'Obznana pendant le régime d'Aleksandar II, mais a continué à fonctionner dans la clandestinité, a soutenu la révolution républicaine et a rejoint la politique parlementaire en tant que parti légal le plus à gauche de la Skupština.\n\nLe Parti Ouvrier Socialiste doit livrer une bataille difficile lors des élections. Même s'il parvient à mobiliser suffisamment de rhétorique anti-establishment pour obtenir une pluralité, il doit toujours s'inquiéter de la possibilité d'une grande coalition anti-socialiste entre les Républicains et les Radicaux. Par conséquent, leur objectif n'est pas seulement d'accroître leur propre soutien, mais de faire en sorte que leurs alliés de gauche puissent l'emporter sur les droitiers. Quelle sera leur stratégie dans cette élection ?"
 serbia.10.a: "Le Parti de l'Avant-Garde a besoin de plus de soutien !"
 serbia.10.b: "Envoyez des tâtonnements pour un front populaire de gauche."
 serbia.10.c: "Attaquez la droite, ne pas les laisser devenir trop forts."

 serbia.11.t: "Les Élections de 1936"
 serbia.11.d: "Près d'une année de campagne et de politique s'est écoulée, et il reste maintenant la dernière étape. Les bureaux de vote ont été mis en place dans tout le pays et les voix sont exprimées pour déterminer le vainqueur de l'élection. Les votes ont été comptés avec un peu plus que quelques accrocs, et ils révèlent que les résultats dans la nouvelle Skupština seront que..."
 serbia.11.a: "Les Républicains gagnent la majorité !"
 serbia.11.b: "Les Radicaux obtiennent la majorité !"
 serbia.11.c: "Les Républicains et les Socialistes forment une coalition !"
 serbia.11.e: "Les Radicaux et les Agrariens forment une coalition !"
 serbia.11.f: "Les partis Socialistes obtiennent la majorité !"
 serbia.11.g: "Les Républicains mènent un front de gauche !"
 serbia.11.h: "Les Socialistes mènent un front de gauche !"
 serbia.11.i: "Les Républicains mènent un front anti-socialiste !"
 serbia.11.j: "Les Radicaux mènent un front anti-socialiste !"

 serbia.12.t: "Agitation parmi les Tchetniks"
 serbia.12.d: "L'histoire des Tchetniks serbes commence avec la lutte de libération contre l'Empire Ottoman, où ils ont servi de forces partisanes auxiliaires dans les Balkans pour soutenir l'armée régulière serbe. Après la Weltkrieg, le Traité de Wartholz a ordonné la dissolution de toutes les associations armées Tchetniks, mais les vétérans de la lutte partisane sont restés et ont d'abord soutenu le roi Aleksandar II et son régime. En 1925, cependant, seuls les royalistes purs et durs dans leurs rangs ont choisi de résister à la chute de la monarchie, laissant les premiers mois de la République quelque peu instables - alors que beaucoup se sont retirés et ont accepté le changement de régime si cela signifie que le rêve de la Grande Serbie peut continuer. Depuis, les associations tchetniks se sont reconstituées et ont commencé à se réarmer, mais leur loyauté envers le républicanisme est toujours remise en question.\n\nLa récente montée en puissance du Parti Ouvrier Socialiste a cependant laissé les Tchetniks "loyalistes" bien plus qu'inquiets. S'ils peuvent tolérer une république à contrecœur, un éventuel régime socialiste est tout à fait intolérable - et c'est pourquoi des voïvodes Tchetniks comme Ilija Trifunović-Birčanin ont tendu la main au gouvernement, exigeant que quelque chose soit fait - ou bien ils prendront les choses en main. La menace de sympathies monarchistes parmi les Tchetniks est toujours présente depuis la Révolution, elle ne peut donc pas être simplement ignorée - et il y a de fortes chances que, quoi que nous fassions, de larges sections de l'armée ne nous fassent plus confiance..."
 serbia.12.a: "Stojadinović est prometteur - les Tchetniks le soutiennent."
 serbia.12.b: "La Konspiracija empêchera le socialisme."
 serbia.12.c: "Ils sont une menace. Commencez à faire pression sur les Tchetniks."

 serbia.13.t: "Tentative de coup d'Etat !"
 serbia.13.d: "Quelques jours seulement après la fin des élections, les rues de Belgrade ont commencé à bourdonner d'activité. Non seulement les rumeurs selon lesquelles des sympathisants royalistes organiseraient un putsch contre le gouvernement d'influence socialiste étaient vraies, mais la situation est encore pire que ce que l'on croyait initialement. La Main Blanche, dirigée par l'ancien commandant de la Garde Royale Petar Živković, a tiré les ficelles depuis l'ombre - cette clique militaire, fidèle à la Maison Karađorđević, a joué un rôle central dans la Dictature Royale d'Aleksandar et ne s'est jamais vraiment dissoute, ne se déplaçant que dans la clandestinité pour entretenir sa résistance.\n\nBelgrade s'est réveillée au son des coups de feu alors qu'une brigade royaliste entrait dans la ville, la verrouillant et encerclant la Skupština, prenant en otage [SER.GetLeader] et les membres de l'assemblée législative. Petar Živković a donné ses deux exigences ; la fin de l'exil de la Maison Karađorđević et sa nomination au poste de Premier Ministre. Techniquement, Živković ne demande rien de plus, mais logiquement, il va imposer la restauration de la monarchie dans les jours qui suivent, évinçant sans cérémonie la république. Les membres de l'assemblée législative ont pu envoyer un télégramme demandant une aide militaire avant que les lignes téléphoniques ne soient coupées, mais on ignore s'il a été reçu.\n\nIci, les membres de la Skupština ont deux options à choisir. Soit ils espèrent que le reste de l'armée serbe les soutiendra, soit ils descendent dans la rue pour rallier la population à une garde populaire qui résistera au putsch."
 serbia.13.a: "Rassemblez le peuple pour résister au coup d'État !"
 serbia.13.b: "Comptez sur l'Armée pour nous sauver !"
 SER_will_people_support_tooltip: "Le résultat dépendra de la question de savoir si les Tchetniks royalistes ont conclu des alliances avec des politiciens civils..."
 SER_will_army_support_tooltip: "Le résultat dépendra de l'influence éventuelle des Tchetniks royalistes dans l'armée..."

 serbia.14.t: "La Chute de la République"
 serbia.14.d: "La République a fait une dernière tentative de résistance, mais elle est morte dans un gémissement. Aucune aide n'est venue pour la Skupština encerclée et tous les partis ont fini par se rendre - à l'exception des partis socialistes conjoints, dont les représentants ont été arrêtés par les troupes commandées par Petar Živković - qui a reçu le titre de Premier Ministre ainsi que le grade de Général. La Constitution de 1926 a été suspendue et est effectivement dépourvue de sens, et Živković a déclaré que le Royaume de Serbie renaissait à nouveau.\n\nL'héritier du trône de Serbie, le prince Petar Karađorđević, fils unique d'Aleksandar II, a passé toute sa vie au Canada, vivant sous la tutelle de son oncle le Prince Pavle. Mais dès que la nouvelle de la restauration des Karađorđević est arrivée, le garçon de 13 ans a entamé son voyage de retour vers sa terre natale - et c'est une Serbie anxieuse qui l'attend."
 serbia.14.a: "Longue vie au Royaume!"

 serbia.15.t: "La République Perdure ! "
 serbia.15.d: "Le coup d'État de Živković s'est effondré en quelques heures. Les soldats ralliés au côté de la Main Blanche ont fait face à des renforts - et craignant que les Républicains ne puissent que rallier davantage de soutien au fil du temps, la plupart d'entre eux se sont retirés après de brèves escarmouches. Petar Živković et les officiers royalistes commandant la conspiration ont tous été saisis et arrêtés. Pour leur conspiration visant à renverser la Constitution et à détruire la république démocratique, ils ont tous été condamnés à de lourdes peines de prison, et la conspiration de la Main Blanche s'est dissoute pour de bon. La menace de la résistance royaliste a finalement cessé."
 serbia.15.a: "Ainsi à tous les traîtres."

 serbia.16.t: "Résistance Serbe à Niš"
 serbia.16.d: "La région de Nis, qui est restée jusqu'à présent farouchement serbe malgré deux décennies de bulgarisation, s'échauffe. La résistance clandestine des militants serbes a débouché sur plusieurs affrontements dans les montagnes et les forêts, qui ont coûté la vie à des soldats bulgares occupant la région. Il est clair que ces troubles ont été provoqués par Belgrade - le gouvernement revanchard qui y est en place est impatient de s'emparer de Niš une fois pour toutes."
 serbia.16.a: "Fichus Serbes..."

 serbia.17.t: "Le Retour du Roi "
 serbia.17.d: "L'héritier du trône âgé de treize ans, le Prince Petar Karađorđević, est arrivé à l'aéroport de Belgrade en avion, avec un petit entourage composé d'irréductibles royalistes et de son oncle le Prince Pavle. Là, ils ont été accueillis par Petar Živković, l'armée serbe, et des milliers de civils désireux de voir leur nouveau monarque. Après un bref tour en voiture à travers la ville, l'entourage est arrivé à la Cathédrale Saint-Michel, tout comme son grand-père et homonyme l'avait fait il y a trois décennies, et pour symboliser la fin d'un bref intermède républicain, une cérémonie de couronnement a eu lieu, au cours de laquelle l'adolescent a été revêtu des insignes royaux serbes, couronné et oint comme le nouveau roi de Serbie, Petar II.\n\nEn raison de son jeune âge, une régence devra être établie, et si M. Živković est sûr de la diriger, il aura besoin du soutien des politiciens sympathisants de l'ancienne République pour rester au pouvoir, aussi peu nombreux qu'ils soient. Le roi lui-même, cependant, ne semble pas si satisfait de ce changement de situation. Bien qu'il comprenne le devoir qui lui incombe en tant que roi, la pauvreté et la morosité de son nouveau royaume le changent radicalement du Canada, où il a passé toute sa vie. Cependant, même s'il règne, il ne gouverne pas, et son opinion importe donc peu."
 serbia.17.a: "Longue vie au roi ! "

 serbia.18.t: "L'Assassinat de Jaša Prodanović"
 serbia.18.d: "Le premier président de la République serbe et l'un des hommes d'État les plus vénérés du Parti républicain, Jakov "Jaša" Prodanović, a été assassiné aujourd'hui. L'acte soudain et ignoble a eu lieu au domicile de l'homme politique à Belgrade, où plusieurs agents armés ont soudainement pénétré et exécuté leur victime sans remords - c'est ce qu'a rapporté le fils de l'homme politique, Borislav, qui est passé par hasard lui rendre visite quelques heures plus tard.\n\nÉlu en 1926, Prodanović consolide les acquis de la Révolution Républicaine et poursuit de vastes réformes afin d'établir ce qu'il perçoit comme une nation compatissante et démocratique. Sa carrière, tant dans le domaine politique que littéraire, l'avait précédé de plusieurs décennies avant la Révolution également, et il avait occupé des postes ministériels dès avant la Weltkrieg. Cependant, farouchement opposé au militarisme et à l'autoritarisme, il est entré en conflit avec la société secrète Konspiracija et a finalement choisi de ne pas se représenter aux élections - à cause de cela, et de son soutien ultérieur aux efforts anti-Konspiracija, les rumeurs abondent que ce sont eux qui ont mis fin à sa vie.\n\nLes officiers et les généraux de leurs loges et cercles se sentent naturellement menacés - aussi omnipotent que leur contrôle sur la Serbie puisse parfois sembler, leur réseau a toujours été fragile, et maintenant que nous avons choisi de résister ouvertement à leur influence, ils nous ont donné un avertissement. Une ligne qu'ils ont tracée dans le sable, avec le sang de Prodanović :\n\nSi vous faites un pas de plus, d'autres en subiront les conséquences.\n\nOu peut-être est-ce seulement ce qu'ils veulent que nous pensions... ? L'enquête sur l'assassinat commence - et avant que l'armée ne la tue, nous avons peut-être une occasion unique de couper l'épée de Damoclès au-dessus de nous."
 serbia.18.a: "Bien compris."

 serbia.19.t: "Couper les ailes de l'Épervier"
 serbia.19.d: "Enfermés dans leurs loges et leurs groupes de discussion secrets, la Konspiracija et le reste du lobby militariste serbe ont probablement supposé que les caprices du gouvernement civil ne sont guère inquiétants. Ils doivent leur république aux efforts de la conspiration nationaliste, et ils n'oseraient pas faire plus qu'une démonstration de force contre eux. Ils ont fini par payer leur excès de confiance.\n\nChaque jour qui passait, de plus en plus de preuves de la main de l'armée dans l'assassinat de Prodanović apparaissaient, tout cela, couplé à une habile propagande et à des mouvements d'opinion ici et là, retournait la population contre les militaires. La nation s'est unie dans un cri de justice, non seulement pour Prodanović, mais aussi pour des centaines d'autres personnes disparues, exécutées ou estropiées par la main de fer des militaires.\n\nNous ne sommes plus en 1903 et un coup d'État de vengeance ne fonctionnerait pas. La Konspiracija a donc accepté sa défaite. L'une après l'autre, les démissions sont venues de l'armée et de la bureaucratie, d'officiers et de politiciens dont la complicité dans la conspiration a été révélée et qui ne voient pas d'autre option que de se retirer. Même s'il ne s'agit que d'une victoire temporaire, c'est la première véritable victoire obtenue contre la Konspiracija."
 serbia.19.a: "La liberté survit à un autre jour."
 SER_curbed_konspiracija_control_tt: "£national_populist_texticon La popularité des §YNational-Populistes§! est plafonnée à un maximum de 15%."

 serbia.20.t: "Démocratie Déclinante"
 serbia.20.d1: "Que ce soit par calcul ou par un acte d'audace sans précédent, le gouvernement démocratiquement élu de Serbie a choisi de s'opposer à ses bienfaiteurs, en accusant ouvertement l'armée serbe et ses cliques secrètes d'avoir assassiné l'ancien président. Les motivations derrière ce virage, quelles qu'elles soient, importent peu aujourd'hui, car leurs résultats ont été désastreux. Sentant que le gouvernement civil porte cette accusation sur des bases fragiles, la Konspiracija a riposté en mobilisant tout ce qui était à sa disposition.\n\nLa coalition au sein de la Skupština s'est fracturée, de plus en plus de députés exprimant leur inquiétude face à la politique de "trahison" du président. L'un après l'autre, des publications et des articles de journaux apparaissent, accusant le gouvernement d'avoir mal géré l'enquête sur la mort de Prodanović et de chercher des ennemis imaginaires à récupérer. Même le fils du président assassiné a montré son visage, se prononçant en faveur de l'armée et de ses objectifs. L'enquête a reculé, et bientôt, les tribunaux se sont empressés de déclarer que l'ancien Président avait été abattu par un fanatique royaliste isolé.\n\nLe président et ses ministres ne peuvent plus se promener en toute sécurité dans la nuit, sachant qu'ils pourraient être les prochains sur la liste des victimes de la société secrète. Leur dernière chance d'émousser les crocs de la "deuxième Main Noire" a échoué, et maintenant, ils ne peuvent que se débrouiller en silence, en espérant qu'ils pourront survivre et attendre le radicalisme des militaires."
 serbia.20.d2: "Plusieurs mois se sont écoulés, et le gouvernement ou les forces de l'ordre n'agissent guère. Est-ce la peur, sachant que s'ils fouillent trop profondément et accusent quelqu'un de trop puissant d'avoir commis le meurtre ? Ou est-ce une acceptation secrète que la Konspiracija est devenue trop puissante pour que quiconque puisse la contrôler ? L'enquête a reculé, et bientôt, les tribunaux se sont empressés de déclarer que l'ancien président avait été abattu par un fanatique royaliste isolé.\n\nLe président et ses ministres ne peuvent plus se promener en toute sécurité dans la nuit, sachant qu'ils pourraient être les prochains sur la liste des victimes de la société secrète. Leur dernière chance d'émousser les crocs de la "deuxième Main Noire" a échoué, et maintenant, ils ne peuvent que se débrouiller en silence, en espérant qu'ils pourront survivre et attendre le radicalisme des militaires."
 serbia.20.a: "Hélas"
