 SER_YUG_redraw_borders: "Réformer les frontières intérieures dans [FROM.GetName]"
 SER_YUG_redraw_borders_desc: "Les groupes ethniques en Yougoslavie sont répartis de manière problématique, mélangés dans des régions revendiquées par de multiples parties, sans qu'aucune solution ne puisse satisfaire tout le monde. Nous pouvons toutefois atténuer certaines des préoccupations les plus problématiques en redessinant les frontières et en veillant à ce que le plus grand nombre possible de citoyens disposent d'un gouvernement local qui représente leur ethnie."

 SER_YUG_denationalisation_campaign: "Campagne Anti-Nationaliste dans [FROM.GetName]"
 SER_YUG_denationalisation_campaign_desc: "Il existe encore des séparatistes dans la région, et une démonstration de force de nos services de sécurité intérieure permettra de les faire disparaître ! Ces nationalistes sont les adversaires du projet socialiste des Balkans et seront traités comme il se doit."
 SER_YUG_denationalisation_campaign_tt: "Débloque des £decision_icon_small §YDécisions§! pour éradiquer le nationalisme bourgeois, ce qui nous permet de convertir le §YCapital Politique§! dépensé en faveur d'un groupe ethnique spécifique en un gain supplémentaire de §YCP§! par tour..."

 SER_YUG_integralism_campaign: "Campagne Anti-Tribaliste dans [FROM.GetName]"
 SER_YUG_integralism_campaign_desc: "Le sentiment séparatiste qui réfute la nation yougoslave singulière est encore en train de couver dans cette région. Grâce à la propagande publique et aux arrestations de politiciens séparatistes, nous pouvons faire en sorte que l'opposition à l'idéologie yougoslave intégrale soit brisée."
 SER_YUG_integralism_campaign_tt: "Débloque des £decision_icon_small  §YDécisions§! visant à combattre l'opposition au projet yougoslave intégral, ce qui nous permet d'échanger le gain mensuel de §YCapital Politique§! contre de grands bonus de §YRelations Ethniques§!"

 SER_YUG_economic_centralisation: "Centralisation Économique dans [FROM.GetName]"
 SER_YUG_economic_centralisation_desc: "L'activité économique de [FROM.GetName] est encore largement autonome par rapport au gouvernement de Belgrade - mais en nommant des administrateurs loyaux et en centralisant les affaires politiques de l'État à Belgrade, nous pouvons faire en sorte que son économie soit pleinement connectée au grand réseau économique yougoslave."
 SER_YUG_economic_centralisation_tt: "Débloque des £decision_icon_small  §YDécisions§! pour dépenser du §YCapital Politique§! sur la centralisation de l'état et de l'économie pour gagner des §YUsines Civiles§!."

