 SER_petar_ii: "Petar II"
 SER_petar_ii_leader_desc:9 "§YNaissance :§! §L6 septembre 1923, au Vieux Palais Royal, Belgrade, district de Belgrade, Royaume de Serbie§!\n§YCarrière :§! §LPremier et unique enfant d'Aleksandar II Karađorđević, le dernier roi de Serbie avant l'interrègne "républicain", Petar II n'avait que deux ans lorsqu'il fut enlevé du palais royal envahi et remis aux mains de Petar Živković. Le jeune héritier du trône est déplacé hors du pays et se retrouve au Canada, où les loyalistes de la dynastie Karađorđević le confient au Prince Pavle, cousin germain d'Aleksandar II et ami de la Famille Royal britannique. Pendant que la Main Blanche poursuivait le combat dans le Royaume déchu, le Prince se vit confier la tâche d'élever son neveu.\n\nAinsi, Petar grandit dans l'environnement relativement libéral du Canada. Il a passé son enfance à assister à des bals, à parler en anglais et à se soucier peu du pauvre État des Balkans dont il revendiquait le trône. Bien que son tuteur ne lui ait pas appris grand-chose en matière d'art politique, le système de Westminster dont il a été témoin a été profondément marqué en lui. Lorsque le moment est venu pour le jeune roi de rentrer chez lui, il a apporté cette pensée britannique avec lui.\n\nSur le plan de la personnalité, Petar est impulsif, naïf et un idéaliste sans espoir. Son imagination de la situation politique coïncide rarement avec la réalité. Même si son royaume fait pâle figure par rapport à la maison de son enfance, il considère néanmoins que le bien-être de ses sujets est son devoir, même au détriment de son capital politique. Cela rend le jeune roi facile à manipuler pour ceux qui ont un réel sens politique. Ainsi, même si Petar a de bonnes idées en tête, il a toujours été un outil pour ceux qui détiennent le vrai pouvoir, et le sera probablement toujours.§!"

 SER_temporary_national_representation: "Représentation Nationale Temporaire"
 SER_temporary_national_representation_leader_desc:9 "§YDescription :§! §LAvant les premières élections de la Yougoslavie désormais unie, le nouvel État est temporairement dirigé par des représentants choisis dans chacune de ses nations constitutives.§!"

 SER_milan_grol: "Milan Grol"
 SER_milan_grol_leader_desc:9 "§YNaissance :§! §L12 septembre 1876, à Belgrade, district de Belgrade, Principauté de Serbie§!\n§YCarrière :§! §LMilan Grol a reçu une éducation pluridisciplinaire en étudiant la philosophie, la littérature, le théâtre et les arts. Après un séjour à Paris, il retourne en Serbie en 1902 en tant qu'enseignant et écrivain, critiquant fréquemment le roi Alexandre Ier et la dynastie Obrenovic dans la presse. À cette époque, il commence à s'affilier à la gauche, en rejoignant le Parti Radical Indépendant. Sa carrière théâtrale s'achève avec le début de la Weltkrieg. Il s'installe à Genève pendant le conflit et commence à se consacrer à nouveau à ses écrits et à son activisme politiques.\n\nÀ la fin de la guerre, la Serbie est occupée et humiliée. De retour dans son pays, Grol voit une nation dévastée et participe bientôt à la fondation du Parti Républicain Serbe. La victoire aux élections de 1931 a permis à Grol d'occuper le poste de Premier Ministre sous Dragisa Vasic. En conséquence, il est considéré comme le successeur naturel de Vasic et remporte la présidence. Portant sur ses épaules l'héritage de Ljubomir Stojanovic, Milan Grol et son parti ont désormais les moyens de mener à bien les réformes dont ils ont rêvé depuis longtemps.§!"

