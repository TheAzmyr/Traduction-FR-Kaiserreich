 SER_dragomir_vasic: "Dragomir Vasić"
 SER_dragomir_vasic_leader_desc:9 "§YNaissance :§! §L2 octobre 1885, à Gornji Milanovac, district de Morava, Principauté de Serbie§!\n§YCarrière :§! §LDragomir "Dragiša" Vasić est le deuxième président de la République Serbe, élu à l'initiative du Parti Républicain en 1931. Vasić se trouve malheureusement appartenir à la génération des hommes et des femmes serbes envoyés mourir dans les tranchées des guerres balkaniques et de la Weltkrieg. C'est là, pendant la Deuxième Guerre des Balkans, que Vasić le révolutionnaire a commencé à se développer - et Vasić l'écrivain. Sa première véritable tentative, une nouvelle intitulée "Pačko", met en scène un soldat serbe lors de la bataille de Bregalnica. Prenant en pitié un officier bulgare abattu, il tente de lui offrir une sépulture digne de ce nom dans le no man's land, avant d'être abattu par l'ennemi alors qu'il érigeait une croix de bois. Cette ferveur révolutionnaire conduit lentement à la désillusion de la dynastie des Karađorđević - surtout après le procès de Salonique, car l'un des membres de la Main Noire exécutés était son cousin Ljubomir Vulović.\n\nAprès la guerre, Vasić retourne en Serbie avec les autres exilés, poursuit une carrière juridique et fonde le journal "Progress". Cependant, celui-ci est rapidement fermé et sa licence d'avocat suspendue par la Dictature Royale pour avoir défendu des communistes. En réaction, il rejoint le Parti Républicain et devient membre de son conseil principal, un membre crucial de l'organisation clandestine - non seulement grâce à ses compétences littéraires, mais aussi à ses nombreux contacts au sein de l'armée serbe. Lorsque la Révolution arrive, Vasić la rejoint, est élu à la Skupština, et accepte son rôle d'ambassadeur auprès de la Commune de France. Si visiter Paris et voir ses réalisations ne le convertit pas en Syndicaliste, cela le fascine néanmoins.\n\nLa Konspiracija, qui se méfiait de la position antimilitariste du président Jaša Prodanović, l'a chassé du pouvoir en 1931. Invitant discrètement Vasić à lui succéder lors de l'élection suivante, ils s'attendaient à ce qu'il soit plus facile à contrôler grâce à son passé dans la Main noire. À contrecœur, Vasić accepte, et se présente aujourd'hui comme un dirigeant déchiré entre ses perspectives progressistes et sa dette envers les conspirateurs. Pour lui, la lutte contre la Bulgarie n'est pas seulement une question d'irrédentisme - c'est une question de liberté. À maintes reprises, les Serbes ont prouvé qu'ils étaient son phare dans les Balkans, tandis que les Bulgares s'adonnent à un faible absolutisme. Mais la Serbie peut-elle vraiment prétendre être un signe avant-coureur de la liberté dans cet état ?§!"

 SER_milan_stojadinovic: "Milan Stojadinović"
 SER_milan_stojadinovic_leader_desc:9 "§YNaissance :§! §L4 août 1888, à Čačak, district de Rudnik, Royaume de Serbie§!\n§YCarrière :§! §LPortant le nom du roi Milan de Serbie, Milan Stojadinović est né dans la famille d'un juge rural, et a suivi le même parcours que beaucoup dans la classe intellectuelle serbe. Ami d'enfance de Živko Topalović, il sympathise avec le socialisme dans sa jeunesse, avant de privilégier la libération nationale à la lutte des classes.  Il finit par rejoindre le Parti radical du peuple. Stojadinović a passé la période précédant la Weltkrieg hors de Serbie, étudiant dans des universités occidentales et représentant le ministère des Finances à l'étranger, et est revenu dans son pays juste à temps pour servir dans les guerres balkaniques.\n\nLes exilés serbes de Corfou, dont Stojadinović, avaient besoin de bureaucrates - des hommes qui veilleraient à ce que le moins possible de leurs rangs clairsemés meurent de faim et dépérissent. Stojadinović, en tant que commis au Ministère des Finances, s'est distingué comme économiste et négociateur compétent, aidant à stabiliser le dinar serbe, à réunir des fonds pour les restes de l'armée et à assurer la distribution des rares ressources. Le Premier Ministre et chef des radicaux, Nikola Pašić, reconnaît ses efforts, et Stojadinović devient son protégé. Lorsque Pašić est licencié après la fin de la guerre sur ordre d'Aleksandar II, Stojadinović démissionne également. Il retourna à une vie modeste et calme de banquier et de professeur d'université.\n\nLa vague de la Révolution Républicaine a également touché Stojadinović, beaucoup le considéraient comme un sympathisant républicain. Lorsque Aca Stanojević l'invite à rejoindre le Parti Radical refondé, il accepte. Les années passent, l'ancienne génération de radicaux s'éteint, et l'économiste calme, posé et intelligent Stojadinović était tout désigné pour les diriger. Le dilemme de l'unification des Slaves du Sud est dans son esprit, mais aussi les leçons que lui a transmises son mentor : "Lorsqu'il s'agit du grand dessein que Dieu a pour la nation serbe, il ne peut y avoir ni compromis ni demi-mesure". La liberté est forte, mais le pouvoir collectif et absolu peut être plus fort.§!"

