 SER_country_intro_background:9 "GFX_SER_intro"
 SER_country_intro_header:0 "La République Serbe "
 SER_country_intro_content:0 "L'assassinat de l'Archiduc Franz Ferdinand par Gavrilo Princip, un nationaliste Serbe de Bosnie, a été le catalyseur qui a provoqué le début de la Weltkrieg. Bien que les forces serbes se soient battues vaillamment et aient gagné le respect du monde en retardant l'avancée des Puissances Centrales pendant des mois, à la fin de 1915, la totalité du pays était occupée. Divisée en zones d'occupation austro-hongroise et bulgare, la Serbie est exploitée et brûlée, ses adversaires cherchant à se venger de ce qu'ils considèrent comme un régime barbare. Cependant, cela ne fait qu'encourager la résistance sur le territoire, et les choses changent des deux côtés du front en 1918. L'Autriche-Hongrie, sous la pression de ses alliés allemands, entame enfin des pourparlers de paix, tandis que la résistance serbe de Corfou, voyant l'état pitoyable de l'Entente, arrive à la conclusion que même une paix amère vaut mieux que l'annexion. Le Roi Petar abdique et son fils monte sur le trône sous le nom d'Aleksandar II, qui signe le traité punitif de Wartholz en 1919 - qui rétablit une Serbie croupion dans la zone d'occupation austro-hongroise, liée à jamais à la sphère d'influence autrichienne.\n\nL'enhardissement du mouvement socialiste à Belgrade, inspiré par les Révolutions Russes et Françaises, et l'opposition du Parti Radical du Peuple ont amené Aleksandar II à répondre durement. La vie politique est suspendue, le mouvement socialiste est interdit et une dictature royale est instaurée pour maintenir l'ordre dans la nation vaincue. Cet acte n'a cependant fait qu'attiser les tensions dans le pays, qui ont débouché sur une Révolution en 1925. Les militaires, organisés au sein de la société secrète Konspiracija, ont fait un acte de défi à leur roi et ont orchestré l'assassinat d'Aleksandar II le 3 décembre, ce qui a conduit la dictature royale à sa chute. Le Premier Ministre Vojislav Veljković, s'est rendu à l'opposition, qui a proclamé une République Serbe.\n\nAprès une brève impasse diplomatique, le gouvernement provisoire de Ljubomir Stojanović reconnaît le traité de Wartholz, et Vienne reconnaît à son tour le gouvernement républicain. Aujourd'hui, la Serbie est un symbole brûlant de la démocratie dans les Balkans - du moins en apparence. En vérité, cependant, si le gouvernement peut proclamer des objectifs réconfortants tels que la paix, le bien-être et la prospérité, rien ne se passe au sein du gouvernement serbe sans l'approbation de la Konspiracija. Cette société secrète militaire, délibérément calquée sur la Main Noire, ne cherche qu'une seule et unique chose : la libération de tous les Serbes en dehors des frontières de la République. Toujours dans l'ombre, une autre conspiration se cache également - la Main Blanche, dirigée par Petar Živković, qui attend l'occasion de renverser l'interrègne républicain et de restaurer le fils mineur d'Aleksandar II.\n\nAu début de l'année 1936, la Serbie est toujours, nominalement, un État client de l'Empire austro-hongrois, mais cette emprise se desserre de seconde en seconde, et lorsqu'elle tombe enfin, tous les ennemis de la Serbie peuvent trembler."

