#1936 elections
 SER_1936_election_panel: "Les Élections de 1936"
 SER_1936_election_panel_desc: "\nLe mandat du deuxième Président de la République Serbe, Dragomir Vasić, touche à sa fin, et le 5 octobre, de nouvelles élections auront lieu à la Skupština Serbe - là, une nouvelle coalition sera formée et élira un Président et un Premier Ministre pour guider la Serbie pendant les cinq prochaines années. Alors que le monde se rapproche de la guerre, tout comme les Balkans, la force qui remportera ces élections pourrait décider du sort du pays pour les siècles à venir.\n\nLes élections en Serbie prendront la forme d'une série d'événements, au cours desquels le joueur aura le choix de favoriser ou d'affaiblir l'un des cinq partis politiques suivants : les §lRépublicains§!, les §mRadicaux§!, les §RTravailleurs Socialistes§!, les §SSocialistes§! et les §cAgrariens§!. Les §lRépublicains§!, les §mRadicaux§! ou les §RTravailleurs Socialistes§! obtiendront la majorité des voix à la fermeture des bureaux de vote et la formation de coalitions commencera. Toutefois, la politique serbe étant fortement parlementaire, il ne suffit pas d'obtenir la pluralité - il faut des partenaires de coalition solides pour réussir à former une majorité. Par conséquent, tout en réagissant aux événements et en influençant la force des partis, il faut se demander s'ils trouveront suffisamment de soutien interprofessionnel...\n\nActuelle probable titulaire de la pluralité: [SER.GetSerbiaElectionLead]\n\nCoalition probable actuelle: [SER.GetSerbiaLikelyCoalition]\n"
