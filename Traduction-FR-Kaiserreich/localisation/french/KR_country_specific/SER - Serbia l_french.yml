### Parties ###
 SER_totalist_party: "SRP (Pelagićevci)"
 SER_totalist_party_long:9 "Srpski komunistički revolucionarni savez "Pelagić" (Alliance communiste révolutionnaire serbe "Pelagić")\n§LCréée par des émigrés révolutionnaires de Russie sous le nom de "Groupe communiste yougoslave" (Jugoslovenska komunistička grupa), l'association s'est battue pour l'Armée rouge soviétique jusqu'en 1919, lorsque ses membres ont admis que la Révolution russe était condamnée. Après être retournée dans les Balkans, l'organisation s'est scindée sur la question du syndicalisme occidental, Vukašin Marković et l'entièreté de la branche serbe gardant leurs inspirations bolcheviques, tandis que Vladimir Ćopić et la plupart de la branche illyrienne l'ont adopté, formant la "Compagnie internationale yougoslave" en France pour soutenir les futures révolutions socialistes et syndicalistes.§!\n"
 SER_syndicalist_party:9 "SRP (Vahabiti)"
 SER_syndicalist_party_long:9 "Socijalistička radnička partija - Vahabiti (Parti socialiste ouvrier - Wahhabites)\n§LLes Wahhabites/Vahabiti (ou selon leurs propres termes les "Communistes héroïques") sont peut-être la faction la plus intransigeante du SRP des deux côtés de la frontière. Mouvement venu des parts les plus opprimées et vengeresses de la classe ouvrière yougoslave et de ses éléments criminels, ils ont été fortement persécutés sous Aleksandar II et n'ont pas oublié le rôle qu'y ont joué les bureaucrates carriéristes. Menée par le monténégrin charismatique et brutal Petko Miletić, la faction peut être décrite sommairement comme ouvriériste, car ses membres détestent l'influence de l'intelligentsia au sein du parti et sont plus que suspicieux envers la paysannerie.§!\n"
 SER_radical_socialist_party: "SRP"
 SER_radical_socialist_party_long:9 "Socijalistička radnička partija (Parti socialiste ouvrier)\n§LLe Parti socialiste ouvrier est un parti politique serbe marxiste et yougoslaviste qui est à la limite entre le réformisme et les aspirations révolutionnaires. Fondé en 1919 pendant le crépuscule des mouvements radicaux en France et en Russie, il fusionne les révolutionnaires monténégrins et les restes du Parti social-démocrate serbe (Srpska socijaldemokratska partija) après l'expulsion de la faction modérée et chauvine organisée autour de Živko Topalović. Le parti a rapidement été déclaré illégal par la dictature royale d'Aleksandar II, mais la chance lui a bientôt souri alors que la monarchie était renversée par une révolution populaire en 1926. Depuis, le parti a construit une base de soutien à Belgrade, mais aussi au Monténégro et à Zlatibor, faisant de lui un concurrent politique sérieux.§!\n"
 SER_social_democrat_party: "SPS"
 SER_social_democrat_party_long:9 "Socijalistička partija Srbije (Parti socialiste de Serbie)\n§LLe Parti socialiste a émergé de la faction "centriste" du Parti socialiste ouvrier, qui arguait que la Serbie n'était pas prête pour une révolution ouvrière et que le SRP devrait suivre les principes de la Deuxième Internationale. Après leur expulsion, ils se sont reconstitués en tant que SPS. Il s'agit d'un parti social-démocrate organisé pour la plupart sur la ligne du SPD allemand, mais avec une tendance plus ouvertement "patriotique" et très allié avec les Républicains en tant que partenaire mineur.§!\n"
 SER_social_liberal_party: "Republikanska stranka"
 SER_social_liberal_party_long:9 "Srpska republikanska stranka (Parti républicain serbe)\n§LL'histoire du républicanisme en Serbie prend racine dans tout le XIXe siècle, mais les véritables débuts du mouvement furent en 1901, lorsque des libéraux-radicaux mécontents firent sécession du Parti radical, formant le Parti radical indépendant. Bien qu'il n'embrassait pas ouvertement le républicanisme, ses opinions fièrement parlementaires, démocratiques et sympathiques envers le socialisme l'ont inévitablement placé en opposition à la dynastie Obrenović en 1903 et la dynastie Karađorđević au début des années 1920, se reformant sous le nom de Parti républicain serbe (Srpska republikanska stranka).\n\nAlors que le règne dynastique devenait de plus en plus associé à la tyrannie et la soumission à l'Autriche, le sentiment populaire en faveur d'une république a grossi, et le Parti républicain également. La monarchie s'est effondrée en 1926, lorsque la révolution a éclaté, et les républicains menaient la danse. Depuis, ils ont profité d'une position dominante dans la politique serbe, mais peu de gens connaissent leurs accords secrets avec la Konspiracija.§!\n"
 SER_market_liberal_party: "NRS"
 SER_market_liberal_party_long:9 "Narodna radikalna stranka (Parti radical du peuple)\n§LLe Parti radical du peuple a une histoire longue et vénérable dans la politique serbe, ayant été fondé autour des partisans de Nikola Pašić et Svetozar Marković. Bien qu'il prenne racine dans les idéologies radicale et socialiste, le parti a depuis sa création fait l'expérience d'un virage vers le conservatisme.\n\nAlors que les radicaux étaient de loin la force politique dominante de la Serbie pré-Weltkrieg, leur popularité se fana d'abord à cause de la défaite catastrophique de la Serbie, et tomba en disgrâce avec le début de la dictature royale d'Aleksandar II. Le parti a été complètement banni jusqu'en 1926, lorsque le gouvernement républicain a autorisé son retour sur la scène politique. Il fait maintenant figure d'opposition principale, contrastant avec les républicains plus progressistes.§!\n"
 SER_social_conservative_party: "Zemljoradnička stranka"
 SER_social_conservative_party_long:9 "Zemljoradnička stranka (Parti agraire)\n§LBien qu'ils soient un petit parti, et se réclament de l'intérêt des fermiers, les Agrariens sont un groupe surprenamment diversifié. Alors que les conservateurs agrariens ont une position importante, ils sont loin d'être la seule faction d'importance, des groupes ayant un pied dans le parti allant jusqu'à plaider pour un socialisme agraire. De manière générale, ils coopèrent avec les Radicaux, considérant les Républicains et les Socialistes comme trop concentrés sur les communautés urbaines.§!\n"
 SER_authoritarian_democrat_party: "DSDS"
 SER_authoritarian_democrat_party_long:9 "Državnotvorna stranka demokrata Srba (Parti d'État des démocrates serbes)\n§LFormé à la suite de la fin désastreuse de la Weltkrieg, à l'initiative du premier ministre d'alors Vojislav Veljković, le DSDS a agi depuis sa fondation comme une force austrophile et monarchiste. Il a soutenu la dictature royale jusqu'au renversement de cette dernière en 1925. Bien qu'il n'ait pas été banni après la Révolution, sa gouvernance autoritaire et impopulaire a réduit son influence politique actuelle à néant.§!\n"
 SER_paternal_autocrat_party: "Bela ruka"
 SER_paternal_autocrat_party_long:9 "Bela ruka (Main blanche)\n§LLa Main blanche trouve ses origines dans le complot qui a renversé la dynastie Obrenović lors du coup d'État de Mai 1903, et dans la séparation des officiers responsables, notamment entre Dragutin Dimitrijević et Petar Živković. Les deux hommes allaient respectivement fonder la Main noire et la Main blanche.\n\nAlors que la Main noire a été interdite en 1917, la Main blanche a soutenu avec enthousiasme la dictature d'Aleksandar II jusqu'à la Révolution, lorsqu'elle a dû entrer dans la clandestinité. Fervents monarchistes, ils travaillent activement à saper le gouvernement républicain, dans le but final de restaurer Petar II sur le trône.§!\n"
 SER_national_populist_party: "Konspiracija"
 SER_national_populist_party_long:9 "Konspiracija (Conspiration) / Srpski kulturni klub (Club culturel serbe)\n§LMélange hétérogène d'individus venus de toute l'extrême droite, la Konspiracija est un groupe nationaliste d'officiers et d'intellectuels qui ont vu la Révolution républicaine comme une opportunité de mettre la main sur le pouvoir. Établie sur le modèle de la Main noire dans les années ayant précédé la chute d'Aleksandar II, elle a depuis gagné le statut "d'État profond" dans la politique serbe, gagnant une grande influence sur les partis traditionnels et l'armée.\n\nLa Konspiracija, via le Club culturel serbe, plaide pour l'établissement d'une Grande Serbie par la libération de tous les serbes de la domination austro-hongroise et bulgare.§!\n"

### Alternative Parties ##
 SER_sarez_party: "SRZ"
 SER_sarez_party_long:9 "Srpska radikalna zajednica (Union radicale serbe)\n§LLeurs buts étant apparemment alignés, les partis radical et agrarien ont fusionné au sein de l'Union radicale serbe (abrégée en "Sarez"). Le bloc hérite des priorités de ses partis constituants, prétendant représenter à la fois les besoins spécifiques des fermiers et de la nation serbe toute entière. Le temps dira si ce puissant bloc va rester une simple force dominante dans la politique parlementaire ou bien une plateforme pour des ambitions autoritaires.§!\n"
 SER_sarez_party_long_consolidated:9 "Srpska radikalna zajednica (Union radicale serbe)\n§LLe Sarez a évolué au-delà de sa mission originale de représentation des intérêts des Serbes, urbains ou ruraux. Il est désormais un véhicule pour que la volonté de son chef, Milan Stojadinović, soit réalisée sans les distractions de la politique parlementaire. Avec l'opposition manipulée et les Chemises vertes intimidant les intellectuels et les électeurs, le Sarez, et par conséquent Stojadinović, cherche à conserver sa domination de la vie politique serbe pour l'avenir immédiat.§!\n"
 SER_sarez_breakaway_party: "NRS-P"
 SER_sarez_breakaway_party_long:9 "Narodna radikalna stranka-pravaši (Parti radical du Peuple véritable)\n§LAvec la consolidation du pouvoir de Stojadinović, quelques membres modérés du Parti radical d'origine ont choisi de se séparer du Sarez. Déclarant la formation d'un "vrai" Parti radical, ils ne peuvent que regretter leur rôle dans la fin de la démocratie serbe et attendre de meilleurs lendemains.§!\n"
 SER_national_consolidation_party: "SONU"
 SER_national_consolidation_party_long:9 "Srpski odbor za narodno ujedinjenje (Comité serbe pour l'Unification nationale)\n§LAvec la majorité compétente du Sarez derrière lui et le début de la guerre avec les ennemis de la Serbie, le président Stojadinović a réussi à faire en sorte que la plupart des factions de la Skupština acceptent un gouvernement d'unité nationale, avec des élections suspendues "jusqu'à ce que les Slaves du sud soient unis". La démocratie serbe est au bord du gouffre, son sort résidant entièrement entre les mains du président.§!\n"
 SER_royal_paternal_autocrat_party: "SRSD"
 SER_royal_paternal_autocrat_party_long:9 "Srpska radikalna seljačka demokratija (Démocratie des Paysans radicaux serbes)\n§LLe coup d'état royaliste de 1936 ayant été un succès, le premier ministre Petar Živković a supervisé l'interdiction de tous les partis politiques et la formation de la SRSD comme force de soutien et de légitimation de l'institution monarchique, comme le DSDS l'avait été lors de la dictature d'Aleksandar II. Elle est fortement nationaliste, centraliste et laïque, et épouse une rhétorique yougoslaviste importante.§!\n"
 SER_national_populist_party_puppet: "Junte militaire"
 SER_national_populist_party_puppet_long:9 "Vojna hunta (Junte militaire)\n§LL'armée serbe a une longue histoire d'implication en politique, comparée à la durée de son existence. L'infiltration précédente de cette institution par la Konspiracija a donné naissance à une génération entière d'officiers radicalisés, qui ont désormais une chance de transformer la Serbie à leur propre image.§!\n"
 SER_radical_socialist_breakaway_party: "KPS"
 SER_radical_socialist_breakaway_party_long:9 "Komunistička partija Srbije (Parti communiste de Serbie)\n§LLe Parti socialiste ouvrier est un parti politique serbe, marxiste et yougoslaviste, à la limite entre le réformisme et les aspirations révolutionnaires. Fondé en 1919, au crépuscule des mouvements radicaux de la France à la Russie, il fusionne les révolutionnaires monténégrins et les vestiges du Parti social-démocrate serbe (Srpska socijaldemokratska partija) après l'expulsion de la faction modérée et chauvine organisée autour de Živko Topalović. Le parti a rapidement été déclaré illégal par la dictature royale d'Aleksandar II, mais la chance a bientôt tourné en sa faveur alors que la monarchie était renversée par une révolution populaire en 1926.\n\nTous les efforts du parti ont semblé être réduits à néant dans le sillage de leur gouvernement éphémère de l'État serbe. Les membres les plus radicaux du Parti socialiste ouvrier qui croient que la révolution a été trahie se sont rassemblés au sein du KPS, et cherchent à achever la révolution par tous les moyens nécessaires.§!\n"
 SER_syndicalist_breakaway_party:9 "KPS (Vahabiti)"
 SER_totalist_breakaway_party: "KPS (Pelagićevci)"
 SER_radical_monarchist_party: "Buđenje"
 SER_radical_monarchist_party_long:9 "Srpski narodni pokret "Buđenje" (Mouvement national serbe "Éveil")\n§LRassemblé autour du controversé Dimitrije Ljotić, le Buđenje ("Éveil") a connu une ascension météorique à la suite de l'installation de la Dictature du 6 Novembre. Il s'agit d'un mouvement extrémiste sans vergogne, violemment antisémite et anticapitaliste, louant la monarchie et le pinacle sociétal de la race "Dinarique" idéalisée, à laquelle il prétend que tous les Slaves du Sud appartiennent.§!\n"
