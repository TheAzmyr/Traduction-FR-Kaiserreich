 serbia.21.t: "Élections de [GetYear]"
 serbia.21.d: "Selon la Constitution, les élections à la Skupština doivent avoir lieu tous les cinq ans. Le mandat de l'assemblée actuelle a expiré et le moment est venu d'en élire une nouvelle - qui élira un nouveau président et un gouvernement de ministres pour gouverner le pays pendant les cinq prochaines années. Si de nombreux partis ont entamé leur campagne, seuls deux d'entre eux ont une chance d'obtenir suffisamment de sièges pour former un nouveau gouvernement. Lequel l'emportera ?"
 serbia.21.a: "Les Républicains forment à nouveau un front populaire de gauche."
 serbia.21.b: "Le Parti Radical du Peuple se taille la part du lion dans les votes."

 serbia.22.t: "Ivan Mihajlov Franchit la Frontière"
 serbia.22.d: "Alors que la Bulgarie est sous le choc de la perte de ses terres légitimes dans les Balkans, les réfugiés macédoniens sur notre sol préparent leur prochaine action et se préparent à passer à l'action. Ivan Mihajlov, ancien combattant macédonien, officier de réserve et professeur de droit à Sofia, a joué un rôle de premier plan dans ce mouvement. Il a été l'assistant du légendaire chef de l'Organisation Révolutionnaire Interne Macédonienne, Todor Aleksandrov.\n\nAujourd'hui, nos forces de l'ordre signalent que Mihajlov et plusieurs dizaines d'anciens combattants macédoniens ont disparu, et les rumeurs disent qu'ils ont secrètement franchi la frontière serbo-bulgare. Et il semble qu'ils l'aient franchie bien préparés, avec des armes et des fournitures en prime."
 serbia.22.a: "...Observez la situation."

 serbia.23.t: "Retour de l'ORIM"
 serbia.23.d.default:9 "La simple mention de la Vnatrešna Makedonska Revolucionerna Organizacija (Organisation Révolutionnaire Interne Macédonienne) remplit les vieux Serbes de pensées troubles. Groupe terroriste ultranationaliste et révolutionnaire, l'ORIM a longtemps lutté pour une Macédoine bulgare, avec des soulèvements brutaux avant la guerre mondiale à Ilinden et Tikveš contre toute puissance qui se mettait en travers de leur soi-disant "libération" de la région macédonienne. Depuis la Weltkrieg, l'hégémonie de la Bulgarie dans la région a vu l'ORIM entrer dans une sorte de limbes, s'effaçant dans l'histoire avec leur objectif atteint.\n\nOn s'attendait toujours à ce que notre récente reconquête de la Macédoine soit difficile à consolider, mais aujourd'hui, l'Assemblée Nationale a appris que le colonel et révolutionnaire bulgare Ivan Mihajlov a restauré l'organisation, déclarant au passage une guerre ouverte contre Belgrade. Le groupe recevra sans aucun doute le soutien, clandestin ou non, d'éléments bulgares qui, à leur tour, renforceront leurs actions. Si nous ne les écrasons pas rapidement, les responsables militaires craignent que les partisans ne soient pas du tout battables."
 serbia.23.d.at_war:9 "La simple mention de la Vnatrešna Makedonska Revolucionerna Organizacija (Organisation Révolutionnaire Interne Macédonienne) remplit les vieux Serbes de pensées troubles. Groupe terroriste ultranationaliste et révolutionnaire, l'ORIM a longtemps lutté pour une Macédoine bulgare, avec des soulèvements brutaux avant la guerre mondiale à Ilinden et Tikveš contre toute puissance qui se mettait en travers de leur soi-disant "libération" de la région macédonienne. Depuis la Weltkrieg, l'hégémonie de la Bulgarie dans la région a vu l'ORIM entrer dans une sorte de limbes, s'effaçant dans l'histoire avec leur objectif atteint.\n\nOn s'attendait toujours à ce que notre récente reconquête de la Macédoine soit difficile à consolider, mais aujourd'hui, l'Assemblée Nationale a appris que le colonel et révolutionnaire bulgare Ivan Mihajlov a restauré l'organisation, déclarant au passage une guerre ouverte contre Belgrade. Dans les montagnes entourant la vallée de Vardar, les voïvodes de l'ORIM se sont réunis pour proclamer l'indépendance de "l'État Indépendant de Macédoine", et ont ensuite appelé tous les Macédoniens à prendre les armes et à expulser une fois pour toutes l'envahisseur serbe détesté de leurs terres. De ces montagnes, leurs komitas sont descendus, et une guerre ouverte a éclaté dans la région une fois de plus."
 serbia.23.a: "Oh, mon Dieu."

 serbia.24.t: "L'Accalmie en Macédoine - Tour #[?IMRO_round_system]"
 serbia.24.d: "Les montagnes et les collines de Macédoine font de la région une aubaine pour tout révolutionnaire en herbe, et le conflit contre l'ORIM prend donc la forme d'une guerre irrégulière à petite échelle. Des bandes armées macédoniennes, les Tchetas, infiltrent le reste de la Macédoine à partir du quartier général de l'organisation dans les montagnes, contre lesquelles l'armée et les forces de l'ordre serbes répondent par des patrouilles régulières et une organisation à petite échelle similaire. Nos ressources dans cette guerre sont toutefois limitées. Devons-nous défendre les grandes villes du nord, comme Skopje ? Ou devons-nous privilégier le sud rural et montagneux ?"
 serbia.24.a: "Priorité aux villes du Nord."
 serbia.24.b: "Priorité aux villages du sud."

 serbia.25.t: "Victoire!"
 serbia.25.d: "Les rebelles macédoniens ont frappé à minuit, mais nos forces étaient préparées et ont riposté durement. Après plusieurs engagements à travers la campagne, l'ORIM a subi de sérieuses pertes et a été obligé de riposter. La guerre continue, mais nous avons remporté une victoire impressionnante aujourd'hui."
 serbia.25.a: "Ainsi à tous les criminels !"

 serbia.26.t: "Défaite !"
 serbia.26.d: "Notre stratégie s'est avérée être mal calculée. Les positions qui ont été renforcées ont fini par passer le mois dernier à se tourner les pouces tandis que les révolutionnaires macédoniens ont réussi à attaquer plusieurs villages et dépôts de ravitaillement non défendus. Même si nous pouvons encore essayer de compenser cette perte, l'ORIM a remporté une victoire aujourd'hui."
 serbia.26.a: "Traquez ces criminels !"

 serbia.27.t: "L'Accalmie Cesse"
 serbia.27.d: "La guerre irrégulière à petite échelle en Macédoine ne peut pas durer éternellement. La tension dans la région augmente et l'état-major général signale que les routes sont sûres pour les mouvements d'une grande armée - si la situation le permet, l'armée serbe pourrait être en mesure de lancer une offensive de grande envergure dans les régions occupées par l'ORIM. Les résultats de la guérilla des trois derniers mois auront également un effet - et ils sont..."
 serbia.27.a: "L'ORIM prend l'avantage"
 serbia.27.b: "La Serbie prend l'avantage"

 serbia.28.t: "Chaos et Désordre en Macédoine"
 serbia.28.d: "Nos efforts pour rétablir l'ordre dans le sud de la Serbie ont été paralysés par la perte de l'ordre dans de nombreux districts de la région. L'ORIM a travaillé d'arrache-pied, en assassinant des fonctionnaires, en faisant des raids dans les villages et en éliminant les communications pour mener à bien cette opération - et à cause de leurs efforts, notre capacité de réaction a été gravement paralysée."
 serbia.28.a: "Bâtards !"

 serbia.29.t: "Occupation de la Macédoine de Pirin"
 serbia.29.d: "Le conflit en cours en Serbie a débordé sur le sol bulgare : des combattants de l'Organisation Révolutionnaire Interne Macédonienne, cherchant un refuge auprès des autorités serbes d'où ils pourront planifier de nouvelles offensives et des attaques terroristes, ont atterri dans la région de Pirin, dans le sud-ouest. Depuis lors, ils ont pris le contrôle effectif de la région. Nos autorités et toutes leurs tentatives pour y maintenir l'ordre ont été impuissantes, et l'organisation de Mihajlov y a établi un "État dans l'État", avec sa propre armée, ses propres forces de l'ordre et même ses propres impôts. Pirin est asséché pour financer les plans de l'ORIM en Macédoine, et bien que leurs objectifs soient en accord avec les nôtres, cela signifie que nous devrons souffrir nous-mêmes..."
 serbia.29.a: "Pas génial, pas terrible..."

 serbia.30.t: "Assassinats !"
 serbia.30.d: "Non contents de semer la terreur au sein de la population locale de Macédoine et du peuple serbe, l'ORIM s'en est pris aux soldats et aux officiers des forces armées du pays. Au cours des dernières semaines, leurs tueurs à gages fanatiques se sont employés à abattre des officiers serbes ou à les tuer avec des voitures piégées, sans se soucier de leur propre vie ou de leur sécurité. Bien que nous ayons hâtivement renforcé les mesures de sécurité pour assurer la protection de nos commandants, le travail de l'ORIM a eu l'effet qu'ils souhaitaient : l'armée serbe souffre des dommages causés, même certains de nos plus hauts commandants ont été frappés d'incapacité et ne seront pas en mesure de retourner au front avant un certain temps."
 serbia.30.a: "Tu paieras dans le sang pour chaque vie que tu as prise."

 serbia.31.t: "La Chute de la Macédoine"
 serbia.31.d: "Les jours se sont transformés en semaines et les semaines en mois, et la guerre en Macédoine penche de plus en plus en faveur de la Serbie. Des vagues de soldats sont envoyées pour maintenir l'ordre dans la région, mais reviennent dans des cercueils. À chaque victime, à chaque acte de terreur, l'opinion de la population se retourne de plus en plus contre les autorités serbes, et comme elles n'ont pas réussi à maîtriser la situation, celle-ci est devenue totalement incontrôlable. Finalement, un retrait temporaire de la région a été demandé, afin de consolider les positions de l'armée dans le nord et de réduire les pertes inutiles.\n\nSkopje, la capitale de la Macédoine, est désormais un spectacle pittoresque. Brûlant des souvenirs serbes dans des feux de joie, se tenant triomphalement au sommet de bâtiments et de mosquées, les militants macédoniens agitent leur bannière rouge-noire et scandent les paroles de "Lève-toi à l'Aube de la Liberté", l'hymne des révolutionnaires macédoniens. Des représentants de toutes les régions libérées de Macédoine se sont réunis dans la capitale et ont fièrement déclaré qu'Ivan Mihajlov était le premier président de l'État Indépendant de Macédoine.\n\nComme premier acte, l'assemblée constituante de Macédoine a déclaré la "Restauration des liens immortels et historiques entre les peuples de la Macédoine du Vardar et de la Bulgarie" et a envoyé une note diplomatique officielle au gouvernement de Sofia, demandant le retour des troupes bulgares sur leur sol légitime. Tout contrôle que nous avons encore sur la Macédoine nous échappe à chaque seconde, et si nous ne prenons pas position contre les Bulgares, nous pourrions le perdre pour de bon..."
 serbia.31.a: "Bon sang... "
 serbia.31.b: "Nous ne tolérerons pas cela ! Mort à la Bulgarie !"

 serbia.310.t: "La Guerre Ouverte en Macédoine"
 serbia.310.d: "Alors que la guerre se déroule autour de la Serbie, la région macédonienne devient encore plus indisciplinée qu'auparavant. Les soldats utilisés pour maintenir l'ordre dans la campagne doivent être détournés ailleurs, ce qui permet à l'ORIM de respirer et de mettre en œuvre l'étape suivante de son plan de libération de la Macédoine. Dans les montagnes qui entourent la vallée de Vardar, les voïvodes de l'ORIM se sont rassemblés pour proclamer l'indépendance de "l'État Indépendant de Macédoine", et pour appeler tous les Macédoniens à prendre les armes et à expulser l'envahisseur serbe détesté de leurs terres une fois pour toutes. De ces montagnes, leurs komitas descendent, et la guerre ouverte éclate à nouveau dans toute la région."
 serbia.310.a: "Ils refusent de se cacher davantage. Et donc, ils doivent mourir."

 serbia.3100.t: "Retour à l'Ordre en Macédoine"
 serbia.3100.d: "Une campagne militaire victorieuse a mis fin à la terreur de l'Organisation Révolutionnaire Interne Macédonienne en Serbie du Sud. Leurs bandes et détachements armés ont été dispersés les uns après les autres, écrasés par les armes serbes supérieures, et l'ordre a été complètement rétabli. Des centaines, voire des milliers de personnes ont péri au cours du conflit, et la population civile a beaucoup souffert, tant des représailles que des actes de terreur. Maintenant que les flammes de la guerre civile se sont apaisées, une certaine paix est revenue dans la région.\n\nPour l'instant, la Serbie du Sud reste sous occupation militaire et la reconstruction devra avoir lieu avant que la région ne soit réintégrée dans la grande nation serbe."
 serbia.3100.a: "Hourra aux Serbes de tous horizons !"

 serbia.32.t: "La guerre est imminente !"
 serbia.32.d: "Alors que les armées de nos alliés se mobilisent et marchent vers les frontières de nos ennemis, il y a une certaine vérité. Dans quelques semaines, [SER.GetNameDef] sera en guerre, visant à récupérer ses terres perdues. Il est temps pour nous de faire de même, afin que nous soyons prêts à envahir une fois la déclaration de guerre envoyée."
 serbia.32.a: "Nous serons prêts."

 serbia.33.t: "La Serbie se mobilise pour la guerre"
 serbia.33.d:9 "Nous avons reçu des nouvelles inquiétantes de Belgrade. Il semble que la Serbie, avec ses alliés, se mobilise pour la guerre contre nous. Malgré leurs tentatives de dissimuler leurs intentions, on a vu des armées se préparer le long des frontières de l'Empire. Nous n'avons pas encore reçu d'explication de l'ambassade de Serbie à Vienne, mais de nombreux fonctionnaires pensent que ce n'est qu'une question de temps avant qu'une déclaration de guerre officielle ne soit remise à l'Empereur."
 serbia.33.a: "Nous les vaincrons comme la dernière fois."

 serbia.34.t: "La guerre contre l'Autriche"
 serbia.34.d.normal: "L'armée est prête, les avions sont ravitaillés et une déclaration de guerre officielle, au nom de nos alliés au sein de [Root.GetFactionName], a été rédigée. La guerre contre Vienne est imminente, presque certaine, mais tout le monde n'est pas d'accord. À la dernière minute, [Root.GetLeader] a rencontré un groupe de ministres du [Root.GetRulingParty] en privé. Les officiels partagent tous les mêmes inquiétudes quant à nos chances. [AUS.GetNameDefCap] est une force militaire redoutable, des milliers de nos hommes vont mourir, et une victoire est loin d'être assurée. Le revanchisme est une chose, mais jouer le destin de la nation [Root.GetAdjective] en vaut-il la peine ?\n\nAprès une réunion prolongée, et une correspondance avec le ministre des affaires étrangères, les officiels ont quitté la réunion avec des intentions claires."
 serbia.34.d.already_at_war: "Au milieu de notre guerre contre [AUS.GetNameDef], nous avons reçu des informations selon lesquelles nos alliés suivent enfin le mouvement. Pour eux, la guerre contre Vienne est imminente, même si tout le monde n'est pas de cet avis, mais nous menons le conflit depuis un certain temps déjà, et ne pouvons donc qu'attendre que leur soutien arrive enfin."
 serbia.34.a: "A la guerre, l'Autriche Delenda Est !"
 serbia.34.b: "Nous n'irons pas à la guerre aujourd'hui."
 serbia.34.c: "En avant, pour la victoire !"

 serbia.35.t: "L'initiative de recherche dans les Balkans"
 serbia.35.d:9 "Récemment, [From.GetNameDef] a mis en place l'"Initiative de recherche sur les Balkans", un regroupement international d'esprits scientifiques et d'enquêteurs pour aider à renforcer la région. Bien que cela n'ait pas été déclaré, il est clair que l'objectif premier de l'Initiative est de renforcer notre capacité militaire en vue d'une guerre contre ceux qui nous menacent.\n\nLes diplomates de [From.GetAdjective] nous ont offert une invitation officielle au groupe, ce qui nous obligerait à divulguer des secrets militaires et industriels en échange de plans et d'informations serbes. Cela pourrait être une entreprise lucrative, mais cela pourrait aussi aboutir à ce que les [From.GetAdjectiveCap] se renforcent simplement grâce à notre dur labeur. Comment devons-nous répondre à l'invitation ?"
 serbia.35.a: "Bien sûr que nous nous y joindrons !"
 serbia.35.b: "Nous ne leur faisons pas confiance."

 serbia.36.t: "[From.GetNameDefCap] Refuse de se joindre à l'initiative de recherche"
 serbia.36.d: "Nous avons reçu aujourd'hui des nouvelles de [From.GetNameDef], qui a rejeté notre invitation à l'Initiative de recherche sur les Balkans. Dans leur déclaration polie mais ferme, les diplomates de [From.GetAdjectiveCap] ont fait part de leur incapacité à croire à nos intentions derrière l'organisation, et ne se sentent donc pas à l'aise pour partager leurs secrets d'État avec Belgrade."
 serbia.36.a: "Leur perte."

 serbia.37.t: "Fin de l'initiative de recherche dans les Balkans"
 serbia.37.d.war: "Aujourd'hui, l'ambassade de [From.GetAdjectiveCap] nous a envoyé un télégramme plutôt attendu. Suite à notre déclaration de guerre contre un membre de l'Initiative de Recherche des Balkans, [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En fait, nous avons perdu notre position plutôt privilégiée."
 serbia.37.d.joined_other_faction: "Aujourd'hui, l'ambassade de [From.GetAdjectiveCap] nous a remis un télégramme plutôt attendu. Suite à notre sortie de [From.GetFactionName], [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En fait, nous avons perdu notre position plutôt privilégiée."
 serbia.37.a: "Mince."

 serbia.38.t: "[From.GetNameDefCap] Souhaite rejoindre le [Root.GetFactionName]"
 serbia.38.d: "Nous avons reçu un message de [FROM.GetNameDef], dans lequel ils ont demandé à rejoindre la [ROOT.GetFactionName]. Dans leur message, ils citent les liens de longue date entre [From.GetAdjectiveCap] et nos gouvernements, tout en promettant leur armée et leur force aérienne pour tout conflit futur dans lequel la [ROOT.GetFactionName] se trouve. Comment devons-nous répondre ?"
 serbia.38.a: "Davantage d'alliés sont toujours les bienvenus."
 serbia.38.b: "Ils causent plus d'ennuis qu'ils n'en valent la peine."

 serbia.39.t: "[From.GetNameDefCap] Accepte l'Alliance"
 serbia.39.d.INT: "Il semble que nos tentatives pour rejoindre la [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, des diplomates de [From.GetNameDef] ont rencontré nos officiels, acceptant formellement notre demande de rejoindre nos anciens frères d'armes dans leurs futurs conflits contre les capitalistes. Dans les prochains jours, un traité officiel sera signé entre [Root.GetNameDef] et les membres de [From.GetFactionName], solidifiant ainsi nos liens diplomatiques renoués."
 serbia.39.d.ENT: "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, les diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant officiellement notre demande de rejoindre nos anciens frères d'armes dans leurs futurs conflits contre les syndicalistes. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et les membres du [From.GetFactionName], consolidant nos liens diplomatiques reforgés."
 serbia.39.d.RUS: "Il semble que nos tentatives pour rejoindre la [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, des diplomates de [From.GetNameDef] ont rencontré nos officiels, acceptant formellement notre demande de rejoindre nos frères culturels dans leurs futurs conflits contre l'hégémon de l'Europe. Dans les prochains jours, un traité officiel sera signé entre [Root.GetNameDef] et [From.GetNameDef], solidifiant ainsi nos liens diplomatiques renoués."
 serbia.39.d.GER: "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, des diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant formellement notre demande de rejoindre nos anciens ennemis dans leurs futurs conflits contre les Syndicalistes. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et les membres du [From.GetFactionName], solidifiant ainsi nos liens diplomatiques renoués."
 serbia.39.a: "Une fois de plus, des alliés !"
 serbia.39.b: "Espérons que l'autre côté des tranchées soit plus accueillant..."

 serbia.40.t: "[former_pact_leader.GetNameDefCap] démantèle le Pacte de Belgrade"
 serbia.40.d.default:9 "Aujourd'hui, nous avons reçu un message urgent de [former_pact_leader.GetNameDef]. À la suite de récentes négociations diplomatiques, les responsables [former_pact_leader.GetAdjectiveCap]s ont décidé de démanteler le Pacte de Belgrade, arguant que la situation de l'Europe avait considérablement changé et qu'une petite alliance régionale ne serait plus en mesure de protéger les Balkans des menaces extérieures. Ils nous ont implorés de suivre leur exemple en recherchant la protection de plus grandes puissances et se sont excusés pour la gène occasionée."
 serbia.40.d.alliance: "Des nouvelles importantes nous sont parvenues aujourd'hui - [former_pact_leader.GetNameDef] a officiellement démantelé le Pacte de Belgrade, après avoir annoncé une alliance avec [future_serbian_ally.GetNameDef]. Il semble que si le Pacte de Belgrade était utile pour contenir les menaces régionales dans les Balkans, il serait finalement incapable de se dresser seul contre les grandes puissances d'Europe occidentale, d'où la décision de [former_pact_leader.GetNameDef] de rejoindre la [future_serbian_ally.GetFactionName]. La question à se poser maintenant est de savoir si nous devrions suivre leur exemple ou plutôt notre propre chemin."
 serbia.40.a:0 "Time to seek our own path. Il est temps de chercher notre propre voie."
 serbia.40.b:0 "Contactez [future_serbian_ally.Capital.GetCapitalVictoryPointName] et demandez une alliance."

 serbia.41.t: "[From.GetNameDefCap] Refuse l'Alliance"
 serbia.41.d:9 "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient échoué. Aujourd'hui, les diplomates de [From.GetNameDef] ont donné une réponse officielle au Premier ministre, rejetant catégoriquement nos tentatives de rejoindre le [From.GetFactionName]. Il semble que pour l'instant, pour le meilleur ou pour le pire, nous resterons isolés diplomatiquement des grandes puissances européennes."
 serbia.41.a: "Voilà pour les "vieilles amitiés"."

 serbia.42.t:0 "[From.GetNameDefCap] demande à rejoindre notre alliance"
 serbia.42.d.ROM:9 "Suite à la dissolution du Pacte de Belgrade, [From.GetNameDef] s'est retrouvé isolé, entouré de nombreuses nations qui entretiennent au mieux des relations tièdes avec lui. Nous avons reçu un message de leur ambassade à [ROOT.Capital.GetCapitalVictoryPointName] aujourd'hui. N'ayant guère le choix, le gouvernement de Bucarest a demandé une "coopération" entre nos deux nations dans le domaine militaire. Il y a cependant une condition à cela. En échange de l'entrée de [From.GetAdjective] dans la [ROOT.GetFactionName], nous devons officiellement renoncer à toute revendication sur la Bessarabie et les territoires majoritaires de [From.GetAdjective] en Galicie. Il s'agit certainement d'un prix élevé à payer, bien que les avantages soient également importants - priver l'Allemagne de l'un de ses principaux fournisseurs de pétrole et nous faire gagner potentiellement un allié majeur dans les Balkans. Quelle devrait être notre réponse ?"
 serbia.42.d.other:0 "Suite à l'entrée de [SER.GetNameDef] dans la sphère russe, nous avons reçu une demande de [From.GetNameDef], un ancien membre du Pacte de Belgrade. Il semble qu'ils aient pesé leurs options suite à sa dissolution et qu'ils aient exprimé leur intérêt à conclure une alliance militaire avec nous. Devrions-nous accepter, ou leur adhésion est-elle inutile ?"
 serbia.42.a:0 "[SER_russia_accept_ally_text]"
 serbia.42.b:0 "[SER_russia_refuse_ally_text]"

 SER_russia_accept_ally_ROM: "Il est temps pour nous de mettre cette querelle derrière nous"
 SER_russia_refuse_ally_ROM: "La Bessarabie est russe !"

 SER_russia_accept_ally_other: "Bienvenue à bord !"
 SER_russia_refuse_ally_other: "Non, nous ne leur faisons pas confiance."

 serbia.4201.t: "[From.GetNameDefCap] a refusé !"
 serbia.4201.d: "Nous avons reçu aujourd'hui une réponse de [From.Capital.GetCapitalVictoryPointName] concernant notre demande d'alliance militaire. Après mûre réflexion, l'entrée dans la sphère de [FROM.GetAdjective] nous a été refusée, au motif que notre politique étrangère et nos objectifs nationaux ne sont pas compatibles avec les leurs. Il semble que nous devions chercher de l'aide ailleurs."
 serbia.4201.a: "Ils sont soit fous, soit ils désirent notre territoire.  Probablement les deux"

 serbia.43.t: "L'Union Radicale Serbe"
 serbia.43.d: "Le Parti Radical Populaire et les Agrariens ont entretenu des liens étroits entre eux depuis la formation de ces derniers à partir de l'Association des Coopératives Agricoles Serbes en 1919. Si les Agrariens ont généralement été un mouvement représentant des préoccupations rurales très spécifiques, leur alliance avec les Radicaux leur a permis d'y répondre, tandis que les Radicaux ne pouvaient pas dire non à un partenaire fiable dans la Skupština et en dehors - une relation mutuellement bénéfique.\n\nÀ l'initiative du président Milan Stojadinović, les deux partis ont franchi une nouvelle étape dans leur coopération en s'unissant en un seul parti - l'Union Radicale Serbe. Le Président conservera son rôle de chef de parti dans la nouvelle association, mais des élections de parti seront organisées dans toutes les sections pour déterminer les vice-présidents et les secrétaires, l'un des postes de vice-président étant déjà réservé à Milan Gavrilović, le chef de l'ancien Parti Agraire.\n\nSurnommée "Sarez" d'après l'abréviation de son nom, l'Union Radicale dispose désormais d'une large majorité au sein de la Skupština, et déjà certains expriment leurs inquiétudes face à un bloc aussi puissant réuni derrière le Président..."
 serbia.43.a: " Un toast à nos nouveaux camarades !"

 serbia.44.t: "Appel à l'Action de Stojadinović"
 serbia.44.d: "La situation dans les Balkans et dans le monde n'a pas nécessairement évolué à l'avantage de la Serbie.\n\nCependant, la mission naturelle des Serbes demeure. Il n'existe aucune autre nation capable d'être pour les Slaves du Sud ce que la Prusse a été pour les peuples allemands, ou le Piémont pour les Italiens. Ce n'est que lorsque nous aurons atteint cet objectif que les Slaves du Sud pourront prospérer en paix - car aujourd'hui, divisés entre différentes tribus, ils sont dominés par des puissances étrangères et incapables d'exercer toute l'étendue de leurs capacités. Aujourd'hui, après vingt ans de repos et de préparation, les Serbes sont à nouveau en guerre, avec exactement le même objectif en tête.\n\nJe reconnais l'hésitation de mes pairs et du peuple serbe, qui ont beaucoup souffert la dernière fois que cela s'est produit. Je crois que Nikola Pašić avait la même hésitation dans son cœur lorsque les premiers obus autrichiens sont tombés sur Belgrade et que nous avons subi les affres de leur occupation. Et pour que cela ne se reproduise pas, je propose un régime d'unité nationale, une période pendant laquelle tous les Serbes pourront mettre leurs différences de côté et travailler ensemble pour un avenir commun. La Skupština sera maintenue, mais sa composition devra rester la même jusqu'à ce que les Slaves du Sud soient enfin unis, et que les décisions de l'assemblée soient désormais prises non pas en fonction des différences partisanes, mais en fonction des besoins de la Nation et de ses objectifs libérateurs.\n\nJ'ai parlé aux dirigeants Républicains et Socialistes, et bien qu'il y ait une réserve évidente dans leurs rangs, je dois leur assurer que je ne cherche pas à utiliser cela comme un moyen de me faire gouverner seul. La Constitution restera entière, et je veillerai à orchestrer un sommet des représentants de chacun des partis où nous pourrons définir la politique nationale..."
 serbia.44.a: "Intriguant..."

 serbia.45.t: "Conflit au sein du Gouvernement Consolidé"
 serbia.45.d1: "Le Conseil pour l'Unification Nationale, bien que créé dans le but de favoriser l'unité nationale face à un futur conflit, n'est pas à l'abri de querelles internes. Réunissant plusieurs idéologies au sein des comités inter-partis, il est inévitable que ces derniers soient en désaccord sur la voie à suivre.\n\nCette fois, des problèmes sont apparus entre les Radicaux et les Républicains, les premiers étant contraints de défendre leur politique de consolidation de la nation contre les critiques des seconds quant à une éventuelle violation du principe démocratique."
 serbia.45.d2: "Le Conseil pour l'Unification Nationale, bien que créé dans le but de favoriser l'unité nationale face à un futur conflit, n'est pas à l'abri de querelles internes. Réunissant plusieurs idéologies au sein des comités inter-partis, il est inévitable que ces partis soient en désaccord sur la voie à suivre.\n\nCette fois-ci, des problèmes sont apparus entre les Radicaux et les Socialistes - un désaccord compréhensible entre l'idéal internationaliste du PSR et la haine véhémente des Radicaux à l'égard de ces points de vue qui effacent la nation."
 serbia.45.d3: "Le Conseil pour l'Unification Nationale, bien que créé dans le but de favoriser l'unité nationale face à un futur conflit, n'est pas à l'abri de querelles internes. Réunissant plusieurs idéologies au sein des comités inter-partis, il est inévitable que ces partis soient en désaccord sur la voie à suivre.\n\nCette fois, des problèmes sont apparus entre les Républicains et les Socialistes - les seconds attaquant les mesures capitalistes et antidémocratiques du gouvernement consolidé, et les premiers étant contraints de les défendre à contrecœur."
 serbia.45.a: "Arrêtez ! Allez chercher de l'aide !"

 serbia.46.t: "Petar II placé en Résidence Surveillée"
 serbia.46.d: "Après que plusieurs incidents survenus au cours de la période de régence aient fini par éroder la patience du conseil de régence de Petar Živković, le roi adolescent a été placé en résidence surveillée pour se retirer de la vie publique jusqu'à son dix-huitième anniversaire. Toutes ses apparitions publiques et ses présences à l'étranger ont été annulées et remplacées par des présences de ministres du gouvernement royaliste."
 serbia.46.a: "Bon débarras !"

 serbia.48.t: "Une Visite de Minuit"
 serbia.48.d: "Le bureau du Président a reçu un visiteur solitaire ce soir, entre la pluie battante et le tonnerre. Pas d'avertissement, personne d'autre dans le train, juste un seul Dragomir Vasić, qui s'est excusé auprès de la Garde Présidentielle en informant qu'il était ici pour une réunion d'urgence avec un membre du Conseil d'Unification Nationale. Bien qu'hésitant, le Président a accepté son prédécesseur dans son bureau.\n\nL'ancien Président Vasić n'a jamais été connu pour se contraindre à l'étiquette et aux bonnes manières, et il n'a pas non plus dérogé à la règle ce soir. Sans mâcher ses mots, le Républicain a déclaré qu'il avait vu clair dans les intentions de Stojadinović - chaque fois qu'il parlait de défendre la Serbie par l'unité nationale, il ne cherchait que son pouvoir personnel et celui de sa clique au sein de la SRZ. Se tournant sans contrôle vers la Skupština, il érode la démocratie, construit un culte de la personnalité autour de lui, et suit immédiatement le défunt roi Aleksandar.\n\nVasić s'est abstenu de lancer un ultimatum au Président, mais il a néanmoins informé que les Radicaux et les Républicains étaient maintenant dans une impasse, et le reste du comité du Parti Républicain est d'accord - ils discutent fortement de l'avenir de la SONU, et s'il devient plus clair que Stojadinović utilise ses pouvoirs d'urgence pour consolider son règne en une autocratie, alors ils retireront complètement leur soutien - la préparation de la guerre contre l'Autriche, réelle ou fictive, ne sera pas au-dessus de leur engagement envers la démocratie."
 serbia.48.a: "Qu'est-ce que vous insinuez ? ! Je travaille dans le cadre des contraintes du Conseil !"
 SER_vasic_is_not_so_pissed_tt: "Vous rassurez Vasić en lui disant que le SONU renoncera à ses obligations envers la Skupština après la guerre contre l'Autriche."
 serbia.48.b: "Est-ce que vous parlez de trahison ? De trahison envers moi ? !"
 SER_vasic_is_really_pissed_tt: "Vasić proclame bruyamment "nous aurions dû simplement abattre les traîtres Radicaux en 1925" et part."
 SER_reassured_vasic: "Le SONU est pleinement engagé en faveur de la démocratie."

 serbia.49.t: "La Chute du SONU"
 serbia.49.d: "Avant la Skupština, Milan Grol, représentant de la délégation Républicaine, a prononcé un discours dans lequel il a expliqué que son parti n'était plus en mesure de coopérer avec le Président Milan Stojadinović et l'Union Radicale - tout en émettant des commentaires froids sur les, comme l'ancien Premier Ministre l'a dit, "moyens antidémocratiques de centralisation" poussés par le Président sous le déguisement de la sécurité nationale. Malgré leurs différences idéologiques, la déclaration a été soutenue par de nombreux partis de l'assemblée, notamment les deux socialistes.\n\nRapidement, la parole parlementaire s'est transformée en discussions et en plaintes lancées par toutes les parties. Le bavardage a été réduit au silence par l'ancien président Vasić, qui s'est levé de son siège et a ouvertement déclaré que Stojadinović était un "porc codréanite" qui ne mérite pas de diriger la nation serbe, car il va réduire à néant toutes les réalisations de la Révolution. Après avoir demandé à Vasić de quitter la session pour aujourd'hui en raison de sa mauvaise conduite, le Président a finalement ordonné son ajournement. Le Conseil d'Unification Nationale, cependant, est resté dans l'eau."
 serbia.49.a: "Bien. La démocratie est un cadavre en décomposition de toute façon."

 serbia.50.t: "Importation de l'Expertise Aéronautique"
 serbia.50.d: "Tout au long de la période post-Weltkrieg, il y avait deux blocs de puissance sur lesquels nous pouvions compter pour le réarmement. L'État russe, aussi faible qu'il ait été laissé par le traité de Brest-Litovsk, n'a jamais hésité à soutenir la cause serbe, soit par sentiment de fraternité slave, soit en raison d'avantages géopolitiques. En Occident, en revanche, les États syndicalistes, en particulier la France, sont devenus un partenaire commercial de plus en plus précieux depuis la Révolution républicaine. Après tout, nous avons un ennemi commun - l'Autriche et l'Allemagne - que les Syndicalistes aimeraient voir déstabilisé par une Serbie renaissante.\n\nL'une ou l'autre de ces puissances, si elles sont actuellement en état de nous soutenir, peut nous aider à reconstruire l'armée de l'air serbe."
 serbia.50.a: "Les Russes."
 serbia.50.b: "Les Syndicalistes français."
 serbia.50.c: "Nous devons être autosuffisants."

 serbia.51.t: "Reconstruire la Flotte Aérienne"
 serbia.51.d: "Pour reconstruire à partir de zéro notre flotte aérienne inexistante, nous nous tournons une fois de plus vers nos contractants étrangers. L'armée de l'air russe, qui produit en masse, dispose de suffisamment d'avions de combat anciens pour construire une armée de l'air entièrement nouvelle, alors que nos camarades occidentaux sont moins bien lotis à cet égard. D'autre part, le commandement aérien français est disposé à coopérer avec les fabricants serbes pour la production de modèles de chasseurs locaux d'influence française."
 serbia.51.a: "Approcher les Russes"
 serbia.51.b: "Approcher les Français"
 serbia.51.c: "Concentrez-vous sur les modèles locaux."

 serbia.52.t: "Acquisition de Chasseurs"
 serbia.52.d: "Une flotte d'avions de chasse ne sert pas à grand-chose si nous ne pouvons pas utiliser notre force aérienne pour soutenir les troupes au sol - heureusement, nous avons le choix entre plusieurs options. En raison de l'immensité du territoire russe, la flotte aérienne russe est spécialisée dans les bombardiers tactiques, qui peuvent parcourir de longues distances, frapper des formations ennemies à des centaines de kilomètres et revenir sains et saufs. Les Français, quant à eux, s'appuient sur des chasseurs-bombardiers plus petits et plus rapides, conçus pour frapper les forces allemandes à la frontière, qui sont supérieurs en combat aérien et peuvent frapper les troupes ennemies avec beaucoup plus de précision."
 serbia.52.a: "Les bombardiers tactiques nous donneront un avantage à long terme."
 serbia.52.b: "Les chasseurs-bombardiers sont plus utiles dans cette région."

 serbia.53.t: "Vidovdan"
 serbia.53.d: "Le Vidovdan représente la journée de commémoration du Saint Prince Lazar et des saints martyrs serbes qui ont donné leur vie pour défendre la vraie foi pendant la bataille épique du Kosovo contre l'Empire ottoman le 28 juin 1389. Elle est considérée comme une fête nationale en Serbie."
 serbia.53.a: "La Serbie n'oubliera jamais ses héros !"

 serbia.54.t: "Construction de la ligne ferroviaire Belgrade-Salonique"
 serbia.54.d:9 "Depuis la fin de la 4e guerre des Balkans et la reconquête de la Macédoine, des entrepreneurs serbes et grecs ont modernisé et relié les lignes de chemin de fer de Belgrade à Salonique, ce qui permettrait un voyage continu entre les centres des deux nations. Aujourd'hui, le premier voyage en train Belgrade-Salonique a été entrepris, partant de la Serbie et serpentant vers le sud jusqu'en Grèce. Le voyage s'est achevé par une réunion des premiers ministres serbe et grec, une manifestation de l'unité politique entre les nations des Balkans."
 serbia.54.a: "La Serbie n'oubliera jamais ses alliés !"

 serbia.55.t: "[From.GetName] veut acheter le HMS Lion"
 serbia.55.d: "[From.GetName], qui est dans un processus d'industrialisation et de réarmement, a proposé d'acheter le croiseur de combat désuet HMS Lion qui deviendra le vaisseau amiral de leur marine. Cela conduira certainement à de meilleures relations avec le gouvernement [From.GetAdjective] et peut les aider à affronter les marines de leurs voisins."
 serbia.55.a: "Nous pourrions tirer profit de la vente de cette vieille camelote."
 serbia.55.b: "Non, chaque navire est nécessaire !"

 serbia.56.t: "[From.GetName] accepte de nous vendre le HMS Lion"
 serbia.56.d: "Le gouvernement [From.GetAdjective] a accepté de nous vendre le HMS Lion. Le navire est maintenant en route vers nos ports. Avec cet ajout, notre marine peut régner sur la mer Adriatique."
 serbia.56.a: "Un jour de fête !"

 serbia.57.t: "[From.GetName] Refuse de nous vendre le HMS Lion"
 serbia.57.d: "Le gouvernement [From.GetAdjective] a refusé de nous vendre un vieux croiseur de combat pour servir de vaisseau amiral à notre flotte. Nous devons chercher une autre solution."
 serbia.57.a: "Nous nous en souviendrons."

 serbia.58.t: "L'étape finale ?"
 serbia.58.d: "Au cours des dernières années, la démocratie en Serbie s'est de plus en plus érodée - et aujourd'hui, elle est méconnaissable de la république militante qu'elle était il y a seulement quelques années. Le Conseil d'unification nationale existe toujours, techniquement, mais les partis qui ne se sont pas encore retirés ont depuis longtemps été transformés en une opposition contrôlée, de simples marionnettes pour faire croire que la Serbie est autre chose qu'une dictature d'un seul homme. Les répressions politiques sont désormais monnaie courante et les élections sont suspendues en permanence. La Konspiracija, considérée par certains comme une garantie de la République, soutient désormais totalement le président - son régime a rendu la Serbie plus forte que quiconque aurait pu l'espérer, et ce n'est un secret pour personne que certains officiers de l'armée apprécient son style de gouvernement...\n\nAujourd'hui, il ne reste plus qu'une seule question à résoudre : où Stojadinović va-t-il mener la Serbie ? Les masses de paramilitaires en uniforme dans les rues et la clique corporatiste aux commandes suivront le Président où qu'il aille. Devra-t-il se contenter de rédiger une nouvelle constitution autoritaire pour maintenir son régime pendant des décennies ? Ou doit-il puiser dans un petit courant monarchiste, longtemps étouffé, mais néanmoins existant au sein du Parti Radical ? Pašić et son Parti n'ont jamais vraiment rompu leurs vœux à la Maison Karađorđević, et maintenant que le républicanisme a été complètement détruit, quelqu'un pourrait-il empêcher Stojadinović d'inviter l'héritier du trône à servir de marionnette ?"
 serbia.58.a: "Je suis le Vođa, le nouvel Autocrate !"
 serbia.58.b: "Envoyez une lettre au Canada, le Royaume renaît !"

 serbia.59.t: "Contrôle Consolidé de la Population"
 serbia.59.d: "Tant de choses ont été accomplies en si peu de temps. Malgré leurs origines pacifistes, les Socialistes ont mené une guerre contre la Bulgarie sans aucune crainte dans leurs yeux, et sont revenus victorieux. Niš, Skopje et d'autres villes autrefois arrachées à la Serbie font à nouveau partie de la nation. Et ce n'est pas seulement une guerre réussie que le régime de gauche a apportée. D'importantes réformes sociales ont déjà été mises en place, et leurs premiers dividendes sont parvenus au peuple d'en bas - une preuve de générosité que les masses frustrées n'oublieront pas de sitôt.\n\nLa force du gouvernement au sein du peuple est plus grande que jamais."
 serbia.59.a: "Tout cela en un jour de travail."

 serbia.60.t: "Contrôle Consolidé sur les Militaires"
 serbia.60.d: "L'armée serbe, qui a longtemps été un foyer pour les réactionnaires, les conservateurs, les monarchistes et les conspirateurs cherchant à contrôler le régime civil, était considérée comme le plus grand défi pour le gouvernement du PSR nouvellement élu. Cependant, même elle n'a pas réussi à arrêter la cause permanente de la révolution - ses vieux généraux conservateurs sont maintenant retirés dans leurs cabines, écartés du pouvoir, tandis qu'une nouvelle garde d'officiers arrogants dirige l'armée comme des petits rois.\n\nLa force du gouvernement parmi les militaires est plus grande que jamais."
 serbia.60.a: "Tout cela en un jour de travail."

 serbia.61.t: "Contrôle Consolidé sur le Parlement"
 serbia.61.d: "Le régime de gauche est arrivé au pouvoir sous la forme d'une coalition, travaillant avec des groupes et des partis modérés vers un objectif commun. Bien que les observateurs aient initialement prédit que les Socialistes et Républicains constitueraient une force modérée contre le PSR révolutionnaire, cela s'est avéré ne pas être le cas. L'un après l'autre, ces modérés ont été effrayés et ont suivi les politiques du SRP ou ont complètement changé de position idéologique, submergés par une vague de sentiment révolutionnaire qui imprègne toute la société serbe aujourd'hui. Même les membres de la Skupština qui sont dans l'opposition ne peuvent pas faire grand-chose pour que les choses changent - le pouvoir de la législature est de plus en plus érodé.\n\nLa force du gouvernement au sein de la haute politique est plus grande que jamais."
 serbia.61.a: "Tout cela en un jour de travail."

 serbia.62.t: "La révolution"
 serbia.62.d: "Fort du soutien de milliers de citoyens dans la rue et commandant la loyauté absolue du Parti, de la Nation et de l'Armée, le président Trifun Kaclerović a lentement dicté la dernière étape de la Révolution à une Skupština silencieuse et paralysée. Assiégé par les réactionnaires qui cherchent à éteindre la démocratie et à restaurer la monarchie, il n'a d'autre choix que de décréter l'état d'urgence et d'entamer la transformation en profondeur de l'État afin que les intérêts du peuple soient à jamais préservés. À Belgrade, Niš, Podgorica et dans d'autres villes, les milices populaires s'emparent du pouvoir des autorités locales et font régner la justice sur tous ceux qu'elles considèrent comme des ennemis du peuple. L'armée, paralysée par les purges et perdant de son influence, n'avait guère le pouvoir d'arrêter le soulèvement, et l'un après l'autre, ses dirigeants étaient arrêtés pour des motifs réels ou imaginaires.\n\nAu milieu de la flamme révolutionnaire brûlante, la République Socialiste Serbe a été proclamée - et le Parti Ouvrier Socialiste comme son seul parti légal."
 serbia.62.a: "Mort aux Codréanites et à la bourgeoisie !"
 SER_several_generals_shot_tt: "Les généraux conspirateurs assoiffés de sang seront §Rexécutés§!!"

 serbia.63.t: "Effondrement du Parti Ouvrier Socialiste"
 serbia.63.d: "Le Parti Ouvrier Socialiste a été élu avec la promesse d'une réforme vraiment stupéfiante - une voie de socialisme révolutionnaire qui, au moins pendant un certain temps, a influencé une grande partie de la population. Une année s'est écoulée depuis, cependant, et peu de choses ont été accomplies jusqu'à présent. Si certaines réalisations ont effectivement été mises en place, le manque d'action contre les ennemis des travailleurs a laissé une large aile radicale du parti aliénée.\n\nConvaincue que le PSR a trahi la cause du socialisme et est devenu un parti de collaboration de classe, plutôt qu'un parti qui se bat pour une révolution ouvrière, cette aile a rompu, initiant l'effondrement du parti en plusieurs mouvements. Le président Trifun Kaclerović ne commande plus que les modérés du parti dans la Skupština, et bien qu'ils aient désormais fusionné avec les Socialistes modérés, ils ne disposent plus d'une majorité au sein de l'assemblée législative et ne seront guère en mesure d'obtenir un soutien majoritaire pour leurs projets à partir de là. Il y a fort à parier que les électeurs ne seront pas non plus tendres avec les socialistes lors des prochaines élections..."
 serbia.63.a: "Mais qu'en est-il de l'unité face à la réaction ? !"

 serbia.64.t: "L'Avenir du Royaume"
 serbia.64.d: "Le Coup d'État d'Octobre et la restauration de la monarchie ont permis à des centaines d'exilés de rentrer en Serbie - il s'agissait de monarchistes purs et durs, loyalistes de la dynastie Karađorđević, qui avaient été expulsés de la République ou avaient fui de leur propre chef. Ces dix années d'exil ont eu raison de nombre d'entre eux - faire face à la perte de la monarchie était difficile, et les conditions d'exil ont durci leur détermination. La montée de la Garde de Fer en Roumanie a également eu son effet - elle a montré aux monarchistes serbes comment la monarchie pouvait non seulement survivre, mais aussi être renforcée et son énergie rajeunie pour l'âge moderne.\n\nDe retour au pays, ces monarchistes radicaux ont uni leurs forces à celles de Dimitrije Ljotić - l'un des rares monarchistes à avoir participé aux élections dans la république serbe, et dont les idées d'extrême droite sont en accord étroit avec le mouvement. Pour eux, la restauration de la monarchie n'est que le début du voyage. Le Royaume est tombé pour une raison, il est devenu trop passif et n'a pas mobilisé le soutien du peuple, il a abandonné ses racines traditionnelles, ce qui a insidieusement érodé sa stabilité de l'intérieur. Rien de moins qu'une restructuration complète de la société ne pourra les satisfaire."
 serbia.64.a: "Ces jeunes pleins d'énergie ont de bonnes idées..."

 serbia.65.t: "La Dictature du 6 Novembre"
 serbia.65.d: "Ayant stabilisé son pouvoir après le chaos initial, Petar Živković a fait une annonce officielle au peuple serbe aujourd'hui. À partir de maintenant, le nouveau Royaume de Serbie sera dirigé par un Conseil de Régence, nommé parmi les membres de la nouvelle "Démocratie Radicale Paysanne Serbe", créée à partir de l'ancien Parti d'État des Démocrates Serbes, des membres de la Main Blanche, et des anciens Radicaux qui ont opportunément changé d'allégeance. Pendant la durée de la Régence, il sera le seul parti légal du pays, et la Régence gérera toutes les affaires courantes de l'État.\n\nDéjà, les républicains et les socialistes clandestins ont dénoncé ce régime comme une dictature - non pas qu'ils aient jamais accepté la chute de la République."
 serbia.65.a: "Pour Dieu et la Patrie !"

 serbia.66.t: "La Démocratie Radicale Paysanne Serbe"
 serbia.66.d: "Formée peu après le coup d'État royaliste pour légitimer leur nouveau pouvoir, la Démocratie Radicale Paysanne est encore jeune et son idéologie n'est pas encore totalement définie. Ses membres sont issus de l'ensemble du mouvement monarchiste, des politiciens modérés issus de l'ancien establishment aux vétérans de la société secrète de la Main Blanche, en passant par de jeunes officiers radicaux qui ont passé leurs années dans un exil plein d'amertume. Dans les années à venir, les actions et les réformes de la Régence définiront sa nature et décideront de la forme d'État dont Petar II héritera."
 serbia.66.a: "Nous suivrons le bon chemin."

 serbia.67.t: "Questions de Régence"
 serbia.67.d1: "La faction monarchiste radicale au sein de la Démocratie Radicale Paysanne continue de croître, subsumant davantage le parti et le grand mouvement monarchiste. Aujourd'hui, une publication importante a été publiée dans leur journal non officiel, "Buđenje" (" Éveil ") - il s'agit d'un credo nationaliste antisémite, antimusulman et ésotérique, qui proclame que la Dictature du 6 Novembre est une " Révolution Nationale " qui va " purifier la Serbie et restaurer sa fierté ". La publication et le journal en général appellent à un système corporatiste autoritaire, présentent le régime de la Garde de Fer en Roumanie comme un exemple, et crachent une haine véhémente envers le syndicalisme, qu'ils décrivent comme totalement contraire à l'intérêt national serbe."
 serbia.67.d2: "La faction monarchiste radicale au sein de la Démocratie Radicale Paysanne continue de croître, submergeant davantage le parti et le mouvement monarchiste dans son ensemble. Aujourd'hui, l'organisation paramilitaire des Aigles Blancs a organisé un rassemblement de masse dans les rues de Belgrade, proclamant son soutien à la monarchie serbe restaurée et appelant à la "Renaissance Nationale" de la nation serbe. Ce rassemblement ne s'est toutefois pas déroulé sans controverse. Les manifestants ont scandé des slogans antisémites, demandé l'expulsion des minorités du Kosovo et de la Macédoine afin que ces territoires soient intégrés à l'État serbe, et intimidé le grand public. L'armée a même dû intervenir pour maintenir la paix dans la ville avant que des émeutes n'éclatent."
 serbia.67.d3: "La faction monarchiste radicale au sein de la Démocratie Radicale Paysanne continue de croître, subsumant davantage le parti et le grand mouvement monarchiste. Aujourd'hui, des masses importantes d'Aigles Blancs, de ZBORniks et d'autres organisations monarchistes radicales ont organisé une action de travail volontaire impromptue de masse dans la campagne serbe. Des centaines de jeunes nationalistes ont été envoyés dans les villages et les fermes individuelles pour aider les communautés agricoles locales sans rémunération. Bien que les effets de cette action aient été maigres, elle a fait l'objet d'une intense propagande dans les journaux nationalistes, qui la décrivaient comme un exemple vivant de l'idéal de Zadruga - le communalisme et le retour à la nature agraire du peuple serbe."
 serbia.67.d4: "La Main Blanche, fidèle à jamais à la Maison de Karađorđević, continue de consolider son emprise sur la Démocratie Radicale Paysanne et le grand mouvement monarchiste. Aujourd'hui, une grande parade militaire a eu lieu dans les rues de Belgrade, l'armée serbe rajeunie a choisi de montrer à la fois sa puissance militaire et sa loyauté envers la monarchie. De célèbres marches militaires serbes ont été répétées et la parade s'est terminée par un chant dramatique de l'hymne du mouvement yougoslave, "Hej, Sloveni !". Le défilé ne s'est toutefois pas déroulé sans controverse, les journaux clandestins de la résistance affirmant que l'événement avait été organisé pour détourner l'attention des mesures de répression prises à l'encontre des dissidents socialistes et républicains dans tout le pays."
 serbia.67.d5: "La Main Blanche, fidèle à jamais à la Maison de Karađorđević, continue de consolider son emprise sur la Démocratie Paysanne Radicale et le grand mouvement monarchiste. Aujourd'hui, les militaires ont choisi de faire vivre l'enfer à la résistance souterraine connue - plusieurs dirigeants républicains et socialistes, ainsi que des transfuges de l'armée qui s'opposaient au coup d'État de 1936 ont été déracinés de leurs cachettes. Pendant l'interrègne républicain, les monarchistes ont été violemment réprimés, et seuls les flagorneurs et les radicaux inoffensifs ont été autorisés à agir, dans le but de discréditer le mouvement. Maintenant qu'ils étaient au pouvoir, ils pouvaient prendre toutes les revanches qu'ils voulaient."
 serbia.67.d6: "La Main Blanche, partisans à jamais fidèles de la Maison de Karađorđević, continue de consolider son emprise sur la Démocratie Radicale Paysanne et le grand mouvement monarchiste. Aujourd'hui, le général Petar Živković et sa clique ont réussi à conclure plusieurs contrats importants avec la haute société serbe - les entreprises qui se croyaient menacées par les discours Républicains et Socialistes Radicaux, et les anciens dirigeants de la NRS qui ont choisi de changer de camp lors du Coup d'État de 1936. Les liens entre les Radicaux et la Main Blanche sont très anciens et, bien qu'ils aient été quelque peu rompus par le passé, M. Živković s'est efforcé de les rétablir depuis la déclaration de la Dictature du 6 Novembre."
 serbia.67.d7: "Plusieurs scandales et conflits internes ont secoué la Démocratie Radicale Paysanne au cours des dernières semaines. Il semble que plusieurs des personnalités les plus ambitieuses du parti se soient prononcées contre notre direction actuelle, ce qui a conduit à un débat et à un conflit ouvert sur l'étendue des pouvoirs de la Régence et sur son orientation idéologique. Il semble que l'absence d'une direction définie dans notre parti ébranle son intégrité."
 serbia.67.a: "Pour le Roi et la Patrie !"
 serbia.67.b: "Vive la Serbie !"
 serbia.67.c: "Stop ! Ne sommes-nous pas des alliés ? !"

 serbia.68.t: "Murmures dans l'Ombre"
 serbia.68.d: "Notre Roi Petar II atteint rapidement sa maturité, et pourtant le système dont il est sur le point d'hériter ne satisfait pas tout le monde dans le Royaume - ni dans l'armée ni dans le gouvernement. Il est fort probable que la Main Blanche ou le groupe monarchiste radical prenne le contrôle des affaires de l'État et le maintienne après le dix-huitième anniversaire du roi. Pour ceux qui gardent un mauvais souvenir de la dictature royale de son père, un tel avenir est difficile à avaler - n'est-ce pas une erreur de s'accrocher aveuglément à ce passé despotique, alors que c'est peut-être la raison pour laquelle le Royaume est tombé en premier lieu ?\n\nHeureusement pour les partisans de la démocratie, le roi Petar II n'est pas devenu une figure de proue incompétente, facilement influencée par les ambitions de son régent. Il a déjà montré une propension à l'action indépendante en s'opposant directement aux souhaits de ses fonctionnaires, avec une vision politique derrière. C'est dans cet esprit qu'il a été approché par une conspiration qui se développe lentement dans l'ombre de la Régence, commandée par le général Dušan Simović, un membre important de la Konspiracija avant le coup d'État d'Octobre.\n\nAu cours d'une série de pourparlers secrets, le général Simović a proposé la suppression de la Régence et l'attribution de tous les pouvoirs royaux à ce dernier avant l'échéance. Avec Živković, Ljotić et d'autres partisans de la ligne dure mis sur la touche, un gouvernement provisoire pourra être le fer de lance de la création d'une monarchie constitutionnelle, comme celle qu'il a laissée au Canada il y a des années."
 serbia.68.a: "Donnez le feu vert au général Simović."
 serbia.68.b: "Gardez ces discussions secrètes, mais déclinez."

 serbia.69.t: "Ides de Mars"
 serbia.69.d: "Le rôle clé du coup d'État a été joué par les officiers de l'armée de l'air serbe, qui étaient totalement loyaux envers Dušan Simović et ont donc exécuté les ordres du général sans poser de questions. Aux côtés d'éléments loyaux de l'armée, ils ont pris le contrôle des communications à Belgrade et ont coupé les lignes télégraphiques en prévision de l'événement principal. Le roi Petar II lui-même doit prendre l'initiative de la suite, une décision prise malgré les protestations de nombreux conspirateurs en raison de l'âge du monarque et donc de son manque de fiabilité supposé. Néanmoins, le complot se poursuit.\n\nLe jour du coup d'État, le roi organise une fête à laquelle toutes les personnalités de premier plan de la régence, y compris le régent, Petar Živković, et le chef informel de la faction de la Démocratie Radicale Paysanne, Dimitrije Ljotić, doivent assister. Se levant de son siège devant les participants, Petar II déclare sa majorité et l'assomption de ses pleins pouvoirs royaux - son premier acte en tant que monarque absolu est de demander l'arrestation de toutes les personnes présentes dans la salle. Avant que quiconque puisse protester, la conspiration s'active et des officiers armés prennent d'assaut la salle.\n\nLe Roi a ensuite fait un discours à la radio confirmant ce transfert de pouvoir à la fête des citoyens de Belgrade. Les manifestations de soutien à Petar II et Dušan Simović se sont poursuivies pendant plusieurs jours après."
 serbia.69.a: "Vive le Roi !"

 serbia.70.t: "Le Nouveau Gouvernement"
 serbia.70.d: "La chute de la Main Blanche est maintenant presque certaine - mais qui va diriger la Serbie à partir de maintenant ? Désireux de s'affirmer et imaginant une vision romantique d'une monarchie constitutionnelle pacifique et bien-aimée, Petar II a exprimé son souhait de nommer un Premier Ministre issu du Parti Démocratique. Il s'agit d'anciens Républicains et Radicaux modérés qui se sont reformés en un parti monarchiste constitutionnel, approuvant la restauration d'une démocratie complète et la modification de la Constitution de 1903 pour l'adapter aux besoins actuels.\n\nLe général Dušan Simović, cependant, n'est pas aussi enthousiaste à l'idée de faire un saut aussi soudain vers la gauche. Se considérant comme un mentor pour le jeune monarque, il propose à la place un gouvernement formé par le Parti Radical du Peuple - cette machine politique chevronnée a survécu à de nombreux bouleversements politiques au fil des ans et une brève Dictature de Régence ne pourrait certainement pas la tuer non plus. Leurs politiciens promettent un retour aux années dorées du grand-père de Petar II et de son homonyme, et leurs idéaux conservateurs rendront certainement une transition de la Régence dictatoriale plus acceptable pour les monarchistes qui ont soutenu le coup d'État."
 serbia.70.a: "Nous devons apaiser les anciens républicains"
 serbia.70.b: "Un Parti Radical renouvelé restaurera l'Age d'Or de la Serbie"

 serbia.71.t: "Élections de [GetYear]"
 serbia.71.d: "Selon la Constitution, les élections à la Skupština doivent avoir lieu tous les quatre ans. Le mandat de l'assemblée actuelle a expiré et le moment est venu d'en élire une nouvelle - qui proposera au roi un gouvernement de ministres qui gouvernera le pays pendant les quatre prochaines années. Si de nombreux partis entament leur campagne, seuls deux d'entre eux ont une chance d'obtenir suffisamment de sièges pour former un nouveau gouvernement. Lequel l'emportera ?"
 serbia.71.a: "Le Parti Démocratique forme le nouveau gouvernement"
 serbia.71.b: "Le Parti Radical du Peuple remporte la victoire haut la main."

 serbia.72.t: "Le Règne du Roi"
 serbia.72.d: "Sa Majesté le Roi des Serbes, Petar II Karađorđević a finalement atteint l'âge de 18 ans aujourd'hui, et lors d'une cérémonie impressionnante dans la ville de Belgrade, il a enfin reçu symboliquement tous les pouvoirs du trône. Le régent Petar Živković, les généraux et les officiers de la Main Blanche, ainsi que le gouvernement des ministres se sont tous inclinés devant le roi, qui a proclamé qu'il défendrait l'intégrité de la Serbie et de la Couronne avec tous les pouvoirs qui lui ont été conférés.\n\nLes observateurs étrangers murmurent que peu de choses devraient changer à Belgrade après cet événement. La Régence a peut-être démissionné, mais l'influence de ses années de pouvoir persiste, et la faction de la Démocratie Radicale Paysanne qui a pris le contrôle du parti au cours des années précédentes formera presque certainement le nouveau gouvernement. Le roi Petar II est peut-être un homme différent de son père et de son grand-père, mais il ne reste qu'un symbole - la Dictature Royale, sur laquelle il n'a que peu de contrôle, se poursuivra certainement pendant des années, voire des décennies."
 serbia.72.a: "C'est une nouvelle page de l'histoire Serbe de tous horizons !"
 serbia.72.b: "Nous, les loyaux serviteurs de Karađorđević, avons triomphé !"

 serbia.73.t: "Le Putsch"
 serbia.73.d: "Bien que l'État yougoslave soit récent, déjà le ressentiment à l'égard du nouvel état de choses commence à s'accumuler - ou, plutôt, la recherche d'une occasion d'accomplir des plans recherchés depuis de nombreuses années.\n\nLa seule véritable idéologie de la société secrète Konspiracija est le suprémacisme serbe, et les objectifs idéalistes du yougoslavisme et d'une union des Slaves du Sud n'y ont guère leur place. Le Club Culturel Serbe a plutôt élaboré des idées pour une "Grande Serbie", qui devrait être formée après l'effondrement de l'Empire Autrichien et inclure tous les territoires habités par des Serbes, ou des territoires supposés être habités par des Serbes, et peut-être un peu plus...\n\nHeureusement, au cours de la dernière décennie, l'armée serbe a pris le contrôle total du gouvernement, éliminant ainsi la dernière barrière entre cet objectif et la réalité. Moins d'une semaine après la proclamation de la Yougoslavie, un coup d'État silencieux a pris le contrôle de l'État, renversé le gouvernement démocratiquement élu et révoqué la proclamation. Milan Nedić, l'aîné des puissants Nedić, a pris le pouvoir en tant que président provisoire d'une grande Serbie.\n\nBien qu'ils se soient officiellement opposés au coup d'État et se soient réfugiés dans la clandestinité, les républicains et les radicaux ont vu de nombreux membres soutenir ou tolérer le putsch. Cela a gravement ébranlé la réputation de ces deux partis, et alors que le coup d'État progresse de Belgrade pour consolider le reste du pays, leurs dirigeants, tels que Dragomir Vasić et Milan Stojadinović, se retrouvent incapables d'organiser une réponse sérieuse."
 serbia.73.a: "Vive la Grande Serbie !"

 serbia.74.t: "Chaos dans le Nord"
 serbia.74.d: "Après la défaite de l'Empire Austro-Hongrois, de nombreux soldats et officiers des armées impériales ont refusé de changer de camp pour la Yougoslavie - soit ils étaient loyaux au régime de Vienne et exprimaient maintenant cette loyauté par des sympathies séparatistes, soit ils croyaient que les Serbes n'accorderaient jamais autant d'autonomie que le Royaume d'Illyrie en a accordé aux nations slovène, croate et bosniaque.\n\nLe coup d'État de Belgrade a massivement enhardi ces vestiges, qui s'organisent désormais en poches de résistance massive et s'emparent des villes les unes après les autres dans le chaos. L'armée serbe signale que le contrôle a été perdu sur une grande partie de l'ancienne Illyrie et, surtout, que les communautés Prečani de Croatie et de Bosnie sont menacées. Cela a poussé le gouvernement putschiste de Nedić à entamer une opération militaire en force contre les soulèvements croates, slovènes et bosniaques."
 serbia.74.a: "Ces traîtres doivent être écrasés !"

 serbia.75.t: "L'ASOS"
 serbia.75.d: "Les députés de la Skupština qui se sont farouchement opposés au putsch et ont réussi à échapper à l'assignation à résidence ont gagné le sud du pays, où, au Monténégro, ils se sont reformés en une coquille de parlement. La plupart des députés étaient des Ouvriers Socialistes, des Socialistes et des Républicains de gauche, qui avaient le plus de raisons de craindre le nouveau régime de la Konspiracija et donc de lui résister.\n\nBien que certains bataillons et réservistes aient basculé de leur côté, la Skupština en exil semblait initialement édentée, jusqu'à ce qu'elle commence à forger des alliances avec la gauche yougoslave militante. Les anciens guérilleros Pelagićevci dirigés par Vukašin Marković se soulèvent les uns après les autres et sont suivis par des séparatistes monténégrins, macédoniens et albanais, ce qui permet à ce mouvement de consolider une emprise semi-forte sur le sud du pays.\n\nÀ Cetinje, il déclare la formation de l'Assemblée Anti-Réactionnaire pour la Libération de la Serbie, et se transforme effectivement en une organisation révolutionnaire alignée sur la Troisième Internationale."
 serbia.75.a: "Ces traîtres doivent être écrasés !"

 serbia.76.t:9 "La Grande Trahison"
 serbia.76.d:9 "Les actions du président Stamboliyski, qui a commis l'impensable en s'engageant dans une alliance formelle avec les Serbes, sont encore fraîches dans l'esprit de tous les Bulgares. Ce serait un euphémisme de dire que cette décision a été controversée et n'a pas fait l'objet d'un grand débat, mais pour l'essentiel, elle a semblé se fondre dans la multitude d'autres changements survenus en Bulgarie au cours des dernières années.\n\nAujourd'hui, cette décision a donné encore plus de raisons à la controverse, puisque le premier ministre serbe Milan Stojadinović est allé à l'encontre de toutes les promesses de la prétendue fraternité républicaine yougoslave, et a déclaré que la monarchie serbe allait être rétablie.\n\nLa réaction a été quasi unanime, et le gouvernement entend que la Bulgarie rompe immédiatement toutes ses relations avec la Serbie. La question reste de savoir vers qui la Bulgarie pourra se tourner dans le monde, et si le rêve d'une véritable Yougoslavie s'éteint à jamais."
 serbia.76.a:9 "Nous ne pouvons pas le tolérer !"
 serbia.76.b:9 "Ils ne peuvent pas être sérieux ? C'est sûrement une plaisanterie."

 serpuppet.1.t: "La Serbie sous l'Occupation Bulgare"
 serpuppet.1.d: "Suite à la guerre entre le Pacte de Belgrade et la Bulgarie afin de détruire l'hégémonie bulgare dans les Balkans et malgré la supériorité numérique de nos armées, la Serbie a été vaincue. Depuis ce moment, les troupes bulgares sont entrées dans Belgrade et ont sécurisé les dernières poches de résistance. Le gouvernement précédent a été partiellement arrêté, l'autre partie s'étant échappée.\n\nL'autorité bulgare a mis au pouvoir Živojin Perić, le chef du Parti d'État des Démocrates Serbes. Ce parti était déjà au pouvoir entre 1920 et 1925 mais avait été renversé par la Révolution Républicaine. C'est maintenant à eux de reconstruire le pays et de rétablir leurs politiques."
 serpuppet.1.a: "Un nouveau pays doit être construit."

 serpuppet.2.t: "Début des Réformes Progressives"
 serpuppet.2.d: "Le parti a lancé une série de nouvelles réformes pour mettre en œuvre ses idées dans le pays. Ces réformes auront un impact sur la situation sociale du pays pour apaiser la population. Mais en même temps, ils essaient de s'assurer le pouvoir en Serbie et de faire face à la " Tyrannie de la Majorité ". Ce concept a été réparé par Alexis de Tocqueville, un homme politique français. Il a dit que la démocratie était un cercle vicieux dans lequel la majorité, l'écrasante majorité, ne donnait pas la parole aux minorités politiques dans une démocratie."
 serpuppet.2.a: "Nous devons respecter la démocratie et le principe de la majorité."
 serpuppet.2.b: "Nous devons faire face à cette tyrannie en établissant une chambre haute nommée."

 serpuppet.3.t: "Deuxième Étape des Réformes"
 serpuppet.3.d: "Suite au débat sur la " Tyrannie de la Majorité ", le parti a proposé une nouvelle réforme sur la mise en place d'un salaire minimum. Cette proposition permettrait à chaque famille de disposer d'un faible revenu nécessaire aux besoins primaires. Au lieu de cela, certains membres du parti proposent de mettre en place un système d'assurance basé sur les idées politiques de Bismarck, qui consiste à récompenser ceux qui travaillent et contribuent à la sécurité sociale."
 serpuppet.3.a: "Nous devons assurer la qualité de vie du peuple serbe."
 serpuppet.3.b: "Seul celui qui travaille doit être récompensé."

 serpuppet.4.t: "Dernière Étape des Réformes"
 serpuppet.4.d: "Finalement, après tous ces débats au sein du parti, la dernière proposition a émergé. Certains membres aux idées les plus libérales pensent à une réforme de la législature. Des réformes telles que l'émancipation des femmes ou une plus grande protection des travailleurs. Ces idées sont dans la continuité de la précédente proposition de salaire minimum. Pendant ce temps, les membres les plus autoritaires du parti ont peur de la situation que cette proposition pourrait apporter au pays. Ils proposent plutôt de prendre le contrôle du pouvoir législatif. Le gouvernement contrôlerait alors le pouvoir exécutif et le pouvoir législatif, renforçant son pouvoir et prenant finalement une voie autoritaire."
 serpuppet.4.a: "La Serbie est un pays moderne avec une pensée moderne !"
 serpuppet.4.b: "Seul un État fort peut empêcher le gouvernement de s'effondrer."

 serpuppet.5.t: "Les Réformes Progressistes prennent un Tournant Libéral"
 serpuppet.5.d: "Les réformes sont maintenant terminées et après de nombreuses décisions entre la mise en œuvre d'une pensée libérale en Serbie ou le renforcement de l'autorité du nouveau gouvernement. Les réformes ont finalement pris une voie libérale. En promouvant l'égalité, en protégeant la démocratie et en appliquant des propositions telles qu'un salaire minimum ou des réformes juridiques, la Serbie a atteint un nouveau statut de nation moderne et peut désormais être considérée comme un modèle dans les Balkans."
 serpuppet.5.a: "Vive la Serbie !"

 serpuppet.6.t: "Les Réformes Progressistes prennent un Tour Autoritaire"
 serpuppet.6.d: "Les réformes sont maintenant terminées et après de nombreuses décisions entre la mise en œuvre d'une pensée libérale en Serbie ou le renforcement de l'autorité du nouveau gouvernement. Les réformes ont finalement pris une voie autoritaire. En affrontant la dangereuse tyrannie de la majorité avec une chambre haute nommée, en créant un système de protection sociale basé sur les idées assurantielles de Bismarck et enfin en fusionnant les pouvoirs exécutif et législatif, le gouvernement serbe a finalement assuré son pouvoir et peut être reconnu comme un État fort dans les Balkans."
 serpuppet.6.a: "Vive la Serbie !"

 serpuppet.7.t: "Une Rencontre dans l'Ombre"
 serpuppet.7.d: "Ce matin, une lettre a été envoyée au bureau du président. C'était une proposition de réunion d'un vestige de la Konspiracija, il a proposé de rencontrer uniquement le chef de l'État à 12 heures dans une banlieue sombre de Belgrade. Cela fait un moment que la Bulgarie domine la nation serbe et certains membres du gouvernement dont Živojin Perić commencent à envisager une possibilité de rébellion. Cette réunion pourrait peut-être déboucher sur une nouvelle opportunité, mais une opportunité dangereuse."
 serpuppet.7.a: "Rencontrez-le."
 serpuppet.7.b: "Pas question de trahir la Bulgarie, arrêtez-le !"

 serpuppet.8.t: "Impliquer les Membres du Gouvernement ?"
 serpuppet.8.d: "Suite à la rencontre, il s'est avéré que le résistant était un membre éminent de la Konspiracija dont l'objectif est de renverser l'hégémonie bulgare par un coup de poignard dans le dos. Živojin Perić et lui décident alors d'unir la résistance serbe contre l'oppresseur bulgare, en mettant de côté toute forme de malentendu idéologique. Cette union s'appellera "Nacionalni Savet Otpora" (ou Conseil National de Résistance). Pour le moment, nous devons obtenir un certain soutien pour préparer l'insurrection contre la Bulgarie, mais chaque décision que nous prendrons augmentera ou diminuera la furtivité du NCR ou du mouvement indépendantiste. Si notre furtivité est trop faible, nous pourrions être découverts et déclencher la colère des Bulgares contre le peuple serbe. Si nous réussissons à garder une bonne furtivité, nous pouvons obtenir des effets de surprise contre l'armée bulgare.\n\nPerić sait que certains membres du gouvernement s'opposent à l'oppression bulgare. Devons-nous essayer de les impliquer ?"
 serpuppet.8.a: "On ne peut pas leur faire confiance."
 serpuppet.8.b: "Nous pourrions peut-être obtenir un certain soutien politique."

 serpuppet.9.t: "Impliquer les Généraux ?"
 serpuppet.9.d: "L'armée serbe a été humiliée pendant la guerre contre la Bulgarie. Certains de nos généraux ne sont pas favorables à la collaboration avec les vainqueurs. Devrions-nous les impliquer ? Cela pourrait compromettre la furtivité du NCR, mais en même temps, cela pourrait nous donner le soutien de certains officiers en cas de guerre."
 serpuppet.9.a: "Nous resterons discrets."
 serpuppet.9.b: "Nous pourrions peut-être obtenir un soutien militaire."

 serpuppet.10.t: "Trouver du Matériel Militaire ?"
 serpuppet.10.d: "Certains entrepôts de notre pays sont remplis d'équipements d'infanterie de la guerre précédente et de la Weltkrieg. Ces armes pourrissent dans la poussière alors qu'elles pourraient être utiles à notre rébellion. Le problème est que ces hangars sont protégés par des soldats bulgares ou des soldats serbes corrompus. Nous pourrions essayer de les corrompre ou de nous infiltrer discrètement dans ces lieux. Il y a toujours une chance qu'une de nos opérations échoue et que notre discrétion soit compromise. Que devons-nous faire ?"
 serpuppet.10.a: "Ne prenons pas de risque pour cela."
 serpuppet.10.b: "Nous avons besoin de ces armes à tout prix."

 serpuppet.11.t: "Trouver plus d'Hommes ?"
 serpuppet.11.d: "Depuis le début du siècle, la Serbie perd beaucoup d'hommes dans chaque guerre où elle est impliquée. La Weltkrieg et la Quatrième Guerre des Balkans ont été les plus meurtrières. Maintenant, pour notre insurrection, nous avons besoin d'hommes pour combattre l'oppresseur bulgare. Par hasard, beaucoup de Serbes apprécient le gouvernement pour ses réformes mais voient d'un très mauvais œil l'alliance avec la Bulgarie. Cela nous donnera beaucoup d'hommes contre eux."
 serpuppet.11.a: "Ne prenons pas de risque."
 serpuppet.11.b: "Nous avons besoin de ces hommes pour le combat final."

 serpuppet.18.t: "Cacher des Fusils dans les Églises ?"
 serpuppet.18.d: "Depuis la création de notre mouvement, sa furtivité est essentielle. En effet, c'est avec sa furtivité que nous pourrons déclarer la plus surprenante indépendance vis-à-vis des Bulgares. Certains de nos partisans suggèrent que nous devrions cacher des armes dans les églises, comme les petites églises de campagne. De cette façon, les armes seront mieux cachées que dans certains entrepôts du gouvernement et lorsque le soulèvement se produira, nous pourrons les récupérer sans que personne ne puisse nous déranger. Cependant, cette démarche pose quelques problèmes éthiques et certains membres du NCR sont contre l'idée d'utiliser des lieux sacrés dans nos plans. Que devons-nous faire ?"
 serpuppet.18.a: "Faites-le."
 serpuppet.18.b: "Ne touchez pas aux églises."

 serpuppet.12.t: "Recruter des Mercenaires ?"
 serpuppet.12.d: "Maintenant nous savons combien de soutien nous avons reçu. Combien d'armes, d'hommes et d'alliés nous avons déjà et même ce qu'il faut faire avec ces armes. Cependant, nous ne savons pas si cela sera suffisant pour prendre notre indépendance par la force même si nous les surprenons. Il serait peut-être judicieux de recruter quelques mercenaires pour le moment de la rébellion. Nous pourrions prétendre que nous recrutons des mercenaires pour aider à l'effort de guerre bulgare. Cela pourrait fonctionner pendant un certain temps."
 serpuppet.12.a: "C'est trop risqué."
 serpuppet.12.b: "Nous avons besoin d'eux."

 serpuppet.13.t: "Les Nuages s'Accumulent"
 serpuppet.13.d: "Les dés sont jetés maintenant, nous devons attendre et voir ce que nos décisions vont donner. Nous allons préparer notre insurrection contre l'oppresseur bulgare. Il y a plusieurs possibilités : soit nous avons gardé notre mouvement furtif, soit nous ne l'avons pas gardé assez discret, dans ce cas, le soulèvement peut simplement échouer ou la Bulgarie peut découvrir la conspiration et nous détruire plus tôt que prévu."
 serpuppet.13.a: "Priez pour la Serbie."

 serpuppet.14.t: "L'Indépendance Triomphe"
 serpuppet.14.d: "Nous avons pu maintenir une discrétion suffisante tout au long de notre conspiration, les Bulgares ne s'attendaient pas à ce que nous nous rebellions, ce qui nous donne l'avantage de la surprise."
 serpuppet.14.a: "Nous sommes en position de force."

 serpuppet.15.t: "Échec de la Conspiration"
 serpuppet.15.d: "Nous ne pouvions pas être assez discrets, la Bulgarie se doutait de ce que nous faisions, ils ont envoyé des troupes aux points stratégiques et ont arrêté certains membres de la conspiration. La rébellion a échoué, nous ne sommes pas assez puissants pour prendre le contrôle des points stratégiques. Nous ne pouvons plus être indépendants."
 serpuppet.15.a: "C'est fini."

 serpuppet.16.t: "Conspiration Découverte !"
 serpuppet.16.d: "La Bulgarie a découvert ce que nous faisions, elle a préféré prévenir plutôt que guérir, les armées bulgares se préparent à nous écraser."
 serpuppet.16.a: "Notre destin est scellé."

 serpuppet.17.t: "Nous Avons Réussi à Déclarer l'Indépendance"
 serpuppet.17.d: "Pendant que la Bulgarie avait le dos tourné, nous avons réussi à devenir indépendants. Mais pas par surprise, certains semblaient les en avoir informés..."
 serpuppet.17.a: "Jusqu'à la mort."

 serflavor.1.t: "Le pacte de Belgrade"
 serflavor.1.d: "Les journaux bulgares sont en ébullition aujourd'hui avec des nouvelles en provenance de Serbie - l'événement diplomatique que beaucoup voyaient se produire depuis des années, un pacte entre Serbes, Roumains et Grecs, a finalement été finalisé, et le Pacte de Belgrade est ainsi né. Peu de gens considèrent cet accord avec naïveté - le consensus politique bulgare, qu'il penche à gauche ou à droite, comprend que les signataires du traité l'utiliseront comme une arme contre la Bulgarie.\n\nCertains étaient plus alarmistes que d'autres. Le plus grand quotidien de Sofia, "Utro", a imprimé en grandes lettres grasses : "LA GUERRE ARRIVE ! LES SERBES SE MOBILISENT POUR S'EMPARER DE LA MACÉDOINE !". Cette alerte faisait référence à l'un des objectifs proclamés du Congrès de Belgrade, qui est d'"appeler à un nouvel ordre dans les Balkans", ce que les conservateurs bulgares ne pouvaient qu'interpréter comme un appel à renverser la Grande Bulgarie. Le même journal contient également un article de Nikola Zhekov, général de l'armée bulgare, qui affirme que la Bulgarie n'est absolument pas préparée à mener une guerre et que la seule solution est de plaider immédiatement pour une médiation de l'Allemagne et de l'Autriche-Hongrie. Travailler avec les Allemands, qui nous ont exploités si brutalement pendant la Weltkrieg, était considéré comme inconcevable il n'y a pas si longtemps, et cela pourrait encore l'être, mais à partir d'aujourd'hui, tout est permis...\n\nLes représentants serbes, turcs et grecs à l'Assemblée Nationale se sont prononcés en faveur du Pacte - la délégation roumaine des circonscriptions de Dobrudja s'est cependant montrée plus réservée. Leur futur libérateur équivalent est la Garde de Fer extrémiste, après tout..."
 serflavor.1.a: "Nous continuerons à faire flotter le drapeau tricolore ici !"

 serflavor.2.t: "Le Retour des Karađorđević"
 serflavor.2.d: "Établie en 1925, la République serbe était radicale, dépassée par des agitateurs de gauche qui ont inspiré la gauche bulgare de l'autre côté de la frontière, et de plus en plus militariste - cependant, au moins ils n'avaient pas la maudite Maison de Karađorđević sur le trône. Cela a changé aujourd'hui, car dans un coup d'État sanglant, la société militaire royaliste secrète White Hand a renversé le gouvernement récemment élu de Serbie et a déclaré la restauration du Royaume dans une Skupština à moitié vide. L'héritier du trône de Serbie et le fils d'Aleksandar II Karađorđević, le Prince Petar, est attendu à Belgrade dans quelques jours.\n\nLa Maison Karađorđević a pris le pouvoir en Serbie après le massacre d'Aleksandar Ier et de toute la dynastie des Obrenović par la Main Noire, et elle n'avait que du mépris pour les peuples bulgares de Macédoine. Petar I et Aleksandar II approuvent tous deux des campagnes de serbisation dans la région après l'avoir saisie lors des guerres balkaniques, humiliant la population locale en la forçant à se déclarer serbe et recourant souvent à la terreur. Hélas, ils n'ont pas été renversés pendant la Weltkrieg et sont restés au pouvoir, bien qu'à l'état de simple croupion - et il semble que même une révolution républicaine ne puisse les contenir trop longtemps.\n\nLes nouvelles de Belgrade ont galvanisé la population bulgare et aiguisé davantage le conflit dans la région de Niš, tout en portant un coup à la cause républicaine à Sofia. Le corps des officiers est résolu et prend ces nouvelles avec fierté, cependant - si l'histoire a fait une erreur et a restauré l'enfant d'Aleksandar sur le trône, alors il appartiendra aux épaules bulgares de la rectifier."
 serflavor.2.a: "Nous vengerons l'occupation de la Macédoine, une fois de plus !"

 serflavor.3.t: "Le Discours de Ljotić"
 serflavor.3.d: "L'aile droite de l'échiquier politique serbe, au-delà du Parti Radical du Peuple et des Agrariens, est principalement composée de monarchistes, et parmi eux, deux mouvements sont les plus remarquables. Le Parti d'État des Démocrates Serbes était le seul parti légal de la Dictature Royale d'Aleksandar II et persiste en tant que petit parti monarchiste modéré, concentré dans quelques circonscriptions où il est le plus fort, et comme il était trop insignifiant pour menacer l'ordre républicain, il a été autorisé à rester légal après la Révolution. Le second est un parti formé après la Révolution pour une nouvelle génération de monarchistes, nommé Buđenje ("Réveil"), et son leader, Dimitrije Ljotić, s'est lentement fait un nom.\n\nS'exprimant devant la Skupština, Ljotić a abordé ce qu'il perçoit comme les problèmes clés de la république serbe - la mort de Dieu dans une nation envahie par la luxure et le mépris, et l'écrasement quotidien et sans fin des âmes par la "masse du capitalisme" que les gouvernements passés ont permis par leurs politiques. Le discours ésotérique de l'homme politique convainc peu de gens et lui fait peu d'alliés au sein de l'assemblée législative, mais il est caractéristique de celle que l'on appelle la "Mita Bogomoljac" ("Mita dévotionnelle"). Même à l'époque où il était fonctionnaire dans la Dictature royale du roi Aleksandar II et député de Smederevo, Ljotić dérangeait ses pairs. Il déclarait que son service aux Karađorđević était une providence divine, que le peuple serbe avait une mission conférée par Dieu dans le monde, et que sa foi orthodoxe dépassait même le fanatisme.\n\nÀ la tête d'un parti royaliste nationaliste d'extrême droite, Ljotić est un vairon sur la scène politique et a donc été autorisé à rester pour l'instant - mais qui sait où il pourrait se retrouver si les circonstances changent ?"
 serflavor.3.a: "Nous allons le surveiller de près."

 serflavor.4.t: "Tirs dans l'Obscurité"
 serflavor.4.d: "Les informations continuent d'affluer et l'histoire est encore en train de se reconstituer, mais voici ce que l'on sait déjà.\n\nLe major Živan Knežević, membre de la société secrète Konspiracija et officier de l'armée serbe, rentrait chez lui à Belgrade avec un autre soldat, lorsqu'ils se sont rendu compte qu'ils étaient suivis. Ne voulant pas prendre de risque, les deux hommes ont accéléré le pas, dans l'espoir de trouver des civils pour se couvrir ou une cabine téléphonique pour appeler la police, mais rien n'est venu. Au lieu de cela, les mystérieux assaillants ont ouvert le feu, blessant grièvement Knežević et tuant son camarade - blessé, l'officier a été traîné hors de vue, tout comme le cadavre à ses côtés.\n\nIl a fallu deux jours à la police pour être informée de la disparition de l'officier, et une recherche à travers Belgrade a immédiatement été lancée - Knežević a été retrouvé, mais à ce moment-là, il était déjà trop tard, car il était mort depuis longtemps. Des policiers ont trouvé son cadavre dans la banlieue de la ville, et il a été laissé avec un message :\n\n"Ainsi à tous les ennemis de Dieu, du Roi et de la Main Blanche !""
 serflavor.4.a: "Comment osent-ils ..."

 serflavor.5.t: "Revanche"
 serflavor.5.d: "Une fois de plus, les forces de l'ordre de la République ont été mobilisées après l'annonce d'un meurtre de haut vol. Cette fois, il n'a fallu que quelques heures pour que les agents de Kragujevac soient confrontés à un spectacle horrible dans les quartiers pauvres de la ville : plusieurs officiers de l'armée serbe, relevés de leurs fonctions il y a quelques années en raison de soupçons d'appartenance à la Main Blanche, poignardés et pendus par les pieds en public. Quelques enfants jouant au football dans le quartier ont expliqué que des hommes à l'allure étrange les avaient pendus là il n'y a pas si longtemps.\n\nSeuls les plus faibles d'entre nous n'ont pas compris qui était derrière ces meurtres. Non seulement le major Živan Knežević était un membre respecté du Club Culturel Serbe et de l'organisation secrète qui se cachait derrière, mais il était également le frère de Radoje Knežević, un commandant de l'armée de l'air serbe, membre éminent du Parti Républicain et de la Konspiracija. Bien que l'armée garde un silence compréhensible sur ces événements et que M. Knežević se soit contenté d'exprimer son chagrin solennel à la mort de son frère, il est presque certain que ces assassinats ont été commis dans le cadre d'une juste vengeance.\n\nEt, une fois encore, comme tout le monde s'y attendait, la police a classé l'affaire quelques jours plus tard, déclarant que "l'enquête va s'interrompre pour le moment car aucun suspect possible n'a été trouvé"."
 serflavor.5.a: "Nous sommes une république démocratique stable, veuillez nous croire !"

 serflavor.6.t: "La quatrième guerre des Balkans"
 serflavor.6.d: "Au cours des deux premières décennies du XXe siècle, trois guerres balkaniques ont secoué la région. Deux d'entre elles étaient des affaires locales, opposant uniquement les États balkaniques eux-mêmes, tandis que la troisième est plus connue comme le front balkanique de la Weltkrieg. Pendant près de deux décennies après sa conclusion, les observateurs du monde entier s'attendaient à ce que ce soit aussi la dernière. Après tout, la Weltkrieg a laissé la Bulgarie hégémonique dans les Balkans et ses trois concurrents brisés, maintenus par des traités de paix oppressifs pour avoir choisi le mauvais camp, et séparés d'une grande partie de leurs terres principales. Il est certain que dans une Europe redessinée selon les caprices de l'Allemagne, il n'y a pas de place pour des ambitions revanchardes dans les Balkans.\n\nIl est clair aujourd'hui, alors que des milliers d'hommes à travers la région prennent les armes, que ces prédictions étaient erronées. Est-ce la faiblesse de la "Grande Bulgarie" qui est en cause ? Ou est-ce la faute de l'Autriche et de l'Allemagne, qui ont fait preuve de complaisance à l'égard des Balkans et n'ont pas arrêté le réarmement des États balkaniques ? À l'heure actuelle, la réponse importe peu - seul un bain de sang s'ensuivra.\n\nS'il semble peu probable que la Quatrième Guerre des Balkans dégénère en un conflit mondial, car aucune des grandes puissances ne la considère pour l'instant comme une guerre par procuration l'une contre l'autre, il y a toujours des participants potentiels à la guerre qui attendent - et personne ne sait quel en sera le résultat. La Bulgarie pourra-t-elle défendre sa fragile hégémonie sur la région des Balkans et la faire durer ? Ou le Pacte de Belgrade parviendra-t-il à instaurer le "nouvel ordre dans les Balkans" qu'il appelle de ses vœux ?"
 serflavor.6.a: "Avanti popolo !"

 serflavor.7.t: "Zenitisme"
 serflavor.7.d: "La perte de la Weltkrieg a marqué un changement fondamental dans la société serbe, et sa culture n'a pas fait exception. Une majorité absolue d'hommes serbes sont morts à la guerre, et près d'un quart de la population totale, tandis que les quelques personnes qui sont restées ont dû retrouver des maisons brûlées, des villes pillées, des fermes abandonnées et des rêves brisés. Pour faire face à la situation, beaucoup se sont tournés vers l'art pour exprimer leur frustration et leur chagrin - et pourtant, le début de la dictature royale d'Aleksandar II a entravé le développement de l'art et de la culture serbes sous une lourde censure. La révolution républicaine de 1925 a libéré cette énergie refoulée, et la décennie suivante a laissé son empreinte dans la culture serbe comme une période d'art, de littérature et de critique culturelle d'avant-garde. Peu de mouvements ont été plus exemplaires de cette période que le Zénitisme, du nom du magazine artistique "Zenit".\n\nFondée par Ljubomir Micić, Ivan Gol et Boško Tokin, elle publie des articles sur la société moderne, des critiques d'art et des publications culturelles. Si les contributeurs au magazine sont nombreux, un courant commun de pensée anti-guerre, antinationaliste et anticapitaliste le traverse - et, par-dessus tout, la société moderne et "occidentale". Quelle est la raison pour laquelle la Serbie a tant souffert, se demandent Micić et ses associés dans les pages de Zenit ? C'est parce que la Serbie, ayant choisi d'abandonner son esprit balkanique unique et sa culture communautaire et pacifique, a vendu son âme à une plus grande civilisation européenne et à la machine froide et sans cœur du capitalisme moderne. Cette machine a donné à la Serbie les outils de guerre modernes avec lesquels elle s'est tuée elle-même. Certains décrivent le Zénitisme comme anarcho-primitiviste, soulignant leur critique cinglante de la technologie moderne et de son mode de vie sans vie, tandis que d'autres considèrent qu'ils prennent leur pensée trop au pied de la lettre.\n\nAu tournant de 1936, Zenit et l'avant-garde serbe poursuivent leur route, même si, à mesure que les années passent et que le souvenir des dévastations de la Weltkrieg s'estompe, ils sont perçus comme antipatriotiques plutôt que visionnaires."
 serflavor.7.a: "Les jeunes sont gênants comme toujours"

 serflavor.8.t: "Aurore Boréale Observée"
 serflavor.8.d: "Une grande partie de l'Europe, y compris la Serbie, a été confrontée à un spectacle choquant cette nuit : une aurore boréale, qui s'étendait jusqu'à la Méditerranée et colorait le ciel d'une couleur rouge sang. Pour beaucoup, c'était une beauté à contempler, mais les superstitieux ont immédiatement pris cela pour un signe du Dieu du ciel. Il est clair qu'avec un tel spectacle, il essayait de dire quelque chose aux gens - mais s'agissait-il d'un avertissement, d'une faveur ou d'une menace ?\n\nL'interprétation la plus frappante est venue d'un prédicateur serbe de la campagne de Morava, qui a interprété cela comme un signe de la première chose. Il s'agissait d'un avertissement, et pas d'un avertissement ordinaire, aux peuples d'Europe - dans sa ville et dans les villages environnants, il a proclamé que Dieu est conscient de l'imminence d'une apocalypse, qui ne sera pas conduite par les quatre cavaliers, mais plutôt par les peuples d'Europe eux-mêmes. Dans moins de dix ans, les rivières du continent seront rouges de sang, tout comme le ciel était rouge cette nuit-là, un aigle féroce, dont l'envergure est suffisante pour couvrir l'Europe, combattra une tempête de glace et de neige venant de l'est, et se déclarera défenseur du monde contre un mal pur... mais son cœur est tout aussi sombre que le mal qu'il prétend combattre.\n\nUn récit fascinant. La panique provoquée parmi les superstitieux est tout sauf fascinante, cependant."
 serflavor.8.a: "Arrêtez de regarder le ciel !"

 serflavor.9.t: "La Première et la Seconde Révolution"
 serflavor.9.d: "L'un des philosophes politiques et professeurs de droit les plus renommés de la république de Serbie, Slobodan Jovanović, a publié une révision de l'un de ses premiers ouvrages, "Discussions Politiques et Juridiques" ("Političke i pravne rasprave"), et son changement le plus important a été l'ajout d'une nouvelle préface et d'une introduction. Dans cette préface, Jovanović fait un bond en avant et décrit les événements de 1925-1926 non pas comme "la Révolution Républicaine", mais comme "la Seconde Révolution Serbe".\n\nLa première révolution serbe à laquelle se réfère Jovanović est la fameuse Révolution serbe, longue de trois décennies, menée par Karađorđe Petrović et de nombreux autres héros de l'histoire serbe, qui s'est produite en même temps que la guerre d'indépendance grecque et a abouti à la reconnaissance de la principauté vassale de Serbie. Elle est généralement considérée comme le début de l'histoire moderne de la Serbie et la première étape de son long voyage vers l'indépendance. Jovanović explique sa décision de la nommer "Première" plus loin dans le texte - la "Seconde" Révolution serbe, de la période post-Weltkrieg, doit être comprise non pas comme un événement indépendant, mais comme l'aboutissement des idéaux de Karađorđe et des premiers révolutionnaires serbes.\n\nA partir de ce constat initial, de nombreuses conclusions s'imposent. Le peuple serbe vit une histoire marquée par une lutte rédemptrice au nom de la liberté, qu'il s'agisse de se libérer d'oppresseurs étrangers ou d'un gouvernement injuste. La démocratie dont ils jouissent ne doit pas être comprise comme une importation occidentale, mais plutôt comme un développement de la culture et de l'identité serbes uniques - et vice versa, la démocratie doit être considérée comme un élément central de l'identité serbe."
 serflavor.9.a: "Le tricolore serbe flotte pour la liberté !"

 serflavor.10.t: "La Race Dinarique"
 serflavor.10.d: "Le concept de "race dinarique", créé par des racialistes occidentaux à la fin du XIXe siècle pour classer les peuples du sud-est de l'Europe, a été détourné par les nationalistes panslaves dès les premiers jours. Courant le plus radical de l'idéologie yougoslave, il décrit les Serbes, les Croates, les Slovènes, les Bosniaques et les Macédoniens comme faisant partie d'une seule "race", et que les différences entre eux proviennent d'une séparation historique plutôt que de différences inhérentes.\n\nL'un des premiers partisans notables des idées qui formeront plus tard le dinarisme était Jovan Cvijić, géographe et géologue serbe qui utilisait les conditions environnementales des Balkans pour décrire la formation de cette identité commune des Slaves du Sud. De l'autre côté de la frontière serbe, ces idées sont surtout développées par le philosophe croate Vladimir Dvorniković, qui déclare dans ses écrits que les Slaves du Sud doivent s'unir pour des intérêts mutuels, un peu comme les Allemands et les Italiens au XIXe siècle. Ses points de vue incluent l'eugénisme et le mélange culturel pour construire cette "race" yougoslave forte, et une description complète de la philosophie yougoslave unitariste. Dimitrije Ljotić et son parti politique sont les plus proches de la propagation de la ligne dinariste dans la politique serbe."
 serflavor.10.a: "...quelles idées bizarres."

 serflavor.11.t: "Le Dernier Vojvoda"
 serflavor.11.d: "Peu de temps après le début de la guerre contre la Bulgarie, nous avons reçu une lettre inattendue de Petar Bojović, le célèbre commandant de l'armée serbe pendant la Weltkrieg. Des quatre Vojvodas - les plus hauts commandants de l'armée serbe avant et pendant la Weltkrieg, l'équivalent des maréchaux - il est le dernier encore en vie, et après plus d'une décennie de retraite, il a de nouveau offert ses services à la nation serbe, pour ce qu'il décrit comme "un service au nom de la patrie pour une dernière fois, tant que le corps le permet encore".\n\nVojvoda Bojović a acquis la renommée d'être l'un des commandants militaires les plus compétents de l'histoire serbe, dirigeant les exilés de l'armée après l'occupation de la Serbie, combattant aux côtés des Grecs et des Français sur le front de Thessalonique, et défaisant des forces autrichiennes et bulgares numériquement supérieures. Bien qu'il ait quatre-vingts ans et qu'il ne pratique plus depuis longtemps, nos commandants dans l'armée serbe conseillent d'accepter son enrôlement - au moins par pur respect pour cette figure légendaire, car il a été un symbole ou un mentor pour beaucoup d'entre eux."
 serflavor.11.a: "L'armée serbe accueille votre commandement !"
 serflavor.11.b: "Utilisons son soutien à des fins de propagande."
 Bojovic_stats_tt: "§RCompétence d'Attaque§!: §Y3§!\n§YCompétence de Défence§!: §Y3§!\n§GCompétence de Planification§!: §Y5§!\n§CCompétence de Logistique§!: §Y4§!"

 serflavor.12.t: "La Lettre du Dernier Vojvoda"
 serflavor.12.d: "De retour dans l'armée serbe, Vojvoda Bojović a apporté avec lui une lettre qui, selon les instructions du général, devait être remise directement au roi adolescent, Petar II. Respectant l'ordre du commandant légendaire, la Régence a fait ce qui lui était demandé, et le Roi l'a reçue sans problème. Il était écrit :\n\n"À sa Majesté, Petar Karađorđević,\n\nEn apprenant la nouvelle de votre retour, je ne saurais être plus heureux. Votre père était un de mes amis et un vrai patriote, même si certains essaient de dire le contraire. Cependant, je comprends aussi qu'une tâche difficile a été placée sur tes épaules, et qu'elle ne fera que s'accroître au fil du temps - j'espère sincèrement que tu parviendras à la supporter, et à devenir le Roi dont le peuple serbe a besoin. Vous êtes encore jeune et vous n'avez jamais vu votre patrie dans votre vie - mes pairs disent que cela vous rendra faible, mais cela me donne plutôt de l'espoir. Y a-t-il un meilleur moyen pour les Serbes de rejoindre la fraternité des nations occidentales qu'un roi qui a grandi en Occident et qui comprend l'essence de leur succès ?\n\nAlors que vous mûrissez, apprenez et assumez vos fonctions royales, je souhaite que vous vous souveniez d'une chose. Nos soldats partent en guerre avec le cri de guerre "Pour le Roi et la Patrie !" ("Za kralja i otadžbinu"). Un Serbe aimera toujours sa patrie - mais son amour pour le roi doit être gagné. Karađorđe a clairement indiqué que le roi serbe sert le bien de son peuple, et pour être un bon roi, il faut suivre ce conseil.\n\nVojvoda Petar Bojović""
 serflavor.12.a: "Je vais garder cela à l'esprit..."

 serflavor.13.t: "L'Entente et les Serbes"
 serflavor.13.d: "Alors que le temps passe et que la Serbie s'affirme de plus en plus dans le monde, la question de son avenir dans les affaires étrangères commence à se poser. Une fois que les Slaves du Sud seront unis et que la Serbie sera véritablement une puissance avec laquelle il faudra compter dans la région, à quelle alliance étrangère se rallier, le cas échéant ? Pour un pays ayant une telle position géopolitique, plusieurs choix s'offrent à lui, chacun ayant ses hauts et ses bas. L'Entente est souvent mentionnée parmi ces discussions - et pour certains, elle peut apparaître comme un choix naturel. Après tout, c'est avec les empires britannique et français que les Serbes ont combattu côte à côte pendant la Weltkrieg, et leur statut de troisième puissance signifie que la Serbie pourrait plus facilement rester à l'écart des plus grandes guerres d'Europe sans être complètement vulnérable.\n\nCes idées sont cependant étouffées par le président. Bien qu'il ait rarement caché sa haine de l'Empire Britannique auparavant, Dragomir Vasić l'a fait savoir encore plus clairement à son cabinet et à ses pairs de la coalition dirigée par les Républicains. S'adressant à Nikola Milovanović, le président n'a pas mâché ses mots :\n\n"Il n'y aura pas d'alliance entre la Serbie et l'Empire Britannique. Non seulement cela, mais dans une Yougoslavie libérée, je ferai tout ce qui est en mon pouvoir pour créer un département qui étudiera et nourrira la haine des Britanniques ! Je l'ai déjà dit à Grol, mais si je le pouvais, j'engagerais toutes les petites nations du monde dans une guerre contre eux."\n\nMême dans leur état démantelé et exilé au Canada, la monarchie britannique symbolisait pour Vasić les pires aspects du colonialisme et de l'exploitation, et il n'allait pas laisser passer cela."
 serflavor.13.a: "M. le Président, vous réagissez de manière excessive..."

 serflavor.14.t: "Dernier Discours du Président Vasić"
 serflavor.14.d: "Après deux mandats complets, Dragomir Vasić a été le chef d'État de la République serbe pendant la majeure partie de son existence, sa pensée politique et ses politiques définissant la voie de la nation depuis la Révolution Républicaine. La limite de deux mandats l'a finalement rattrapé, et à l'issue des élections de cette année, le président sortant s'est rendu devant la Skupština nouvellement élue pour prononcer un dernier discours devant les parlementaires.\n\nLe discours du Président pouvait être divisé en deux parties. Dans la première, il a félicité ses compatriotes serbes pour leur attachement aux valeurs de la République et pour les sacrifices qu'ils ont consentis en temps de guerre comme en temps de paix. C'était une tâche difficile de diriger la Serbie alors qu'il avait personnellement connu les horreurs de la guerre et qu'il savait à quoi il résignerait ses compatriotes. Après cette reconnaissance est venu un avertissement, cependant. Les Balkans et toute l'Europe restent infestés de tyrans. Les Absolutistes, les Syndicalistes et les nationalistes extrêmes continuent d'opprimer leur propre peuple et chercheront certainement à éteindre la lumière de la liberté en Serbie dans les années à venir. Pour contrer cela, Vasić a conseillé à la Serbie de rester sur ses gardes, même si les chances sont écrasantes, et de trouver une coalition de nations partageant les mêmes idées, avec lesquelles elle pourrait protéger la démocratie ensemble. Comme l'a prouvé la Première Révolution serbe, menée par Karađorđe, le peuple serbe tient par-dessus tout à sa liberté et Vasić a exprimé l'espoir qu'il continuera à le faire pendant les siècles à venir.\n\nOn pense qu'après avoir quitté ses fonctions, le président reviendra à la littérature et à l'éducation - il était auparavant un écrivain prolifique, et l'Académie des Beaux-Arts de Belgrade a déjà exprimé son intérêt pour lui donner un poste de professeur."
 serflavor.14.a: "Elles sont longues, les Dragées du Chardon !"

 serflavor.15.t: "Visite du Prince Paul"
 serflavor.15.d: "Le Royaume de Serbie a reçu aujourd'hui un visiteur prestigieux : le Prince Pavle, cousin du défunt Roi Aleksandar II et donc oncle du monarque régnant, Petar II. Le Prince est arrivé du Canada par avion, accueilli par une humble délégation du conseil de régence de Petar Živković qui l'a conduit au Palais Royal restauré, où il a rencontré son neveu et le Régent. Là, il a été informé des réalisations accomplies par les royalistes depuis le début du Régime du 6 Novembre - la destruction du républicanisme et la restauration de la fierté nationale serbe ont été citées immédiatement.\n\nPavle ne semble pas prêter beaucoup d'attention à la description de la situation politique et demande bientôt à parler à son neveu en privé. Le prince, généralement négligent et inattentif, est devenu sérieux l'espace d'une seconde et a expliqué ses préoccupations - Petar ne pouvait-il pas voir que Živković, Ljotić et leurs hommes essayaient simplement de restaurer ce que son père avait autrefois construit ? Un régime dictatorial, avec un roi au sommet, qui ne fera que rendre la population plus furieuse et la forcer à se tourner vers les mêmes moyens violents en guise de représailles. C'est cette incapacité à comprendre le peuple qui a conduit à la mort du père de Petar.\n\nPavle a affirmé qu'il n'avait pas de solution parfaite - en fait, le Prince a déclaré que s'il devenait lui-même le Régent, il ferait un travail bien pire que celui de Živković - mais il a posé une question à Petar : que fera-t-il quand il aura les pleins pouvoirs ? La Régence ne durera pas éternellement, après tout. Acceptera-t-il docilement l'ordre autoritaire ou tentera-t-il d'accomplir quelque chose de nouveau ?"
 serflavor.15.a: "La Régence connaît ce pays mieux que je ne le pourrais jamais."
 serflavor.15.b: "Nous avons tous deux vu le système au Canada. Il fonctionne... et peut-être qu'il peut fonctionner ici aussi."

 serflavor.16.t: "Rendre Visite à Oncle Carol"
 serflavor.16.d: "Bien qu'il soit toujours sous l'étroite surveillance de la Régence, le Roi Petar II a néanmoins été jugé assez mûr pour se joindre à des délégations officielles de l'État dans des nations étrangères - la première d'entre elles étant le voisin et proche allié de la Serbie, la Roumanie. Pour le jeune monarque, il ne s'agit pas seulement d'une visite d'État, mais aussi d'une réunion de famille : par sa mère Maria, Petar II est le neveu de Carol II de Roumanie. L'assassinat d'Aleksandar II avait donc également ébranlé la famille royale roumaine, d'autant plus que son épouse et la sœur de Carol avaient fui dans leur pays.\n\nLe cortège du jeune roi à Bucarest est accueilli par des foules en liesse. Sous les ordres, son véhicule est arrêté par une assemblée de monarchistes serbes exilés en Roumanie depuis l'ère républicaine - dont beaucoup avaient noué des liens étroits avec la Garde de Fer au cours des années suivantes, considérant l'idéologie salvatrice de Codreanu comme le meilleur moyen de restaurer la force de la Serbie, et saluèrent donc leur monarque d'un salut légionnaire. Après les cérémonies diplomatiques officielles, Petar a été invité au palais royal, où il a serré la main de "l'Oncle Carol" et rencontré son cousin, le Prince Héritier Mihai. Les deux membres de la nouvelle génération de la royauté des Balkans ont rapidement trouvé un terrain d'entente et se sont mutuellement impressionnés, au point que Petar a même proposé à Mihai de visiter la Serbie la prochaine fois."
 serflavor.16.a: "Le début d'une amitié bénéfique ?"

 serflavor.17.t: "Discours de Lapčević"
 serflavor.17.d: "Bien que la Serbie se rapproche de plus en plus de la guerre, tous les habitants de la république n'en ont pas envie. Aujourd'hui, sur le podium devant la Skupština, un discours a été prononcé par Dragutin Lapčević, représentant du Parti Socialiste de Serbie. Vieux vétéran de la politique socialiste en Serbie, Lapčević a été l'un des fondateurs du Parti Social-Démocrate de Serbie, auquel les Socialistes et les Ouvriers Socialistes revendiquent la primogéniture, et un critique du légendaire Dimitrije Tucović. Même avant la Weltkrieg, Lapčević a acquis la célébrité en tant qu'opposant véhément à la guerre et au militarisme serbe, et aujourd'hui il a parlé avec le même objectif derrière lui.\n\nDans son discours, l'homme politique a décrit en détail la perte que la nation serbe a subie la dernière fois qu'elle a déclenché une guerre insensée - une génération entière est morte ou blessée, et les quelques personnes qui restent sont obligées de ramasser les morceaux. S'ils avaient juré en 1918 de ne plus jamais subir une telle mascarade, il semble que leurs dirigeants aient complètement oublié ces pertes. Non seulement cela, affirme Lapčević, mais le président et son gouvernement ont menti à toute la nation sur leurs motivations, ainsi qu'au monde entier. Ils prétendent se battre pour la libération des Serbes, mais en fait, ils sont contrôlés par une clique ultranationaliste et codréaniste dans l'armée, qui subvertira la démocratie si cela signifie envoyer des milliers de Serbes au hachoir en Macédoine.\n\nLe discours et son contenu, s'ils se répandent dans le public, ne peuvent que galvaniser la population et susciter le doute si près de la guerre contre la Bulgarie. Et pourtant, est-il juste de supprimer la voix d'un opposant et ainsi, en fin de compte, de lui donner raison ?"
 serflavor.17.a: "Je déteste ce qu'il dit, mais je défends son droit de le dire."
 serflavor.17.b: "Censurer les publications officielles."

 serflavor.18.t: "Discussions sur le Projet Constitutionnel"
 serflavor.18.d: "Sous l'ordre de Petar Živković, le gouvernement de Régence du Royaume de Serbie a formé un comité pour la rédaction d'une nouvelle Constitution, qui sera mise en œuvre dès que le Roi Petar II aura atteint sa maturité. Comme elle définira certainement l'avenir de l'État pendant des années, voire des décennies, il s'agit d'une question de la plus haute importance nationale, et à ce titre, d'importants politiciens monarchistes et d'éminents juristes ont été invités à exprimer leurs opinions. Il y a cependant quelques lignes rouges. Le consensus parmi les délégués triés sur le volet de la Démocratie radicale paysanne est que la Constitution doit garantir un régime fort, avec beaucoup de pouvoirs de réserve pour le roi et la limitation de ce qu'ils décrivent comme la "loi du plus fort".\n\nLe Roi adolescent, Petar II, a également été invité à participer aux discussions sur le projet constitutionnel - et bien qu'il ne soit en aucun cas un professionnel en matière de droit constitutionnel, il a sa propre vision, héritée d'un long séjour au Canada. Bien qu'il soit peu probable que quelqu'un l'écoute, il a envie d'intervenir dans les discussions juridiques et de proposer des solutions plus démocratiques..."
 serflavor.18.a: "Ce que la Régence offre doit être la bonne voie."
 serflavor.18.b: "Petar II intervient dans les discussions malgré son inexpérience."

 serflavor.19.t: "Le Premier Discours Radiophonique du Roi"
 serflavor.19.d: "Bien que notre Roi par la Grâce de Dieu, Petar II, règne en Serbie depuis des années maintenant, et qu'il mûrit rapidement, le Serbe moyen ne le connaît pas. Petar II est resté dans un isolement relatif depuis son arrivée à Belgrade, encadré par ses régents et maintenu à l'écart de la vie publique. Cela ne peut cependant pas durer éternellement, et pour faciliter la connexion du monarque avec ses futurs sujets, il a été recruté pour faire sa première allocution radiophonique au peuple serbe.\n\nIl s'agit d'une allocution relativement simple, dans un style similaire à celui des discours sur l'État de l'Union outre-Atlantique, qui doit simplement informer les auditeurs des nouvelles du gouvernement et de ses objectifs pour l'année suivante. Bien sûr, le thème principal de l'allocution doit être respecté, mais peut-être y a-t-il place pour quelques critiques à l'égard du régime entre les appels insignifiants au patriotisme ?"
 serflavor.19.a: "Le Roi s'en tient au scénario."
 serflavor.19.b: "Le roi émet ses propres opinions."

 serflavor.20.t: "Conflit au sein de la Skupština"
 serflavor.20.d: "Si le président Milan Stojadinović et les radicaux sous ses ordres ont réussi à former une coalition de toute la droite, une si vaste "grande" union s'accompagne de ses propres problèmes et conflits internes. L'un des plus flagrants à avoir débuté récemment est celui qui oppose le Président et le président du parti politique extrémiste Buđenje, Dimitrije Ljotić. On a souvent vu ces deux hommes en conflit l'un avec l'autre dans les couloirs de la Skupština, leurs personnalités dominantes ne pouvant cohabiter l'une avec l'autre, tout comme deux scorpions ne pourraient vivre dans une bouteille.\n\nDans des discours devant ses collègues parlementaires ainsi que devant le public, Ljotić a commencé à tenir des propos de plus en plus durs à l'égard des membres de sa coalition, affirmant qu'ils avaient perdu le soutien du divin et que la maladie d'un des ministres du gouvernement était le jugement de Dieu pour les politiques hérétiques et non serbes promulguées par le gouvernement en place. Inutile de dire que Buđenje a été chassé de la coalition après un mois seulement de participation, mais cette expérience a aigri l'opinion de la population sur le gouvernement."
 serflavor.20.a: "Comment cet homme n'est-il pas dans un service psychiatrique ? !"

 serflavor.21.t: "La Défense de Belgrade"
 serflavor.21.d: "Aujourd'hui marque le 25e anniversaire de la défense de la ville de Belgrade. Le 7 octobre 1915, les forces austro-hongroises et allemandes ont traversé la Sava et la rivière Belgrade pour engager les défenseurs de la ville, qui manquaient d'effectifs. Malgré un nombre, un équipement et un ravitaillement inférieurs, les forces serbes débordées n'étaient pas en reste et ont lancé le meilleur défi possible aux forces attaquantes.\n\nLe point culminant de l'héroïsme serbe pendant la bataille est venu du deuxième bataillon du 10e régiment d'infanterie, commandé par le major Dragutin Gavrilović. Aux côtés de la Gendarmerie de Belgrade et des volontaires locaux, ils constituaient la première ligne de défense contre l'avancée des forces ennemies et marchaient au combat en sachant qu'ils tomberaient un par un pour Belgrade et la Patrie. Dans un dernier acte de défi, le major Gavrilović a prononcé un discours enthousiaste dans lequel il a annoncé à ses hommes que leur régiment avait été effacé des registres de l'armée et qu'il ne leur restait plus qu'à aller de l'avant vers la gloire, pour le Roi et la Patrie.\n\nLa vaillance des défenseurs serbes ne s'est pas avérée suffisante et la Ville Blanche est tombée, mais sous les ordres du maréchal August von Mackensen, un monument a été érigé dans la ville de Belgrade occupée par les Autrichiens, sur lequel on peut encore lire "Ici reposent les Héros Serbes" et qui est aujourd'hui le centre de la procession. Les soldats de l'armée saluent l'humble monument et les veuves des défenseurs de Belgrade déposent des fleurs devant lui.\n\nCertains diront que leur sacrifice a été vain, car la Serbie a finalement été subjuguée et a dû passer près de deux décennies à croupir sous la domination autrichienne et bulgare. D'autres sont plus apologétiques : après tout, la Serbie a réussi à renaître de ses cendres depuis, et n'est-ce pas là une compensation ?"
 serflavor.21.a: "Ils se sont battus jusqu'à leur dernier souffle."

 serflavor.22.t: "Le Second Soulèvement de Toplica"
 serflavor.22.d: "Stimulé par des années de ressentiment à l'égard de la Bulgarie, par la misère de nombreux agriculteurs serbes pendant la crise économique qui a suivi le Lundi Noir, et enfin par l'exacerbation des tensions serbo-bulgares due à l'Opération Nishava, un soulèvement a éclaté dans la région de Toplica. Si ce soulèvement est loin d'être le premier sur le territoire que la Bulgarie a annexé à la Serbie pendant la Weltkrieg, il en surpasse d'autres par son ampleur et sa férocité. Plus de deux mille insurgés armés ont été signalés comme occupant plusieurs villes par l'armée bulgare.\n\nLa réponse de l'armée bulgare a été d'une brutalité caractéristique. Les régiments de l'Ohrana, successeurs des chetas de l'Organisation Révolutionnaire Interne Macédonienne organisés en groupes d'autodéfense, ont été les premiers à réagir, utilisant des actes de terreur et d'intimidation pour réprimer la résistance dans la région, avec souvent des pertes civiles importantes. Une fois que l'armée bulgare s'est jointe aux efforts de réponse, les Tchetniks ont été repoussés dans les montagnes, la ville de Prokuplje a été incendiée après une longue fusillade, et les représailles contre la population ont commencé.\n\nLes membres du Pacte de Belgrade condamnent presque immédiatement les atrocités - en particulier la Serbie, qui déclare qu'elle défendra les intérêts et la sécurité de ses habitants serbes par tous les moyens nécessaires. Les responsables bulgares réfutent ces affirmations et accusent le gouvernement de Belgrade de parrainer à son tour la résistance. Que cela soit vrai ou non, la Serbie avait maintenant une justification pour attaquer - et comme les deux pays massent des unités à leur frontière, il semble qu'ils soient prêts à l'utiliser."
 serflavor.22.a: "C'est le moment que nous attendions !"
 serflavor.22.b: "Ils n'auraient pas dû s'emporter..."

 serflavor.23.t: "L'Essor de la Conspiration"
 serflavor.23.d: "Bien que la Serbie doive sa démocratie républicaine à la Konspiracija et aux autres conspirateurs secrets au sein de l'armée serbe, il semble que leur influence sur le pays soit devenue plus grande que quiconque aurait pu le prévoir. Un gouvernement qui n'est pas approuvé par les militaristes a peu de chance de survivre plus de quelques mois, de plus en plus de ressources sont détournées strictement pour les affaires de l'armée, et le fanatisme nationaliste devient de plus en plus puissant dans la société publique.\n\nCertains soupçonnent même la possibilité d'un coup d'État, voire pire - après tout, comment faire confiance à une organisation inspirée par la Main noire elle-même ?"
 serflavor.23.a: "Pas bon du tout..."
 SER_konspiracija_warning_tt: "§RVous êtes sûr de savoir ce que vous faites ?§!"

 serflavor.24.t: "L'Homme aux Cent Visages"
 serflavor.24.d: "Ils le croyaient mort - certainement, assassiner des réactionnaires à travers le monde sous l'égide de la R.E.D. britannique a dû lui revenir en pleine face un jour, il a dû disparaître il y a des années pour une bonne raison... Et pourtant, le légendaire assassin de la Main Noire, Mustafa Golubić, a fait connaître sa présence à notre gouvernement aujourd'hui, arrivant à Belgrade sans fanfare et se présentant à nos officiels. Après la fin de la Weltkrieg, Golubić a fui la Serbie après avoir menacé de tuer Aleksandar II, s'est retrouvé à Vienne, a rejoint les services secrets britanniques et a passé la décennie suivante à s'aventurer à travers le monde, faisant avancer la cause du Syndicalisme de la seule manière qu'il connaissait, par balle.\n\nApprenant le virage de la Serbie vers la Révolution Mondiale, Golubić arrive pour donner ses humbles félicitations. Bien qu'on lui ait demandé de rester en Serbie et de former ses services secrets, l'assassin a refusé, déclarant qu'il ne peut pas rester dans un seul pays avec ses compétences - cependant, il peut aider ses pairs serbes à organiser un assassinat. Mais où placer ses services ?..."
 serflavor.24.a: "Il y a quelques ennemis du peuple autour..."
 serflavor.24.b1: "Un général ou un ministre bulgare aiderait..."
 serflavor.24.b2: "Un général ou un ministre autrichien aiderait..."
 serflavor.24.c: "Nous ne manquerons pas quelques comitas de l'ORIM..."
 serflavor.24.e: "Il vaut mieux laisser le lion dormir dans sa tanière."
 SER_golubic_assassinations: "Disparitions Mystérieuses"
 SER_golubic_assassinations_desc: "Plusieurs fonctionnaires importants de notre armée et de notre gouvernement ont été retrouvés morts ou ont mystérieusement disparu. Bien que cela ne mette pas notre régime à l'arrêt, cela rendra les opérations militaires plus difficiles pendant un certain temps avant de trouver des remplaçants."

 serflavor.25.t: "Série de Disparitions"
 serflavor.25.d: "En peu de temps, plusieurs fonctionnaires de notre ministère de la défense et de l'armée ont disparu ou ont été retrouvés morts - assassinés, par un assaillant inconnu, qu'il s'agisse d'un particulier ou d'un gouvernement étranger hostile au nôtre. Un seul témoignage nous a donné une piste - et il prétend avoir été témoin de Mustafa Golubić, un assassin légendaire qui a disparu pendant l'entre-deux-guerres et était présumé mort. Cette hypothèse a depuis été rejetée comme étant extrêmement improbable."
 serflavor.25.a: "L'homme aux cent visages..."

 serflavor.26.t: "L'Héritage de Stefan Dušan"
 serflavor.26.d: "L'impossible s'est produit. Après une campagne victorieuse contre l'armée ottomane, les soldats serbes marchent dans les rues de Constantinople, admirant les bâtiments historiques et établissant l'administration pour une longue occupation militaire. Si peu de temps s'est écoulé depuis l'époque où la Serbie était un vairon dans les Balkans, et encore moins dans le monde - maintenant, elle règne sur la ville du désir du monde.\n\nPour le peuple serbe, Constantinople n'est pas seulement une ville, c'est un symbole. Elle était censée être le joyau de la couronne de Stefan Dušan, le premier tsar des Serbes, qui a étendu la principauté serbe médiévale à sa plus grande étendue, avec le rêve de créer un nouvel Empire Romain avec les Serbes à sa tête. Hélas, alors qu'il montait une croisade contre les Turcs, il est mort prématurément, entraînant l'effondrement de son empire et le début de la fin pour les Balkans.\n\nÀ partir de là, chacun sait comment l'histoire s'est déroulée. Bien que les Serbes et les autres Slaves se soient battus avec courage, aient résisté, aient riposté dans les champs du Kosovo et d'ailleurs, ils ont été subjugués les uns après les autres, et des siècles de joug turc méprisé ont suivi. Aujourd'hui, les armées du Royaume de Serbie ont accompli ce que le Tsar Dušan n'a pu faire, et l'Empire Ottoman a été mis à genoux.\n\nEn guise d'acte symbolique, le roi Petar II a été invité à assister à l'occupation de Constantinople pour une brève cérémonie - où, à l'intérieur de Sainte-Sophie, il a été couronné dans le style du premier tsar, comme le racontent les sources historiques, et a reçu le titre de " Tsar des Serbes ". Ce titre a peut-être peu de poids aujourd'hui, dans un monde où l'Empire Romain est tombé depuis longtemps et où les rêves impériaux n'ont plus d'importance, mais il restera à jamais le signe que les Serbes ne seront plus jamais soumis."
 serflavor.26.a: "Des siècles de joug turc, enfin vengés !"

 serflavor.27.t: "Le Complexe Royal"
 serflavor.27.d: "En 1924, le Roi Aleksandar II a commencé la construction d'un nouveau palais royal dans le prestigieux quartier de Dedinje à Belgrade. Il devait s'agir d'un complexe composé de plusieurs palais, de bâtiments, d'un jardin et d'une chapelle, construit dans le style serbo-byzantin et orné de la vaste collection d'art du roi. La Révolution de 1925 a cependant interrompu les travaux de construction et les a laissés inachevés, et le régime républicain a mis fin à la construction. La maison au toit de chaume, où le roi Aleksandar II résidait et supervisait la construction, a été rendue au public et certaines parties du palais inachevé ont été transformées en musée.\n\nAujourd'hui, la Régence envisage de poursuivre la construction, bien qu'une décennie de négligence la rende coûteuse, ce qui a amené les modérés de l'ancien parti radical à proposer une autre solution. Pendant la période républicaine, les traîtres ont construit un palais pour leurs présidents au cœur de Belgrade, un bâtiment simple et fonctionnel qui n'a rien à envier aux palais royaux européens, mais qui pourrait tout de même convenir à la Famille Royale. En outre, un tel déménagement montrerait aux Républicains que la chute de la monarchie est désormais un rêve lointain."
 serflavor.27.a: "Le Palais Royal sera achevé !"
 serflavor.27.b: "Nous allons transformer le Palais Présidentiel en maison du Roi !"

 serflavor.28.t: "L'Héritage du Décret de Colonisation du Sud"
 serflavor.28.d: "En 1919, le Roi Aleksandar II a promulgué le décret sur la colonisation des provinces du sud, qui constitue l'un des éléments clés de la réforme agraire d'après-guerre dans le Royaume de Serbie. Ce décret ordonnait l'abolition du servage et du métayage au Kosovo, l'expropriation des domaines détenus auparavant par des propriétaires albanais et turcs, et l'installation des vétérans serbes de la guerre dans ces exploitations vacantes. Ces événements ont marqué une période de colonisation ethnique au Kosovo, l'expulsion de milliers d'Albanais et le conflit qui s'en est suivi.\n\nPour les Serbes, le Kosovo a une valeur sentimentale en tant que lieu de la légendaire bataille de Kosovo au 14ème siècle, et la ligne officielle du gouvernement serbe était que les Albanais étaient des colons récents, amenés par les Turcs ottomans, et donc que l'intégration du Kosovo à la Serbie était considérée comme une réparation d'un tort historique. Enfin, des milliers de vétérans de guerre étaient dans les rues de Serbie, on leur avait promis des terres pendant la Weltkrieg, et la Dictature Royale d'Aleksandar était soucieuse de satisfaire leurs demandes pour éviter une rébellion. La colonisation du Kosovo est cependant considérée comme un échec. Le Kosovo est resté farouchement albanais et la population s'est enflammée. De nombreux colons sont rentrés chez eux ou ont émigré à l'Ouest après avoir échoué à gagner leur vie.\n\nLa colonisation a été interrompue par la Révolution Républicaine, bien que certaines implantations aient continué pendant quelques années avant que le décret ne soit finalement aboli en 1931. Néanmoins, les cicatrices de cet héritage sont aussi claires que le jour au Kosovo, et il faudra beaucoup de temps pour que la région guérisse."
 serflavor.28.a: "Les Albanais résistent encore ?"
 serflavor.28.b: "Le décret était une erreur, mais le Kosovo doit être à nous."

 serflavor.29.t: "Agitation du SKK"
 serflavor.29.d: "Cherchant à s'étendre à toutes les sections de la société politique serbe, le Club Culturel Serbe recrute de nouveaux membres, s'adressant par des contacts personnels à de nombreux membres de la Skupština et à des officiels du parti afin de les attirer dans les réunions du club et de les discipliner plus étroitement à la ligne patriotique et irrédentiste du Club.\n\nDepuis sa création au début des années 30, en tant que bras civil de la Konspiracija et de ses complots dans la vie serbe, il a cherché à intégrer des politiciens, des intellectuels et des artistes de tout l'éventail idéologique - et sa ligne idéologique officielle d'une identité serbe forte dans une nation serbe forte peut séduire les socialistes au grand cœur comme les nationalistes agressifs."
 serflavor.29.a: "Quelques séminaires n'ont jamais fait de mal à personne"
 serflavor.29.b: "Essayer de faire obstacle à leurs actions"

 serflavor.30.t: "Konspiracija demande la Révocation d'un Ministre"
 serflavor.30.d: "Notre gouvernement a été approché par le général Borivoje Mirković, l'un des principaux membres de l'organisation Konspiracija dans l'armée, et il est venu porteur de nouvelles troublantes. L'armée a des problèmes avec la présence de l'un des ministres les moins importants de notre gouvernement - comme le général Mirković nous l'a dit, ce ministre fait activement campagne contre la remilitarisation de la Serbie et la "relation bénéfique" que l'armée serbe a établie avec le gouvernement civil depuis 1926.\n\nEn fait, le général nous a également présenté un remplaçant immédiat - un colonel loyal de l'armée serbe qui est plus que qualifié pour remplir les fonctions du ministère, et qui ne sera nulle part aussi problématique. Il revient à [GetSecondInCommand] et au reste du gouvernement de décider s'ils vont donner suite à cette demande."
 serflavor.30.a: "Bien sûr, cela sera fait"
 serflavor.30.b: "Ce ministre est un homme bon et il restera"

 serflavor.31.t: "Bojović se Retire"
 serflavor.31.d: "Le "Dernier Vojvoda", Petar Bojović, a officiellement remis aujourd'hui sa démission du commandement militaire au chef d'état-major de l'armée serbe - déclarant qu'il avait rempli son dernier devoir envers l'État serbe. À presque quatre-vingts ans, il ne se voit plus capable de continuer bien au-delà - et si ses pairs sont impressionnés par ses compétences et sa perspicacité comme toujours, le Vojvoda affirme dans sa lettre qu'il ne faut pas le surestimer. Une longue période s'est écoulée depuis la Weltkrieg, et les guerres des temps modernes sont complètement différentes de celles dans lesquelles il a grandi - cette différence dans la technologie, les tactiques et la géopolitique est quelque chose qu'il pense ne jamais pouvoir surmonter complètement.\n\nBojović a confié à la nouvelle génération de Serbes le soin de faire mieux que lui - c'est un peuple persévérant, et il trouvera sûrement sa voie dans les guerres d'aujourd'hui, pour peu qu'il y mette du sien. Il se retirera plutôt dans une humble maison à Belgrade."
 serflavor.31.a: "Adieu, Lion de Bregalnica !"

 serflavor.32.t: "Les Républicains remportent les Élections Serbes"
 serflavor.32.d.majority: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" dans l'armée, les élections de 1936 ont été présentées comme les plus controversées de l'histoire.\n\nPar un revirement surprenant, les élections ont réaffirmé le statu quo : le Parti Républicain a non seulement défendu sa pluralité, mais a obtenu la majorité absolue à la Skupština, un exploit que les observateurs attribuent à leur réponse efficace au Lundi Noir et à leur approbation tacite de la remilitarisation. Alors que la tension monte dans les Balkans et que les rumeurs de conspiration militaire s'intensifient, les Républicains, farouchement progressistes, devraient avoir fort à faire dans les années à venir."
 serflavor.32.d.status_quo: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" dans l'armée, les élections de 1936 ont été présentées comme les plus controversées de l'histoire.\n\nDe manière surprenante, les élections ont réaffirmé le statu quo : le Parti Républicain a défendu avec succès sa coalition avec le Parti Socialiste modéré, un exploit que les observateurs attribuent à leur réponse efficace au Lundi Noir et à leur approbation tacite de la remilitarisation. Alors que les tensions dans les Balkans augmentent et que les rumeurs de complot militaire s'intensifient, les républicains, farouchement progressistes, devraient avoir fort à faire dans les années à venir."
 serflavor.32.d.popular_front:9 "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 ont été présentées comme les plus controversées à ce jour.\n\nLes élections ont vu le Parti Républicain progressiste rester à la tête du gouvernement, bien qu'il n'en soit pas sorti indemne : pour obtenir la majorité à la Skupština, il a fallu former un "Front Populaire" avec le Parti Ouvrier Socialiste d'extrême gauche, ce qui a incité certains groupes paramilitaires Tchetniks à lancer une tentative de coup d'État ratée peu après les élections. Les observateurs doutent toujours que ce soit le dernier des défis du nouveau gouvernement."
 serflavor.32.d.grand_coalition: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" dans l'armée, les élections de 1936 ont été présentées comme les plus controversées de l'histoire.\n\nTout comme le premier gouvernement de la République, le Parti Républicain progressiste a formé une "Grande Coalition" avec ses rivaux du Parti Radical du Peuple, cette fois pour s'opposer aux Socialistes nouvellement enhardis - une décision qui, selon certains, a été prise pour apaiser les droitiers de l'armée. Quelles que soient les raisons, la question de savoir si cette alliance de l'establishment peut survivre dans un monde de plus en plus instable reste ouverte."
 serflavor.32.a: "L'idéalisme peut-il vraiment survivre dans les Balkans ?"
 serflavor.32.b: "La Serbie marche vers l'avenir !"
 serflavor.32.c: "Et pourtant, maintenant ils semblent plus... affirmés."
 serflavor.32.e: "Ils parlent de paix, mais se préparent quand même à la guerre."
 serflavor.32.f: "Certes, certains Serbes aux yeux écarquillés ne représentent aucun danger."

 serflavor.33.t: "Les Radicaux remportent les Élections Serbes"
 serflavor.33.d.majority:9 "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 sont présentées comme les plus controversées de l'histoire.\n\nAprès le dépouillement des bulletins de vote, les conservateurs du Parti Radical du Peuple sortent vainqueurs de l'élection, ayant remporté la majorité absolue à la Skupština et mis fin à leur période d'opposition. Les Radicaux se sont présentés sur une plateforme de démocratie serbe locale, opposée aux influences occidentales de leurs rivaux - bien que des rumeurs prétendent que le nouveau président Milan Stojadinović pourrait élaborer un plan plus radical pour sauver la Serbie..."
 serflavor.33.d.great_union:9 "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 sont présentées comme les plus controversées de l'histoire.\n\nAprès le dépouillement des bulletins de vote, les conservateurs du Parti Radical du Peuple sont sortis vainqueurs de l'élection, entrant dans une coalition avec le Parti Agraire et mettant fin à leur période d'opposition. L'objectif déclaré de cette "Grande Union" est de construire une démocratie rurale serbe, libre de toute influence occidentale indue. Malgré cela, des rumeurs prétendent que le nouveau président Milan Stojadinović pourrait élaborer un plan plus radical pour sauver la Serbie..."
 serflavor.33.d.grand_coalition: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 sont présentées comme les plus controversées de l'histoire.\n\nTout comme lors des élections de 1926, le gouvernement victorieux est une "Grande Coalition" du centre - mais dans une inversion de l'original, le Parti Radical du Peuple, conservateur, a revendiqué le rôle de leader face à ses rivaux progressistes du Parti Républicain. Selon certaines rumeurs, le nouveau président, Milan Stojadinović, aurait secrètement des ambitions autoritaires : si c'est le cas, beaucoup se demandent si les Républicains résolument progressistes peuvent le contrôler."
 serflavor.33.a: "Une Serbie pragmatique pour une époque pragmatique ?"
 serflavor.33.b: "La Serbie retrouve sa vraie voie."
 serflavor.33.c: "Tant que leur armée continue de croître..."
 serflavor.33.e: "Une Serbie pour qui, exactement ?"
 serflavor.33.f: "N'ont-ils pas perdu la dernière guerre ?"

 serflavor.34.t: "Les Socialistes remportent les Élections Serbes"
 serflavor.34.d.soc_coalition: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 ont été présentées comme les plus controversées à ce jour.\n\nDans un incroyable renversement de situation, le vainqueur des élections n'est ni les républicains progressistes ni leurs rivaux radicaux, mais le Parti Ouvrier Socialiste d'extrême gauche, qui s'est allié à des socialistes plus modérés pour obtenir la majorité à la Skupština. Cette évolution a déclenché une tentative de coup d'État ratée de la part des paramilitaires nationalistes Tchetniks, et a inquiété l'ensemble des militaires : si le PSR est pour l'instant réceptif aux personnalités militaires, les observateurs doutent que cette paix dure longtemps..."
 serflavor.34.d.popular_front: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 ont été présentées comme les plus controversées à ce jour.\n\nDans un incroyable renversement de situation, le vainqueur des élections n'est ni les républicains progressistes ni leurs rivaux radicaux, mais le Parti Ouvrier Socialiste d'extrême gauche, qui a formé un "Front Populaire" avec le reste des partis de gauche. Cette évolution a déclenché une tentative de coup d'État ratée de la part des paramilitaires nationalistes Tchetniks, et a inquiété l'ensemble des militaires : si le PSR est pour l'instant réceptif aux figures militaires, les observateurs doutent que cette paix dure longtemps..."
 serflavor.34.a: "Le socialisme ? Dans les Balkans ?"
 serflavor.34.b: "Voleurs bulgares, votre heure est proche !"
 serflavor.34.c: "Mieux vaut eux que la Bulgarie... non ?"
 serflavor.34.e: "Ils peuvent détruire la Serbie, mais pas nous !"
 serflavor.34.f: "La Bulgarie peut gérer ces rabatteurs."
 serflavor.34.g: "Les ouvriers des Balkans ont un nouveau champion !"

 serflavor.35.t: "Coup d'État royaliste en Serbie!"
 serflavor.35.d:9 "Nouvelles choquantes de Belgrade : près de 11 ans après sa fondation, la République de Serbie n'existe plus ! Selon les rapports, un coup d'État a été lancé par des paramilitaires Tchetniks de droite, furieux de l'entrée de socialistes au gouvernement, parrainés par le cercle royaliste connu sous le nom de "Main Blanche".\n\nPetar Živković, le cerveau du coup d'État et le chef de la Main Blanche, a instauré la loi martiale et devrait bientôt inviter la famille royale à quitter son exil au Canada. Bien que l'on pense que le jeune héritier Petar ait des sympathies libérales, sa jeunesse nécessitera un régent issu d'un groupe de monarchistes radicalisés contre la démocratie : il semble donc que les jours de la dictature royale d'Alexandre II soient revenus."
 serflavor.35.a: "La Serbie boucle la boucle, semble-t-il."
 serflavor.35.b: "Notre plus grande erreur, a enfin été corrigée."
 serflavor.35.c: "Argh... allez-vous enfin vous ressaisir ?"
 serflavor.35.e: "Bien. Qu'ils se battent entre eux."
 serflavor.35.f: "Le dernier roi était coopératif, du coup... hourra ?"
 serflavor.35.g: "Eh bien, nous espérons que Petar a apprécié son séjour."

 serflavor.36.t: "Le Retour du Roi"
 serflavor.36.d: "Le ministère des Affaires étrangères de Serbie a reçu un nouveau message inattendu en provenance du Canada - il vient de l'héritier et prétendant actuel du Royaume de Serbie, Petar Karađorđević. Arraché à son domicile de Belgrade, alors qu'il n'avait que deux ans, le prince héritier a été instruit par le prince Pavle au Canada, où il s'est bien entendu avec la noblesse britannique et a vécu une vie très éloignée de sa patrie. Maintenant qu'il a mûri, cependant, un appel patriotique à retourner dans son pays natal l'a poussé à se demander s'il avait une chance de revenir.\n\nLe prince héritier a juré qu'en rentrant chez lui, il renoncerait à sa prétention au trône serbe et vivrait le reste de sa vie en tant que simple citoyen à Belgrade. De plus, il a juré qu'il ne tremperait pas dans des affaires politiques et ne soutiendrait aucune organisation monarchiste en Serbie, en cherchant à obtenir sa restauration. Cependant, même dans ces conditions la présence de l'héritier en Serbie mobiliserait certainement les agitateurs royalistes locaux - dès lors cela vaut-il la peine d'accorder à Petar le droit de revenir ?"
 serflavor.36.a: "Il peut revenir en tant que simple citoyen."
 serflavor.36.b: "Non, la République ne lui permettra jamais de revenir."

 serflavor.37.t: "La cinquième guerre des Balkans"
 serflavor.37.d: "Les armées serbes se rassemblent à la frontière avec l'Empire austro-hongrois - contrairement à il y a vingt ans, elles ne sont pas mobilisées pour se défendre contre les envahisseurs du nord, mais se préparent à une attaque, avec l'intention de briser l'empire des Habsbourg d'un coup brusque, et provoquer sa disparition. Bien que le régime de Belgrade se montrer confiant, diffusant de la propagande à propos de la libération de ses frères d'au-delà de la rivière Drina, l'ambiance sur le terrain est considérablement moins optimiste. Les lettres écrites par des soldats serbes parlent toutes de leur préparation pour la guerre :Et pour cause, le Pacte de Belgrade a-t-il vraiment une chance de remporter cette guerre ?\n\nIl y a vingt ans, la Serbie s'opposait à l'empire austro-hongrois, et malgré toute la bravoure dont les soldats serbes ont fait preuve pendant la campagne, leur pays a été déchiré, battu et incendié. Aujourd'hui, leurs ennemis sont encore plus forts, tandis que leurs alliés sont encore plus faibles - y a-t-il vraiment une raison d'être si confiant quant à leur victoire ?\n\nLa guerre commence malgré tout, et pour les politiciens de Belgrade, il ne semble pas y avoir d'autre choix que de frapper maintenant. Ceux qui souhaitent libérer leurs compatriotes slaves du sud craignent que si l'Autriche est laissée seule plus longtemps, elle se reconstruira et rajeunira, devenant impossible à abattrede nouveau. Ceux qui croient en la cause yougoslave craignent que si leur flamme n'est pas ravivée ou, s'il plaise à Dieu, que la Serbie perde à nouveau la guerre, alors le rêve d'unité sud-slave deviendra de l'histoire. Les Serbes et les Croates seront séparés à jamais et le dernier espoir de fraternité yougoslave s'évanouira.\n\nA moins, bien sûr, que le Pacte ne remporte une improbable victoire."
 serflavor.37.a: "Nous ferons en sorte que notre dernière chance soit la bonne."

 serflavor.38.t: "Les fédéralistes monténégrins gagnent aux élections locales"
 serflavor.38.d: "Plusieurs mois avant les élections législatives en République Serbe, des élections locales pour les mairies et les conseils de district ont eu lieu au Monténégro - et le Parti Fédéraliste Monténégrin (Crnogorska federalistička stranka, CFS) a remporté une victoire impressionnante. La majorité des mairIes, des conseils de district et d'autres postes élus notables au Monténégro sont désormais détenus par leurs membres. En outre, le CFS prévoit également de concourir aux élections législatives monténégrines, et ses deux dirigeants, Sekula Drljević et Novica Radović, se présentent à la Skupština.\n\nLe CFS est le successeur modéré des Verts monténégrins, un mouvement de guérilla fidèle à la Maison Petrović-Njegoš qui opérait au Monténégro dans les années 1920. Lorsque l'unification de la Serbie et du Monténégro en un royaume fantoche sous l'autorité des Karađorđević a été proclamée par les puissances centrales, ces guérillas se sont organisées dans la région montagneuse et sont restées actives jusqu'à la Révolution républicaine. Alors que les membres radicaux du mouvement continuaient la lutte, car ils ne pouvaient guère s'attendre à la restauration de la maison de Petrović-Njegoš, même au sein d'une entité fédérale monténégrine à l'intérieur de la Serbie, les modérés et les politiciens monténégrins dirigés par Drljević et Radović ont cherché à négocier. Le président Jaša Prodanović a promulgué une loi accordant l'amnistie ainsi que plusieurs concessions aux Monténégrins, telles qu'une autonomie locale accrue et la reconnaissance de la langue monténégrine.\n\nMaintenant que 1936 approche, le CFS reste une force puissante au Monténégro, et leurs députés à la Skupština peuvent s'avérer cruciaux pour faire basculer les élections, selon les personnes avec lesquelles ils choisissent de travailler."
 serflavor.38.a: "Les Monténégrins ne travaillent avec personne!"
 serflavor.38.b: "Ils forment une alliance avec les républicains."
 serflavor.38.c: "Ils négocient avec les socialistes pour la fédéralisation."

 serflavor.39.t: "Qui sera le Savinkov Serbe?"
 serflavor.39.d: "Les conséquences de l'arrivée au pouvoir de Boris Savinkov, lequel a jeté les bases d'un nouveau creuset idéologique pour déterminer l'avenir de la Russie et peut-être de toute l'Europe, ne pouvaient être sous-estimées. Surtout pas en Serbie, un pays qui entretient des liens historiques et culturels profonds avec l'hégémonie slave orientale. Un nouveau traité politique au nom plutôt incendiaire - "Qui sera le Savinkov Serbe?" - fait le tour de la Serbie, et son auteur est Velibor Jonić.\n\nJonić est un vétéran de la Révolution républicaine, un professeur de politique et d'histoire devenu membre du Parti républicain après la Weltkrieg - il est cependant parti après la Révolution et s'est temporairement retiré de la politique. Nationaliste véhément aux tendances autoritaires, il voit dans la Révolution une "renaissance nationale" d'une dynastie qui a laissé tomber les Serbes, et la démocratie libérale instaurée par la suite ne satisfait pas ses rêves.\n\nDans l'ouvrage "Qui sera le Savinkov Serbe?", Jonić cherche à établir le parallèle entre la République Russe d'avant Savinkov et la Serbie, deux États slaves "de composition spirituelle similaire" qui ont été séduits par les illusions de la démocratie libérale, suite à leur défait réciproque dans la guerre. La Russie a été détournée par un dictateur suivant un nouveau credo idéologique, que Jonić décrit comme "révolutionnaire national" - clairement radical et contre le statu quo, mais une idée qui cherche à ramener le pays là où il doit vraiment se concentrer, c'est-à-dire, le revanchisme.\n\nLa question dans le titre du traité est rhétorique, Jonić n'apporte pas de réponse - cependant, il écrit qu'il s'attendra non seulement à ce que la Révolution serbe soit détournée, mais qu'il saluera également cette "fin de l'opium du peuple serbe"."
 serflavor.39.a: "Espérons que personne ne satisfasse au poste"

 serflavor.40.t: "Naissance du Prince Héritier"
 serflavor.40.d: "Aujourd'hui, le [GetDate], la Famille Royale et le Royaume se réjouissent, car le successeur au trône, un garçon en bonne santé, vient de naître du Roi Peter II et de son épouse, la Reine Alexandra.\n\nCe joyeux événement a été marqué dans tout le pays par des coups de canon, des sonneries de cloches et un Te Deum festif à la Cathédrale Saint-Michel, célébré par le Patriarche en personne. Le Premier ministre a également annoncé que, pour célébrer comme il se doit cet événement, de nombreux prisonniers seraient graciés ou verraient leur peine réduite. En outre, de nouvelles écoles seront construites dans tout le pays et un programme extraordinaire de remise de dettes sera mis en œuvre, afin d'aider la vaste population rurale du Royaume et de la rapprocher du petit garçon, leur futur Roi.\n\nLe prince sera baptisé avec de l'eau bénite du monastère d'Hilandar sur le Mont Athos, fondé par Saint Sava lui-même et porteur de l'icône de la Théotokos à trois mains. La cérémonie se déroulera en présence d'Albert de la Famille Royale Britannique, un ami proche du roi Petar, qui a été invité à servir de parrain au prince, ainsi que de son cousin royal Mihai de Roumanie, avec qui Petar a développé un lien après son retour en Serbie. En outre, une foule nombreuse devrait assister à la cérémonie et se joindre au bonheur de la Maison Karadordevic."
 serflavor.40.a: "Il s'appellera Pavle, comme mon oncle bien-aimé."
 serflavor.40.b: "Il s'appellera Petar, comme mon illustre grand-père."
 serflavor.40.c: "Il s'appellera Mihajlo, comme mon cousin roumain."
 serflavor.40.e: "Il s'appellera Aleksandar, pour honorer et racheter le nom de mon père."
 serflavor.40.f: "Il s'appellera Albert, comme son parrain."
 serflavor.40.g: "Il s'appellera Dušan, en l'honneur de nos ancêtres Nemanjic."

 yugmechanics.1.t: "La Croatie se révolte!"
 yugmechanics.1.d: "Nos relations avec la population croate se sont dégradées au point qu'elle a pris les armes contre nous ! Une résistance clandestine s'est levée, soutenue par de larges couches de la population et des vétérans de la guerre contre l'Autriche. Détruire cette rébellion permettra d'éliminer les plus violents des séparatistes, mais cela coûtera aussi beaucoup de vies, et nous devons nous assurer que cela ne se reproduira pas."
 yugmechanics.1.a: "Maudits séparatistes !"

 yugmechanics.2.t: "La Bosnie se révolte !"
 yugmechanics.2.d: "Nos relations avec la population bosniaque se sont dégradées au point qu'elle a pris les armes contre nous ! Une résistance clandestine s'est levée, soutenue par de larges couches de la population et des vétérans de la guerre contre l'Autriche. Si la destruction de cette rébellion éliminera les plus violents des séparatistes, elle coûtera aussi beaucoup de vies, et nous devons nous assurer que cela ne se reproduira pas."
 yugmechanics.2.a: "Maudits séparatistes !"

 yugmechanics.3.t: "La Slovénie se révolte !"
 yugmechanics.3.d: "Nos relations avec la population slovène se sont dégradées au point qu'elle a pris les armes contre nous ! Une résistance clandestine s'est levée, soutenue par une grande partie de la population et des vétérans de la guerre contre l'Autriche. Détruire cette rébellion permettra d'éliminer les plus violents des séparatistes, mais cela coûtera aussi beaucoup de vies, et nous devons nous assurer que cela ne se reproduira pas."
 yugmechanics.3.a: "Maudits séparatistes !"

 yugmechanics.6.t: "Nouvelles Mécaniques de la Yougoslavie"
 yugmechanics.6.d: "Après avoir réussi à former la Yougoslavie et à unifier les Slaves du Sud, nous avons débloqué une nouvelle branche de l'arbre de priorité ainsi qu'un nouvel ensemble de mécanismes qui définiront le gameplay à partir de maintenant. Formée de nombreuses nationalités en conflit, la Yougoslavie doit inévitablement jongler avec tous leurs intérêts, et en apaiser le plus possible pour maintenir l'ordre, ou bien tomber dans le désarroi. La manière d'y parvenir et les actions que vous devrez entreprendre pour mener les Slaves du Sud vers une nouvelle ère de l'histoire sont expliquées dans l'onglet Décisions."
 yugmechanics.6.a: "Je vais y jeter un coup d'œil."

 yugmechanics.7.t: "Nouveau Cycle de Dépenses"
 yugmechanics.7.d: "Le patronage que nous avons partagé entre toutes les nationalités de la Yougoslavie est passé et nous avons renouvelé notre Capital Politique contrôlé, ce qui nous permet de tenter une nouvelle fois de les apaiser."
 yugmechanics.7.a: "Je vais y jeter un coup d'œil."

 yugoslavia.1.t: "Élections de [GetYear]"
 yugoslavia.1.d: "La Constitution de la Yougoslavie nous impose d'organiser des élections à l'Assemblée Nationale tous les quatre ans. Plusieurs partis politiques sont en lice dans cette course, et le vainqueur pourra former le nouveau gouvernement. Bien que la forme fondamentale du gouvernement ait déjà été déterminée, le nouveau gouvernement pourra toujours mettre en œuvre une politique économique ou sociale de son choix, sans oublier de guider l'Union des Slaves du Sud à travers les difficultés de la géopolitique moderne. Et les résultats sont..."
 yugoslavia.1.a: "Victoire du Parti Républicain-Démocratique !"
 yugoslavia.1.b: "Victoire du Parti Radical !"
 yugoslavia.1.c: "Une victoire surprise du Parti Socialiste !"
 yugoslavia.1.e: "Victoire du Parti Démocratique !"

 yugoslavia.2.t1: "Formation du Parti Démocratique"
 yugoslavia.2.t2: "Formation du Parti Républicain-Démocratique"
 yugoslavia.2.d1: "La formation de la Yougoslavie a entraîné un changement majeur dans l'éventail politique. Les libéraux du Parti Démocratique Serbe en ont profité pour montrer leur attachement au Yougoslavisme en proclamant la formation du premier parti politique "yougoslave" de l'histoire - le Parti Démocratique Yougoslave. Visant à démanteler les clivages ethno-politiques qui se forment à travers le pays, il déclare qu'il ne défendra que les intérêts de toute la Yougoslavie, plutôt que ceux d'un groupe ethnique spécifique. Le Parti démocratique, la Coalition croato-serbe et le Parti démocratique yougoslave en Slovénie sont les principaux éléments constitutifs de cette alliance.\n\nIl est probable qu'elle aura du mal à trouver une direction à l'avenir - devra-t-elle adopter une forme intégrale de yougoslavisme, visant à effacer les différences entre les Slaves du Sud jusqu'à ce qu'il ne reste plus qu'un État-nation yougoslave, ou un Etat fédéral. Les élections imminentes à la direction du Parti Démocratique définiront probablement son avenir."
 yugoslavia.2.d2: "La formation de la Yougoslavie a entraîné un changement majeur dans l'éventail politique. Les libéraux du Parti Républicain Serbe en ont profité pour montrer leur attachement au Yougoslavisme en proclamant la formation du premier parti politique "yougoslave" de l'histoire - le Parti Républicain Démocratique. Visant à démanteler les clivages ethno-politiques qui se forment à travers le pays, il déclare qu'il ne défendra que les intérêts de toute la Yougoslavie, plutôt que ceux d'un groupe ethnique spécifique. Le Parti Républicain, la Coalition Croato-Serbe et le Parti Démocratique Yougoslave en Slovénie sont les principaux éléments constitutifs de cette alliance.\n\nIl est probable qu'elle aura du mal à trouver une direction à l'avenir - devra-t-elle adopter une forme intégrale de yougoslavisme, visant à effacer les différences entre les Slaves du Sud jusqu'à ce qu'il ne reste plus qu'un État-nation yougoslave, ou un État fédéral. Les élections imminentes de la direction du RDS définiront probablement son avenir."
 yugoslavia.2.d3: "La formation de la Yougoslavie a entraîné un changement majeur dans l'éventail politique. Les libéraux du Parti Républicain Serbe en ont profité pour montrer leur attachement au Yougoslavisme en proclamant la formation du premier parti politique "yougoslave" de l'histoire - le Parti Républicain Démocratique. Visant à démanteler les clivages ethno-politiques qui se forment à travers le pays, il déclare qu'il ne défendra que les intérêts de toute la Yougoslavie, plutôt que ceux d'un groupe ethnique spécifique. Le Parti Républicain, la Coalition Croato-Serbe et le Parti Démocratique Yougoslave en Slovénie sont les principaux éléments constitutifs de cette alliance.\n\nComme son prédécesseur, le RDS a été déclaré illégal presque immédiatement après sa création, et cette lutte contre l'autoritarisme déterminera probablement son avenir - pour le moment, cependant, il reste une force mineure dans la scène démocratique clandestine."
 yugoslavia.2.a: "Vive la Yougoslavie !"

 yugoslavia.3.t: "Radicalisation des Radicaux"
 yugoslavia.3.d1: "La formation de la Yougoslavie a poussé les radicaux encore plus à droite. Isolés encore davantage par la transformation massive de la scène politique, ils ont commencé à embrasser la rhétorique suprématiste serbe et les vestiges du mouvement monarchiste mourant. Ceux qui, en Serbie, ne souhaitaient pas la formation de la Yougoslavie, estimant qu'il s'agissait de la dilution d'un État ethnique serbe, trouvent désormais un foyer au sein du NRS. De plus en plus yougoslavistes, les républicains visent à consolider la population serbe ancienne en l'absence de leur concurrent.\n\nDe nouvelles élections à la direction du parti devraient avoir lieu dans un mois, et elles décideront des futurs objectifs et de l'idéologie du parti."
 yugoslavia.3.d2: "La formation de la Yougoslavie a poussé les radicaux encore plus à droite. Isolés encore davantage par la transformation massive de la scène politique, ils ont commencé à embrasser la rhétorique suprématiste serbe et les vestiges du mouvement monarchiste mourant. Ceux qui, en Serbie, ne souhaitaient pas la formation de la Yougoslavie, estimant qu'il s'agissait de la dilution d'un État ethnique serbe, trouvent désormais un foyer au sein du SRZ. De plus en plus yougoslavistes, les républicains visent à consolider la population serbe ancienne en l'absence de leur concurrent.\n\nDe nouvelles élections à la direction du parti devraient avoir lieu dans un mois, et elles décideront des futurs objectifs et de l'idéologie du parti. La faction agraire de l'"Union Radicale Yougoslave" prévoit de se présenter également aux élections."
 yugoslavia.3.a: "Je sers l'Union serbe."

 yugoslavia.4.t: "Le Destin de la Konspiracija"
 yugoslavia.4.d: "Les contacts que nous avons dans l'armée nous ont révélé que la société secrète Konspiracija s'est dissoute. Ses principaux commandants, tels que Dušan Simović, les frères Nedić et Borivoje Mirković, se sont séparés, considérant que leur objectif premier était achevé. La même nouvelle, bien que plus ouvertement, est venue du Club Culturel Serbe - cette organisation intellectuelle non partisane a déclaré le changement de ses objectifs primaires, cherchant désormais à faire campagne pour les intérêts des Serbes au sein d'une Yougoslavie unie.\n\nCela ne veut pas dire que leur héritage disparaît. L'effet de la période républicaine serbe, marquée par la coopération puis le conflit avec l'armée serbe, persistera longtemps, et la force de la Konspiracija lors de la fondation de la Yougoslavie déterminera cet impact."
 yugoslavia.4.a: "Une mauvaise page de notre histoire..."

 yugoslavia.5.t: "Élections des Directeurs Républicains et Démocrates"
 yugoslavia.5.d: "Composés de nombreuses factions réunies à travers la Yougoslavie, les Républicains-Démocrates comptent naturellement parmi eux de nombreuses personnalités politiques fortes qui souhaitent diriger le parti dans les années à venir - ainsi, pour apaiser les tensions et former une ligne de parti unie, des élections à la direction du RDS sont organisées. Les sections du parti dans tout le pays devraient envoyer des délégués à Kraljevo, où se tient la conférence nationale du parti et où le nouveau chef des Républicains-Démocrates sera désigné.\n\nMilan Grol est le principal prétendant - Premier Ministre de Dragomir Vasić et homme politique de premier plan de l'ancien Parti Républicain Serbe à part entière, il devrait diriger le parti dans une direction modérée et fédéraliste. Srđan Budisavljević, un Serbe Prečani et l'un des dirigeants de la Coalition Croato-Serbe en Illyrie, conteste cependant sa candidature. Pendant longtemps, les Prečani ont été les plus fervents défenseurs du yougoslavisme intégral promouvant une unification plus agressive des Slaves du Sud et la centralisation de la Yougoslavie - et si Budisavljević prend la tête du parti et remporte les prochaines élections, il cherchera sûrement à mettre en œuvre cet objectif. Enfin, certains délégués se tournent vers Albert Kramer, un homme politique slovène qui est considéré comme un compromis acceptable pour de nombreuses factions du parti.\n\nLes bulletins de vote sont comptés et le prochain leader des Républicains-Démocrates est..."
 yugoslavia.5.a: "Milan Grol!"
 yugoslavia.5.b: "Srđan Budisavljević!"
 yugoslavia.5.c: "Albert Kramer!"

 yugoslavia.6.t: "Création de l'ORJUNA"
 yugoslavia.6.d: "Peu de temps après la formation de la Yougoslavie, son élément nationaliste le plus radical a commencé à s'organiser pour soutenir le nouvel État. Avec le soutien des responsables régionaux de Dalmatie et de Lika, la Jeunesse nationaliste progressiste yougoslave, rebaptisée plus tard Organisation des Nationalistes Yougoslaves (ORJUNA), a été fondée à Split.\n\nBien qu'elle soit ouverte aux membres de toute la Yougoslavie, elle est généralement dominée par les Croates de Dalmatie et soutient une idée yougoslave unitaire radicale. Il sympathise avec le national-populisme et dispose d'une aile paramilitaire, les groupes d'action, qui réunissent des centaines de vétérans de la guerre et de jeunes radicaux dans le but de maintenir la Yougoslavie en vie et de détruire tout séparatiste, par tous les moyens nécessaires. Ils ont déjà acquis un penchant pour la violence et la terreur : ils ont fait des raids et bombardé les bureaux des journaux séparatistes, battu violemment les socialistes et les nationalistes croates dans la rue, et ainsi de suite.\n\nLa constitution de l'ORJUNA a incité les nationalistes croates à s'organiser également, ce qui a fait monter les tensions dans la moitié habsbourgeoise de la Yougoslavie."
 yugoslavia.6.a: "Ce n'est pas bon... "

 yugoslavia.7.t: "Relation Étroite Yougoslavo-Syndicaliste"
 yugoslavia.7.d: "Tout comme nous, la Serbie a connu une Révolution dans les années 1920 - une Révolution démocratique, qui a renversé la monarchie autocratique et établi une république libre. Bien qu'ils n'aient pas adopté le syndicalisme, ils ont établi une société libre, libérale et orientée vers le social, avec laquelle l'Internationale a rapidement établi des liens. Comme les objectifs de la Serbie s'alignaient sur les nôtres, l'Internationale l'a soutenue en lui fournissant des armes et une expertise technique - et il semble que notre soutien ait été utile, puisque la république serbe a établi une fédération yougoslave après des guerres contre la Bulgarie et l'Autriche.\n\nMaintenant, les Yougoslaves nous tendent la main, demandant à intégrer le système de l'Internationale en Europe. Non pas en tant que membre de l'alliance, mais plutôt en tant qu'État aligné et neutre, qui maintiendra des liens amicaux étroits avec notre régime et recevra des avantages commerciaux. La Yougoslavie n'est pas socialiste, loin de là, mais elle est économiquement et socialement progressiste, alors peut-être qu'il n'y a pas de mal à conclure un accord ?"
 yugoslavia.7.a: "Continuons notre amitié"
 yugoslavia.7.b: "On dirait que la bourgeoisie essaie d'échapper à notre colère..."

 yugoslavia.8.t: "[FROM.GetName] Accepte !"
 yugoslavia.8.d: "L'Internationale a accepté notre proposition, et la Yougoslavie est désormais un État aligné de l'alliance mondiale des Syndicalistes. Une victoire de notre diplomatie !"
 yugoslavia.8.a: "Hourra ! "

 yugoslavia.9.t: "[FROM.GetName] Décline !"
 yugoslavia.9.d: "L'Internationale a refusé notre proposition, pour eux, la guerre idéologique est plus importante que les alliés dans les Balkans, comme il semble."
 yugoslavia.9.a: "C'est malheureux."

 yugoslavia.10.t: "Radicalisation du Parti des Droits"
 yugoslavia.10.d: "Le Parti Croate des Droits s'était initialement dissous après la fondation de la Yougoslavie, mais il s'est à nouveau réuni, cette fois dans le but déclaré de défendre le "Droit de l'État Croate". Le nouvel ordre de Belgrade a profondément affecté le parti nationaliste croate. Il s'est allié au Parti Paysan Croate afin de former la Représentation Nationale Croate, une force politique commune, mais au fil du temps, il a été de plus en plus rattrapé par le radicalisme.\n\nLes nouveaux cadres du parti, recrutés tout au long de la période, montrent une tendance à une rhétorique de plus en plus radicale - approuvant discrètement ou même ouvertement une campagne terroriste contre l'État yougoslave afin d'expulser les Serbes et d'établir un État indépendant de Croatie. Cet État croate devrait englober l'étendue maximale des revendications croates, y compris la Bosnie et la Syrmie, et être purifié des minorités ethniques.\n\nUne telle rhétorique continue de se répandre au sein de notre population croate, ce qui accroît encore les tensions."
 yugoslavia.10.a: "Ca ne sent pas bon. "

 yugoslavia.11.t: "Le Congrès de Vukovar"
 yugoslavia.11.d: "Le Parti Socialiste Ouvrier était unique en ce qu'il gardait des contacts avec ses pairs de l'autre côté de la frontière bien avant la formation de la Yougoslavie. Le PSR et son homologue d'Illyrie du même nom coopéraient sur une politique commune et des plans d'avenir, et maintenant que les Slaves du Sud ont été réunifiés, il est tout à fait naturel qu'un congrès se tienne à Vukovar pour unir toutes les factions socialistes en un seul et même poing. Même les socialistes ont été invités, bien qu'ils se soient séparés du PSR orthodoxe après la scission de Centrumaši.\n\nPourtant, il n'est pas garanti que le parti s'unifie. Deux décennies de séparation ont laissé des traces - la ligne idéologique des socialistes illyriens et serbes a divergé, les premiers étant plus en phase avec le syndicalisme occidental et les seconds cherchant à suivre une voie uniquement sud-slave."
 yugoslavia.11.a: "Attendons les résultats"

 yugoslavia.12.t: "Intégration de la Bulgarie ?"
 yugoslavia.12.d: "Nos frères socialistes de Yougoslavie nous ont finalement proposé la dernière étape vers l'unification de tous les Slaves du Sud - l'intégration officielle de la Bulgarie en tant que nouvelle République Populaire au sein de la fédération yougoslave. Nous n'aurons peut-être pas d'autre occasion de créer cet hégémon de l'Europe du Sud, alors devons-nous saisir cette chance ?"
 yugoslavia.12.a: "Nous nous unirons à nos frères serbes"
 yugoslavia.12.b: "Une politique étrangère indépendante nous a bien servis"

 yugoslavia.13.t: "Intégration de la Bulgarie"
 yugoslavia.13.d: "Un sommet réunissant [SER.GetLeader] et [BUL.GetLeader], ainsi que leurs Ministres des Affaires Étrangères respectifs et d'autres diplomates, a approuvé l'accord, et à partir de maintenant, la Bulgarie est la plus récente République Populaire de Yougoslavie. L'armée bulgare, son plus haut commandement ainsi que le personnel de base seront intégrés dans l'armée yougoslave, et des représentants supplémentaires à l'Assemblée Nationale seront élus pour représenter les nouveaux électeurs bulgares. L'intégration d'un pays aussi vaste ne s'est pas faite sans problèmes, bien sûr, et l'on s'attend à ce que la Bulgarie fasse pencher la balance déjà délicate au sein de la Yougoslavie, mais l'avenir semble prometteur pour la fédération des Slaves du Sud."
 yugoslavia.13.a: "Une nouvelle page de l'histoire des Balkans !"

 yugoslavia.14.t: "La Bulgarie refuse"
 yugoslavia.14.d: "Le gouvernement de la Bulgarie a refusé notre proposition, déclarant que la politique étrangère indépendante a bien servi nos deux États jusqu'à présent et qu'il serait logique de la conserver. Lorsque le monde entier sera inévitablement plongé dans la révolution et que les barrières nationalistes seront renversées, nous nous unirons, mais cela viendra dans le futur."
 yugoslavia.14.a: "Hélas"

 yugoslavia.15.t: "Naissance de l'Organisation Révolutionnaire Croate"
 yugoslavia.15.d: "La radicalisation de l'aile droite du Parti Croate des Droits depuis la formation de la Yougoslavie, et l'incapacité du gouvernement de Belgrade à stabiliser l'État à temps, a finalement abouti à la naissance de quelque chose d'inquiétant. N'étant plus apaisés par aucune sorte de pourparlers de réconciliation ou de promesses fédéralistes, ces radicaux se sont organisés autour de la revue clandestine "Insurgent" ("Ustaša"), dans laquelle ils ont proclamé leur rupture avec toute forme de Yougoslavie - comme l'indique la toute première publication de la revue, "seuls le poignard, le revolver, le fusil et la bombe annonceront la résurrection de l'État Indépendant de Croatie". Cette publication annonçait également la formation de l'Organisation Révolutionnaire Croate, qui a repris le flambeau de cette proclamation.\n\nLe nom du magazine a été rapidement adopté par l'organisation comme un raccourci. Elle réunit la nouvelle génération radicale de politiciens croates, les anciens soldats et officiers de l'armée austro-hongroise qui ont refusé de s'intégrer dans les forces armées yougoslaves, et ceux qui ont souffert de la guerre du pacte austro-hongrois-belgradois. Certains soupçonnent qu'ils pourraient même être aidés par les restes de l'ORIM, les insurgés croates formés en exil à l'art de l'assassinat et du sabotage. Plusieurs attentats à la bombe contre des bureaux de journaux loyalistes et des fusillades dans les rues croates ont déjà été attribués à cette organisation, et la paix en Croatie semble de plus en plus fragile."
 yugoslavia.15.a: "Peut-être que la Yougoslavie était une erreur..."

 yugoslavia.16.t1: "Attaque des Journaux Séparatistes"
 yugoslavia.16.t2: "Critique de la Fortune du Nord à l'Assemblée"
 yugoslavia.16.t3: "Enjeux de l'Enseignement du Serbo-Croate"
 yugoslavia.16.t4: "Philosophes Intégristes"
 yugoslavia.16.t5: "Conflits avec les Ordres Soufis"
 yugoslavia.16.t6: "Les Allemands Yougoslaves Protestent contre la Discrimination"
 yugoslavia.16.d1: "Une série d'attentats à la bombe et d'agressions violentes ont éclaté dans tout le pays. Les nationalistes serbes et les paramilitaires intégristes yougoslaves ont frappé, attaquant un magazine séparatiste ethnique bien connu. Ses bureaux ont été bombardés et l'un de ses rédacteurs a été agressé dans la rue, battu à mort pour s'être élevé contre l'intégrité de l'État. La nouvelle a ébranlé sa communauté ethnique, et si les appels au séparatisme se sont quelque peu calmés, la stabilité de la Yougoslavie subit un nouveau coup."
 yugoslavia.16.d2: "Des siècles de vie dans des empires séparés ont laissé la Yougoslavie dans une profonde disparité de richesse. Ce n'est un secret pour personne que les provinces du nord - plus précisément la Croatie et la Slovénie - sont beaucoup plus développées et prospères que le sud arriéré. Cette réalité a suscité un débat houleux entre les députés croates et serbes à l'Assemblée Nationale - les Serbes demandent une plus grande redistribution des richesses du Nord, en prélevant des taxes sur les entreprises croates et slovènes pour financer le développement de la Serbie, de la Macédoine et du Monténégro, tandis que les Croates méprisent cette perspective, leurs députés déclarant qu'ils n'ont aucune obligation de porter l'économie de toute l'union sur leurs épaules. Les ministres du gouvernement sont priés d'intervenir et de prendre une décision sur le débat."
 yugoslavia.16.d3: "Bien que le Serbo-Croate soit imposé comme la langue officielle de la Yougoslavie, essayer de l'appliquer s'est heurté à des problèmes. Non seulement il existe des régions où l'alphabétisation reste minimale - les montagnes de Bosnie, de Macédoine et du Monténégro, par exemple - mais la différence d'écriture est un obstacle plus difficile à franchir que prévu. Les bureaucrates et les fonctionnaires maîtrisant le latin et le cyrillique sont rares, la politique austro-hongroise de latinisation durant la première guerre mondiale a laissé de nombreux Serbes sceptiques quant à l'utilisation de l'alphabet latin, tandis que de nombreux Croates et Slovènes refusent avec arrogance d'accepter le cyrillique comme l'égal de leur écriture occidentale. Il faut faire quelque chose pour remédier à cette disparité, et rapidement."
 yugoslavia.16.d4: "Un cercle de philosophes associés à la pensée yougoslave intégrale a publié une proclamation appelant à la centralisation de l'État et à l'effacement de ce qu'ils décrivent comme les "tribus d'une seule nation yougoslave" par une rééducation déterminée. D'autres partisans de l'intégrisme ont approuvé cette publication, tout en critiquant les séparatistes croates et slovènes. Certains d'entre eux ont même fait appel à une "race dinarique" mystique, un groupe racial englobant les Yougoslaves supérieur aux autres races européennes, et à la nécessité d'unifier tous les Slaves du Sud sous cette structure raciale. Bien que ces théories n'aient eu qu'un écho limité dans le pays, elles cautionnent notre gouvernement et peuvent donc être utilisées à bon escient."
 yugoslavia.16.d5: "Comme dans le reste du monde islamique, les loges soufies sont prolifiques parmi les musulmans des Balkans, diffusant leurs enseignements spirituels dans des réunions informelles, des cercles d'apprentissage et d'autres lieux, qu'ils soient privés ou publics. Bien qu'elles n'aient jamais été interdites ou découragées par le gouvernement austro-hongrois, elles ont été supervisées et placées sous la juridiction des clercs religieux traditionnels, une pratique qui s'est poursuivie sous l'administration yougoslave. Après la conquête de la Bosnie, le gouvernement de Belgrade a rétabli la Communauté Religieuse Islamique (Islamska Vjerska Zajednica - IVZ), une institution centralisée contrôlée par un clerc en chef nommé et un conseil de quatre membres, ayant compétence sur les affaires religieuses musulmanes.\n\nCependant, les clercs musulmans dominants n'aiment pas les interprétations alternatives de l'islam proposées par les soufis et ont donc commencé à utiliser cette institution pour faire appliquer la charia à l'ensemble de la communauté musulmane de Yougoslavie. Un conflit intra-religieux se prépare en Bosnie, et le gouvernement est obligé de prendre parti."
 yugoslavia.16.d6: "Outre des millions de leurs compatriotes slaves, la Yougoslavie a également hérité de plus d'un demi-million d'Allemands provenant des anciennes terres de l'Empire Austro-Hongrois. Concentrés en Slovénie, en Croatie et surtout en Voïvodine, où ils constituent l'un des groupes ethniques les plus importants dans une région très diversifiée, ils sont les descendants d'immigrants et de colons arrivés au cours des siècles de domination des Habsbourg. Désormais soumis à la domination de Belgrade, ces Allemands ont perdu leurs privilèges et leur statut, et sont le plus souvent traités comme une cinquième colonne potentielle. Les biens des propriétaires terriens allemands ont été saisis et distribués, le Kulturbund Souabe Allemand est confronté à des problèmes juridiques depuis sa création, les fonctionnaires du gouvernement considérant une minorité allemande organisée comme une menace pour l'État.\n\nFrustrés par cette discrimination, un groupe d'intellectuels allemands a lancé une pétition demandant un changement. Ils affirment qu'ils sont des citoyens loyaux de la Yougoslavie et qu'ils doivent être traités comme tels, et non comme un centre de recrutement de traîtres."
 yugoslavia.16.a: "Terrible..."
 yugoslavia.16.b: "Nous devons réduire la disparité d'une manière ou d'une autre"
 yugoslavia.16.c: "Zagreb ne doit pas payer pour tout"
 yugoslavia.16.e: "Mais pour l'instant, nous devons travailler avec ce que nous avons."
 yugoslavia.16.f: "Des gens bizarres, mais qui restent nos sympathisants."
 yugoslavia.16.g: "L'IVZ a le droit de faire respecter sa lecture du Coran"
 yugoslavia.16.h: "Limiter les imams pendant un moment, apaiser les soufis."
 yugoslavia.16.i: "Faites quelques promesses"
 yugoslavia.16.j: "Peut-être que les Allemands sont vraiment des traîtres ?"

 yugoslavia.17.t: "La Fin du Congrès de Vukovar"
 yugoslavia.17.d1: "Le Congrès a réuni des socialistes de tous les horizons idéologiques de toute la Yougoslavie - et plusieurs semaines de débats, de discussions et de conflits ont finalement abouti à un accord global. À partir de maintenant, un vaste front populaire sera construit à partir des socialistes serbes et illyriens, le Parti Socialiste Ouvrier de Yougoslavie, qui poursuivra le rôle du PSR serbe comme seul parti légal et force directrice de l'État socialiste.\n\nLes syndicalistes, les socialistes nationaux, les anarchistes et les sociaux-démocrates qui ont changé de camp ont tous été absorbés par ce parti hégémonique, qui a déjà commencé à s'établir dans toutes les régions de la Yougoslavie et à subsumer les instruments de l'État."
 yugoslavia.17.d2: "Le Congrès a réuni des socialistes de tous les horizons idéologiques de toute la Yougoslavie - et plusieurs semaines de débats, de discussions et de conflits se sont finalement conclues par un accord très complet. À partir de maintenant, un vaste front populaire sera construit à partir des socialistes serbes et illyriens, le Parti Socialiste Ouvrier de Yougoslavie, qui poursuivra le rôle du PSR serbe en tant que seul parti légal et force directrice de l'État socialiste.\n\nCette fusion ne fait cependant pas l'unanimité. Invoquant l'attachement des socialistes serbes à un prétendu socialisme "serbe", des socialistes et des syndicalistes d'inspiration française en Croatie ont rompu pour former une opposition de gauche au parti au pouvoir, le Parti Syndicaliste. Immédiatement, en guise d'exemple de "déviation gauchiste", ces Syndicalistes ont été purgés des postes politiques et des lieux de travail et ont donc été poussés à la clandestinité."
 yugoslavia.17.d3: "Le Congrès a réuni des socialistes de tous les horizons idéologiques à travers la Yougoslavie - et plusieurs semaines de débats, de discussions et de conflits se sont soldées par un échec total. Tant la partie serbe que la partie illyrienne du Congrès n'ont cessé de critiquer la direction du PSR pour son incapacité à tirer parti de sa victoire aux élections serbes de 1936, un moment qui aurait dû être une victoire finale pour le parti et qui s'est pourtant soldé par un compromis et un échec.\n\nEn fin de compte, les mouvements socialistes de Yougoslavie se sont dissous, les sociaux-démocrates quittant le congrès pour poursuivre leur travail séparé en tant que Parti Socialiste de Yougoslavie, et les socialistes croates se concentrant autour du Parti Syndicaliste comme principal défi au SRP serbe sur le créneau du socialisme révolutionnaire."
 yugoslavia.17.d4: "Le Congrès a réuni des socialistes de tout alignement idéologique à travers la Yougoslavie - et plusieurs semaines de débats, de discussions et de conflits ont finalement abouti à un accord partiel. Les socialistes modérés ont quitté le Congrès très rapidement, déçus par son orientation révolutionnaire, et ont poursuivi leur travail en tant que Parti Socialiste de Yougoslavie, tandis que le reste du Congrès a rédigé un projet d'unification globale de toute la gauche socialiste radicale au sein du Parti Socialiste Ouvrier de Yougoslavie. Bien que le parti continue à faire face à plusieurs problèmes, comme la question de savoir si l'inévitable révolution socialiste maintiendra la Yougoslavie ou la dissoudra en États ethniques parce qu'elle est une création artificielle, pour l'instant, le front uni socialiste tient bon."
 yugoslavia.17.a:9 "Qu'il en soit ainsi"

 yugoslavia.18.t: "Nouvelle Direction pour le Parti de l'Avant-Garde"
 yugoslavia.18.d: "Après le Congrès de Vukovar, les socialistes illyriens nouvellement intégrés ont soulevé la question du leadership. Trifun Kaclerović, élu président de la Serbie en 1936, a dirigé la Yougoslavie jusqu'à présent, mais un bloc slovène et croate du Parti a contesté ce fait, déclarant que si sa main douce a été efficace jusqu'à présent, son maintien au pouvoir signifie la perpétuation de la domination serbe. Une Yougoslavie unie ne devrait-elle pas s'en écarter, si elle souhaite se présenter comme une nation pour tous les Yougoslaves ?\n\nUne coalition de députés bosniaques et croates a proposé Milan Gorkić - idéologue socialiste bosniaque d'origine tchèque qui était actif dans l'Illyrie gouvernée par les Habsbourg avant la guerre de libération. Gorkić propose que la question nationale soit tout aussi importante pour la Yougoslavie socialiste que la question de classe. Un État socialiste ne doit pas être un oppresseur des peuples, et doit les représenter - le SRPJ, dans sa vision, doit être réorganisé, en établissant des sous-partis pour chaque grand groupe ethnique, tandis que le pays lui-même doit devenir plus fédéral.\n\nLa faction serbe du parti, à la recherche d'un compromis, a proposé Moša Pijade, écrivain socialiste et idéologue serbe bien connu, d'origine juive sépharade, qui a joué un rôle clé dans la prolifération de l'idéologie socialiste dans la république serbe et dans la rédaction des principes idéologiques du SRP serbe. S'il est élu, Pijade appelle à une adhésion encore plus stricte à la doctrine socialiste, à l'unification de la Yougoslavie au-delà des lignes ethniques et à balayer le parti des "erreurs gauchistes". Enfin, certains peuvent encore accepter de conserver Trifun Kaclerović - après tout, même les Croates, les Slovènes et les Bosniaques peuvent le respecter..."
 yugoslavia.18.a: "Le président Kaclerović nous a bien dirigés jusqu'à présent."
 yugoslavia.18.b: "Moša Pijade rendra la fête vraiment doctrinaire !"
 yugoslavia.18.c: "Milan Gorkić établira la paix entre les Yougoslaves !"

 yugoslavia.19.t: "Critique Inter-Partis"
 yugoslavia.19.d: "Plusieurs années ont passé, et pourtant la Yougoslavie semble toujours au bord du conflit ethnique. De plus en plus, de larges sections du SRPJ sont frustrées par le gouvernement de Milan Gorkić. Ils ont commencé à critiquer de plus en plus le chef du parti comme étant un déviationniste de droite dont les politiques se sont avérées être un échec, et une coalition assez compétente s'est organisée autour de l'ancien membre du SRPJ croate, Josip Broz.\n\nBroz a lui aussi dénoncé Gorkić comme un déviationniste de droite, affirmant que sa priorité sur la question nationale est clairement née de ses sympathies nationalistes cachées. La Yougoslavie devrait plutôt chercher à intégrer toutes les nationalités éparpillées dans les Balkans en un seul État fédéral, "yougoslave" - sinon, elle risque de ne pas survivre aux décennies suivantes. Les détracteurs de Broz ont cependant beaucoup de munitions contre lui, car son dévouement au socialisme n'est pas très doctrinaire, et l'on soupçonne que s'il l'emporte sur Gorkić, il fera des compromis sur les idéaux socialistes tels que l'économie de marché si cela s'avère pragmatiquement nécessaire.\n\nUn congrès extraordinaire du parti a été convoqué à Sarajevo, et à la fin de l'assemblée, une partie du parti aura sûrement purgé l'autre."
 yugoslavia.19.a: "Gorkić survit aux votes de défiance et consolide son contrôle."
 yugoslavia.19.b: "Gorkić a trahi le Parti et doit être destitué !"

