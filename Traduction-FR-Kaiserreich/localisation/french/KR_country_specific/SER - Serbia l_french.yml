 YUG_serbia_tooltip: "§YSerbes§!\n§gLa plus nombreuse des ethnies de Yougoslavie, les Serbes ont une histoire fière qui s'étend depuis l'époque médiévale et se considèrent comme le peuple leader naturel des Slaves du Sud. Ils soulignent couramment qu'ils ont été les premiers à obtenir l'indépendance, qu'ils ont joué en Yougoslavie le même rôle que le Piémont en Italie et la Prusse en Allemagne, et qu'ils ont souvent été les précurseurs du progrès et les abolisseurs du servage dans une région sombre et arriérée. Si la "Serbie Morave", centrée à Belgrade, constitue leur noyau, les Serbes sont répartis sur l'ensemble du territoire yougoslave - notamment en Croatie, en Bosnie, en Voïvodine et en Macédoine. Les Serbes vivant dans les trois premiers sont communément appelés Prečani ("ceux d'en face"), et étaient les plus fervents partisans de l'unification de l'Illyrie avec la Serbie.§!\n\nNos §YRelations Ethniques§! avec ce groupe est à un niveau de §Y[?YUG_serbia_relations_level]/10§!.\nCe groupe demande §Y[?YUG_serbia_pp_requirement]§! en Capital Politique en §Ymécénat§! ce tour-ci.\nNos §YRelations Ethniques§! actuelles avec ce groupe donnent les modificateurs suivants:\n    Facteur de Poids Politique: [?YUG_serbia_political_power_factor|+=%0]\n    Support de Guerre: [?YUG_serbia_war_support_factor|+=%]\n    Organisation des Divisions: [?YUG_serbia_army_org_factor|+=%1]"
 YUG_croatia_tooltip: "§YCroates§!\n§gDeuxième ethnie la plus nombreuse de Yougoslavie, les Croates dominent les régions de Slavonie, de Dalmatie et certaines régions de Bosnie, et sont majoritairement catholiques. Le Royaume de Croatie existe sans interruption depuis les années 900 et a conservé son autonomie même sous les règnes hongrois et habsbourgeois, une autonomie que les Croates défendent farouchement et qu'ils opposeront à toute velléité de structure unitaire venant de Belgrade. Bien que la majeure partie de l'establishment politique croate soit satisfaite de la formation de l'Illyrie après la Weltkrieg, cette conviction est loin d'être universelle. Certains Croates, notamment en Dalmatie, adhèrent à l'idée yougoslave et la considèrent comme un moyen de défendre la Croatie contre la partition par des puissances étrangères, notamment une Italie renaissante qui chercherait à s'emparer de la Dalmatie.§!\n\nNos §YRelations Ethniques§! avec ce groupe est à un niveau de §Y[?YUG_croatia_relations_level]/10§!.\nCe groupe demande §Y[?YUG_croatia_pp_requirement]§! en Capital Politique en §Ymécénat§! ce tour-ci.\nNos §YRelations Ethniques§! actuelles avec ce groupe donnent les modificateurs suivants:\n    Facteur de Poids Politique: [?YUG_croatia_political_power_factor|+=%0]\n    Stabilité: [?YUG_croatia_stability_factor|+=%]\n    Facteur de Population Recrutable: [?YUG_croatia_conscription_factor|+=%0]"
 YUG_bosnia_tooltip: "§YBosniaques§!\n§gBien qu'ils soient parfois appelés "musulmans yougoslaves", en raison de leur présence en dehors de la Bosnie, les Bosniaques sont généralement concentrés dans la région susmentionnée et se définissent par leur foi musulmane. Dans l'Empire ottoman, la Bosnie était un bastion du conservatisme, dominé par son aristocratie musulmane qui s'opposait aux réformes des Tanzimat et luttait constamment contre le développement des nationalismes locaux, ce qui s'est poursuivi sous l'occupation des Habsbourg. Le servage y est resté plus longtemps qu'ailleurs en Europe, n'étant aboli que dans les années 1920, et les domaines bosniaques continuent de dominer les campagnes. Le changement de maître est généralement sans importance pour les Bosniaques - tant que le nouveau régime serbe connaît ses limites et n'empiète pas sur les droits des musulmans, ils sont susceptibles de coopérer.§!\n\nNos §Yrelations ethniques§! avec ce groupe sont de niveau §Y[?YUG_bosnia_relations_level]/10§!\nCe groupe exige §Y[?YUG_bosnia_pp_requirement]§! de Capital Politique en §YPatronage§! ce tour.\nNos §Yrelations ethniques§! actuelles avec ce groupe donnent les modificateurs suivants :\n    Facteur de poids politique : [?YUG_bosnia_political_power_factor|+=%0]\n    Stabilité : [?YUG_bosnia_stability_factor|+=%]\n    Biens de consommation : §Y[?YUG_bosnia_consumer_goods_factor|%1]§!"
 YUG_slovenia_tooltip: "§YSlovènes§!\n§gVivant dans les régions les plus septentrionales de la Yougoslavie, les Slovènes ont été sous la domination du Saint Empire Romain Germanique, puis des Habsbourg, pendant près d'un millénaire, et n'ont pourtant jamais abandonné leur langue et leur culture. Linguistiquement et culturellement, ils sont quelque peu éloignés des Serbes et des Croates, et leur position vis-à-vis du projet yougoslave est celle d'un pragmatisme inquiet. S'ils ne sont pas aussi fiers de leur autonomie que les Croates, ils sont néanmoins préoccupés par leur autonomie ou leur manque d'autonomie, et cherchent généralement à jouer un rôle de faiseur de roi à l'Assemblée nationale pour obtenir des concessions. Ils sont également la région la plus prospère et la plus modernisée de Yougoslavie, ce qui constitue un autre problème - la crainte que leur richesse et leur prospérité ne soient taxées et canalisées vers le sud appauvri.§!\n\nNos §YRelations Ethniques§! avec ce groupe est à un niveau de §Y[?YUG_slovenia_relations_level]/10§!.\nCe groupe demande §Y[?YUG_slovenia_pp_requirement]§! en Capital Politique en §Ymécénat§! ce tour-ci.\nNos §YRelations Ethniques§! actuelles avec ce groupe donnent les modificateurs suivants:\n    Facteur de Poids Politique: [?YUG_slovenia_political_power_factor|+=%0]\n    Stabilité: [?YUG_slovenia_stability_factor|+=%]\n    Production des Usines: [?YUG_slovenia_industrial_capacity_factory|+=%]"
 YUG_other_tooltip: "§YAutres-Yougoslaves§!\n§gDes siècles d'histoire et le mélange des groupes ethniques ont donné naissance à un paysage ethnolinguistique extrêmement diversifié en Yougoslavie. Les Monténégrins et les Macédoniens se considèrent généralement comme différents des quatre plus grandes nations, sans même parler des minorités non slaves. Parmi celles-ci, les Albanais du Kosovo sont les plus nombreux, suivis des Hongrois, des Allemands et des Roumains de Voïvodine, des Italiens dalmates de la côte et des Juifs dispersés dans les villes du pays. Leurs intérêts et leurs revendications sont aussi variés qu'ils le sont eux-mêmes.§!\n\nNos §YRelations Ethniques§! avec ce groupe est à un niveau de §Y[?YUG_other_relations_level]/10§!.\nCe groupe demande §Y[?YUG_other_pp_requirement]§! en Capital Politique en §Ymécénat§! ce tour-ci.\nNos §YRelations Ethniques§! actuelles avec ce groupe donnent les modificateurs suivants:\n    Facteur de Poids Politique: [?YUG_other_political_power_factor|+=%0]\n    Stabilité: [?YUG_other_stability_factor|+=%]\n    Vitesse de Construction: [?YUG_other_production_speed_buildings_factor|+=%]"
