 QIE_totalist_party:0 "CSP-Radicaux"
 QIE_totalist_party_long: "Parti Syndicaliste chinois - Faction Radicale (Zhongguo Gongtuandang-jijon Pai)\n§gBien que largement confinés à leurs bastions le long de la côte chinoise, tels que Guangzhou et Shanghai, le Parti Syndicaliste Chinois et les autres membres de la Ligue des Syndicalistes Chinois ont une présence formidable dans le nord de la Chine, en particulier à Tianjin.\n\nL'aile radicale des cellules du Parti Syndicaliste Chinois dans le Nord est dirigée par Zhang Guotao. Avec d'autres révolutionnaires socialistes, ils se sont tournés non seulement vers la radicalisation des syndicats dans les villes du nord, mais aussi vers l'éveil des paysans dans les campagnes, en particulier dans les montagnes de Dabei, où ils ont cherché un refuge considérable contre l'oppression politique de la clique Zhili et de ses alliés mandchous.§!"
 QIE_radical_socialist_party: "KMT"
 QIE_radical_socialist_party_long: "Kuomintang (Guomin Geming Jun)\n§gLe parti nationaliste chinois, bien qu'il soit essentiellement un parti révolutionnaire à grande échelle, s'est néanmoins vu dominé par son aile gauche depuis sa réorganisation en 1924. Initialement basée dans le gouvernement nationaliste de Sun Yat-sen à Guangzhou, dans le Sud, la révolution s'est étendue à toute la Chine, rassemblant des cellules et des organes secrets partageant les mêmes idées dans les provinces hostiles des seigneurs de la guerre chinois, dans l'espoir de préparer le pays à la révolution nationaliste.\n\nAprès la défaite des forces du Kuomintang lors de l'expédition du Nord, les branches septentrionales du parti sont tombées sous l'influence de l'association dominante des camarades réorganisés, qui prônait une réorganisation dure du Kuomintang selon une ligne de parti socialiste et centralisée, amenant la révolution du sommet à la base. Dirigées par Liu Kanyuan, un organisateur de premier plan de la RCA pendant le mouvement du 30 mai, les cellules de la RCA dans le Nord préparent le retour espéré du Kuomintang - et avec lui, la véritable libération de Beijing des seigneurs de guerre qui la détiennent depuis si longtemps.§!"
 QIE_syndicalist_party:0 "CSP-Orthodoxes"
 QIE_syndicalist_party_long: "Parti Syndicaliste Chinois - Faction Orthodoxe (Zhongguo Gongtuandang-zhengtong Pai)\n§gLe Parti Syndicaliste Chinois, fondé en 1922, occupe une place importante au sein de la Ligue des Syndicalistes Chinois, en particulier dans le nord de la Chine. Divisé entre sa faction radicale et sa faction orthodoxe, le comité central nominal de la branche nord est dirigé par Li Dazhao, l'un des premiers fondateurs du parti.\n\nMalgré son sanctuaire dans des ambassades sympathiques telles que celle de l'Union britannique et de la Commune de France, Li Dazhao se retrouve effectivement prisonnier politique et ne peut qu'espérer qu'un jour les forces socialistes seront assez fortes pour préparer pleinement une révolution nationale et sociale afin de libérer le nord de la Chine des Zhili et de leurs alliés mandchous. En tant que partisan de la faction orthodoxe, Li a constamment insisté sur la nécessité de coopérer non seulement avec les autres factions de la LCS, mais aussi avec le Kuomintang, dans l'espoir de créer un véritable front uni pour préparer la Chine à la révolution prolétarienne à venir.§!"
 QIE_social_democrat_party: "AREC"
 QIE_social_democrat_party_long: "Association pour la Réforme de l'Empire Chinois (Bao Jiu Da Qing Huangdi Hui)\n§gL'AREC, bien qu'elle utilise le nom d'un groupe réformiste d'avant Xinhai, est en fait une alliance de deux groupes réformistes plus modernes. Le premier est le Mouvement de reconstruction rurale, dirigé par Liang Shuming et J.C. "Jimmy" Yen, qui a fait ses études à Harvard et Princeton. Favorisant la reconstruction de la Chine à partir de la base, ce groupe met l'accent sur la valeur du village chinois traditionnel en tant qu'élément de base de la société, plutôt que sur les cliques de seigneurs de la guerre qui ont dominé la Chine au cours du dernier demi-siècle.\n\nLa deuxième partie de la coalition est un groupe informel d'intellectuels inspirés par les travaux de Kang Youwei, un ambitieux réformateur de la fin de la dynastie Qing qui a plaidé pour une monarchie constitutionnelle. Après la restauration de Puyi, ses œuvres sont revenues sur le devant de la scène et sont populaires parmi les intellectuels urbains de la classe moyenne. L'AREC souhaite la fin des Seigneurs de Guerre et de l'influence étrangère en Chine, et le retour à un style "traditionnel" de gouvernement local décentralisé.§!"
 QIE_social_liberal_party: "Société Endeavour"
 QIE_social_liberal_party_long: "Société Endeavour (Nuli she)\n§gInitialement née d'une association d'intellectuels qui contribuaient au journal "Endeavour", la Société Endeavour s'est lancée dans la politique dès la publication de son deuxième numéro en 1923, intitulé "Notre déclaration politique". Signé par des personnalités telles que Hu Shih, Cai Yuanpei, Li Dazhao, Liang Shuming, Wang Chonghui et Tang Erhe, l'article présente la proposition de l'intellectuel pour un "gouvernement dirigé par des gens bien", afin d'effacer l'ardoise corrompue des précédents gouvernements de Beiyang.\n\nLa nature de leur gouvernement devait être constitutionnelle, ouverte et transparente, et s'articuler autour d'une planification à long terme. Cette bonne gouvernance devait veiller au bien-être du peuple, protéger la liberté individuelle et cultiver l'individualité. Les bonnes personnes en question sont les membres exceptionnels de la société, ou l'élite éduquée de la Chine, qui doivent s'opposer fermement aux forces du mal, comme ils l'ont fait en 1911.\n\nAprès avoir atteint son apogée lors de l'expérience du "gouvernement du bon peuple" menée en coordination avec Wu Peifu, Hu Shih continue de défendre son groupement intellectuel Endeavour, devenant ainsi un éditeur et une société clés où les intellectuels sont libres de contribuer au labyrinthe politique de Beijing.§!"
 QIE_market_liberal_party: "Ligue de la Prospérité"
 QIE_market_liberal_party_long: "Ligue de la prospérité (Fanrong Lianmeng)\n§gLa Ligue de la prospérité est principalement le parti de la nouvelle classe des industriels et des banquiers, qui se méfient de la corruption et de l'inefficacité de l'Association de l'harmonie. L'Allemagne, qui se méfie également de l'ambition de Wu mais ne veut pas retirer son soutien au seul rempart d'un régime impopulaire, s'est attachée à transformer les clubs sociaux informels fréquentés par la nouvelle classe supérieure industrielle en un parti politique organisé, facilitant les connexions entre les élites à travers le pays grâce à des "expositions sur le progrès" organisées par l'Aufsichtsrat der Ostasiatischen Generlverwaltung, qui mettent en avant un programme de libre-échange ainsi que des techniques agricoles modernes et les technologies les plus récentes.\n\nBien qu'elle ne soit pas ouvertement hostile aux ambitions de Wu, la Ligue pour la prospérité agit principalement comme un groupe de pression, poussant à l'accroissement du libre-échange, à l'assouplissement des réglementations gouvernementales et à la stimulation industrielle - nominalement pour les intérêts de l'élite - mais en réalité pour la Peking-Kommission. C'est également le parti favori des officiers formés en Allemagne dans la jeune marine Qing, dont la rivalité avec l'armée dominée par les Zhili a été délibérément attisée par l'Allemagne.§!"
 QIE_social_conservative_party: "Parti Zongshe"
 QIE_social_conservative_party_long: "Parti Royaliste (Zongshe Dang)\n§gL'"Association Mingguang", comme on l'appelle, est l'un des produits les plus ésotériques de l'intervention allemande en Chine. Tout en restant officiellement dans le giron de la tente royaliste Zongshe, l'Association Mingguang s'est efforcée de promouvoir sa vision d'une véritable restauration impériale, en s'inspirant de la droite radicale allemande et en rejetant le progressisme, considéré comme une nécessité absolue pour la survie de la cour des Qing.\n\nFort du soutien du prince Gong et de la théorie du "Wangdao" (voie royale) de Zheng Xiaoxu, le Mingguang cherche à revenir à l'Asie de l'Est, où l'essence de la grandeur de la civilisation coule indubitablement du Yangtsé vers les terres barbares au-delà du ciel. En cela, les membres du Mingguang cherchent à réaffirmer ce qu'ils considèrent comme des valeurs et des idéaux fondamentaux face à l'occidentalisation rapide et envahissante que toute la Chine semble vouloir embrasser. Bien qu'il ne soit pas encore la voix dominante de toutes les factions impériales, le Mingguang trouve son soutien auprès des royalistes frustrés et des penseurs déçus par la nature farfelue de la restauration Xuantong, l'autorité reposant toujours carrément dans les mains des républicains subversifs et du maréchal de Jade.§!"
 QIE_authoritarian_democrat_party: "Association Harmonie"
 QIE_authoritarian_democrat_party_long: "Association Harmony (Hexie Shetuan)\n§gPlus qu'un parti politique concret, l'Association de l'Harmonie est un large rassemblement de bureaucrates, de nobles, d'intellectuels et de quelques commandants Zhili à la retraite qui ont pris les armes sur le champ de bataille de la dialectique politique. Étroitement liée aux caprices et aux désirs du véritable pouvoir à Beijing, la clique Zhili, l'Association de l'harmonie sert de front civil assemblé par Cao Kun afin de fournir à sa clique les costumes et les cravates nécessaires pour gouverner la Chine à la place du fusil.\n\nConsidérée comme un groupe fictif d'hommes qui ne font qu'approuver les autocrates et les militaristes, l'Association de l'harmonie dirige la nation depuis la prise du pouvoir par les Zhili lors de la troisième guerre de ZhiFeng. En tenant le gouvernail et en remportant les élections nationales chinoises successives, la Tente de masse de l'Association Harmonie a fourni une main stable, dans la mesure où les Zhili restent en place.§!"
 QIE_paternal_autocrat_party: "Clique du Zhili"
 QIE_paternal_autocrat_party_long: "La clique Zhili Nord (Beijing Zhixi)\n§gLa clique de Zhili trouve son origine dans l'ascension titanesque de Feng Guozhang. Elle se regroupe autour de lui et de sa présidence, où il prône l'unification par la négociation avec le Sud, par opposition à l'unification par la soumission prônée par le Premier ministre Duan Qirui. Après la mort de Feng en 1919, la clique de Zhili est divisée entre trois seigneurs de la guerre : Cao Kun, Wu Peifu et Wang Chengbin. Engagée dans des rivalités avec les cliques de Fengtian et d'Anhui, la clique de Zhili régnera en maître en 1922.\n\nDominant la République de Beiyang pendant des années, les Zhili connaissent une chute vertigineuse après une guerre entre Qi Xieyuan et Lu Yongxiang qui se transforme en la deuxième guerre de ZhiFeng. Feng Yuxiang, membre des Zhili à l'époque, trahit la clique et lance le coup d'État de Beijing en 1924, éjectant le président Cao et Wu Peifu. Retrouvant sa force et son pouvoir, la clique s'assure à nouveau une place dans les plaines centrales et, après avoir formé l'Anguojun avec Zhang Zuolin et Sun Chuanfang, la clique Zhili repousse l'expédition septentrionale du Kuomintang, éjecte le contrôle de Fengtian de Beijing et, sous les auspices d'une aide supplémentaire, promulgue la restauration de Xuantong en 1928.\n\nDivisés entre la clique du Zhili Nord et la clique du Zhili Sud de Sun Chuanfang, les militaristes sont également divisés en interne entre les factions Jinbao de Cao et Luoyang de Wu. Cependant, une chose les unit : la poursuite du règne de Beiyang, avec ou sans la famille royale.§!"
 QIE_national_populist_party:9 "Influence de la Yiguandao"
 QIE_national_populist_party_long: "Parti Jeune Chine (Zhongguo Qingniandang)\n§gNé de la société étudiante "Young China Society", le parti "Young China Party" sera l'un des successeurs de cette société et se divisera en factions "nationalistes", "socialistes" et "idéalistes", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants français tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti Syndicaliste Chinois amènent Zeng et Li à former leur propre parti, annonçant la création du Parti de la Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti de la Jeune Chine s'opposera concrètement à la coopération du Kuomintang avec le PSC, et le PJC reviendra à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nDevenu proche des forces de Sun Chuanfang, le Parti de la Jeune Chine se déplace vers le nord pour participer à l'Assemblée de Beijing. Il prône l'élimination des seigneurs de la guerre et l'établissement d'un gouvernement central fort, ainsi qu'un programme nationaliste axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité dont jouissent les puissances étrangères en Chine.§!"

###- Manchu Coup Parties -###
 QIE_yiguandao_coup_party_long: "$QIE_yiguandao_coup_party_long_tt$\n§gConsidérée comme une façade plus "professionnelle" des Yiguandao pour se légitimer aux yeux du gouvernement central, la secte trouve ses origines dans le Shandong du 19ème siècle, formée dans le prolongement d'une secte encore plus ancienne, le Xiantiandao, elle-même issue du Laoguan Zhaijiao, une branche de la prolifération du luoïsme de Dacheng. Fondé par Wang Jueyi, il sera remplacé par Liu Qingxu, qui nommera officiellement la branche "Yiguandao" en 1905, ce qui signifie "Voie de l'Unité".\n\nSuccédant à Lu Zhongyi, il cédera la place à l'énigmatique Zhang Tianran en 1925. Prenant l'initiative après la crise du confucianisme, le Yiguandao va s'épanouir face au manque de foi du peuple, diffusant ses croyances en la Vénérable Mère Éternelle, le Tao, et un mélange de philosophies bouddhistes, salutistes et confucéennes.§!"
