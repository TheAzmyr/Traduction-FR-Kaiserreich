 QIE_KR_gathering_storm_desc:9 "L'Empire Qing débute 1936 au bord du gouffre. Restauré en échange du soutien allemand lors de la quatrième guerre Zhili-Fengtian en 1928, l'Empereur Xuantong reste profondément impopulaire et est considéré par beaucoup comme illégitime.\n\nLa Clique du Zhili, qui a battu à la fois le Fengtian et le KMT, est sortie victorieuse du chaos qui a englouti la Chine depuis deux décennies, mais sa domination sur le pays est loin d'être assurée. Des ennemis de l'extérieur et de l'intérieur menacent son hégémonie, et il reste à voir combien de temps elle pourra s'accrocher au pouvoir..."

