 #曹錕
 QIE_cao_kun:0 "Cao Kun"
 QIE_cao_kun_advisor_desc:9 "§YNaissance :§! §L12 décembre 1862, dans le comté de Tianjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LCao Kun, à l'origine marchand de tissus, quitta l'école tôt et sortit plus tard diplômé avec mention de l'Académie militaire de Tianjin en 1885. Se battant lors de la Guerre sino-japonaise, il fut assigné au service de Yuan Shikai et joua un rôle clé dans le combat contre la Révolution Xinhai. En 1912, Cao organisa une mutinerie pour donner à Yuan une excuse pour éviter de rencontrer le Dr Sun Yat-sen à Nanjing.\n\nSoutien de la tentative impériale de Yuan, Cao mena des forces contre le Huguojun dans la Guerre de Protection nationale, lors de laquelle il fut blessé. Devenant un homme de pouvoir important au cours du mandat de Duan Qirui, il fut dujun de la province du Zhili et succéda à Feng Guozhang comme chef non-officiel de la Clique du Zhili en 1919. S'alliant à la Clique du Fengtian contre Duan Qirui, ils menèrent ensemble la Guerre ZhiWan puis peu après la Guerre ZhiFeng.\n\nGrâce à leurs victoires impressionnantes, Cao et son protégé Wu Peifu dominèrent la scène politique, mais la présidence de Cao, menée avec des pots-de-vin, ternit sa réputation, surtout après la suppression du "Gouvernement des Bonnes Gens" de Wu. Préparant une constitution progressiste, Cao fit face à l'abattement et à une résidence surveillée à la suite de la révolte de Feng Yuxiang en 1924. Après sa libération, il fuit vers le Hunan et se battit aux côtés de Wu pour la survie de la Clique du Zhili lors de l'Expédition du Nord.\n\nNégociant avec l'Allemagne, Cao tira les ficelles pour voir la Restauration de Xuantong s'accomplir en 1928 en échange d'une aide substantielle à peu de frais. Menant les Troisième et Quatrième Guerres ZhiFeng peu après, Cao et Wu devinrent une fois encore les deux hommes les plus puissants de Chine. Président d'une nation souffrante, l'esprit et la diplomatie complice de Cao servent de contrepoids à la force martiale de Wu, même s'il est un homme taché par la controverse.§!\n\n§YNotes : Avec une constitution épousant les idéaux démocratiques et fédéralistes, Cao Kun est en apparence un "Vieil Homme Joyeux", mais derrière cette image il est un orchestrateur politique magnanime et ouvert d'esprit.§!"

 #白堅武
 QIE_bai_jianwu: "Bai Jianwu"
 QIE_bai_jianwu_advisor_desc:9 "§YNaissance :§! §L1886, dans le comté de Jiaohe, province du Zhili, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière :§! §LÉrudit à l'âge de 18 ans, Bai Jianwu entra à l'École de Droit et de Politique Beiyang de Tianjin en 1907 où il devint un ami proche de Li Dazhao et rejoignit le Tongmenghui, étant témoin de la Révolution Xinhai en tant qu'étudiant. Constatant un déclin rapide de l'autorité centrale et la désintégration de la nouvelle République de Chine après son diplôme, Bai monta finalement le journal "Cloche du Matin" avec Li, mais le duo se sépara une fois l'Ère des Seigneurs de la Guerre reprise. Bai Jianwu entra au Gouvernement de Beiyang, devenant consultant pour le gouverneur du Jiangsu.\n\nEngagé par Wu Peifu en 1922, il servit successivement comme directeur administratif des tournées du Lianghu et ZhiLuYu. Devenant ce que beaucoup considèrent être le bras droit de Wu Peifu aux côtés d'hommes comme Sun Danlin, Bai aida aux négociations pour le compte de Wu Peifu dans des instances telles que le Gouvernement des Gens de Bien ou pendant la grève du chemin de fer Beijing-Hankou.\n\nSon sort étant lié à celui du Maréchal de Jade, Bai continue de servir comme une sorte de secrétaire de Wu, l'aidant lors des nombreuses négociations nécessaires pour maintenir l'autorité de Wu face à la faction Jinbao de Cao et aux divers représentants à l'assemblée de Beijing.§!\n\n§YNotes : Fortement critique de lui-même, le journal de Bai est notable pour le détail des difficultés de sa vie.\nConsidéré par Wu comme son candidat préféré pour le poste de premier ministre ou même la présidence, Bai est de facto le successeur de Wu. Il a même gagné le surnom de "Petit Gouvernement de Wu".§!"

 #王寵惠
 QIE_wang_chonghui: "Wang Chonghui"
 QIE_wang_chonghui_advisor_desc:9 "§YNaissance :§! §L1er décembre 1881, à Dongguan, province du Guangdong, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LÉtudiant l'anglais depuis son enfance, Wang Chonghui entra à l'Université de Beiyang en 1895 à 14 ans pour y étudier le droit. Terminant premier de sa promotion, Wang acquit le diplôme n°1 de l'examen impérial, devenant l'une des premières personnes à acquérir un diplôme d'université domestique. Voyageant au Japon en 1901 pour y étudier le droit et la politique, il alla jusqu'aux États-Unis en 1902 pour recevoir un doctorat en droit civil de l'Université Yale. Parcourant l'Europe, Wang se qualifia comme avocat à la Haute Cour d'Angleterre et de Galles, et membre d'une Société du Droit de Berlin.\n\nRencontrant le Dr Sun à New York, il aida à traduire certaines des œuvres de Sun, rejoignant le Tongmenghui en 1907. Après le déclenchement de Xinhai, Wang devint conseiller de Chen Qimei et fut représentant du Guangdong lors des pourparlers de paix. Servant comme procureur en chef dans le premier gouvernement de Tang Shaoyi de la République de Beiyang, Wang démissionna peu après, choisissant d'étudier la nouvelle constitution chinoise.\n\nAssistant à une série de conférences diplomatiques aux côtés de V.K. Wellington, il servit comme procureur en chef dans le gouvernement de Liang Shiyi, et collabora avec Hu Shih et d'autres intellectuels d'Endeavour en 1921 pour formuler leur programme de "Gouvernement des Gens de Bien". Avec le soutien de Wu Peifu et d'Endeavour, Wang devint premier ministre et forma son "Gouvernement des Gens de Bien", mais entre le conflit avec Cao Kun et le manque de soutien de ses propres alliés, le gouvernement de Wang tomba rapidement.\n\nServant comme juge à la Cour permanente de La Haye, il redevint procureur en chef dans un autre gouvernement de Beiyang. Envisageant une défection vers le Kuomintang à la lumière des avancées de l'Expédition du Nord, Wang resta finalement du côté de Beiyang, devenant un législateur important.§!\n\n§YNotes : Interrogé un jour par le président de l'Assemblée Wu Jinglian, Wang Chonghui a humilié Wu en citant les classiques et en déclarant "Bien sûr que j'ai lu plus de livres que vous", ce à quoi Wu avait répondu en critiquant ses "paroles vides issues des livres".§!"

 #張燕卿
 QIE_zhang_yanqing: "Zhang Yanqing"
 QIE_zhang_yanqing_advisor_desc:9 "§YNaissance :§! §L1898, dans le comté de Nanpi, province du Zhili, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LIssu d'une famille importante de la dynastie Qing, Zhang Yanqing sortit diplômé d'arts libéraux de l'Université japonaise de Gakushu, servant comme gouverneur du comté de Tianjin, directeur du Bureau de la Propriété du Gouvernement provincial, directeur adjoint du bureau de liquidation des sels et monnaies, assistant directeur du bureau de sauvetage et de liquidation des dommages militaires et coorganisateur du Bureau du Gouvernement municipal de Tianjin. A servi comme directeur du Bureau municipal de la Région spéciale de Tianjin et directeur du Département de Police Shimen de la province du Zhili. A servi comme conseiller au ministère des Communications et secrétaire au commandant adjoint de la Force de Défense de la Frontière du Nord-Est.\n\nServant à plusieurs postes au nom de la famille royale mandchoue après la restauration Xuantong, Zhang Yanqing est devenu un assistant personnel d'Aisin Gioro Xiqia. Ayant eu un mandat de ministre de l'Industrie, Zhang Yanqing a été nommé ministre du Département des Affaires étrangères en 1936.§!"

 #張紹曾
 QIE_zhang_shaozeng: "Zhang Shaozeng"
 QIE_zhang_shaozeng_advisor_desc:9 "§YNaissance :§! §L19 octobre 1879, dans le comté de Dacheng, province du Zhili, Empire Qing§!\n§YAlignement :§! §mClique des Sciences Politiques§!\n§YCarrière :§! §LEntré à l'Académie accélérée de l'Armée de Beiyang en 1895 pour y étudier l'artillerie, Zhang Shaozheng fut recommandé pour l'inscription dans la 1ère Promotion chinoise de l'Académie de l'Armée impériale japonaise après son diplôme en 1899. Aux côtés de Wu Luzhen et de Lan Tianwei, le trio se fit connaitre comme les "Trois Élites de l'AAIJ". Retournant en Chine en 1902, il fut personnellement reçu par l'Empereur et nommé commandant d'artillerie et instructeur militaire. Rejoignant secrètement le Tongmenghui, il accompagna Zaitao à l'étranger pour inspecter les armées européennes et américaines, puis rentra pour se battre aux côtés des révolutionnaires de Xinhai.\n\nDevenant directeur honoraire du Parti progressiste, Zhang collabora avec Cao Kun pour préserver l'autorité de Yuan Shikai, mais s'opposa à la restauration. Organisant les forces qui allaient contrer la restauration de 1917 de Zhang Xun, Zhang rejoignit la Clique du Zhili en 1920 à cause de ses liens matrimoniaux avec Wu Peifu et Feng Yuxiang.\n\nSoutenant les efforts de Wu pour établir un Congrès national et tenter de réunifier la nation pacifiquement, il continua de militer pour un gouvernement libre du contrôle des militaires. Formant son propre gouvernement en 1922, il devint premier ministre et chef des armées, tentant réellement de mettre en œuvre une unification nord-sud pacifique.\n\nChassé par Cao Kun et Wu Peifu à la suite de désaccords au sujet du sud et de Li Yuanhong, Zhang a choisi de se séparer des fusils et des sabres, devenant un parlementaire local de la province du Zhili. Se présentant officiellement sous l'égide de la Clique des Sciences Politiques, Zhang a réussi à devenir le soutien le plus bruyant des volontés du groupe au sein de l'Assemblée de Beiyang.§!\n\n§YNotes : La fille de Zhang est la femme du fils adoptif de Wu Peifu, ce qui mène souvent à des réunions familiales houleuses.§!"

 #谷鍾秀
 QIE_gu_zhongxiu:9 "Gu Zhongxiu"
 QIE_gu_zhongxiu_advisor_desc:9 "§YNaissance :§! §L1874, dans le comté de Dingxian, province du Zhili, Empire Qing§!\n§YAlignement :§! §mClique des Sciences Politiques§!\n§YCarrière :§! §LÉtudiant sérieux et assidu, Gu Zhongxiu se retrouva à fréquenter l'Académie Lianchi, l'Université impériale de Beijing puis plus tard l'Université Waseda, pour y étudier l'économie politique. Pendant son séjour au Japon, Gu rencontra un certain Dr Sun et rejoignit le Tongmenghui en 1901. Gu fut diplômé en 1908 et rentra en Chine. Plus tard, il servit comme secrétaire au Bureau du gouverneur du Zhili et chef de section du Bureau préparatoire constitutionnel. Au cours de Xinhai, il devint représentant de la province du Zhili et fonda le Parti républicain unifié, qui fusionna avec le Kuomintang en 1912.\n\nParticipant à la première Assemblée nationale, Gu finit par collaborer avec Zhang Yaozeng et Yang Yongtai après sa dissolution pour former un parti d'opposition à Yuan Shikai. Collaborant avec des hommes tels que Chen Duxiu et Zhang Shizhao, Gu organisa et participa à la Société de Recherche sur les Affaires européennes, précurseur de la Clique des Sciences Politiques.\n\nLors de la Guerre de Protection de la Nation, Gu servit dans le gouvernement de 1916 de Duan Qirui avant de rejoindre le Dr Sun dans le sud. Organisant la CSP avec Zhang Yaozeng et Li Genyuan, Gu tenta de renverser Sun au début des années 1920, sans succès. Défait et rejeté, Gu retourna à Beijing pour servir à l'Assemblée.\n\nAyant démissionné en 1925, Gu n'est retourné aux affaires qu'après une période de brève libéralisation de la scène politique de Beiyang après les Guerres ZhiFeng. Une fois de plus membre de l'Assemblée, Gu est l'un des piliers des Sciences Politiques, son fondateur historique et son membre le plus sage.§!\n\n§YNotes : Les relations de Gu sont très étendues, de Chen Jiongming à Cheng Qian en passant par Chen Duxiu, Li Liejun, Peng Yunyi, Wang Jingwei et Cai Yuanpei.§!"

 #邊守靖
 QIE_bian_shoujing:9 "Bian Shoujing"
 QIE_bian_shoujing_advisor_desc:9 "§YNaissance :§! §L1885, dans le comté de Tianjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LEnvoyé étudier les arts libéraux au Japon en tant qu'étudiant surdoué, Bian Shoujing rejoignit le Tongmenghui par patriotisme, travaillant à sa propagande. Après Xinhai, Bian fut élu président de l'Assemblée provinciale en 1913, déterminé à être le champion de la cause de la réforme. En 1915, le consul français tenta d'occuper une section de Tianjin, et Bian mena personnellement les membres de l'Assemblée pour résister à cet abus de pouvoir. Après le début du Mouvement des Émeutes de Novembre, il envoya des télégrammes au Palais présidentiel et au Conseil d'État au nom de l'Assemblée, saluant un mouvement qui faisait "de son mieux pour le pays".\n\nDe plus en plus corrompu, Bian devint ami avec des hommes comme Cao Kun, Wu Yulin, Qi Xieyuan et Wu Jinglian. Devenant frère juré de Cao Rui, le frère de Cao Kun, il devint conseiller de Kun et consultant pour Wu Peifu. Formant la faction de Tianjin avec Cao Rui et Wang Chengbin, il hérita de ce flambeau une fois Cao Rui mort en 1924.\n\nChoisi comme organisateur de l'élection de Cao, Bian mena des efforts pour utiliser les pots-de-vin à la place d'élections légitimes, ce qui fut finalement abandonné face à l'opposition de Wu. Demeurant un acteur important de la province du Zhili, Bian y resta même alors qu'elle passait aux mains de la Clique du Fengtian. Après l'Expédition du Nord, il changea pour devenir homme d'affaires, dirigeant des entreprises commerciales et industrielles.\n\nNommé au poste de président de l'Assemblée en 1928 qu'il désirait tant 5 ans auparavant, Bian continue de soumettre l'Assemblée aux volontés du Roi de Baoding, remplissant son rôle de "Porte-parole de Cao Kun" avec efficacité.§!\n\n§YNotes : Il est un bon ami et un confident de Wang Chengbin, ainsi qu'un ami proche de Chu Yupu et Li Jinglin du Fengtian.§!"

 #彭允彥
 QIE_peng_yunyi:9 "Peng Yunyi"
 QIE_peng_yunyi_advisor_desc:9 "§YNaissance :§! §L1878, dans le comté de Xiangtan, province du Hunan, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LVoyageant au Japon très jeune pour y étudier, il rejoignit le Tongmenghui en 1905, devenant un chef non-officiel du quartier général de Tokyo de 1906 à 1908. Une fois Xinhai commencée, il retourna au Japon pour servir comme conseiller diplomatique du Gouvernement militaire du Hubei, et devint l'un des représentants du sud aux négociations de paix nord-sud.\n\nÉlu au Sénat provisoire, Peng organisa le Parti républicain unifié avec Song Jiaoren et Cai E, devenant son secrétaire exécutif et plus tard directeur des Affaires culturelles du Kuomintang. Élu à l'Assemblée en 1912, il fut contraint à l'exil en 1913 à cause de Yuan Shikai. Brièvement élu président de l'Université de la République de Chine, Peng organisa la Société de Recherche sur les Affaires européennes avec Li Genyuan, Cheng Qian et d'autres, soutenant la lutte de Cai E contre Yuan lors de la Guerre de Protection de la Nation, retournant ensuite à l'Assemblée pour en devenir son président.\n\nVoyageant au sud pour rejoindre le Mouvement de Protection de la Constitution de Sun, il fut étonnamment nommé ministre de l'Éducation par Cao Kun et Wu Peifu en 1922, servant au sein du Gouvernement des Gens de Bien — accélérant sans le savoir sa chute — et aux gouvernements de Wang Daxie et Zhang Shaozeng. Fortement opposé aux étudiants radicaux de l'Université de Beijing, ceci se transforma en un face-à-face entre les étudiants et le gouvernement, ce qui résulta en sa nomination contestée.\n\nRenvoyé en 1923 après des efforts renouvelés, Peng continua de servir à l'Assemblée du Nord, même lors de l'Expédition du Nord menée par ses anciens camarades. Désormais fermement mêlé aux miasmes de la politique de Beiyang, Peng est remarquable car il est l'un des seuls véritables révolutionnaires dans un marais de bureaucrates, même si ses camarades socialistes les plus radicaux l'ont renié.§!"

 #袁乃寬
 QIE_yuan_naikuan:9 "Yuan Naikuan"
 QIE_yuan_naikuan_advisor_desc:9 "§YNaissance :§! §L1868, dans le comté de Zhengyang, province du Henan, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LBien que son père soit mort lors de la Rébellion des Taiping, Yuan Naikuan continua sa carrière grâce à ses liens familiaux avec Yuan Shikai. Gérant les documents de Yuan en 1893, il reçut un entraînement militaire en 1895 et servit comme comptable au Bureau des Grains et de la Paye de l'Armée, et une série d'autres emplois de comptabilité. Avec l'ascension de Yuan Shikai, Naikuan devint chef du Ravitaillement militaire, magistrat du comté de Tianjin et gouverneur adjoint de Mongolie. En 1915, il aida son oncle dans sa tentative fantaisiste de restaurer la monarchie en tant qu'Empereur Hongxian, devenant directeur des Affaires générales du Bureau de Préparation des Grandes Cérémonies. Tentant de négocier le soutien des provinces et des médias à l'Empereur Hongxian, il essaya de convaincre Puyi d'abandonner son titre impérial et son sceau de jade.\n\nPrésidant les funérailles de Yuan Shikai, il aida Zhang Xun à lancer sa tentative monarchiste de 1917, étant capturé mais ensuite pardonné par Duan Qirui. Servant comme ministre de l'Intérieur en 1917, il se retrouva finalement entre les bras de Cao Kun. Aidant le Roi de Baoding dans se tentatives de corruption, il servit comme directeur de l'Agriculture et du Commerce dans le gouvernement de Gao Lingwei en 1923. Mais avec le Coup d'État de Beijing en 1924, Yuan fut déposé avec Cao et choisit de fuir vers Tianjin.\n\nAvec la restauration du président Cao Kun et de l'Empereur Xuantong, Yuan est revenu au gouvernement pour reprendre une fois encore son poste de directeur de l'Agriculture et du Commerce. Divisé sur sa loyauté envers la monarchie et sa loyauté envers Cao Kun, il est néanmoins un conseiller de confiance, et l'un des seuls membres de la famille Yuan a avoir conservé de l'influence.§!"

 #王克敏
 QIE_wang_kemin:0 "Wang Kemin"
 QIE_wang_kemin_advisor_desc:9 "§YNaissance :§! §L4 mai 1876, dans la province du Guangdong, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LReçu à l'examen impérial en 1903, Wang Kemin utilisa ses contacts avec Zhao Erxun et Yang Shixiang, respectivement gouverneurs du Nord-Ouest et du Shandong, pour être envoyé au Zhili comme inspecteur. Envoyé au Japon la même année pour servir de conseiller à l'ambassade chinoise, Wang Kemin agit comme agent des Qing, tentant de contrôler les étudiants radicaux installés au Japon. En 1907, Wang rentra pour servir au ministère des Finances et des Affaires étrangères, rejoignant le bureau du gouverneur du Zhili et participant à l'état-major de Yang Shixiang.\n\nSentant que sa carrière était mise en péril par la révolution Xinhai, Wang se rendit en France pour rencontrer un large spectre de barons de la finance, devenant un personnage notable au sein des cercles financiers, puis rentra en Chine pour travailler au ministère des Finances, et s'impliqua dans l'industrie bancaire en devenant président de la Banque de Chine.\n\nMinistre des Finances en 1917, Wang Kemin gagna une réputation de "livre de comptes vivant" et de "diable de l'argent" grâce à sa réputation de mémoire photographique et à son accumulation de richesses. Nommé par Cao Kun pour résoudre le problème du Franc-Or, Wang entra en conflit avec le premier ministre Sun Baoqi, mais Cao protégea Wang en provoquant la démission de Sun.\n\nChassé plus tard par le Coup d'État de Beijing, Wang resta pour servir dans l'administration de Beijing par le gouvernement du Fengtian, mais fit défection en 1928, ce qui entraîna un mandat d'arrêt de la part de Zhang Zuolin et l'accueil de Wang au sein de la Clique du Zhili. Servant comme maire de Tianjin en 1932, Wang Kemin retrouva enfin sa position en tant que président de la Banque de Chine.§!\n\n§YNotes : Wang a tendance à faire valoir son ancienneté pour se faire respecter de ses jeunes associés.\nSon âge lui a donné un comportement négligeant, mais cela cache en réalité son amour du pouvoir.§!"

 #康同璧
 QIE_kang_tongbi:0 "Kang Tongbi"
 QIE_kang_tongbi_advisor_desc:9 "§YNaissance :§! §LFévrier 1887, dans le comté de Nanhai, province du Guangdong, Empire Qing§!\n§YAlignement :§! §SAREC§!\n§YCarrière :§! §LS'occupant de son père Kang Youwei lors des dernières années de sa vie, Kang Tongbi fut finalement considérée comme suffisamment digne de confiance pour s'exprimer au nom de son père sur les affaires de l'État en Europe et aux États-Unis. Étudiant aux États-Unis en 1904, Tongbi voyagea au Danemark pour y rencontrer le premier ministre avec son père, et fut enveloppée par les idéaux de ce dernier, commençant à prendre le relais et à devenir sa plus loyale fidèle. Devenant la première diplômée asiatique de l'histoire du Barnard College, Kang Tongbi devint dévouée envers la cause féministe.\n\nServant comme vice-présidente de l'Association internationale des Femmes, présidente du Congrès chinois des Femmes et présidente de la Société morale du Shandong après la Révolution Xinhai. Championne de la cause de la réforme parmi les chinois des États-Unis, elle forma ses propres idéaux féministes, déclarant que "les études des femmes doivent d'abord concerner les droits des femmes", et fut la première représentante féminine envoyée par la Chine pour participer à la Conférence mondiale des Femmes.§!"

 #郭則澐
 QIE_guo_zeyun: "Guo Zeyun"
 QIE_guo_zeyun_advisor_desc:9 "§YNaissance :§! §L1882, à Taizhou, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LPassionné par les classiques et l'Histoire dès son plus jeune âge, Guo Zeyun rejoignit la Société Rongyintang de Poésie du Fujian en 1894 et fut admis au Lycée impérial en 1897. Entré à l'École Tongyi pour y étudier l'anglais et l'arithmétique, Guo fut admis à l'Université de Beijing à la suite de bouleversements politiques. Quittant ses études à cause de la Rébellion des Boxers, Guo tenta de devenir universitaire, passant tous ses examens malgré des résultats médiocres, ce qui lui permit d'entrer à l'Amphithéâtre Jinshi pour y étudier le droit et la politique.\n\nSortant premier de sa promotion, il fut envoyé au Japon pour étudier à l'Université Waseda et observer le gouvernement. Guo Zeyun fut promu secrétaire de seconde classe de la province du Fujian, travailla ensuite comme superviseur des douanes du Zhejiang, et établit une série d'écoles pour diminuer l’illettrisme rural. Démissionnant lors de la Révolution Xinhai, Guo servit comme secrétaire du département des Provinces à Beijing. Très lié à Xu Shichang depuis le début, Zeyun devint bureaucrate sous la présidence de Xu.\n\nNommé directeur du Bureau de la Sélection civile, Guo fut transféré au poste de président du Bureau des Affaires chinoises d'outremer, et avec la chute de Xu Shichang, Guo partit en exil à Tianjin. Retourné au premier plan après la restauration de la monarchie, Guo est devenu un fonctionnaire zélé travaillant pour le compte des Mandchous, atteignant le poste de "Ministre des Rites".§!\n\n§YNotes : Il est un éditeur prolifique de poèmes et de prose, ayant lui-même rédigé plus de 25 compilations de poèmes.§!"

 #彭壽莘
 QIE_peng_shouxin: "Peng Shouxin"
 QIE_peng_shouxin_commander_desc:9 "§YNaissance :§! §L1872, à Pingdu, province du Shandong, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière :§! §LAvant d'entrer à l'Académie militaire de Tianjin, Peng Shouxin servit comme officier subalterne de son village. Après son diplôme et son entraînement en tant que commandant de bataillon au Yunnan, sa carrière dans la Clique du Zhili allait commencer. En 1916, le colonel Peng fut nommé commandant de régiment dans la 3e Division de Cao Kun et Wu Peifu, que Peng suivit et auprès desquels il combattit au Hunan en 1919 en tant que commandant de brigade, contribuant à leurs succès. Reconnu pour ses contributions, il prit de l'importance au sein de la clique du Zhili, étant promu commandant de la 14e Brigade mixte en 1920 avec Li Zaolin comme chef d'état-major. Ensemble, ils repoussèrent plusieurs offensives du Fengtian lors de la 1ère Guerre Zhili-Fengtian en 1922, menant à la promotion de Peng comme commandant de la 15e Division.\n\nPeng consolida sa réputation au sein de la clique lors de la 2e Guerre Zhili-Fengtian, où il servit comme commandant en chef du 1er Corps du Zhili. Avec Li Zaolin, son chef d'état-major émérite, ils se défendirent avec succès contre plusieurs offensives du Fengtian à Shanhaiguan et leur infligèrent des pertes importantes. Cependant, la situation changea avec la trahison de Feng Yuxiang, qui provoqua l'encerclement des unités de Peng par le Fengtian. Pourtant, Peng s'échappa vers Tianjin grâce à un plan élaboré par Li Zaolin. Dans cette ruse, Peng prétendit être un vieil officier sérieusement malade et obtint la permission de quitter l'encerclement.\n\nAprès une période d'isolement à Tianjin, Peng rejoignit ses supérieurs tandis que la clique du Zhili reprenait ses territoires perdus. En tant qu'officier du Zhili de confiance, estimé par Cao Kun et par Wu Peifu, les prouesses militaires de Peng continuent de se révéler inestimables.§!\n\n§YNotes : Reconnu comme l'un des commandants les plus respectés et expérimentés de la clique, Peng a gagné le surnom de "Peng le Piquant" pour son comportement hautain et son allure de supériorité. On dit que même Cao Kun et Wu Peifu font preuve de déférence à son égard, ne manquant jamais de payer la solde de son unité.§!"

 #雷海宗
 QIE_lei_haizong: "Lei Haizong"
 QIE_lei_haizong_advisor_desc:9 "§YNaissance :§! §L1902, dans le comté de Yongqing, province du Zhili, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LAppliqué et studieux, Lei Haizong s'enticha des tendances politiques et culturelles patriotiques du Mouvement des Émeutes de Novembre, se dévouant entièrement à ses études. Diplômé de l'Université Tsinghua en 1922, Lei Haizong se rendit aux États-Unis grâce à une bourse du gouvernement pour étudier l'Histoire et la philosophie à l'Université de Chicago. En 1924, il entra à l'Institut d'Histoire de l'Université, recevant un doctorat de philosophie en 1927 et rentrant en Chine la même année. Professeur et doyen du Département d'Histoire de l'Université centrale de Nanjing, professeur au Département d'Histoire de l'Université pour Femmes de Jinling et chercheur à l'Institut de la Culture chinoise. Devenu professeur aux Départements d'Histoire, de Philosophie et d'Éducation de l'Université de Wuhan, il devint ensuite professeur au Département d'Histoire de l'Université Tsinghua.\n\nHistorien et théoricien philosophique renommé, Lei Haizong a eu une carrière prestigieuse dans le champ de l'Histoire. Critiquant la philologie, qui ne se concentre que sur les recherches textuelles, Lei prétend qu'étudier l'Histoire ne consiste pas seulement à comprendre les faits mais aussi à comprendre l'esprit de l'époque.§!"

 #梁漱溟
 QIE_liang_shuming: "Liang Shuming"
 QIE_liang_shuming_sic_desc:0 "§YBorn:§! §LOctober 18th, 1893, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §SRural Reconstruction§!\n§YBackground:§! §LLiang Shuming, born Liang Huanding, is a Henan native of partial Bai descent and a distant descendant of Kublai Khan. His father, Liang Juchuan, was a Qing official and he was able to afford to attend middle school. Shortly after graduation in 1911, he joined the Tongmenghui and became a newspaper editor, adopting Shuming as a nom de plume. Thanks to his familial connections with Chief Justice Zhang Yao, he secured a job in the Ministry of Justice before beginning an academic career at Peking University lecturing about Indian philosophy. There, he became acquainted with many fellow Chinese intellectuals, including Cai Yuanpei, and contributed to academic literature through works such as \"Eastern and Western Culture and Philosophy.\"\n\nAfter the Northern Expedition, budding interest in national reconstruction saw Liang ally with fellow reformers such as Yan Yangchu, Huang Yanpei, Zhang Yuanshan, Jiang Hengyuan, and Xu Shilian to form the Rural Reconstruction Association. Suppressed during the League of Eight Province's crackdowns following the 1932 Shanghai Uprising, Liang remained in contact with Yan Yangchu as they worked to promote a non-partisan Rural Reconstruction.§!\n\n§YNotes: His wife's passing in 1935 at a young age has caused him to mourn, vowing in a poem that \"her death [will give him] more time to think and more time to work.\"§!"

 #湯仲明
 QIE_tang_zhongming: "Tang Zhongming"
 QIE_tang_zhongming_advisor_desc:9 "§YNaissance :§! §L1897, dans le comté de Meng, province du Henan, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LAyant des origines dans une famille rurale pauvre, Tang Zhongming eut une éducation ordinaire jusqu'en 1916, lorsqu'il fut sélectionné pour étudier en France. Après son arrivée là-bas, il étudia à l'École professionnelle nationale de Nantai pendant 3 ans, puis au Collège industriel national d'Anjou pendant 3 ans supplémentaires. Diplômé en Ingénierie mécanique, il commença à travailler en France à la Compagnie de Trains de Nanhe, gagnant une expérience théorique et pratique dans plusieurs manufactures.\n\nChoisissant de retourner en Chine en 1926, Tang développa une série d'automobiles à charbon, servant comme directeur du chemin de fer de Longhai, des usines de réparation de locomotives de Xuzhou, Kaifeng, Luoyang et Shaanzhou, et chef de section de la section de maintenance des locomotives. Commençant à élaborer ses propres plans d'automobiles en secret, sa voiture à charbon fut considérée comme un succès en 1931, et il reçut un brevet de cinq ans de la part du Gouvernement central.\n\nFondant la Compagnie mécanique Zhongming à Shanghai en 1935 pour produire des fourneaux et des véhicules à charbon, Tang Zhongming continue d'expérimenter avec de nouveaux modèles de véhicules améliorés.§!"

 #王遇甲
 QIE_wang_yujia: "Wang Yujia"
 QIE_wang_yujia_advisor_desc:9 "§YNaissance :§! §L1882, dans le comté de Wuchang, province du Hubei, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LDiplômé du Département d'Artillerie de la Shikan Gakko, Wang Yujia servit comme commandant de la 8e Brigade du 4e Régiment de l'Armée en 1908. En 1910, il servit comme commandant de la garde du Mausolée de Lianggezhuang, et en 1911 en tant que commandant du 4e Régiment de l'Armée. Après la Révolution Xinhai, Wang fut promu lieutenant-général de l'armée en 1913, et servit d'officier principal dans l'état-major de Feng Guozhang.\n\nEn 1915, il servit comme aide de camp au Bureau présidentiel. En 1919, Wang fonda la Compagnie des Mines de Fer Echeng, et en 1923 il fut récompensé par le titre de général Chengwei. Retourné chez lui, Wang fut rappelé à la suite de plusieurs conflits avec la Clique du Fengtian, choisissant de devenir général major des Forces de Sécurité provinciales du Zhili, et il fut nommé commandant de la police militaire au nom de la Clique du Zhili.§!"

 #徐勤
 QIE_liu_chongyou:9 "Liu Chongyou"
 QIE_liu_chongyou_advisor_desc:9 "§YNaissance :§! §L1877, dans le comté de Houguan, province de Fujian, Empire Qing§!\n§YAlignement :§! §SFSN§!\n§YCarrière :§! §LReçu à l'examen impérial à 17 ans, Liu Chongyou voyagea jusqu'au Japon pour y étudier le droit, sortant diplômé de l'École de Droit de Meiji, gagnant le surnom de "Juren Double-Liste". En 1908, il servit comme vice-président du Conseil consultatif de la Province de Fujian, se rapprochant de la révolution démocratique et participant aux cercles anti-Qing. En 1911, il cofonda l'École de Droit privée du Fujian, qui devint ensuite l'Université normale du Fujian, l'une des trois plus grandes universités de droit et de politique du pays à l'époque.\n\nÉlu à la Chambre des Représentants la même année, il démissionna en 1923 avant le scandale de corruption de Cao Kun, évitant donc les retombées politiques. Travaillant comme avocat à plein temps, il servit comme conseiller légal du Beijing Morning Post et de la Direction de la Banque de Chine. Travaillant avec des intellectuels tels que Li Dazhao et Liang Qichao, il devint convaincu que "les avocats devraient préserver la justice dans le monde entier !". Défendant les étudiants de l'Université de Beijing au cours du Mouvement des Émeutes de Novembre, il défendit également des hommes comme Zhou Enlai et Guo Longzhen au tribunal après leur arrestation.\n\nEnsuite, Liu donna de l'argent à Zhou et Guo pour leur permettre de voyager jusqu'en France. S'entichant du mouvement de la Fédération pour le Salut national, fortement associée au Mouvement de Reconstruction rurale de James Yen, il débuta une croisade contre la corruption politique, parrainant une série de groupes d'étude socialistes. Après la formation de l'AREC, il a été le chef officieux des constitutionnalistes "de gauche", et suite à son démantèlement à cause de son soutien au Coup d'État mandchou, Liu a réorienté sa clique au sein du FSN de Shen Junru.§!"

