### Bookmark ###
QIE_KR_gathering_storm_desc: "L'Empire Qing entre en 1936 au bord du gouffre. Restauré en échange du soutien allemand lors de la quatrième guerre zhili-fengtienne en 1927, l'empereur Xuantong reste profondément impopulaire et considéré par beaucoup comme illégitime.\n\nLa clique zhili-fengtienne et le KMT sont les vainqueurs du chaos qui a englouti la Chine depuis 2 décennies, mais leur domination sur le pays est loin d'être assurée. Des ennemis de l'extérieur et de l'intérieur menacent leur hégémonie, et il reste à voir combien de temps ils pourront s'accrocher au pouvoir..."

