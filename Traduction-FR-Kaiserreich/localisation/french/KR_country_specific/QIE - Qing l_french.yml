 QIE_hammer_of_heaven: "Le Marteau du Ciel"
 QIE_hammer_of_heaven_desc: "Les traîtres ignobles et méprisables de la clique de Shanxi ont menacé la vie même du maréchal de Jade et roi de Baoding ! Un tel crime ne peut rester impuni ! Les armées du Zhili ne s'arrêteront pas tant que Taiyuan ne sera pas sous notre contrôle. Que le complot raté de Yan Xishan soit une démonstration éhontée de la folie d'agir contre le gouvernement central et pour tous ceux qui soutiennent les Mandchous."

 QIE_united_china_idea: "Dominance Nordique"
 QIE_united_china_idea_desc: "[QIE_united_china_scripted_loc]"
 QIE_united_china_idea_intro: "Pendant trop longtemps, le Sud a tenté d'en prendre le contrôle ou de nous rançonner au nom d'un idéal ou d'un programme révolutionnaire. Pourtant, il est indéniable que le siège du pouvoir en Chine se trouve à Beijing, le gouvernement central gouvernant depuis la capitale du Nord avec une suprématie absolue. Si nous voulons contrôler la frontière, nos villes portuaires extraterritoriales et tous les autres seigneurs de la guerre ou territoires, nous devons utiliser le sentiment populaire que nous procure l'unification de la nation !"
 QIE_united_china_idea_desc_republic: "$QIE_united_china_idea_intro$ Zhonghua Minguo Wansui ! Zhongguo Wansui Wanwansui !"
 QIE_united_china_idea_desc_manchu: "$QIE_united_china_idea_intro$ Huangdi, wansui, wansui, wanwansui !"

###- Anti-Concessionist -###
 QIE_popular_warlord_idea: "Soutien Populaire pour la Clique du Zhili"
 QIE_popular_warlord_idea_desc: "Avec la décision du gouvernement d'intervenir en faveur du mouvement anti-concessionniste et de son visage public actuel, le gouverneur Chen Tiaoyuan, ce mouvement a bénéficié d'une augmentation remarquable du soutien et du sentiment populaires. Surfant sur cette vague, même les cercles intellectuels de Beijing, qui constituent habituellement une opposition farouche, ont commencé à rédiger des articles présentant à nouveau le président Cao et le maréchal Wu sous un jour positif, presque réformateur. Dans les coulisses, beaucoup pensent qu'il s'agit de la première étape pour réparer l'injustice de 1928, ou peut-être pour réformer les institutions de la monarchie dans son ensemble. Bénéficiant d'une grande légitimité, les Zhili sont à nouveau considérés comme les seuls seigneurs de la guerre responsables pour protéger l'héritage du gouvernement de Beiyang."

 QIE_nationalised_german_industry: "Industries allemandes nationalisées"
 QIE_nationalised_german_industries_desc: "Se détacher de l’Aigle allemand est une entreprise coûteuse, mais finalement bénéfique. Si nous sommes accablés par des sanctions catastrophiques appliquées par des impérialistes perfides, le Zhili peut lui aussi mener une guerre financière. Avec la nationalisation de toutes les sociétés financières, usines et arsenaux appartenant en partie ou en totalité à l’Allemagne, nous pouvons utiliser les flux de capitaux accrus pour compenser le manque d’investissements étrangers."

 QIE_extol_nationalist_cause: "Vanter les Mérites de la Cause Nationaliste"
 QIE_extol_nationalist_cause_desc: "Si le parti jeune chine est quelque chose, c'est un véritable patriote nationaliste. Entièrement dévoués à l'État chinois et à son peuple, ils ont réussi à mobiliser tous ceux qui ont une fierté et une conviction politique au sein de la nation pour qu'ils mettent leur esprit et leur corps au service de l'objectif de l'État. Mouvement pur né de l'amour, ils fournissent à notre gouvernement un flot de héros prêts à se sacrifier pour préserver la civilisation chinoise."

 QIE_seeing_to_rural_reconstruction: "Voir à la Reconstruction Rurale"
 QIE_seeing_to_rural_reconstruction_desc: "En collaborant avec nos collègues de l'Association pour la réforme de l'Empire chinois, tels que Liang Shuming ou James "Jimmy" Yen, nous pouvons aller de l'avant et nous attaquer à ce qui est considéré comme les plus grands problèmes de la Chine rurale. Le peuple étant le fondement du pays, nous commencerons à mettre en œuvre les "quatre grandes éducations" et les "trois grandes méthodes" de Jimmy afin de nous assurer qu'elles peuvent soutenir un État chinois moderne."

 QIE_iterating_upon_german_designs: "Itération des Modèles Allemands"
 QIE_iterating_upon_german_designs_desc: "L'une de nos réputations les plus impitoyables est peut-être celle de la Chine qui, après le siècle de l'humiliation, n'a apporté aucune innovation significative dans le domaine de la guerre moderne. Nous devons nous contenter de nous appuyer sur les modèles étrangers. S'il est vrai que nous pouvons tirer beaucoup de connaissances de la rétro-ingénierie, il reste encore un sens de l'invention novateur au sein de la nation, comme le fusil du général Liu. En étudiant nos stocks de Mauser, de fusils et de pièces d'artillerie allemands, nous pouvons nous efforcer de créer des variantes locales, libres de la perfide influence allemande."

 QIE_populist_support: "La Première Revanche Contre les Impérialistes !"
 QIE_populist_support_desc: "Avec la motion du gouvernement visant à abroger tous les accords formels de dette précédemment contraignants entre le gouvernement chinois et les puissances impérialistes du Conseil des Légations, une vague retentissante de soutien populaire s'est abattue sur les rives du pays. Les intellectuels, les paysans et même certains chefs de guerre ont tous envoyé leur propre forme de félicitations au Cabinet. Un véritable signe de notre légitimité en tant que gouvernement internationalement reconnu ! Toutefois, cela n'annule en rien les sanctions économiques qui nous ont été imposées."

###- Pro-Concessionist -###
 QIE_outraged_parties: "Parties Outragés"
 QIE_outraged_parties_desc: "Suite à notre décision d'aider le mastodonte kleptocratique qu'est la Ligue des Huit Provinces, l'opposition au sein de l'assemblée a réagi en refusant catégoriquement de coopérer avec l'Association Harmonie. En quittant l'Assemblée, le Parti Jeune Chine, l'Association pour la Réforme de l'Empire Chinois et le Parti Zongshe ont tous rejeté toute ouverture, étranglant de fait la légitimité de notre gouvernement et sa capacité à assurer un vote cohérent. Pire encore, ils ont commencé à mobiliser la dissidence populaire dans un torrent ciblé contre la clique Zhili"

 QIE_placating_manchu: "Apaiser le Parti Zongshe"
 QIE_placating_manchu_desc: "Pensant toujours à leur portefeuille et à leur patrimoine plutôt qu'au peuple chinois, les nobles mandchous les plus favorisés par le parti Zongshe ne se sont rendus à la table des négociations qu'en pensant à la richesse. Le gouvernement a malheureusement acquiescé et a ordonné au ministère des finances de réserver une part importante du budget à la perception de "pensions nobles" très répandues, versées dans le but exprès de préserver la "culture impériale". En se lamentant d'avoir restauré leur monarque bien-aimé, Cao sait néanmoins que le monde impitoyable de la politique de Beijing est défini par la force de votre richesse."

 QIE_placating_CERA: "Apaiser l'AREC"
 QIE_placating_CERA_desc: "Toujours admirablement réformiste et idéaliste, l'association du nouvel empire chinois a simplement exigé un bon niveau de relations humaines, l'adhésion à ses vertus et une poignée de main pour garantir sa conformité. Cependant, cela s'accompagne d'une série d'accords que le gouvernement est censé respecter. Parvenu à un compromis avec les constitutionnalistes et le mouvement de reconstruction rurale, le président a accepté de consacrer des ressources à la nationalisation progressive de diverses industries au sein de la nation, à l'éradication de la corruption et à la lente éradication de la domination foncière de la noblesse dans les zones rurales intérieures. Parallèlement, le Mouvement pour la reconstruction rurale recevra des fonds importants pour promouvoir ses initiatives en matière d'éducation à l'intérieur du pays."

 QIE_Sie_Contracts: "Contrats avec Siemens-Schuckert"
 QIE_Sie_Contracts_desc: "Le Cabinet a proposé à Siemens-Shuckert, société d'ingénierie électrique de renommée mondiale, une série de contrats de production lucratifs pour la fabrication d'équipements radio, ainsi que d'autres formes d'assistance économique. En poursuivant nos efforts de modernisation, nous espérons que les usines qu'ils construisent, les travailleurs qu'ils embauchent et les équipements qu'ils produisent contribueront à terme au renforcement de l'économie chinoise."

 QIE_german_railroad_engineers_idea: "Assistance ferroviaire de Mitteleuropa"
 QIE_german_railroad_engineers_ideas_desc: "Après avoir négocié un accord avec divers magnats, magnats et experts européens des chemins de fer, ils se sont embarqués en masse pour aider nos ingénieurs et travailleurs locaux à concevoir un vaste projet de modernisation de nos chemins de fer préexistants. Bien qu'utile pour les questions civiles et pour étendre notre influence dans l'arrière-pays, ce projet est principalement planifié et mis en œuvre dans un but militaire."

 QIE_zhili_war_production_idea: "Assistance Allemande à la Production de Guerre"
 QIE_zhili_war_production_idea_desc: "Grâce à ses relations avec la Ligue de la prospérité, la Peking-Komission et le Consulat allemand, la faction Jinbao de la clique de Zhili a su tirer parti de ces liens pour accueillir une multitude d'investissements, d'aides à la modernisation et à la fabrication en ce qui concerne les lignes de production militaire naissantes de la Chine. Cette aide à la modernisation de la nation et de son armée s'est traduite par une mise à niveau rapide de l'équipement et par la formation de brigades blindées chinoises potentielles. Avec cet armement, le haut commandement de Zhili espère être le bouclier qui émoussera le fer de lance imminent du Japon, et celui de tout seigneur de guerre indocile."

 QIE_flurry_of_investment: "Avalanche d'Investissements"
 QIE_flurry_of_investment_desc: "Suite à l'annonce officielle de l'assouplissement des restrictions commerciales et des lois sur l'investissement, le marché chinois a connu un afflux d'initiatives entrepreneuriales de la part de capitalistes locaux, bien qu'essentiellement étrangers. Avec leur aide, le gouvernement a réussi à stabiliser une situation économique plutôt désastreuse, mais l'absence de contrôle et la réputation populaire des impérialistes étrangers ont provoqué des frictions au sein du cabinet."

###- Republic -###

 QIE_big_protests: "Manifestations Généralisées"
 QIE_big_protests_desc: "Face à notre silence radio officiel sur les questions relatives à l'effondrement de la Ligue, diverses parties des camps concessionniste et anticoncessionniste harcèlent le gouvernement pour qu'il prenne des mesures immédiates. La Ligue pour la prospérité et la Peking-Kommission ont exprimé leur désapprobation quant à l'incapacité du gouvernement à rassurer les investissements allemands au sein de la Ligue et ont commencé à financer des campagnes médiatiques anti-zhili.\n\nDe même, le soutien populaire du mouvement anti-concessionniste a été exploité par les cercles intellectuels de Beijing pour diriger une fois de plus la fureur populaire contre les Zhili. Avec notre grave erreur, il semblerait que les puissances derrière le rideau se profilent à l'horizon. Il y a déjà des murmures, des chuchotements de dissidence parmi les royalistes, peut-être dans le but de déposer enfin les républicains qui retiennent leur empereur bien-aimé en otage dans la Cité interdite..."

 QIE_centralized_exec_constitution: "La Constitution de Beiyang"
 QIE_centralized_exec_constitution_desc: "Après de nombreuses heures de délibérations au sein du comité de rédaction de la constitution, la nouvelle constitution de Beiyang a finalement été rédigée. Avec la communion d'experts tels que Wang Chonghui, Hu Shih, Cao Kun et Wu Peifu, la nouvelle constitution revitalisée de la République de Beiyang représente un engagement renouvelé en faveur de la gouvernance démocratique et du rajeunissement national. Utilisant la constitution de Cao Kun de 1923 comme base solide, elle s'est attachée à mettre à jour le cadre et les lacunes de son prédécesseur. Garantir un meilleur équilibre des pouvoirs, renforcer les libertés civiles et encourager une forme de participation politique inclusive. En consacrant la séparation des pouvoirs entre l'exécutif, le législatif et le judiciaire, elle renforce également la protection des droits individuels.\n\nAvec la promulgation d'une constitution qui favorise un exécutif fort et une bureaucratie centralisée, il semblerait que la république démocratique confucéenne, conservatrice et morale souhaitée par le maréchal de Jade se profile à l'horizon. Cependant, avec l'unification de la nation et les forces de la gentry aux côtés des conservateurs de l'Assemblée qui se posent comme des obstacles potentiels, la route vers la véritable démocratie, selon les espoirs et les rêves des martyrs de Xinhai, n'est pas toute tracée. L'histoire du mouvement républicain de Beiyang en témoigne suffisamment."

 QIE_centralized_leg_constitution: "La Constitution de Beiyang"
 QIE_centralized_leg_constitution_desc: "Après de nombreuses heures de délibérations du comité de rédaction de la constitution, la nouvelle constitution de Beiyang a finalement été rédigée. Avec la communion d'experts tels que Wang Chonghui, Hu Shih, Cao Kun et Wu Peifu, la nouvelle constitution revitalisée de la République de Beiyang représente un engagement renouvelé en faveur de la gouvernance démocratique et du rajeunissement national. Utilisant la constitution de Cao Kun de 1923 comme base solide, elle s'est attachée à mettre à jour le cadre et les lacunes de son prédécesseur. Garantir un meilleur équilibre des pouvoirs, renforcer les libertés civiles et encourager une forme de participation politique inclusive. En consacrant la séparation des pouvoirs entre l'exécutif, le législatif et le judiciaire, elle renforce également la protection des droits individuels.\n\nAvec la promulgation d'une constitution qui favorise un législatif fort et une bureaucratie centralisée, il semblerait qu'une véritable démocratie parlementaire dominante, telle que définie à l'origine par la République provisoire de 1912, soit à nouveau la forme de gouvernance primaire. Cependant, avec l'unification de la nation et les forces de la noblesse et les conservateurs de l'Assemblée qui se posent comme des obstacles potentiels, la route vers une véritable démocratie, selon les espoirs et les rêves des martyrs de Xinhai, n'est pas toute tracée. L'histoire du mouvement républicain de Beiyang en témoigne suffisamment."

 QIE_autonomous_exec_constitution: "La Constitution de Beiyang"
 QIE_autonomous_exec_constitution_desc: "Après de nombreuses heures de délibérations au sein du comité de rédaction de la constitution, la nouvelle constitution de Beiyang a finalement été rédigée. Avec la communion d'experts tels que Wang Chonghui, Hu Shih, Cao Kun et Wu Peifu, la nouvelle constitution revitalisée de la République de Beiyang représente un engagement renouvelé en faveur de la gouvernance démocratique et du rajeunissement national. Utilisant la constitution de Cao Kun de 1923 comme base solide, elle s'est attachée à mettre à jour le cadre et les lacunes de son prédécesseur. Garantir un meilleur équilibre des pouvoirs, renforcer les libertés civiles et encourager une forme de participation politique inclusive. En consacrant la séparation des pouvoirs entre l'exécutif, le législatif et le judiciaire, elle renforce également la protection des droits individuels.\n\nAvec la promulgation d'une constitution qui favorise une bureaucratie autonome et un exécutif fort, une combinaison éclectique des désirs du mouvement fédéraliste et des centralistes de Beiyang a été mise en œuvre. Bien qu'il ne s'agisse pas d'un véritable fédéralisme, il s'agit d'une fantastique victoire pour les quelques personnes qui s'efforcent de défendre le mouvement dans le Nord, car même le maréchal de Jade, qui n'avait pas froid aux yeux, s'est plié aux désirs du Comité. Alors que l'avenir est radieux, les dangers qui pourraient faire sombrer le gouvernement une fois de plus se font de plus en plus pressants. Avec les seigneurs de la guerre locaux et l'unification la plus urgente, la route vers une véritable démocratie, selon les espoirs et les rêves des martyrs de Xinhai, est semée d'embûches. L'histoire du mouvement républicain de Beiyang en est une preuve suffisante."

 QIE_autonomy_leg_constitution: "La Constitution de Beiyang"
 QIE_autonomy_leg_constitution_desc: "Après de nombreuses heures de délibérations au sein du comité de rédaction de la constitution, la nouvelle constitution de Beiyang a finalement été rédigée. Avec la communion d'experts tels que Wang Chonghui, Hu Shih, Cao Kun et Wu Peifu, la nouvelle constitution revitalisée de la République de Beiyang représente un engagement renouvelé en faveur de la gouvernance démocratique et du rajeunissement national. Utilisant la constitution de Cao Kun de 1923 comme base solide, elle s'est attachée à mettre à jour le cadre et les lacunes de son prédécesseur. Garantir un meilleur équilibre des pouvoirs, renforcer les libertés civiles et encourager une forme de participation politique inclusive. En consacrant la séparation des pouvoirs entre l'exécutif, le législatif et le judiciaire, elle renforce également la protection des droits individuels.\n\nAvec la promulgation d'une constitution qui favorise une bureaucratie autonome et un pouvoir législatif fort, le mouvement fédéraliste a peut-être remporté sa plus grande victoire en influençant la politique de Beiyang. Nombreux sont ceux qui, dans le Sud, considèrent Hu Shih comme le grand sauveur du fédéralisme nordique et se félicitent de la pluralisation croissante de la scène politique de Beiyang. Il ne faut cependant pas s'y tromper, la République de Beiyang est toujours à la merci des militaristes, qu'il s'agisse des provinces ou de la table ronde du maréchal de Jade elle-même. La route vers une véritable démocratie, qui suit les espoirs et les rêves des martyrs de Xinhai, est semée d'embûches. L'histoire du mouvement républicain de Beiyang en témoigne suffisamment."

 QIE_cao_kun_constitution: "La Constitution de Cao Kun de 1923"
 QIE_cao_kun_constitution_desc: "Remarquable texte législatif progressiste, la Constitution de Cao Kun de 1923 représente peut-être l'apogée de l'idéalisme et de l'espoir de Beiyang dans les mérites de la clique de Zhili. Bénéficiant du soutien pluraliste de la majorité des membres de l'Assemblée du Nord de l'époque, la Constitution de Cao Kun a marqué une tentative significative de formaliser une gouvernance appropriée dans la République de Beiyang après une période tumultueuse d'abus flagrants de la part de Duan Qirui et de son Club Anfu. Cherchant à établir un gouvernement structuré, organisé et centralisé, elle confère un pouvoir exécutif important au président.\n\nElle comporte toutefois des éléments remarquables, tels qu'une séparation claire des pouvoirs et une définition précise des droits civils du peuple chinois. Malheureusement, sa mise en œuvre, il y a dix ans, a été entachée d'allégations de corruption et d'autocratie, puisqu'elle a été menée à peu près au même moment que le scandale de corruption de Cao. Et une fois de plus, sa remise en œuvre en cette nouvelle ère chaotique marque une nouvelle tentative de stabilisation rapide de la situation politique. En raison des lacunes potentielles en matière d'abus de pouvoir, il faut simplement faire confiance au président pour qu'il exerce réellement la volonté du peuple."

 QIE_public_safety_bureau: "Bureau de la Sécurité Publique de Beijing"
 QIE_public_safety_bureau_desc: "Le Bureau de la sécurité publique de Beijing, ou BPSB, est le nom de l'agence de renseignement qui fait office de police secrète du Zhili et qui est dirigée par Liu Menggeng et Wang Yujia. Grâce à leurs contacts dans les plaines centrales et ailleurs, ainsi qu'à leur expérience admirable dans la gestion des réseaux d'espionnage et de renseignement de Cao Kun, l'entité a été créée pour veiller à ce que la possibilité d'un coup d'État mandchou ne se reproduise plus jamais. L'espionnage, la suppression des dissensions internes et le contre-espionnage ne sont que quelques-uns des nombreux objectifs que l'institution a été autorisée à traiter."

 QIE_dealing_with_dishonesty: "Faire Face à la Malhonnêteté"
 QIE_dealing_with_dishonesty_desc: "La corruption politique est, malheureusement, une réalité bien trop répandue dans la politique pékinoise. Que ce soit par l'intermédiaire de la faction Jinbao de la clique Zhili ou d'autres groupements politiques, plusieurs politiciens ont succombé à l'envie de s'enrichir en échange de leur vote. Soucieux d'offrir un nouvel avenir à la nouvelle République chinoise, le président a mis en place une série d'agences anti-corruption pour lutter contre ces abus flagrants. Bien qu'il ne fasse pas grand-chose pour mettre fin à la domination du Gentru ou à la corruption dans la politique en dehors du niveau national, le président et le maréchal de Jade espèrent que cette initiative servira d'exemple aux gouverneurs et aux magistrats des comtés pour qu'ils la mettent en œuvre de leur propre chef. Toutefois, de telles actions se heurtent à l'impopularité et au refus de l'establishment, qui craint d'être la prochaine cible d'une arrestation et d'une dénonciation triomphantes."

 QIE_burgeoning_pluralism: "Pluralisme en Plein Essor"
 QIE_burgeoning_pluralism_desc: "Défendant sa cause toujours juste de libéralisation et d'éradication de l'élite bureaucratique enracinée, le président Hu s'est lancé dans une croisade contre les politiciens qui sont loin d'être transparents. Souhaitant un gouvernement composé uniquement de "bonnes personnes", il a accru le soutien aux partis politiques mineurs de l'assemblée, ce qui a entraîné une série de petites défections au sein de l'Association Harmonieuse. Bien qu'elles ne soient pas suffisantes pour remettre en cause leur pouvoir, car la plupart d'entre elles se soumettent au Président et à Zhili, elles ont donné naissance à une opposition saine qui ne cesse de croître."

 QIE_revival_of_new_nationalism: "Renouveau du Nouveau Nationalisme"
 QIE_revival_of_new_nationalism_desc: "Suite à l'intégration du Parti de la Jeune Chine dans la coalition républicaine de masse, leur droiture et leurs actions à l'égard de l'ancienne monarchie Qing ont été largement justifiées aux yeux non seulement du peuple, mais aussi de l'Assemblée. Dans la foulée, l'augmentation de la rhétorique nationaliste a entraîné une augmentation massive des enrôlements dans l'armée de terre, la marine et l'armée de l'air. Motivés par le patriotisme, ces braves héros sont prêts à sacrifier leur âme au profit de l'État-nation chinois. Un véritable peuple-état militariste."

 QIE_mass_nationalisation_of_noble_estates: "Nationalisation Massive des Domaines Nobles"
 QIE_mass_nationalisation_of_noble_estates_desc: "L'éradication de l'influence des royalistes et de la Cour ne peut se limiter à la destitution de leur empereur et à l'anéantissement de leurs partis politiques. Pour parvenir à un véritable républicanisme, nous devons les priver de leurs domaines, de leurs entreprises et de toutes les autres formes de contrôle par lesquelles ils peuvent s'exercer sur la population. Bien que potentiellement cruels, ils seront remboursés par le maintien de leurs richesses déjà assez importantes. Avec cela, ils pourront certainement survivre assez confortablement, même si le paysan chinois souffre."

 QIE_support_of_the_bankers: "Soutien des Banquiers"
 QIE_support_of_the_bankers_desc: "Grâce à ses relations d'homme d'affaires prolifique et à celles qu'il a acquises en tant que président et l'un des fondateurs de la Banque de Chine, le ministre des finances Wang Kemin a réussi à s'assurer le soutien des clans bancaires de Beijing, Shanghai, Tianjin et Wuhan afin d'aider le secteur financier de notre gouvernement."

 QIE_reaching_out_to_endeavour_idea: "Tendre la main à Endeavour"
 QIE_reaching_out_to_endeavour_idea_desc: "L'Endeavour Society, une organisation intellectuelle qui fonctionne depuis longtemps et qui produit des articles, a été fondée par des personnalités telles que Cai Yuanpei, Hu Shih, Li Dazhao, Liang Shuming, Wang Chonghui, Tao Menghe et bien d'autres intellectuels réformistes, puis révolutionnaires dans certains cas. Toujours défendus par Hu Shih sous une forme ou une autre, ils représentent l'un des nombreux blocs fédéralistes de la scène politique du Nord. Maintenant que nos liens ont été formellement rétablis à la lumière de la Commission constitutionnelle, intégrons davantage ce groupe de réflexion dans notre gouvernement, même s'il attend beaucoup de notre gouvernement. Le plus important est une réforme immédiate de ses institutions kleptocratiques."
###- Manchu -###

 QIE_fractured_empire_manchu:0 "Empire Fracturé"
 QIE_fractured_empire_manchu_desc: "L'Empire Qing contrôle théoriquement toute la Chine en dehors de la Mandchourie, du Tibet et de la Mongolie. En réalité, le pouvoir de l'Empereur s'étend à peine en dehors du bassin du fleuve Jaune. Bien que la clique tyrannique des Zhili ait été évincée, le désordre règne toujours dans le pays. Il faudra encore des mesures réfléchies pour réparer les divisions, même dans notre territoire limité de Chine."

 QIE_qu_yingguang_backer_idea: "Qu Yingguang - La Bienveillance Retrouvée"
 QIE_qu_yingguang_backer_idea_desc: "Bureaucrate Qing qui met l'accent sur un équilibre entre traditionalisme et modernisation, l'influence de Qu Yingguang sur notre gouvernement contribuera à lui conférer davantage de pouvoir politique et de légitimité."

 QIE_yan_xishan_backer_idea: "Yan Xishan - Modernisation et Réforme"
 QIE_yan_xishan_backer_idea_desc: "Chef de guerre républicain, peu de gens pensaient que Yan Xishan voudrait avoir quoi que ce soit à voir avec le nouvel État des Qing. Pourtant, comme le Fengtian est actuellement sous la botte des Japonais et le sud a sombré dans le chaos, le gouverneur modèle a décidé de sauter le pas avec le nouveau système constitutionnel. Faisant la promotion d'une industrialisation agressive et d'une politique réformiste, Yan tentera très probablement de faire de l'Empereur une figure de cérémonie."

 QIE_zhang_tianran_backer_idea: "Zhang Tianran - Primauté Yiguandao"
 QIE_zhang_tianran_backer_idea_desc: "Zhang Tianran, chef de la secte ésotérique Yiguandao, a officiellement rejoint notre gouvernement en tant que « conseiller spirituel » comme condition de son soutien pendant l'intervention, une position nébuleuse qui lui confère une autorité peu claire. Bien qu'il soutienne certainement la réforme et la modernisation, de nombreux membres du gouvernement de coalition craignent que ses véritables objectifs ne se situent au-delà de son influence actuelle. Pourtant, il apporte avec lui la capacité de courtiser l'influence des adeptes du Yiguandao."

 QIE_prepare_for_storm_idea: "Se préparer à la Tempête"
 QIE_prepare_for_storm_idea_desc: "§RCet esprit disparaîtra lorsque nous entrerons en guerre avec le Japon.§!"

 QIE_YCP_militarized_state: "État Militarisé"
 QIE_YCP_militarized_state_desc: "Sous le YCP, l'état Qing a subi une militarisation rapide. Finie la structure de commandement népotique des Zhili et place à une nouvelle structure de ligues pour l'entrainement de la jeunesse inspirée de l'Occident, un système de conscription modernisé, et d'autres réformes."

 QIE_nationalized_yan_xishan_thought: "Nationaliser les paroles de Yan Xishan"
 QIE_nationalized_yan_xishan_thought_desc: "Le gouverneur Yan Xishan a commencé à diffuser sa philosophie politique personnelle dans tout l'empire Qing, adoptant une caractéristique nationalisée, nationale et défensive. Alors qu'il ne s'agissait au départ que d'un petit cercle de penseurs politiques, il existe aujourd'hui des clubs politiques qui discutent et distribuent des pamphlets en faveur de la "Société du lavage de cœur" de Xishan. Yan Xishan a personnellement rédigé un grand nombre des pamphlets qui se répandent aujourd'hui dans le cœur de l'empire Qing."

 QIE_Yan_party_state_idea: "L'État-parti de Yan Xishan"
 QIE_Yan_party_state_idea_desc: "Notre grand bienfaiteur Yan Xishan a endossé la responsabilité de protéger les intérêts de toute la Chine. Sa philosophie autrefois singulière s'est maintenant agrégée en un élément déterminant de notre nouveau régime. Dans tout le pays, les gens ont commencé à voir les effets de notre position intransigeante sur l'avenir. Après des années de construction mutuelle de rapports entre Yan Xishan et les dirigeants du Parti communiste chinois, une véritable synthèse a été établie. Il n'y a rien que ces intendants de l'État ne puissent bouleverser."

 QIE_cult_of_progress_idea: "Bureau du Progrès"
 QIE_cult_of_progress_idea_desc: "Fatigué par la lenteur du débat démocratique, le Parti Jeune Chine a décidé de s'engager dans une action politique plus immédiate. Yan Xishan a donné son feu vert à la création de petits comités exécutifs pour accélérer les réformes politiques. L'avenir nous dira si le Parti Jeune Chine a le courage de consolider son contrôle ou de retourner travailler avec l'anachronique Zongshe et la naïve AREC."

 QIE_banner_idea: "Système Moderne de Bannières"
 QIE_banner_idea_desc: "Dans un effort pour moderniser l'armée ad-hoc laissée par la clique Zhili, le parti Zhongshe a tenté de remettre au goût du jour le système de bannières des anciens Empereurs Qing. Ce n'est vraiment qu'un peu de saveur historique ajoutée à une structure organisationnelle moderne de l'armée, cependant cette allégorie historique contribue à donner plus de légitimité à l'armée."

 QIE_legitimate_emperor_idea: "Défendre l'Empereur"
 QIE_legitimate_emperor_idea_desc: "Zhang Tianran a réussi à élever l'empereur au-dessus des petites luttes politiques qui ont défini la première décennie de son règne restauré. Les gens le considèrent désormais comme un rempart de l'identité chinoise."

 QIE_rooting_out_corruption: "Éradiquer la Corruption"
 QIE_rooting_out_corruption_desc: "La corruption a été endémique en Chine au cours des derniers siècles. Maintenant, avec notre nouveau gouvernement, nous pouvons nommer des hommes qui nous sont loyaux et qui feront certainement un effort concerté pour éradiquer la corruption."

 QIE_rural_reform_idea: "Mouvement Réformiste Rural"
 QIE_rural_reform_idea_desc: "Les dirigeants de l'AREC ont alloué le soutien et le financement du gouvernement à leur Mouvement Réformiste Rural, transformant l'ancienne organisation caritative en un autre bras du gouvernement, visant à renforcer l'importance civique de la vie villageoise en Chine."

 QIE_rural_insurgency_idea: "Loyauté Rurale"
 QIE_rural_insurgency_idea_desc: "Grâce au succès du Mouvement Réformiste Rural, de nombreux paysans ont été gagnés à notre cause, et sont prêts à mourir pour l'Empereur."

 QIE_mandate_heaven_idea: "Mandat du Ciel"
 QIE_mandate_heaven_idea_desc: "Alors que certains pourraient prétendre qu'il s'agit d'une notion dépassée, le Parti Zongshe a rebaptisé avec succès le concept de « Mandat du Ciel » pour lui préférer un cadre plus moderne de théorie politique. Au lieu de mettre l'accent sur le droit divin, une nouvelle propagande met l'accent sur la façon dont l'empereur agit comme une manifestation des forces civiques de la Chine."

 QIE_fall_of_zongshe_idea: "Déclin de l'Aristocratie"
 QIE_fall_of_zongshe_idea_desc: "Que ce soit par incompétence ou par imprudence, la noblesse s'est retrouvée dépouillée de tout pouvoir réel à cause de ses propres actions. Il n'est pas étonnant que l'Empire Qing ait été si malmené au cours du siècle dernier."

 QIE_imperial_propaganda_idea: "Propagande Divine"

 QIE_rural_defense_idea: "Forces de Défense Rurales"

 QIE_Legacy_Kang_Youwei: "Héritage de Kang Youwei"

 QIE_Legacy_Kang_Youwei_2: "Empereur Bienveillant"

 QIE_reinforce_confucianism_idea: "L'Empereur et le Peuple en un Seul Corps"

 QIE_purge_left_idea: "Soupçons de Sympathie pour le Kuomintang"

 QIE_ycp_industry_push_idea: "Poussée de l'Industrialisation"

 QIE_centralize_the_state: "Centraliser l'État"

 QIE_noble_factories_idea: "Licences d'Usines Nobles"

 QIE_unifying_emperor_idea: "Empereur Unificateur"

