 qiedom.4.t: "Rapport du Ministère de l'Intérieur"
 qiedom.4.d:9 "Suite à l'initiative du président Cao de collecter enfin les obligations fiscales provinciales dues depuis longtemps par les régions qui ne sont pas sous le contrôle direct du Zhili, le ministère de l'intérieur, dirigé par Gao Lingwei, a été chargé d'un tel projet. Après le ministère des finances de Wang Kemin, on pensait qu'une tâche aussi simple ne poserait aucun problème. Après tout, les gouverneurs provinciaux ont tous juré fidélité à Beijinget doivent tous payer les tributs qui leur sont dus depuis longtemps. Et compte tenu de la situation financière de la République de Beiyang, c'est la chose morale à faire.\n\nNéanmoins, le ministre Gao a informé le gouvernement, à l'issue d'une réunion hebdomadaire programmée, que les différents gouverneurs provinciaux avaient, pour la plupart, répondu favorablement à l'entrée de nos collecteurs d'impôts sur leur territoire. Il convient toutefois de noter le refus catégorique du gouverneur Yang dans le Xinjiang, du maréchal de la Ligue Sun Chuanfang et de ses subordonnés, du gouverneur [SHD.GetLeader] et, plus particulièrement, des gouverneurs Lu Rongting, Chen Jiongming, Tang Jiyao et Zhao Hengti. Si les autres cas sont malheureusement compréhensibles, compte tenu de la paranoïa de Yang, de l'ambivalence de [SHD.GetLeader] et des manigances de Sun Chuanfang, le Bloc Sud n'est pas sans rappeler des mouvements tels que le Mouvement pour la protection de la Constitution.\n\nConfusion et damnations s'emparant du gouvernement, une telle atmosphère ne fut rompue que lorsque Bai Jianwu, le porte-parole du Maréchal de Jade, rapporta que le Gouverneur Zhao avait révélé à Wu Peifu les intentions de l'Autorité du Sud. Formant un bloc de "non-conformité officielle", les Sudistes souhaitent un véritable retour à la démocratie chinoise, libérée de ce qu'ils considèrent comme l'emprise des militaristes."
 qiedom.4.a: "Qu'est-ce qu'ils préparent ?!"

 qiedom.5.t: "Répercussions du Lundi Noir"
 qiedom.5.d: "Liée à la puissance économique allemande depuis la fin de la Weltkrieg, et plus encore depuis l'intervention allemande en 1927, l'économie chinoise est un partenaire enveloppé, mais distant, dans les affaires de la Mitteleuropa. Grâce aux nombreux investissements allemands, notamment dans la Ligue des huit provinces, les marchés chinois sont inondés d'entreprises et d'hommes d'affaires allemands et de vastes coentreprises.\n\nAvec le ralentissement économique mondial, l'Asie de l'Est est loin d'être épargnée par les vagues d'effondrement. La détérioration de l'ordre au sein de la Ligue de Sun Chuanfang a atteint Tokyo et il n'est pas surprenant que même le gouvernement central en subisse les contrecoups. Avec la fuite croissante des investisseurs et des entreprises allemandes, ainsi que l'augmentation des dépenses gouvernementales, il semblerait que les temps difficiles pour le gouvernement ne fassent que commencer.\n\nMalgré les assurances données par la faction Jinbao de Cao Kun et le groupe parlementaire de la Ligue pour la prospérité, il semblerait que la faction Luoyang de Wu ait lancé une offensive diplomatique, confortée dans sa position anti-concessionnelle."
 qiedom.5.a: "Un signe avant-coureur ?"

 qiefocus.1.t: "Nouvel an Chinois : Année du Rat"
 qiefocus.1.d: "Comme à l'accoutumée pour marquer les célébrations du Nouvel An chinois, le président Cao Kun a réuni l'Assemblée pour prononcer son discours annuel de célébration du Nouvel An. Suivant la procédure habituelle de ses précédentes ouvertures aux politiciens réunis, il a, dans un long discours quelque peu décousu, défini les politiques nationales qu'il avait l'intention de mettre en œuvre en cette année du Rat.\n\nÉvitant toute mention directe de la cour ou de la monarchie, comme il le fait habituellement pour éviter d'aborder l'une de ses initiatives politiques les plus impopulaires, le président a évoqué la nécessité de restaurer la gloire de la nation chinoise, de contrôler davantage les gouverneurs provinciaux, de continuer à travailler à l'obtention d'un véritable statut d'égalité avec les étrangers, de vaincre les régimes illégaux qui occupent le Dongbei, le Tibet et la Mongolie extérieure, et de continuer à mettre de l'ordre dans le secteur financier, afin d'assurer la stabilité et de rembourser les dettes.\n\nPrésentant un plan en trois points, Cao et son association Harmonie ont l'intention d'accorder des subventions gouvernementales et des réductions d'impôts aux industries manufacturières légères, de nouvelles exonérations fiscales aux agriculteurs qui cultivent des denrées agricoles plutôt que des cultures de rapport telles que l'opium, et d'accroître l'effort de centralisation des gouverneurs provinciaux. Sur les conseils de son ministère des finances, le président espère que ces mesures ouvriront une nouvelle ère de prospérité pour la nation abîmée !"
 qiefocus.1.a: "Le discours est accueilli par des applaudissements polis."

 qiefocus.2.t: "Réunion d'urgence de la clique Zhili"
 qiefocus.2.d: "Avec l'effondrement chaotique de toute autorité au sein de la Ligue des huit provinces, également connue sous le nom de Zhili méridional, le maréchal de Jade a organisé une réunion d'urgence de son personnel de commandement dans son quartier général de Luoyang. Il a invité non seulement ses collaborateurs directs, mais aussi ceux de la faction Jinbao, sous l'autorité de Wang Chengbin, représentant Cao Kun. Envisageant la perspective d'une intervention militaire potentielle souhaitée par Cai Chengxun, Wu et Zhang Qihuang ont appelé à l'hésitation face à une réaction aussi extrême, Qihuang en particulier suggérant qu'un soutien limité devrait être la ligne de conduite souhaitée.\n\nAvec l'accord général sur le fait qu'il serait bien plus prudent de se concentrer sur le maintien de l'ordre dans les provinces centrales, deux camps se sont développés au sein de l'état-major du Zhili. La faction de Jinbao, encouragée par des télégrammes de Cao lui-même, soutient la préservation de la structure préexistante de la Ligue, soutenant la continuité de son régime concessionnaire.\n\nÀ l'opposé, la faction Luoyang de Wu soutient la position anti-concessionniste du maréchal de Jade, et soutient plutôt la révolte de Chen Tiaoyuan, même s'il y a des convictions qu'il n'est rien de plus qu'un joker qui "lance ses dés". Espérant qu'il s'agira du début d'une campagne visant à repousser les impérialistes étrangers, ils sont prêts à accepter l'instabilité potentielle que représenterait Chen."
 qiefocus.2.a: "Nous devons être prudents..."

 qiedom.18.t: "Les sociétés minières allemandes augmentent leurs opérations au Shanxi Oriental"
 qiedom.18.d:9 "La région du Shanxi a toujours été riche en charbon et en métaux utiles pour l'Empire. Après la 4e guerre Zhili-Fengtian, nous avons pris le contrôle direct du Shanxi oriental, une mince zone de terre qui appartenait à la clique du Shanxi de Yan Xishan. Notre occupation du Shanxi oriental a été la cause de tensions entre nous et la clique du Shanxi, mais pour l'instant, ils sont incapables de rivaliser avec notre force militaire. Tout comme le reste du Shanxi, cette région est riche en charbon et en fer. De nombreuses entreprises allemandes s'intéressèrent à cette zone et y achetèrent les mines de charbon et de fer. Celles-ci sont situées très près de la frontière avec la clique du Shanxi, mais cela n'a pas encore posé de problème.\n\nCependant, nous venons d'apprendre que ces sociétés du Shanxi oriental vont augmenter leurs opérations minières et que leurs opérations d'agrandissement déborderont sur le territoire contrôlé par le Shanxi. Nous n'avons personnellement pas besoin de nous en inquiéter, mais cela risque de causer des problèmes à la clique du Shanxi, de nombreux paysans se sentant volés parce que ces sociétés allemandes prennent leurs mines."
 qiedom.18.a: "Nous leur souhaitons bonne chance dans leurs entreprises."

 qielepcollapse.1.t: "La Vente du Chemin de Fer de ZheGan"
 qielepcollapse.1.d: "Les dernières semaines ont vu une grande activité économique dans la Ligue des Huit Provinces, le conglomérat de provinces du sud dirigé par notre subordonné nominal, Sun Chuanfang. Encore plus fortement influencée que nous par le soutien économique allemand, la Ligue vient de terminer la construction d'une voie ferrée majeure, la ligne ZheGan. Bien que financée par les Allemands, elle a été en grande partie construite par la main-d'œuvre chinoise, ce qui a conduit beaucoup à espérer une relation plus équitable entre Allemands et Chinois au sein de la Ligue, du moins dans les affaires économiques.\n\nIl y a quelques jours cependant, dans une initiative surprenante, l'AOG a annoncé publiquement son intention d'acheter et de consolider un certain nombre de chemins de fer de l'Est par l'intermédiaire de leur filiale, la Schantung-Eisenbahn-Gesellschaft - y compris la nouvelle ligne ZheGan.\n\nCette décision a provoqué la colère de nombreux résidents chinois natifs de la Ligue, qui considéraient la ligne ZheGan comme un élément constitutif potentiel d'une relation d'égalité entre Européens et Asiatiques. Des manifestations généralisées ont éclaté, enflammées par des complots de fraude et de détournement de fonds de la part des intimes de Sun."
 qielepcollapse.1.a: "Nous devons garder un œil sur cela."

 qielepcollapse.2.t: "Attaques généralisées contre les étrangers"
 qielepcollapse.2.d: "A la suite des troubles survenus autour de la ligne ferroviaire de ZheGan, un certain nombre d'investisseurs et d'hommes d'affaires allemands ont été sauvagement attaqués par des foules enragées contre les étrangers. Pour couronner le tout, des boycotts généralisés des produits allemands ont commencé dans le Sud et ce matin, des rapports sont parvenus à Beijing concernant des bombardements de gares à Hangzhou et dans d'autres villes situées sur la ligne ferroviaire de Chine centrale. Les transports ont été paralysés dans de nombreuses régions de la Ligue et les guérilleros du Kuomintang au Mingan ont profité de cette occasion pour lancer des attaques de plus en plus audacieuses contre des garnisons isolées de la Ligue.\n\nL’ambassadeur d’Allemagne à Beijing a exigé des comptes et, bien que la Ligue soit largement autonome par rapport à notre contrôle, elle reste officiellement sous nos auspices. Wang Chengbin et d’autres responsables du Zhili ont depuis longtemps fait pression pour exercer un plus grand contrôle sur la Ligue et exhortent Wu à utiliser cette crise pour accroître son influence sur le Sud. Wu, qui a longtemps cherché une excuse pour contenir Sun, rédige actuellement un télégramme pour exiger des comptes de Sun et lui offrir notre aide s’il en a besoin. Ce qui n’est pas dit, bien sûr, c’est la demande d’un contrôle accru sur les affaires de la Ligue s’il accepte notre aide."
 qielepcollapse.2.a: "Voyons ce que Sun a à dire..."

 qielepcollapse.3.t: "L'incident de Wuhu"
 qielepcollapse.3.d: "Des informations inquiétantes sont parvenues ce matin à Luoyang et à Pékin. Bien que les rapports soient quelque peu contradictoires, il semblerait qu'il y ait eu une sorte de massacre de manifestants pacifiques par les troupes de la Ligue et les troupes allemandes dans la ville de Wuhu. Certains affirment que les troupes allemandes ont tout simplement massacré les manifestants, tandis que d'autres affirment qu'un groupe de radicaux du Kuomintang a attaqué les Allemands et les troupes de la Ligue en premier. Quelle que soit la cause, la ville est tombée dans l'anarchie et des manifestations ont éclaté dans toute la Ligue.\n\nParadoxalement, au moment même où nous recevions ces informations, nous recevions un rapport de Sun Chuanfang affirmant qu'il avait la situation sous contrôle. Certains généraux du Zhili, comme Cai Chengxun, réclament une intervention majeure dans le sud si la situation se détériore davantage, mais Wu n'a pas encore pris position clairement sur la question, craignant une intervention de Zhang Zuolin.\n\nPour aggraver encore nos problèmes, Bai Jianwu a informé le Maréchal de Jade que l'Association de la Réforme de l'Empire Chinois a reçu des informations sur la situation, peut-être par l'intermédiaire de contacts parmi les progressistes disséminés dans les légations. Il semblerait qu'ils prévoient de prononcer un discours cinglant plus tard dans l'assemblée aujourd'hui, critiquant l'inaction du Zhili. Les députés de l'Association Harmonie de Cao Kun travaillent rapidement en collaboration avec le président pour préparer une réponse, mais il semblerait que nous ayons été pris au dépourvu."
 qielepcollapse.3.a: ""Sous contrôle", mais oui bien sûr..."

 qielepcollapse.4.t: "L'Anhui se Libère"
 qielepcollapse.4.d:9 "La province de l'Anhui, longtemps en proie au régime autocratique de Sun Chuanfang, a déclaré cette semaine son indépendance vis-à-vis de la Ligue. Dans un pamphlet largement diffusé, le gouverneur Chen Tiaoyuan a affirmé que l'incident de Wuhu « montre que Sun Chuanfang est incapable de gérer cette crise et le décharge de toute responsabilité dans l'Anhui ».\n\nXiao Yaonan, Wang Chengbin et Li Jichen, gouverneurs du Hubei, du Zhili et du Henan, ont unilatéralement commencé à mobiliser leurs troupes contre d'éventuelles « incursions du Kuomintang », bien que Zhang Qihuang ait informé Wu que leur véritable intention était probablement d'empêcher le chaos de se propager dans les plaines centrales, ce qui pourrait aggraver les choses avec Chen, Sun ou même… [SHD.GetLeader]. Cherchant à saper leur chance d'envahir et de créer une autre guerre calamiteuse dans la veine du conflit qui a précédé la deuxième guerre ZhiFeng, Wu a déclaré un « état de préparation nationale » ce matin à tout l'état-major de l'armée de Beiyang assemblé, les exhortant à préparer leurs troupes à « tout conflit armé possible », et a placé les garnisons aux frontières du Shaanxi et du Fengtian en état d'alerte maximale. Les troupes du Zhili, confuses, se sont largement alignées sur Wu et toute attaque prématurée vers le sud a été effectivement stoppée avant même d'avoir commencé."
 qielepcollapse.4.a: "Espérons que cela les maintienne dans le droit chemin"

 qielepcollapse.5.t: "Un Télégramme de Nanjing"
 qielepcollapse.5.d: "Se précipitant chez lui au milieu de la nuit, Wu Peifu fut réveillé par son secrétaire, Bai Jianwu, et son chef d'état-major, Zhang Qihuang, qui tirèrent le maréchal de Jade d'un sommeil agité. Poussant Wu vers son bureau, le duo a glissé un rapport de télégramme d'urgence devant le maréchal, pour ses seuls yeux. S'enquérant de savoir si le président Cao a vu le même télégramme, il apprend que Wang Yujia et Liu Menggeng sont déjà en train d'expliquer la situation au président. Jetant un coup d'œil sur la feuille du télégramme confidentiel, la stupeur l'envahit :\n\nSun Chuanfang abattu à 8h55 STOP\nAuteur inconnu STOP\nDans le coma STOP\nPeu susceptible de se réveiller STOP\nÉmeutes généralisées STOP\nFuite avec de l'or et des documents STOP".\n\nDeux heures plus tard, Luoyang est devenu un centre d'activité frénétique. Des documents concernant les transactions les plus salaces de Sun avec Beijing brûlent dans des fours, tandis que des groupes de membres du Jinbao et du Luoyang Zhili se disputent les relations du Tigre souriant. Dans un geste sans précédent, Cao Kun a invité plusieurs nobles mandchous, notamment le frère de l'empereur, Pujie, à assister à la rédaction d'une déclaration commune en réponse à l'assassinat, souhaitant peut-être un front uni en ces temps troublés.\n\nAu-delà de tout cela, le maréchal de Jade ne peut s'empêcher d'éprouver de la tristesse pour le sort qui a été réservé à Sun Chuanfang. Son protégé, son premier successeur, pour tout ce qu'ils partageaient en termes d'idéologie et de mémoire, a-t-il été souillé de la sorte ?"
 qielepcollapse.5.a: ""Adieu, Sun...""

 qielepcollapse.6.t: "La marine impériale fuit vers le Nord !"
 qielepcollapse.6.d: "Avec la sécurisation du Shandong par des forces hostiles qui ont saccagé et ruiné le port de Yantai, et avec Qingdao et Weihaiwei qui sont sous le contrôle officiel de facto du projet colonial allemand, les terres directement contrôlées par le gouvernement central manquent concrètement de ports adéquats pour maintenir la flotte de Beiyang. Dans cette situation déplorable, la flotte de Beiyang a été déplacée à Nantong, ostensiblement au sein de la Ligue, depuis la fin des guerres de ZhiFeng.\n\nFace aux émeutes, aux troubles civils et au chaos général qui règnent dans la ville à la suite de l'effondrement de la Ligue, le ministre de la marine, l'amiral Sa Zhenbing, a reçu l'ordre de mobiliser la flotte pour qu'elle quitte la ville et se dirige vers le nord, vers les petits ports qui entourent la ville urbaine de Tianjin. La chute des docks de Nanjing a laissé une marine sans foyer, sans capacité de construction navale pour faire plus que maintenir la flotte actuelle.\n\nS'adressant au maréchal de Jade, Sa Zhenbing et Yang Shuzhuang ont tous deux insisté sur le fait que l'amirauté avait besoin des ports de Shandong, ou à défaut de ceux de Zhejiang ou de Fujian, si elle voulait protéger les eaux côtières de la Chine."
 qielepcollapse.6.a: ""Cela devra attendre, messieurs.""

 qielepcollapse.7.t: "Chen Tiaoyuan envoie un télégramme"
 qielepcollapse.7.d: ""À l'éminent président Cao Kun et au ministre impérial Wu Peifu,\n\nMoi, le gouverneur Chen Tiaoyuan, je demande humblement un financement extrajudiciaire pour mes troupes. Comme le stipule la constitution de notre grande nation, il est de la responsabilité du gouvernement national de fournir des fonds aux gouverneurs provinciaux pour réprimer les troubles. La situation du maréchal Sun Chuanfang à Nanjing étant incertaine, j'ai pris la responsabilité de protéger la province d'Anhui contre les bandits et les agitateurs de gauche."\n\nCe télégramme, délivré à Cao Kun et transmis à Wu Peifu ce matin, a surpris les deux hommes par son audace, semblant faire une proposition au maréchal de Jade et au roi de Baoding en les obligeant à respecter les mérites de la constitution. Semblant avoir rétabli l'ordre dans sa province, Chen cherche clairement à obtenir le soutien du gouvernement central afin de s'étendre au-delà de l'Anhui.\n\nFace à un choix plutôt difficile, Chen pourrait potentiellement retirer une pièce de l'échiquier, en faisant table rase de son soutien, plutôt que de la Ligue, plutôt inflexible. Cependant, avec le bagage d'un fervent partisan anti-concessionniste, le soutien de Wu et Cao pourrait entraîner l'aliénation à long terme de l'Allemagne, quelque chose que Cao a délicatement cultivé pendant des années. Dans le même temps, se ranger du côté des anti-concessionnistes permettrait à Wu et Cao de se plier une fois de plus à l'opinion des masses populaires, surfant sur la vague de soutien semblable à celle de 1922."
 qielepcollapse.7.a: "Envoyez les fonds, cela garantira nos intérêts."
 qielepcollapse.7.b: "Refusez. Pas d'argent pour les rebelles !"

 qielepcollapse.8.t: "Une offre du Maréchal Qi"
 qielepcollapse.8.d: "Avec le refus du télégramme du gouverneur Chen, il semblerait que l'amibitieux et opportuniste Qi Xieyuan ait eu vent de la réfutation. Usurpant le rôle de Sun Chuanfang au sein de la Ligue, Qi s'est proclamé nouveau "Maréchal de la Ligue des Huit Provinces", bien que Sun n'ait pas été officiellement déclaré mort au public.\n\nDans une lettre fleurie adressée à Cao et Wu, il demande directement de l'aide pour supprimer ce qu'il considère comme "une rébellion mineure dans la province d'Anhui", alors que nos renseignements et le télégramme de Chen indiquent clairement le contraire. Il insiste sur le fait que, puisque nous sommes l'autorité légitime du gouvernement central, il est "normal que nous soutenions le maréchal légitime de la Ligue".\n\nLe ton pompeux a laissé Wu et Cao méfiants à l'égard de la demande de Qi, considérant qu'une sorte de chef de guerre arriviste qui a déjà causé des problèmes en 1924 leur poserait des exigences. Pire encore, Qi pourrait théoriquement écraser facilement l'Anhui et le soulèvement du Kuomintang avec la seule aide allemande. Cependant, Cao et ses conseillers, dont Gao Lingwei, continuent de penser qu'une Ligue forte et une relation solide avec l'Allemagne sont la voie à suivre pour progresser."
 qielepcollapse.8.a: "Écoutons-le - nous pourrions gagner un peu d'influence ici."
 qielepcollapse.8.b: "Nous pouvons gérer cela nous même."

 qielepcollapse.9.t: "Wu accepte !"
 qielepcollapse.9.d: "Il semblerait que notre appel au gouvernement central ait reçu une bonne réponse ! En acceptant notre humble demande d'aide, Wu Peifu et Cao Kun ont indirectement reconnu notre autorité sur Nanjing et le reste des provinces de la Ligue. Grâce à leurs finances et à leurs armements, nous pouvons enfin nous aventurer à conquérir un territoire encore plus vaste et à vaincre les bandits glorifiés et turbulents qui occupent l'Anhui. Toutefois, cela signifie que nous devons nous plier, sur le papier, à leurs auspices, même si notre domination sur les provinces de la Ligue bénéficie désormais d'un soutien légitime."
 qielepcollapse.9.a: "Excellent !"

 qielepcollapse.10.t: "Wu refuse !"
 qielepcollapse.10.d: "Le "Maréchal de Jade", qui se couvre de gloire, et son perfide "Président corrupteur" ont rejeté sans appel notre demande d'aide, ce qui est tout à fait condamnable. Refusant de répondre à notre besoin d'aide, ils nous ont mis dos au mur, et nous devons une fois de plus nous tourner vers nos bienfaiteurs allemands. Tournant le dos aux vrais Zhili du Sud, le gouvernement central a clairement l'intention d'instituer un gouvernement plus "loyal" sur le territoire de la Ligue."
 qielepcollapse.10.a: "Bon sang !"

 qielepcollapse.11.t: "Une autre offre pour Chen ?"
 qielepcollapse.11.d: "Suite à notre refus d'aide au gouverneur d'Anhui Chen Tiaoyuan de la clique d'Anqing, des informations inquiétantes ont commencé à émerger selon lesquelles il aurait contacté Zhang Zuolin, chef du gouvernement rebelle de Fengtian dans le nord-est. Plus inquiétant encore est son utilisation d'un interlocuteur japonais pour "faciliter" la conversation. Plusieurs conseillers de Wu suggèrent que le maréchal recontacte Chen avec une offre de soutien direct dans sa rébellion, de peur que nous ne nous retrouvions avec un pion des Japonais juste à notre porte.\n\nAu-delà du soutien japonais à Chen, cependant, il semble également qu'une non-intervention pourrait conduire à des troubles intérieurs généralisés. Beaucoup dans les partis d'opposition et la Clique du Zhili elle-même sont impatients de profiter du chaos de l'effondrement pour saisir l'opportunité d'étendre notre contrôle, et déjà de petites manifestations en faveur de la position anti-concessions du gouverneur Chen ont éclaté dans les zones urbaines. Garder le silence pourrait entraîner une escalade de ces manifestations, déstabilisant davantage notre régime de plus en plus instable."
 qielepcollapse.11.a: "Voyons ce qu'il a à dire."
 qielepcollapse.11.b: "C'est trop risqué."

 qielepcollapse.12.t: "L'offre du Maréchal Qi"
 qielepcollapse.12.d: "Avec l'acceptation du télégramme du gouverneur Chen, il semblerait que l'amibitieux et opportuniste Qi Xieyuan n'ait pas eu vent de l'alliance. Usurpant le rôle de Sun Chuanfang au sein de la Ligue, Qi s'est proclamé nouveau "Maréchal de la Ligue des Huit Provinces", bien que Sun n'ait pas été officiellement déclaré mort au public.\n\nDans une lettre fleurie adressée à Cao et à Wu, il demande directement de l'aide pour supprimer ce qu'il considère comme "une rébellion mineure dans la province d'Anhui", alors que nos renseignements et le télégramme de Chen indiquent clairement le contraire. Il insiste sur le fait que, puisque nous sommes l'autorité légitime du gouvernement central, il est "normal que nous soutenions le maréchal légitime de la Ligue".\n\nLe ton pompeux a laissé Wu et Cao méfiants à l'égard de la demande de Qi, considérant qu'une sorte de chef de guerre arriviste qui a déjà causé des problèmes en 1924 leur ferait des demandes. Pire encore, Qi pourrait théoriquement écraser facilement l'Anhui et le soulèvement du Kuomintang avec la seule aide allemande. Cependant, Cao et ses conseillers, dont Gao Lingwei, continuent de penser qu'une Ligue forte et une relation solide avec l'Allemagne sont la voie à suivre pour progresser."
 qielepcollapse.12.a: "Les dés sont déjà jetés"

 qielepcollapse.13.t: "Le Moment de Vérité"
 qielepcollapse.13.d: "Les tensions entre le gouverneur Chen Tiaoyuan et le maréchal Qi Xieyuan ayant atteint leur point de rupture, une série d'escarmouches régulières s'est transformée en bataille ouverte le long du Yangtze, à la périphérie de Nanjing. La bataille initiale s'étant soldée par une victoire de l'armée de la Ligue, le gouverneur Chen a lancé une offensive de grande envergure, en raison des soulèvements dans la zone d'insurrection du MinGan et de la perspective d'une intervention de la province de Shandong.\n\nLa guerre de la Ligue battant son plein, le moment est venu pour le maréchal de Jade et le président Cao d'honorer les engagements pris à l'égard du gouverneur Chen Tiaoyuan et de soutenir une intervention limitée en faveur du mouvement anti-concessionniste."
 qielepcollapse.13.a: "Nos troupes marchent vers le Sud pour défendre la Chine !"

 qielepcollapse.14.t: "Le Moment de Vérité"
 qielepcollapse.14.d: "Les tensions entre le gouverneur Chen Tiaoyuan et le maréchal Qi Xieyuan ayant atteint leur point de rupture, une série d'escarmouches régulières s'est transformée en bataille ouverte le long du Yangtze, à la périphérie de Nanjing. La bataille initiale s'étant soldée par une victoire de l'armée de la Ligue, le gouverneur Chen a lancé une offensive de grande envergure, en raison des soulèvements dans la zone d'insurrection du MinGan et de la perspective d'une intervention de la province de Shandong.\n\nLa guerre de la Ligue battant son plein, le moment est venu pour le maréchal de Jade et le président Cao d'honorer les engagements pris envers le maréchal de la Ligue Qi Xieyuan et de soutenir le rétablissement de l'ordre et de l'autorité dans les provinces de la Ligue."
 qielepcollapse.14.a: "Nous marchons pour restaurer l'ordre !"

 qielepcollapse.17.t: "Soutien Populaire pour le Président et le Maréchal"
 qielepcollapse.17.d: "Suite à la décision du Président Cao et du Maréchal Wu d'attaquer la Ligue des Huit Provinces, Cao lui-même a choisi de faire une apparition publique et une déclaration sur la conduite et l'intention du gouvernement derrière cette décision. Bien que Cao lui-même émette des réserves sur le fait de brûler aussi résolument les ponts avec l'Allemagne, il n'en demeure pas moins qu'il s'acquitte avec fermeté de son devoir présidentiel.\n\nDiffusé depuis un balcon de la Cité interdite devant une foule rassemblée en contrebas, Cao a été accueilli par l'empereur, le frère de l'empereur, Pujie, et Wu Peifu lui-même. Parmi les nombreux autres discours prononcés au même endroit, celui-ci a été retransmis par radio, une première en Chine.\n\nLe président Cao a appelé les citoyens chinois à se rassembler avec une vigueur inébranlable. "Pendant tout un siècle d'humiliation, nous avons souffert et nous nous sommes lamentés sous l'oppression étrangère ! Pendant trop longtemps, nous avons été les chiens de poche des Britanniques, des Japonais, des Français et des Allemands ! Mais ce n'est plus le cas ! Aujourd'hui, nous sommes défiants et nous nous débarrassons des chaînes des impérialistes en faisant le premier pas vers la véritable indépendance ! Nous ne serons plus sous l'emprise du Kaiser ! Nous ne subirons plus l'indignité, et les Chinois ne seront plus des citoyens de seconde zone dans leurs propres maisons ! En disant cela une fois pour toutes, la Chine est à nouveau libre !".\n\nLes sections du discours comportant les visages de Cao et de Wu ont été placardées sur les journaux, les brochures et les magazines dans tout le pays, sous des applaudissements retentissants, des acclamations et le son des clairons. De même, les sociétés intellectuelles et les clubs de lecture ont apporté leur soutien symbolique à notre régime."
 qielepcollapse.17.a: "Une Chine libérée de l'Impérialisme !"

 qielepcollapse.18.t: "La Peking-Kommission se retire de Beijing !"
 qielepcollapse.18.d: "Immédiatement après le discours incendiaire du président Cao, des panaches de fumée commencèrent à s'élever des rues devant l'ambassade d'Allemagne et les bureaux de la Commission de Beijing . Une foule immense s'était formée devant les portes, scandant des slogans contre les concessions et brûlant des vêtements et des meubles de fabrication allemande, et même une effigie du Kaiser fabriquée à la hâte.\n\nAlors que la police militaire est rapidement arrivée pour empêcher que la scène ne se transforme en une dispute diplomatique massive, les bureaucrates allemands de la Commission de Beijing ont, par l'intermédiaire de leur voix au sein de la Ligue de la prospérité, annoncé à l'Assemblée le retrait immédiat de la Commission et la dissolution plutôt malheureuse de la majorité de leurs programmes de soutien au gouvernement.\n\nBien que ce soit un coup dur pour nos relations avec l’Allemagne et une source de grande inquiétude pour le président Cao et le ministre Gao Lingwei, cette attaque a porté une atteinte encore plus importante à la Ligue de la prospérité au sein de l’Assemblée. Le groupe politique ayant pratiquement perdu son principal soutien et sa source de financement, une grande partie de ses députés ont rejoint la Clique des Sciences Politiques, qui a connu un regain de membres et de soutiens indépendants de la classe moyenne libérale."
 qielepcollapse.18.a: "Un petit prix à payer pour le Salut National."

 qielepcollapse.19.t: "Drame à l'Assemblée"
 qielepcollapse.19.d: "En écoutant la demande de Cao Kun et en intervenant dans la guerre de la Ligue au nom de la Ligue elle-même, de nombreux membres de l'assemblée et des cercles intérieurs du Zhili étaient d'autant plus conscients qu'un tel choix ne pouvait qu'être impopulaire. Face à une population largement mobilisée par les intellectuels anticoncessionnistes, le défi de Chen Tiaoyuan et les sentiments anti-impérialistes qui n'ont cessé de se manifester pendant des années, il a néanmoins été décidé que la tempête pouvait être surmontée afin de préserver les relations spéciales avec l'Allemagne.\n\nChargé de la tâche peu enviable d'annoncer la nouvelle de leur intervention à l'Assemblée, Cao a convoqué à contrecœur une réunion de l'Assemblée pour officialiser l'intervention au nom de la Ligue. Accompagné des ministres Gao Lingwei et Wang Kemin, Cao a commencé : "Mes chers amis, je vous ai tous réunis ici aujourd'hui pour vous transmettre des nouvelles assez importantes concernant la décision du gouvernement à l'égard des troubles dans le Sud". L'assemblée se réjouit de cette nouvelle et il poursuit. "Le maréchal Wu, son état-major et le cabinet ont tous décidé de soutenir le maréchal de la Ligue Qi Xieyuan dans sa lutte contre la province rebelle d'Anhui et son traître gouverneur Chen Tiaoyuan. Avec notre intervention limitée qui marche vers le sud en ce moment même, on s'attend à une victoire rapide, décisive et totale...".\n\nCao met fin à son discours lorsque les membres du Parti de la Jeune Chine se lèvent et commencent à sortir silencieusement de la salle. Peu après, ils sont suivis par les membres de l'Association pour la réforme de l'Empire chinois, les Indépendants et même quelques membres du Parti Zongshe. D'un air sombre, Cao jette un coup d'œil aux quelques membres de l'Association de l'harmonie et de la Ligue de la prospérité encore présents dans l'Assemblée. Stupéfait, Cao pose ses papiers."
 qielepcollapse.19.a: "Un poids assourdissant sur sa conscience."

 qielepcollapse.20.t: "Dons de la Ligue pour la Prospérité"
 qielepcollapse.20.d: "Sortant de la salle de l'Assemblée avec un mélange de fureur et de consternation, le Président aboyait des ordres à ses assistants et au ministre Gao, cherchant clairement à trouver des méthodes pour réprimander les politiciens protestataires de l'Assemblée. Néanmoins, à sa sortie de la salle, il est assailli par les journalistes et les membres de la Ligue pour la prospérité.\n\nIls s'empressent de féliciter le président en lui offrant divers produits de luxe provenant du monde économique allemand. Du vin rhénan, des cigares cubains et d'autres délices étrangers sont offerts à Cao et à ses députés. Pourtant, les regards sont distants, voire méprisants, et rares sont ceux qui participent à leur bonne volonté "prospère".\n\nAlors que les nobles mandchous au visage maussade accueillaient normalement le président à l'extérieur du bâtiment, les bureaucrates allemands et les représentants de la kleptocratie des Zhili du Sud l'ont accueilli à bras ouverts, vêtus des derniers atours berlinois et offrant des cadeaux encore plus exorbitants aux législateurs de l'Association pour l'harmonie, des gens comme Wang Chengbin et la faction de Cao au sein de l'armée ont rapidement éloigné le président, lui permettant ainsi d'échapper à l'embarras."
 qielepcollapse.20.a: "Mépris de la nation, mépris du peuple."

 qielepcollapse.21.t: "Indécision et inaction"
 qielepcollapse.21.d: "Avec la décision du gouvernement central de ne soutenir ni la Ligue ni la révolte anticoncessionniste dans la guerre de la Ligue, le chaos qui s'est emparé des masses populaires de la nation au cours des dernières semaines s'est transformé en une quasi-anarchie. Face au silence initial du Maréchal et du Président, de petites manifestations ont commencé à voir le jour dans les centres urbains, sous l'impulsion des journalistes et des intellectuels. Le silence assourdissant se prolongeait, réclamant une intervention anticoncessionniste. Dès lors, les quelques rassemblements se transforment en manifestations de rue enflammées, brasiers de la colère populaire contre le sang versé sur le Yangtsé.\n\nSe réunissant à huis clos pendant plusieurs jours, il a été décidé qu'une réponse était nécessaire. Assis à son bureau, un micro braqué sur son visage et des centaines de milliers de personnes à l'écoute dans tout le pays, le président Cao Kun annonçait, évidemment à contrecœur, que le gouvernement ne daignerait accorder aucun soutien à Qi Xieyuan ou à Chen Tiaoyuan, invoquant son mécontentement à l'égard de ces deux hommes et de leur conduite.\n\nLes manifestations s'étant transformées en un véritable brasier, Beijing et d'autres grandes villes ont été saisies par l'agitation, totalement paralysées. Les Allemands et les citoyens étant opposés au gouvernement, un sentiment de désarroi s'est emparé de l'Assemblée. La dénonciation quasi totale de notre gouvernement a déjà conduit à notre chute, et il est possible que cela se reproduise. La police militaire dirigée par Wang Yujia ayant été envoyée pour assurer l'ordre, il ne reste plus qu'un instant avant que la situation ne se détériore davantage."
 qielepcollapse.21.a: "Et dire que nous pensions avoir retenu notre leçon..."

 qielepcollapse.22.t: "Anqing est victorieux !"
 qielepcollapse.22.d: "Le président Cao et le maréchal Wu ont reçu un télégramme leur annonçant une excellente nouvelle ! Les canons de Nanjing s'étant pour la plupart tus, il semblerait que le gouverneur Chen Tiaoyuan, qui vient d'être intronisé maréchal de la Ligue, ait réussi à évincer le gouvernement kleptocratique et corrompu de Qi Xieyuan. Les investisseurs allemands, les hommes d'affaires et les démagogues du Zhili méridional ont soit fui vers les Légations, l'Asie orientale allemande, soit se sont ralliés à des gouvernements plus acceptables.\n\nEn assurant le contrôle des territoires situés à la périphérie de la province d'Anhui, notre soutien dans la guerre a sans aucun doute joué un rôle crucial dans la victoire rapide de Chen sur la Ligue. Alors que les troubles et les combats se poursuivent dans d'autres parties des territoires de l'ancienne Ligue, le gouvernement central s'est acquis un allié indéfectible en Chine, fermement intégré dans notre sphère d'influence."
 qielepcollapse.22.a: "Un travail fantastique Chen !"

 qielepcollapse.23.t: "Nanjing est Victorieux !"
 qielepcollapse.23.d: "Le président Cao et le maréchal Wu ont reçu un télégramme leur annonçant une excellente nouvelle ! Les canons de Nanjing s'étant pour la plupart tus, il semblerait que le maréchal de la Ligue Qi Xieyuan ait réussi à évincer le régime instable, illégitime et chaotique de Chen Tiaoyuan, les anti-concessionnistes, les radicaux et les intellectuels les plus ardents du gouvernement de Chen ayant fui vers les provinces voisines, voire vers le Kuomintang.\n\nEn assurant le contrôle des territoires situés à la périphérie de la province de Nanjing, notre soutien à la guerre a sans aucun doute joué un rôle crucial dans la victoire rapide de Qi sur les rebelles. Alors que les troubles et les combats se poursuivent dans d'autres parties des territoires de l'ancienne Ligue, le gouvernement central s'est assuré un allié solide, bien qu'idéologiquement corrompu, au sein de la Chine, fermement intégré dans notre sphère d'influence."
 qielepcollapse.23.a: "Stabilité assurée sous le maréchal de la Ligue !"

 qielepcollapse.24.t: "Des réfugiés fuient le chaos de la Ligue"
 qielepcollapse.24.d: "Face à l'agitation généralisée qui règne dans la Ligue des huit provinces, le gouverneur Li Jichen du Henan et Xiao Yaonan du Hubei ont envoyé un télégramme au président Cao et au maréchal Wu, les informant du nombre croissant de réfugiés qui affluent dans leurs provinces et leur demandant toute réponse ou assistance possible de la part du gouvernement. Bien que l'afflux ait commencé au compte-gouttes, il s'est considérablement intensifié au cours des derniers jours, des familles entières fuyant la tornade explosive de la violence et du banditisme.\n\nEn envoyant d'autres télégrammes de suivi par la suite, les gouverneurs ont indiqué au Cabinet qu'après avoir envoyé leurs hommes pour organiser et interroger les réfugiés, il s'avérerait que l'autorité au sein des provinces de la Ligue s'est effondrée bien plus que ce que l'on croyait. En outre, ils ont demandé à Beijing des vivres et des fournitures supplémentaires pour faire face à tous les réfugiés. Marqué par des inefficacités dans la bureaucratie, le gouvernement provincial et des finances insuffisantes, tout soutien que le Cabinet daignerait apporter serait très coûteux, même s'il s'agit de la solution la plus humaine."
 qielepcollapse.24.a: "Terribles nouvelles. Envoyez les provisions."
 qielepcollapse.24.b: "C'est le cœur lourd que nous devons refuser."

 qielepcollapse.25.t: "Bain de sang sur le Yangzi !"
 qielepcollapse.25.d:9 "Malgré tous leurs efforts, l'afflux de réfugiés dans les provinces du sud s'est avéré trop difficile à gérer. Les gouverneurs eux-mêmes ont envoyé de nombreux télégrammes au Cabinet et au Président pour demander une aide supplémentaire afin de soulager leurs gouvernements débordés. Après la déclaration de la loi martiale dans toute la province du Hubei, le gouverneur Xiao Yaonan a ordonné à ses troupes de fermer tous les ponts et routes menant à la province depuis l'ancien territoire de la Ligue, refusant toute entrée à tous les réfugiés. Un grand nombre d'entre eux, desséchés, sans abri et en colère, ont commencé à se rassembler sur un pont sur le fleuve Yangtze, à la périphérie de Wuhan.\n\nLes manifestants ont commencé à protester pacifiquement pour obtenir l'entrée dans la province, en demandant une action gouvernementale responsable. Mais ils ont rapidement dégénéré en émeutes à grande échelle, les réfugiés ayant réagi violemment contre les troupes de Xiao, en jetant des pierres sur les gardes-frontières. Finalement, un groupe d'hommes qui s'étaient munis d'armes volées - peut-être en raison de la négligence des troupes de Xiao - ont commencé à tirer sur les gardes-frontières, qui ont riposté en ouvrant le feu, d'abord des coups de semonce, puis sur les hommes armés adverses. Ceux qui ne participaient pas activement aux combats ont pris la fuite, bousculant les autres réfugiés et laissant leurs amis ou leurs familles pour morts sur le pont. De tels événements macabres se sont répétés tout au long de notre frontière avec la Ligue, le Sichuan et le Shandong, alors que des foules de réfugiés fuyant la guerre civile et les souffrances se retrouvent dans un bain de sang encore plus grand."
 qielepcollapse.25.a: "Une calamité ! L'horreur !"

 qielepcollapse.26.t: "Les Gouverneurs du Sud rompent le contact"
 qielepcollapse.26.d: "Alors que la violence au sein de la Ligue s’intensifie de jour en jour, les gouverneurs du Yunnan et du Guangdong [YUN.GetLeader] et [GXC.GetLeader] ont pratiquement cessé de répondre aux demandes officielles de renseignements et de rapports sur les événements qui se déroulent sur leurs territoires. Ils méprisent depuis longtemps notre gouvernement, tous deux étant également opposés à ce qu’ils considèrent comme des seigneurs de guerre mesquins qui étendent trop loin leur autorité et des bureaucrates corrompus trop stupides pour voir la lumière – au point que le gouverneur [YUN.GetLeader] a déclaré une guerre en collaboration avec Fengtian il n’y a pas si longtemps. Bien que cela ne soit pas inattendu, et en fait tout à fait prévisible compte tenu des circonstances, cela représente peut-être le dernier clou dans le cercueil de leur attitude officielle à l’égard de notre gouvernement.\n\nBeaucoup de gens dans le cercle intime du Zhili craignent que cela ne présage un effondrement complet de notre autorité, et les nouvelles en provenance de la province du Shanxi ont encore confirmé ces craintes. Le traître Feng Yuxiang, qui avait été lui-même un membre à part entière de la Clique du Zhili, a été chassé de son contrôle à Beijing en 1926. Exilé au Shaanxi après que les gouverneurs Ma du Nord-Ouest eurent repris leurs esprits, il a dénoncé officiellement les actions de notre gouvernement lors de ce que l'on appelle aujourd'hui internationalement "l'incident du Yangtze" au début de la semaine. Il faisait référence aux récents événements qui se déroulent entre les provinces du Hubei, du Henan et nos territoires de facto du Shandong et du Shaanxi.\n\nDéclarant notre gouvernement complètement inapte, "incapable de diriger la Chine", son allié nominal à Taiyuan, notre ancien gouverneur Yan Xishan, a dénoncé la violence comme rien de plus que de la barbarie, mais n’a pas condamné le Cabinet , Wu ou Cao personnellement. Il n’est manifestement pas disposé à compromettre sa neutralité. Néanmoins, il est clair que l’ordre national pour lequel nous avons tant lutté est en train de s’effondrer."
 qielepcollapse.26.a: "Le vaste brasier de la rage nous dévore."

 qielepcollapse.27.t: "Une lettre de remerciement de la part du Gouverneur Chen"
 qielepcollapse.27.d: "Écrivant avec sa calligraphie la plus éloquente et son encre la plus fine, le gouverneur Chen a adressé une lettre dans laquelle il exprime ses sincères remerciements au maréchal Wu Peifu et au président Cao, félicitant le Cabinet et les ministères pour leur dévouement et la consolidation de la solidarité chinoise, assurant Pékin de son intention d'accorder véritablement des priorités. la défense de la souveraineté chinoise, il a déclaré la fin de l'ingérence occidentale dans la vallée du Yangtsé, affirmant somptueusement la croyance du gouvernement dans l'unification chinoise et l'expulsion des forces impérialistes étrangères auxquelles il est confronté.\n\nRéagissant plutôt avec réserve dans les cercles privés, Wu et Cao se sont mutuellement soulagés de la stabilisation de la situation. Maintenant qu'un gouverneur populaire a été élu à la tête des provinces de la Ligue, une nouvelle ère de prospérité libre de l'influence impérialiste ne peut qu'advenir."
 qielepcollapse.27.a: "Un vrai charmeur, n'est-ce pas ?"

 qielepcollapse.28.t: "Trahi par le "Fou""
 qielepcollapse.28.d: "A la lumière des tentatives du gouvernement central pour amadouer et accueillir le gouverneur Chen dans le giron du Zhili, par des manœuvres diplomatiques sur le front de Cao, l'aide financière des banques de Wang Kemin et l'aide militaire du Maréchal de Jade, il semblerait que le gouverneur Chen ait repoussé nos tentatives de parlementer. Il s'éloigne de plus en plus et devient hors de notre portée dans nos contacts récents.\n\nL'un de nos gardes-frontières a découvert des réfugiés arrivant sur notre territoire, porteurs de tracts de la tristement célèbre Société paramilitaire japonaise du Dragon Noir. Maintenant, dans le silence des dirigeants d'Anqing, il semble que nous ayons de nouvelles impressions inquiétantes. Le gouverneur de la province du Zhejiang, Chen Yi, tristement célèbre pour son association avec les Dragons Noirs, a été repéré à Anqing par d'autres réfugiés. Nos agents de renseignement soupçonnent fortement le gouverneur de tenter non seulement de trahir le président Cao, le maréchal Wu et l'empereur, mais aussi la nation chinoise elle-même en établissant des contacts avec le réseau de renseignements japonais."
 qielepcollapse.28.a: "Satanés Japonais !"

 qielepcollapse.29.t: "Anqing est Battu !"
 qielepcollapse.29.d: "Malgré leurs convictions anti-concessionnistes, leur patriotisme et leur courage, il semblerait que les nobles forces du Gouverneur Chen Tiaoyuan aient été complètement écrasées et repoussées de leur province d'origine. Son gouvernement provincial étant pratiquement détruit, le Général "Fou" serait mort dans les combats ou aurait fui dans l'ombre de la pègre urbaine, voire dans celle de tout régime qui l'accepterait.\n\nQuant à ses lieutenants et aux intellectuels qui l'ont soutenu, ils ont subi le même sort, fuyant vers le Hunan ou ailleurs. Quel que soit le sort de ces hommes, c'est un jour grave et désastreux pour notre gouvernement, car la victoire du mouvement anti-concessionniste est une chose sur laquelle beaucoup de nos principaux officiers, politiciens et intellectuels avaient misé.\n\nSans Chen, il ne nous reste que des régimes potentiellement hostiles pour contrôler certaines des provinces chinoises les plus rentables et les plus développées, ce qui constitue une menace sérieuse pour notre sécurité à notre périphérie directe."
 qielepcollapse.29.a: "Vous étiez un homme courageux, Chen, vaincu par l'ambition."

 qielepcollapse.30.t: "Nanjing est Battu !"
 qielepcollapse.30.d: "Après avoir mis en jeu les finances, la crédibilité nationale et la légitimité de notre gouvernement sous prétexte de soutenir le maintien et la stabilité d'un gouvernement fiable au sein de la Ligue, il semblerait que tout cela n'ait servi à rien. Malgré le soutien considérable de Qi, tant de la part de nos anciens alliés allemands que de nos propres capacités, il est parvenu à tout gâcher et à sombrer dans le désespoir.\n\nAvec la révélation des machinations qui ont présidé à son ascension au pouvoir, il semblerait que l'ambition de Qi ait été son ultime chute. Désirant la Ligue pour lui-même, il s'est condamné par inadvertance non seulement à lui-même, mais aussi à ses hommes. Alors que ses kleptocrates fuient vers la Ligue ou vers nos frontières, le maréchal de la Ligue lui-même est porté disparu, fuyant la capitale avec toutes les richesses qu'il pouvait emporter avec son entourage direct.\n\nSans le maréchal de la Ligue Qi pour garder nos flancs et relancer le Zhili Sud, Nanjing et les provinces de la Ligue ne sont redevables qu'à des régimes néfastes et hostiles, qui ont tous des machinations contre Beijing."
 qielepcollapse.30.a: "Vous étiez un escroc, mais vous étiez notre escroc !"

###- Manchu Coup Event Chain -###
 qiecoup.1.t: "Murmures de Mécontentement"
 qiecoup.1.d: "Avec la décision plutôt délirante du Zhili de n'organiser aucune intervention officielle de part et d'autre dans l'effondrement de la Ligue des Huit Provinces, parmi les émeutes de masse et le mécontentement, de petits groupes de tout l'éventail politique ont commencé à se rassembler en secret. Derrière les portes closes, les cercles intellectuels de Beijing forment une souche de sentiment anti-Zhili, et en particulier un mécontentement à l'égard de la conduite de Wu Peifu et de Cao Kun dans la crise.\n\nLa résurgence du Parti Syndicaliste Chinois sous la direction de Li Dazhao suscite un courant de grèves ouvrières et syndicales, les intellectuels d'Endeavour ont entamé une campagne publique visant à discréditer ce qu'ils perçoivent comme un gouvernement n'accordant pas la priorité au peuple. Le parti Jeune Chine et l'Association pour la réforme de l'empire chinois, qui se contentaient au départ de critiquer l'inaction du gouvernement, ont contribué à l'aggravation de la violence dans les rues, beaucoup envisageant une révolte ouverte.\n\nL'imbrication fréquente des dirigeants, des théoriciens, des intellectuels et d'autres mondains a donné naissance à une vaste coalition chancelante. Elle se compose de nobles mandchous du parti Zongshe, d'ultranationalistes du parti Jeune Chine, de réformistes de l'AREC et d'un assortiment de commandants zhili, notamment Xing Shilian, dont le manque de promotion dans les cercles zhili a suscité le mécontentement. Ce groupe hétéroclite a commencé à parler clandestinement les uns avec les autres, complotant pour renverser la République et, sous une forme ou une autre, restaurer l'Empereur au pouvoir officiel. Ce dernier point reste toutefois contesté par les membres du PJC."
 qiecoup.1.a: "Gardez un oeil la dessus..."

 qiecoup.2.t: "Une Réunion Clandestine"
 qiecoup.2.d: "En suivant l'étalement urbain de Beijing, à travers les coins, les recoins et les ruelles, dans le sous-sol d'un bar louche de Pékin se déroule une scène inhabituelle. Habituellement, ce bar sert de couverture à des activités révolutionnaires et rassemble des radicaux, des intellectuels et des jeunes gens qui complotent non seulement contre le Zhili et la monarchie, mais aussi pour une révolution. Au lieu de cela, un assortiment plutôt étrange et inhabituel d'individus désireux de renverser le maréchal de jade et le roi de Baoding s'est rassemblé.\n\nLe premier, et peut-être le plus important, est celui d'Aisin-Gioro Pujie, le propre frère de l'empereur et figure emblématique du parti Zongshe. À ses côtés se trouve Aisin-Gioro Xiqia, l'un des rares commandants mandchous autorisés à commander un nombre significatif de troupes. À côté d'eux se trouve l'homme d'affaires influent et aficionado de la reconstruction rurale Y. C. "Jimmy" James Yen, théoricien de premier plan et pionnier des efforts locaux en matière d'éducation rurale. Il est accompagné de Wu Xianzi, l'un des plus jeunes membres de la garde de la CERA. En face de lui se trouve Xing Shilian, un officier de l'armée qui a fait défection pour passer du côté de Zhili lors de la troisième guerre de ZhiFeng, mais qui est depuis mécontent de son manque d'avancement sous la direction de Wu Peifu.\n\nConscients qu'ils sont dépassés par les ressources militaires, le contrôle bureaucratique et l'opposition nationale à la monarchie, les comploteurs ont conclu que pour réussir leur coup d'État, il était absolument nécessaire de demander l'aide d'une clique de seigneurs de la guerre voisine.\n\nLes options qui s'offrent à eux sont limitées, les seuls alliés potentiels se trouvant dans le Shandong ou le Shanxi. Pourtant, après mûre réflexion, ils se décident tous pour..."
 qiecoup.2.a: "Yan Xishan au Shanxi."
 qiecoup.2.b:9 "[SHD.GetLeader] au Shandong."
 qiecoup.2.c: "Il n'y a personne vers qui se tourner..."

 qiecoup.3.t: "Une requête au Gouverneur Yan"
 qiecoup.3.d: "Une lettre inhabituelle est arrivée ce matin de la part d'un coursier vêtu d'une robe impériale. Prétendant être un noble mineur, ce jeune homme apporte des nouvelles étonnantes. Un groupe de princes mandchous, de réformateurs et de militaires mécontents complotent secrètement pour renverser le maréchal Wu Peifu et restaurer l'empereur Puyi ! Ils cherchent apparemment une aide extérieure et sont venus demander de l'aide au gouverneur Yan Xishan. Leur plan est audacieux et le messager a du mal à dissimuler son excitation. Néanmoins, le gouverneur Yan n'est pas étranger aux initiatives audacieuses et, au cours des trois décennies et demie qu'a duré son mandat, il a vu de nombreux projets de ce type tomber à l'eau. Plusieurs fois à Beijing, notamment. Alors que Feng Yuxiang cause déjà des problèmes à Yan'an et que ce complot n'en est qu'à ses débuts, il y a un risque considérable à mettre tout son poids dans la balance. À tout le moins, il mettra en péril la paix fragile qui a été conclue entre la clique du Shanxi et le gouvernement central. Mais l'audace est parfois le seul moyen de survivre et, compte tenu de l'évolution de la situation en Chine du Nord, il n'y a peut-être pas de mal à les écouter."
 qiecoup.3.a: "Nous avons besoin de plus de preuves que cette intrigue fonctionnera."
 qiecoup.3.b: "Refuser catégoriquement. C'est trop risqué."

 qiecoup.4.t: "Une requête au Gouverneur Qu"
 qiecoup.4.d: "Une lettre inhabituelle est arrivée ce matin, portée par un coursier vêtu d'une robe impériale. Se prétendant de la petite noblesse, ce jeune homme apporte des nouvelles étonnantes. Un groupe de princes mandchous, de réformateurs et de responsables militaires mécontents complotent secrètement pour renverser le maréchal Wu Peifu et restaurer l'empereur Puyi ! Ils cherchent apparemment une aide extérieure et sont venus demander de l'aide au Gouverneur Qu. Avec un étonnement absolu, leur plan audacieux brillait pratiquement de l'excitation du messager.\n\nQu Yingguang est apparemment un homme qui aspire à la stabilité et à une bonne gouvernance morale, mais le fait qu'il ait récemment établi son autorité sur sa province natale bien-aimée de Shandong lui a donné l'occasion de jouer un rôle de premier plan. En contribuant à un tel complot, Qu Yingguang pourrait voir sa fonction de gouverneur du Shandong pleinement confirmée et, de la même manière, préparer le terrain pour le gouvernement central fort qu'il appelle de ses vœux, avec Qu à ses côtés. Pourtant, les raisons de refuser sont nombreuses et pressantes. N'étant pas du genre à s'incliner devant une autre clique et ayant toujours des sympathies pour ses anciens frères de l'Anhui, Qu est un républicain chevronné qui a saigné sur les lignes de front de Xinhai.\n\nMais il reste néanmoins une opportunité à saisir et, compte tenu de l'évolution de la situation en Chine du Nord, il pourrait s'agir du coup de force nécessaire pour être propulsé à la tête du pays."
 qiecoup.4.a: "Pour chasser ces chiens Zhili !"
 qiecoup.4.b: "Vous m'approchez ? Arrêtez-le !"

 qiecoup.5.t: "Une requête à l'Honorable Professeur Zhang"
 qiecoup.5.d: "Une lettre inhabituelle est arrivée ce matin, portée par un coursier vêtu d'une robe impériale. Se prétendant de la petite noblesse, ce jeune homme apporte des nouvelles étonnantes. Un groupe de princes mandchous, de réformateurs et de responsables militaires mécontents complotent secrètement pour renverser le maréchal Wu Peifu et restaurer l'empereur Puyi ! Ils cherchent apparemment une aide extérieure et sont venus demander de l'aide à l'Honorable Professeur Zhang Tianran. Quelle réponse devons-nous apporter ?"
 qiecoup.5.a: "Bien sûr ! Pour la Gloire des Qing !"
 qiecoup.5.b: "Refusez. C'est trop risqué."

 qiecoup.6.t: "Réponse du Gouverneur Yan"
 qiecoup.6.d: "Le gouverneur Yan a répondu à notre demande, à sa manière habituelle, charismatique mais rusée, en offrant des cadeaux et en charmant le jeune messager que nous avons envoyé, au point que les observateurs le considèrent comme un vieux grand-père sympathique. Mais sous ce masque, l'homme affirmait sa domination et sa ruse. Traitant le noble comme les nombreux autres qui sont venus avant lui pour demander une faveur, son attitude joviale dissimulait à peine sa nature calculatrice, tandis que le "gouverneur modèle", qui a régné pendant des décennies, lisait sa marque.\n\nÀ la fin de la réunion, comme notre représentant l'a rapidement fait savoir à ses collègues conspirateurs à Beijing, les termes étaient sans ambiguïté. Yan Xishan occupe déjà une position distinguée (même si elle suscite la méfiance) en tant que gouverneur dans le système de Wu Peifu, et il n'a pas grand-chose à gagner en soutenant notre proposition risquée, à moins que nous ne lui offrions quelque chose de plus grand. Bien qu'il ait pris soin de ne jamais le dire ouvertement, il est clair qu'il s'attend à des pouvoirs complets et autocratiques si notre complot réussit.\n\nDe plus, il attend la preuve que notre complot peut réussir, qu'il est autre chose qu'une chimère d'aristocrates gâtés et déconnectés de la réalité politique. Notre messager, bien qu'il joue le rôle d'un apaiseur naïf, est assez perspicace : il prévient que si Yan est extrêmement ambitieux, son ambition est tempérée par son pragmatisme. Néanmoins, il serait difficile pour un homme comme lui de résister à la perspective alléchante d'un contrôle national. En élaborant notre réponse, il est essentiel de maîtriser notre cible. Le gouverneur peut être aussi mercantile que calculateur, et ce que nous dirons déterminera probablement sa réponse."
 qiecoup.6.a: "Jouer sur son ambition, souligner son futur rôle de "Maître de la Chine"."
 qiecoup.6.b: "Jouer sur ses craintes d'instabilité, souligner le danger que représentent les Zhili."

 qiecoup.7.t: "Les complotteurs promettent le pouvoir"
 qiecoup.7.d: "Nous avons reçu une réponse de nos contacts à Pékin, exposant leurs arguments en faveur de notre soutien. Le message a été lu au gouverneur lors d'une réunion secrète à laquelle n'ont assisté que les conseillers triés sur le volet de Yan. Dans ce message, les conspirateurs mandchous, apparemment soutenus par l'empereur lui-même, nous ont gratifiés d'éloges et d'adulations fleuries, nous présentant comme le leader héroïque dont la Chine a besoin pour vaincre le perfide Wu Peifu. Ils soulignent tout le bien que nous pourrions faire à la nation chinoise, en chassant les impérialistes étrangers et en diffusant dans tout le pays les idées que nous avons développées dans notre "province modèle". Pour tout cela, nous accepterions le rôle de commissaire impérial et de commandant en chef de l'armée impériale. La lettre se poursuit avec de nombreux détails sur les préparatifs en cours à Pékin, mais à ce moment-là, le gouverneur a clairement pris sa décision. Un léger sourire se dessine sur son visage, qui serait passé inaperçu si les personnes présentes ne l'avaient pas connu depuis des années. Ce qui est plus visible, c'est la lueur dans ses yeux, qui sont manifestement remplis d'une ambition fulgurante. Ses conseillers n'ont pas tardé à s'aligner sur son humeur, tandis que le gouverneur prenait le temps de réfléchir en silence, soulignant les opportunités que ce coup d'État apporterait pour au moins réduire la taille des Zhili, le besoin de stabilité dans les Plaines centrales, la probabilité que le complot réussisse. Enfin, Yan leva la main pour les faire taire et fit connaître son opinion :"
 qiecoup.7.a: "C'était une rêverie heureuse, mais rien de plus."
 qiecoup.7.b: "Lorsque la nation nous appellera, nous nous rallierons à sa bannière !"

 qiecoup.8.t: "Les Comploteurs Promettent la Stabilité"
 qiecoup.8.d: "Nous avons reçu une réponse de nos contacts à Beijing, exposant leurs arguments en faveur de notre soutien. Le message a été lu au gouverneur lors d'une réunion secrète à laquelle n'ont assisté que les conseillers triés sur le volet de Yan. Les comploteurs mandchous, apparemment soutenus par l'empereur lui-même, y dressent le tableau d'une nation en péril, déstabilisée par la direction insensée de l'ivrogne Cao Kun et de l'intrigant Wu Peifu. Sans ordre, la nation tombera bientôt dans l'anarchie, et la lettre était très chargée en thèmes confucéens. En ces temps difficiles, un homme fort et sage doit assumer le rôle de commissaire impérial pour diriger les armées de l'Empire contre ceux qui veulent le détruire. Cet homme, c'est le "gouverneur modèle" du Shanxi, Yan Xishan.\n\nAvant qu'aucun de ses conseillers n'ait pu dire un mot, tous ont prêté une attention particulière à l'humeur de Yan. Le gouverneur affichait une expression maussade tandis que la salle restait silencieuse, les rouages de son esprit étant en train de tourner. Tous ses anciens collaborateurs ont rapidement compris ce qu'il voulait entendre et ont commencé à dénoncer la lettre - son manque d'utilité, l'instabilité qu'elle provoquerait, les risques qu'elle pose pour notre pouvoir, l'hypocrisie d'un empereur imposé par l'étranger qui condamne la collaboration de Wu Peifu avec les Allemands. Toujours contemplatif, le gouverneur fait au moins connaître son opinion :"
 qiecoup.8.a: "Ce plan est un discours de princes gâtés."
 qiecoup.8.b: "Ces princes ont besoin d'une main sage pour les guider."

 qiecoup.9.t: "Notre requête a été rejetée !"
 qiecoup.9.d_yan: "Bien que notre message ait été clair quant à la nécessité nationale urgente de l'intervention du gouverneur Yan, sa réponse n'a été rien d'autre qu'un refus sec et la coupure immédiate de tout contact entre nous et Taiyuan. Le Shanxi ne viendra pas à notre aide, et il n'a même pas eu la décence d'expliquer pourquoi. Rétrospectivement, nous ne pouvons que deviner. Il semble que le gouverneur n'ait guère confiance dans la capacité de notre coup d'État à réussir et qu'il nous ait rapidement rejetés comme un groupe d'aristocrates gâtés et de rêveurs. Au lieu de cela, il semble que le Shanxi va se replier dans l'isolement, défiant les Zhili de riposter. Pire encore, il semble que Wu Peifu ait eu vent de ces tentatives par l'intermédiaire d'un comploteur découragé, qui a informé le maréchal après le refus de Yan. Dans le dernier message qu'il nous a adressé, le gouverneur a clairement indiqué qu'il n'hébergerait aucun d'entre nous dans sa province en tant que fugitifs, nous abandonnant ainsi à notre sort. D'aucuns pensent que nous avons été trahis par Wu Peifu et par Yan lui-même, qui se lave à présent de cette situation. Peu importe, puisque notre complot s'effondre sous nos yeux !"
 qiecoup.9.d_qu: "Notre appel désespéré semble avoir échoué ! Malgré le désir du gouverneur Qu d'officialiser son pouvoir au sein du Shandong, il a refusé toute aide ! Pire encore, Qu a arrêté le messager que nous avions envoyé à Jining, montrant clairement son hostilité à notre tentative. Avec la cessation de tout contact entre Qu et les comploteurs, il est clair que le Shandong ne viendra pas à notre aide. Rétrospectivement, nous pensons que Qu accordait bien plus d'importance à ses convictions républicaines qu'à n'importe quel pouvoir présumé dans la politique de Beijing. Il nous a rejetés comme un groupe d'aristocrates en goguette et de sympathisants monarchistes.\n\nAlors que le gouverneur Qu se concentre sur son pouvoir dans le Shandong, il semblerait que les maréchaux Wu, Wang et Cao aient tous réussi à retrouver la trace de notre coup d'État après le transfert du messager arrêté à Beijing. Dans le dernier message qu'il nous a adressé, le gouverneur a clairement indiqué qu'il n'hébergerait aucun d'entre nous dans sa province en tant que fugitifs et qu'il nous laisserait à notre sort. Certains supposent que nous avons été trahis par Wu Peifu et par Qu lui-même, qui se lave maintenant de cette situation. Peu importe, puisque notre conspiration s'effondre sous nos yeux !"
 qiecoup.9.d_zhang: "L'honorable professeur Zhang a refusé notre demande ! Vous ne devriez jamais voir ça, sauf si vous jouez en multijoueur et que votre ami fait le con. Pas de bol, mon pote."
 qiecoup.9.a: "Bon sang ! Nous avons raté notre seul coup ! Notre seule opportunité !"

 qiecoup.10.t: "Yan Accepte Notre Offre"
 qiecoup.10.d: "Après quelques délibérations, le gouverneur Yan Xishan a annoncé son soutien à notre cause dans un humble message consacrant sa personne, son armée et sa province à l'unification nationale chinoise. Sous cette attitude extérieurement humble, cependant, il est clair que Yan se prépare à tirer parti de son statut de principal initiateur du coup d'État, pour assurer son propre leadership de la nation - en prenant la place de Wu Peifu lui-même. Le fait de savoir qu'il est ou non meilleur que les tyrans précédents sous lesquels nous avons servi et qu'il partagera son nouveau pouvoir est une question qui devra attendre un autre jour, alors que les préparatifs du coup d'état commencent.\n\nDans le nord du Shaanxi et la province voisine du Shanxi, Yan nous a assuré qu'il s'assurerait le soutien de Feng Yuxiang et de son Guominjun. Néanmoins, il a également souligné que ces traîtres radicaux ne sont rien de plus qu'un moyen pour lui de parvenir à ses fins. Sa propre armée provinciale se rassemble dans l'ouest, et se prépare à frapper au nord du fleuve Jaune pour se connecter rapidement avec nos propres forces. Des éclaireurs sont déjà envoyés dans l'est du Shanxi et le sud du Shaanxi pour déstabiliser le contrôle des Zhili sur ces régions.\n\nAvec le coup d'État en cours, les dés sont jetés. Soit nous débarrasserons Beijing de ces traîtres du Zhili une fois pour toutes, soit nous rencontrerons notre destin entre leurs mains."
 qiecoup.10.a: "Espérons que cela fonctionne !"

 qiecoup.11.t: "Qu Accepte"
 qiecoup.11.d: "Réfléchissant à ses options, le gouverneur Qu Yingguang a annoncé son soutien à notre cause dans un télégramme concerté dictant le dévouement des ressources de sa province, de son armée et de lui-même pour garantir la présence de Chinois du Nord dans les plaines centrales. Cependant, sous ce voile, il est de plus en plus évident que Qu prévoit d'utiliser son nouveau statut de premier ministre dans le cadre de notre coup d'État planifié pour assurer sa position à la fois dans le Shandong et à la tête de la nation, en prenant les rênes que le président Cao remplit actuellement. Quant à savoir s'il sera meilleur que les tyrans qui nous ont précédés et s'il partagera son nouveau pouvoir, il faudra attendre un autre jour pour que les préparatifs commencent.\n\nAvec des liens ostensibles avec les cliques de Zhili et d'Anhui, la confiance de Qu dans notre complot est un moment décisif dans l'intrigue politique. En s'assurant le soutien des masses rurales du Shandong par l'intermédiaire du Yiguandao et du Guiyidao, Qu a souligné qu'il serait le faiseur de rois dans l'ordre politique chinois. Son armée provinciale s'amasse à l'est et se prépare à franchir le fleuve Jaune pour rejoindre nos propres forces à l'affût.\n\nAvec le coup d'État en cours, les dés sont jetés. Soit nous débarrassons Beijing de ces traîtres de Zhili une bonne fois pour toutes, soit nous nous retrouverons entre leurs mains pour une bonne saignée."
 qiecoup.11.a: "Peut-être une dernière chance pour le retour de l'Anhui ?"

 qiecoup.12.t: "Zhang accepte"
 qiecoup.12.d: "L'Honorable Maître Zhang a accepté la demande d'aide des putschistes. Il accepte de déployer ses troupes si la Clique du Zhili n'est pas entièrement détruite lors du coup d'État. Dans le même temps, cependant, il exigera probablement des concessions une fois que Puyi aura été rétabli dans sa position appropriée."
 qiecoup.12.a: "Excellent !"

 qiecoup.13.t: "Un complot est découvert !"
 qiecoup.13.d: "Une conspiration plutôt étrange a été révélée au maréchal Wu et au président Cao ! Liu Menggeng et Wang Yujia ont débriefé les chefs du Zhili. Il semblerait qu'un groupe de princes mandchous mécontents, notamment le frère de l'empereur, un assortiment d'intellectuels de l'Association pour la réforme du Nouvel Empire chinois et divers généraux du Zhili, comme Xing Shilian, aient comploté clandestinement pour renverser la Clique du Zhili et, vraisemblablement, rétablir Puyi dans une position de véritable pouvoir. Nos services de renseignement surveillent les différents comploteurs depuis qu'ils en ont eu vent par l'intermédiaire d'un membre mécontent. Il semblerait que l'un de leurs bailleurs de fonds étrangers ait renoncé à son soutien et se soit tourné vers le gouvernement de Beijing, trahissant ainsi ses alliés d'antan.\n\nLe maréchal Wu envoie la police militaire faire une descente dans les différentes planques où se réunissent les comploteurs, et arrête un Puyi plutôt déconcerté, qui n'était apparemment pas au courant de l'existence d'un quelconque complot ! Le président Cao Kun entre alors en action et se présente devant une assemblée stupéfaite, où il annonce les charges retenues contre les comploteurs.\n\nLe temps que l'information soit assimilée et que tous les membres de Zongshe et de l'AREC condamnés soient arrêtés, Cao annonce la mise en place d'une nouvelle constitution, qui entrera en vigueur dès que son contenu aura été déterminé. Apparemment accablé de stress après une nouvelle tentative d'assassinat, Cao a néanmoins reçu une ovation de la part de tous les membres restants de l'Assemblée. Avec le retour de la République de Beiyang et l'anéantissement de la dynastie Qing, le maréchal Wu Peifu a décrété une période de loi martiale, jusqu'à ce qu'un nouveau cabinet puisse être constitué."
 qiecoup.13.a:9 "Zhonghua Minguo Wansui !"

 qiecoup.14.t: "Le Sort des Traitres"
 qiecoup.14.d: "Tandis que la rafle des putschistes se poursuit et que l'aristocratie mandchoue a pratiquement disparu en tant que force politique existante, il reste maintenant à savoir comment l'establishment militaire doit procéder pour punir les officiers qui ont aidé au coup d'État ou qui ont eu des liens avec la conspiration. Parmi eux, la plupart des généraux mandchous rétablis dans leurs fonctions à la suite de la restauration de Xuantong, et certains de nos commandants moins recommandables dont la loyauté est flexible, il est indéniable que les nobles mandchous doivent être détenus et exilés.\n\nToutefois, le sort des commandants zhili et des officiers qui ont travaillé avec eux reste à déterminer. Bien que leurs actions soient tout à fait répréhensibles, le système de patronage Zhili Guanxi n'est pas un réseau facile à contourner, et emprisonner ceux qui étaient autrefois nos amis, ceux qui se sont battus et ont saigné avec nous ? La perte de leurs compétences et de leurs connaissances serait très préjudiciable à notre équipe d'officiers."
 qiecoup.14.a: "Qu'on le veuille ou non, ils restent nos camarades."
 qiecoup.14.b: "Même certains liens peuvent être rompus."

 qiecoup.15.t: "Les Conséquences"
 qiecoup.15.d: "Maintenant que les auteurs du "coup d'État mandchou" ont été éliminés, il est impératif que le maréchal Wu, Wang et le cabinet travaillent à la reconstruction d'un gouvernement stable et de qualité. Partageant le butin et maintenant délicatement l'équilibre civil, militaire et interne du Zhili, le cabinet existant s'est réuni à huis clos avec le maréchal Wu et son assistant Bai Jianwu pour veiller à la formation du nouveau cabinet intérimaire.\n\nLe secrétaire à l'intérieur, Gao Lingwei, et le ministre des finances, Wang Kemin, devraient conserver leurs postes à la demande de Cao, mais Yan Huiqing a été rappelé au poste de ministre des affaires étrangères. À ses côtés, le maréchal Wang Chengbin est maintenu au poste de ministre des armées, Bai Jianwu devenant Premier ministre. L'amiral Sa Zhenbing reste ministre de la marine, tandis que Wang Chonghui redevient procureur général, rejoint par le plutôt controversé Peng Yunyi au poste de ministre de l'éducation. Le ministre des transports est l'amiral Wu Yulin, et le directeur de l'agriculture et du commerce est Yuan Naikuan.\n\nAvec un nouveau cabinet composé de poids lourds politiques forts et expérimentés, on espère que ce cabinet survivra plus longtemps que la plupart des cabinets de Beiyang. Tournés vers l'avenir, Cao et Wu auraient l'intention d'organiser un comité de rédaction de la constitution, en invitant uniquement les plus grands esprits de la République chinoise."
 qiecoup.15.a: "Nous devons mettre en place un gouvernement légitime !"

 qiecoup.16.t: "Mouvements de troupes inquiétants"
 qiecoup.16.d_yan: "Des mouvements de troupes inhabituels ont été signalés dans la province de Shanxi ces derniers jours. Il semble que les troupes se préparent à une sorte d'action militaire à notre frontière, nos informateurs signalant que des fournitures et de l'équipement sont stockés près des cols de montagne à l'extérieur du Shanxi. Plus à l'ouest, dans le Shaanxi adjacent, Feng Yuxiang et son Guominjun ont également été signalés comme actifs - une fois de plus, le "général traître" ose nous menacer avec sa coterie d'agitateurs socialistes. Comme des fantômes du passé, les deux seigneurs de guerre reviennent nous hanter, après avoir été battus par le génie de Wu Peifu il y a quelques années lors de la quatrième guerre de Zhifeng et de l'expédition septentrionale du Kuomintang.\n\nUne attaque de leur part en ces temps troublés pour tenter de regagner leurs terres perdues au nord et à l'ouest n'aurait rien d'anormal pour eux, peut-être enhardis par l'effondrement de nos alliés au sud. Mais c'est tout de même effronté, même pour eux. Tous deux semblaient se contenter de panser leurs plaies derrière la forteresse naturelle que constituent les monts Taihang et Luliang, se complaisant dans leur misère pathétique pendant des décennies, dans une paix relative. Cao Kun insiste sur le fait que quelque chose a déclenché cette réaction. Bien que le mauvais traitement qu'il a subi lors de son emprisonnement par Feng Yuxiang contribue sans aucun doute à sa paranoïa, il est peut-être sur la bonne voie."
 qiecoup.16.d_qu: "Des mouvements de troupes inhabituels ont été signalés dans la province de Shandong ces derniers jours. Il semble que d'importantes formations de troupes se préparent à une sorte d'action militaire à notre frontière, nos informateurs signalant que des fournitures et des équipements sont stockés près des traversées de rivière hors de la péninsule. Dans l'Est, il semblerait que les Yiguandao et les Guiyidao rallient leurs partisans en vue d'une sorte de grand conflit.\n\nBien que Qu soit le gouverneur civil de la province de Shandong et qu'il ait assuré l'Assemblée de son dévouement sincère, nous ne sommes pas dupes. La clique d'Anhui n'est jamais vraiment morte, les communications de Liang Shiyi ont fui vers les bras accueillants de Zuolin, et Qu lui-même est la preuve de sa survie. Alors que nous avons déclaré la victoire sur une opération rapide de 5 jours dans la guerre de ZhiWan, ils reviendront brièvement sur le devant de la scène lors du coup d'État de Beijing en 1924, dans le cadre d'un compromis entre Zuolin et Feng Yuxiang.\n\nUne fois de plus, ils menacent notre position à Beijing, et une attaque à partir de la péninsule pendant cette période turbulente pour tenter de récupérer la totalité de la province de Shandong, et même de prendre Beijing, serait tout à fait dans leur répertoire. Cependant, la province de Shandong ne peut pas rester seule, ce serait rabattre ses cartes. Un allié nominal comme Qu se trouve dans le Shandong depuis des années et n'a pas encore bougé. Cependant, le maréchal Wang insiste sur le fait que ces mouvements sont très irréguliers. Wu croit Wang pour cette fois, car il a participé à la préparation du coup d'État de Beijing."
 qiecoup.16.d_zhang: "Des mouvements de troupes inhabituels ont été signalés dans la province du Shandong au cours des derniers jours. Il semble que de nombreuses troupes de miliciens de Yiguandao se préparent à une sorte d'action militaire à notre frontière, nos informateurs signalant que des fournitures et du matériel sont stockés près des cols de montagne hors de la péninsule. L'honorable Maître Zhang Tianran du Yiguandao n'est certainement pas un allié de la Clique du Zhili, et une attaque sur notre territoire ne serait pas hors de question pour lui."
 qiecoup.16.a: "Que se passe-t-il ici ? Envoyez plus d'espions pour enquêter."
 qiecoup.16.b: "Ne voyez-vous pas que le pays fait de son mieux pour se déchirer !"

 qiecoup.17.t: "Machinations Sournoises !"
 qiecoup.17.d_yan: "Nos informateurs ont découvert un dangereux complot ! Il semble que Yan Xishan et plusieurs princes mandchous, réformateurs et généraux traîtres tentent de renverser la Clique du Zhili et d'instaurer une dictature impériale (en apparence) sous la direction de Puyi ! Avec les forces combinées de l'armée provinciale du Shanxi et du Guominjun qui s'amassent le long de notre frontière, il est essentiel que nous nous débarrassions de tout cinquième colonne au sein de notre gouvernement avant que les forces extérieures ne frappent. Toute démonstration de faiblesse invitera d'autres adversaires du nord-est et du sud, réduisant ainsi à néant les efforts que nous avons déployés pendant des décennies pour stabiliser notre nation. Une attaque rapide et décisive contre les traîtres du Shanxi est le seul moyen d'affirmer notre autorité face au désastre de Sun Chuanfang. Nous marchons sur Taiyuan !"
 qiecoup.17.d_qu: "Nos informateurs ont découvert un dangereux complot ! Il semblerait que Qu Yingguang et plusieurs princes mandchous, réformateurs et généraux traîtres tentent de renverser la clique du Zhili et d'installer une distature impériale (osentensiblement) sous Puyi ! Avec les forces combinées de l'armée provinciale du Shandong et les restes de la clique d'Anhui qui s'amassent le long de notre frontière, il est essentiel que nous nous débarrassions de toute cinquième colonne qui aurait infiltré notre haut commandement et notre bureaucratie, au cas où elle entraverait nos efforts pour écraser les étrangers.\n\nToute démonstration de faiblesse invitera des adversaires du nord-est et du sud, ce qui pourrait réduire à néant les efforts que nous avons déployés pendant des décennies pour stabiliser notre pays. Une attaque rapide et décisive contre la trahison du Shandong est le seul moyen pour nous de jeter le gant et de nous affirmer à la lumière du désastre de Sun Chuanfang. En avant ! Franchissons le fleuve Jaune !"
 qiecoup.17.d_zhang: "Nos informateurs ont découvert un complot dangereux ! Il semble que Zhang Tianran et plusieurs princes mandchous, réformateurs et généraux traîtres tentent de renverser la Clique du Zhili et de restaurer Puyi ! Il faut s'occuper de cela rapidement !"
 qiecoup.17.a: "Arrêtez ces comploteurs et préparez-vous à envahir le Shandong !"
 qiecoup.17.b: "Arrêtez ces comploteurs et préparez-vous à envahir le Shanxi !"

 qiecoup.18.t: "Occurrences Mystérieuses"
 qiecoup.18.d: "Une série de documents et de télégrammes fracassants sont parvenus sur les bureaux du président Cao et du maréchal Wu. Ils font état d'une série de pamphlets et d'articles de presse profondément anti-zhili dont on a découvert qu'ils étaient distribués et circulaient non seulement parmi nos troupes, mais aussi au sein de la population ! Wang Yujia a demandé à Wang Yujia comment les soldats s'étaient retrouvés en possession d'un matériel aussi vil, mais il n'a pu répondre que par "non concluant".\n\nEn compilant ses rapports, les accusations sont variées, allant de l'abandon secret à la fabrication au milieu de la nuit. Plus inquiétant encore, le commandant Xing Shilian a perdu tout contact avec Luoyang au cours des dernières heures, de même qu'un certain nombre de nos officiers moins convaincus sur le plan idéologique. Les efforts de communication étant entravés dans les régions les plus éloignées du pays en raison des pannes de radio et de téléphone, Cao et Wu ne connaissent que trop bien les braises d'une tentative de coup d'État potentielle.\n\nUne question demeure. Mais de la part de qui ?"
 qiecoup.18.a: "Mais que se passe-t-il ici ?"

 qiecoup.19.t: "Une Convocation à Beijing"
 qiecoup.19.d: "Alors que Wu et Cao s'entretiennent avec leurs conseillers sur la manière de traiter les développements alarmants survenus ces derniers jours, un télégramme urgent arrive au bureau du président, avec un télégramme similaire adressé au quartier général de Wu à Luoyang. Signé par l'empereur lui-même, il semblerait que le président Cao et le maréchal Wu aient été convoqués à une réunion avec l'empereur dans la Cité interdite, soi-disant pour discuter de la détérioration de l'état du pays.\n\nAvec les émeutes généralisées qui se produisent quotidiennement et la presse des centres urbains qui se déchaîne contre le gouvernement en place, il est légitime que l'empereur s'inquiète, si la nouvelle est enfin parvenue jusqu'à sa cour. Bien que l'empereur dispose techniquement de la prérogative constitutionnelle de convoquer son président, cela ne s'est jamais produit auparavant.\n\nFace à la méfiance et au scepticisme de Wu et Cao, les deux hommes sont contraints par le devoir constitutionnel de se présenter devant le petit empereur. Pour les politiciens expérimentés, le cas le plus probable est que Puyi est simplement inquiet de l'état du pays, une question distincte de la masse de soldats des gouverneurs républicains qui nous menacent. D'un commun accord, et après que Wu a calmé Cao sur ses craintes et sa paranoïa d'un nouveau coup d'État, les deux hommes informent l'empereur de leur intention de se présenter à "Sa Majesté Impériale" dans le courant de la semaine."
 qiecoup.19.a: "Nous avons connu pire, n'est-ce pas, Cao ?"

 qiecoup.20.t: "Le Président, le Maréchal et l'Empereur"
 qiecoup.20.d: "Se préparant à tous les scénarios, Wu et Cao se rencontrèrent hors de la Cité Interdite, préparant une situation d'urgence au cas où les craintes de Cao seraient fondées. Leurs gardes du corps respectifs, loyaux, dévoués et plus que suffisants pour protéger les deux hommes, resteraient près d'eux alors qu'ils marcheraient vers la salle. Ensuite, avant d'entrer, ils se sépareraient, se situant à l'opposé des Gardes Impériaux.\n\nDans une atmosphère d'inquiétude, les deux hommes marchèrent courageusement vers ce qui, pour tout ce qu'ils savaient, était à leurs yeux un piège. Souffrant de la pression de la situation, Cao ordonna de manière tendue à ses hommes de rester dehors, Wu faisant de même. Gardant leur atout dans leur manche, avec une fois encore la perspective de tout perdre, le Maréchal et le Président échangèrent un regard..."
 qiecoup.20.a: "Et ils entrent dans la salle..."

 qiecoup.21.t: "Le Marteau et l'Enclume"
 qiecoup.21.d: "Ouvrant les portes et étant accueillis par la Cour Impériale, le Maréchal et le Président entrèrent gracieusement dans le Palais de la Pureté Céleste. Se tenait devant eux, sur le Trône du Dragon de la Dynastie Qing, "Sa Majesté Impériale, le Fils du Ciel, l'Empereur Xuantong". Restant silencieux alors que les deux hommes approchaient, Zheng Xiaoxu, Aisin Gioro-Zaitao et Aisin Gioro-Pujie ajournèrent l'Empereur, insistant pour que les deux hommes se prosternent devant sa majesté. Un acte plutôt déplaisant pour un républicain comme Wu, il céda, Cao suivant peu après.\n\nAprès un moment de silence assourdissant, les autres portes de la salle s'ouvrirent violemment, une douzaine de Gardes Royaux armés se ruant dans la salle ! Encerclant l'Empereur, ses proches et ses Ministres Impériaux, ils tentent de s'avancer pour arrêter Cao et Wu. Puyi, clairement apeuré et ignorant de la situation, fuit promptement la pièce alors que les gardes du corps Zhili placés à l'extérieur maitrisent rapidement les autres gardes de cérémonie et se précipitent à l'intérieur.\n\nLa situation dégénère en fusillade ouverte, Wu et Cao s'abritent derrière des piliers, reçoivent des armes à feu au préalable et tentent de tuer leurs potentiels ravisseurs. Les balles sifflent de part et d'autre au milieu des antiques piliers de la salle, brisant des artefacts, blessant gardes et soldats impériaux. Pourtant, lorsque les fusils se taisent, un seul camp est victorieux."
 qiecoup.21.a: "Wu et Cao sont tués ! Le Coup d'État réussit !"
 qiecoup.21.b: "Les gardes du corps mandchous gisent morts sur le sol !"

 qiecoup.22.t: "L'Empereur s'affirme"
 qiecoup.22.d: "Puyi revient nerveusement dans la pièce, regardant les corps criblés de balles de l'ancien Maréchal de Jade et de son mentor, le Président Cao Kun. Pujie et un autre petit groupe de gardes loyalistes mandchous entrent à leur tour, tous munis de mitrailleuses. "Très cher frère - je crois qu'il est temps pour vous de faire un discours." Puyi se détourne des cadavres et regarde Pujie. "Je-" commence-t-il, d'une voix incertaine. "Je ne suis pas sûr de pouvoir faire ça." Pujie est sur le point de dire quelque chose lorsque le Général Xiqia fait irruption dans la pièce.\n\n"Mon seigneur ! La ville est en sécurité !" dit-il en s'inclinant presque jusqu'au sol face à Puyi. "Mais le Maréchal Wang Chengbin et plusieurs autres généraux Zhili se sont repliés à Luoyang ! Ils prévoient de lancer une campagne pour nous détruire et libérer Beijing !" Pujie s'approche de Puyi, plaçant une main ferme sur son épaule, et lui chuchote à l'oreille. "Vous êtes l'Empereur maintenant - vous devez vous comporter comme tel !" Puyi tente nerveusement de se ressaisir. "Moi - l'Empereur Xuantong, Fils du Ciel, proclame officiellement que tous les membres de la Clique du Zhili qui ne me jurent pas fidélité d'ici demain-" Sa voix se brise, et il est obligé de se stabiliser. "Qui ne l'auront pas fait avant demain midi seront des traîtres au Grand Qing !"\n\nPujie, se tournant vers Xiqia, hoche la tête alors que les Gardes Impériaux sortent de la salle. Laissant l'Empereur tremblant seul. Avec les corps des deux hommes qu'il avait involontairement tué."
 qiecoup.22.a: "Mort aux Traîtres !"

 qiecoup.23.t: "Honorer Nos Obligations"
 qiecoup.23.d: "Des nouvelles passionnantes sont parvenues aux oreilles de [ROOT.GetLeader]! Après avoir appris de Beijing que la tentative de coup d'État planifiée s'était déroulée sans accroc, le maréchal de Jade, autrefois indomptable, et le roi de Baoding se sont entretués dans une fusillade stupide! Dans la Cité Interdite, les Zhili ont été plongés dans le désarroi ! Le maréchal Wang Chengbin aurait tenté de rassembler une tentative de défi au sein du quartier général de Wu à Luoyang, après avoir évacué tous les membres du cabinet et le personnel militaire qu'il pouvait du nord du fleuve Jaune.\n\nIl semblerait que les commandants mandchous et les co-conspirateurs tels que Xing Shilian aient commencé à mobiliser leurs forces pour détruire les derniers vestiges de la clique Zhili. L'ancien régime ayant un pied dans la tombe, il est temps pour nous d'honorer notre obligation ! L'Empereur et le coup d'État, ont éradiqué une fois pour toutes la nation du perfide Zhili."
 qiecoup.23.a: "Détruisez les Traîtres !"

 qiecoup.24.t: "Le Contrecoup"
 qiecoup.24.d: "Après que Cao et Wu ont échappé de justesse à la mort dans la Salle du Trône, les gardes du corps de Wu se dispersent dans le palais, les coups de feu résonnant dans les couloirs alors qu'ils rencontrent une résistance sporadique des loyalistes mandchous. Quelques minutes plus tard, ils font irruption dans la salle du trône, traînant avec eux un Puyi terrifié. Wu, debout au-dessus de Puyi prostré, fait signe à un garde du corps. Dégainant un pistolet, il attrape Puyi derrière lui et le conduit vers la porte, Cao les suivant de près. A l'extérieur, un petit groupe de courtisans et d'assistants se sont rassemblés, ainsi que le frère de l'Empereur, Pujie, et plusieurs autres nobles Qing. Ouvrant la porte de la salle d'audience, Wu s'avance, flanqué de l'Empereur et du Président.\n\n"Votre complot a échoué, traîtres." Il déforme sa bouche en un sourire en coin, avant de faire signe au garde du corps de ramener l'empereur dans la pièce. "Un pas en avant - et le Fils du Ciel meurt."\n\nSecrètement, Wu est terrifié. Mais ce n'était pas la première fois qu'il trompait la mort. "Vous allez tous entrer dans la salle du trône, où mes gardes s'assureront que vous êtes bien surveillés. Président Cao !" Il se tourne vers le chef de l'Assemblée, qui à ce stade retient clairement sa fureur. "Prenez quelques gardes et allez à la chambre de l'Assemblée aussi vite que possible !" Il jette un regard en arrière à Puyi. "Le temps est venu de mettre fin à l'Empire. La Chine sera à nouveau une République."\n\nCao ayant annoncé la seconde déposition de l'Empire Qing, et la seconde éjection des Mandchous de la Cité Interdite à l'Assemblée, ses espions commencent à faire des descentes dans les salles de complot et les entrepôts. Quelques heures plus tard, une fois l'inventaire de tous les documents effectué, il apparait que les seigneurs de la guerre voisins étaient complices du coup d'état ! Les dénonçant rapidement comme traitres, Cao et Wu travaillent à mobiliser leurs troupes pour la guerre totale."
 qiecoup.24.a: "Mort aux Traîtres !"

###- Anti-Concessionist -###

 qiefocus.3.t: "Un Nouveau Départ"
 qiefocus.3.d: "Surfant sur la vague du patriotisme avec notre soutien retentissant au mouvement anti-concessionniste de Chen Tiaoyuan, nous avons fait le premier pas courageux pour débarrasser la nation chinoise des incessants impérialistes étrangers et de leurs vils bureaucrates coloniaux. Un mouvement transnational bénéficiant d'un soutien massif de la part de la population du Guangdong, du Shandong, du Yunnan et, bien évidemment, des territoires de la Ligue, plusieurs politiciens du Beiyang proches du cabinet et du président, tels que Yuan Naikuan, l'intendant de Yuan Shikai et son assistant dans l'ascension de Cao Kun à la présidence, et Bian Shoujing, président de l'Assemblée, ont suggéré que le président organise de nouvelles élections afin de recueillir ce sentiment populaire.\n\nS'entretenant avec le maréchal Wu, très favorable au mouvement, le président a déclaré qu'une nouvelle élection nationale devait être organisée dans tous les territoires sous le contrôle présumé du gouvernement central. En théorie, tous les hommes lettrés de Chine peuvent participer, mais en raison des interférences locales, du contrôle de la noblesse, des seigneurs de la guerre et des mouvements révolutionnaires qui abondent, on peut s'attendre à ce que les seuls résultats proviennent des plaines centrales. Une circonstance malheureuse mais néanmoins bénéfique pour le maintien de notre pouvoir.\n\nLes élections précédentes ont été marquées par des marges infimes, des boycotts et d'autres bouleversements, et il est peu probable que l'organe modifie la domination de l'Association de l'harmonie en raison du nombre de sièges que nous contrôlons, mais cela améliorera notre légitimité à long terme. Beaucoup décrient la République et l'Assemblée de Beiyang comme un simple organe impuissant dirigé par des autocrates et des hommes forts, mais nous pouvons afficher une véritable démocratie chinoise florissante !"
 qiefocus.3.a: "Baignons-nous dans nos gloires !"

 qiedom.13.t: "Le Coup de Grâce"
 qiedom.13.d: "Bien qu'impromptu, le peuple chinois s'est tout de même manifesté en masse lors de la campagne électorale qui s'est tenue récemment. Les membres de la Ligue de la prospérité, de la clique des sciences politiques, des indépendants, de l'Association pour la réforme de l'Empire chinois, du Parti de la jeune Chine et du Zongshe se sont tous vigoureusement battus pour étendre leur pouvoir au sein de l'assemblée et ont mené des campagnes de guerre politique contre les nombreux candidats de l'Association de l'harmonie. Tirant les ficelles en coulisses, les secrétaires, assistants et officiers de renseignement de Cao Kun ont délicatement calculé et équilibré le succès et la défaite d'un grand nombre de candidats.\n\nQue ce soit par des erreurs de campagne, des pots-de-vin, un soutien en sous-main ou autre, les membres de Zongshe et de la CERA ont tous été tacitement assurés de la victoire. Les restes de la Ligue de la prospérité ayant du mal à faire front face à la position anti-concessionniste du gouvernement, et le PCJ, les Indépendants et les Sciences politiques ayant fait des progrès, il semblerait qu'ils aient plutôt choisi de s'engager dans une mêlée générale. Naturellement, la campagne de l'Association Harmonie était détendue et stoïque, car nos actions brûlaient encore vivement dans l'esprit de la population.\n\nSi la participation a été (comme prévu) relativement faible par rapport à l'ensemble de la population, les centres urbains comme Pékin nous ont permis d'obtenir un nombre record de voix d'intellectuels, de réformateurs et d'autres personnes auparavant plus enclines à voter pour l'opposition. Il semble que le plan du maréchal Wu ait porté ses fruits. En nous privant du soutien de l'Allemagne, il nous a accordé l'adoration du peuple chinois, ainsi qu'une grande partie de la légitimité politique et du soutien local.\n\nLa CERA s'est emparée de la majorité des zones rurales, le PCJ s'est imposé dans les centres urbains, Zongshe a accaparé les traditionalistes confucéens et la noblesse, Sciences Politiques s'est emparé de la classe moyenne naissante, les indépendants ont gagné ici et là, mais aucun n'a pu battre la nouvelle majorité accordée à l'Association de l'Harmonie. Au lendemain de la victoire, le maréchal Wu demande à Cao de rappeler le génie diplomatique Yan Huiqing au sein du nouveau gouvernement, dans le but de négocier la nouvelle situation précaire de la Chine au sein de la nation. Avec un nouveau gouvernement populaire et un nouveau programme gouvernemental, le soleil brille à nouveau sur l'Empire du Milieu !"
 qiedom.13.a: "Le tour de piste de la victoire de 1922 !"

 qiedom.20.t: "Démission du Conseil des Légations !"
 qiedom.20.d: "A la suite de notre initiative guerrière contre les concessions, la réaction des impérialistes étrangers a été bien plus que sourde. En rompant carrément les relations diplomatiques et en s'isolant dans leurs perfides concessions et ambassades, ils sont entrés dans un état de siège quasi absolu sur notre territoire. Craignant que la population ne réagisse violemment, provoquant une spirale absolue de la situation, le maréchal Wu et sa faction de Luoyang ont poussé à la démission complète et totale de notre position d'observateur au sein du Conseil de Légation.\n\nDans l’intention de bluffer et de montrer aux yeux de tous que le peuple chinois n’était plus l’esclave de l’Occident, le Cabinet a rédigé une proposition visant à démissionner du Conseil à l’Assemblée, recevant le soutien d’une pluralité de politiciens de tous bords.\n\nAvec le soutien du peuple, de l'Assemblée et des maréchaux, le corps diplomatique a officiellement remis notre démission au Conseil de légation à Shanghai. Nous ne répondrons plus aux racailles étrangères qui exploitent notre pays et nos compatriotes pour leur propre gain financier !"
 qiedom.20.a: "La Chine aux Chinois !"

 qiedom.21.t: "[QIE.GetName] quitte le Conseil des Légations !"
 qiedom.21.d: "Des nouvelles déconcertantes sont parvenues au Conseil de légation ! Tout en surveillant les événements qui se déroulent à l'intérieur de la Chine et dans l'arrière-pays, nos fonctionnaires n'étaient que trop conscients de la situation potentiellement désastreuse qui se déroulait au sein du gouvernement central. Des émeutes ont éclaté contre les "impérialistes étrangers", avec des violences dirigées à la fois contre les assistants allemands et les assistants de la légation, qui se sont déroulées devant les ambassades étrangères.\n\nLa délégation [QIE.GetAdjective], qui observait les événements du Conseil, a officiellement présenté sa démission du Conseil, le dénonçant comme un "outil de l'impérialisme", ce qui était attendu et finalement peu surprenant. Bien qu'ils n'aient été que des observateurs dans le grand ordre des choses, cela ne présage rien de bon pour l'intégrité future de nos efforts commerciaux."
 qiedom.21.a: "Ils ne manqueraient pas d'apprendre leur place ?"

 qiefor.86.t:9 "Wu Peifu et Cao Kun s'en Prennent à Nous !"
 qiefor.86.d: "Avec le chaos qui règne dans l'empire du maréchal de la Ligue Sun Chuanfang et l'effondrement de l'ordre mondial chinois, l'impression initiale du Kaiser et de son gouvernement était que nos alliés éloignés au sein du gouvernement central chinois maintiendraient néanmoins le cap. Avec nos larbins au sein de l'Assemblée sous la forme du groupe de pression de la Ligue de la prospérité, et la nature distante mais amicale du président Cao Kun avec les officiels allemands, il n'y avait aucune raison pour Beijing de déchirer les relations spéciales entre nos pays pour le bien de quelques masses analphabètes et de leur mécontentement.\n\nPourtant, le "maréchal de Jade" et le "roi de Baoding" ont adopté une position publiquement anticoncessionniste, mettant en péril l'ordre délicat que nous avons contribué à instaurer en Chine. En renforçant le soutien à leur régime, ils ont imposé des exigences intenables à la Commission de Pékin, notre organe de lobbying à Beijing aux côtés de la Ligue pour la prospérité, en insistant pour qu'ils quittent la ville.\n\nConfrontés à des émeutes massives devant les portes de leurs bureaux, la plupart des membres ont fui vers la concession allemande située dans la ville voisine de Tianjin ! Notre ambassadeur, de sa propre initiative, a également envoyé tout le personnel non essentiel à Tianjin, ne laissant qu'un groupe réduit de fonctionnaires consulaires pour affronter le corps diplomatique de Beijing."
 qiefor.86.a: "Ces insupportables Zhili !"

 qieflavor.15.t: "[ANQ.GetLeader] reconnait notre leadership"
 qieflavor.15.d: "Le gouverneur de la province d'Anqing, Chen Tiaoyuan, a réaffirmé officiellement aujourd'hui, dans un discours radiodiffusé sur tout son territoire, la stabilité de la direction de la Chine par Wu Peifu et Cao Kun. S'il a reconnu au départ que l'idée de rétablir l'enfant empereur Puyi était anachronique, il a ensuite soutenu avec enthousiasme notre nouvelle position anti-concession et le dévouement de Puyi à cette cause. Il a conclu son discours en admirant la direction du Zhili. "Une figure de proue apolitique peut être utile dans un État moderne. Et avec Wu Peifu et Cao Kun à la tête de notre grande nation, nous pouvons chasser les racailles étrangères qui ont pollué notre pays et lui rendre sa grandeur !"\n\nLe discours a été bien accueilli par les intellectuels de Beijing et d’autres zones urbaines, et de nombreux médias autrefois hostiles se sont tournés vers nous. Cependant, derrière le voile du public, le gouverneur Chen a rappelé au maréchal de Jade et au roi de Baoding les accords qu’ils ont négociés. Une menace bien mince contre toute action que nous pourrions entreprendre qui porterait atteinte à sa position au sein de la nation."
 qieflavor.15.a: "Du Tigre Souriant au "Fou"."

 qieflavor.16.t: "Chen Tiaoyuan - Gouverneur Modèle"
 qieflavor.16.d: "Avec la nouvelle notoriété nationale de notre "bien-aimé" nouveau maréchal de la Ligue Chen Tiaoyuan, gouverneur d'Anqing et de Nanjing, il a entamé le processus de lente consolidation de son pouvoir dans les divers territoires de la Ligue directement disputés lors de la guerre de la Ligue. Nettoyant les magasins, éjectant les bureaucrates de la clique de Nanjing et les sympathisants radicaux du Kuomintang, il a bénéficié d'une large autonomie par rapport au gouvernement central.\n\nAprès la fin de la guerre de la Ligue, certains généraux du Zhili, comme Cai Chengxun, ont insisté sur l'intégration directe des territoires du gouverneur Chen dans notre gouvernement central, mais cette idée a été largement rejetée comme trop irréfléchie en raison de la fragilité et de l'instabilité de notre propre régime.\n\nIl semblerait toutefois que le maintien de l'autonomie de Chen ait directement joué en notre faveur. Il vient d'annoncer un gigantesque projet de réforme pour ses provinces au sein de la nouvelle Ligue, promettant des réformes industrielles, juridiques et politiques majeures. D'une grande ampleur et minutieusement planifiée, la nouvelle a été accueillie avec enthousiasme non seulement par les nombreux chefs d'entreprise de son territoire, mais aussi par le peuple, les intellectuels et les fonctionnaires de nos deux pays. Avec le retrait des Allemands, toute une série de nouveaux marchés, précieux et stables, se sont ouverts, débarrassés de la corruption de Sun Chuanfang."
 qieflavor.16.a: "Excellent !"

 qieflavor.17.t: "Chen Tiaoyuan cherche à combler le fossé Nord-Sud Zhili"
 qieflavor.17.d: "Depuis la conclusion de la quatrième guerre Zhili-Fengtian et l'intervention allemande en 1927, les moitiés nord et sud de la clique Zhili, dirigées par Cao Kun, Wu Peifu et Wang Chengbin, et les moitiés sud, dirigées par Sun Chuanfang et Qi Xieyuan, se sont éloignées l'une de l'autre. En apparence, il ne s'agit que de petites querelles entre seigneurs de la guerre, mais les relations sont depuis longtemps tendues, principalement en raison de la conduite belliqueuse de Sun Chuanfang à l'égard de ses supérieurs. Il fut un temps le protégé de Wu Peifu, puis l'un de ses plus grands rivaux.\n\nEn ce qui concerne le nouveau maréchal de la Ligue, Chen Tiaoyuan, il a entamé un effort concerté pour combler le fossé entre le Nord et le Sud. Bien que les membres les plus conservateurs, comme le président Cao, le regardent avec méfiance, il s'agit néanmoins d'une bouffée d'air frais : il n'est plus nécessaire de surveiller le flanc sud-est pour les machinations d'un kleptocrate.\n\nLa faction de Luoyang étant la plus ouverte à la fusion des cliques, une série d'officiers subalternes et de membres du Jinbao sont réticents, car ils nourrissent des rancunes à l'égard de la bureaucratie et de la clique de Chen. Avec la concurrence potentielle pour les emplois gouvernementaux et les promotions, les gouvernements peuvent fusionner sur une carte, mais il est clair que les réseaux de patronage resteront séparés. Dans l'ensemble, il s'agit néanmoins d'une excellente évolution."
 qieflavor.17.a: "Quel homme charmant que ce Chen Tiaoyuan."

 qieflavor.18.t: "Chen Tiaoyuan propose d'organiser des exercices militaires communs"
 qieflavor.18.d: "Avec l'intégration lente, mais progressive, des bureaucraties et des armées des Zhili du Nord et du Sud, le maréchal de la Ligue Chen a demandé à son état-major de télégraphier aux maréchaux Wu et Wang Chengbin une perspective des plus intéressantes. Dans l'espoir de faciliter l'intégration sur le plan militaire, il a proposé d'organiser une série d'exercices d'entraînement conjoints entre les soldats des Zhili du Nord et du Sud à l'extérieur de la ville d'Anqing. Ses troupes ayant récemment développé et appris beaucoup de choses dans leurs luttes contre la clique de Nanjing, et nos soldats possédant une expérience supérieure en matière d'équipement moderne, de stratégie décisive et de tactique exemplaire, nous avons tous les deux beaucoup à gagner dans cette entreprise.\n\nTélégraphiant une réponse commune à Chen et à son lieutenant, Ma Dengying, les maréchaux Wu et Wang devraient bientôt rencontrer le maréchal de la Ligue Chen et le général Ma, avec leurs divisions respectives."
 qieflavor.18.a: ""Tant que Wu et Wang ne se chamaillent pas.""

 qieflavor.19.t: "La surenchère du butin"
 qieflavor.19.d:9 "Après l'annonce de notre intention de lancer un programme de nationalisation massive de toutes les usines et entreprises détenues par des étrangers sur nos territoires, de nombreux membres de notre cabinet et de notre clique ont craint une réaction brutale de la part des impérialistes étrangers. Peut-être un blocus, dans sa forme la plus extrême ? Des sanctions ou des droits de douane, au minimum. Pourtant, le lundi noir ayant absorbé la majeure partie de leur attention, nous avons pu conclure notre programme de nationalisation sans que les étrangers ne pipent mot.\n\nLes contrats industriels ont été disputés par des hommes d'affaires vicieux de Beijing, des gens comme la clique des sciences politiques et leurs contacts, les hommes d'affaires de l'association Harmonie et les nobles du parti Zongshe sont engagés dans des guerres d'enchères pour les lucratives usines allemandes, américaines et britanniques.\n\nIl ne reste plus qu'à décider à qui attribuer ces contrats. Naturellement, il existe nos propres hommes d'affaires Harmony, mais cela soulève des problèmes de népotisme qui nuisent à notre image. Il y a donc deux autres options, celle du parti Zongshe, pour négocier avec les royalistes, ou celle de la clique des sciences politiques, qui n'a de contacts qu'avec les cercles d'affaires les plus importants."
 qieflavor.19.a: "Évidemment, nos délégués d'Harmony !"
 qieflavor.19.b: "Il vaut mieux ne pas laisser les Mandchous s'emporter maintenant."
 qieflavor.19.c: "Lancez un os à ronger à la science politique."

 qieflavor.21.t: "L'Empereur et le Zhili : les deux piliers de l'indépendance de la Chine"
 qieflavor.21.d: "Le soutien que nous avons récemment apporté au mouvement intellectuel anticoncessionniste en plein essor a semblé relancer une nouvelle campagne vigoureuse de rhétorique anti-impérialiste, qui a remarquablement réussi à convertir à la cause une part de plus en plus importante de l'intelligentsia naissante de Beijing. La rédaction de documents, de pamphlets et d'articles expositifs en faveur de notre gouvernement, de l'assemblée et du Zhili.\n\nL'un des articles préférés du Maréchal de Jade, publié dans une revue issue du mouvement du Trentième Mai, farouchement opposé au seigneur, est "L'empereur et le Zhili : Deux piliers de l'indépendance de la Chine". Ce tract concis présente Wu, Cao et la clique de Wang comme les bastions de la lutte de la Chine contre la domination étrangère, et l'empereur comme un puissant symbole de la modernisation de la Chine. Zhang Zuolin et son gouvernement Fengtian sont dénoncés comme des parasites étrangers, qui s'emparent des richesses minières de la Mandchourie et les renvoient au Japon, tout en laissant la population appauvrie.\n\nEn grinçant des dents, le maréchal ne peut s'empêcher de s'amuser de l'image que le public se fait de lui et du gouvernement de Cao. Si seulement ils savaient. S'ils connaissaient les circonstances réelles, les tractations en coulisses, les paris audacieux du pouvoir politique et de la puissance militaire. Beiyang est un monde de politique féroce, et s'il espère toujours une Chine moderne, confucéenne et républicaine, il ne peut qu'attendre. L'unification se rapprochant de plus en plus sous les auspices du Zhili, peut-être aura-t-il un jour l'occasion de chasser les Mandchous une fois pour toutes.\n\nEn attendant, il se conforme aux rituels impériaux, tout comme Cao, plaçant subtilement des pièces sur l'échiquier de l'avenir."
 qieflavor.21.a: "Un gant de velours, tissé autour d'un poing de fer."

 qieflavor.22.t: "Combler le fossé générationnel dans l'Armée"
 qieflavor.22.d: "Contrairement au Sud, avec son état-major et ses commandants révolutionnaires, radicaux et jeunes, le Zhili et le Nord dans son ensemble sont d'une autre génération. Le corps des officiers du gouvernement central ayant longtemps maintenu un fossé générationnel, nombre de nos généraux sont d'une race plus âgée. Nés avant les bouleversements de 1911 et l'ère des seigneurs de la guerre qui s'en est suivie, certains ont même connu le conflit avec le Japon en 1895, en combattant sur ses champs de bataille.\n\nL'aura de la tradition, de la superstition et de la dynamique du patronage confucéen est primordiale dans leur conduite militaire. Marqués par les horreurs de la violence de masse et des troubles qui ont dominé la majeure partie de leur vie, ils sont politiquement flexibles et pragmatiques, mais penchent vers le conservatisme, espérant restaurer la Chine stable et suprême des siècles passés. Les jeunes officiers, en revanche, sont nés pendant ou juste avant l'ère des seigneurs de la guerre. Engagés dans les activités révolutionnaires du Tongmenghui et d'autres mouvements, ils ont tendance à privilégier des positions politiques plus radicales.\n\nParmi eux, on peut citer la forte emprise du parti Jeune Chine sur les officiers radicaux de Baoding, l'affiliation de la clique des sciences politiques aux jeunes officiers plus au fait des négociations modérées avec le Sud, ou encore les allégeances partagées avec le Guominjun de Feng Yuxiang, par exemple. Avec la lente réforme et l'érosion des réseaux de patronage Zhili Guanxi, et l'arrivée de sang neuf dans l'armée, de nombreux officiers plus jeunes et plus radicaux ont commencé à soutenir notre gouvernement, même s'ils aspirent à l'influence de leur parti respectif.\n\nCertains généraux plus âgés, sceptiques quant aux positions de Wu et Cao concernant la monarchie et le soutien de l'Allemagne, sont également devenus plus favorables au régime, grâce à des conversations avec leurs subordonnés plus jeunes."
 qieflavor.22.a: "Une Famille Militaire Chinoise Moderne !"

 qieflavor.23.t: "Le Roi de Baoding et le Maréchal de Jade, anoblis"
 qieflavor.23.d: "Une série de lettres a été rédigée à l'intention de Cao Kun et de Wu Peifu, détaillant la très humble gratitude et la sincère appréciation de l'empereur pour le rôle que les deux titans de la scène politique chinoise ont joué dans la conduite de la nation à travers la série de bouleversements et de luttes intenses de ces dernières années. En leur accordant un jour de préavis, l'empereur semble vouloir annoncer une nouvelle série de titres de noblesse et de récompenses réservés aux membres les plus importants de la société chinoise.\n\nPlutôt que le système obscur et opaque utilisé par les Qing avant la restauration, ces nouveaux grades suivent un modèle similaire à la plupart des titres de noblesse occidentaux, en s'inspirant notamment de l'Empire allemand. Le rang le plus élevé est celui de "duc" (Gong), accordé uniquement à ceux qui ont "rendu le plus grand service ou se sont sacrifiés pour l'empereur et la Chine". Les premier et deuxième récipiendaires de cet honneur plutôt déconcertant sont le maréchal Wu Peifu et le président Cao Kun, devenus respectivement duc de Qi et duc de Wei.\n\nPeu habitués à distribuer des titres royaux bénins et souvent sans conséquence, comme l'avait fait Yuan Shikai en 1916 avec la déclaration de sa monarchie hongkongaise, en faisant de Cao Kun un comte, les deux hommes ont accepté avec grâce leurs nominations. Lors d'une cérémonie somptueuse, Wu et Cao se sont prosternés devant l'empereur, acceptant solennellement leurs titres honorifiques et jurant de continuer à le protéger, lui et la nation, "aussi longtemps qu'ils respireraient".\n\nBien que pratiquement menteuse, du moins en ce qui concerne Wu, la Cour applaudit néanmoins ces messieurs avec des éloges et des félicitations tonitruantes. Outre le maréchal et le président, d'autres titres honorifiques ont été accordés à des ministres et à des militaires : le marquis Wang Chengbin, le vicomte Gao Lingwei, le comte Yuan Naikuan, pour n'en citer que quelques-uns."
 qieflavor.23.a: "Longue vie au Ducs de Qi et de Wei !"

 qieflavor.24.t: "Le Président et l'Empereur"
 qieflavor.24.d: "Suite à l'intensification, du moins en public, des relations entre le président, le maréchal et l'empereur, Cao et les plus proches collaborateurs de Wu suggèrent, en collaboration avec certains commis et employés de la Cité interdite, d'organiser un événement très médiatisé, afin de cimenter davantage les relations entre le Zhili et l'empereur. Cao a d'abord rejeté l'idée comme étant absurde, mais il a réussi à persuader Wu de l'accepter, en insistant sur le fait qu'il s'agissait d'une démonstration inoffensive de bonne volonté et de sincérité authentique.\n\nAu cours d'une cérémonie hautement orchestrée, communiquée à l'avance à une série de tabloïds de Beijing et de Wuhan, l'empereur Puyi a invité le maréchal Wu Peifu et le président Cao, en tant que représentants du gouvernement, à un déjeuner "informel" dans la Cité interdite. Soigneusement chorégraphié pour paraître aussi "détendu" que possible, le trio est assis ensemble, mangeant et discutant de divers sujets importants, notamment la modernisation de l'armée, la réforme de la bureaucratie, la programmation des élections et d'autres sujets. Après ce déjeuner plutôt bref, les hommes ont été rejoints par le frère de l'empereur, Pujie, à l'extérieur de la ville pour une brève promenade à cheval.\n\nLes caméras ont enregistré tout le spectacle, même lorsque le président Cao a failli être éjecté de son cheval et n'a été sauvé que par Wu. Les images d'actualité de l'événement ont déjà été diffusées dans les cinémas des principales villes de Chine et distribuées aux agences internationales. Elles ne manqueront pas de montrer au monde entier les relations étroites, en apparence, entre le président, le maréchal et l'empereur. Modernisé bien au-delà des ancêtres des Qing."
 qieflavor.24.a: "J'espère qu'ils ont fait un bon repas."

 qiedom.100.t: "Dernier Hommage d'un Vrai Leader"
 qiedom.100.d: "Depuis l'intervention de la guerre de la Ligue, des rumeurs ont circulé dans les cercles intellectuels et les assemblées de Beijing, selon lesquelles le président Cao Kun, vieillissant, se préparait depuis longtemps à prendre sa retraite. Ce n'est que récemment que les murmures ont été justifiés par des faits, lorsque le président a annoncé officiellement à l'Assemblée, entouré du maréchal de Jade et de Bai Jianwu, son intention de démissionner, raccrochant ainsi le chapeau pour la nation qu'il a dirigée par intermittence pendant deux décennies.\n\nBien que cela n'ait pas surpris grand monde, l'assemblée a tout de même réagi en applaudissant le président, qui avait réussi à traverser la période tumultueuse de ces derniers temps, et ce de manière trans-partisane. Après la conclusion de son discours audacieux, prononcé avec une sorte de vigueur douce-amère, des pensées et des chuchotements parcouraient la salle de l'Assemblée, examinant les candidats potentiels à la succession. Ayant suivi la politique patriotique d'anti-concession, beaucoup pensaient que le successeur de Cao serait un membre de la faction interne de Luoyang Zhili de Wu. Peut-être Zhang Qihuang, avec ses lettres de noblesse fédéralistes et sa continuité de militaires abandonnant l'uniforme de campagne pour le costume-cravate, ou un diplomate prestigieux comme Yan Huiqing, ou Gu Weijun, ou même Gao Lingwei.\n\nCependant, sans surprise, les proches du maréchal de Jade ont décidé que, pour envoyer le message d'un gouvernement réformé et moderne, ce serait l'assistant personnel de Wu, un intellectuel vigoureux et un progressiste reconnu dans les cercles zhili, Bai Jianwu, qui succéderait à Cao en tant que président. Ami personnel de Li Dazhao, lié à Hu Shih, Wang Chonghui et d'autres intellectuels de Beijing, Bai promulgue une nouvelle ère de leadership civil réformé pour le gouvernement. Bénéficiant d'un véritable soutien de la part des intellectuels de la CERA, du PCJ et des indépendants, les préparatifs en vue de l'investiture du président devraient reprendre sous peu, avec l'appui de la majorité de l'assemblée.\n\nSe retirant avec grâce, le vieil homme jovial devrait passer ses dernières années à faire de la calligraphie, de la peinture et à superviser les efforts d'infrastructures caritatives. Bien que la faction de Cao ait été usurpée par ses jeunes protégés et que le maréchal Wang continue de harceler Cao pour obtenir la démission de Wu, la clique de Zhili reste dominante. Et après tout, les relations de Cao à Beijing, à Nanjing et ailleurs restent inébranlables et persistantes..."
 qiedom.100.a: "Trois Acclamations pour le Président Cao !"

###- Pro-Concessionist -###
 qiedom.14.t: "Réunion avec les Royalistes"
 qiedom.14.d: "Lorsque nous avons annoncé, avec une certaine retenue et une certaine lourdeur, que nous allions lancer une intervention militaire contre la province d'Anhui et son mouvement patriotique anticoncessionnel, presque tous les délégués de l'Assemblée, à l'exception de l'Association pour l'harmonie, de la Ligue pour la prospérité et de quelques indépendants, ont réagi en quittant l'hémicycle. Le président Cao, qui a toujours été un politicien rusé, s'est vu confier la tâche de ranimer la force, l'espoir et la foi au sein de son cabinet.\n\nEn concertation avec son ministre Gao Lingwei et le "porte-parole de Cao" Bian Shoujing, Cao a organisé une série de réunions avec divers hauts responsables du parti Zongshe, afin de s'assurer de leur confiance et de leur loyauté après son discours.\n\nS'engageant dans un débat tendu et plein de tact pendant ce qui a semblé être des jours, Cao s'appuie sur la question de l'invasion et de l'intervention japonaises, gagnant l'esprit de nombreux nobles mandchous, qui craignent les représailles de Fengtian et la destruction de leurs propriétés et de leurs maisons. Insistant sur le fait que le soutien de l'Allemagne est nécessaire pour garantir l'intégrité nationale et conserver l'avantage sur leurs rivaux, une série de jeunes membres du Zongshe ont détourné ses tentatives de diplomatie.\n\nRéagissant mal à ses ouvertures, ils prolongeaient les négociations pendant des heures jusqu'à ce qu'ils finissent par se mettre d'accord sur ce qui s'apparentait à un pot-de-vin éhonté. Pensant manifestement à leur portefeuille plutôt qu'à la nation, les jeunes nobles mandchous devaient recevoir une "pension noble" versée dans le but exprès de préserver la "culture impériale". Déplorant d'avoir à plier le genou devant de tels aristocrates, Cao acquiesce néanmoins tandis que le ministre Gao conclut l'accord. Hélas, le monde impitoyable de la politique de Beijing survit grâce à la force de votre or..."
 qiedom.14.a: ""Pourquoi c'est toujours les pots-de-vin ?""

 qiedom.15.t: "Réunion avec le PJC"
 qiedom.15.d: "Le Parti Jeune Chine, groupe ultranationaliste radical de réformateurs et d'intellectuels modernistes unis dans une vaste opposition au syndicalisme et au socialisme sous toutes ses formes, a réagi avec la plus prudente hostilité au discours d'intervention du président Cao. S'en prenant au cabinet, au président, aux maréchaux et aux ministres, Zeng Qi et Li Huang ont publié une déclaration commune cinglante par l'intermédiaire de leurs organes de presse et du Comité exécutif central. Affirmant et insistant sur le fait que l'intervention était "une capitulation absolue devant les intérêts impérialistes étrangers, trahissant la nation et son peuple", ils ont été les premiers à quitter l'hémicycle de l'Assemblée en signe de protestation claire.\n\nEn organisant une série de réunions grâce à ses contacts dans les cercles intellectuels de la Chine du Nord, le président parvient à organiser une rencontre avec le parti plutôt belliqueux. Ayant toujours détesté Cao, en partie à cause de son adhésion à l'ancien ordre politique de Beiyang et de son rôle dans la restauration de la monarchie en 1928, les idéologues de la Jeune Chine ont d'abord adopté une approche plutôt fermée.\n\nRésistant obstinément à toutes les tentatives de négociation, Cao, grâce à son esprit élégant et à ses intrigues astucieuses, parvient à forcer les ultranationalistes à s'asseoir à la table des négociations et à conclure un accord. Ils maintiendront leur loyauté et leur participation à l'assemblée en échange d'une augmentation des dépenses pour l'académie militaire de Baoding et d'une diminution de la mainmise du gouvernement sur les médias. Le président a maintenant des sueurs froides, mais l'obstacle le plus difficile à franchir a peut-être été surmonté."
 qiedom.15.a: "Espérons que cela les maintienne sous contrôle."

 qiedom.16.t: "Rencontre avec l'AREC"
 qiedom.16.d: "Dernier organe politique à avoir quitté l'assemblée en signe de protestation, après avoir été devancé par le Parti de la Jeune Chine, quelques indépendants et Zongshe, l'Association pour la réforme de l'Empire chinois sera probablement l'un des partis les plus difficiles à convaincre de notre bonne volonté. Partagés entre le parti constitutionnaliste de Xu Qin, plus (relativement) conservateur, et le mouvement de reconstruction rurale de Liang Shuming, les deux membres de la coalition auront besoin de différentes mesures de négociation.\n\nFaisant preuve d'esprit et choisissant de s'attaquer d'abord aux constitutionnalistes, Cao tire parti de leur capacité à contribuer à la modernisation de la nation grâce au financement allemand. "Retourner leurs marques contre eux", aurait-il dit. Convaincu de la sincérité du président, comme le note Cao qui assiste à ces réunions sans le ministre Yuan Naikuan, Wang Kemin ou Gao Lingwei, Xu Qin cède, la jeune garde dirigée par Wu Xianzi se pliant de la même manière.\n\nAvec l'aide de la branche constitutionnaliste de la coalition, Cao parvient à organiser une rencontre avec Liang et Y. C. James Yen, l'un de leurs principaux théoriciens et financiers. Circulant dans des cercles d'affaires similaires, Yen et le président ont immédiatement sympathisé, "Jimmy", comme l'appellent ses amis, exposant en détail ses théories sur la reconstruction rurale en s'adressant largement au président. Parvenant finalement à un compromis, il est décidé que le gouvernement entamera la nationalisation progressive de diverses industries au sein de la nation et la lente érosion de la domination foncière de la Gentry à l'intérieur du pays."
 qiedom.16.a: ""Quel charmant compagnon, ce Jimmy !""

 qiedom.17.t: "Un nouveau jour à l'Assemblée"
 qiedom.17.d: "Après des semaines de négociations tendues avec divers organes politiques au sein de l'Assemblée, le président Cao a envoyé un télégramme au maréchal Wu pour l'informer qu'il avait réussi à rétablir l'ordre au sein de l'Assemblée. Tous les partis concernés, à l'exception de quelques indépendants qui refusaient absolument toute négociation ou tout contact avec Cao ou ses ministres, ayant affirmé leur soutien, le président a décidé de le mettre à l'épreuve.\n\nEn convoquant une réunion au sein de l'Assemblée, tous les partis qui avaient pris part aux négociations de ces derniers temps ont naturellement fait leur apparition, montrant sérieusement leur foi et leur soutien dans ce qui se passait derrière les portes closes. La démocratie dysfonctionnelle de Beijing ayant retrouvé son souffle, les délégués, le gouvernement et le président peuvent enfin reprendre l'art délicat de la politique et de l'intelligence qui est le jour et la nuit de Beijing.\n\nLe trio s'est entretenu avec le maréchal Wu et le maréchal Wang lors d'une réunion confidentielle au sein du palais présidentiel. Ils ont partagé l'alcool et les rires (bien qu'à contrecœur de la part de Wang) pour s'assurer une fois de plus une main stable au volant. En avançant vaillamment, le trio peut s'atteler à la mise en œuvre de son programme politique. Tout d'abord, l'unification nationale : L'unification nationale."
 qiedom.17.a: "Il y a beaucoup de travail à faire."

 qiedom.19.t: "La victoire sur le roi de Baoding"
 qiedom.19.d: "Depuis l'intervention de la guerre de la Ligue, des rumeurs ont circulé dans les cercles intellectuels et les assemblées de Beijing, selon lesquelles le président Cao Kun, vieillissant, se préparait depuis longtemps à prendre sa retraite. Ce n'est que récemment que les murmures ont été justifiés par des faits, lorsque le président a annoncé officiellement à l'Assemblée, entouré du maréchal de Jade et de Bai Jianwu, son intention de démissionner, raccrochant ainsi le chapeau pour la nation qu'il a dirigée par intermittence pendant deux décennies.\n\nBien que cela n'ait pas surpris grand monde, l'assemblée a tout de même réagi en applaudissant le président, qui avait réussi à traverser la période tumultueuse de ces derniers temps, et ce de manière trans-partisane. Après la conclusion de son discours audacieux, prononcé avec une sorte de vigueur douce-amère, les pensées et les chuchotements fusaient dans la salle de l'Assemblée, considérant les candidats potentiels pour un successeur. Ayant suivi la politique de soutien et de bonne conduite avec l'Allemagne, beaucoup pensaient que le successeur de Cao serait un membre de sa faction interne du Zhili Jinbao. Peut-être Liu Menggeng, dans la continuité des militaires qui abandonnent l'uniforme de campagne pour le costume-cravate, ou un diplomate prestigieux comme Yan Huiqing, ou Gu Weijun, ou même Gao Lingwei.\n\nToutefois, afin de consolider son héritage par rapport à son protégé, Wu Peifu, et d'envoyer le message d'un gouvernement réformé et moderne, il a été annoncé que le "groupe de réflexion" de Cao, le général méritant et l'exception notoire dans les cercles du Jinbao, Liu Menggeng, succèderait à Cao en tant que président. Ami personnel de la famille Cao, souvent considéré comme son frère officieux, Liu a des liens avec les factions Zhili et l'ensemble de la sphère Beiyang. Sa nomination marque le début d'une nouvelle ère de réformes au sein du gouvernement. Bénéficiant du soutien total de l'Association Harmonie et du respect des indépendants, les préparatifs en vue de l'investiture du président devraient reprendre sous peu, avec le soutien de la majorité de l'assemblée.\n\nSe retirant avec grâce, le vieil homme jovial devrait passer ses dernières années à faire de la calligraphie, de la peinture et à superviser les efforts d'infrastructures caritatives. Sa faction continuant à défendre la nouvelle position délicate de la Chine dans l'ordre mondial en mutation, personne ne peut nier l'importance de Cao pour la nation."
 qiedom.19.a: "Adieu, le Bismarck chinois !"

 qiefocus.25.t: "Notre relation future avec l'Allemagne"
 qiefocus.25.d: "Alors que le peuple se réjouit et que les clairons de la victoire retentissent, les héros nationaux Cao Kun et Wu Peifu ont été inscrits dans les salles de pierre de l'histoire. Ayant combattu pour la nation depuis le début du siècle, ils ont constamment donné la priorité à l'intégrité, à la légitimité et à la stabilité nationales. Luttant pour Yuan Shikai contre les machinations du Huguojun de Cai E, qui cherchait à bouleverser l'ordre établi, Cao et Wu se sont toujours battus pour obtenir le meilleur résultat possible pour le peuple chinois.\n\nIls se sont battus dans le Hunan contre les constitutionnalistes, contre le despotisme du "Tigre de Beiyang", Duan Qirui, et contre la populace de Feng Yuxiang, contre le vieux maréchal Zhang Zuolin, et enfin contre les impérialistes japonais qui nous harcèlent depuis si longtemps. Cependant, avec l'unification de la nation, une question plus urgente est devenue évidente pour le gouvernement.\n\nAprès avoir choisi, dans le feu de l'action, de maintenir le cap et de soutenir notre relation spéciale avec l'Allemagne, notre corps diplomatique réfléchit actuellement à la meilleure façon de poursuivre cette relation avec [GER.GetName]. Bien que nous soyons loin d'être leur atout le plus important en Asie, compte tenu de leurs colonies directes dans la région, nous pourrions encore être en mesure de négocier un traité de coopération et de protection. Avec la possibilité d'envoyer nos diplomates sous les auspices de V.K. Wellington Koo, certains proches du Maréchal de Jade "suggèrent" plutôt que le gouvernement se concentre sur l'intérieur, en planifiant un programme de reconstruction et de réconciliation."
 qiefocus.25.a: "Demander une garantie d'indépendance."
 qiefocus.25.b: "Priorité à la reconstruction de la Chine, plutôt."

 qiefocus.27.t: "Une demande de Beijing"
 qiefocus.27.d: "Télégraphiée à l'avance, une série de diplomates chinois est arrivée à Berlin en provenance de [QIE.GetNameDef], conduite par le prestigieux et expérimenté V.K. Wellington Koo, connu sous le nom de Gu Weijun dans son pays d'origine. Après avoir échangé des salutations charitables et estimées avec les représentants de notre gouvernement qui les ont accueillis, le gouvernement [GER.GetSecondInCommand] et la délégation diplomatique de M. Koo se sont rencontrés à huis clos pour régler les détails de leur venue.\n\nRécemment victorieuse de l'unification de sa nation, la délégation de [QIE.GetNameDef] a obtenu un accord plutôt alléchant pour notre pays. Ils demandent officiellement la poursuite de nos "relations spéciales" avec eux, qui existent depuis l'intervention de 1927, ainsi qu'une garantie de leur intégrité et de leur indépendance nationales. Cela nous offre une opportunité intéressante, un allié amical et flexible à l'Est, qui nous aiderait à vaincre le Japon, avec l'avantage supplémentaire que nous n'aurions pas à interférer dans aucune de leurs guerres agressives. Toutefois, certains membres du Reichstag seraient sans doute lassés d'échanger des garanties à l'échelle d'un continent entier."
 qiefocus.27.a: "Signer la garantie."
 qiefocus.27.b: "Refusez. Ils seraient un fardeau."

 qiefocus.31.t: "Ingénieurs Ferroviaires Allemands"
 qiefocus.31.d: "Alors que les réseaux ferroviaires chinois n'ont cessé de se développer depuis leur mise en place il y a plusieurs décennies, nos experts autochtones en la matière sont peu nombreux, généralement des expatriés issus des précédentes tentatives du gouvernement d'envoyer des étudiants doués dans des universités étrangères. Avec notre désir constant de moderniser et de révolutionner nos industries pour devenir de véritables égaux de l'Occident, il est impératif que nous utilisions tous les leviers possibles pour accélérer nos efforts.\n\nToutefois, la modernité ne vient pas assez vite pour que la Chine puisse résister avec succès aux seigneurs de la guerre itinérants et à l'impérialisme manifeste de l'Occident et du Japon. Alors que le public décrie notre travail avec les entreprises et les capitaux allemands, il est clair que les outils industriels que nous pouvons tirer de notre relation spéciale ouvriront la voie à une base industrielle plus solide pour la nation chinoise,\n\nAlors que nous nous apprêtons à étendre nos artères de fer, d'acier et de froid à travers la campagne, l'ingénierie allemande continue de collaborer avec des experts chinois pour nous guider. Toutefois, des membres de l'assemblée, notamment le parti Jeune Chine, ont exprimé leur inquiétude quant au fait que cette relation pourrait s'avérer être la perte de la Chine, entraînant une dépendance vis-à-vis de l'Allemagne, et non une coexistence. C'est pourquoi la question du rôle que les conseillers industriels allemands sont appelés à jouer au sein de la nation est constamment présente dans l'esprit du gouvernement.\n\nCertains membres du gouvernement, notamment Gao Lingwei et Wang Kemin, ont suggéré au président de louer des contrats pour des projets d'infrastructure de grande envergure. D'autres, notamment Yuan Naikuan de Cao et Bian Shoujing, président de la Chambre des représentants, ont suggéré de ne conserver que les contrats relatifs aux lignes de chemin de fer, sans plus. Enfin, Bai Jianwu, s'exprimant au nom du maréchal de Jade, a suggéré qu'ils soient très limités et qu'ils travaillent uniquement en tant que consultants."
 qiefocus.31.a: "Leur confier des projets d'infrastructure de grande envergure"
 qiefocus.31.b: "Contrats de garantie pour les grands projets ferroviaires à développer."
 qiefocus.31.c: "Les maintenir en tant que simples consultants travaillant avec la direction chinoise."

 qieflavor.1.t: "Bordel illégal perquisitionné !"
 qieflavor.1.d: "Une pluie froide tombait du ciel lorsque Zhang Beijiao, chef de l'escouade des vices du département de police de Beijing, ordonna à ses hommes de prendre position autour d'un bâtiment d'apparence délabrée à la périphérie de la ville. Une douce musique se faisait entendre de l'intérieur et des volutes de fumée s'élevaient des fenêtres.\n\n« Qu'en pensez-vous – de la drogue ou des filles ? » demanda le commandant en second de Zhang. « Les deux, et je vous dois un déjeuner si je me trompe. » Zhang étouffa sa cigarette et siffla bruyamment. La porte d'entrée fut ouverte et une demi-douzaine d'hommes s'engouffrèrent dans une salle faiblement éclairée. « Police - personne ne bouge ! » cria Zhang, alors que des hommes et des femmes à divers stades de nudité se précipitaient dans le hall, criant et pleurant. Le commandant en second fronça les sourcils tandis que Zhang brandissait un sac d'opium. « Je suppose que vous achèterez votre propre déjeuner demain. »\n\nDéployés dans le bâtiment, les policiers arrêtaient les prostituées et les trafiquants de drogue. C'était un bon coup de filet. De l'opium, du chanvre et même de la cocaïne, un produit de luxe allemand, se trouvaient là en grande quantité. Mais juste au moment où Zhang était sur le point d'ordonner à ses hommes de ramener les prostituées et leurs clients au poste, un de ses officiers subalternes l'appela. « Monsieur ! Vous devriez voir ça ! » Zhang n'en croyait pas ses yeux - parmi la file de clients, un grand homme blond et blanc était visible comme le nez au milieu du visage. « La légation allemande en entendra parler ! » dit-il dans un chinois mal accentué. « J'ai des amis haut placés ! »\n\nL'arrestation de l'homme distingué donnerait au gouvernement central un levier indispensable pour freiner l'influence allemande, mais en même temps serait politiquement coûteuse pour le président et le maréchal. D'un autre côté, laisser partir un homme qui a abusé de façon aussi flagrante de sa position au sein d'une délégation étrangère pour prendre part aux bas-fonds infâmes des villes chinoises serait une grande honte personnelle.\n\nAvec un mécontentement évident sur le visage, Zhang s'est retrouvé face à un choix lourd de conséquences. La politique ou sa nation...."
 qieflavor.1.a: ""Mettez-lui les menottes !""
 qieflavor.1.b: "Je n'ai rien vu."

 qieflavor.2.t: "Scandale à Beijing !"
 qieflavor.2.d: "Des télégrammes inquiétants sont parvenus au bureau de l'Aufsichtsrat der Ostasiatischen Generalverwaltung ! En pleine nuit, lors d'une descente de police de routine dans un bordel de Beijing, Zhang Beijiao, chef de la brigade des mœurs du département de la police de Beijing, aurait réussi à appréhender l'un des nôtres ! Hans Schröder, un jeune diplomate prometteur de la Commission de Pékin, a été surpris en compagnie d'une série de prostituées dans un bordel de Beijing.\n\nL'arrestation de Hans a fait l'objet d'une grande publicité et les masses chinoises se mobilisent déjà une fois de plus contre les abus étrangers sur leur sol et implorent une sorte de châtiment. En échangeant des appels téléphoniques avec nos hommes dans les bureaux et les légations, il semblerait que le gouvernement chinois refuse de reconnaître l'immunité diplomatique de Hans, sous prétexte qu'il n'était pas en service officiel au moment des faits.\n\nUtilisant ce prétexte pour s'opposer à plusieurs des réformes soutenues par l'Allemagne et proposées par notre porte-parole au sein de l'assemblée, la Ligue de la prospérité, celle-ci a vu le nombre de ses membres diminuer, quelques-uns des ministres les plus nationaux ayant fait défection au profit de la clique des sciences politiques. Bien qu'il s'agisse d'un scandale mineur dans l'ordre des choses, nous avons été plus durement touchés que nous ne voudrions l'admettre."
 qieflavor.2.a: "Un bordel ? Vraiment ?"

 qieflavor.3.t: "Corruption au sein de la police de Beijing ?"
 qieflavor.3.d: "Lorsque le vice-capitaine Zhang Beijiao a pris la décision stratégique de relâcher Hans Schröder, le jeune diplomate de la légation allemande à Beijing qu'il avait trouvé dans une maison close illégale, nous pensions avoir entendu parler de lui pour la dernière fois. Mais il semble maintenant que l'un des hommes de son équipe ait été furieux de l'absence de sanction et ait rapporté la nouvelle à l'une des imprimeries clandestines de Beijing. Existant dans une zone grise juridique, ces pamphlétaires publient souvent des critiques cinglantes du gouvernement de l'Association de l'Harmonie sous la forme de poèmes allégoriques à peine voilés, d'analogies historiques et d'autres sujets "respectables" afin de contourner les lois de censure du gouvernement.\n\nCette fois, cependant, ils ont publié une attaque en règle contre la "corruption" du département de la police de Beijing et ont comparé la situation au meurtre de Lin Weixi par des marins britanniques en 1839, l'étincelle qui a déclenché la première guerre de l'opium. Pour tenter de réorienter quelque peu la colère, Cao a chargé son personnel d'essayer de canaliser le mécontentement populaire vers les Allemands, en essayant de laver le gouvernement de toute responsabilité.\n\nCela n'a pas empêché la réputation de notre gouvernance précaire d'en pâtir. Certains membres de l'assemblée exigent même que le gouvernement réprimande Berlin par la voie diplomatique."
 qieflavor.3.a: "L'indignité nationale, pour le bien de tous ?"

 qieflavor.4.t: "Un Allemand à Beijing pris dans un bordel d'Orient !"
 qieflavor.4.d: "Les tabloïds de tout le pays s'enflamment autour d'une histoire en provenance de Beijing. Hans Schröder, jeune attaché diplomatique au consulat de Beijing, a été appréhendé par la police après une descente dans une maison close illégale qui faisait également commerce de drogues allemandes. De plus, il semble que le chef de la police ait décidé de laisser partir Schröder sans même un avertissement, probablement par crainte d'une controverse politique. La ville est actuellement bloquée par des émeutes anti-allemandes, et de nombreux membres du SPD et du Zentrum remettent en question l'intérêt de notre engagement en Chine.\n\nCarlo Mierendorff et Kurt Schumacher, deux dirigeants du SPD, ainsi que Konrad Adenaur, ont prononcé un discours cinglant au Reichstag en réponse au scandale. Ils ont fustigé non seulement le gouvernement de [GER.GetSecondInCommand] et son implication continue sur la scène politique chinoise, mais aussi le bien-fondé de la présence de l'Allemagne qui nuit au peuple chinois.\n\nInsistant sur le fait qu'il ne s'agit que d'une simple entreprise coloniale axée sur les profits, plutôt que d'apporter un réel bénéfice à la société chinoise et de la moderniser, le ralliement des politiciens a attiré un bloc formidable au sein du Reichstag, déterminé à forcer le gouvernement à se retirer dès que possible."
 qieflavor.4.a: "Odieux !"

 qieflavor.5.t: "Silence des Médias"
 qieflavor.5.d: "Le gouvernement ayant eu vent d'un incident diplomatique potentiel concernant la récente tentative d'arrestation d'un diplomate allemand dans un bordel de Beijing, le président Cao a demandé à son personnel du ministère chinois des affaires étrangères et du corps diplomatique de suivre de près ce qui se passait à Berlin, pour tout ce qui concernait la Chine.\n\nSimultanément, il a demandé à ses services de renseignement, sous la direction de Liu Menggeng et de Wang Yujia, de travailler 24 heures sur 24 pour empêcher que l'histoire ne soit divulguée aux tabloïds les plus mal disposés, qui sauteraient sur l'occasion pour dénigrer et critiquer le gouvernement. Pourtant, il semblerait que nos efforts extrêmes aient porté des fruits considérables.\n\nÉvitant de justesse un incident plutôt intenable avec nos alliés allemands, la décision de libérer le jeune Allemand presque appréhendé semble s'être déroulée sans problème. Le garçon a été transféré à Tianjin et Zhang Beijiao, l'officier de police qui l'a laissé partir, a reçu une augmentation de salaire pour récompenser sa "rapidité d'esprit politique". Pourtant, il subsiste un sentiment écrasant d'effroi et de honte à l'idée que nous devions nous prosterner à ce point devant des étrangers sur notre propre territoire."
 qieflavor.5.a: "Les dommages causés à l'esprit sont permanents."

 qieflavor.25.t: "Ouverture des ateliers de misère sous contrôle allemand"
 qieflavor.25.d: "Grâce au maintien et à la poursuite de nos relations privilégiées avec l'Empire allemand, nos grandes villes ont connu un afflux retentissant de capitaux et de moyens financiers, les entreprises allemandes espérant faire fortune dans le sillage du lundi noir. L'explosion de la construction d'usines allemandes à la suite de l'assouplissement des lois sur l'investissement international a apporté d'immenses avantages à notre économie, en permettant le libre-échange entre des partenaires de plus en plus égaux.\n\nPourtant, les étrangers ne sont jamais satisfaits, cherchant toujours des moyens de contourner les réglementations et les lois pour augmenter leurs revenus, même de façon marginale. Se livrant à des pratiques commerciales quelque peu douteuses, un certain nombre d'entre eux ont sans doute commencé à abuser de manière flagrante de l'abondance de la main-d'œuvre et des réserves de main-d'œuvre de la Chine, ce qui contraste avec ce qui se passe dans la Mitteleuropa.\n\nPlus tôt dans la matinée, le gouvernement s'est réuni pour traiter d'un petit scandale qui avait éclaté, suite à la découverte d'une usine allemande qui forçait ses employés à travailler 20 heures par jour pour un salaire quasi nul. Pire encore, l'usine avait conclu un accord avec la police locale pour arrêter et intimider tout travailleur qui se plaindrait ou protesterait officiellement, faisant apparaître le gouvernement provincial local comme un simple laquais étranger."
 qieflavor.25.a: "Absolument dégoûtant ! Convoquez la Délégation immédiatement !"

 qieflavor.26.t: "Les chemins de fer allemands reçoivent des éloges"
 qieflavor.26.d:9 "Après quelques mois de coopération continue entre les ingénieurs allemands et chinois et d'améliorations remarquables du système ferroviaire, les masses populaires ont déjà exprimé des éloges expéditifs et magnanimes pour les améliorations apportées aux liaisons quotidiennes avec les villes.\n\nLes indicateurs ferroviaires d'une complexité déconcertante ont été normalisés dans toutes les provinces et les propriétaires de gares locales corrompus qui pratiquaient des extorsions sur les billets ont été appréhendés ou licenciés en faveur d'un système de prix normalisé et unifié. Outre les avantages militaires évidents d'un réseau ferroviaire moderne, qui ne manqueront pas de plaire aux maréchaux Wang et Wu, la réforme allemande de notre système ferroviaire suscite également l'enthousiasme de la population civile.\n\nNous apprécions particulièrement les travaux effectués de notre côté sur le réseau ferroviaire Guangzhou-Beijing, une voie ferrée qui s'étend du nord au sud et qui va de la capitale à Zhengzhou, puis à Wuhan, en passant par Changsha dans la province de Hunan et enfin par Shaoguan jusqu'à Guangzhou. C'est une véritable merveille de l'ingénierie chinoise !"
 qieflavor.26.a: ""Qu'est-ce que c'était que de s'assurer que les trains roulent à l'heure ?""

 qieflavor.27.t: "Les radios importées ont bien été reçues par les troupes"
 qieflavor.27.d: "L'aide militaire que l'Allemagne peut nous apporter est l'élément le plus important de nos relations avec ce pays. Superpuissance mondiale par le sang et l'acier, la Heer dispose d'armes et d'outils militaires parmi les plus avancés de la planète, ainsi que d'un complexe militaro-industriel florissant qui alimente le militarisme assouvi de l'Allemagne. Parallèlement, les avancées dans le domaine des technologies civiles que les plus grands cerveaux allemands ont contribué à mettre au point représentent un jackpot assez lucratif pour tout allié du Kaiser espérant bénéficier de ces mêmes avancées.\n\nBien que certains au ministère des finances aient rechigné à l'idée de payer des coûts et des taux exorbitants juste pour importer quelques centaines de radios Siemens de pointe d'Allemagne, les maréchaux Wang et Wu ont fait état, après avoir recueilli un consensus général au sein du haut commandement, de l'efficacité brute et de la popularité de ces radios auprès du corps des officiers. Lors d'une récente mission de suppression de bandits dans l'extrême nord de notre territoire, des groupes de soldats du gouvernement central ont pu se diviser efficacement et coordonner une chasse décisive aux bandits en utilisant les radios pour maintenir le contact. Avec un immense potentiel sur le champ de bataille, des théoriciens comme Jiang Baili débordent de joie à l'idée que la Chine puisse disposer d'une force militaire véritablement moderne."
 qieflavor.27.a: "Bientôt, nous ne ferons plus le poids face à l'Occident !"

###- Republic -###
 qiefocus.4.t: "La Grande Délibération"
 qiefocus.4.d: "La Cour impériale irréprochable ayant été traitée et éradiquée comme elle aurait dû l'être en 1928, le peuple chinois s'est une fois de plus affirmé comme l'héritier légitime de son propre destin ! Nous ne serons plus gouvernés par des tyrans qui ont passé des siècles à nous opprimer ! À l'instar des célébrations organisées à l'issue de Xinhai et du rejet de la tentative de restauration mandchoue de Zhang Xun en 1917, le peuple est descendu dans la rue pour se rassembler autour du grand maréchal de Jade et du roi de Baoding. De véritables héros de l'histoire républicaine de la Chine !\n\nAprès la tentative d'assassinat de Wu et Cao, le duo a de nouveau été chargé de guider la nation à travers une période de troubles. Un groupe varié a été constitué, composé uniquement des membres les plus anciens et les plus importants du Zhili, aux côtés du gouvernement sortant de Cao.\n\nÀ côté du président Cao, on trouve Gao Lingwei, Yuan Naikuan, Bian Shoujing, Wang Kemin et enfin le maréchal Wang Chengbin. Représentant tous l'éminente faction Jinbao de Cao, leurs relations au sein de la bureaucratie et de la Chine du Nord dans son ensemble sont nombreuses. En face, autour du maréchal de Jade, se trouvent Bai Jianwu, Wang Zhengting, Zhang Qihuang, Jiang Baili, Wang Chonghui et, plus surprenant encore, Hu Shih.\n\nEn associant le principal intellectuel libéral Endeavour au chef du gouvernement du bon peuple, Wu envoie un message clair quant à son intention de réformer la République selon les mêmes principes que ceux qu'il avait mis en œuvre dans les années 1920.\n\nDécidant non seulement du sort de la République mais aussi de celui de la nation elle-même, les différents individus s'affrontaient avec acharnement, Wang Chengbin lançant fréquemment des insultes personnelles à l'encontre du maréchal de Jade. Cao et Wu jouant le rôle de médiateurs pour leurs parties respectives, deux plans ont été élaborés. Privilégiant la stabilité et l'intégrité, la faction de Cao propose la réadoption de la constitution de Cao Kun de 1923, sans aucun des éléments impériaux.\n\nD'autre part, les esprits juridiques et intellectuels de Bai, Wang Chonghui, Wang Zhengting, Hu Shih et Jiang Baili ont poussé à la rédaction d'une nouvelle constitution. Sur la base de l'expérience de Jiang et de Wang Zhengting dans la rédaction de la constitution provinciale du Hunan, des connaissances juridiques de Wang Chonghui et du savoir-faire politique de Hu Shih, on pense qu'ils peuvent produire une constitution qui remédie à tous les échecs des précédentes républiques chinoises."
 qiefocus.4.a: "Re-adopter la vieille constitution de Cao Kun."
 qiefocus.4.b: "Rédiger une Nouvelle et Revitalisée  Constitution !"

 qiefocus.5.t: "Les bonnes personnes et le président"
 qiefocus.5.d: "La Constitution de la dernière République chinoise prévoyait impérativement le pouvoir prééminent du Président. Les gouvernements précédents permettaient à n'importe quel président complice de contrôler toutes les facettes de la gouvernance. Il s'agissait essentiellement d'une tentative d'éviter les épisodes désastreux des décennies précédentes, où les présidents s'engageaient dans une dyarchie avec leurs Premiers ministres, comme dans le cas exemplaire de Duan Qirui et de Li Yuanhong, ainsi que de Duan et de Feng Guozhang. Cependant, le pouvoir global de l'exécutif ne convient pas à des personnes comme Wang Chonghui ou Hu Shih, qui souhaitent un parlement et un premier ministre forts, et qui s'efforcent d'obtenir une constitution dans laquelle le président, tout en conservant une forme de pouvoir passif, n'est pas un tyran autocratique, comme c'est le cas actuellement.\n\nCao et Gao insistent sur le fait qu'un exécutif fort est nécessaire pour maintenir un gouvernement qui ne soit pas réduit à des querelles lourdes et mesquines au sein de l'Assemblée et du Sénat. Garantissant la stabilité, il verrait au moins quelques progrès continus, à condition que le président soit le bon candidat ayant à cœur les intérêts de la nation."
 qiefocus.5.a: "Je reconnais que Cao n'a pas tort."
 qiefocus.5.b: "Une bonne gouvernance par des gens de bonne volonté est impérative !"

 qiefocus.6.t: "Fédéralisme et centralisme"
 qiefocus.6.d: "Avec le recul, une question qui aurait dû être attendue dans toutes les réalités possibles, avec l'invitation de Jiang Baili et Hu Shih, le duo a provoqué un arrêt brutal du comité de rédaction de la Constitution en raison de leur caractère distant par rapport à la question la plus importante qu'ils avaient à l'esprit. Celle du fédéralisme ou du centralisme. Avec un regret évident sur les visages de Wu et Bai Jianwu, Jiang et Hu ont défendu l'idée que c'était l'occasion pour la République de Beiyang de tenir compte de la volonté populaire et de restructurer la République chinoise sur des bases véritablement démocratiques.\n\nEn raison de leurs liens étroits avec des personnalités telles que Zhao Hengti, Tang Jiyao et Chen Jiongming, le duo démocratique a refusé de changer d'avis sur la question. Bai Jianwu a commencé à prendre la place du maréchal de Jade, qui aurait quitté la salle, pour revenir sur des questions déjà débattues il y a dix ans. Néanmoins, les écoutant, Cao, en politicien pragmatique et rusé qu'il est, a permis à Jiang et Hu de dire ce qu'ils pensaient.\n\nBeaucoup plus malléable sur la question du fédéralisme, il a entendu leurs plaidoyers, se contentant de rétorquer que l'autonomie des gouvernements provinciaux locaux conduisait à la situation exacte dans laquelle se trouve la Chine aujourd'hui. Les seigneurs de la guerre abondent, les souffrances sont intenses et le gouvernement central est faible, ce qui rend nécessaire une nouvelle saignée pour unifier le pays. Sur le point d'être interrompu par le général Zhang Qihuang, Cao intervient, continuant à insister sur le fait qu'un gouvernement centralisé basé à Beijing garantira la stabilité et l'unité, empêchant ainsi une nouvelle ère des seigneurs de la guerre.\n\nJiang et Wang Zhengting ont toutefois répliqué en insistant sur le fait qu'en cultivant soigneusement des constitutions provinciales semblables à celle du Hunan, ils peuvent empêcher la montée d'hommes forts militaires malveillants de rendre obsolète l'autorité du gouvernement central. Néanmoins, la commission est divisée. Resté silencieux pendant la plus grande partie de la dispute, et étant finalement l'arbitre, Bai Jianwu s'est calmé et a commencé..."
 qiefocus.6.a: "Peut-être le fédéralisme gagnera-t-il leur cœur."
 qiefocus.6.b: "La centralisation par tous les moyens !"

 qiefocus.7.t: "Cinq Races Sous Une Même Union !"
 qiefocus.7.d: "Après s'être chamaillé et disputé sur des détails insignifiants et des points de détail juridiques, le comité de rédaction de la constitution est finalement parvenu à une constitution définitive et concluante pour représenter la nouvelle ère de la République chinoise. Grâce aux efforts combinés de nombreux juristes, invités à la demande et à l'expertise de Wang Chonghui, et d'intellectuels comme Bai Jianwu, Hu Shih et Jiang Baili, le comité central peut respirer une bouffée d'air frais, tandis que les fonctionnaires mettent la dernière main au nouveau document.\n\nAvec plus de 150 articles au total, il s'agit d'un travail titanesque réalisé par les esprits les plus brillants du gouvernement central. En privé, les maréchaux Wu et Wang, le général Zhang Qihuang et le président Cao touchent des coupes de champagne, Bai étant notamment exempté pour avoir assisté à la rédaction des mesures finales, et le noyau de la clique Zhili se réunit pour célébrer son succès. Cao a même plaisanté en disant qu'ils avaient dépassé ce que le club Anfu de Duan Qirui avait espéré.\n\nPourtant, tout n'allait pas pour le mieux pour le roi de Baoding, comme en témoignent tous ceux qui l'ont côtoyé ces derniers temps, après la tentative de coup d'État des Mandchous, il est devenu une force plutôt usée. Toujours jovial et doté d'un esprit inexplicable, il est néanmoins évident qu'il est sur le point de quitter le pouvoir. Ce sentiment s'est confirmé vers la fin des célébrations, lorsqu'il a prononcé un dernier discours à l'intention de tous les membres réunis à cette occasion. Des Zhili de haut rang, des membres du cabinet et même un assortiment d'hommes d'affaires de Chine du Nord ont assisté à l'annonce officielle de la démission et de la retraite de l'un des plus grands hommes d'État de Chine. Espérant passer le flambeau d'une nouvelle constitution à un visage plus frais, l'ensemble a accordé à Cao une série d'acclamations et de célébrations retentissantes.\n\nLe nouveau président en exercice devant être élu par l'Assemblée, le roi de Baoding a l'intention de consacrer ses dernières années à la calligraphie, à la peinture et à toutes les œuvres caritatives qu'il peut soutenir. Pourtant, les hommes les plus sages de l'assistance, en particulier Wu Peifu, ne savent que trop bien que si Cao ne contrôle pas la présidence, il continuera à régner d'une manière plus discrète, par l'intermédiaire de son cabinet Jinbao empilé.\n\nNéanmoins, avec le drapeau de la République hissé haut pour remplacer celui du dragon des Qing, on ne peut pas être fier du nouveau départ de la démocratie chinoise."
 qiefocus.7.a: "Zhonghua Minguo Wanwansui !"

 qiefocus.8.t: "Choix d'un Président"
 qiefocus.8.d: "Après la démission du président Cao Kun, le comité de rédaction de la Constitution s'est réuni une dernière fois pour décider des candidats à présenter à l'Assemblée en vue de leur élection présomptive. Après l'échange de salutations, à la fois cordiales et regrettables dans le cas du maréchal Wu et du maréchal Wang, les messieurs se sont réunis une dernière fois. Remplir les chaussures du président Cao, un homme politique plus grand que nature, n'allait pas se résoudre rapidement. Cao étant toujours à la tête de la faction interne de Jinbao, et le maréchal Wang parlant en son nom, il a ouvert la réunion par la déclaration plutôt brutale de leur candidat préféré, à savoir (brièvement) le Premier ministre par intérim, le président et, à un moment donné, le ministre des affaires étrangères par intérim et permanent, V.K. Wellington Koo, également connu sous le nom de Gu Weijun en Chine.\n\nRéputé pour être un grand héros nationaliste à la suite de ses divers efforts diplomatiques lors de la conférence de paix de Versailles en 1919, Koo est un génie du département des affaires étrangères. De toute évidence, Koo a été choisi par la faction de Cao car il est membre du corps diplomatique, estimé et apolitique. Malléable aux intérêts de quiconque est au gouvernement, on s'attendrait à ce que Koo soit un candidat plus conservateur, dépourvu de véritable ambition.\n\nLa faction de Luoyang, aux côtés des réformateurs, a proposé son propre candidat à la présidence. Autrefois "homme de lettres", si soucieux de ne jamais salir son passé intellectuel immaculé, Hu Shih a beaucoup mûri depuis la naïveté de sa jeunesse. Considéré comme l'un des intellectuels les plus éminents à avoir émergé en Chine, Hu est une force connue de tous au sein du gouvernement de Beiyang. Prônant sa forme de "pragmatisme" (shíyànzhuyì), héritée de John Dewey en Amérique, Hu se présente comme une force du fédéralisme nordique, déterminée à s'attaquer à ce qu'il perçoit comme les cinq grands ennemis nationaux de la Chine : la pauvreté, la maladie, l'ignorance, la corruption et le désordre.\n\nLes deux hommes possèdent un vaste répertoire d'histoire et d'expérience, et les deux camps sont également divisés. C'est au maréchal de Jade qu'il reviendra de trancher."
 qiefocus.8.a: ""D'accord, d'accord ! Hu Shih, à vous de jouer.""
 qiefocus.8.b: ""Appelez le Ministre Koo, voulez-vous ?""

 qiefocus.9.t: "Inauguration de la Nouvelle République"
 qiefocus.9.d: "Maintenant que le Président est choisi, il ne reste plus qu'à officialiser les choses. Avec le soutien total de la majorité de l'Association de l'Harmonie, ignorant quelques dissidents partisans de la ligne dure, la majorité de l'Assemblée soutiendra l'élection du [QIE_president_scripted_loc], quelle que soit l'opposition. Toutefois, profitant de la vague de soutien populaire au régime, il ne fait aucun doute que certains des membres les plus modérés des partis d'opposition soutiendront notre initiative.\n\nAu cours d'une cérémonie élaborée organisée dans la salle de l'Assemblée, en présence des maréchaux Wu et Wang, le Premier ministre par intérim Bai Jianwu commence par annoncer que le processus de sélection de la nouvelle constitution de la République de Chine a été couronné de succès. La nouvelle de la démission du président Cao n'ayant pas été rendue publique, Bai annonce également que le roi de Baoding a pris une retraite méritée, invoquant le stress causé par la tentative d'assassinat dont il a été victime. Le maréchal Wang, n'ayant pas le temps de laisser l'assemblée échafauder des théories et s'entendre sur le nom du successeur de Cao, réclame l'ordre, tandis que Bai poursuit son discours.\n\n"N'ayant plus à faire face à l'aristocratie décadente des Qing comme adversaire potentiel, nous pouvons maintenant nous concentrer sur la poursuite des politiques les plus impératives pour le peuple chinois ! En ce qui concerne la question de la dette, l'avenir incertain et l'unification de la nation, seul un grand esprit, éloquent et magistral, peut être le capitaine du navire. Après mûre réflexion, le cabinet a soumis deux candidats à votre appréciation."\n\nUne fois les formalités réglées, les candidatures de Hu Shih et de Wellington Koo ont été annoncées et, au cours de l'heure qui a suivi, les politiciens se sont divisés en deux camps. Les Indépendants, Sciences Politiques, CERA et autres soutenant Hu Shih, et l'Association Harmonie avec quelques modérés soutenant Wellington Koo, le candidat choisi fut finalement..."
 qiefocus.9.a: "Félicitations, [QIE_president_scripted_loc] !"

 qiefocus.10.t: "Dette et Légitimité"
 qiefocus.10.d: "Ayant accumulé un montant titanesque de dettes au cours des dernières décennies de la dynastie Qing, la République de Beiyang, et par conséquent notre gouvernement, a continué d'hériter et de porter ses obligations auprès des financiers internationaux. Les républiques de Beiyang du passé étant tristement célèbres pour leur gestion financière après la déposition de Duan Qirui, les dettes n'ont fait que s'accumuler, au point de faire sombrer de nombreux cabinets dans le passé.\n\nComme elles continuent d'interférer avec nos efforts économiques et politiques et qu'elles entravent notre capacité à renforcer la légitimité de notre nouveau gouvernement, deux plans d'action ont été proposés à [QIE.GetLeader]. La première, plutôt astucieuse, consiste à adopter une position anticoncessionniste et à déclarer purement et simplement un défaut de paiement de la dette. Cela nuirait sans doute à notre crédit, mais le gouvernement s'attirerait la sympathie de la population.\n\nUn autre plan, proposé par les ministres Wang Kemin et Gao Lingwei, consiste à demander de l'aide à l'Allemagne. En restant neutre dans la guerre de la Ligue, le gouvernement de Beiyang a réussi à contourner la décision plutôt intenable de choisir notre peuple plutôt que notre relation spéciale avec le Kaiser. Sans doute méfiants en raison des changements radicaux de gouvernance et de la déposition du monarque qu'ils ont contribué à instituer, nous avons néanmoins pu présenter un rameau d'olivier à la délégation allemande, en échange d'une aide au paiement de notre immense dette.\n\nLe Maréchal de Jade ayant clairement fait savoir à [QIE.GetLeader] qu'il préférait de loin jeter les Allemands aux chiens, il pourrait y avoir des répercussions plutôt... désagréables si le Président allait à l'encontre du Maréchal, n'ayant pas le lien que Cao Kun avait pour agir de manière absolument indépendante."
 qiefocus.10.a: "Faites défaut sur la dette. C'est notre seule option."
 qiefocus.10.b: "Rencontrons les Allemands, négocions un nouvel accord."

 qiefor.87.t: "Émeutes à Beijing !"
 qiefor.87.d: "Avec le chaos au sein de l'empire du maréchal de la Ligue Sun Chuanfang, qui a entraîné l'effondrement de l'ordre mondial chinois, l'impression initiale du Kaiser et de son gouvernement était que nos alliés éloignés au sein du gouvernement central chinois auraient tout de même maintenu le cap. Avec nos larbins au sein de l'Assemblée sous la forme du groupe de pression de la Ligue pour la prospérité, et la nature à la fois distante et amicale du [QIE.GetName] avec les officiels allemands, il n'y avait aucune raison pour que Beijingdéchire les relations spéciales entre nos deux pays pour le bien de quelques masses analphabètes et de leur mécontentement.\n\nPourtant, les [QIE.GetName] ont adopté une position publiquement anticoncessionniste, mettant en péril l'ordre délicat que nous avons contribué à instaurer en Chine. En renforçant le soutien à leur régime, ils ont imposé des exigences intenables à la Peking-Kommission, notre organe de lobbying à Pékin aux côtés de la Ligue pour la prospérité, en insistant pour qu'ils quittent la ville.\n\nConfrontés à des émeutes massives devant les portes de leurs bureaux, la plupart des membres ont fui vers la concession allemande située dans la ville voisine de Tianjin ! Notre ambassadeur, de sa propre initiative, a également envoyé tout le personnel non essentiel à Tianjin, ne laissant qu'un groupe réduit de fonctionnaires consulaires pour affronter le corps diplomatique de Beijing."
 qiefor.87.a: "Maudits chinois !"

 qieflavor.13.t: "Un jeu de cartes jusqu'au bout de la nuit"
 qieflavor.13.intro:9 "Alors que la nuit tombait sur le palais présidentiel nouvellement inauguré à Beijing, le président [QIE.GetLeader] accueillait une cohorte de hauts responsables du Zhili et de politiciens de Beiyang dans sa demeure, à présent entièrement rénovée. Arrivant dans diverses automobiles, [QIE.GetLeader] ouvrit d'abord ses portes au ministre de la Marine. Sa Zhenbing, accompagné de son collègue l'amiral Wu Yulin, ministre des Transports, se trouvait juste derrière celui de Wang Chonghui, procureur général, suivi de près par le ministre des Affaires Etrangères, Yan Huiqing, le maréchal de Jade et ses alliés les plus importants : Zhang Qihuang. et Bai Jianwu, avec Jiang Baili également à ses côtés. Enfin l'ex-président Cao Kun, fut le dernier à apparaitre attendant clairement devant son ancienne demeure d'être le premier à accueillir le secrétaire de l'Intérieur Gao Lingwei, le ministre des Finances Wang Kemin, le Président du Parlement, Bian Shoujing, le ministre de l'Éducation Peng Yunyi, le directeur de l'Agriculture Yuan Naikuan et bien sûr le ministre de l'Armée, le maréchal Wang Chengbin."
 qieflavor.13.d_hu: "$qieflavor.13.intro$\n\nPlutôt mal à l'aise dans ce genre de grand rassemblement, le président Hu Shih décida de se retirer dans son bureau, ne permettant qu'à Jiang Baili et Wang Chonghui de l'accompagner tandis que les autres participants se divertissaient autour d'un billard et d'une légère discussion politique et militaire. En discutant de politique, d'actualité et de l'état actuel du monde, les trois hommes se retrouvèrent autour d'une partie de cartes amicale.\n\nInterrogé par Wang sur sa capacité à déraciner la Clique du Zhili, Hu réfléchit un moment. Jouant une excellente main et remportant le pot contre les deux hommes, il se contenta de regarder longuement par la fenêtre. "Une tâche titanesque, mais entièrement à notre portée, n'est-ce pas ?". Tous étant d'accord, les hommes continuèrent leur partie jusque tard dans la nuit. Sans être dérangés par les machinations du Maréchal de Jade et du Roi de Baoding.\n\nS'étant également mis à l'écart du reste des convives, le maître et son protégé discutèrent de tout ce qu'ils ne pouvaient pas dans leur fonctions respectives. Considérant les circonstances, Wu et Cao s'interrogèrent sur la nature indépendante de Hu Shih et de ses réformistes, le Maréchal de Jade pleinement conscient qu'il doit maintenir "l'Idéaliste Solitaire" sous contrôle."
 qieflavor.13.d_koo:9 "$qieflavor.13.intro$\n\nDans son élément, ayant fréquemment participé à des dîners coûteux et somptueux au cours de sa carrière de diplomate dans de nombreux pays, Wellington Koo et sa femme amusèrent leurs invités avec des histoires de ses missions à l'étranger, et des ragots sur les cercles intimes de Beijing, au grand désarroi du Maréchal de Jade et de Cao Kun, souvent sujets de ces histoires.\n\nMadame Wellington Koo éclipsant de loin son mari, elle raconta une histoire à propos du Vieux Maréchal, Zhang Zuolin. "Zhang Zuolin adhérait strictement aux coutumes chinoises archaïques. Il n'invitait jamais de femmes à ses propres divertissements, et ne les acceptait pas non plus dans les soirées privées auxquelles il participait. En public, il se contentait de saluer les femmes, puis les ignorait. Un soir, au cours d'une représentation théâtrale de charité à laquelle le corps diplomatique était convié, Madame Zhang et moi nous sommes assises ensemble. J'ai été présentée au Général Sun Chuanfang, qui était assis non loin. Voyant que je n'avais pas le programme il se leva et me tendit courtoisement le sien. Le Vieux Maréchal fut assez piqué par la politesse du général et dit d'un ton acerbe : "Je n'avais jamais noté que vous aimiez courtiser les femmes !"\n\nSuscitant de nombreux rires de la part de la foule lors de la fête, il était évident que Madame Koo était la vedette de la soirée, pas son mari. Ce dernier choisit au contraire de jouer aux cartes de son côté avec le Maréchal de Jade. Le duo discuta de leur futur, Koo étant censé être le visage sympathique de ce qui était en réalité le gouvernement de Wu Peifu."
 qieflavor.13.a: "D'où naît le pouvoir politique ?"

 qieflavor.100.t: "Signe avant-coureur du Fédéralisme et l'Idéaliste Solitaire"
 qieflavor.100.d: "Avec nos récentes conquêtes, un dilemme intéressant a secoué l'Assemblée nationale, concernant principalement le sort de la cohorte des Démocrates Fédéralistes avec lesquels nous étions récemment entrés en conflit. Le président [ROOT.GetLeader], toujours présent, inflexible et inébranlable, s'est récemment retrouvé en conflit avec le Maréchal de Jade en personne au sujet du sort de ces fidèles intellectuels. Le maréchal, qui a entretenu des liens étroits avec Chen Jiongming et ses alliés par le passé, a fait preuve d'une certaine indulgence à l'égard du seigneur de guerre vaincu, en désarmant ses forces et en l'assignant à résidence.\n\nCette mesure a toutefois exaspéré le président et le général Jiang Baili, partisan notoire du fédéralisme. Hu a promulgué un décret présidentiel accordant la grâce officielle à Chen, Ye Ju et à de nombreux autres membres du Parti de l'intérêt public et de l'Armée Yue. Attirant l'attention des médias, cette mesure a provoqué une prise de bec très médiatisée entre le président et son bienfaiteur. Pourtant, à huis clos, il semblerait que Wu Peifu ait cédé, acceptant à contrecœur ce signe de bonne volonté."
 qieflavor.100.a: ""Tant qu'il ne se faufile pas jusqu'à l'Assemblée !""

 qieflavor.101.t: "L'Appel d'un Ami"
 qieflavor.101.d: "Alors que des plans sont en cours pour agir contre les fédéralistes du Sud, Luoyang a récemment reçu un télégramme de Zhao Hengti, chef des fédéralistes du Hunan, célèbre pour avoir promulgué la "Constitution provinciale du Hunan", et ami personnel de Wu Peifu. Dans ce long document, Zhao a plaidé la cause des fédéralistes auprès du maréchal Wu, expliquant qu'ils devraient travailler ensemble. Il tente d'évoquer leur amitié passée, rappelant que Wu l'a aidé en 1923 et 1927, et que lorsque Feng a trahi Wu, c'est Zhao seul qui lui a offert un endroit où s'enfuir et s'installer.\n\nZhao raconte ensuite la décennie de paix dont ils ont tous deux bénéficié après l'effondrement de l'Expédition du Nord, le travail qu'ils ont accompli ensemble, améliorant tous deux sa province natale, le Hunan, et la Chine dans son ensemble. Il demande une fois de plus pourquoi un autre conflit sanglant devrait faire rage dans leurs maisons, brûler leurs champs et rougir leurs villes. Prenant l'exemple de sa propre maison, Zhao a expliqué que le Hunan se retrouvait souvent pris dans les feux de la guerre, le premier endroit où une armée du sud marchait vers le nord, ou une armée du nord vers le sud.\n\nAfin d'éviter un tel conflit, Zhao a proposé de servir de médiateur pour une sorte de paix, voire de réunification, afin de trouver un compromis où personne n'aurait à mourir, où aucune armée n'aurait à marcher sur les maisons des gens, et où chacun pourrait espérer mieux que de tuer ses frères d'armes.\n\nLe regret éclaboussant le visage du maréchal, celui-ci n'a pu que répondre dignement..."
 qieflavor.101.a: ""Je suis désolé Zhao, mais il n'y a pas d'autre choix.""

 qieflavor.102.t: "Regrets d'une ancienne correspondance"
 qieflavor.102.d: "Pour beaucoup de Chinois, Bai Jianwu représente l'autorité croissante du maréchal de Jade. Chaque fois que Wu s'élève, Bai le suit. Pourtant, la carrière politique de Bai n'a pas été différente de celle de n'importe quel autre intellectuel du nord de la Chine. Né dans la province de Zhili, Bai passe l'examen impérial et fréquente l'Académie de droit et de politique de Tianjin Beiyang. Pendant ses études, il rencontre Li Dazhao, également originaire de la province de Zhili, avec qui il se lie d'amitié. Tous deux fondent le magazine juridique et politique Yanzhi afin de promouvoir leur programme idéologique progressiste.\n\nMême après l'obtention de leur diplôme, les deux hommes poursuivent leur amitié par le biais de lettres et de télégrammes mensuels. Après la guerre du Zhili Anhui, Bai est de plus en plus convaincu que Wu Peifu est le seul seigneur de guerre du Beiyang qui mérite sa loyauté. Dans la lettre mensuelle qu'il adresse à Li en août 1920, ce dernier lui présente Wu dans l'espoir qu'il se joindra à Bai pour soutenir le maréchal de Jade. Li accepte de rencontrer un autre allié de Wu, Sun Danlin. Deux ans plus tard, au lendemain de la première guerre de Zhifeng, Bai demande à Wu d'engager Li comme stratège.\n\nBien que Li n'ait pas rejoint Wu, il s'est rendu à Luoyang à plusieurs reprises pour aider le maréchal de Jade à élaborer des plans visant à restaurer le Parlement de Beiyang et à concevoir un plan d'unification pacifique, ce qui a donné le coup d'envoi du Mouvement pour un bon gouvernement. À son tour, Bai est allé rencontrer les amis de Li au sein de l'Endeavour Society, un groupe d'intellectuels de Beijing désireux de collaborer avec Wu dans le but de former un gouvernement démocratique de la Chine. Bai rencontre Hu Shih, qui lui avait déjà été présenté par Li il y a plusieurs années.\n\nBai est impressionné par l'intellectuel idéaliste et espère vivement que la coopération se poursuivra. Malheureusement, Wu et la Société Endeavour ne parviennent pas à s'entendre ; Wu est incapable de faire des compromis avec les intellectuels d'Endeavour sur la question du fédéralisme et perd ses lettres de noblesse en tant que général révolutionnaire à leurs yeux lorsqu'il réprime une grève des syndicalistes le long du chemin de fer Beijing-Hankou. Wu n'ayant plus les faveurs de l'Internationale, Li Dazhao rompt également les liens avec son ami de longue date Bai Jianwu.\n\nTout espoir de voir se poursuivre le mouvement de bon gouvernement est anéanti lorsque Cao Kun, le supérieur de Wu, corrompt l'assemblée de Beijing pour qu'elle l'élise président et évince Li Yuanhong. Hu Shih déclare que la Société Endeavour se retire de la politique des seigneurs de la guerre et met fin au Mouvement pour un bon gouvernement. Bai continue de rester avec Wu depuis la chute, tandis que Li se rapproche de la politique révolutionnaire du Kuomintang."
 qieflavor.102.a: "Il est toujours difficile de perdre un vieil ami..."

 qieflavor.103.t: "Le Président et l'Intellectuel"
 qieflavor.103.d: ""Si nous nous battons et que nous sommes vaincus, bien que nos propres morts ne méritent pas d'être pleurées, je crains que la Chine du Nord ne soit également soumise après la chute de Beijing et de Tianjin. Nous ne saurons pas non plus quand ce territoire perdu pourra être récupéré. Ce serait comme si notre parti mourait et que Beijing, Tianjin et la Chine du Nord devenaient nos sacrifices funéraires. Nous devrions réfléchir sérieusement à cette question. Si Beijing, Tianjin et la Chine du Nord peuvent au moins être préservés, je ferai tout ce qui est en mon pouvoir, quelles qu'en soient les conséquences.\n\nHu Shih plia le télégramme froissé et jeta un coup d'œil à l'édition du jour. "Les bandits communistes enfin subjugués - les dirigeants du Kuomintang dispersés". Les journaux de Shanghai ont en effet extrait tous les mots de massacre et de destruction qu'ils ont pu trouver dans toutes les langues parlées dans cette colonie internationale pour raconter la grande victoire des Rouges. Il devra à son tour aborder la question devant l'Assemblée, et il ne goûtera rien de plus que de devoir lire les interminables "triomphes" contre les soi-disant bandits communistes.\n\nWang Zhaoming, tel qu'il l'avait connu, n'avait jamais été un homme optimiste. Malgré toute leur rhétorique, la rébellion du Fujian rappelle la dernière bataille de la guerre Chu-Han et le grand sacrifice de Xiang Yu. Au Fujian, le Kuomintang a pris position comme les Chu. Mais malgré toutes leurs témérités, Hu n'a jamais cessé de considérer le "rejeton rouge" des nationalistes comme son ami. Leur amitié et leurs échanges se poursuivirent alors même que Wang se logeait au cœur du syndicalisme, au grand dam du maréchal de Jade. Ce n'est qu'avec l'apparition de Wang dans la zone de guerre Fujian-Jiangxi que leurs échanges ont pris fin, les vautours du bureau de la sécurité s'étant rapprochés de Hu.\n\nAujourd'hui, la poussière est retombée. Wang Zhaoming et ses partisans seront considérés comme des parias dans des décennies ou des siècles par les écoliers de toute la Chine, mais ils ne trouveront pas de place dans les allées du pouvoir. Hu, cependant, doit préparer un discours, car l'Assemblée exige un dernier spectacle de triomphe violent contre le Kuomintang."
 qieflavor.103.a: ""Au revoir, Wang Zhaoming.""

 qieflavor.104.t: "Première Dame, Mondaine Internationale"
 qieflavor.104.d:9 "Les normes chinoises, aussi longtemps qu'elles ont été enregistrées et dictées, ne réservent aux femmes qu'une place mineure par rapport à leur mari. Pourtant, Oei Hui-lan, plus connue sous le nom de Madame Wellington Koo, est une mondaine fringante qui transcende les frontières entre la tradition chinoise et la modernité occidentale. L'habile maîtresse de maison des Wellington est souvent l'hôte de festins de vins copieux et de cuisines extravagantes, mais elle s'est également montrée douée pour les discussions en coulisses et l'établissement de liens avec des personnes de toute la haute société chinoise.\n\nIl n'est donc pas surprenant d'apprendre que l'accession de Wellington Koo à de hautes fonctions a déclenché une nouvelle vague de célébrations et de festins de la part de son épouse dévouée. Travaillant d'arrache-pied, comme à son habitude, pour obtenir le soutien des élites et des puissants pour son mari, Madame a également profité de l'occasion pour partager des histoires pittoresques sur ses rencontres avec la maison impériale et d'autres rumeurs étranges qui circulent dans les salons de thé et les recoins de la capitale. Les festivités se sont terminées dans la bonne humeur, à l'exception peut-être de quelques remarques de la part de certains invités selon lesquelles c'est peut-être Madame, et non son mari, qui semble être le centre du pouvoir du duo."
 qieflavor.104.a: "Le Leader Chéri de la Chine ... et le Président Koo."

 qieflavor.105.t: "Un Guerrier-savant Confucéen Raffiné"
 qieflavor.105.d:9 "De nombreux étrangers à la République de Beiyang ne verraient dans le maréchal de Jade qu'un petit autocrate qui étrangle la démocratie avec un gant de velours. Pourtant, derrière le vernis du "maréchal de Jade" se cache un homme aux convictions philosophiques sincères. Alors qu'il se destinait à l'origine à devenir un érudit confucéen traditionnel, des bouleversements dans la vie de Wu l'ont conduit sur la voie du guerrier militaire. Un homme de fusils et de sabres plutôt que de mots. Néanmoins, ses penchants pour la littérature, la réflexion et le confucianisme continuent d'adhérer aux côtés du maréchal de Jade, même aujourd'hui. Se considérant comme un général éclairé, il a toujours été l'une des rares figures légendaires de l'ère des seigneurs de la guerre despotiques à être vénérée, l'Internationale l'ayant même qualifiée de "général révolutionnaire" à ses débuts.\n\nS'opposant à l'image stéréotypée du seigneur de la guerre, les milieux intellectuels ont commencé à réévaluer le rôle du maréchal de Jade dans le gouvernement de Beiyang, ses relations idéologiques et politiques, et ce que signifie être un seigneur de la guerre "traditionnel". Est-il traditionnel en termes idéologiques parce qu'il chérit les valeurs et les coutumes confucéennes, envisageant un gouvernement idéal fondé sur des bases morales et humanistes ? Est-il traditionnel en termes sociaux et politiques, parce qu'il opère au sein de son réseau de patronage Guanxi structuré par le clan et de son système administratif, et qu'il entretient des relations sociales intimes et hiérarchiques avec ses conseillers et ses subordonnés ? Ou s'agit-il d'un simple seigneur de la guerre, parce que ses idéologies et ses diplomaties sont dictées par ses besoins politico-militaires, donc superficielles et contingentes.\n\nIl reste cependant une flamme permanente à l'égard du Maréchal de Jade. Avec sa position patriotique sur le Mouvement des émeutes de novembre, sa gestion tactique de la scène politique par la diffusion de télégrammes publics promouvant ses propres politiques. Se faisant l'écho du mouvement intellectuel pour un bon gouvernement, exprimant son engagement en faveur de la gouvernance constitutionnelle, il a contribué à la mise en place du "cabinet du bon peuple". Les actes du maréchal Wu au service de la nation chinoise ont été tout à fait remarquables et, aujourd'hui encore, la République a de nouveau besoin de l'épée et du bouclier du maréchal de Jade."
 qieflavor.105.a: "Le Chef de Guerre Traditionnel ou l'Homme d'État Révolutionnaire ?"

 qieflavor.106.t: "Le Fléau de l'Unification Nationale"
 qieflavor.106.d: "La République chinoise, partagée entre le fédéralisme et le centralisme, a été marquée par un tel conflit pendant des décennies. Si l'on fait abstraction des révolutionnaires, dont le temps est indubitablement révolu, le traditionnel clivage Nord-Sud peut également être considéré comme un clivage entre centralistes et fédéralistes. Bien sûr, il existe des fédéralistes et des centralistes notables dans les deux camps, mais avec Zhang Zuolin, Wu Peifu et Cao Kun dans le Nord et Tang Jiyao, Zhao Hengti et Chen Jiongming dans le Sud, ils sont moins nombreux que les titans de leurs mouvements respectifs. Pourtant, il y a toujours eu une essence de réconciliation, une tentative de combler le fossé. En ce qui concerne plus particulièrement le maréchal de Jade, les fédéralistes l'ont approché à plusieurs reprises pour unifier la nation.\n\nD'abord éconduit par des gens comme Hu Shih, Wu Peifu envisageait à l'origine le rôle des "Hamilton et Franklin chinois", les parlementaires, pour veiller à ce que l'État centralise le pouvoir et le répartisse entre les citoyens. Des désaccords sont apparus lorsque les idées fédéralistes de Hu Shih, l'idéal de l'autonomie provinciale et de l'auto-gouvernance, se sont opposées à la primauté du gouvernement de Beijing de Wu, mettant en doute la capacité à déléguer le pouvoir au peuple si les provinces et les conseils locaux ne peuvent pas conserver le pouvoir eux-mêmes. Craignant, à tort, que Wu ne fasse que retarder l'autonomie pour préserver son pouvoir et empêcher la démocratie, il ignorait que l'insistance de Wu à construire un État unitaire centralisé n'était pas due au désir d'un seigneur de la guerre de maintenir le pouvoir de ses canons, ni à une répudiation des principes démocratiques.\n\nEn tant que défenseur acharné de la volonté du peuple de s'exprimer dans les débats et les décisions concernant les affaires nationales, Wu plaide avec passion pour la participation politique populaire. Ne craignant pas d'accorder des droits politiques, Wu se contente de craindre la délégation de l'autonomie politique aux provinces. En fait, cette position a peut-être été le plus grand obstacle à l'unification dans les années 1920, et reste encore aujourd'hui un obstacle important."
 qieflavor.106.a: "Les erreurs du passé continuent de hanter le présent."

 qieflavor.107.t: "Les Défauts de l'Autonomie Provinciale"
 qieflavor.107.d: "Dans les tentatives de la nation pour rallier le maréchal de Jade au fédéralisme, il s'est avéré être une force inébranlable. Dans sa tentative de détente avec Chen Jiongming dans le Sud, il y a quelques années, Wu s'est investi dans l'illustration de son problème avec l'autonomie fédérale : "Quel est le bilan de l'autonomie provinciale dans le Hunan ? En termes de démobilisation, les troupes sont toujours aussi nombreuses que les forêts ; en termes de finances, il ne reste rien dans le trésor public ; et en termes de bien-être de la population, les réfugiés et les migrants ont envahi toute la province. Si les expériences actuelles d'autonomie provinciale sont loin d'être satisfaisantes, les conséquences d'un gouvernement fédéral seraient encore plus alarmantes. Les États-Unis ont adopté un système fédéral pour unir des États auparavant séparés et indépendants, mais notre "fédération chinoise" consiste à diviser un pays en unités régionales distinctes. La seule chose que nous puissions faire est de transformer nos vingt-deux provinces en vingt-deux États désunis".\n\nAdoptée par le maréchal il y a dix ans, elle renferme les convictions qu'il défend encore aujourd'hui. Décrié par Hu Shih à l'époque comme immature, et par Wang Chonghui comme rejetant un mouvement à ses débuts, la réponse la plus virulente viendra du gouverneur Zhao lui-même. Faisant circuler un télégramme de cinq mille mots, Zhao tente assidûment, voire désespérément, de convaincre Wu que l'autonomie fédérale ne sera jamais en contradiction avec l'unification nationale, qu'elle conviendra aux conditions actuelles de la Chine et que le parlement de Beijing et les assemblées provinciales se compléteront mutuellement. Expliquant qu'une fédération et un État unitaire partagent les mêmes principes, il a fait allusion aux pays du Commonwealth, tentant d'unir le plan politique de Wu et le projet fédéraliste de Chen Jiongming.\n\nTrouvant un écho auprès de Li Jiannong et de l'Endeavour Society, les efforts de Zhao pour rallier le maréchal à sa cause seront finalement vains. Avec Chen Jiongming intransigeant sur son fédéralisme et Wu Peifu rejetant fermement le mouvement, le maréchal de Jade adopte une attitude de plus en plus désobligeante à l'égard du fédéralisme et hésite à mettre en œuvre son plan de démobilisation en raison de l'opposition constante du Sud. D'abord proche d'une unification pacifique, la Chine sera à nouveau déchirée par des affrontements idéologiques entre les hommes d'armes et les hommes de parole."
 qieflavor.107.a: "Des hommes de principe, irréconciliables."

 qieflavor.108.t: "Le Confucianisme à l'Ère Moderne"
 qieflavor.108.d: "Néanmoins, il serait particulièrement facile pour les fédéralistes de décrier Wu comme l'a fait Hu Shih, d'insinuer qu'il avait simplement l'intention de conserver le pouvoir, de le centraliser sous son domaine. Pourtant, à l'instar des fédéralistes, la position inébranlable de Wu sur l'autonomie provinciale n'est pas née de l'appât du gain, mais d'une conviction. Elle est née de ses propres idéaux de "bon gouvernement" parfait, dont la nation chinoise avait si désespérément besoin.\n\nS'appuyant sur ses références confucéennes, Wu s'est transformé en une sorte de "général intellectuel" au cours de sa carrière. Opposé à la consommation d'opium, au jeu et à la prostitution, il est un fervent amateur de poésie, de calligraphie et de philosophie chinoise, un dévot de la culture chinoise traditionnelle. Zhang Qihuang, par exemple, partage un grand nombre de convictions similaires à celles de Wu, ainsi qu'un grand intérêt pour les classiques confucéens et taoïstes. De même, il entretient d'excellentes relations avec d'éminents érudits classiques tels que Kang Youwei et Zhang Taiyan.\n\nPour exprimer son idéologie politique, Wu souligne à plusieurs reprises que l'éthique confucéenne est le fondement de la civilisation chinoise et du projet de construction de l'État, et illustre la compatibilité entre les principes politiques occidentaux et les idéaux indigènes. Aux yeux de Wu, les Trois principes du peuple, par exemple, reflètent précisément les enseignements de Confucius au lieu de les contredire. Dans les Annales des printemps et des automnes, Confucius évoque l'idée de "respecter la royauté des Zhou et d'expulser les barbares", ce qui s'apparente au nationalisme. Dans le Livre des rites, il divulgue des éléments similaires au bien-être du peuple, et dans le Livre des documents, il est écrit que "celui qui gagne le peuple prospère ; celui qui ignore le peuple périt".\n\nToujours sensible à l'ère moderne, l'idéologie de Wu n'est cependant pas simplement une nostalgie des idéaux confucéens, car le maréchal de Jade ne comprend que trop bien la primauté de la démocratie en tant que nouvelle dynamique des civilisations mondiales, impliquant de nouvelles institutions et méthodes de gouvernance, qui font cruellement défaut à la Chine en raison du despotisme intrinsèque dont sa tradition politique est truffée."
 qieflavor.108.a: "Un modernisateur et un traditionaliste ?"

 qieflavor.109.t: "Principes de la Démocratie"
 qieflavor.109.d: ""La séparation des pouvoirs est le principe de la démocratie, et la démocratie est la fondation de la politique moderne. Notre pays est une république ; l'essence du républicanisme tient dans le retour du pouvoir au peuple. L'essor et le déclin de la nation devrait être la préoccupation de chaque citoyen".\n\nAu lieu de s'opposer aux changements socio-politiques, le Maréchal de Jade cherche plutôt à combiner la démocratie occidentale et le modèle confucéen de direction bienveillante, à établir un équilibre entre l'application des institutions occidentales et les pratiques confucéennes de culture et de maîtrise de soi : "La science et l'état de droit sont bien sûr bénéfiques à la construction de notre nation, mais si nous pouvons préserver entretemps le décorum moral confucéen, l'État chinois sera sans pareil dans le monde."\n\nAffirmant que la civilisation chinoise a adhéré à un ordre moral au lieu de l'ordre matériel qui sous-tend la société contemporaine occidentale décadente, Wu défend la croyance qu'un tel ordre moral rend la civilisation chinoise transcendante : "Malgré les vicissitudes de la fortune qui ont infligé le chaos, les divisions et l'occupation à certains dynasties, la civilisation chinoise est restée intacte, et l'intégrité morale du peuple chinois n'a jamais failli." Ayant l'intention d'amener l'unification nationale suivant la ligne morale et culturelle du Confucianisme, l'autogestion provinciale et le fédéralisme ne sont, à ses yeux, pas seulement un obstacle à la réussite de l'unification nationale mais aussi une entrave à la civilisation chinoise.\n\nPar conséquent il était impensable pour lui de trahir la nation pour les fédéralistes tant que le mouvement s'associait avec le séparatisme national et la fragmentation culturelle. Décriée par les cercles intellectuels de Beijing comme une pensée arriérée, la Société Endeavour a tristement, et continue encore, à haranguer le Maréchal de Jade sur son Confucianisme, insistant que "la loyauté, la piété filiale, la chasteté et la droiture" ne sont pas au goût de la Société.\n\nMais il serait trop facile de décrire la Pensée de Wu Peifu comme une simple parodie du Confucianisme, car son engagement avec les écoles de pensée du constitutionnalisme, du fédéralisme, du pragmatisme et du Confucianisme forment toutes une partie intégrante de l'environnement idéologique du Bon Gouvernement. Elle mettent en lumière les interactions idéologiques complexes entre le centralisme et le fédéralisme, le conservatisme et le radicalisme, dans la construction d'un État-nation chinois."
 qieflavor.109.a: "La Pensée de Wu Peifu ? Intéressant..."

 qieflavor.110.t: "L'Absence de "Endeavour" dans Endeavour"
 qieflavor.110.d: "Depuis longtemps l'un des groupes intellectuels les plus en vue des cercles littéraires de Beijing, la Société Endeavour a été initialement créée par Hu Shih en 1921, rejoint par ses amis, Cai Yuanpei, Ding Wenjiang et Zhu Jingnong, pour répondre à leur intérêt croissant et à leur engagement dans les affaires politiques lors des thés de l'après-midi, des dîners et des parties de mahjong. Bien qu'ils aient initialement convenu que la Société resterait une organisation d'amis intellectuels, ils ont pris au sérieux la promotion d'une réforme politique progressive et ont donc introduit des règles organisationnelles explicites fixant des objectifs de réforme détaillés.\n\nLa publication de "Notre déclaration politique" a fait monter en flèche leur popularité, démontrant non seulement leur volonté d'étendre leur réseau et de rechercher un impact politique plus large, mais aussi la détermination de Hu Shih à s'engager dans la politique d'une manière plus organisée et plus active. Cependant, Hu Shih restait réticent à l'idée de se salir en entrant dans le marais obscur de la politique, insistant sur le fait qu'il ne subirait pas l'indignité qu'a connue Liang Qichao. Hélas, entraîné de plus en plus loin sur le champ de bataille par son engagement dans des cascades telles que le "gouvernement du bon peuple", Hu s'est vu attribuer un rôle de plus en plus important dans la politique chinoise.\n\nPourtant, malgré ses succès, l'Endeavour Society est entachée d'une histoire d'intellectualisme obstiné. La majorité des membres ne souhaitant pas devenir des politiciens au sein du gouvernement de Beiyang, ils se sont contentés de critiquer les plans mis en œuvre par les cabinets actuels, sans proposer de plan d'action alternatif. De même, lorsque Wu a rejeté avec force le fédéralisme, la Société a coupé les ponts et l'a qualifié de "simple seigneur de la guerre". Endeavour continue à perdre confiance dans le gouvernement de Beiyang, mais refuse de collaborer avec les fédéralistes du Sud, estimant que le salut de la Chine réside toujours dans le gouvernement central."
 qieflavor.110.a: "Le jeune et indomptable Hu Shih, sa propre perte."

 qieflavor.111.t: "Mûrir, c'est réaliser"
 qieflavor.111.d: "Il est intéressant de noter que la collaboration entre Wu Peifu et Endeavour, il y a dix ans, a encore porté de nombreux fruits. Les hommes d'armes et les hommes de lettres s'étaient engagés à une période de six mois d'échanges intellectuels intensifs et d'engagement politique. En maintenant une communication constante par le biais de lettres, de télégrammes et de visites, ils ont synchronisé leurs actions en faveur d'un bon gouvernement. Partager avec Wu les principes du constitutionnalisme, de la démocratie, de la réforme, de la démobilisation militaire et de l'unification nationale. Ce n'est que dans des circonstances exceptionnelles qu'une telle collaboration a pu voir le jour, grâce aux liens très personnels entre Li Dazhao et Bai Jianwu.\n\nC'est une adoration mutuelle pour la République chinoise, la nation et ses institutions qui a réuni la Société et le Maréchal de Jade. La collaboration entre les intellectuels et Wu Peifu s'est poursuivie jusqu'à aujourd'hui, avec des intellectuels de renom tels que Liang Shuming, qui ont également mis l'accent sur l'essence du confucianisme en complément des principes et des institutions occidentaux. Avec la Société Endeavour, qui a brièvement cessé d'exister en 1923, et qui a repris vie sous le règne d'un Hu Shih mûr, il s'est transformé d'un intellectuel têtu, arrogant et indiscipliné de la tour d'ivoire en un pragmatique.\n\nConservant son influence au sein de l'Assemblée, et avec la restauration de la République tant recherchée, Hu Shih a collaboré avec d'autres intellectuels à la rédaction officielle de la Constitution et à la sélection d'un nouveau président. Ayant atténué sa réputation de feu follet, l'idéaliste solitaire continue d'être indépendant, mais avec une volonté de réformisme et de libéralisme au sein du système Beiyang. Avec la Nouvelle République, Endeavour a apporté tout son soutien à la réalisation d'une nouvelle ère de bonne gouvernance populaire."
 qieflavor.111.a: "Plutôt agréable, quand il n'est pas aussi méprisant."

 qieflavor.112.t: "Des Retours Malheureux"
 qieflavor.112.d:9 "Cela faisait vraiment longtemps que la résidence de Wellington n'avait pas accueilli l'une de ces tea parties, notamment depuis la chute du cabinet de 1922 et du "gouvernement du bon peuple". À l'époque, ils avaient accueilli les sommités de la scène politique et intellectuelle chinoise, et les discussions qui résonnaient dans les couloirs de leur manoir semblaient se faire l'écho d'un avenir plus radieux pour la Chine.\n\nWellington Koo se languit de ces jours-là, au lieu du silence assourdissant des participants actuels. Leurs gestes étaient maladroits et endurcis par des années de cynisme et de confusion, l'étincelle autrefois présente dans leurs yeux étant apparemment obscurcie par le sombre brouillard de la realpolitik et les dures décennies qui ont frappé la Chine. Le nouveau président les avait invités ici dans l'espoir de rallier à nouveau ses anciens camarades et amis à la bannière du bon gouvernement, mais il se rend compte aujourd'hui de l'énorme fossé qui s'est creusé entre eux. Les discussions animées ont disparu, au profit de félicitations forcées et d'évaluations superficielles de questions politiques triviales, juste pour éviter que l'ambiance ne se dégrade complètement. Le bon peuple était fatigué, et il n'avait aucune confiance en lui.\n\nSeul Hu Shih se tourna vers lui une fois la fête dispersée. Mais à part de maigres avertissements, il n'offrit ni souhaits ni conseils. La résidence Wellington retomba donc dans le silence, et le président retourna à son tour à la routine méthodique de ses tâches administratives."
 qieflavor.112.a: "La perte de la foi est difficile à supporter."

###- Manchu -###
 qiecoup.25.t: "Franchir le fleuve Jaune"
 qiecoup.25.d: "Des rapports sont revenus au Palais Impérial indiquant que nos troupes ont atteint le Fleuve Jaune. Les garnisons éparpillées du Zhili autour de Beijing se sont avérées peu efficaces face aux armées dirigées par Baoding, et les loyalistes mandchous du Général Zaitao ont aidé à harceler les troupes du Zhili qui tentaient de fuir vers Luoyang. De nombreuses troupes ont tout simplement déserté pour rejoindre nos forces, car l'idée de servir une armée sans chef et avec peu de soutien politique n'était pas très attrayante.\n\nNos forces sont maintenant prêtes à lancer un assaut sur Luoyang, l'ancien bastion de Wu Peifu, actuellement défendu par les forces du Maréchal Wang Chengbin et du Général Zhang Qihuang, respectivement commandants en second de Cao et de Wu. La sécurisation de cette forteresse sera le début de la fin pour la Clique du Zhili."
 qiecoup.25.a: "Longue vie au Fils du Ciel !"

 qiecoup.26.t: "Victoire à Luoyang !"
 qiecoup.26.d: "Un télégramme est arrivé ce matin de Luoyang, confirmant que nos troupes ont réussi à prendre d'assaut les murs de la ville fortifiée. Après des heures de bombardements d'artillerie concentrés, les troupes loyales ont traversé la rivière dans des barges improvisées, essuyant des tirs nourris. Une fois à terre, cependant, elles ont rapidement pris le contrôle d'une tête de pont, ce qui a permis à un nombre croissant de nos troupes de débarquer et d'attaquer les unités zhili en garnison dans la ville.\n\nSe battant dans les anciennes grottes et les temples qui parsèment la ville, nos troupes ont fini par prendre d'assaut le quartier général des Zhili. La plupart des généraux ont réussi à s'échapper, mais plusieurs dirigeants importants comme Wang Chengbin ont disparu, probablement morts parmi les milliers d'autres soldats pris au piège dans la ville en flammes. Les troupes restantes du Zhili se sont dispersées dans la campagne environnante dans le désordre le plus complet tout en fuyant nos forces."
 qiecoup.26.a: "Avec la capture du quartier général de Wu, leur temps est compté !"

 qiecoup.27.t: "Victoire dans le Sud !"
 qiecoup.27.d:9 "Les dernières semaines ont été marquées par des combats intenses dans le sud de notre territoire, s'étendant sur le Hubei et le Shaanxi, alors que les partisans inconditionnels du Maréchal Wu, du Président Cao et du Maréchal Wang avec le reste de la Clique du Zhili sont pourchassés et détruits comme les chiens qu'ils sont. Les intellectuels civils à Beijing ont apparemment réagi avec désarroi à notre conduite, mais c'était nous ou le Zhili.\n\nLes combats sur toutes les routes menant à Wuhan se sont révélés particulièrement vicieux, alors que les derniers restes du commandement Zhili se préparent à organiser un combat désespéré dans la ville antique. Avec les garnisons isolées détruites, nous pouvons nous concentrer sur la sécurisation de cette ville, et la destruction définitive du Zhili."
 qiecoup.27.a: "Le dernier combat de la République. À Wuhan ? Ironique."

 qiecoup.28.t: "Victoire à Wuchang !"
 qiecoup.28.d: "Lors d'un dernier assaut général, nos forces, renforcées par des rangs de déserteurs Zhili, ont finalement pris d'assaut Wuhan. S'engageant dans de brutaux combats au corps-à-corps avec les forces du Zhili menées par le Gouverneur Xiao, des sections entières de la ville ont subi des dommages alors que nos forces utilisaient toutes la force nécessaire pour écraser les traitres. Détruisant les forces restantes de la clique de Zhili et capturant ou tuant de nombreux généraux de haut rang, le reste ayant apparemment fui vers les provinces voisines.\n\nAvec la victoire enfin assurée, nous pouvons maintenant commencer à nous concentrer sur la reconstruction de notre pays, et le préserver à la fois des ravages du conflit que nous venons de subir et des décennies de corruption endémique auxquelles nous avons été soumis sous la République faillie."
 qiecoup.28.a: "Enfin la victoire !"

 qiecoup.29.t: "Ligue de la Prospérité dissoute !"
 qiecoup.29.d: "Suite aux bouleversements et aux récentes demandes faites par les bureaucrates de l'Assemblée au nom de [ROOT.GetLeader], il semblerait que les Allemands aient finalement tiré les ficelles de leur voix au sein de l'Assemblée, la Ligue de Prospérité. Ce groupe apparemment indépendant de banquiers, de lobbyistes et d'hommes d'affaires a brusquement dissous son groupe parlementaire, invoquant une "atmosphère hostile", et nombre de ses membres les plus éminents sont partis pour les Légations.\n\nSi la légation allemande reste à Beijing, elle a refusé de répondre aux télégrammes du gouvernement, s'isolant pratiquement de tout contact avec le gouvernement. Bien que cela ne pose généralement pas de problème, il semblerait qu'ils nous aient privés de tout soutien militaire et industriel allemand qu'ils pourraient nous apporter à l'avenir. Pourtant, la population, aussi aimée soit-elle, reste majoritairement favorable à cette décision, félicitant le nouveau gouvernement de s'être débarrassé des influences étrangères.\n\nLa clique des sciences politiques absorbe une grande partie de leur soutien. Représentant les classes moyennes influentes et les idéaux libéraux, elle a trouvé de nombreux amis au sein de la Ligue de la prospérité en cours de désintégration. Leur chef Huang Fu a déjà lancé une autre de ses attaques malveillantes contre les relations de la clique Zhili avec la Ligue de la prospérité."
 qiecoup.29.a: "Nous n'avons pas besoin d'eux !"

 qiecoup.30.t: "Du sang dans l'eau"
 qiecoup.30.d: "Avec l'embrasement de la capitale par des violences anti-zhili et anti-étrangers, il est clair que même le cœur de l'empire Qing vacille. Les vultures des frontières taillent leurs plumes et observent attentivement, dans le but d'éradiquer un rival, voire le gouvernement central, en un rien de temps. Si nous sommes pris au dépourvu, le gouvernement de Fengtian et son vieux maréchal ordonneront sans aucun doute une attaque depuis Shenyang, visant à prendre le col de Shanhaiguan comme il l'a fait lors des deuxième, troisième et quatrième guerres de ZhiFeng.\n\nNos hommes à la frontière ne doivent en aucun cas flancher face aux incursions ou aux empiètements des Fengtian sur nos terres, sous peine de voir toute la province de Zhili s'effondrer sous l'assaut des Fengtian."
 qiecoup.30.a: "Contrôler les frontières, Zuolin ne doit pas être autorisé à entrer."

 qiecoup.31.t: "Nous alliés envoient de l'aide !"
 qiecoup.31.d: "Notre noble allié nous a envoyé beaucoup d'argent pour aider à vaincre les traîtres Zhili survivants, cachés dans le sud !"
 qiecoup.31.a: "Merci !"

 qiecoup.32.t: "Les Élections Qing de [GetYear]"
 qiecoup.32.d: "Le temps est venu pour les élections promises depuis longtemps, puisque la tourmente du gouvernement provisoire à la suite du coup d'État mandchou a finalement ramené la stabilité politique. Bien qu'il y ait bien sûr plusieurs partis politiques en lice, le seul véritable concurrent est le [ROOT.GetRulingParty], à la lumière de leurs succès évidents dans la réforme de la politique chinoise et la restauration de la grandeur de notre nation. Bien qu'il puisse y avoir quelques accusations de corruption, ce ne serait guère une nouveauté pour la Chine, et quelqu'un peut-il nier que le [ROOT.GetRulingParty] mérite une autre victoire ?"
 qiecoup.32.a: "Les paysans l'emportent encore une fois !"
 qiecoup.32.b: "Le PJC a toujours à cœur les meilleurs intérêts de la Chine."
 qiecoup.32.c: "L'Aristocratie est clairement capable."
 qiecoup.32.e: "Voyons le résultat de nos années de préparation."

 qiecoup.33.t: "Les dernières élections des Qing ?"
 qiecoup.33.d: "De toute évidence, le [ROOT.GetRulingParty] a triomphé de tous les obstacles sur son chemin pour réunir, réformer et réaffirmer la grandeur de la Chine. Ils n'ont besoin que d'une élection de plus pour consolider leur pouvoir sur l'empire Qing rénové !"
 qiecoup.33.a: "La Chine a besoin d'une main plus ferme pour que la démocratie puisse vraiment s'épanouir."
 qiecoup.33.b: "Seul le parti peut guider la nation !"
 qiecoup.33.c: "Les nobles continueront à guider la Chine pendant encore des siècles !"
 qiecoup.33.e: "L'AREC et le Yiguandao font naître un Empire bienveillant !"
 qiecoup.33.f: "Noblesse et Paysannerie restaurent l'harmonie de l'Empire !"

 qiecoup.34.t:0 "Le nouvel ordre"
 qiecoup.34.d: "Avec le régime solidifié, nous ne sommes plus un parti avec lequel il faut faire des compromis et marchander, mais un parti qui obéit et qui rampe. Cela n'est pas passé inaperçu à l'Assemblée non plus ; déjà, les responsables du parti en dehors de [QIE.GetRulingParty] ont été soit intimidés dans le silence, soit amenés à bord dans le nouvel ordre du jour."
 qiecoup.34.a: "L'AREC a déjà plié le genou."
 qiecoup.34.b: "Les PJC sont bien avisés de respecter notre guide."
 qiecoup.34.c: "Les Zongshe savent que travailler avec nous est leur seul moyen de rester pertinents."
 qiecoup.34.e: "Si l'Assemblée se soumet à notre autorité, il en va de même pour l'Empire du Milieu !"

 #Zongshe were allied prior
 qieelection.1.t: "Les élections secouent l'Assemblée !"
 qieelection.1.d: "Après des années de préparation grâce aux efforts assidus de Qu Yingguang et James Yen, l'Assemblée se gonfle de membres nouvellement élus après avoir été pendant près de quatre ans un organe politique croupion et des décennies sans véritable mandat populaire. Lorsque les membres de l'Assemblée nouvellement élus prendront place à Pékin, une nouvelle coalition gouvernementale devra peut-être prendre forme pour refléter plus fidèlement la volonté du peuple. Si l'AREC a remporté une nette victoire électorale par rapport à ses concurrents, une coalition plus large pourrait être envisagée dans l'espoir d'assurer une transition stable pour cette démocratie naissante.\n\nParmi les membres victorieux de l'AREC, un consensus se forme sur le fait qu'ils sont peut-être en fait la seule force qui maintient les valeurs démocratiques en vie dans l'empire et qu'ils souhaitent resserrer les rangs pour écarter toute tendance autoritaire du gouvernement en place.\n\nLes Zongshe, quant à eux, affirment qu'ils constitueraient une main droite stable à mesure que le pays s'ouvre au monde extérieur. Mettant en avant leurs relations privées et étrangères ainsi que la croissance naissante d'une classe industrielle locale sous leurs auspices, les Zongshe promettent qu'un niveau de coopération avec les industriels et la vieille garde assurera une transition en douceur vers l'ordre et la prospérité dans l'empire.\n\nDe manière surprenante, le Parti Jeune Chine a fait un bond dans les sondages à l'approche des élections, montrant clairement que son message en faveur d'une Chine plus forte et plus centralisée, axée sur une modernisation et une centralisation plus radicales, suscite un intérêt croissant dans les provinces déchirées par la guerre et lassées des seigneurs de la guerre et des divisions."
 qieelection.1.a: "L'AREC s'éloigne de la droite en établissant un front constitutionnel !"
 qieelection.1.b: "Former une coalition avec les Zongshe et déclarer un mandat pour la croissance économique."

 #YCP or no one was allied prior
 qieelection.2.t: "Les élections secouent l'Assemblée !"
 qieelection.2.d: "Après des années de préparation grâce aux efforts assidus de Qu Yingguang et James Yen, l'Assemblée se gonfle de membres nouvellement élus après avoir été pendant près de quatre ans un organe politique croupion et des décennies sans véritable mandat populaire. Lorsque les membres de l'Assemblée nouvellement élus prendront place à Beijing, une nouvelle coalition gouvernementale devra peut-être prendre forme pour refléter plus fidèlement la volonté du peuple. Si l'AREC a remporté une nette victoire électorale par rapport à ses concurrents, une coalition plus large pourrait être envisagée dans l'espoir d'assurer une transition stable pour cette démocratie naissante.\n\nParmi les membres victorieux de l'AREC, un consensus se forme sur le fait qu'ils sont peut-être la seule force qui maintient les valeurs démocratiques en vie dans l'empire et qu'ils souhaitent resserrer les rangs pour éviter toute tendance autoritaire au sein du gouvernement en place.\n\nLes Zongshe ont manifestement été balayés par un électorat qui ne s'intéresse pas aux machinations de la couche supérieure extrême de la société. Alors que la Chine s'engage dans la modernité, la noblesse se trouve de plus en plus privée d'influence dans une véritable démocratie.\n\nDe manière surprenante, le Parti Jeune Chine a fait un bond dans les sondages à l'approche des élections, montrant clairement que son message en faveur d'une Chine plus forte et plus centralisée, axée sur une modernisation et une centralisation plus radicales, suscite un intérêt croissant dans les provinces déchirées par la guerre et lassées des seigneurs de la guerre et des divisions. Ils cherchent à légitimer leurs gains en rejoignant officiellement une coalition au pouvoir si cela signifie que l'État chinois peut s'aligner plus étroitement sur leurs convictions."
 qieelection.2.a: "L'AREC s'éloigne de la droite en établissant un front constitutionnel !"
 qieelection.2.b: "Un accord est conclu avec le Parti Jeune Chine promettant une plus grande centralisation du vaste empire."

 qieelection.3.t: "Les élections Qing de [GetYear] -  Une nouvelle Ère en Politique"
 qieelection.3.d: "La réforme constitutionnelle a été accueillie favorablement par de nombreux progressistes qui ont salué l'élargissement des droits et l'amélioration de l'efficacité du gouvernement, tout en satisfaisant la noblesse mandchoue qui souhaite préserver l'autorité institutionnelle de l'empereur. Dans les campagnes, Yan Yangchu et Liang Shuming ont lancé des campagnes d'alphabétisation réussies parmi la paysannerie, ce qui a permis d'améliorer l'accès à l'éducation et de rétablir les liens entre les villages de l'Empire. Les réformes dans les campagnes ont également permis de réduire considérablement la pression sur la bureaucratie impériale en favorisant l'autonomie locale. De manière quelque peu ironique, cette stratégie de décentralisation politique a apparemment amélioré la cohésion de l'Empire.\n\nCette renaissance démocratique a entraîné une diminution de l'influence des Zongshe au point qu'ils sont devenus politiquement insignifiants. Alors que les appels à la réforme se font de plus en plus pressants, la vieille garde conservatrice se retrouve de plus en plus déconnectée et incapable de proposer une politique significative. Constamment sapés et réduits au silence dans tout discours politique, leur lumière n'éclaire clairement plus les allées du pouvoir.\n\nLes quatre dernières années ont également donné naissance à différentes voix en politique. L'une des plus bruyantes est celle du Parti de la Jeunesse Chinoise. Le PJC est politiquement conservateur et met l'accent sur la tradition chinoise, mais il insiste sur la nécessité d'une mobilisation de masse et d'une collaboration de classe, le citoyen étant le fondement d'une nouvelle société chinoise. Leur littérature et les branches du parti ont commencé à apparaître dans presque tous les coins de l'Empire, avec un accent particulier sur les grandes villes et les universités. Depuis la restauration de l'autorité impériale, ils ont fait des percées significatives parmi de nombreux intellectuels urbains, des organisations étudiantes et même des officiers militaires de haut rang. Ils sont maintenant prêts à faire leur chemin dans le gouvernement. Les admettre dans notre Coalition peut certainement s'avérer utile pour étendre notre attrait auprès des masses urbaines et des militaires. Cependant, nous devrions également envisager de maintenir notre attention sur les campagnes comme base de nos efforts de reconstruction nationale."
 qieelection.3.a: "L'Empire s'engage dans sa stratégie actuelle dans les campagnes"
 qieelection.3.b: "Les jeunes contribueront à inspirer et à reforger l'Empire grâce à leur vision audacieuse !"

 qieelection.4.t: "Élections de [GetYear]- Choisir une vision pour une Nouvelle Chine"
 qieelection.4.d: "Les quatre dernières années se sont révélées très productives pour tous les membres de la coalition au pouvoir. Ensemble, au sein de l'Assemblée, une série de réformes ont été adoptées, caractérisées par l'expression "Nouvelle Chine" - une vision de renaissance, de prospérité et de guérison qui contraste avec la dévastation du siècle dernier. Pendant ce temps, les partis au pouvoir ont commencé à se fissurer dans la poursuite de leurs propres programmes dans toute la société chinoise.\n\nDans les campagnes, les efforts de reconstruction rurale de Liang Shuming ont commencé à porter leurs fruits ; les nouvelles écoles produisent de nombreux diplômés qui ramènent ce qu'ils ont appris dans leurs villages, améliorant ainsi considérablement la qualité de vie des paysans. Les écoles et les coopératives économiques se révèlent beaucoup plus efficaces que les efforts précédents de l'État. En outre, la formation et la réorganisation de la milice rurale ont permis de défendre avec succès les villages contre les attaques de bandits, dont le nombre ne cesse de diminuer. De vastes améliorations du bien-être de la paysannerie sont attendues si ces programmes se poursuivent.\n\nLe Parti Jeune Chine a également pris l'initiative d'étendre sa plate-forme de mobilisation de masse aux villes. Des rassemblements et des organisations d'étudiants font la promotion de la "politique plébiscitaire" du PJC dans tout le pays, attirant les intellectuels, les étudiants universitaires et même la classe ouvrière urbaine. L'adhésion au parti est également montée en flèche parmi les officiers de l'armée nationale depuis que le PJC a élaboré de nouveaux programmes patriotiques à l'académie militaire de Dongbei. Dans l'ensemble, cela a considérablement renforcé les efforts du PJC pour créer un nouveau citoyen chinois socialement et politiquement mobilisé.\n\nAvec la naissance d'une nouvelle Chine et l'éclatement de la coalition, l'électorat doit maintenant choisir entre ces deux visions de l'avenir. L'AREC l'emportera-t-elle, en faisant renaître la Chine à partir des villages traditionnels et des villes de campagne ? Ou bien les méthodes de mobilisation politique et idéologique du PJC dans les villes, les universités et l'armée fourniront-elles une nouvelle source de vie à la nation chinoise sous la forme du citoyen ?"
 qieelection.4.a: "L'AREC fera renaître la nation chinoise dans les campagnes."
 qieelection.4.b: "Le nouveau citoyen chinois du PJC sera le fondement de notre nation renaissante."

 qieelection.5.t: "Cartographie de l'Électorat"
 qieelection.5.d: "Dans tout État démocratique, l'importance de la représentation ne peut être sous-estimée. Mais d'où viennent exactement ces représentants et quels blocs de personnes finissent par les élire est un détail très important. Nous devrons demander à l'Assemblée de réviser méticuleusement les circonscriptions électorales si nous voulons aller de l'avant avec nos réformes."
 qieelection.5.a: "L'Assemblée devra régler cette question détail par détail."
 qieelection.5.b: "Le Gerrymandering est une partie très normale du processus démocratique !"

 qieelection.6.t: "Besoins en infrastructures de vote"
 qieelection.6.d: "Les mécanismes réels d'une démocratie fonctionnelle sont assez exigeants pour une nation aussi grande que la Chine. Dans tout le pays, les gens doivent être informés de leurs droits, des paramètres de l'élection, des candidats en lice, des lieux mêmes de l'élection et, bien sûr, nous devrons recueillir les votes pour les compter. Une entreprise d'une telle ampleur exigera du gouvernement qu'il investisse une quantité considérable de temps et d'argent pour transformer ces nobles idéaux en quelque chose qui puisse réellement être utile à l'État."
 qieelection.6.a: "Le peuple doit avoir accès aux leviers du pouvoir."
 qieelection.6.b: "Notre trésor limité devrait être consacré aux questions militaires."
 qieelection.6.c: "Les bureaux de vote seront les bastions des partis."

 qieelection.7.t: "Donner du pouvoir aux Assemblées locales"
 qieelection.7.d: "En l'état actuel des choses, les assemblées locales n'ont d'autre fonction que de servir de figures de proue que la population peut élire. Si elles disposaient d'un pouvoir plus pertinent dans leurs juridictions, elles pourraient s'avérer être un vecteur de soulagement pour la bureaucratie surchargée de Beijing.\n\nSi nous avons obtenu la loyauté des villages ruraux, nous pouvons être rassurés en sachant que la démocratie locale ne fera pas surgir d'éléments subversifs dans le gouvernement national."
 qieelection.7.a: "Des élections sont organisées dans les gouvernements régionaux sur notre territoire."
 qieelection.7.b: "Nommer des candidats compétents de la capitale pour une éventuelle transition en douceur."

 qieelection.8.t: "Résultats des réformes électorales"
 qieelection.8.d: "Depuis des décennies, la Chine a tenté à plusieurs reprises d'instaurer la démocratie dans le pays. Les tentatives républicaines et impériales de mise en œuvre de telles réformes se sont soldées par une corruption palpable, une insurrection sanglante ou l'approbation tacite de leurs grands seigneurs. Après plus d'un an d'attention concertée du gouvernement sur la réforme du processus de la politique électorale, Qu Yingguang supervise les dernières touches à sa révision de la démocratie dans le centre du pays. Maintenant, il ne peut que regarder pour voir si ses propres efforts pour la démocratie chinoise s'avéreront être le début de quelque chose de plus grand ou juste une autre tentative de folie au service d'un régime autoritaire corrompu."
 qieelection.8.a: "Le travail de toute une vie nous attend encore."
 qieelection.8.b: "Quelles graines avons-nous semées pour notre peuple."

 qiefocus.13.t: "Position de l'Empereur"
 qiefocus.13.d: "Alors que nous commençons à réorganiser l'État après la chute de la vile clique du Zhili, l'Assemblée croupion demande que le rôle de la monarchie soit inscrit plus directement dans le cadre juridique. Il existe un consensus général au sein de la cour sur le fait que la position de l'Empereur ne peut être maintenue qu'avec une adhésion stricte à la non-intervention dans les questions de politique d'État. Cependant, il existe également une minorité, petite mais bruyante, notamment parmi les idéologues de feu Kang Youwei, qui appelle à la sauvegarde de la prérogative impériale si l'Assemblée se trouve dans une impasse en cas de crise."
 qiefocus.13.a: "Nous avons besoin d'un dirigeant au-dessus de la mêlée de la politique."
 qiefocus.13.b: "L'Assemblée devrait avoir une main directrice si le besoin s'en fait sentir."

 qiefocus.14.t: "Reconstruire notre structure de commandement"
 qiefocus.14.d: "Suite à la purge de nombreux membres de la clique de Zhili, notre armée s'est retrouvée sans véritable structure de commandement. Il incombe aux deux princes Aisin-Gioro, l'oncle de l'empereur Zaitao et son lointain cousin Jixing, de réformer la structure de commandement impériale. La tâche ne sera pas aisée, car Wu et son équipe de commandement ont essentiellement supprimé une structure divisionnaire moderne basée sur la promotion méritocratique en faveur du réseau de patronage Zhili.\n\nLa mise en œuvre de leurs réformes prendra du temps, mais entre-temps, ils ont demandé l'aide de Zhang Yinwu, en lui confiant une commission. Yinwu, ancien général de l'armée Jin de Yan Xishan, est retourné dans sa province natale de Zhili après la défaite des forces du Shanxi contre la clique Zhili lors de la quatrième guerre de Zhifeng. Depuis lors, il a occupé des postes tels que la formation des officiers et on dit également qu'il a participé à l'organisation d'activités de guérilla visant à affaiblir les lignes de Zhili. On dit également qu'il est impliqué d'une manière ou d'une autre dans le Parti de la Jeune Chine, bien que sa véritable loyauté soit actuellement incertaine.\n\nÀ ses côtés se trouve la commission de Tong Jixu. Chef de la garde impériale et ami de Yinwu, c'est une personnalité fiable de la cour qui a des liens avec Zheng Xiaoxu. N'ayant que peu ou pas d'expérience du combat, il a été nommé sur recommandation de Yinwu et pour éviter les accusations de népotisme."
 qiefocus.14.a:0 "Les loyalistes auront tout notre soutien !"

 qiefocus.15.t: "Machinations de la Ville Impériale"
 qiefocus.15.d: "Des machinations politiques se préparent dans la capitale impériale, à un niveau jamais atteint depuis la dissolution du Parlement d'Anfu en 1920. Parallèlement aux vides militaires et bureaucratiques laissés par la chute de l'appareil militaro-politique zhili, de nouveaux prétendants émergent des vides politiques pour tenter de s'emparer du pouvoir, monopolisé depuis longtemps par les Zhili et leurs sous-fifres. À l'heure actuelle, plusieurs organisations politiques ont consolidé leurs programmes et leurs positions auprès de l'opinion publique et du pouvoir législatif, que nous pouvons désormais également identifier.\n\nLe Zongshe, ou parti royaliste, est le plus récent sur la scène, mais il est loin d'être mal préparé contre ses adversaires. Il est composé principalement d'aristocrates mandchous et même de membres de la famille Aisin-Gioro. En théorie, le Zongshe est composé des loyalistes les plus acharnés de l'empereur et de sa cause, certains observateurs établissant des parallèles entre eux et la faction impériale à l'origine de la restauration Meiji.\n\nLe parti Jeune Chine est considéré par certains comme le plus grand joker dans la course au pouvoir. Par opposition à la vénération impériale ou à la reconstruction rurale, le parti Jeune Chine, comme son homonyme, souhaite remodeler fondamentalement le concept d'État-nation chinois. Ainsi, son programme est peut-être le plus ambitieux des trois groupes, appelant à une restructuration fondamentale de la société et redéfinissant le rôle de l'État impérial en tant que guide dans le développement de la nation.\n\nL'Association pour la Réforme de l'Empire Chinois représente le dernier, mais non le moindre, des principaux prétendants au pouvoir. Contrairement au PJC ou au Zongshe, l'AREC n'est pas un parti unique, mais une alliance plus large de deux blocs politiques, le Parti Constitutionnaliste dirigé par Xu Qin et le Mouvement de Reconstruction Rurale de Liang Shuming. Le premier s'est imposé comme le partenaire dominant, grâce à ses racines profondes qui remontent aux éléments réformistes avant le soulèvement de Wuchang. Pour soutenir leur cause, Xu Qin est aussi largement considéré comme un héritier direct de Kang Youwei et de Liang Qichao. Pour l'heure, les deux groupes sont unis dans leur plaidoyer en faveur de la poursuite et de l'approfondissement des réformes pré-républicaines initiées sous Cixi et Zaifeng."
 qiefocus.15.a: "Mais qui sortira vainqueur de l'épreuve ?"

 qiefocus.16.t: "La Coalition Improbable"
 qiefocus.16.d: "Alors que tous les partis réformistes étaient formellement unis dans leur volonté de renverser la clique Zhili, maintenant que la poussière est retombée suite au coup d'État, ils se trouvent dans une position délicate. Le Japon et le Fengtian occupent une place importante, et ils doivent travailler ensemble afin d'éviter l'anéantissement. Pourtant, en même temps, les différents groupes réformistes ont des buts, des objectifs différents, et des particularités qu'ils peuvent apporter à l'armée. Puyi et ses conseillers ont besoin du soutien de chacune des parties et de leurs composantes militaires pour gagner la guerre éventuelle contre le Japon, mais cela aura un coût..."
 qiefocus.16.a: "C'est toujours mieux que les Zhili."

 qiefocus.17.t: "La Société du Sable Jaune"
 qiefocus.17.d: "En plus des forces de défense rurale employées par l'AREC, la Société des Sables Jaunes, une secte ésotérique ayant des liens avec les Yiguandao, a proposé de rejoindre notre armée. Ce sont de féroces combattants, et relativement loyaux étant donné notre nouvelle position anti-concession, mais certains craignent qu'accepter leur offre de rejoindre notre armée ne donne aux Yiguandao une autre opportunité de s'infiltrer également."
 qiefocus.17.a: "Offrez leur une place dans l'armée."
 qiefocus.17.b: "Non c'est trop risqué."

 qiefocus.18.t: "Le Gouvernement d'Urgence"
 qiefocus.18.d.zhang: "Les combats actifs à Beijing se sont enfin calmés, les derniers Zhili ayant déposé les armes après avoir repoussé assaut après assaut de la Garde impériale. La Seconde Restauration mandchoue est victorieuse là où Zhang Xun et ses loyalistes ont échoué. La lutte est cependant loin d'être terminée. Alors qu'une paix superficielle revient à Beijing, la violence et le chaos continuent de régner dans l'Empire.\n\nL'élimination de Cao Kun et de Wu Peifu était la partie la plus importante du complot de restauration. Si importante, en fait, que nous n'avons réfléchi qu'après coup à ce qu'il faudrait faire une fois que le Zhili se serait effondré. Cette négligence nous hante aujourd'hui, alors que la paralysie administrative et l'effondrement militaire frappent la nation. Nous avons brisé la colonne vertébrale militaro-bureaucratique que les deux maîtres de la clique Zhili avaient construite, et nous nous retrouvons aujourd'hui à nous débattre pour combler le vide laissé derrière nous.\n\nHeureusement, nous ne sommes pas seuls. L'empereur Xuantong et ses représentants convoquent une assemblée restreinte de comploteurs et d'activistes qui ont été directement impliqués dans le coup d'État mandchou ou qui l'ont soutenu par d'autres moyens. Cette assemblée est chargée de former un gouvernement de salut national ou un cabinet d'urgence afin d'aider à stabiliser nos domaines actuels. Les trois groupes les plus importants à participer à l'assemblée sont les Jeunes du Parti de la Jeune Chine, l'Association pour la réforme de l'Empire chinois et le Zongshe, ou Parti royaliste. Bien que chacun d'entre eux ait fourni une aide cruciale pour renverser le Zhili, ces trois groupes sont fondamentalement en désaccord en ce qui concerne leurs plans pour l'après-Restauration.\n\nEn fin de compte, l'Assemblée doit répondre à l'homme qui tient l'arme. En l'occurrence, l'honorable maître Zhang Tianran a professé son mépris total des jeunes, à leur grand désespoir et à leur consternation. Par conséquent, les deux autres candidats se battent non seulement pour obtenir la majorité au sein de cette assemblée fermée, mais aussi pour obtenir l'approbation de l'honorable maître en lui promettant des réformes rurales ou un renouveau traditionaliste."
