###- Zhili -###
##- Opening Section -##
 QIE_year_of_the_rat:0 "Année du Rat"
 QIE_year_of_the_rat_desc:0 "Alors que la nation se prépare à célébrer le Nouvel An chinois le 24 janvier, le président de l'Assemblée, Cao Kun, et Wu Peifu ont commencé à rédiger un discours pour marquer la quatrième année d'efforts concertés contre la dette commerciale. La clique du Zhili espère s'attaquer à la question la plus importante à laquelle est actuellement confronté le gouvernement central, alors même que des murmures d'agitation émergent de la Ligue des Huit Provinces."

 QIE_levying_provincial_taxes: "Prélèvement des Impôts Provinciaux"
 QIE_levying_provincial_taxes_desc: "Les obligations fiscales des provinces étant dérisoires depuis l'expulsion du club Anfu de Duan Qirui en 1922, le gouvernement central est dépourvu de moyens financiers par rapport au contrôle nominal qu'il exerce. Les gouverneurs provinciaux ne cessent de se soustraire à leur obligation constitutionnelle de verser des impôts à Pékin. Si nous voulons remédier aux énormes dettes, nous devons d'abord contrôler les provinces."

 QIE_excising_cash_crops: "Excision des Cultures Commerciales"
 QIE_excising_cash_crops_desc: "Fléau endémique de longue date de la grande nation chinoise, l'opium est un problème permanent que les différents gouvernements provinciaux ont tenté de gérer individuellement. Parallèlement à l'accent mis sur la production de soie dans des régions telles que le Guangdong, une part insoutenable du secteur agricole est consacrée aux gains monétaires, par opposition à la subsistance de la nation. En accordant des subventions aux bons agriculteurs, nous pouvons favoriser une agriculture appropriée."

 QIE_emergency_meeting_of_the_cabinet:0 "Réunion d'Urgence du Gouvernement"
 QIE_emergency_meeting_of_the_cabinet_desc: "La structure kleptocratique pourrie de Sun Chuanfang s'étant finalement effondrée sur elle-même, l'anarchie totale est devenue la règle de droit dans l'ancienne Ligue. Les émeutes et les pillages sont monnaie courante, l'autorité civile est inexistante. Lors d'une réunion avec le ministre des armées, le maréchal Wang Chengbin et ses collaborateurs, Wu Peifu et ses officiers militaires ont commencé à élaborer une réponse à la situation."

 QIE_lessons_of_intervention:0 "Leçons de l'Intervention"
 QIE_lessons_of_intervention_desc: "L'intervention dans l'effondrement de la Ligue nous a permis de tirer de nombreuses leçons précieuses, tant sur le plan politique que sur celui de la guérilla et de la guerre erratique. L'étude de la guerre de la Ligue par nos officiers d'état-major et nos théoriciens nous permet d'acquérir de nombreuses connaissances sur la manière de conduire nos armées. Grâce à ces connaissances, nous devrions être prêts à affronter les catastrophes à venir."

##- Anti-Concessionist -##
 QIE_elections_of_year:0 "Élections de [GetYear]"
 QIE_elections_of_year_desc: "Avec la création de l'Association Harmonie parallèlement au club Anfu de Duan Qirui, nous avons connu une domination presque totale des délégués au sein de l'Assemblée. Notre popularité ayant rebondi à la suite de notre position anticoncessionnelle, le président Cao a choisi d'organiser une nouvelle série d'élections nationales afin d'exploiter notre nouvelle popularité."

 QIE_foregoing_the_debts: "Renoncer aux Dettes"
 QIE_foregoing_the_debts_desc: "Ces maudits impérialistes continuent de soumettre notre glorieuse nation à leurs traités internationaux et à une asphyxie économique retentissante. Nous enchaînant à leurs économies, ils s'attendent à ce que nous abandonnions notre économie pour rembourser les endommagements accumulés par les dynasties d'antan. Pour résoudre notre crise financière, un défaut de paiement international à grande échelle s'impose."

 QIE_nationalise_german_industry:0 "Nationaliser l'Industrie Allemande"
 QIE_nationalise_german_industry_desc: "Un grand nombre d'entreprises étaient entièrement ou partiellement détenues par des sociétés financières allemandes avant qu'elles ne retirent leur soutien financier à notre régime. Comme nous l'ont conseillé nos ministres, nous avons tout à fait le droit de nationaliser ces industries, ce qui favorisera notre production nationale. L'Allemagne, paralysée par le "lundi noir", ne peut pas prendre de mesures de rétorsion autres que quelques télégrammes de colère."

 QIE_german_designs_chinese_ingenuity: "Designs Allemands, Ingéniosité Chinoise"
 QIE_german_designs_chinese_ingenuity_desc: "Grâce à notre vaste collaboration au fil des ans, les bureaucrates allemands, les hommes d'affaires et les commis de la Commission de Beijing ont transmis à nos ingénieurs une grande partie de la sagesse industrielle moderne. Grâce aux machines qu'ils ont laissées derrière eux lors de leur retraite désorganisée vers les concessions, nous pouvons réutiliser leurs atouts pour la Chine, et non pour Berlin !"

 QIE_anti_concessionist_personality_cult: "Culte de la Personnalité Anti-concessionnaire"
 QIE_anti_concessionist_personality_cult_desc: "Notre intervention au nom de l'ensemble du mouvement intellectuel anticoncessionniste a assuré le soutien continu et volontaire des "hommes de parole" habituellement antagonistes qui gravitent autour de notre gouvernement. Le maréchal Wu et le président Cao sont de véritables sauveurs du peuple chinois ! Des héros patriotiques modernes !"

 QIE_encourage_nationalist_cooperation: "Encourager la Coopération Nationaliste"
 QIE_encourage_nationalist_cooperation_desc: "Toujours admirable, du moins sous certains aspects, le Parti Jeune Chine a longtemps défendu la cause du nationalisme, voire du républicanisme à certaines époques. En collaborant avec eux après le rejet de notre ennemi commun allemand, nous pouvons construire une collaboration démocratique durable !"

 QIE_greasing_the_gears_of_zongshe: "Graisser les Rouages de Zongshe"
 QIE_greasing_the_gears_of_zongshe_desc: "En désaccord avec la plupart des membres de l'Assemblée, à l'exception peut-être des constitutionnalistes, le parti Zongshe a longtemps accusé le président et le maréchal de mettre Puyi sur la touche. Bien que cela soit vrai, nous sommes toujours, en apparence, une monarchie constitutionnelle. En apaisant les nobles, nous pourrons peut-être les aveugler par la cupidité et nous assurer de leur coopération."

 QIE_harmonious_balance: "Équilibre Harmonieux"
 QIE_harmonious_balance_desc: "Considérée comme une démonstration magistrale du tact politique du président Cao et du maréchal Wu, l'association Harmonie a réussi à construire une large coalition entre les intellectuels réformistes, les nobles mandchous et les républicains ultranationalistes. Coalition de contradictions, le commun des mortels soutient sans aucun doute notre gouvernance éclairée."

##- Concessionist -##

 QIE_overtures_to_the_assembly: "Ouvertures à l'Assemblée"
 QIE_overtures_to_the_assembly_desc: "Notre choix plutôt controversé d'aider la Ligue mortifère, tout en maintenant nos liens avec l'Allemagne, a généré une série de controverses au sein de l'Assemblée. Avec l'opposition de la Ligue de la prospérité et d'autres qui refusent de participer, c'est à Cao de rétablir la confiance dans notre démocratie naissante."

 QIE_negotiating_better_terms: "Négocier de Meilleures Conditions"
 QIE_negotiating_better_terms_desc: "Noyé dans ses obligations internationales et ses dettes commerciales, le gouvernement central a été empêché de réaliser des progrès industriels significatifs pendant des décennies. Bien que cela puisse faire enrager nos compatriotes du PJC, demander un soutien financier à l'Allemagne accélérera les efforts de recouvrement de la dette, permettant ainsi à la modernisation de s'épanouir."

 QIE_simplify_international_investment_laws:0 "Simplifier les Lois sur l'Investissement International"
 QIE_simplify_international_investment_laws_desc: "Malgré les efforts de lobbying de l'Allemagne, notre législation en matière d'investissements internationaux reste plutôt byzantine, un réseau tentaculaire de paperasserie, de restrictions et d'échappatoires. En simplifiant ces lois, nous pourrons attirer davantage d'investissements internationaux, ce qui favorisera la croissance économique et renforcera notre armée."

 QIE_partner_with_german_manufacturing_firms:0 "Partenariat avec des Manufactures Allemandes"
 QIE_partner_with_german_manufacturing_firms_desc: "En tendant une nouvelle main à une véritable coopération sino-allemande et en tirant parti de notre "relation spéciale", nous pouvons nous efforcer d'accorder officiellement des contrats gouvernementaux à des entreprises manufacturières et à des entreprises conjointes germano-chinoises, afin d'égaliser les relations et de permettre un développement régulier."

 QIE_secure_foreign_expertise: "Sécuriser l'Expertise Étrangère"
 QIE_secure_foreign_expertise_desc: "Tout à fait capables de construire nos propres usines, de concevoir nos propres machines, nos experts nationaux sont cependant à bout de souffle. Ils sont partagés entre les machinations des seigneurs de la guerre ou occupés par des projets de grande envergure. L'acquisition d'équipements d'outillage de haute qualité, principalement en provenance d'Allemagne, contribuera à accélérer notre modernisation."

 QIE_hire_western_rail_engineers: "Embaucher des Ingénieurs de Western Rail"
 QIE_hire_western_rail_engineers_desc: "Une grande partie de notre réseau ferroviaire a été construite par des entreprises européennes, sous l'égide des Chinois. Certains pourraient s'offusquer de continuer à faire appel à elles pour construire nos chemins de fer, mais elles sont les maîtres incontestés du métier. Nous devrions rechercher des ingénieurs ferroviaires occidentaux de la Mitteleuropa et les engager directement pour améliorer notre infrastructure."

 QIE_import_krupp_steel:0 "Importer de l'acier de chez Krupp"
 QIE_import_krupp_steel_desc: "En lieu et place de notre industrie sidérurgique locale en pleine croissance, le géant allemand Krupp a continué à subventionner et à combler les lacunes. Grâce à nos liens de plus en plus étroits avec la Mitteleuropa, nous pouvons coopérer avec leurs hommes d'affaires pour établir "Krupp China", en construisant un vaste réseau industriel en Europe et en Chine."

 QIE_securing_advanced_equipment: "Sécurisation des Équipements Avancés"
 QIE_securing_advanced_equipment_desc: "Le domaine de la guerre n'a cessé d'évoluer depuis le début du siècle, avec les chars, les avions et les communications radio modernisées. L'économie militaire chinoise naissante n'a pas la capacité d'utiliser ou de soutenir les premiers, mais les seconds sont tout à fait applicables et très désirés. En établissant des contrats avec des entreprises occidentales, nous pouvons importer de grandes quantités."

 QIE_modernising_our_chemistry: "Moderniser notre Chimie"
 QIE_modernising_our_chemistry_desc: "Peut-être totalement dépourvus de caoutchouc et de pétrole, du moins dans les territoires centraux, de nombreux théoriciens et dirigeants chinois se sont pris d'affection pour les capacités des formes synthétiques de ces ressources. Grâce à nos relations florissantes avec les experts de la Mitteleuropa, ils peuvent apporter leur expertise à la place de la nôtre."

 QIE_university_exchange_program:0 "Programme d'échanges universitaires"
 QIE_university_exchange_program_desc: "La meilleure façon d'apprendre est de découvrir d'autres cultures. En envoyant des étudiants chinois dans des universités européennes, ils peuvent rentrer chez eux avec les connaissances et les informations les plus récentes. Nous espérons que les étudiants européens qui étudient ici apprendront quelque chose de notre culture et le partageront avec leurs compatriotes."

##- Industry/Military Plans/Foreign Policy -##
 QIE_future_of_the_zhili_clique:0 "L'avenir de la Clique du Zhili"
 QIE_future_of_the_zhili_clique_desc: "Les bouleversements de ces derniers mois ont montré que la clique Zhili doit se réformer si elle veut survivre aux prochaines années, sans parler des prochaines décennies. Le système de patronage des Zhili doit être réformé, et au moins modernisé pour permettre à une scène méritocratique de s'épanouir, et pour éliminer la pourriture qui s'est infiltrée dans notre armée. De peur que nous ne disparaissions dans les annales de l'histoire."

 QIE_on_national_defense: "Sur la Défense Nationale"
 QIE_on_national_defense_desc: "Promu par le légendaire théoricien Jiang Baili et sa "clique de Baoding" d'officiers partageant les mêmes idées, Jiang espère inspirer une amélioration générale des procédures de formation des soldats, en donnant la priorité à l'abnégation exceptionnelle et à la dévotion zélée à la nation. Les théories les plus extravagantes de Jiang sont peut-être plus saines, mais il les a modérées, comme il l'a fait avec Cai E lors de la guerre de protection nationale."

 QIE_highlighting_our_goals:0 "Mettre en avant nos objectifs"
 QIE_highlighting_our_goals_desc: "Inspiré par le dévouement dont ont fait preuve les soldats du Huguojun lors de la guerre de protection nationale, Jiang Baili a proposé au maréchal de Jade que le Zhili suive une voie similaire en matière d'incitations politiques. En assurant aux soldats les objectifs politiques globaux de nos guerres, ils se battront avec un esprit et un but concrets, sûrs de frapper avec ténacité et dévouement. Le réveil du véritable esprit guerrier chinois n'est plus qu'à quelques pas."

 QIE_court_hubei_generals:0 "Généraux de la Cour Hubei"
 QIE_court_hubei_generals_desc: "Les "généraux du Hubei" sont une association informelle des principaux fabricants et industriels de la province du Hubei. Xiao Yaonan, un ami proche de Jiang Baili, est gouverneur de la province et s'est gracieusement porté volontaire pour utiliser ses contacts industriels pour la construction de nombreuses fortifications nécessaires au plan de Jiang, au profit de sa propre influence qui s'étend de manière incongrue."

 QIE_symphony_of_military_and_industry: "Symphonie de l'Armée et de l'Industrie"
 QIE_symphony_of_military_and_industry_desc: "La théorie du général Tang Zaili se concentre sur l'amélioration des réseaux logistiques pour soutenir l'approvisionnement de l'armée Zhili. Par ailleurs, lui et son "Eliteheer chinois" s'efforcent de reproduire les succès du plan de la 80e division de la Mission consultative allemande, ainsi que les succès de l'armée impériale allemande au cours de la Weltkrieg. En donnant la priorité à la guerre mobile et à un noyau d'unités d'élite, il espère parvenir à l'unification de la nation."

 QIE_expand_baoding_arsenal:0 "Agrandir l'Arsenal de Baoding"
 QIE_expand_baoding_arsenal_desc: "L'arsenal de Baoding, rattaché à l'académie militaire, est un peu moins développé que la fonderie de Gongxian. Pourtant, avec des investissements suffisants, nous pouvons en faire l'un des principaux fabricants de matériel militaire de Chine. Sa proximité avec l'académie est également un atout, car il nous permet de tester de nouveaux modèles d'équipement, tant sur le plan pratique que théorique, et de représenter de manière exemplaire l'unification de l'armée et de l'industrie."

 QIE_a_competitive_army_and_industry: "Une Armée et une Industrie Compétitives"
 QIE_a_competitive_army_and_industry_desc: "Auparavant, les contrats de production d'armes étaient attribués sur une base ad hoc, dans un climat de corruption. En faisant preuve d'une grande volonté politique, nous pouvons moderniser et assainir ces systèmes, afin d'amener notre industrie de l'armement au niveau des normes occidentales. Évidemment, en assurant une saine concurrence entre les contractants, peut-être qu'un jour les armes chinoises seront réputées dans le monde entier."

 QIE_the_central_plains_artery: "L'Artère Centrale de la Plaine"
 QIE_the_central_plains_artery_desc: "Les chemins de fer sont les lignes de vie vitales par lesquelles les guerres sont menées dans l'est de la Chine et ils contrôlent le flux même des batailles. Elles permettent à de plus grandes divisions et à de plus grandes armes de s'affronter, contrairement à ce qui se passe dans les régions intérieures accidentées. Le chemin de fer Beijing-Hankou, achevé en 1906, est l'une des infrastructures les plus importantes du territoire du gouvernement central, et il est impératif que nous veillions à son entretien et à son expansion."

 QIE_reorganise_the_kailuan_mining_bureau:0 "Réorganiser le Bureau Minier de Kailuan"
 QIE_reorganise_the_kailuan_mining_bureau_desc: "Le Bureau minier de Kailuan a été fondé en 1878 dans le cadre d'une coentreprise entre le gouvernement Qing et divers intérêts commerciaux britanniques. Après avoir été négligé à la lumière de la guerre persistante et continue de l'ère des seigneurs de la guerre, le moment est peut-être venu pour nous - dans cette mer de tranquillité - de faire revivre l'institution et de la placer sous le contrôle du gouvernement."

 QIE_expanding_our_shanxi_spoils: "Augmentation de notre Butin de Shanxi"
 QIE_expanding_our_shanxi_spoils_desc: "Saisis par Yan Xishan à la fin de la dernière guerre de Zhifeng, les gisements de charbon de l'est du Shanxi comptent parmi les plus prospères de Chine. Longtemps convoités par Yan Xishan depuis leur saisie, nous nous sommes abstenus d'investir dans leur développement local. Cependant, grâce à nos liens avec le gouverneur modèle, la menace existentielle de perdre ces terres n'existe plus - mais cela pourrait provoquer Yan, et nous devons donc agir avec prudence."

 QIE_daye_hanyang_development_scheme:0 "Schéma de développement Daye-Hanyang"
 QIE_daye_hanyang_development_scheme_desc: "Le corridor Daye-Hanyang autour de Wuhan abrite la majorité de la capacité industrielle de la Chine en dehors de Pékin, mais l'infrastructure et l'urbanisme de la région laissent beaucoup à désirer. En investissant dans le défrichage de nouveaux terrains pour les usines et en construisant des industries civiles supplémentaires pour soutenir les arsenaux militaires, nous pouvons moderniser la région, son économie et fournir des emplois à sa population."

 QIE_gongxian_arsenal_expansion_office: "Bureau d'Expansion de l'Arsenal de Gongxian"
 QIE_gongxian_arsenal_expansion_office_desc: "L'arsenal de Gongxian, construit par Yuan Shikai et Sa Zhenbing en 1915, a toujours joué les seconds rôles par rapport à la fonderie d'armes de Hanyang, beaucoup plus grande et plus productive. En développant ses capacités de production, comme cela a été fait dans les années 1920, nous pouvons suffisamment répartir notre base industrielle au cas où l'un des arsenaux tomberait aux mains d'envahisseurs."

 QIE_restore_order_in_the_middle_kingdom: "Rétablir l'Ordre dans l'Empire du Milieu"
 QIE_restore_order_in_the_middle_kingdom_desc:0 "Depuis bien trop longtemps, la Chine est amèrement divisée par des hommes forts ambitieux et des factions régionales rebelles. Dans notre faiblesse, des prédateurs de tous bords sont venus exploiter nos terres et corrompre notre peuple. La prochaine étape pour mettre fin au siècle des humiliations est de mettre fin à l'ère des seigneurs de la guerre. Nous devons mettre au pas les différents seigneurs de la guerre et faire régner ceux qui ont exploité l'effondrement de la Ligue à des fins séditieuses."

 QIE_destroy_federalists: "La Seconde Expédition du Sud"
 QIE_destroy_federalists_desc: "Le mouvement fédéraliste, issu des généraux régionalistes et soutenu par des intellectuels naïfs, n'est rien d'autre qu'une farce destinée à renforcer le règne des seigneurs de la guerre. Bien que nous ayons été contraints de tolérer la restauration de Chen Jiongming au poste de gouverneur en 1927, lui et ses alliés nous ont depuis défiés. La division et la corruption doivent cesser avant qu'elles n'envahissent d'autres parties du pays et nous rétablirons l'autorité centrale."

 QIE_cross_the_dai_river:0 "Traverser la rivière Dai"
 QIE_cross_the_dai_river_desc: "De nombreuses années se sont écoulées depuis le revers subi lors de la quatrième guerre de Zhifeng, et pourtant, depuis lors, la menace d'une guerre venant du nord-est n'a fait que s'aggraver. Zhang Zuolin a vendu son âme et notre pays en concluant un accord avec le Japon. Une cinquième guerre de Zhifeng est ce dont nous avons besoin pour réparer cette grande erreur. Le Zhili sécurisera le nord-est ; c'est le point culminant de tout notre travail et de toutes nos luttes jusqu'à présent, et l'occasion ne se représentera peut-être pas !"

 QIE_destroy_kuomintang: "Éteindre la Flamme du Parti-État"
 QIE_destroy_kuomintang_desc: "Le Kuomintang, fondé par un Dr Sun Yat-sen aigri, est un spectre permanent du passé - une excuse pour les bandits socialistes et les criminels seigneurs de la guerre pour piller et saccager dans un cycle incessant de violence révolutionnaire. Malgré leur défaite lors de l'expédition du Nord, ils continuent à persister. Même si elle est admirable, une frappe décisive au sud chassera ces voyous, mettant fin une fois pour toutes à ce bastion rebelle."

 QIE_fractured_and_broken_united_yet_again: "Fracturés et Brisés, Unis à Nouveau"
 QIE_fractured_and_broken_united_yet_again_desc:9 "Enfin, après des décennies de lutte et de souffrance, une guerre pour le salut national et la lutte, c'est fini. L'État-nation chinois a déposé les armes, uni par le gouvernement légitime de la capitale du Nord. Malgré la pression et les circonstances, le Maréchal de Jade a frappé. Avec notre unification finale, la clique de Zhili s'est consolidée en tant qu'héritière légitime de la civilisation chinoise."

 QIE_tying_up_loose_ends:0 "Régler les points faibles"
 QIE_tying_up_loose_ends_desc: "Le noyau de l'Empire du Milieu est peut-être uni, mais ce n'est pas la véritable étendue de la nation chinoise. La frontière, disputée par les Tibétains, les Mongols, les Ouïghours, les Russes et bien d'autres, échappe depuis longtemps à notre contrôle direct. Alors que les Mas se sont vu confier la gestion du Nord-Ouest, il est temps que tous les habitants de la frontière plient le genou."

 QIE_hives_of_rabid_imperialism: "Les Ruches de l'Impérialisme Enragé"
 QIE_hives_of_rabid_imperialism_desc: "Les Concessions, c'est un état de fait ignoble. Des citoyens chinois de seconde zone sur leur propre territoire. Incapables d'agir librement dans ces centres urbains, ils constituent un affront absolu à notre fierté et à notre intégrité nationales. Imposées dans un moment de faiblesse, elles peuvent être retirées dans un moment de force. Que ce soit par la négociation avec tact ou par la force militaire, nous récupérerons les villes portuaires !"

##- Republic -##
 QIE_handling_the_disintegration: "Gérer la Désintégration"
 QIE_handling_the_disintegration_desc: "En proie à l'indécision et à des querelles incessantes, le cabinet et le haut commandement zhili ont refusé catégoriquement de soutenir l'une ou l'autre des parties dans l'effondrement de la Ligue. Alors que les anti-concessionnaires et nos alliés européens continuent de faire campagne et de protester contre notre gouvernement, il semblerait que l'ordre mondial chinois soit en train de s'effondrer... Le maréchal Wu et le président Cao doivent faire quelque chose !"

 QIE_let_the_five_banner_flag_fly: "Que le Drapeau des Cinq Bannières Flotte !"
 QIE_let_the_five_banner_flag_fly_desc: "Les martyrs de Xinhai sont enfin disculpés une fois de plus ! Les rois ne se serviront plus du commun des Chinois ! Avec la restauration de la République de Beiyang dans sa véritable forme, le Président et le Maréchal peuvent gouverner sans avoir à se prosterner avec d'incessantes formalités devant un petit empereur. La voie de la démocratie républicaine chinoise est ainsi tracée."

 QIE_flying_too_close_to_the_sun: "Voler Trop Près du Soleil"
 QIE_flying_too_close_to_the_sun_desc: "Le désastreux "coup d'État mandchou" a failli réussir si les loyalistes de Zhili n'avaient pas fait preuve de rapidité d'esprit. Cependant, il a révélé toute une série inquiétante de failles de sécurité potentielles dans notre propre porte arrière ! Le fait que les comploteurs aient pu conspirer aussi longtemps prouve que nous sommes devenus incompétents depuis que nous sommes au sommet. Une restructuration et une réforme internes sérieuses sont nécessaires pour aller de l'avant."

 QIE_the_gift_of_the_dynasties: "Le Don des Dynasties"
 QIE_the_gift_of_the_dynasties_desc: "Marquée à jamais par la fragilité et la faiblesse de la monarchie, l'ancienne République de Beiyang était accablée de dettes extérieures incompréhensibles, ce qui la rendait totalement inefficace en matière d'économie par rapport aux pays non endettés. Avec la restauration de la République, nous ne tomberons pas dans le même piège lié à la légitimité internationale. Avec l'option de négocier ou de faire défaut, nous avons les pleins pouvoirs pour décider de notre propre destin."

 QIE_endeavours_human_face: "Le Visage Humain d'Endeavour"
 QIE_endeavours_human_face_desc: "Intellectuel de longue date dans les cercles de Pékin, Hu Shih a défendu la cause du libéralisme et de la démocratie réformiste en Chine. Il a fondé la société Endeavour avec ses amis intellectuels et a toujours été le visage le plus en vue du groupe. Il a publié de nombreux articles, non seulement pour Endeavor mais aussi pour d'autres intellectuels, et son élection au poste de président constitue un précédent important pour la République."

 QIE_government_of_good_people: "Le Gouvernement des Gens de Bien"
 QIE_government_of_good_people_desc: "Comme le prescrit la déclaration politique originale d'Endeavour, ils souhaitent un gouvernement constitutionnel, transparent et concentré sur la liberté individuelle et le bien-être. Avec l'évolution de l'idéologie politique de Hu Shih, telle que prescrite par sa philosophie du "pragmatisme", il a continuellement lutté pour un libéralisme réformiste, atteignant ses vertus par la paix. Toutefois, ses camarades plus radicaux se sont moqués de lui en raison de son idéalisme supposé."

 QIE_beiyangs_favourite_son: "Le Fils Préféré de Beiyang"
 QIE_beiyangs_favourite_son_desc: "Véritable artère du gouvernement Beiyang dépourvue de corruption et de copinage, le corps diplomatique est l'espoir de certains des patriotes les plus ardus de Chine, qui se battent en première ligne dans les relations avec les pays pour assurer la reconnaissance et la légitimité du siège de Beijing. De par sa nature, le ministère des affaires étrangères est devenu le socle sur lequel repose la réputation du gouvernement."

 QIE_flourish_of_the_diplomatic_corps: "L'Essor du Corps Diplomatique"
 QIE_flourish_of_the_diplomatic_corps_desc: "Abritant certains de nos plus grands fonctionnaires, tels que Gu Weijun ou Yan Huiqing, le corps diplomatique n'est que l'éminence grise la plus importante dont nous disposons. Grâce à ses capacités et à ses compétences, nous pouvons garantir des relations positives avec toutes les puissances étrangères, quelle que soit leur position à l'égard des concessions. Après avoir longtemps été mis sous les feux de la rampe lorsque la République en avait le plus besoin, il s'agit simplement d'un tour de victoire du ministère."

 QIE_the_fragrant_one_lacks_judgement_still: ""Le Parfum Manque Encore de Jugement""
 QIE_the_fragrant_one_lacks_judgement_still_desc: "L'ignoble parti Zongshe avait l'intention de décapiter la clique Zhili lors du "coup d'État mandchou". Avec leur soutien mandchou complètement paralysé, les quelques délégués désorganisés restants sont sûrs de faire défection sous l'effet d'une incitation. L'AREC, quant à elle, est une large coalition. En tant que telle, elle est intrinsèquement fragile. En courtisant les partis mineurs, nous pouvons provoquer une fracture complète de l'association."

 QIE_government_by_friends: "Le Gouvernement par les Amis"
 QIE_government_by_friends_desc: "Bien qu'il soit passé dans les gants et les costumes des fonctionnaires, des délégués et de la noblesse de Beiyang, le système Zhili Guanxi continue de prospérer. Partout où l'on regarde, les vrilles des factions de Jinbao et de Luoyang persistent. Alors que la plupart des gens décrieraient cela comme du népotisme, nous sommes simplement en train d'opérer une transition complète vers des hommes d'État légitimes, la seule clique capable de diriger la République."

 QIE_coopting_nationalist_rhetoric: "L'Adoption d'Une Rhétorique Nationaliste"
 QIE_coopting_nationalist_rhetoric_desc: "Le républicanisme, le nationalisme et l'efficacité du Parti de la Jeune Chine forcent l'admiration. Leur croissance rapide au sein de la nation, suite au vide laissé par le Kuomintang, s'est traduite par une ascension fulgurante, avec un nombre respectable de délégués au sein de l'assemblée. En utilisant leurs méthodes et en leur tendant la main, nous pourrons construire ensemble une nouvelle République unie."

 QIE_nationalising_noble_estates: "Nationalisation des Domaines Nobles"
 QIE_nationalising_noble_estates_desc: "Avec la restauration de la monarchie, divers Mandchous et royalistes ont utilisé leurs immenses richesses pour étendre leur influence dans des secteurs essentiels à la nation chinoise. Maintenant que la monarchie les a protégés, nous pouvons travailler à la saisie de leurs richesses. Par la confiscation et la coercition, nous récupérerons non seulement notre nation, mais aussi nos usines."

 QIE_shoring_up_financial_centres: "Renforcer les Centres Financiers"
 QIE_shoring_up_financial_centres_desc: "Avec les bouleversements et le chaos qui ont suivi l'effondrement de la Ligue et la tentative de "coup d'État mandchou", le gouvernement a réussi à accorder très peu d'attention à la situation industrielle plutôt désastreuse. Après avoir envisagé toutes les options possibles, le ministre Wang Kemin a conseillé à notre gouvernement d'accorder un soutien supplémentaire à nos centres bancaires, en revitalisant la Banque de Chine."

 QIE_reaching_out_to_endeavour: "Tendre la Main à Endeavour"
 QIE_reaching_out_to_endeavour_desc: "Malgré une première tentative en 1922, les fruits de la coopération Zhili-Beiyang-Endeavour ont débouché sur un cabinet raté qui a failli jeter le réformisme aux oubliettes. Cependant, une chose est sûre : Wu Peifu et Hu Shih sont des hommes de principes et, même s'ils sont en désaccord sur la question du fédéralisme, ils sont tous deux des hommes désireux d'une République démocratique chinoise réciproque."

 QIE_xinhais_legacy: "L'Héritage de Xinhai"
 QIE_xinhais_legacy_desc: "Temporairement interrompus mais non oubliés, les rêves et les désirs des révolutionnaires Xinhai continuent de fleurir dans la nouvelle Chine. La restauration de Xuantong en 1928 n'a servi qu'à accroître l'assistance, mais cette situation n'a jamais été vouée à durer. Sous le nuage de bon augure, puissent les Cinq Races Sous Une Même Union jouir de leur liberté et de leur bonne gouvernance responsable."

###- Zhili Military -###
##- Anti-Concessionist -##
 QIE_domain_of_the_jade_marshal: "Domaine du Maréchal de Jade"
 QIE_domain_of_the_jade_marshal_desc: "Les maudits Allemands ont retiré leur aide militaire à la lumière de notre juste croisade contre leur oppression tyrannique du peuple chinois. Qu'importe ! Car le véritable domaine de la clique Zhili est celui de l'art de la guerre. Grâce à notre esprit militariste et patriotique, nous pouvons mobiliser l'âme même du peuple chinois. Les impérialistes ne peuvent que regarder."

 QIE_local_logistics:9 "Logistique Traditionnelle"
 QIE_local_logistics_desc: "L'Allemagne avait promis de nous fournir des camions et d'autres équipements logistiques pour notre futur conflit avec le Japon. Cependant, avec le retrait de leur mission militaire, nous devons nous tourner vers le développement de méthodes logistiques locales pour approvisionner notre armée. Grâce au développement de véhicules motorisés locaux, nous pouvons étendre nos lignes de ravitaillement pour les rendre de plus en plus éloignées de leurs dépôts."

 QIE_king_of_the_battlefield: "Le Roi du Champ de Bataille"
 QIE_king_of_the_battlefield_desc:9 "La véritable force dominante de l'armement chinois est l'artillerie, une notion que les Européens et les Américains considèrent peut-être comme stupide. Considérée comme la pièce d'équipement la plus prioritaire du champ de bataille indigène, les campagnes les plus réussies ont toujours été basées sur sa prédominance. L'Anguojun, le Huguojun, le Jingguojun, tous le savaient, et nous aussi."

 QIE_understanding_our_backyard: "Comprendre notre Jardin"
 QIE_understanding_our_backyard_desc: "Le terrain accidenté de la Chine exige de toute force militaire qu'elle dispose d'un corps de génie solide pour la soutenir. Malheureusement, le caractère ad hoc et amateur de bon nombre de nos ingénieurs militaires actuels empêche leur soutien d'être réellement efficace. Nous devons reconstituer nos détachements de soutien existants et revitaliser le service du génie de Baoding."

 QIE_placing_faith_in_the_underdogs: "Faire Confiance aux Outsiders"
 QIE_placing_faith_in_the_underdogs_desc: "Ce qui est peut-être le plus frappant dans la domination de l'armée centrale chinoise par les Zhili, c'est la dépendance écrasante à l'égard de Wu Peifu et de son état-major direct. Le maréchal de Jade ne vivra pas éternellement, comme l'affirme le ministre des armées, le maréchal Wang. Si nous voulons vraiment former une armée digne de l'État chinois et de son peuple, nous devons diversifier notre personnel de commandement."

 QIE_emulating_the_jade_marshal: "S'Inspirer du Maréchal de Jade"
 QIE_emulating_the_jade_marshal_desc: "À maintes reprises, nous avons été témoins de la ténacité du soldat chinois, luttant contre la marée montante et des chances écrasantes. L'exemple le plus marquant est peut-être celui du maréchal Wu Peifu. Le champion militaire incontesté et le guerrier héros confucéen de l'État-nation chinois. Si chaque soldat pouvait imiter son esprit martial, nous serions invincibles."

 QIE_rolling_the_dice_on_the_markets: "Lancer les Dés sur les Marchés"
 QIE_rolling_the_dice_on_the_markets_desc: "Notre position anti-concession nous empêche de traiter avec les impérialistes qui ont découpé des morceaux de notre nation, mais il existe de nombreux pays dans le monde qui ont subi des sorts similaires, sont restés respectueux ou partagent nos ennemis communs. La Russie, la Scandinavie, le marché international de l'armement est vaste, varié et expansif. Il ne nous reste plus qu'à franchir le pas."

 QIE_the_baoding_clique_and_the_third_avenue: "La "Clique de Baoding" et la Troisième Avenue"
 QIE_the_baoding_clique_and_the_third_avenue_desc: "Nous manquons de modèles pour la production nationale d'avions, et les promesses de modèles allemands ne se sont jamais concrétisées pour des raisons évidentes. Formée autour de l'ouvrage "Sur la défense nationale" de Jiang Baili, la "clique de Baoding" s'attache à défendre les qualités et les théories stratégiques du célèbre savant guerrier. En utilisant cette cohorte, nous pouvons développer nos propres modèles d'avions, pour la troisième voie de la guerre."

 QIE_expat_air_training_scheme:0 "Programme de formation aérienne pour les expatriés"
 QIE_expat_air_training_scheme_desc: "Bien qu'il existe une industrie nationale naissante de formation aérienne, elle est divisée par divers seigneurs de la guerre aux capacités variées. Chaque régionaliste étant fasciné par le potentiel de la troisième voie de guerre, une perspective intéressante est apparue pour maintenir l'avantage. En envoyant des pilotes locaux à l'étranger et en engageant des étrangers pour conseiller nos cadets, nous pouvons soutenir une force aérienne chinoise nouvelle et mortelle."

 QIE_utilising_european_dockyards: "Utilisation des Chantiers Navals Européens"
 QIE_utilising_european_dockyards_desc: "Bien que le Royaume d'Italie ait participé à la répression du mouvement des Boxers, il a lui aussi souffert de sa propre folie. Divisé et déchiré entre de multiples États, il continue à conserver certains des chantiers navals les plus importants et les plus productifs du monde. En établissant nos liens en tant que parties neutres opprimées et en approchant chaque faction séparément, nous pouvons accorder une licence pour une modeste flotte de départ afin de renforcer nos capacités actuelles."

 QIE_reviving_the_beiyang_fleet: "Faire Revivre la Flotte de Beiyang"
 QIE_reviving_the_beiyang_fleet_desc: "Aux quatre coins du monde, la flotte de Beiyang a été réduite à l'état d'ombre. Alors que les marines chinoises ont parcouru les mers jusqu'aux côtes américaines dans le passé, nous en sommes réduits à ne même pas pouvoir contrôler directement nos propres eaux. Cela ne peut absolument pas durer. L'amiral Sa Zhenbing l'a déjà fait une fois, et il le fera encore. En suivant ses conseils et en nous engageant dans un projet d'expansion rapide de la marine, nous rajeunirons une fois de plus l'esprit naval de la Chine."

 QIE_science_and_modernity_hand_in_hand: "Science et Modernité, Main dans la Main"
 QIE_science_and_modernity_hand_in_hand_desc: "L'académie militaire de Baoding est l'une des plus fières institutions militaires de Chine. Se considérant comme la plus importante par rapport à Kunming ou à la défunte Whampoa, ses murs ont accueilli toutes sortes d'hommes. Des révolutionnaires, des seigneurs de la guerre, des hommes d'État de Beiyang et même des personnalités comme Wu Peifu et Cao Kun. Pour vraiment chérir cette institution, et conformément à l'insistance constante de Jiang Baili, modernisons et augmentons le financement d'une académie aussi fière."

 QIE_the_destitute_and_the_stragglers: "Les Démunis et les Traînards"
 QIE_the_destitute_and_the_stragglers_desc: "Notre position anti-concession nous empêche évidemment de bénéficier de l'aide militaire de la plupart des gouvernements européens, mais les conseillers individuels et indépendants ne sont pas en reste. Les troubles et les conflits de ces vingt dernières années n'ont pas manqué d'hommes prêts à vendre leurs talents et leurs conseils au plus offrant. Bien qu'un contrôle soit nécessaire pour s'assurer que seuls des conseillers modernes sont recrutés, nous pouvons continuer à moderniser notre armée en dépit des impérialistes."

 QIE_reorganise_warlord_divisions:0 "Réorganiser les Divisions des Seigneurs de Guerre"
 QIE_reorganise_warlord_divisions_desc: "Tout seigneur de guerre digne de ce nom possède sa propre milice pour contrôler le territoire qu'il dirige. Malheureusement, la qualité de ces troupes varie énormément, allant de troupes semi-professionnelles à des foules plus habituées à voler et à brûler les villages qu'elles sont théoriquement censées protéger. En consacrant des ressources considérables à la standardisation et à la modernisation de ces divisions, nous pouvons en faire des atouts précieux sur le champ de bataille. L'étape ultime pour passer du seigneur de guerre à l'homme d'État."

 QIE_defend_the_yellow_river: "Défendez le Fleuve Jaune !"
 QIE_defend_the_yellow_river_desc:9 "Notre stratégie à long terme repose essentiellement sur le fleuve Jaune. Si les envahisseurs franchissent le fleuve Jaune, aucune autre barrière géographique ne pourra résister à leur avancée. Afin de défendre la nation, notre culture et notre civilisation, les stratèges militaires sous l'égide de Jiang Baili ont proposé un plan de défense radical à mettre en œuvre en cas d'urgence. En échange de la rupture des barrages sur le fleuve Jaune, nous pourrons stratégiquement stopper l'avancée ennemie."

##- Pro-Concessionist -##
 QIE_the_eagle_and_the_dragon:0 "L'Aigle et le Dragon"
 QIE_the_eagle_and_the_dragon_desc: "Les armes et la technologie allemandes présentent leurs propres avantages, malgré les inconvénients liés à des liens plus étroits avec l'Allemagne. Grâce à nos relations spéciales, à la mission consultative et à la ligue pour la prospérité, nous pouvons acheter de vastes quantités d'équipements modernes. Des blindés, des avions et bien d'autres choses encore sont à notre portée, sans aucune contestation possible sur le champ de bataille chinois. Il nous suffit de payer le prix nécessaire."

 QIE_chinese_auftragstaktik: "Auftragstaktik Chinois"
 QIE_chinese_auftragstaktik_desc: "Sans surprise, la Heer allemande règne en maître sur le plan de l'efficacité militaire. Cependant, la clé de leurs victoires dans la Weltkrieg réside dans leurs unités autonomes, capables de coordonner des actions de masse afin d'atteindre un objectif stratégique unique et unifié. Déjà adoptées dans toute la Mitteleuropa, les radios modernes sont indispensables aux innovations de la guerre mobile moderne."

 QIE_leaning_upon_the_juggernaut: "S'Appuyer sur le Juggernaut"
 QIE_leaning_upon_the_juggernaut_desc: "Les arsenaux chinois ont une longue histoire en termes d'adoption ou de modification de modèles allemands. Des pistolets Mauser de contrefaçon, divers fusils européens et d'autres modèles sont réappropriés par des arsenaux tels que celui de Taiyuan. Grâce à nos contacts privilégiés au sein du haut commandement militaire allemand, nous pouvons accéder aux modèles de leurs armes modernes et les produire localement."

 QIE_chinese_soldiers_german_weapons: "Soldats Chinois, Armes Allemandes"
 QIE_chinese_soldiers_german_weapons_desc: "Notre industrie nationale de l'armement n'est qu'un assortiment dérisoire d'arsenaux indépendants répartis entre plusieurs provinces, dont les mérites sont détournés par les seigneurs de guerre locaux qui tentent de consolider leurs forces. Unis, ils seraient incroyablement efficaces. Aussi divisés soient-ils, nous pouvons compter sur les armes et les équipements allemands pour combler cette grande lacune nationale en matière d'armement."

 QIE_utilising_our_connections: "Utiliser nos Connexions"
 QIE_utilising_our_connections_desc: "La Kriegsmarine étant la première force navale du monde, peut-être seulement concurrencée par celle du Japon, de la Grande-Bretagne ou des États-Unis, notre flotte naissante de Beiyang est sans aucun doute entre d'excellentes mains en termes d'expertise navale. Plusieurs amiraux ayant même étudié dans des écoles allemandes, comme celle de Wu Yulin, nous pouvons associer ce lien à une mission diplomatique de l'amiral Sa Zhenbing en vue d'acquérir des navires commandés à des prix réduits."

 QIE_license_luftstreitkrafte_airplanes:0 "Vendre sous licence les avions de la Luftstreitkräfte"
 QIE_license_luftstreitkrafte_airplanes_desc: "Toujours hésitante à nous vendre ses derniers modèles, l'industrie aéronautique allemande reste insaisissable dans nos efforts de soutien militaire. En l'absence de relations au sein de la mission de conseil ou de nos officiers, nous devons nous tourner vers ce qui est peut-être la véritable raison pour laquelle ils nous soutiennent en premier lieu. Le Japon. Si nous voulons tenir le Japon à distance lors de l'inévitable confrontation entre l'Empire du Milieu et le Soleil Levant, il serait prudent de disposer d'une armée de l'air, non ?"

 QIE_the_chinese_armoured_corps: "Le Corps Blindé Chinois"
 QIE_the_chinese_armoured_corps_desc: "Nos jeunes officiers sont fascinés par le potentiel des mastodontes blindés modernes. Encerclant les divisions plus rapidement qu'à pied, et avec bien plus de force que les camions, le char d'assaut est véritablement le fer de lance moderne de la guerre mobile. La plupart des commandants chinois ne pourraient que rêver de commander des brigades de chars, et pourtant, c'est là que se trouve l'occasion pour nos relations spéciales d'être utiles. En important des blindés allemands, nous pouvons nous battre pied à pied avec le Japon."

 QIE_extend_the_80_division_plan: "Étendre le Plan des 80 Divisions"
 QIE_extend_the_80_division_plan_desc: "L'équipement allemand et les plans de modernisation sont bien beaux, mais ce dont les armées chinoises ont vraiment besoin, c'est de la connaissance et de la compréhension fournies par le vigoureux plan des 80 divisions d'autrefois. Après nous être retirés à la suite d'une détérioration des relations, peut-être avons-nous prouvé notre "loyauté" et établi suffisamment de relations pour négocier son retour. Dans le cas contraire, le corps diplomatique n'est pas en mesure d'y remédier."

 QIE_the_future_of_the_special_relationsip: "Le Futur de la "Relation Spéciale""
 QIE_the_future_of_the_special_relationsip_desc: "Après notre courageuse victoire sur le Japon et l'unification de la nation, nos relations futures avec l'Allemagne ne sont pas très claires. Alors que nous avions l'intention d'utiliser l'aide allemande pour nous affirmer en Asie, l'Assemblée est divisée sur la manière d'aborder nos relations. Les nationalistes, les réformistes et les autres intellectuels souhaitent une perspective intérieure, tandis que les membres de la Ligue pour la prospérité souhaitent une alliance Pékin-Berlin."

###- Manchu -###

 QIE_restoration: "La Restauration Mandchoue"
 QIE_restoration_desc: "Dans une tournure d'événements presque impensable, les bévues stratégiques de Cao Kun et Wu Peifu ont détruit leur propre régime, certains de leurs anciens alliés les trahissant aux côtés de l'aristocratie Qing. L'avenir du nouveau régime est pour le moins incertain..."

 QIE_purge_zhili: "Sécuriser la Plaine de Chine du Nord"
 QIE_purge_zhili_desc: "Alors que les forces fidèles au Coup d'État contrôlent Beijing et les zones entourant l'Académie militaire de Baoding, le reste de notre territoire reste sous le contrôle des chefs de guerre traîtres de la clique Zhili. Nous devons d'abord sécuriser la frontière nord, éliminer les garnisons de Zhili avant de tourner les yeux vers le sud."

 QIE_coup_backer: "Notre Nouveau Bienfaiteur"
 QIE_coup_backer_desc: "Le coup d'État qui a détruit la Clique du Zhili n'a pas été accompli seul. Qu'on le veuille ou non, afin d'arracher notre pays des mains des seigneurs de guerre despotiques, nous avons dû conclure un accord avec les pouvoirs locaux de la région. Maintenant, nous devons les inviter à Beijing et voir ce qu'ils veulent en échange de leur soutien."

 QIE_zhang_tianran_backer: "Zhang Tianran"
 QIE_zhang_tianran_backer_desc: "L'Honorable Maître de la secte Yiguandao, Zhang Tianran a une énorme influence parmi les adeptes de sa religion. Sa position souhaitée dans notre gouvernement n'est pas claire, mais il semble qu'il soit prêt à nous prêter le soutien du Yiguandao en échange de concessions inconnues..."

 QIE_qu_yingguang_backer:0 "Qu Yingguang"
 QIE_qu_yingguang_backer_desc: "Le gouverneur du Shandong, Qu Yingguang, est depuis longtemps un homme religieux respectueux. S'il souhaite voir la monarchie se moderniser, il met également l'accent sur la tradition et le maintien de la continuité avec notre passé."

 QIE_yan_xishan_backer: "Yan Xishan"
 QIE_yan_xishan_backer_desc: "Le gouverneur Yan Xishan a été un allié inattendu dans notre coup d'état. Auparavant antimonarchiste, son esprit politique avisé a compris que l'Empereur était désormais un outil politique puissant. Il souhaite avant tout travailler avec les partis de l'establishment existant pour moderniser la Chine et diffuser son idéologie personnalisée - une philosophie politique nébuleuse qui englobe le traditionalisme, le libéralisme, le nationalisme et le syndicalisme."

 QIE_yiguandao: "Influences du Yiguandao"
 QIE_yiguandao_desc: "Avec son nouveau poste au sein de notre gouvernement, Zhang Tianran a commencé à étendre le pouvoir et l'influence du Yiguandao dans notre pays. Bien que cela ait renforcé notre légitimité et notre popularité parmi les adeptes de la foi, il n'est pas clair à qui ces adeptes sont le plus fidèles - notre gouvernement ou la foi de Zhang."

 QIE_gather_dynasties: "Rassembler les Dynasties"
 QIE_gather_dynasties_desc: "Une partie importante des projets de réforme de notre bienfaiteur consiste à réunir les anciennes dynasties régnantes de Chine pour légitimer le règne de Puyi. Il a commencé à envoyer des invitations, et dans les prochaines semaines, les membres de la famille royale arriveront à Beijing."

 QIE_ceremonial_rites: "Restaurer les Rites Cérémoniels"
 QIE_ceremonial_rites_desc: "Sous le régime du Zhili, les rituels cérémoniels de l'Empereur ont été largement mis de côté et ignorés. Les fonctionnaires de la Cour ont proposé de réintroduire ces rites au premier plan du gouvernement impérial, afin d'insuffler une ferveur patriotique à la population."

 QIE_bolster_legitimacy: "Renforcer la Légitimité Impériale"
 QIE_bolster_legitimacy_desc: "Pendant les dix années du régime Zhili, peu de gens pensaient que l'empereur était autre chose qu'une marionnette enfermée dans la Cité interdite. Aujourd'hui, avec le soutien d'un nouveau système constitutionnel et de la foi de Yiguandao, les gens commencent à voir l'empereur comme une figure importante unifiant le gouvernement dans sa lutte pour restaurer l'ordre."

 QIE_legitimate_emperor: "L'Empereur Légitime"
 QIE_legitimate_emperor_desc: "Nos efforts ont été couronnés de succès. Puyi est maintenant considéré comme le souverain légitime de la Chine par tous les paysans et fermiers ! Zhang Tianran, ayant consolidé le pouvoir dans le Shandong, a déclaré que la province devait être pleinement intégrée à notre nation."

 QIE_modernize_monarchy: "Moderniser la Monarchie"
 QIE_modernize_monarchy_desc: "Si le gouverneur du Shandong est un loyaliste des Qing, il est également conscient que la position de l'empereur doit évoluer pour s'adapter aux notions modernes de gouvernement. Il envisage de pousser l'empereur à agir davantage comme un monarque constitutionnel de style occidental, servant de figure unificatrice apolitique et de médiateur potentiel en cas de conflit grave."

 QIE_reinforce_confucianism: "L'Empereur et le Peuple en un Seul Corps"
 QIE_reinforce_confucianism_desc: "Avant le soulèvement de Wuchang, nos prédécesseurs avaient cherché à élever Confucius du rang de prédicateur de la sagesse ancienne à celui de nouveau symbole de l'État-nation chinois. Ce nouveau culte d'État devait contribuer à intégrer Confucius dans un récit national, où le sage vénéré incarnerait l'essence culturelle de la nation et la chinoisité en général. La réinstitutionnalisation du culte d'État de Confucius dans l'éducation, ainsi que dans les rites culturels, nous aidera à créer un Empire harmonieux et éclairé."

 QIE_revise_the_chinese_tripitaka: "Réviser le Tripitaka Chinois"
 QIE_revise_the_chinese_tripitaka_desc:9 "Le canon bouddhiste chinois a longtemps fait l'objet de débats, mais sous la direction de Maître Qu, nous allons créer un "Tripitaka" révisé, ou recueil de textes, qui met l'accent sur les éléments conservateurs et ésotériques des "sectes du chapeau rouge", en particulier l'école Kagyu, comme pierre angulaire politique de notre nouveau gouvernement. Nous ferons ensuite la promotion de ces idéaux auprès de nos représentants gouvernementaux, ainsi qu'auprès de l'empereur lui-même, qui s'est montré réceptif aux enseignements de la secte Red Hat."

 QIE_move_industry: "Déplacer l'industrie vers l'intérieur du pays"
 QIE_move_industry_desc: "Avec la menace d'une invasion étrangère qui se profile, notre nouveau bienfaiteur a proposé d'utiliser certains de ses soldats pour aider à déplacer l'industrie depuis le littoral jusque vers l'intérieur des terres. En cas d'invasion navale étrangère, cela garantira que nous serons toujours en mesure d'équiper nos troupes."

 QIE_train_civil_servants: "Former les fonctionnaires"
 QIE_train_civil_servants_desc: "La bureaucratie du Zhili s'appuyait sur le népotisme, le copinage et la corruption endémique et généralisée. Cela a fait cruellement défaut à l'administration civile de la Chine, la plupart des postes étant occupés par des personnes non qualifiées. Le gouverneur Qu a proposé de mettre en œuvre une version modernisée des anciens examens de la fonction publique, afin de garantir que ces postes soient pourvus par des hommes qualifiés."

 QIE_imperial_academy: "Fonder l'Académie de la Recherche Culturelle"
 QIE_imperial_academy_desc: "Après des décennies de déclin et de dévastation, notre culture même a commencé à s'étioler en raison de l'érosion constante de l'autorité de l'État et des valeurs occidentales. Notre bienfaiteur a finalement jugé bon d'inverser ces tendances et d'unir la classe intellectuelle derrière le trône en fondant un nouveau centre culturel de recherche destiné à transformer les idées étrangères en idées plus agréables et plus familières pour l'avenir de l'empire."

 QIE_lessons_of_model_province: "Leçons de la Province Modèle"
 QIE_lessons_of_model_province_desc: "Les leçons tirées par Yan Xishan et ses hommes au cours de son mandat de gouverneur du Shanxi, qui a duré plusieurs décennies, constitueront un guide essentiel pour les années à venir en Chine. Les grandes réalisations du Shanxi en matière d'éducation, d'agriculture et de développement industriel ont acquis une renommée internationale malgré la pauvreté matérielle du Shanxi. Avec toutes les ressources de l'Empire derrière lui, Yan a l'intention de transformer la Chine pour le meilleur."

 QIE_chinese_bismarck: "Le Bismarck Chinois"
 QIE_chinese_bismarck_desc: ""Les trois grands devoirs du peuple sont de servir dans l'armée, de payer des impôts et de recevoir une éducation". Grand admirateur du système prussien, la victoire allemande dans la Weltkrieg a renforcé le désir de Yan d'introduire un esprit militaire dans le pays, en incitant les parents à donner des armes-jouets à leurs enfants et en formant une "société de sang et de fer". La Chine sera unifiée, par la force s'il le faut."

 QIE_replace_corrupt_govs: "Remplacer les Gouverneurs Corrompus"
 QIE_replace_corrupt_govs_desc: "Après le succès du coup d'État, de nombreux membres de l'Assemblée ont commencé à exprimer leur dégoût à l'égard des anciens administrateurs du Zhili de niveau intermédiaire que nous avons laissés en position d'autorité à la suite de la guerre civile. Les membres du [QIE.GetRulingParty] ont proposé de virer tous ces hommes et de les remplacer par des candidats plus qualifiés et plus loyaux."

 QIE_nationalize_yan_thot: "Nationaliser les paroles de Yan Xishan"
 QIE_nationalize_yan_thot_desc: "Depuis son accession au poste de gouverneur du Shanxi, Yan a consacré énormément de temps à développer son idéologie personnelle, un mélange éclectique de fédéralisme, de confucianisme, de christianisme et même de syndicalisme. Grâce à sa nouvelle position de pouvoir national, Yan a commencé à diffuser ses idées dans toute la Chine."

 QIE_vigor_modernization: "Modernisation Vigoureuse"
 QIE_vigor_modernization_desc: "Yan Xishan est depuis longtemps un partisan de la modernisation industrielle, transformant la province du Shanxi en un petit mais dynamique centre minier et industriel. Maintenant, avec sa position de proéminence nationale, il a commencé à insister pour que ces leçons de modernisation et d'industrialisation soient appliquées au niveau national."

 QIE_prepare_for_storm: "Se préparer à affronter la Tempête"
 QIE_prepare_for_storm_desc: "Bien que nous étions initialement sceptiques quant à leur influence, notre bienfaiteur nous a apporté énormément d'avantages au cours des derniers mois. Avec leur aide, nous sommes maintenant plus que prêts à faire face à tout ce qui nous menace."

 QIE_form_emergency_govt: "Former un Gouvernement d'Urgence"
 QIE_form_emergency_govt_desc: "Maintenant que nous avons détruit les restes de la Clique du Zhili, il est temps pour l'Empereur de choisir lequel des trois partis qui ont formé la coalition gouvernera la Chine."

 QIE_pick_CERA: "Utiliser l'AREC"
 QIE_pick_CERA_desc: "L'Association pour la Réforme de l'Empire Chinois, ou AREC, est un parti puissant qui s'assure la loyauté des paysans et de certains intellectuels urbains. Bien qu'il soit moins axé sur la modernisation industrielle, son souci d'aider la grande masse de la population le rend extrêmement populaire."

 QIE_pick_YCP: "Utiliser le PJC"
 QIE_pick_YCP_desc: "Le Parti Jeune Chine, ou PJC, est composé de jeunes cadets de l'Académie Baoding, avec quelques intellectuels urbains assurant le financement et l'organisation. Ayant pour priorité la centralisation du pays et son urbanisation, ils ne disposent pas du large soutien populaire de l'AREC - bien que leur objectif de modernisation en fasse un bon choix pour un développement rapide."

 QIE_pick_MP: "Utiliser le Zongshe"
 QIE_pick_MP_desc: "Le Parti Zongshe est, de toute évidence, dominé par la noblesse mandchoue de Beijing. Bien que cela puisse sembler un choix étrange pour un parti au pouvoir, au cours des dix dernières années, les nobles ont utilisé la liberté relative que leur accordaient le Zhili pour constituer de grandes fortunes industrielles, investissant dans les quelques usines ouvertes à Beijing n'appartenant pas à des entreprises allemandes, leur donnant un poids important."

 QIE_rural_reform: "Institutionnaliser le Mouvement Réformiste Rural"
 QIE_rural_reform_desc: "Le chaos et la destruction de l'ère des seigneurs de guerre ont laissé de vastes étendues de la Chine rurale dévastées et détruites. Le Mouvement de Reconstruction Rurale, la moitié de l'AREC, a tenté de résoudre ces problèmes indépendamment du soutien du gouvernement, au cours des dernières années. Avec un financement approprié, cependant, ils peuvent faire une réelle différence dans la reconstruction de la Chine."

 QIE_CERA_industry:0 "Investir dans l'industrie rurale"
 QIE_CERA_industry_desc: "Le peu d'industrie dont dispose la Chine est actuellement concentré dans les villes, qui sont vulnérables aux attaques militaires et aux troubles. L'AREC a proposé d'étendre l'industrie aux villages ruraux. Cela encouragera leur croissance et rendra notre industrie moins vulnérable aux attaques ou incursions étrangères."

 QIE_kang_youwei: "L'Héritage de Kang Youwei"
 QIE_kang_youwei_desc: "Kang Youwei était l'un des fondateurs de l'AREC, bien qu'il soit décédé peu après sa création en 1927. Brillant érudit et réformateur juridique, Kang a passé un demi-siècle à plaider pour une monarchie constitutionnelle, dirigée par un empereur qui s'occupe vraiment de son peuple. Avec le renversement du Zhili et le renforcement de l'AREC, ce rêve est presque devenu réalité."

 QIE_rural_infrastructure: "Moderniser l'Infrastructure Rurale"
 QIE_rural_infrastructure_desc: "L'infrastructure rurale de la Chine fait cruellement défaut, certains la qualifiant de pire au monde après l'Afrique. Des investissements gouvernementaux concertés doivent être réalisés dans l'amélioration des réseaux de transport ruraux si nous voulons un jour sortir la paysannerie chinoise de la pauvreté."

 QIE_benevolent_emperor: "Un Empereur Bienveillant"
 QIE_benevolent_emperor_desc: "Alors que la plupart des occidentaux pensent que l'empereur de Chine est une sorte de seigneur de guerre despotique tout droit sorti du Moyen Âge, nous savons que l'empereur est une âme bienveillante et gentille qui veut le meilleur pour ses sujets. Des efforts de propagande concertés doivent être déployés pour garantir que tout le monde considère notre vision comme la vérité."

 QIE_rural_loyalty: "Loyauté Rurale Assurée"
 QIE_rural_loyalty_desc: "L'AREC a achevé son grand plan de réforme rurale et a assuré son emprise sur le gouvernement. Même dans les régions de Chine que nous ne contrôlons pas directement, les gens réclament notre leadership bienveillant ! Lorsque nos ennemis entreront sur nos terres, ils ne trouveront pas non plus la population facile à vaincre - la paysannerie est prête à sacrifier sa vie pour défendre la Chine !"

 QIE_reform_criminal_justice: "Office de Révision Légale"
 QIE_reform_criminal_justice_desc: "Lors de sa création en 1902, l'Office de révision légale et ses mécènes ont entrepris de vastes réformes judiciaires et constitutionnelles. Bien que l'Office ait réussi à promulguer le Da Qing Xinglu (code pénal des Qing) et le Da Qing minlu (code civil des Qing), ces succès ont été interrompus par l'anarchie républicaine. À l'heure de la reconstruction, les services judiciaires de l'Office sont à nouveau nécessaires."

 QIE_military_state: "Militariser l'État"
 QIE_military_state_desc: "La Clique du Zhili, bien qu'étant une organisation militaire, a laissé de larges parties de l'armée des Qing totalement sous-financées et inefficaces. Afin de corriger ce problème, nous avons entamé une militarisation totale de la nation. Des mouvements entraineront la jeunesse, un système de conscription modernisé, et d'autres réformes nous assurerons d'être prêts à faire face à n'importe quel ennemi."

 QIE_centralize_state: "Centraliser l'État"
 QIE_centralize_state_desc: "Les deux dernières décennies de conflits internes entre les chefs de guerre ont laissé la Chine divisée et décentralisée. Depuis notre nouvelle position de pouvoir à Beijing, nous devons maintenant commencer la tâche longue et ardue de centraliser cette nation divisée, car ce n'est qu'ainsi que son peuple pourra jouir d'une paix et d'une prospérité véritables."

 QIE_YCP_arsenals: "Moderniser les Arsenaux"
 QIE_YCP_arsenals_desc: "Les arsenaux qui doivent être approvisionnés nos machines de guerre sont totalement obsolètes et sous-financés. Des investissements concertés doivent être faits dans la production d'armes et de munitions si nous voulons avoir une chance de vaincre nos ennemis."

 QIE_destroy_leftists: "Détruire les Gauchistes"
 QIE_destroy_leftists_desc: "Bien qu'il y ait peu de gauchistes sur le territoire que nous contrôlons directement, le récent soulèvement du KMT dans le sud a déclenché une sorte de 'Peur rouge' au sein de l'élite. Nous pouvons utiliser cela à notre avantage, en brandissant des allégations 'd'infiltration socialiste' pour renforcer notre régime et encourager le peuple à nous soutenir."

 QIE_emperor_unifier: "Un Empereur Unificateur"
 QIE_emperor_unifier_desc: "Alors que certains peuvent considérer l'Empereur comme anachronique par rapport à notre vision modernisatrice et centralisatrice, il peut servir d'outil à notre service - un point de ralliement autour duquel le pays formellement disparate et décentralisé peut s'unifier. La propagande peut être utilisée pour s'assurer que tous les Chinois - d'un fermier sur le fleuve Jaune à un éleveur de chèvres dans les steppes du Xinjiang savent qu'ils font partie de la même nation."

 QIE_YCP_modernization: "Moderniser l'Industrie Civile"
 QIE_YCP_modernization_desc: "Les quelques industries civiles qui n'étaient pas autrefois dirigées par les Allemands sont risibles selon les normes occidentales. Avec le retrait industriel allemand, nous pouvons reprendre leurs conceptions et les appliquer à nos propres usines, les moderniser et augmenter considérablement notre production industrielle."

 QIE_cult_of_progress: "Le Bureau du Progrès"
 QIE_cult_of_progress_desc: "Insatisfaits des débats sinueux de l'Assemblée, les membres du Parti de la Jeune Chine ont décidé de créer un nouveau "Bureau du Progrès" pour superviser la réforme indispensable des forces armées et des industries d'État. Sous les auspices de Yan Xishan, le Parti de la Jeune Chine espère éclipser l'Assemblée avec des organisations de sa propre conception, en contournant complètement le contrôle législatif."

 QIE_YCP_modern_warfare: "Les Besoins de la Guerre Moderne"
 QIE_YCP_modern_warfare_desc: "Le tumulte de la dernière décennie a appris à tous les officiers l'importance d'une artillerie fine. Nul ne l'est plus que la clique qui constitue le noyau du parti Jeune Chine. Beaucoup ont été éduqués en Allemagne, et ont vu de près la puissance des armements modernes. L'État ne peut pas relâcher, même pour un bref instant, notre élan vers la modernité."

 QIE_YCP_trappings_of_a_party_state: "Les Pièges d'un État-parti"
 QIE_YCP_trappings_of_a_party_state_desc: "Main dans la main, le Parti de la Jeune Chine et Yan Xishan ont travaillé à l'avènement d'une nouvelle Chine débarrassée des maladies chroniques que la vieille noblesse et les seigneurs de la guerre ont engendrées il y a tant d'années. Le monde a évolué rapidement ces dernières années, il est du devoir du parti de prendre ces leçons à cœur et de façonner l'avenir de la Chine en conséquence."

 QIE_chinese_century: "Le Siècle Chinois"
 QIE_chinese_century_desc: "Une fois nos vastes réformes achevées, nous entrons dans le monde comme une puissance montante, prête à affronter nos ennemis et à prouver au monde une fois pour toutes que la Chine est le véritable maître de l'Orient."

 QIE_appoint_viceroys: "Administration Générale des Communications"
 QIE_appoint_viceroys_desc:9 "Le développement des télécommunications en Chine a commencé avec la lettre ouverte du gouverneur Li Hongzhang en 1879. Alors qu'il souhaitait donner la priorité aux besoins de communication de l'armée impériale, parallèlement au développement du complexe militaro-industriel de l'Empire, d'autres réformateurs ont également reconnu les vastes avantages civils et économiques du système. Nous n'avons pas encore réalisé leurs ambitions, mais la restructuration de l'Office du télégraphe contribuerait à lancer le processus. "

 QIE_new_coronation: "Un Nouveau Couronnement"
 QIE_new_coronation_desc: "Une idée controversée a traversé l'esprit de la noblesse Qing depuis le coup d'État anti-Zhili - un deuxième couronnement pour Puyi. Bien que coûteux, cela pourrait signifier à la Chine et au monde que nous avons officiellement laissé derrière nous l'époque des seigneurs de guerre et que nous sommes entrés dans une nouvelle étape de croissance et de renouveau."

 QIE_imperial_arsenals: "Construire de nouveaux Arsenaux Impériaux"
 QIE_imperial_arsenals_desc: "L'industrialisation de la Chine a commencé par la production militaire. C'est le besoin de sécurité et d'autosuffisance qui a poussé les premiers réformateurs à développer des industries lourdes pour la fabrication de navires et d'armes. Toutefois, accablés par des contraintes sociales et économiques, nos prédécesseurs n'ont pas réussi à rattraper les autres puissances impériales. Il est indispensable de combler ce retard pour assurer la survie de notre empire."

 QIE_noble_factories: "Bureau des Affaires Industrielles"
 QIE_noble_factories_desc: "Avec la saisie de toutes les entreprises allemandes dans le sillage du coup d'État, de nombreuses usines appartenant à des Allemands sont aujourd'hui inoccupées. Alors que certaines personnes à courte vue déplorent la baisse de la production économique, nous considérons cette situation comme une opportunité de développer nos propres industries. Avec l'arsenal de Hanyang et le bureau minier de Kaiping comme modèles, nous allons indigéniser et améliorer ces entreprises allemandes."

 QIE_raise_banners: "Levez les Bannières"
 QIE_raise_banners_desc: "Alors que les Huit Bannières ont été pour la plupart dissoutes à la suite de la Rébellion de Taiping, certains généraux Qing suggèrent maintenant que nous créions une version moderne du système. Tout en adhérant largement aux structures organisationnelles divisionnaires occidentales, nous appliquerons l'histoire et l'héritage des Qing pour les faire véritablement nôtres."

 QIE_imperial_roads: "Le Dragon et le Cheval de Fer"
 QIE_imperial_roads_desc: "Avant l'anarchie républicaine, les gouverneurs Li Hongzhang et Zhang Zhidong ont été les pionniers du développement des infrastructures dans le Grand Qing. Leurs projets terrestres ont contribué à lier l'empire, en améliorant la sécurité et l'interconnexion économique. Nous honorerons leur héritage et relierons les vastes étendues de notre empire grâce à de nouveaux réseaux routiers et ferroviaires."

 QIE_mandate_heaven: "Le Mandat du Ciel"
 QIE_mandate_heaven_desc: "Certains pourraient prétendre qu'il s'agit d'un terme dépassé, mais qu'est-ce que le Mandat du Ciel, sinon une expression populaire de la volonté légitime du gouvernement ? Nos érudits devront mettre à jour certains textes, mais avec un peu de travail, nous pouvons diffuser une propagande qui montre que Puyi est le véritable et légitime empereur de Chine."

 QIE_manchu_default_debt: "Défaut sur la Dette"
 QIE_manchu_default_debt_desc: "Alors que nous avons créé un nouveau gouvernement, nos créanciers internationaux ne voient pas les choses de la même manière. Notre dette internationale écrasante continuera d'entraver notre croissance économique à moins que nous ne fassions défaut, nous portant préjudice à court terme mais nous permettant de nous développer à long terme."

 QIE_more_equal_treaties: "Négociations de Dettes"
 QIE_more_equal_treaties_desc: "Bien qu'il puisse être tentant de faire défaut sur notre dette, des membres influents du Zongshe ont proposé une alternative pour améliorer la longévité fiscale de l'empire. L'Allemagne a vu son influence considérablement réduite par les nombreux anti-concessionnistes qui ont pris de l'importance au sein de notre nouveau gouvernement, mais si nous lui offrons une chance de renégocier nos liens économiques, elle pourrait considérer que c'est une chance de sauver une partie de son influence à Beijing."

 QIE_county_reorganization: "Loi sur la Réorganisation des Comtés"
 QIE_county_reorganization_desc: "La Loi sur la Réorganisation des Comtés est peut-être l'un des textes législatifs les plus risqués depuis les réformes des Cent Jours. Sa promulgation modifiera irrévocablement les relations rurales en imposant la volonté de l'empereur à la société rurale. Bien que risquée, cette loi laisse espérer que les gouvernements des comtés ne seront plus des institutions corrompues et intéressées, mais de véritables outils de l'empereur pour améliorer la vie de ses sujets."

 QIE_county_assemblies: "Rétablir les Assemblées Départementales"
 QIE_county_assemblies_desc: "En 1910, la province de Zhili a expérimenté l'autonomie en créant des assemblées de comté. Ces assemblées sont devenues des institutions avec lesquelles les gentries et les élites locales projettent leur pouvoir et négocient leurs relations avec le centre. Bien que les Zhili les aient dissoutes par la force au début des années 30, nous pouvons faire revivre ces assemblées pour gagner les faveurs des élites rurales, ce qui nous permettrait de consolider notre contrôle sur les campagnes."

 QIE_imperial_consolidation: "Pacifier la Nation"
 QIE_imperial_consolidation_desc: "La majorité de la Chine est dirigée par des cliques de seigneurs de la guerre, des gauchistes et pire encore, des républicains. Ces traîtres doivent être détruits ! Bientôt, nos armées partiront pour détruire ces rats et unifier la Chine derrière la bannière de l'Empereur !"

 QIE_demand_fealty: "Demander aux Chefs de Guerre de se soumettre"
 QIE_demand_fealty_desc: "Alors que nous devons rechercher et détruire les gauchistes et les républicains qui infestent une grande partie de notre pays, les chefs de guerre les plus douteux idéologiquement parlant peuvent être mis au pas par la menace de notre armée suprême. Sinon, nous les détruirons simplement."

 QIE_destroy_concessions: "Éradiquer les Concessions"
 QIE_destroy_concessions_desc: "Les Villes des Légations sont une tâche sur la souveraineté et l'indépendance de la Chine. Alors que le commerce avec l'Occident est autorisé, les villes sont des reliques du siècle de l'humiliation et n'ont pas leur place dans notre gouvernement moderne. Avec le reste du monde plongé dans le chaos, c'est maintenant le moment idéal pour frapper et récupérer nos villes perdues !"

 QIE_false_republic: "S'occuper des Traitres du Nord"
 QIE_false_republic_desc: "Les imbéciles du nord prétendent être le « dernier bastion » du gouvernement légitime de la Chine. En réalité, ce ne sont guère plus que des pions entre les mains des Japonais. Pendant qu'ils servent servilement leurs maîtres, nous devrions frapper et reconquérir notre patrie !"

 QIE_we_win: "Le Dragon se Relève de ses Cendres"
 QIE_we_win_desc: "Peu de gens pensaient que cela était possible, mais nous avons triomphé de tous nos ennemis ! Nous sommes désormais incontestés en tant que véritables maîtres de la Chine, avec l'empereur prêt à conduire la nation dans ce nouveau monde."

 QIE_rebuild_command_structure: "Restructurer l’État-Major Impérial"
 QIE_rebuild_command_structure_desc: "Officiellement, les Grands Qing n'ont jamais créé d'état-major général. Bien que des propositions aient été faites en ce sens en 1901, ces discussions n'ont jamais abouti. Notre état-major actuel est un héritage des Zhili, marqué par le népotisme et la corruption. Rien de moins qu'un nettoyage en profondeur de cette structure pourrie pour garantir une efficacité maximale et la loyauté de nos commandants."

 QIE_foreigner_against_foreigner: "La Connexion de Shanghai"
 QIE_foreigner_against_foreigner_desc: "Au sein des légations étrangères, de nombreux militaires et soldats de carrière européens sont actuellement sans emploi. Qu'ils soient français, britanniques ou russes, l'effondrement de leurs empires les a laissés sans emploi convenable, et plus d'un de ces militaires en veut à l'Allemagne d'avoir balayé leurs anciennes colonies. Obtenir leur service ne serait pas seulement bénéfique pour nous sur le plan militaire, mais nous permettrait également d'avoir de précieuses relations au sein des légations."

 QIE_look_to_our_past: "Héritage des Nouvelles Armées"
 QIE_look_to_our_past_desc: "Créées en 1895 pour servir de bouclier contre les empiétements étrangers et les ennemis intérieurs, les Nouvelles Armées s'étaient retournées contre l'Empereur et avaient laissé place à l'anarchie républicaine. Nous avons commis de nombreuses erreurs dans leur gestion, la plus grave étant d'accorder trop d'autorité personnelle aux commandants locaux. Depuis, nous avons tiré les leçons de nos erreurs et nous allons mettre sur pied une force plus importante et plus puissante que notre première tentative"

 QIE_assess_doctrines: "Commission pour la Réorganisation de l'Armée"
 QIE_assess_doctrines_desc: "La Commission pour l'organisation de l'armée a été créée pour aider à promulguer des réformes clés de l'armée impériale en 1903, et il ne serait pas exagéré de dire que ces réformes ont jeté les bases de notre force actuelle. Cependant, les seigneurs de la guerre ont gâché les progrès accomplis par leurs querelles incessantes. Nous devrions réunir à nouveau la Commission pour examiner et peut-être aider à réorganiser la force impériale une fois de plus."

 QIE_uneasy_coalition: "La Coalition Improbable"
 QIE_uneasy_coalition_desc: "Chacun des groupes politiques qui ont aidé à renverser la Clique du Zhili a beaucoup à offrir à l'armée. L'AREC apporte la loyauté de la paysannerie, le PJC est composé d'élèves-officiers de Baoding et la noblesse Qing contrôle certains des meilleurs cavaliers de la nation. Alors que nous devons tous travailler ensemble pour vaincre les Japonais, chaque groupe peut vouloir des concessions s'il n'est pas au pouvoir."

 QIE_rural_defense_force: "Fonder les Forces de Défenses Rurales"
 QIE_rural_defense_force_desc: "Pendant trop longtemps, la paysannerie chinoise a été terrorisée par des bandes de pillards et de bandits itinérants. L'AREC a proposé de mettre en place un système selon lequel chaque village aura sa propre force de défense équipée de fusils obsolètes. Bien qu'ils soient d'une utilité militaire douteuse, ils seront utiles pour harceler les ennemis et rendre notre territoire coûteux à occuper."

 QIE_prepare_dikes: "Préparer les Digues"
 QIE_prepare_dikes_desc: "Les digues le long du fleuve Jaune représentent la possibilité d'une frappe drastique contre les Japonais. Si nous les ouvrons pendant que les forces ennemies avancent, les eaux de crue ralentiront énormément leur progression et donneront à nos forces une meilleure chance de défendre la zone."

 QIE_exploit_baoding_contacts: "Exploiter les contacts Baoding"
 QIE_exploit_baoding_contacts_desc: "L'Académie militaire de Baoding a des contacts avec des académies militaires et des arsenaux dans toute la Chine, même dans les zones contrôlées par des ennemis apparents. Avec un financement suffisant, ces contacts pourraient être convaincus de se joindre à nous, apportant avec eux leur expérience et leur expertise technique."

 QIE_reinstate_baojia: "Réinstaller le Système Baojia"
 QIE_reinstate_baojia_desc: "Fondé pendant la dynastie Song, le système Baojia a été créé pour maintenir l'ordre local, collecter des impôts et organiser des projets civils. En recréant une version moderne de ce système, nous pouvons recruter et former des soldats plus efficacement."

 QIE_best_money_can_buy: "Écoles Militaires Préparatoires"
 QIE_best_money_can_buy_desc: "Les écoles militaires préparatoires ont d'abord été créées pour remédier rapidement à la grave pénurie d'officiers et d'élèves officiers formés pour la nouvelle armée. Bien que la nature provinciale des académies signifie que la qualité des diplômés varie, elles ont néanmoins contribué à compenser au moins une partie des coûts de formation. Nous devrions envisager de rétablir au moins quelques-unes de ces académies militaires."

 QIE_imperial_propaganda: "Vénérer le Modèle du Citoyen-Soldat"
 QIE_imperial_propaganda_desc: "Pendant trop longtemps, les seigneurs de la guerre ont souillé ce que signifiait être un soldat par leurs petits désirs matériels et leurs luttes de pouvoir. Depuis les temps les plus reculés, le citoyen-soldat chinois idéal est moralement intègre, doté d'une force physique aiguisée et d'un esprit tout aussi vif. Nous devons imposer ce modèle de masculinité militaire à l'ensemble de l'armée, afin que tous les soldats du Grand Qing puissent rivaliser avec des pays comme le Japon et l'Allemagne."

 QIE_manchu_naval_academy: "Fonder l'Académie Navale Impériale"
 QIE_manchu_naval_academy_desc: "La marine Qing a été en grande partie formée par des écoles européennes. Bien qu'il s'agisse d'une préoccupation secondaire ou tertiaire à l'heure actuelle, nous devrions tout de même consacrer des fonds à la formation de nos cadets de la marine ici, plutôt qu'à l'étranger."

 QIE_manchu_air_warfare: "Étudier les Tactiques Aériennes Européennes"
 QIE_manchu_air_warfare_desc: "Alors que nous aimerions dépendre le moins possible des démons étrangers, il ne fait aucun doute que leur maîtrise de la guerre aérienne est incontestée. Nous devrions étudier leur doctrine et leurs tactiques, afin de pouvoir les appliquer à notre propre armée de l'air."

 QIE_expand_baoding_rnd: "Fonder le Département de Recherche Militaire Baoding"
 QIE_expand_baoding_rnd_desc: "Avec notre armée entièrement réformée selon des principes modernes, nous devrions nous efforcer de créer une institution qui permette à nos forces de se tenir au courant des dernières innovations technologiques. En créant un département de recherche militaire Baoding entièrement indépendant, nos forces auront le soutien technique pour affronter n'importe quelle armée dans le monde."

