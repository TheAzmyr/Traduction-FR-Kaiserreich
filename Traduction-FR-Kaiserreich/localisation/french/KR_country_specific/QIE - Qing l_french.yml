 QIE_country_intro_header: "§cLe Grand Qing§!"
 QIE_country_intro_content: "La fin de la dernière Guerre Zhili-Fengtian en 1928, sous médiation internationale, a mis fin à près de quatre ans de chaos et d'instabilité et a marqué le début de la plus longue période de paix dont ont bénéficié certaines parties de la Chine depuis la §lRévolution Xinhai§! de 1911. Bien que §cWu Peifu§! et sa §PClique du Zhili du Nord§! aient accepté le retour de la §cdynastie Qing§!, d'autres §mconcessions Allemandes§! furent refusées, ce qui entraîna un refroidissement des relations. L'§mAllemagne§! continue de soutenir le §cGouvernement Qing§!, mais principalement dans le but d'assurer une concurrence constante avec le §PZhili du Sud§!, également soutenu, dans le cadre d'une stratégie plus large de division et de conquête de la Chine dans son ensemble, ainsi que dans l'espoir de construire progressivement un rempart chinois contre le §NJapon§!.\n\nBien que le spectre de la domination §Njaponaise§! plane sur une grande partie de la Chine du nord et de l'est, le pays est néanmoins beaucoup plus divisé que la plupart à Beijing ne le souhaiteraient, et les §cQing§! voient leur autorité contestée de toutes parts, depuis le défiant §gGouvernement Fengtian§! dans le nord-est, jusqu'aux divers alliés ostensibles dans le reste de la Chine ; les composantes nominales de l'Empire se voient accorder une autonomie quasi-totale par la grâce de la géographie et des sentiments régionalistes. En conséquence, les §cQing§! entrent en 1936 largement confinés dans la plaine de Chine du Nord, et à la tête d'un ordre national chancelant."

 QIE_country_intro_header_1:0 "La Situation Politique"
 QIE_country_intro_content_1: "L'année 1936 voit l'Assemblée impuissante au bord du gouffre. De nombreux groupes dominent cet organe du pouvoir, et bien qu'ils n'aient aucun pouvoir dans la chambre, les groupes qui les soutiennent ne doivent pas être pris à la légère. La plus puissante d'entre elles est l'§gAssociation Harmonie§!, officiellement dirigée par le §gPrésident Cao Kun§!. Homme d'état omniprésent et rusé, lui et sa faction §gJinbao§! de la Clique du Zhili collaborent avec la faction §cLuoyang§! de §cWu Peifu§!. Les deux hommes ont fondé l'Association en tant qu'outil de légitimation visant à assurer la représentation du §PZhili§! à l'Assemblée. Bien que théoriquement un parti politique indépendant, les députés de l'§gAssociation Harmonie§! sont tous d'anciens §Pofficiers du Zhili§!, fonctionnaires ou autres, et après la réélection juridiquement douteuse de §gCao Kun§!, peu de gens pensent que le groupe est autre chose qu'une façade permettant au §PZhili§! de contrôler le pays.\n\nLa §mLigue de la Prospérité§! occupe une position similaire, et bien qu'elle prétende être un parti politique, peu la voient comme plus qu'un groupe de pression pour les intérêts §mallemands§! à Beijing.\n\nCela laisse trois partis majeurs dans l'opposition : le §cParti Zongshe§!, composé de princes §cQing§! et d'anciens partisans royaux, le §NParti Jeune Chine§!, une clique de jeunes ultranationalistes et idéologues adoptant l'esthétique du parti-état du §RKuomintang§!, et l'§SAssociation pour la Réforme de l'Empire Chinois§!, une coalition de deux groupes de réforme qui, bien qu'en apparence fidèles à l'Empereur, favorisent une réorganisation structurelle de la Chine pour revenir au modèle traditionnel du village rural, et la fin des cliques de seigneurs de la guerre.\n\nIls sont rejoints par les intellectuels de la §SSociété Endeavour§! menée par §SHu Shih§!, défendant sa cause de Libéralisme Pragmatique. On trouve également le §SForum de Démocratie et de Science§!, la §mClique de Sciences Politiques§!, et d'autres §LIndépendants§!.\n\nBien que ces groupes soient opposés à §gCao Kun§! et au §gGouvernement§!, il a délicatement équilibré leur élection pour faire contrepoids à son Association Harmonie. Un contrepoids sans aucun pouvoir, mais ça ils l'ignorent."

 QIE_country_intro_header_2:0 "Restructuration de la Dette"
 QIE_country_intro_content_2: "Au cours des dernières années, §cWu§! et §gCao§! ont dépensé la majeure partie de leur capital politique à tenter de restructurer et de réduire l'énorme dette de l'§cEmpire Qing§!. Bien que cela soit théoriquement possible, ce plan s'est heurté à de nombreux défis, le principal étant le manque de soutien des gouverneurs de province, qui n'ont pas réussi à payer leurs impôts effectivement dus depuis la déposition de §PDuan Qirui§! en 1922. Les rumeurs d'instabilité dans le sud dues aux habitudes kleptocratique de §PSun Chuanfang§! ont encore compliqué ces plans, et le Président §gCao Kun§! devrait prononcer un discours sur la réduction de la dette nationale à l'Assemblée après les célébrations du Nouvel An plus tard ce mois-ci."

 QIE_guide: "§MMonarchie Zhili§! - §MPro-Anqing§! / §MPro-Nanjing§! (§gDémocrates Autoritaires§!)\n£white_dot Pour devenir Pro-Anqing, acceptez la demande d'aide de Chen Tiaoyuan lorsque la Guerre de la Ligue éclate, vous amenant sur un chemin Anti-Concessioniste.\n£white_dot Pour devenir Pro-Nanjing, refusez la demande d'aide de Chen Tiaoyuan lorsque la Guerre de la Ligue éclate et acceptez l'offre de Qi Xieyuan peu de temps après, vous amenant sur un chemin pro-allemand.\n\n§MQing Mandchou§! - §MParti Zongshe§! / §MPJC§! / §MAREC§! (§PAutocrates Paternalistes§! / §gDémocrates Autoritaires§! / §cSociaux-Conservateurs§!)\n£white_dot Note : si Qu Yingguang ou Zhang Tianran ne sont pas au pouvoir au Shandong vous ne pourrez pas les choisir comme appui du coup d'état. Si vous voulez de l'un des deux comme appui, soyez sûr de mettre la règle du jeu "Dernier Pari de Zhang" du Shandong sur "Qu aux Commandes" ou "Prise de contrôle du Yiguandao" pour vous assurer que Qu Yingguang ou Zhang Tianran arrivent au pouvoir au Shandong.\n£white_dot N'acceptez ni la demande d'aide de Chen Tiaoyuan ni celle de Qi Xieyuan quand la Guerre de la Ligue éclate.\n£white_dot Si vous choisissez Qu Yingguang comme appui du coup d'état, envoyez une division aider le Shandong contre les émeutes lorsqu'il vous demande de l'aide.\n£white_dot Lors de l'évènement "Une Réunion Clandestine", choisissez un appui du coup d'état — si vous choisissez Yan Xishan, jouez sur son ambition.\n£white_dot Lors de l'évènement "Mouvements de Troupes Inquiétants", choisissez de ne pas enquêter.\n£white_dot Lorsque les gardes accourent au palais, faites en sorte que le coup d'état réussisse.\n\n§MQing Mandchou§! — §MÉlections Légitimes§! (§cSociaux-Conservateurs§! / §SSociaux-Démocrates§!)\n£white_dot Mettez la règle du jeu du Shandong "Dernier Pari de Zhang" sur "Qu aux Commandes" pour vous assurer que Qu Yingguang arrive au pouvoir au Shandong.\n£white_dot N'acceptez ni la demande d'aide de Chen Tiaoyuan ni celle de Qi Xieyuan quand la Guerre de la Ligue éclate.\n£white_dot Envoyez une division aider le Shandong contre les émeutes lorsqu'il vous demande de l'aide.\n£white_dot Lors de l'évènement "Une Réunion Clandestine", choisissez Qu Yingguang comme appui du coup d'état.\n£white_dot Lors de l'évènement "Mouvements de Troupes Inquiétants", choisissez de ne pas enquêter.\n£white_dot Lorsque les gardes accourent au palais, faites en sorte que le coup d'état réussisse.\n£white_dot Lors de l'évènement "Le Gouvernement d'Urgence", favorisez l'AREC.\n£white_dot Complétez la priorité "Former les Fonctionnaires" et complétez les 3 décisions de réformes électorales avant août 1940.\n£white_dot Lors de l'évènement "Cartographie de l'Électorat", choisissez de faire en sorte que l'Assemblée tire cela au clair.\n£white_dot Lors de l'évènement "Besoins des Infrastructures de Vote", choisissez de donner au peuple l'accès aux leviers du pouvoir.\n£white_dot Complétez la priorité "Loyauté Rurale Assurée" avant de compléter la décision "Donner du Pouvoir aux Assemblées Locales" et, lors de l'évènement "Donner du Pouvoir aux Assemblées Locales", choisissez d'appeler aux élections dans des gouvernements régionaux au sein de votre territoire.\n£white_dot Compléter avec succès les réformes de Qu Yiangguang maintiendra la démocratie et permettra l'élection des §SSociaux-Démocrates§! en 1944.\n\n§MRépublique Zhili§! - §MHu Shih§! / §MV.K. Wellington Koo§! (§gDémocrates Autoritaires§!)\n£white_dot Même coup d'état mandchou, mais soit :\n£white_dot N'envoyez pas de division aider avec les émeutes quand Qu Yingguang vous demande de l'aide puis le choisir comme appui du coup d'état, ou\n£white_dot Choisissez Yan Xishan comme appui du coup d'état et jouez sur ses peurs d'instabilité, ou\n£white_dot Choisissez de mener l'enquête lors de l'évènement "Mouvements de Troupes Inquiétants", ou\n£white_dot Faites en sorte que le coup d'état échoue quand les gardes se précipitent dans le palais."

