 QIE_ycp_moved_party:0 "Parti Jeune Chine"
 QIE_ycp_moved_party_long: "Qingnian Zhongguo Dang (Parti Jeune Chine)\n§gInspiré par les Jeunes Turcs, le PJC est composé d'officiers de l'Académie militaire de Baoding et d'intellectuels urbains aliénés par l'exclusivité et le népotisme de la clique Zhili. Ils prônent l'élimination des seigneurs de la guerre et la mise en place d'un gouvernement central fort, ainsi qu'un programme nationaliste axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité dont jouissent les puissances étrangères en Chine. Avec toute la Chine sous l'emprise d'un gouvernement centralisateur, le parti prépare des plans pour véritablement remodeler la nation en un État du 20e siècle, plaidant ouvertement pour la libéralisation du gouvernement afin de donner plus de pouvoir aux voix de l'opposition telles qu'elles sont.§!"
