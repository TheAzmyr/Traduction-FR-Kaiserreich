 QIE_revival_of_the_new_army_level1: "La renaissance de la Nouvelle Armée"
 QIE_revival_of_the_new_army_level1_desc: " Considérées comme un ultime effort pour réformer la structure militaire défaillante de l'Empire Qing, les créations de "Nouvelles Armées" n'ont conduit qu'à la création d'hommes forts comme Yuan Shikai, Wu Peifu ou Sun Chuanfang. Avec la restauration du véritable Mandat du Ciel, la cour a décidé de remettre en œuvre un programme de modernisation de la Nouvelle Armée restructurée, avec les réformes nécessaires pour assurer la loyauté envers l'Empereur. Avec le devoir, l'honneur et l'amour de la monarchie, nos armées porteront avec elles le mépris du ciel."

