 #李大釗
 QIE_li_dazhao:9 "Li Dazhao"
 QIE_li_dazhao_bio:9 "Ayant reçu une éducation standard, Li s'est engagé sur la voie de l'érudition dans l'empire Qing, choisissant d'étudier à l'école de droit et de politique de Beiyang en 1907. Participant à la fondation de la Société de droit et de politique de Beiyang en 1912, Li prend part à une multitude de sociétés étudiantes pendant son séjour dans l'établissement. Fondateur d'une série de revues, d'éditoriaux et de magazines, Li flirte avec les idées révolutionnaires tout au long de sa vie, s'associant à des nationalistes comme Zeng Qi ou le futur commandant en second du Wu Peifu, Bai Jianwu, pour finalement adhérer au Parti socialiste chinois avec ses camarades de classe.\n\nSoutenu par Tang Hualong à la suite d'une répression contre les socialistes, Li étudie au Japon, apprend l'anglais et le japonais et rencontre des gens comme Zhang Shizhao. Menant des activités anti-Yuan, il s'engage à nouveau dans des sociétés étudiantes révolutionnaires, revient au pays et occupe le poste de directeur de la bibliothèque de l'université de Beijing.\n\nImmergé dans le mouvement de la nouvelle culture et le mouvement du 30 mai, Li commence à flirter avec l'idéologie syndicaliste et finit par devenir le cofondateur du Parti Syndicaliste Chinois avec Chen Duxiu.\n\nEn assurant le front uni avec le Kuomintang, Li supervisera une forte augmentation du nombre de membres du parti et deviendra membre du Kuomintang. Après l'échec de l'Expédition du Nord, Li se retrouve à Shanghai, où il dirige la faction orthodoxe de la Ligue des Syndicalistes Chinois. Li Dazhao a joué un rôle essentiel dans les activités révolutionnaires de la Chine. Son influence s'étend au Kuomintang, à Hu Shih, Bai Jianwu, Gu Mengyu et bien d'autres, et ses relations avec Cai Yuanpei, Zhang Shizhao et d'autres titans intellectuels prouvent sa valeur."
 QIE_li_dazhao_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g29 octobre 1889, dans le comté de Leting, Province de Zhili, Empire Qing§!\n§YAlignement :§! §rCSP§!\n§YCarrière politique :§! §g$QIE_li_dazhao_bio$§!"

 #劉侃元
 QIE_liu_kanyuan:9 "Liu Kanyuan"

 #愛新覺羅·溥儀
 QIE_aisin_gioro_puyi:0 "Aisin-Gioro Puyi"
 QIE_aisin_gioro_puyi_bio:9 ""Sa Majesté Impériale, le Fils du Ciel, l'Empereur Xuantong" - bien que Puyi possède de nombreux titres, le jeune Empereur a peu de pouvoir et n'en a jamais vraiment possédé depuis sa naissance en 1906. Monté sur le trône à l'âge de deux ans, Puyi fut déposé à peine quatre ans plus tard, et le Garçon-Empereur fut relégué à régner sur la Cité Interdite après son abdication. Conservant de nombreuses conditions de traitement préférentielles, Puyi vécut une vie luxueuse mais isolée au sein de la "Petite Cour de la Dynastie Qing".\n\nDevenu fasciné par la culture moderne grâce à l'influence de Reginald Johnston, Puyi commença à porter des costumes occidentaux et coupa sa natte, ayant le désir de quitter la cité pour explorer le monde, au grand dam de personnes comme Zheng Xiaoxu. Marié en 1922, Puyi continua de vivre une vie de luxe relatif jusqu'à la défection de Feng Yuxiang en 1924, à la suite de laquelle Feng déposa Cao Kun, força Wu Peifu à s'enfuir et ordonna à Lu Zhonglin de chasser Puyi de la Cité Interdite. Refusant jusqu'au bout d'être chassé de sa maison, Puyi fut emmené par des soldats du Guominjun et fuit vers l'ambassade japonaise.\n\nVivant dans la Concession de Tianjin, Puyi échangea des lettres avec des hommes comme Zhang Zuolin, Duan Qirui, Wu Peifu, et demanda même à Wu Peifu de le restaurer à la Cité Interdite en 1925, sans succès. Recevant un traitement préférentiel à Tianjin, toujours considéré comme "Empereur" par les étrangers, Puyi fut finalement restauré sur le trône une troisième fois à la suite des négociations de Cao Kun avec l'Empire allemand en 1928."
 QIE_aisin_gioro_puyi_notes:9 "§YNotes : Considéré comme cruel et malveillant, beaucoup attribuent le sadisme de Puyi à sa mauvaise éducation au sein de la Cour impériale.\nAssis tranquillement dans la Cité interdite, Puyi a développé une adoration pour le tennis et la calligraphie.§!"
 QIE_aisin_gioro_puyi_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 17 février 1906, dans le Manoir du Prince Chun, Beijing, Province du Zhili, Empire Qing\n§YCarrière politique :§! $QIE_aisin_gioro_puyi_bio$ Détesté par l'ensemble de la population, Puyi se contente de jouer le rôle de caution, de monnaie d'échange pour des acteurs plus importants.\n\n$QIE_aisin_gioro_puyi_notes$"
 QIE_aisin_gioro_puyi_manchu_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 7 février 1906, dans le Manoir du Prince Chun, Beijing, Province du Zhili, Empire Qing\n§YCarrière politique :§! $QIE_aisin_gioro_puyi_bio$\n\nRestauré à la suite de ce qui est désormais connu comme la Restauration Mandchoue, le nouveau gouvernement Qing a choisi de présenter une image beaucoup plus moderne. Puyi n'a toujours pas beaucoup de pouvoir, mais c'est une décision calculée. Craignant un descendant tyrannique du même type que celui qui a condamné ses prédécesseurs, l'Empereur et les juristes ont élaboré une structure constitutionnelle de monarchie dans laquelle Puyi exerce un pouvoir spirituel et patriotique tout en n'ayant qu'un rôle consultatif dans la législation et la gestion quotidienne des affaires publiques. Bien que cette nouvelle structure de gouvernement n'ait pas encore été testée, nombreux sont ceux qui, en Chine et dans le monde, espèrent que Puyi pourra donner l'exemple de ce que signifie être un monarque moderne."

 #吳佩孚
 QIE_wu_peifu:0 "Wu Peifu"
 QIE_wu_peifu_bio:9 "Wu Peifu, né dans une famille autrefois prospère, a étudié l'arpentage et la cartographie à l'Académie Militaire de Baoding. Devenant capitaine au cours de la Guerre russo-japonaise, il rejoignit la Nouvelle Armée, servant sous les ordres de Cao Kun. Wu se distingua lors de la Révolution Xinhai.\n\nAu cours de la Guerre de Protection de la Nation, Wu fit face à Cai E, le battant de justesse. En 1918, la Troisième Division de Wu captura Changsha lors de l'Expédition du Sud de Beiyang, mais la province fut donnée à Zhang Jingyao, proche de l'Anhui. Wu et Cao conspirèrent pour renverser la Clique de l'Anhui de Duan Qirui, amenant à la victoire décisive de Wu lors de la Guerre ZhiWan.\n\nSurnommé "l'Homme le plus Fort de Chine", Wu devint le premier chinois à faire la une du Time Magazine. Sa tentative d'établir un "Cabinet des Bonnes gens" échoua en 1922 à la suite de désaccords internes et de l'opposition de Cao Kun. Trahi par Feng Yuxiang en 1924, Wu chercha refuge auprès de Zhao Hengti, avant de retourner au nord pour vaincre le Guominjun en 1926.\n\nWu et Zhang Zuolin formèrent l'"Anguojun" pour résister à l'Armée Nationale Révolutionnaire au cours de l'Expédition du Nord, et obtinrent un succès remarquable. Il se disputa finalement le contrôle de Beijing avec la Clique du Fengtian, les battant lors des Troisième et Quatrième Guerres ZhiFeng.\n\nMalgré son opposition à la restauration monarchique de 1928, Wu s'est adapté à la nouvelle structure gouvernementale, marginalisant les monarchistes et maintenant sa domination sur Beijing."
 QIE_wu_peifu_notes:9 "§YNotes : Le patriotisme chinois de Wu, fondé sur des principes, et son espoir pour un avenir républicain en ont fait un homme à l'ambition affichée.\nWu a un grand respect et un penchant pour les exploits de George Washington, et se désigne lui-même comme le Père Fondateur de la République de Chine.§!"
 QIE_wu_peifu_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 22 avril 1874, à Penglai, Province de Shandong, Empire Qing\n§YCarrière politique :§! $QIE_wu_peifu_bio$\n\n$QIE_wu_peifu_notes$"
 QIE_wu_peifu_commander_desc:9 "§YDescription du général\nNaissance :§! §g22 avril 1874, à Penglai, Province de Shandong, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière militaire :§! §g$QIE_wu_peifu_bio$§!\n\n$QIE_wu_peifu_notes$"
 QIE_wu_peifu_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g22 avril 1874, à Penglai, Province de Shandong, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière politique :§! §g$QIE_wu_peifu_bio$§!\n\n$QIE_wu_peifu_notes$"

 #胡適
 QIE_hu_shih:0 "Hu Shih"
 QIE_hu_shih_bio:9 "Born in Shanghai to a tea merchant turned public servant, Hu Shih sought a \"modern\" education and became a recipient of the Boxer Indemnity Scholarship which allowed him to study agriculture at Cornell in 1910. He changed his major to philosophy and literature, becoming a student leader and proponent of language reform in hopes of eradicating illiteracy. He continued his education at Columbia University, studying under John Dewey as a translator and protege.\n\nHe returned to China as a professor at Peking University, contributing to New Youth and becoming a major figure in the New Culture Movement. He continued to promote the adoption of vernacular Chinese in literature and also helped to translate Margaret Sanger's speeches when she visited China. A budding political philosopher, he advocate for \"Pragmatism\" (which he translated as Experimental Thinking), hoping to apply the scientific process for political governing. He has avoided joining any political party or founding his own, though has expressed willingness to allow others to adopt his beliefs, instead charting his own path advocating for democracy, individualism, liberalism, and constitutionalism, all while criticising many of his peers who veered towards socialism.§!\n\n§YNotes: Fiercely independent, he is more than willing to buck the wishes of the revolving door of strongmen in Beijing."
 QIE_hu_shih_leader_desc:9 "§YLeader Description\nBorn:§! December 17th, 1891, in Chuansha, Jiangsu Province, Qing Empire\n§YPolitical Career:§! $QIE_hu_shih_bio$"
 QIE_hu_shih_pol_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 17th, 1891, in Chuansha, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §lIndependent§!\n§YPolitical Career:§! §g$QIE_hu_shih_bio$§!"

 #顧維鈞
 QIE_wellington_koo: "Vi Kyuin Wellington Koo"
 QIE_wellington_koo_bio:9 "Growing up in a wealthy bureaucrat and businessman household in the Shanghai Concession, Gu Weijun (Vi Kyuin's birthname) would initially experience a troubled education, until travelling to the United States in 1904 to pursue a western-style education.\n\nAdmitted to Columbia University, Gu would major in politics and international diplomacy, gaining a mastery of English whilst living there. Making connections with Tang Shaoyi, Dr. Sun and even Woodrow Wilson, Gu would write his thesis in 1911, whilst keeping close tabs on the developments of Xinhai.\n\nInvited by Yuan Shikai to serve as secretary of the presidential palace, Gu would preside over the establishment of a library, Archives Department, and Translation Department, Gu would be the founder of the \"European and American Alumni Association\", and serve as Yuan Shikai's english interpreter. Eventually becoming ambassador to the United States, Gu would protest Yuan Shikai's imperial ambitions, but would remain in his post closely following developments in the Weltkrieg.\n\nFighting fervently against Japanese influence in Shandong, Gu would become a national hero. Appointed to a series of cabinets by the likes of Yan Huiqing and Wang Chonghui, Gu would eventually become acting Prime Minister with the support of Wu Peifu in 1926\n\nServing in various capacities in both the finance and foreign ministries, Gu is perhaps one of China's most capable politicians in retinue, and continuously serves in whatever role is needed of him for his nation."
 QIE_wellington_koo_leader_desc:9 "§YLeader Description\nBorn:§! January 29th, 1888, in Jiading, Jiangsu Province, Qing Empire\n§YPolitical Career:§! $QIE_wellington_koo_bio$"
 QIE_wellington_koo_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 29th, 1888, Jiading County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_wellington_koo_bio$§!"

 #伍憲子
 QIE_wu_xianzi:9 "Wu Xianzi"
 QIE_wu_xianzi_bio:9 "Elected to the imperial examination at the end of the Qing Dynasty, Wu Xianzi would ultimately join Kang Youwei and Liang Qichao's Royalist Party, or Loyalist Society, in 1904, serving as the chief writer of two commercial papers. Following the founding of the Republic of China, Wu would serve as Director-General of the Department of Internal Affairs of Guangdong, Hubei Supervisor of Longzhou CUstoms, Advisor the Ministry of Finance, Advisor to Yuan Shikai, Consultant to Feng Guozhang and Councilor to the State Council over a span for 15 years. An espoused progressive and constitutionalist, Wu would aid in the founding of the CERA coalition with the likes of Liang Qichao, Xu Qin and Liang Chaojie.\n\nConsidered one of the key members of its young guard, Wu has struck out on his own to found the new \"Democratic Constitutionalist Party\" with the likes of Li Daming, serving as Chairman and Vice-Chairman respectively. Hoping to champion the legacy of the CERA and his predecessors, Wu is a pioneer of a new generation of democratic intellectuals."
 QIE_wu_xianzi_leader_desc:9 "§YLeader Description\nBorn:§! June 3rd, 1881, in Nanhai County, Guangdong Province, Qing Empire\n§YPolitical Career:§! $QIE_wu_xianzi_bio$"
 QIE_wu_xianzi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJune 3rd, 1881, in Nanhai County, Guangdong Province, Qing Empire§!\n§YAlignment:§! §cDCP§!\n§YPolitical Career:§! §g$QIE_wu_xianzi_bio$§!"

 #徐勤
 QIE_xu_qin:9 "Xu Qin"
 QIE_xu_qin_bio:9 "Assisting in the organisation of the Qiang Society in Beijing under Kang Youwei, Xu Qin would be assigned to take charge of the society, serving as the chief writer of its journal, Qiang Studies. A quizzical reformist writer, Xu would write more than 20 articles for newspapers such as Current Affairs News, Zhixin News and Hunan News, actively advocating for a reformist outlook under the auspices of Liang Qichao and Kang Youwei's progressivism.\n\nWith the faiure of the Reform Movement of 1898, Xu would follow Kang to exile overseas, founding a series of reformist papers to combat the increasingly revolutionary tide that was sweeping China. Serving as principal of Datong University in Tokyo, Xu would compete for positions against Dr. Sun Yat-sen's Revolutionaries. Carrying out vigorous media campaigns with the Tongmenghui, he was one of the strongest mouthpieces of Kang Youwei's reformism within China.\n\nElected as a member of the Assembly in 1912, he would serve as the head of the Guangdong Provincial Branch of the Progressive Party, later becoming honorary director. Serving briefly in the field as a commander during the National Protection War, becoming Commander-in-Chief of the Guangdong Huguojun.\n\nVigorously opposed to warlordism and a firm believer in democracy, he worked in the 1920s to attempt to topple the Kuomintang party-state in Guangdong. Desiring to immediately enthrone the supremacy of the Chinese Constituion, he is considered the direct heir to Kang Youwei and Liang Qichao, as he took over the Chairmanship of the Constitutionalist Party after Liang's death."
 QIE_xu_qin_leader_desc:9 "§YLeader Description\nBorn:§! 1873, in Sanshui County, Guangdong Province, Qing Empire\n§YPolitical Career:§! $QIE_xu_qin_bio$"
 QIE_xu_qin_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1873, in Sanshui County, Guangdong Province, Qing Empire§!\n§YAlignment:§! §cCCP§!\n§YPolitical Career:§! §g$QIE_xu_qin_bio$§!"

 #徐勤
 QIE_liu_chongyou:9 "Liu Chongyou"
 QIE_liu_chongyou_bio:9 "Passing the imperial examination at the age of 17, Liu Chongyou would go on to travel to Japan to study law, graduating from the Meiji Law School, garnering the moniker \"Double-List Juren\". In 1908 he would serve as the vice chairman of the Fujian Provincial Advisory Council, becoming inclined towards democratic revolution and participating in anti-Qing circles. In 1911 he co-founded the private Fujian Law School, which would eventually become Fujian Normal University, one of the three largest private law and politics universities in the country at the time.\n\nBeing elected to the House of Representatives that same year, he would resign in 1923 before Cao Kun's bribery scandal, therefore avoiding the political fallout. Working full-time as a lawyer, he would serve as a legal advisor to the Beijing Morning Post, and the Bank of China Head Office. Working closely with intellectuals such as Li Dazhao and Liang Qichao, he would become determined that \"lawyers should uphold justice in the world!\". Defending Beijing University students during the May 30th Movement, he would go onto defend the likes of Zhou Enlai and Guo Longzhen in the courts after their arrest.\n\nAfterwards, Liu would donate money to Zhou and Guo, to allow them to travel to France. Becoming enamoured by the National Salvation Federation movement, closely associated with the Rural Reconstruction Movement of James Yen, he would begin a crusade against political corruption, sponsoring a series of socialist study groups. With the formation of the CERA, he was informally the leader of its \"left\", and with its disbandment due to supporting the Manchu Coup, Liu has ascended to the leadership of its rump grouping, uniting under the NSF."
 QIE_liu_chongyou_leader_desc:9 "§YLeader Description\nBorn:§! 1877, in Houguan County, Fujian Province, Qing Empire\n§YPolitical Career:§! $QIE_liu_chongyou_bio$"
 QIE_liu_chongyou_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1877, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §SNSF§!\n§YPolitical Career:§! §g$QIE_liu_chongyou_bio$§!"

 #李璜
 QIE_li_huang: "Li Huang"
 QIE_li_huang_bio:9 "Studying French at the Aurora College in Shanghai, Li Huang would meet his two future long term compatriots there, Zeng Qi and Zuo Shunsheng. Joining the Young China Society in 1918, Li would disagree with fellow society members such as Li Dazhao on their interest in socialism, with Li championing nationalism as the solution, regarding socialism as inconsistent with the nation's conditions. Intending to head to France to study at the University of Paris, Li would write his \"Farewell to Young Chinese Society Fellows\", in which he strongly opposed Marxism and the Russian October Revolution.\n\nWith the contention between his society's inclinations towards socialism and nationalism growing fiercer, Zeng Qi and Li would organise a series of press agencies championing their stance, compiling the \"Education of Nationalism\". Collaborating with Zeng and many others, Li would officially hold the founding ceremony of the \"Young China Party\" in 1923 on the outskirts of Paris. Issuing the party founding declaration, Li Huang declared that the purpose of the party was to \"eradicate socialism\" and \"strive for the independence and freedom of the Republic of China\", and to \"overthrow the warlords who have harmed the country and the people\".\n\nReturning to China in 1924, Li would engage in a continuous campaign against the Chinese Syndicalist Party and the Leftist turn of the Kuomintang. Travelling all around the nation recruiting party members and establishing party organisations, Li would hold the First National Congress of the YCP in Shanghai in 1926, and would collaborate with the likes of Zhang Junmai to criticise the Kuomintang's Armed Revolutionary Struggle\n\nFormally petitioning his party to participate in the Beiyang Assembly, Li's Young China Party carries admirable influence within the nation, and whilst inclined to parliamentarianism, holds no qualms with cooperating with warlords or royalists alike."
 QIE_li_huang_leader_desc:9 "§YLeader Description\nBorn:§! 1895, in Chengdu, Sichuan Province, Qing Empire\n§YPolitical Career:§! $QIE_li_huang_bio$"
 QIE_li_huang_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1895, in Chengdu, Sichuan Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YPolitical Career:§! §g$QIE_li_huang_bio$§!\n\n$QIE_li_huang_notes$"
 QIE_li_huang_notes:9 "§YNotes: With the Young China Party attracting a menagerie of ultranationalist radicals, Li Huang and his cadres are some of the few YCP intellectuals maintaining a cordial front with other parties.§!"

 #黄伯樵
 QIE_huang_boqiao: "Huang Boqiao"
 QIE_huang_boqiao_bio:9 "With his parents dying at a young age, Huang Boqiao would move to Shanghai with his brother, studying in the German class of Jiangsu Army Primary School. He would be selected by Duan Fang, the Governor-General of Liangjiang, to study in the preparatory course of Tongji German Medical School. Following the outbreak of the Xinhai Revolution, he would collaborate with his classmate Zhu Jiahua to join the Youth Death Corps to support the revolutionaries. After the conclusion of Xinhai, Huang would return to school and continue his studies, later transferring to engineering.\n\nBecoming the first outstanding graduate of the Tongji Electrical Machinery Department, he would travel to Berlin University in 1920 to study further, specialising in industrial management. Receiving a doctorate in engineering in 1922, Huang would return to China to serve as the chief engineer and general manager of China Iron Works, and concurrently as principal of China Vocational School.\n\nLater serving as director of the General Affairs Department of the Bianluo Bureau of the Longhai Railway, and of the Road Administration Department of the Ministry of Communications, Huang would serve in the Shanghai Municipal Government as secretary-general. Entrusted with extensive knowledge of infrastructure, engineering and German contacts, Huang has rapidly improved China's national railway systems, at least in the lands controlled by the Zhili."
 QIE_huang_boqiao_leader_desc:9 "§YLeader Description\nBorn:§! 1890, in Taicang, Jiangsu Province, Qing Empire\n§YPolitical Career:§! $QIE_huang_boqiao_bio$"
 QIE_huang_boqiao_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1890, in Taicang, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_huang_boqiao_bio$§!"

 #黃郛
 QIE_huang_fu:9 "Huang Fu"
 QIE_huang_fu_bio:9 "Youngest son of a poor family, Huang Fu would study at a charity school, and would become enthralled by Liang Qichao's martial spirit writings, resulting in Huang joining Zhejiang Military Academy, ranking first in his class. Being one of the many lucky students to receive official government tuition to study in Japan, Huang would enter the Tokyo Shinbu Gakko in 1905, and would join the Tongmenghui in the same year. In 1907, Huang would meet Zhang Qun and Chiang Kai-shek, founded a martial arts magazine and translated materials related to the Russo-Japanese War.\n\nReturning to China in 1910, he would serve in the Beijing Military Advisory office before joining Chen Qimei in Shanghai, becoming adjutant to the Military Governor of the city, and chief of staff of the 2nd division. Huang would soon engage in a blood oath with Chen and Chiang. Fighting in the Second Revolution, he would be exiled to Southeast Asia, then Europe, then America. Returning to fight in the National Protection War, he would travel to Tianjin, and begin increasing his ties with various Beiyang politicians such as Zhang Shaozeng.\n\nPerforming as a ghost writer for Xu Shichang, Huang would then officially become an advisor to the Beiyang Government in 1921. Joining Zhang Shaozeng's cabinet in 1923 as Acting Foreign Minister, he would subsequently serve in the cabinets of Gao Lingwei and Yan Huiqing as Minister of Education. Collaborating with Feng Yuxiang in the Beijing Coup of 1924, Huang would become acting prime minister briefly. Aiding in the ejection of the Royal Court, turning the Forbidden City into a museum, his brief reign of liberalism would be ended by Fengtian, resulting in exile in Tianjin.\n\nWith the failure of his fellows in the Kuomintang to succeed much in their Northern Expedition, Huang would ultimately remain in the North. Following the reopening of the Assembly, he would collaborate with Zhang Shaozeng to champion the resurgence of Political Science, serving as the head of the party."
 QIE_huang_fu_leader_desc:9 "§YLeader Description\nBorn:§! March 8th, 1880, in Shangyu County, Zhejiang Province, Qing Empire\n§YPolitical Career:§! $QIE_huang_fu_bio$\n\n$QIE_huang_fu_notes$"
 QIE_huang_fu_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 8th, 1880, in Shangyu County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YPolitical Career:§! §g$QIE_huang_fu_bio$§!\n\n$QIE_huang_fu_notes$"
 QIE_huang_fu_notes:9 "§YNotes: Huang Fu's extensive ties to the Kuomintang, and role in the Beijing Coup, has led to him perhaps being the Zhili's #1 enemy in the Assembly, frequently collaborating with Hu Shih.§!"

 #顏惠慶
 QIE_yan_huiqing: "Yan Huiqing"
 QIE_yan_huiqing_bio:9 "Yan Huiqing would receive an embellished education, travelling to the United States to study at Episcopal High School in Virginia, winning the Gold Medal for English Composition and Debating, and the All-Around Certificate of Excellence. Within the University of Virginia, Yan Huiqing would excel at all of his subjects. Yan would become acquainted with Wu Tingfang, and Zhou Ziqi, graduating with a bachelor's degree in literature.\n\nUtilising his connection with Wu, Yan would become a clerk in the Chinese Embassy in America, officially entering politics as a career diplomat. Recalled by Zhou Ziqi, Yan would serve as Director of Information for the Ministry of Foreign Affairs, and following Xinhai, would become personally sponsored by Yuan Shikai.\n\nDiplomat to Germany, Yan would also serve as an advisor to the Versailles Peace Conference, returning to his post prematurely due to disappointment. Returning to Shanghai, Yan would become Foreign Minister of Jin Yunpeng's cabinet, and later acting prime minister in 1921 on three separate occasions. Yan would again serve as Prime Minister in 1924 at the behest of Cao Kun, albeit short lived due to the Beijing Coup.\n\nWith his cabinet reinstated following Wu's return to Beijing in 1926, Yan would briefly retire from politics after a spat with Zhang Zuolin. Spending his time supporting the Red Cross Society, Yan would be recalled once again to serve in the Ministry of Foreign Affairs, serving as the ambassador to the USA. Recalled following tenuous political developments in America, the accomplished diplomat yearns for a time wherein his nation can experience some form of peace."
 QIE_yan_huiqing_notes:9 "§YNotes: Yan Huiqing is extraordinarily fluent in English, having mastered the language completely.\nAn accomplished student and promoter of education, Yan is known for negotiating financial assistance for a variety of Chinese universities.§!"
 QIE_yan_huiqing_leader_desc:9 "§YLeader Description\nBorn:§! April 2nd, 1877, in Shanghai County, Jiangsu Province, Qing Empire\n§YPolitical Career:§! Yan Huiqing would receive an embellished education, studying in America, winning high accolades and making powerful acquaintance with the likes of Wu Tingfang and Zhou Ziqi.\n\nUtilising his connection with Wu, Yan would become a clerk in the Chinese Embassy for America. Recalled by Zhou Ziqi, Yan would serve as Director of Information for the Ministry of Foreign Affairs, and following Xinhai, would become personally sponsored by Yuan Shikai.\n\nDiplomat to Germany, Yan would serve as an advisor to the Versailles Peace Conference, returning to his post prematurely due to disappointment. Yan would become Foreign Minister of Jin Yunpeng's cabinet, and later acting prime minister in 1921 on three separate occasions. Yan would again serve as Prime Minister in 1924 at the behest of Cao Kun, albeit short lived due to the Beijing Coup.\n\nWith his cabinet reinstated following Wu's return to Beijing in 1926, Yan would briefly retire from politics after a spat with Zhang Zuolin. Spending his time supporting the Red Cross Society, Yan would briefly serve as Ambassador to the USA, before being recalled following tenuous political developments in America.\n\nSelected to be President, Yan carries with him a steady air of professionalism not unlike his colleagues within the Diplomatic Corps. Albeit lacking concrete political ideology, Yan more than makes up for it with sincerity.\n\n$QIE_yan_huiqing_notes$"
 QIE_yan_huiqing_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 2nd, 1877, in Shanghai County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_yan_huiqing_bio$§!\n\n$QIE_yan_huiqing_notes$"

 #高凌霨
 QIE_gao_lingwei: "Gao Lingwei"
 QIE_gao_lingwei_bio:9 "Earning the Imperial Examination at the age of 25, Gao would become a candidate for the post of prefect of Hubei Province, becoming entrapped within Zhang Zhidong's clique, becoming supervisor of the Hubei Armed Forces Academy, General Officer of the Hubei Mint, and later as the province's academic and chief envoy. Resigning in 1910, Gao would return to Tianjin to serve as director of Civil Affairs of Zhili province. In 1913 Gao would supervise the reorganisation of provincial banks, and would serve as director of the Zhili Finance Department and Zhili Taxation Investigation Department.\n\nElected as a member to the new congress in 1917, Gao would serve as deputy minister of agriculture in 1920, becoming the Chief Financial Officer upon the recommendation of Cao Kun. Further wrapped into the intra-politics of the Zhili Clique, Gao would become Chief Minister of Internal Affairs of Liang Shiyi's cabinet and other important positions in Yan Huiqing and Zhou Ziqi's cabinets.\n\nReplacing Cao Rui as governor of Zhili Province, Gao would serve as director-general of agriculture and commerce, Chief of the Interior and in 1923, acting Prime Minister. Fleeing to Tianjin following Feng Yuxiang's coup, Gao would only return in 1927 following the restoration of Zhili control over Beijing. Establishing secret ties with the Japanese, Duan Qirui and Wang Yitang in Fengtian, Gao would also develop a close friendship with fellow Beiyang Bureaucrat Zhang Yanqing."
 QIE_gao_lingwei_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 12th, 1870, in Tianjin County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_gao_lingwei_bio$§!\n\n$QIE_gao_lingwei_notes$"
 QIE_gao_lingwei_leader_desc:9 "§YLeader Description\nBorn:§! September 12th, 1870, in Tianjin County, Zhili Province, Qing Empire\n§YPolitical Career:§! Earning the Imperial Examination at the age of 25, Gao would become entrapped within Zhang Zhidong's clique, serving as supervisor of the Hubei Armed Forces Academy, General Officer of the Hubei Mint, and later as the province's academic and chief envoy. Resigning in 1910, Gao would return to Tianjin to serve as director of Civil Affairs of Zhili province. In 1913 Gao would supervise the reorganisation of provincial banks, and would serve as director of the Zhili Finance Department and Zhili Taxation Investigation Department.\n\nElected as a member to the new congress in 1917, Gao would serve as deputy minister of agriculture in 1920, becoming the Chief Financial Officer upon the recommendation of Cao Kun. Further wrapped into the intra-politics of the Zhili Clique, Gao would become Chief Minister of Internal Affairs of Liang Shiyi's cabinet and other important positions in Yan Huiqing and Zhou Ziqi's cabinets.\n\nReplacing Cao Rui as governor of Zhili Province, Gao would serve as director-general of agriculture and commerce, Chief of the Interior and in 1923, acting Prime Minister and president. With a brief intermission after the fall of the Zhili, Gao would continue to serve in Cao Kun's cabinet.\n\nElected President of a fractured, wounded and deeply grieving country. Gao Lingwei has been finally granted the mantle to prove himself as an honorable statesman to the Chinese nation. Marred by controversies and overshadowed by others, much toys with the mind of the \"Squire of Tianjin\".\n\n$QIE_gao_lingwei_notes$"
 QIE_gao_lingwei_notes:9 "§YNotes: Ambitious yet always at the behest of others, Gao himself is studious and diligent in statesmanship.\nGao's Japanese and Anhui connections make him a token of suspicion.§!"

 #曾琦
 QIE_zeng_qi: "Zeng Qi"
 QIE_zeng_qi_bio:9 "With a background in a wealthy, influential family within Sichuan, Zeng Qi would study at various education institutions eventually finding himself writing for newspapers such as Chengdu Commercial Daily, criticising Zhao Erfeng's policies. Helping found the Republic of China Times, and writing for the Sichuan Gazette, Zeng Qi would travel to Chongqing in 1913 to participate in the Second Revolution alongside Xiong Kewu and others. Entering Shanghai Aurora University to study French, Zeng would come across Zuo Shunsheng, Li Huang and Zheng Boqi, his future Young China cadres. Originally intending to travel to France, he would avoid the country due to the outbreak of the Weltkrieg, instead opting for Chuo University in Japan to study constitutional and administrative law.\n\nJoining the Chinese Students' National Salvation Corps with Li Huang, Zeng was de-facto leader of the movement, and eventually collaborated with the likes of Wang Guangqi to create the Young China Society, soon inviting Li Dazhao to join. Establishing the Young China Association in 1919, Zeng would participate in the Lyon University Incident in 1920, and in 1923 alongside the likes of Li Huang, he would establish the Young China Party. Returning to China in 1924, Zeng would found another newspaper in Shanghai, and in the YCP's First National Congress, he would be elected as the chairman of the Central Executive Committee.\n\nAs Party Chairman, Zeng controls much of the doctrine of the YCP, and whilst not the party leader in the Assembly, is far more privy towards the ultranationalism of the radicals within the party."
 QIE_zeng_qi_leader_desc:9 "§YLeader Description\nBorn:§! September 25th, 1892, in Longchang County, Sichuan Province, Qing Empire\n§YPolitical Career:§! $QIE_zeng_qi_bio$"
 QIE_zeng_qi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 25th, 1892, in Longchang County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YPolitical Career:§! §g$QIE_zeng_qi_bio$§!\n\n$QIE_zeng_qi_notes$"
 QIE_zeng_qi_notes:9 "§YNotes: In 1927, Zeng Qi had to flee to Japan due to his schemes and plans to assassinate Chiang Kai-shek, however Kuomintang infighting led to the Generalissimo's death anyway.§!"

 #晏陽初
 QIE_james_yen: "James Yen"
 QIE_james_yen_bio:9 "Ambitious and diligent at a young age, James Yen, born Yan Yangchu, would attend a series of of schools before dropping out of college due to dissatisfaction with the school spirit, instead opting to work as an English teacher in a middle school in Chengdu. Assisting a missionary in founding a Catholic Society, Yan would continue to teach English in Sichuan before heading to Hong Kong in 1912 for further study.\n\nSuccessfully admitted to St. Paul's College in Hong Kong, Yan would win the King Edward VII Scholarship from the school, however he refused to change his nationality from Chinese, and so gave up the scholarship. Entering Yale University to study political science and economics in 1916, utilising James as his English name and graduating with a bachelor's degree. After graduation, Yan would go on to attend Princeton University, graduating with a master's degree in history.\n\nReturning to China in 1920, Yan would take part in the Shanghai YMCA, compiling a series of textbooks, and launching a national literacy movement, organising seminars in places such as Changsha. His literacy experiments in Changsha would result in a remarkable success, which allowed Yan to establish the China Civilian Education Promotion Association. Keen to focus on rural education, Yan's movement would successfully eradicate rural illiteracy wherever it went.\n\nEventually being noticed by government figures, James would pilot a broad series of rural education projects throughout the 1930s, becoming an informal member of the CERA."
 QIE_james_yen_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 26th, 1890, in Bazhou City, Sichuan Province, Qing Empire§!\n§YAlignment:§! §SCERA§!\n§YPolitical Career:§! §g$QIE_james_yen_bio$§!\n\n$QIE_james_yen_notes$"
 QIE_james_yen_notes:9 "§YNotes: James' approach towards rural education focuses on the four major diseases of \"ignorance, poverty, weakness, and selfishness\" and the three major approaches of \"school-based, social-based and family-based\".§!"

