 #愛新覺羅·溥儀
 QIE_aisin_gioro_puyi:0 "Aisin-Gioro Puyi"
 QIE_aisin_gioro_puyi_desc_body:0 ""Sa Majesté Impériale, le Fils du Ciel, l'Empereur Xuantong" - alors que Puyi porte de nombreux titres, le jeune Empereur n'a que peu de pouvoir et n'en a jamais vraiment possédé depuis sa naissance en 1906. Monté sur le trône à l'âge de deux ans, Puyi fut déposé à peine quatre ans plus tard, le Garçon-Empereur étant relégué à la direction de la Cité interdite après son abdication. Conservant de nombreuses conditions de traitement préférentiel, Puyi mena une vie isolée et luxueuse dans la "Petite Cour de la dynastie Qing".\n\nSous l'influence de Reginald Johnston, Puyi commença à être fasciné par la culture moderne, à porter des costumes occidentaux et à couper ses nattes, souhaitant quitter la ville pour explorer le monde, au grand dam de Zheng Xiaoxu. Marié en 1922, Puyi continua à mener une vie relativement luxueuse jusqu'à la défection de Feng Yuxiang en 1924, qui déposa Cao Kun, força Wu Peifu à fuir et demanda à Lu Zhonglin de forcer Puyi à quitter la Cité interdite. Refusant jusqu'au bout d'être éjecté de chez lui, Puyi fut chassé par les soldats du Guominjun et s'enfuit à l'ambassade du Japon.\n\nVivant dans la Concession de Tianjin, Puyi dialogua avec des personnalités telles que Zhang Zuolin, Duan Qirui et Wu Peifu, demandant même à Wu de le rétablir dans la Cité interdite en 1925, en vain. Bénéficiant d'un traitement de faveur à Tianjin, toujours considéré comme "l'Empereur" par les étrangers, Puyi fut finalement rétabli sur le trône pour la troisième fois à la suite des négociations de Cao Kun avec l'Empire allemand en 1928."
 QIE_aisin_gioro_puyi_leader_desc:9 "§YNaissance :§! §L17 février 1906, dans le Manoir du Prince Chun, Beijing, Province du Zhili, Empire Qing§!\n§YCarrière :§! §L$QIE_aisin_gioro_puyi_desc_body$ Détesté par l'ensemble de la population, Puyi se contente de jouer le rôle de caution, de monnaie d'échange pour des acteurs plus importants.§!\n\n§YNotes : Considéré comme cruel et malveillant, beaucoup pensent que le sadisme de Puyi est dû à sa mauvaise éducation au sein de la Cour impériale.\nOisivement assis dans la Cité interdite, Puyi a développé une passion pour le tennis et la calligraphie.§!"
 QIE_aisin_gioro_puyi_manchu_leader_desc:9 "§YNaissance :§! §L17 février 1906, dans le Manoir du Prince Chun, Beijing, Province du Zhili, Empire Qing§!\n§YCarrière :§! §L$QIE_aisin_gioro_puyi_desc_body$\n\nRestauré à la suite de ce qui est désormais connu comme la Restauration Mandchoue, le nouveau gouvernement Qing a choisi de présenter une image beaucoup plus moderne. Puyi n'a toujours pas beaucoup de pouvoir, mais c'est une décision calculée. Craignant un descendant tyrannique du même type que celui qui a condamné ses prédécesseurs, l'Empereur et les juristes ont élaboré une structure constitutionnelle de monarchie dans laquelle Puyi exerce un pouvoir spirituel et patriotique tout en n'ayant qu'un rôle consultatif dans la législation et la gestion quotidienne des affaires publiques. Bien que cette nouvelle structure de gouvernement n'ait pas encore été testée, nombreux sont ceux qui, en Chine et dans le monde, espèrent que Puyi pourra donner l'exemple de ce que signifie être un monarque moderne.§!"

 #吳佩孚
 QIE_wu_peifu:0 "Wu Peifu"
 QIE_wu_peifu_bio:9 "Wu Peifu, né dans une famille autrefois prospère, a étudié l'arpentage et la cartographie à l'Académie Militaire de Baoding. Devenant capitaine au cours de la Guerre russo-japonaise, il rejoignit la Nouvelle Armée, servant sous les ordres de Cao Kun. Wu se distingua lors de la Révolution Xinhai.\n\nAu cours de la Guerre de Protection de la Nation, Wu fit face à Cai E, le battant de justesse. En 1918, la Troisième Division de Wu captura Changsha lors de l'Expédition du Sud de Beiyang, mais la province fut donnée à Zhang Jingyao, proche de l'Anhui. Wu et Cao conspirèrent pour renverser la Clique de l'Anhui de Duan Qirui, amenant à la victoire décisive de Wu lors de la Guerre ZhiWan.\n\nSurnommé "l'Homme le plus Fort de Chine", Wu devint le premier chinois à faire la une du Time Magazine. Sa tentative d'établir un "Cabinet des Bonnes gens" échoua en 1922 à la suite de désaccords internes et de l'opposition de Cao Kun. Trahi par Feng Yuxiang en 1924, Wu chercha refuge auprès de Zhao Hengti, avant de retourner au nord pour vaincre le Guominjun en 1926.\n\nWu et Zhang Zuolin formèrent "l'Anguojun" pour résister à l'Armée Nationale Révolutionnaire au cours de l'Expédition du Nord, et obtinrent un succès remarquable. Il se disputa finalement le contrôle de Beijing avec la Clique du Fengtian, les battant lors des Troisième et Quatrième Guerres ZhiFeng.\n\nMalgré son opposition à la restauration monarchique de 1928, Wu s'est adapté à la nouvelle structure gouvernementale, marginalisant les monarchistes et maintenant sa domination sur Beijing.\n\n§YNotes : Le patriotisme chinois de Wu et son espoir d'un avenir démocratique et républicain ont fait de lui un homme à l'ambition débordante.\nWu a un grand respect et un penchant pour les exploits de George Washington, et se considère lui-même comme le Père fondateur de la République chinoise.§!"
 QIE_wu_peifu_leader_desc:9 "§YNaissance :§! §L22 avril 1874, à Penglai, Province de Shandong, Empire Qing§!\n§YCarrière :§! §L$QIE_wu_peifu_bio$§!"
 QIE_wu_peifu_sic_desc:9 "§YNaissance :§! §L22 avril 1874, à Penglai, province du Shandong, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière :§! §L$QIE_wu_peifu_bio$§!"

 #胡適
 QIE_hu_shih:0 "Hu Shih"
 QIE_hu_shih_bio:9 "Né à Shanghai d'un père marchand de thé devenu fonctionnaire, Hu Shih chercha à obtenir une éducation "moderne" et devint un bénéficiaire de la Bourse des Indemnités Boxer, ce qui lui permit d'étudier l'agriculture à Cornell en 1910. Il changea son sujet d'étude pour la philosophie et la littérature, devenant leader étudiant et promouvant une réforme de la langue dans l'espoir d'éradiquer l’illettrisme. Il poursuivit son éducation à l'université Columbia, où il étudia sous la direction de John Dewey, dont il devint le traducteur et le protégé.\n\nIl retourna en Chine en tant que professeur à l'Université de Pékin, contribuant au journal Nouvelle Jeunesse et devint une figure majeure du Mouvement pour la Nouvelle Culture. Il continua de promouvoir l'adoption du chinois vernaculaire dans la littérature et aida également à traduire les discours de Margaret Sanger lorsqu'elle visita la Chine. Philosophe politique en herbe, il plaidait pour le "Pragmatisme" (ce qu'il traduisit en "Pensée expérimentale"), espérant appliquer le processus scientifique à la politique gouvernementale. Il a évité de rejoindre un parti politique où de créer le sien, même s'il a exprimé sa volonté de permettre à d'autres d'adopter ses idées, et a choisi à la place de tracer son propre chemin en plaidant pour la démocratie, l'individualisme, le libéralisme et le constitutionnalisme, tout en critiquant nombre de ses pairs qui se sont tournés vers le socialisme.\n\n§YNotes : Farouchement indépendant, il est plus que disposé à s'opposer aux souhaits des hommes forts qui se succèdent à Beijing.§!"
 QIE_hu_shih_leader_desc:9 "§YNaissance :§! §L17 décembre 1891, à Chuansha, Province de Jiangsu, Empire Qing§!\n§YCarrière :§! §L$QIE_hu_shih_bio$§!"
 QIE_hu_shih_advisor_desc:9 "§YNaissance :§! §L17 décembre 1891, à Chuansha, province du Jiangsu, Empire Qing§!\n§YAlignement :§! §lIndépendant§!\n§YCarrière :§! §L$QIE_hu_shih_bio$§!"

 #顧維鈞
 QIE_wellington_koo: "Vi Kyuin Wellington Koo"
 QIE_wellington_koo_bio:9 "Grandissant dans une famille de bureaucrates et d'hommes d'affaires aisés de la Concession de Shanghai, Gu Weijun (le nom de naissance de Vi Kyuin) a d'abord connu une éducation difficile, jusqu'à ce qu'il se rende aux États-Unis en 1904 pour y suivre un enseignement de type occidental.\n\nAdmis à l'université Columbia, Gu se spécialisa dans la politique et la diplomatie internationale, acquérant une maîtrise parfaite de l'anglais au cours de son séjour. Établissant des liens avec Tang Shaoyi, le Dr Sun et même Woodrow Wilson, Gu écrivit sa thèse en 1911, tout en gardant un œil sur les développements de Xinhai.\n\nInvité par Yuan Shikai pour servir en tant que secrétaire du palais présidentiel, Gu supervisa l'établissement d'une bibliothèque, d'un Département des archives et d'un Département de la traduction. Gu fut le fondateur de "l'Association d'anciens élèves européens et américains", et servit d'interprète anglais à Yuan Shikai. Devenant finalement ambassadeur aux États-Unis, Gu protesta contre les ambitions impériales de Yuan Shikai, mais resta à son poste en suivant les développements de la Weltkrieg.\n\nSe battant fermement contre l'influence japonaise dans le Shandong, Gu devint un héros national. Nommé dans une série de gouvernements comme ceux de Yan Huiqing et Wang Chonghui, Gu devint finalement Premier Ministre en exercice avec le soutien de Wu Peifu en 1926.\n\nGu est peut-être l'un des politiciens les plus compétents de Chine, ayant servi à plusieurs postes au sein des ministères des finances et des affaires étrangères, et il s'acquitte en permanence de toutes les tâches qui lui sont confiées par son pays."
