 #伍憲子
 QIE_wu_xianzi:9 "Wu Xianzi"
 QIE_wu_xianzi_bio:9 "Élu à l'examen impérial à la fin de la dynastie Qing, Wu Xianzi a finalement rejoint le parti royaliste, ou société loyaliste, de Kang Youwei et Liang Qichao en 1904, en tant que rédacteur en chef de deux journaux commerciaux. Après la fondation de la République de Chine, Wu Xianzi a été directeur général du département des affaires intérieures du Guangdong, superviseur des douanes de Longzhou dans le Hubei, conseiller du ministère des finances, conseiller de Yuan Shikai, consultant de Feng Guozhang et sénateur du Conseil d'État pendant une période de 15 ans.\n\n Progressiste et constitutionnaliste convaincu, Wu a participé à la fondation de la coalition CERA avec des personnalités telles que Liang Qichao, Xu Qin et Liang Chaojie.\n\nL'un des plus éminents constitutionnalistes et protégé de Xu Qin, Wu s'associe à Liang Qichao, Xu, Liang Chaojie et de nombreux autres en 1927 pour fonder le Parti constitutionnaliste chinois, basé sur la longue lignée de constitutionnalistes issus du Parti royaliste. Considéré comme un membre clé de la jeune garde, Wu est à la tête de la clique des "constitutionnalistes démocrates". Rivalisant avec la vieille garde de son professeur, les gauchistes de Zhang Junmai et la clique de l'étude de cas constitutionnelle de Tang Hualong, ils épousent une croyance plus "moderne" dans le constitutionnalisme chinois."
 QIE_wu_xianzi_advisor_desc:9 "§YNaissance :§! §L3 juin 1881, dans le comté de Nanhai, province de Guangdong, Empire Qing§!\n§YAlignement :§! §cDCP§!\n§YCarrière :§! §L$QIE_wu_xianzi_bio$§!"
 QIE_wu_xianzi_leader_desc:9 "§YNaissance :§! §L3 juin 1881, dans le comté de Nanhai, province de Guangdong, Empire Qing§!\n§YCarrière :§! §L$QIE_wu_xianzi_bio$§!"

 #徐勤
 QIE_xu_qin:9 "Xu Qin"
 QIE_xu_qin_bio:9 "Ayant aidé Kang Youwei à organiser la Société Qiang à Beijing, Xu Qin fut ensuite nommé pour gérer la société, servant en tant que rédacteur en chef de son journal, les "Études Qiang". Écrivain réformiste moqueur, Xu écrivit plus de 20 articles pour des journaux comme les "Affaires Courantes", les "Nouvelles de Zhixin" et les "Nouvelles du Hunan", plaidant activement pour une vision réformiste sous les auspices de Liang Qichao et du progressisme de Kang Youwei.\n\nAvec l'échec du Mouvement de la Réforme en 1898, Xu suivit Kang dans son exil à l'étranger, fondant une série de journaux réformistes pour combattre la vague de plus en plus révolutionnaire qui balayait la Chine. En tant que principal de l'Université Datong à Tokyo, Xu fut en compétition pour des postes contre les révolutionnaires du Dr Sun Yat-sen. Menant de vigoureuses campagnes d'opinion avec le Tongmenghui, il fut l'un des plus forts relais du réformisme de Kang Youwei en Chine.\n\nÉlu membre de l'Assemblée en 1912, il servit comme chef de la Branche provinciale du Guangdong du Parti progressiste, devenant plus tard son directeur honoraire. Ayant brièvement servi au front au cours de la Guerre de Protection de la Nation, il devint Commandant en chef du Huguojun du Guangdong.\n\nVigoureusement opposé aux seigneurs de la guerre et croyant fermement en la démocratie, il travailla au cours des années 1920 à tenter de renverser le parti-état du Kuomintang au Guangdong. Désirant immédiatement assurer la suprématie de la Constitution chinoise, il est considéré comme l'héritier direct de Kang Youwei et de Liang Qichao, alors qu'il a pris la présidence du Parti constitutionnaliste après la mort de Liang."
 QIE_xu_qin_leader_desc:9 "§YNaissance :§! §L1873, dans le comté de Sanshui, Province de Guangdong, Empire Qing§!\n§YCarrière :§! §L$QIE_xu_qin_bio$§!"
 QIE_xu_qin_advisor_desc:9 "§YNaissance :§! §L1873, dans le comté de Sanshui, Province de Guangdong, Empire Qing§!\n§YAlignement :§! §cPCC§!\n§YCarrière :§! §L$QIE_xu_qin_bio$§!"

 #沈钧儒
 QIE_shen_junru:0 "Shen Junru"
 QIE_shen_junru_bio:9 "Famed Zhejiang Constitutionalist, Democrat, and Federalist, Shen Junru travels the peaks of China's democratic intellectuals. Shen ranked first in the scholarly exam for poetry and prose at age 15, and alongside Yu Youren would become immersed in the reformist revolution of Kang Youwei and Liang Qichao. Travelling to Japan to study its rapid development post-Meiji Restoration, he would graduate in Law and Politics, returning to China in 1908 to serve in Zhejiang.\n\nOrganising the Constitutional National Society with Chu Fucheng and others, he would become dissatisfied with the slow progress of Qing reformists, and enabled Zhejiang's participation in the Xinhai Revolution. Elected to the Zhejiang Provincial Senate, and then as a national senator of the United Republican Party, he would join the Tongmenghui through Chu in 1912, and later the Kuomintang. Supporting Anti-Yuan Shikai efforts, Shen would join the Political Science Society of Li Genyuan and Zhang Yaozeng in 1917, and participate in the Constitutional Protection Government of Canton.\n\nIn 1920, Shen would study Marx's Capital, returning to the Zhili Senate in 1922 to participate in the drafting of the Cao Kun Constitution. Resigning in opposition to Cao's bribery scandal, he would return to Zhejiang political life and attempt to organise a Jiangsu-Zhejiang-Anhui Federalist project to oppose Sun Chuanfang. Absconding to Shanghai following the Northern Expedition's conclusion, he would serve in Shanghai Law University as a lecturer, and as a practising lawyer.\n\nAdmonishing the 1932 Shanghai Uprising's crackdown, Shen would move to Beijing to participate more actively in the national political scene. Joining the Civil Rights Protection League in 1933, he would work to secure the release and protection of various political prisoners arrested by the Zhili, and would help found the National Salvation Federation. Imprisoned himself in the Seven Gentlemen Incident, Shen's become something of a left-leaning democratic constitutionalist martyr."
 QIE_shen_junru_leader_desc:9 "§YNaissance :§! §L2 janvier 1875, à Suzhou, province du Jiangsu, Empire Qing§!\n§YCarrière :§! §L$QIE_shen_junru_bio$§!"
 QIE_shen_junru_advisor_desc:9 "§YNaissance :§! §L2 janvier 1875, à Suzhou, province du Jiangsu, Empire Qing§!\n§YAlignement :§! §SNSF§!\n§YCarrière :§! §L$QIE_shen_junru_bio$§!\n\n§YNotes : Il est connu pour sa participation à la fondation de toutes les premières alliances démocratiques de Chine, comme l'UNCL, la FCDP et la CDL.§!"

 #李璜
 QIE_li_huang: "Li Huang"
 QIE_li_huang_sic_desc:9 "§YNaissance :§! §L1895, à Chengdu, province du Sichuan, Empire Qing§!\n§YAlignement :§! §nPJC§!\n§YCarrière :§! §LAlors qu'il étudiait le français au Collège Aurora de Shanghai, Li Huang y rencontra ses deux futurs compagnons de longue date, Zeng Qi et Zuo Shunsheng. Après avoir rejoint la Société Jeune Chine en 1918, Li fut en désaccord avec certains membres de la société, tels que Li Dazhao, quant à leur intérêt pour le socialisme. Li défendait une solution nationaliste, considérant le socialisme comme incompatible avec la situation du pays. Ayant l'intention de se rendre en France pour étudier à l'université de Paris, Li écrivit son "Adieu aux membres de la Société Jeune Chine", dans lequel il s'opposa fermement au marxisme et à la Révolution russe d'octobre.\n\nAlors que les divergences entre les tendances socialistes et nationalistes de sa société s'intensifiaient, Zeng Qi et Li organisèrent une série d'agences de presse défendant leur position et compilèrent "L'Éducation du Nationalisme". En collaboration avec Zeng et de nombreux autres, Li organisa officiellement la cérémonie de fondation du "Parti Jeune Chine" en 1923 dans la banlieue de Paris. Dans la déclaration de fondation du parti, Li Huang affirma que l'objectif du parti était "d'éradiquer le socialisme", de "lutter pour l'indépendance et la liberté de la République de Chine" et de "renverser les seigneurs de la guerre qui ont nui au pays et au peuple".\n\nDe retour en Chine en 1924, Li s'engagea dans une campagne continue contre le Parti syndicaliste chinois et le virage à gauche du Kuomintang. Parcourant tout le pays pour recruter des membres et mettre en place des organisations du parti, Li organisa le premier congrès national du PJC à Shanghai en 1926 et collabora avec des personnalités telles que Zhang Junmai pour critiquer la lutte révolutionnaire armée du Kuomintang.\n\nAyant officiellement demandé à son parti de participer à l'Assemblée de Beiyang, le Parti Jeune Chine de Li exerce une influence considérable dans le pays et, bien que favorable au parlementarisme, n'hésite pas à coopérer avec les seigneurs de la guerre ou les royalistes.§!\n\n§YNotes : Le Parti Jeune Chine attirant toute une ménagerie de radicaux ultranationalistes, Li Huang et ses cadres font partie des quelques intellectuels du PJC maintenant une façade cordiale avec les autres partis.§!"

 #黄伯樵
 QIE_huang_boqiao: "Huang Boqiao"
 QIE_huang_boqiao_bio:9 "Ses parents étant morts à un jeune âge, Huang Boqiao déménagea à Shanghai avec son frère, étudiant au sein de la classe allemande de l'École primaire de l'Armée de Jiangsu. Il fut sélectionné par Duan Fang, le Gouverneur-Général de Liangjiang, pour étudier en classe préparatoire de l'École médicale allemande de Tongji. À la suite de l'éclatement de la Révolution Xinhai, il collabora avec son camarade de classe Zhu Jiahua pour rejoindre les Jeunes Corps de la Mort en soutien aux révolutionnaires. Après la conclusion de Xinhai, Huang retourna à l'école et continua ses études, étant plus tard transféré en ingénierie.\n\nDevenant le premier diplômé du Département de Machinerie électrique de Tongji, il voyagea vers l'Université de Berlin en 1920 pour continuer à étudier, et se spécialisa dans le management industriel. Recevant un doctorat en ingénierie en 1922, Huang retourna en Chine pour servir en tant que chef ingénieur et responsable général des Usines sidérurgiques chinoises, tout en étant principal de l'École chinoise d'Enseignement professionnel.\n\nServant plus tard en tant que directeur du Département des Affaires générales du Bureau de Bianluo des Chemins de fer de Longhai, puis au sein de l'Administration routière du Ministère des Communications, Huang servit le Gouvernement municipal de Shanghai en tant que secrétaire général. Bénéficiant de connaissances étendues de l'infrastructure et de l'ingénierie ainsi que de contacts allemands, Huang a rapidement amélioré les systèmes ferroviaires chinois, tout du moins dans les territoires contrôlés par les Zhili."
 QIE_huang_boqiao_leader_desc:9 "§YNaissance :§! §L1890, à Taicang, Province du Jiangsu, Empire Qing§!\n§YCarrière :§! §L$QIE_huang_boqiao_bio$§!"
 QIE_huang_boqiao_advisor_desc:9 "§YNaissance :§! §L1890, à Taicang, Province de Jiangsu, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §L$QIE_huang_boqiao_bio$§!"

 #黃郛
 QIE_huang_fu:9 "Huang Fu"
 QIE_huang_fu_bio:9 "Cadet d'une famille pauvre, Huang Fu étudia dans une école de charité et devint captivé par les écrits de Liang Qichao sur l'esprit martial, ce qui le conduisit à rejoindre l'Académie militaire de Zhejiang, terminant premier de sa promotion. Il fut l'un des nombreux étudiants assez chanceux pour recevoir une bourse officielle du gouvernement pour étudier au Japon. Huang entra donc à la Tokyo Shinbu Gakko en 1905 et rejoignit le Tongmenghui la même année. En 1907, Huang rencontra Zhang Qun et Chiang Kai-shek, fonda un magazine d'arts martiaux et traduisit des documents relatifs à la Guerre russo-japonaise.\n\nRetournant en Chine en 1910, il servit au sein du bureau consultatif de l'Armée de Beijing avant de rejoindre Chen Qimei à Shanghai, devenant adjudant au Gouverneur militaire de la ville, puis chef d'état-major de la 2e division. Huang conclut bientôt un pacte de sang avec Chen et Chiang. Combattant au cours de la Deuxième Révolution, il fut bientôt exilé en Asie du Sud-Est, puis en Europe et enfin en Amérique. En revenant au pays pour se battre lors de la Guerre de Protection de la Nation, il voyagea à Tianjin et commença à tisser des liens avec plusieurs politiciens de Beiyang tels que Zhang Shaozeng.\n\nTravaillant en tant que plume pour Xu Shichang, Huang devint ensuite officiellement conseiller du Gouvernement de Beiyang en 1921. Rejoignant le gouvernement de Zhang Shaozeng en 1923 en tant que Ministre des Affaires étrangères par intérim, il servit ensuite dans les gouvernements de Gao Lingwei et de Yan Huiqing comme Ministre de l'Éducation. Collaborant avec Feng Yuxiang lors du coup d'État de Beijing de 1924, Huang devint brièvement Premier Ministre par intérim. Aidant dans l'expulsion de la Cour royale, transformant la Cité interdite en musée, son court règne de libéralisme fut interrompu par le Fengtian, ce qui le poussa à s'exiler à Tianjin.\n\nL'Expédition du Nord de ses camarades au sein du Kuomintang ayant échoué, Huang resta finalement au nord. À la suite de la réouverture de l'Assemblée, il collabora avec Zhang Shaozeng pour défendre la résurgence de la Science politique, servant comme chef du parti."
 QIE_huang_fu_leader_desc:9 "§YNaissance :§! §L8 mars 1880, dans le comté de Shangyu, province de Zhejiang, Empire Qing§!\n§YCarrière :§! §L$QIE_huang_fu_bio$§!\n\n§YNotes : Les liens étroits entre Huang Fu et le Kuomintang, ainsi que son rôle dans le coup d'État de Beijing, l'ont amené à être probablement l'ennemi numéro 1 du Zhili à l'Assemblée, collaborant fréquemment avec Hu Shih.§!"
 QIE_huang_fu_advisor_desc:9 "§YNaissance :§! §L8 mars 1880, dans le comté de Shangyu, province de Zhejiang, Empire Qing§!\n§YAlignement :§! §mClique des Sciences politiques§!\n§YCarrière :§! §L$QIE_huang_fu_bio$§!\n\n§YNotes : Les liens étroits entre Huang Fu et le Kuomintang, ainsi que son rôle dans le coup d'État de Beijing, l'ont amené à être probablement l'ennemi numéro 1 du Zhili à l'Assemblée, collaborant fréquemment avec Hu Shih.§!"

 #顏惠慶
 QIE_yan_huiqing: "Yan Huiqing"
 QIE_yan_huiqing_leader_desc:9 "§YNaissance :§! §L2 avril 1877, dans le comté de Shanghai, province du Jiangsu, Empire Qing§!\n§YCarrière :§! §LYan Huiqing a reçu une éducation de qualité, étudiant en Amérique, remportant de grands honneurs et faisant la connaissance de personnalités telles que Wu Tingfang et Zhou Ziqi.\n\nGrâce à ses relations avec Wu, Yan devint employé de bureau à l'ambassade de Chine en Amérique. Rappelé par Zhou Ziqi, Yan fut directeur de l'information au ministère des affaires étrangères et, à la suite de Xinhai, il fut personnellement parrainé par Yuan Shikai.\n\nDiplomate en Allemagne, Yan fut conseiller à la Conférence de paix de Versailles, avant de quitter son poste prématurément pour cause de déception. Yan devint ministre des affaires étrangères du cabinet de Jin Yunpeng, puis Premier ministre par intérim en 1921 à trois reprises. En 1924, Yan fut à nouveau Premier ministre à la demande de Cao Kun, mais son mandat fut de courte durée en raison du coup d'État de Beijing.\n\nSon cabinet ayant été rétabli après le retour de Wu à Beijing en 1926, Yan se retira brièvement de la vie politique après une querelle avec Zhang Zuolin. Passant son temps à soutenir la Société de la Croix-Rouge, Yan fut brièvement ambassadeur aux États-Unis, avant d'être rappelé à la suite d'événements politiques précaires en Amérique.\n\nChoisi pour être président, Yan dégage une impression de professionnalisme qui n'est pas sans rappeler celle de ses collègues du Corps diplomatique. Bien que dépourvu d'idéologie politique concrète, Yan compense largement par sa sincérité.§!\n\n§YNotes : Yan Huiqing parle extraordinairement bien anglais, ayant complètement maîtrisé la langue.\nÉtudiant accompli et promoteur de l'éducation, Yan est connu pour avoir négocié une aide financière en faveur d'une variété d'universités chinoises.§!"
 QIE_yan_huiqing_advisor_desc:9 "§YNaissance :§! §L2 avril 1877, dans le comté de Shanghai, province du Jiangsu, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LYan Huiqing a reçu une éducation de qualité, étudiant en Amérique, remportant de grands honneurs et faisant la connaissance de personnalités telles que Wu Tingfang et Zhou Ziqi.\n\nGrâce à ses relations avec Wu, Yan devint employé de bureau à l'ambassade de Chine en Amérique. Rappelé par Zhou Ziqi, Yan fut directeur de l'information au ministère des affaires étrangères et, à la suite de Xinhai, il fut personnellement parrainé par Yuan Shikai.\n\nDiplomate en Allemagne, Yan fut conseiller à la Conférence de paix de Versailles, avant de quitter son poste prématurément pour cause de déception. Yan devint ministre des affaires étrangères du cabinet de Jin Yunpeng, puis Premier ministre par intérim en 1921 à trois reprises. En 1924, Yan fut à nouveau Premier ministre à la demande de Cao Kun, mais son mandat fut de courte durée en raison du coup d'État de Beijing.\n\nSon cabinet ayant été rétabli après le retour de Wu à Beijing en 1926, Yan se retira brièvement de la vie politique après une querelle avec Zhang Zuolin. Passant son temps à soutenir la Société de la Croix-Rouge, Yan fut brièvement ambassadeur aux États-Unis. Rappelé à la suite d'événements politiques précaires en Amérique, le diplomate rêve d'un moment où sa nation pourra faire l'expérience d'une forme de paix.§!\n\n§YNotes : Yan Huiqing parle extraordinairement bien anglais, ayant complètement maîtrisé la langue.\nÉtudiant accompli et promoteur de l'éducation, Yan est connu pour avoir négocié une aide financière en faveur d'une variété d'universités chinoises.§!"

 #高凌霨
 QIE_gao_lingwei: "Gao Lingwei"
 QIE_gao_lingwei_advisor_desc:9 "§YNaissance :§! §L12 septembre 1870, dans le comté de Tianjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LAprès avoir obtenu l'examen impérial à l'âge de 25 ans, Gao se retrouva piégé dans la clique de Zhang Zhidong, où il fut superviseur de l'Académie des forces armées du Hubei, officier général de la Monnaie du Hubei et, plus tard, universitaire et envoyé en chef de la province. Démissionnant en 1910, Gao retourna à Tianjin pour occuper le poste de directeur des affaires civiles de la province du Zhili. En 1913, Gao supervisa la réorganisation des banques provinciales et occupa les fonctions de directeur du Département des Finances du Zhili et du Département des Enquêtes fiscales du Zhili.\n\nÉlu membre du nouveau congrès en 1917, Gao devint vice-ministre de l'Agriculture en 1920, puis directeur financier sur recommandation de Cao Kun. Toujours dans le cadre de la politique interne de la clique du Zhili, Gao devint ministre en chef des Affaires intérieures du cabinet de Liang Shiyi et occupa d'autres postes importants dans les cabinets de Yan Huiqing et de Zhou Ziqi.\n\nRemplaçant Cao Rui comme gouverneur de la province du Zhili, Gao fut directeur général de l'Agriculture et du Commerce, chef de l'Intérieur et, en 1923, Premier ministre par intérim. Fuyant à Tianjin après le coup d'État de Feng Yuxiang, Gao ne revint qu'en 1927 à la suite de la restauration du contrôle du Zhili sur Beijing. Établissant des liens secrets avec les Japonais, Duan Qirui et Wang Yitang au Fengtian, Gao développa également une forte amitié avec son camarade bureaucrate de Beiyang, Zhang Yanqing.§!\n\n§YNotes : Ambitieux mais toujours aux ordres des autres, Gao lui-même est studieux et diligent dans la conduite de ses fonctions.\nLes liens de Gao avec le Japon et l'Anhui font de lui un objet de suspicion.§!"
 QIE_gao_lingwei_leader_desc:9 "§YNaissance :§! §L12 septembre 1870, dans le comté de Tianjin, province du Zhili, Empire Qing§!\n§YCarrière :§! §LAprès avoir obtenu l'examen impérial à l'âge de 25 ans, Gao se retrouva piégé dans la clique de Zhang Zhidong, où il fut superviseur de l'Académie des forces armées du Hubei, officier général de la Monnaie du Hubei et, plus tard, universitaire et envoyé en chef de la province. Démissionnant en 1910, Gao retourna à Tianjin pour occuper le poste de directeur des affaires civiles de la province du Zhili. En 1913, Gao supervisa la réorganisation des banques provinciales et occupa les fonctions de directeur du Département des Finances du Zhili et du Département des Enquêtes fiscales du Zhili.\n\nÉlu membre du nouveau congrès en 1917, Gao devint vice-ministre de l'Agriculture en 1920, puis directeur financier sur recommandation de Cao Kun. Toujours dans le cadre de la politique interne de la clique du Zhili, Gao devint ministre en chef des Affaires intérieures du cabinet de Liang Shiyi et occupa d'autres postes importants dans les cabinets de Yan Huiqing et de Zhou Ziqi.\n\nRemplaçant Cao Rui comme gouverneur de la province du Zhili, Gao fut directeur général de l'Agriculture et du Commerce, chef de l'Intérieur et, en 1923, Premier ministre et président par intérim. Après une brève interruption consécutive à la chute du Zhili, Gao continua de servir dans le cabinet de Cao Kun.\n\nÉlu président d'un pays fracturé, blessé et profondément en deuil, Gao Lingwei a enfin reçu le mandat pour prouver à la nation chinoise qu'il est un homme d'État honorable. Marqué par des controverses et dans l'ombre des autres, "l'Écuyer de Tianjin" a l'esprit perturbé.§!\n\n§YNotes : Ambitieux mais toujours aux ordres des autres, Gao lui-même est studieux et diligent dans la conduite de ses fonctions.\nLes liens de Gao avec le Japon et l'Anhui font de lui un objet de suspicion.§!"

 #曾琦
 QIE_zeng_qi: "Zeng Qi"
 QIE_zeng_qi_bio:9 "Issu d'une famille riche et influente du Sichuan, Zeng Qi fréquenta plusieurs institutions d'éducation pour finalement se retrouver à écrire pour des journaux tels que le Quotidien de Chengdu en critiquant les politiques de Zhao Erfeng. Aidant à fonder le Times de la République de Chine et écrivant pour la Gazette du Sichuan, Zeng Qi se rendit à Chongqing en 1913 pour participer à la Seconde Révolution aux côtés de Xiong Kewu et d'autres. Entré à l'Université Aurora de Shanghai pour y étudier le français, Zeng rencontra Zuo Sunsheng, Li Huang et Zheng Boqi, ses futurs cadres de la Jeune Chine. Souhaitant à l'origine se rendre en France, il évita le pays après le début de la Weltkrieg, choisissant à la place de se rendre à l'Université Chuo au Japon pour étudier le droit constitutionnel et administratif.\n\nRejoignant le Corps de Salut national des Étudiants chinois avec Li Huang, Zeng fut de facto le chef du mouvement, et collabora finalement avec Wang Guangqi pour créer la Société Jeune Chine, invitant Li Dazhao à les rejoindre. Une fois établie l'Association Jeune Chine en 1919, Zeng participa à l'Incident de l'Université de Lyon en 1920, et établit le Parti Jeune Chine en 1923 aux côtés de Li Huang. Rentré en Chine en 1924, Zeng fonda un autre journal à Shanghai, et au Premier Congrès national du PJC il fut élu président du Comité exécutif central.\n\nEn tant que président du parti, Zeng contrôle la plupart des doctrines du PJC, et bien qu'il ne soit pas le chef du parti à l'Assemblée il est resté silencieux vis-à-vis de l'ultranationalisme des radicaux du parti."
 QIE_zeng_qi_leader_desc:9 "§YNaissance :§! §L25 septembre 1892, dans le comté de Longchang, province du Sichuan, Empire Qing§!\n§YCarrière :§! §L$QIE_zeng_qi_bio$§!"
 QIE_zeng_qi_advisor_desc:9 "§YNaissance :§! §L25 septembre 1892, dans le comté de Longchang, province du Sichuan, Empire Qing§!\n§YAlignement :§! §nPJC§!\n§YCarrière :§! §L$QIE_zeng_qi_bio$§!\n\n§YNotes : En 1927, Zeng Qi a du fuir vers le Japon à cause de ses plans et ses intrigues pour assassiner Chiang Kai-shek, mais les querelles internes au Kuomintang ont mené à la mort du Généralissime sans son intervention.§!"

 #晏陽初
 QIE_james_yen: "James Yen"
 QIE_james_yen_advisor_desc:0 "§YBorn:§! §LOctober 26th, 1890, in Bazhou City, Sichuan Province, Qing Empire§!\n§YAlignment:§! §SCERA§!\n§YBackground:§! §LAmbitious and diligent at a young age, James Yen, born Yan Yangchu, would attend a series of of schools before dropping out of college due to dissatisfaction with the school spirit, instead opting to work as an English teacher in a middle school in Chengdu. Assisting a missionary in founding a Catholic Society, Yan would continue to teach English in Sichuan before heading to Hong Kong in 1912 for further study.\n\nSuccessfully admitted to St. Paul's College in Hong Kong, Yan would win the King Edward VII Scholarship from the school, however he refused to change his nationality from Chinese, and so gave up the scholarship. Entering Yale University to study political science and economics in 1916, utilising James as his English name and graduating with a bachelor's degree. After graduation, Yan would go on to attend Princeton University, graduating with a master's degree in history.\n\nReturning to China in 1920, Yan would take part in the Shanghai YMCA, compiling a series of textbooks, and launching a national literacy movement, organising seminars in places such as Changsha. His literacy experiments in Changsha would result in a remarkable success, which allowed Yan to establish the China Civilian Education Promotion Association. Keen to focus on rural education, Yan's movement would successfully eradicate rural illiteracy wherever it went.\n\nEventually being noticed by government figures, James would pilot a broad series of rural education projects throughout the 1930s, becoming an informal member of the CERA.§!\n\n§YNotes: James' approach towards rural education focuses on the four major diseases of \"ignorance, poverty, weakness, and selfishness\" and the three major approaches of \"school-based, social-based and family-based\".§!"

