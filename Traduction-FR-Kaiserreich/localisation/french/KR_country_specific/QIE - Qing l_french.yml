## Heads of State
 #愛新覺羅·溥儀
 QIE_aisin_gioro_puyi:0 "Aisin-Gioro Puyi"
 QIE_aisin_gioro_puyi_leader_desc:9 "§YLeader Description\nBorn:§! February 7th, 1906, in Prince Chun Mansion, Beijing, Zhili Province, Qing Empire\n§YPolitical Career:§! 'His Imperial Majesty, the Son of Heaven, the Xuantong Emperor’ - while Puyi holds many titles, the young Emperor has little power and has never really possessed any since his birth in 1906. Deposed in the Xinhai Revolution at the age of 5, he was returned to the throne as a condition of the German intervention in China, a move detested by the general population. With day-to-day governance largely handled by the civil government in Beijing, he has spent the last decade idly sitting in the Forbidden City, occupying his days with tennis matches and calligraphy. But the Xuantong Emperor may secretly harbour ambitions to restore China and his dynasty to the greatness they enjoyed centuries ago..."
 QIE_aisin_gioro_puyi_manchu_leader_desc:9 "§YLeader Description\nBorn:§! February 7th, 1906, in Prince Chun Mansion, Beijing, Zhili Province, Qing Empire\n§YPolitical Career:§! Restored following what has now been deemed the Manchu Restoration, Aisin-Gioro Puyi now sits at the helm of a government scrubbed clean of warlord influences. While some observers feared a return to traditional courtly intrigues, the new Qing government has opted to present a much more modern outlook. Puyi still lacks much power, but this is of calculated design. Fearing a tyrannical descendant of the same type that doomed his predecessors, the Emperor and legal scholars have drafted a constitutional structure of monarchy where Puyi exercises spiritual and patriotic power while only having an advisory role in legislation and day-to-day governing. While this new structure of government is untested, many in China and around the world are hoping Puyi can exemplify what it means to be a modern monarch."
 QIE_aisin_gioro_puyi_yiguandao_leader_desc:9 "§YLeader Description\nBorn:§! February 7th, 1906, in Prince Chun Mansion, Beijing, Zhili Province, Qing Empire\n§YPolitical Career:§! While many around China and the world hoped that the so-called Manchu Restoration would restore some semblance of constitutional monarchy to China, the scheming machinations of Honoured Teacher Zhang Tianran have buried any and all aspirations for modern imperial rule. With religious devotees rapidly filling all governmental posts and seizing control of the military, Puyi has been pushed back into a position of irrelevance, now answering to the beck and call of a religious cult rather than a military clique. His role remains relatively unchanged from the days of Wu Peifu, only now with more obscure religious rituals and less military reviews. Puyi himself seems to not mind very much, having completely fallen under the sway of the teachings of Zhang and the Yiguandao."

 #吳佩孚
 QIE_wu_peifu:0 "Wu Peifu"
 QIE_wu_peifu_leader_desc:9 "§YLeader Description\nBorn:§! April 22nd, 1874, in Penglai, Shandong Province, Qing Empire\n§YPolitical Career:§! Narrowly escaping death at the hands of Puyi, Pujie, and the other Manchu noblemen who plotted to overthrow the Zhili Clique, Wu Peifu has now dropped any facade of Imperial rule over China. Naming himself ‘interim head of the nation’, he is now tasked with building a legitimate system of government for his country. A military man for his entire life, Wu is not expected to remain in power for long, and may soon transfer control of the country to a hand-picked successor."
 QIE_wu_peifu_commander_desc:9 "§YGeneral Description\nBorn:§! §gApril 22nd, 1874, in Penglai, Shandong Province, Qing Empire§!\n§YMilitary Career:§! §gBorn in Shandong to a merchant family, Wu entered the Baoding military academy and quickly rose through the ranks of the new Beiyang army. Following the collapse of the Republic of China in 1916 he aligned himself with Feng Guozhang’s Zhili Clique, and following Feng’s death in 1919 rose to dominate the clique. In 1928 he lead it to victory over its main rival, the Fengtian clique, despite being betrayed by his former ally Feng Yuxiang. During these turbulent years he was mentored by Cao Kun, former and future president of the National Assembly, who taught him the intriguing and scheming skills he used to seize control over the government. Although opposed to the reimposition of the Qing monarchy by Germany, Wu has quickly adapted the Zhili Clique to China’s new governmental structure, sidelining the monarchists and ensuring that he and his allies dominated nearly every facet of the state. A token opposition is allowed to exist, but Wu truly controls the government.§!\n\n§YNotes: Wu reportedly owns the world's largest diamond, but has refused to allow anyone to verify this claim. He was once renowned for hanging a photograph of George Washington behind his desk, but due to the ongoing political turmoil in the United States he has replaced this with a photograph of Bismarck. 'A great political thinker, just like Washington', Wu said to a visiting journalist, ignoring any questions about his relationship with Germany."

 #胡適
 QIE_hu_shih:0 "Hu Shih"
 QIE_hu_shih_leader_desc:9 "§YLeader Description\nBorn:§! December 17th, 1891, in Chuansha, Jiangsu Province, Qing Empire\n§YPolitical Career:§! A political philosopher and intellectual, Hu Shih may seem like an odd choice for first president of the ‘Beijing Government of the Republic of China’. Yet the political philosophy he developed, ‘pragmatism’, was deeply influential to Wu Peifu during the years immediately following the restoration of the Qing, and the two frequently met in Hu’s office at Peking University, discussing how both men, former republicans, could and should dedicate themselves to the imperial project as the ‘least bad’ option for China. But with the aristocracy's treachery revealed, Wu has selected Hu to lead the new government, hoping that the philosopher’s writings and public persona can lend an air of legitimacy to a government seen by most as a sham and a front for the Zhili Clique."

 #顧維鈞
 QIE_wellington_koo: "Vi Kyuin Wellington Koo"
 QIE_wellington_koo_leader_desc:9 "§YLeader Description\nBorn:§! January 29th, 1888, in Jiading, Jiangsu Province, Qing Empire\n§YPolitical Career:§! V. K. Wellington Koo, or Gu Weijun as he is known in China, is one of the nation’s foremost diplomats and statesmen. Influential in the negotiations surrounding the end of the Weltkrieg, during the Imperial restoration he served as ambassador to the United States. Recalled due to escalating political tensions, Wu has now appointed him president of the ‘Beijing Government of the Republic of China’, hoping his diplomatic skills can help in achieving international legitimacy and recognition."

