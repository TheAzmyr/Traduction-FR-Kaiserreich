 qienews.1.t:0 "Le président Cao et le maréchal Wu reviennent à Anqing"
 qienews.1.d:0 "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement de l'autorité des Qing qui s'en est suivi, peu de gens s'attendaient à ce que le maréchal de jade Wu Peifu et le président Cao Kun, les véritables puissances derrière le trône à Beijing, prennent des mesures militaires directes. Pourtant, ce matin, le duo a annoncé son soutien officiel au gouvernement provincial de l'Anhui, dirigé par [ANQ.GetLeader]. Wu et Cao ont longtemps souffert de la tutelle allemande exercée sur leur gouvernement en 1927, et leur soutien au gouverneur Chen a télégraphié au monde entier qu'ils se débarrassaient de l'influence allemande.\nBien qu'un déploiement complet de l'armée des Qing soit peu probable en raison de la menace permanente d'une attaque des Fengtian depuis le nord, des troupes limitées des Qing se mobilisent déjà pour détruire les ennemis du gouverneur Chen et du nouvel ordre national de Beijing."
 qienews.1.a:0 "Le maréchal de Jade l'a emporté !"
 qienews.1.b:0 "Les choses commencent à se gâter..."

 qienews.2.t:0 "Le président Cao et le maréchal Wu retournent à Nanjing"
 qienews.2.d:0 "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement consécutif de l'autorité des Qing sur une grande partie de la Chine, peu de gens s'attendaient à ce que le maréchal de jade Wu Peifu et le président Cao Kun, les véritables puissances derrière le trône à Beijing, entreprennent une action militaire ouverte. Pourtant, ce matin, le duo a annoncé son soutien officiel au gouvernement provincial de Nanjing, vestige de l'ancienne Ligue des huit provinces.\n\nLes diplomates et stratèges allemands poussent sans doute un soupir de soulagement, car le soutien militaire du Zhili au nouveau maréchal de la Ligue, [LEP.GetLeader], pourrait être le facteur décisif dans sa guerre contre le KMT renaissant et la province d'Anhui - alignée sur Fengtian, et par extension, sur le Japon."
 qienews.2.a:0 "En avant le roi de Baoding !"
 qienews.2.b:0 "L'ordre allemand en Asie peut encore tenir."

 qienews.3.t:0 "Le coup d'État impérial"
 qienews.3.d:0 "Les détails ne sont pas clairs, mais à la suite d'un coup d'État présumé dans la Cité interdite ce matin, l'empereur Puyi a émergé, flanqué de son frère Pujie.\n\n"L'empereur vient d'échapper à une tentative d'assassinat par les rats de Zhili", déclare bruyamment le prince à un groupe de journalistes, tandis que Puyi reste immobile, soit sereinement calme, soit paralysé par la peur. "Wu, Cao et leurs laquais ont empoisonné notre pays au cours des trois dernières décennies ! Mort aux Zhili !" Quelques minutes plus tard, les corps sans vie de Wu et de Cao sont visiblement chargés dans une charrette, sans doute en direction d'une fosse commune. Le rêve des révolutionnaires de Xinhai est peut-être enfin anéanti."
 qienews.3.a:0 "Vive l'empereur !"
 qienews.3.b:0 "Un nouveau coup d'État en Chine ?"

 qienews.4.t:0 "Coup d'État manqué à Beijing !"
 qienews.4.d_1:0 "Les détails ne sont pas clairs, mais à la suite d'une tentative présumée de coup d'État dans la Cité interdite ce matin, le maréchal Wu Peifu a émergé, le bras en écharpe, mais debout. Descendant les escaliers, il s'est arrêté pour échanger quelques mots avec les journalistes qui s'étaient précipités sur les lieux, tandis que Puyi, ligoté et gardé par un groupe de soldats, sortait en traînant les pieds.\n\n"Cao Kun, le dirigeant démocratiquement élu de la Chine, et moi-même avons été sauvagement attaqués par les hommes de main de l'empereur, sans aucun doute soutenus par des puissances extérieures", commença-t-il, fixant directement les ampoules des caméras qui clignotaient sur son visage. "Il est clair que ces éléments de l'opposition souhaitaient réduire à néant les progrès que nous avons accomplis, et après leur trahison aujourd'hui, l'Assemblée les a déclarés traîtres. La Chine sera à nouveau une république, libre de toute domination étrangère !""
 qienews.4.d_2:0 "Dans les miasmes de la politique chinoise, on peut oublier le délicat équilibre des pouvoirs instauré entre la clique Zhili et ses homologues de la cour mandchoue. Cependant, il semblerait que la balance ait été renversée, car à la suite de plans présumés pour une tentative de coup d'État dans la capitale, Wu Peifu et Cao Kun ont émergé vaillamment devant des foules intrépides. Ils ont accordé quelques mots aux différents journalistes rassemblés.\n\nSe tenant fièrement debout, le maréchal de Jade et roi de Baoding a annoncé l'abolition complète de la monarchie mandchoue, la restauration de la République de Beiyang et la poursuite des vertus durement combattues vantées par Xinhai. Quoi qu'il en soit, le Zhili a évité de justesse la mort une fois de plus, et un processus de constitutionnalisme grave s'ensuivra sans doute."
 qienews.4.a:0 "Longue vie à la République !"
 qienews.4.b:0 "Le retour de la République ?"

 qienews.5.t:0 "La "campagne de pacification" mandchoue"
 qienews.5.d:0 "À la suite du coup d'État mandchou, de nombreux observateurs s'attendaient à un changement radical de la politique impériale à l'égard des seigneurs de la guerre dans toute la Chine. Aujourd'hui, ce changement a été officiellement annoncé. S'adressant à un groupe d'officiers militaires et politiques, deux généraux mandchous de haut rang - le frère de l'empereur, Pujie, et son oncle, Zaitao - ont annoncé le lancement d'une "campagne de pacification nationale" destinée à écraser les gauchistes et les républicains et à éradiquer "l'odeur nauséabonde des seigneurs de la guerre une fois pour toutes".\n\nDéjà, des télégrammes paniqués de gouverneurs provinciaux ont commencé à affluer au siège de [FNG.GetLeader] à Fengtian, et la légation allemande se prépare en toute hâte à évacuer le personnel des zones dangereuses."
 qienews.5.d.alt:0 "À la suite du coup d'État mandchou, de nombreux observateurs s'attendaient à un changement radical de la politique impériale à l'égard des seigneurs de la guerre dans toute la Chine. Aujourd'hui, ce changement a été officiellement annoncé. S'adressant à un groupe d'officiers militaires et politiques, deux généraux mandchous de haut rang - le frère de l'empereur, Pujie, et son oncle, Zaitao - ont annoncé le lancement d'une "campagne de pacification nationale" destinée à écraser les gauchistes et les républicains et à éradiquer "l'odeur nauséabonde des seigneurs de la guerre une fois pour toutes".\n\nD'ores et déjà, des télégrammes paniqués ont commencé à circuler entre les sièges des gouverneurs provinciaux restants, les légations étrangères se préparant en toute hâte à évacuer leur personnel des zones dangereuses."
 qienews.5.a:0 "D'une manière ou d'une autre, la Chine sera réunifiée."
 qienews.5.b:0 "N'ont-ils pas appris leur leçon la première fois qu'ils ont été déposés ?"

