 QIE_country_intro_background:9 "GFX_QIE_intro"
 QIE_country_intro_header: "§cLe Grand Qing§!"
 QIE_country_intro_content:9 "La fin de la dernière Guerre Zhili-Fengtian en 1928, sous médiation internationale, a mis fin à près de quatre ans de chaos et d'instabilité et a marqué le début de la plus longue période de paix dont ont bénéficié certaines parties de la Chine depuis la §lRévolution Xinhai§! de 1911. Bien que §cWu Peifu§! et sa §PClique du Zhili du Nord§! aient accepté le retour de la §cdynastie Qing§!, d'autres §mconcessions Allemandes§! furent refusées, ce qui entraîna un refroidissement des relations. L'§mAllemagne§! continue de soutenir le §cGouvernement Qing§!, mais principalement dans le but d'assurer une concurrence constante avec le §PZhili du Sud§!, également soutenu, dans le cadre d'une stratégie plus large de division et de conquête de la Chine dans son ensemble, ainsi que dans l'espoir de construire progressivement un rempart chinois contre le §jJapon§!.\n\nBien que le spectre de la domination §jjaponaise§! plane sur une grande partie de la Chine du nord et de l'est, le pays est néanmoins beaucoup plus divisé que la plupart à Beijing ne le souhaiteraient, et les §cQing§! voient leur autorité contestée de toutes parts, depuis le défiant §aGouvernement Fengtian§! dans le nord-est, jusqu'aux divers alliés ostensibles dans le reste de la Chine ; les composantes nominales de l'Empire se voient accorder une autonomie quasi-totale par la grâce de la géographie et des sentiments régionalistes. En conséquence, les §cQing§! entrent en 1936 largement confinés dans la plaine de Chine du Nord, et à la tête d'un ordre national chancelant."

 QIE_country_intro_header_1:0 "La Situation Politique"
 QIE_country_intro_content_1:9 "L'année 1936 voit l'Assemblée impuissante au bord du gouffre. De nombreux groupes dominent cet organe du pouvoir, et bien qu'ils n'aient aucun pouvoir dans la chambre, les groupes qui les soutiennent ne doivent pas être pris à la légère. La plus puissante d'entre elles est l'§aAssociation Harmonie§!, officiellement dirigée par le §aPrésident Cao Kun§!. Homme d'état omniprésent et rusé, lui et sa faction §aJinbao§! de la Clique du Zhili collaborent avec la faction §cLuoyang§! de §cWu Peifu§!. Les deux hommes ont fondé l'Association en tant qu'outil de légitimation visant à assurer la représentation du §PZhili§! à l'Assemblée. Bien que théoriquement un parti politique indépendant, les députés de l'§aAssociation Harmonie§! sont tous d'anciens §Pofficiers du Zhili§!, fonctionnaires ou autres, et après la réélection juridiquement douteuse de §aCao Kun§!, peu de gens pensent que le groupe est autre chose qu'une façade permettant au §PZhili§! de contrôler le pays.\n\nLa §mLigue de la Prospérité§! occupe une position similaire, et bien qu'elle prétende être un parti politique, peu la voient comme plus qu'un groupe de pression pour les intérêts §mallemands§! à Beijing.\n\nCela laisse trois partis majeurs dans l'opposition : le §cParti Zongshe§!, composé de princes §cQing§! et d'anciens partisans royaux, le §nParti Jeune Chine§!, une clique de jeunes ultranationalistes et idéologues adoptant l'esthétique du parti-état du §RKuomintang§!, et l'§SAssociation pour la Réforme de l'Empire Chinois§!, une coalition de deux groupes de réforme qui, bien qu'en apparence fidèles à l'Empereur, favorisent une réorganisation structurelle de la Chine pour revenir au modèle traditionnel du village rural, et la fin des cliques de seigneurs de la guerre.\n\nIls sont rejoints par les intellectuels de la §SSociété Endeavour§! menée par §SHu Shih§!, défendant sa cause de Libéralisme Pragmatique. On trouve également le §SForum de Démocratie et de Science§!, la §mClique de Sciences Politiques§!, et d'autres §LIndépendants§!.\n\nBien que ces groupes soient opposés à §aCao Kun§! et au §aGouvernement§!, il a délicatement équilibré leur élection pour faire contrepoids à son Association Harmonie. Un contrepoids sans aucun pouvoir, mais ça ils l'ignorent."

 QIE_country_intro_header_2:0 "Restructuration de la Dette"
 QIE_country_intro_content_2:9 "Au cours des dernières années, §cWu§! et §aCao§! ont dépensé la majeure partie de leur capital politique à tenter de restructurer et de réduire l'énorme dette de l'§cEmpire Qing§!. Bien que cela soit théoriquement possible, ce plan s'est heurté à de nombreux défis, le principal étant le manque de soutien des gouverneurs de province, qui n'ont pas réussi à payer leurs impôts effectivement dus depuis la déposition de §PDuan Qirui§! en 1922. Les rumeurs d'instabilité dans le sud dues aux habitudes kleptocratique de §PSun Chuanfang§! ont encore compliqué ces plans, et le Président §aCao Kun§! devrait prononcer un discours sur la réduction de la dette nationale à l'Assemblée après les célébrations du Nouvel An plus tard ce mois-ci."

