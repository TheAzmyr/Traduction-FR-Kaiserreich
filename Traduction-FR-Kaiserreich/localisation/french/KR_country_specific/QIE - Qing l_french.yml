 #愛新覺羅·載振
 QIE_aisin_gioro_zaizhen:0 "Aisin-Gioro Zaizhen"
 QIE_aisin_gioro_zaizhen_advisor_desc:9 "§YNaissance :§! §L31 mars 1876, dans le manoir du prince Qing, Beijing, province du Zhili, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LNoble mineur de la famille royale Aisin Gioro, Zaizhen fut envoyé comme émissaire au couronnement d'Edward VII en 1902, et fit ensuite une tournée en France, en Belgique, aux États-Unis et au Japon. En 1903, il alla au Japon pour y étudier la Cinquième Exposition industrielle, puis retourna en Chine pour participer aux réformes de la Nouvelle Donne de la dynastie Qing, plaidant pour établir le ministère du Commerce, dont il fut le ministre. Recevant l'ordre de se rendre à Jilin pour superviser les efforts d'éducation, Zaizhen accepta un pot-de-vin de Duan Zhigui qui cherchait un poste dans la province, mais le scandale éclaboussa Zaizhen, qui fut finalement forcé de démissionner.\n\nServant comme ministre consultant à Bideyuan, Zaizhen fuit à Shanghai à la suite de la Révolution Xinhai, avant de retourner à Beijing. Recevant le titre de prince Qing après la mort de son père Yikuang en 1917, Zaizhen déménagea dans le manoir de Puyi en 1924, espérant rester loin de la politique.\n\nFlottant autour de la Cour impériale en exil, Zaizhen maintint des contacts limités avec Puyi jusqu'à la restauration de la monarchie en 1928. Invité à revenir de son exil, Zaizhen utilisa ses liens avec les banques des Légations pour aider à enrichir la famille royale, même s'il délègue en réalité toutes ces tâches à ses subordonnés.§!"

 #愛新覺羅·憲奎
 QIE_aisin_gioro_xiankui: "Aisin-Gioro Xiankui"
 QIE_aisin_gioro_xiankui_advisor_desc:9 "§YNaissance :§! §L1896, dans le manoir du prince Su, Beijing, province du Zhili, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LFils du prince Su Shanqi et septième frère de Yoshiko Kawashima, Xiankui commença sa carrière comme commandant de la garnison du flanc Est du Mont Qianshan à Liaoning, recevant un autre nom pour passer inaperçu, "Jin Bidong". Voyageant ensuite au Japon pour y étudier, Xiankui retourna en Chine après la restauration de la monarchie mandchoue, devenant directeur des Administrations électriques locales, commandant général adjoint d'une ligne de chemin de fer et maire d'une ville, et participant à la culture cinématographique locale.§!"

 #葆康
 QIE_baokang: "Baokang"
 QIE_baokang_advisor_desc:9 "§YNaissance :§! §L1892, dans le comté de Chengde, district de Shengjing, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LMandchou issu d'une famille reconnue, la famille de Baokang a toujours eu une relation proche avec Zhang Zuolin et Xueliang, ainsi que des liens avec Zhang Jinghui et Zang Shiyi, ce qui lui a permis une carrière stable dans les terres finalement contrôlées par la Clique du Fengtian. Servant comme directeur du Département des Finances de la Région administrative spéciale de Chahar, Baokang devint finalement ministre adjoint au ministère des Affaires civiles, et plus tard vice-président d'une série de compagnies bancaires. Notable pour avoir supervisé une série d'usines d'armement, Baokang est devenu de facto "l'intendant en chef'.§!"

 #謝介石
 QIE_xie_jieshi: "Xie Jieshi"
 QIE_xie_jieshi_advisor_desc:9 "§YNaissance :§! §L1878, dans le comté de Xinzhu, province du Fujian-Taïwan, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LNatif de Taïwan, la vie de Xie Jieshi changea définitivement après la cession de Taïwan à l'Empire japonais en 1898. Étudiant le japonais à l'Institut mandarin de Hsinchu, il obtint un poste d'enseignant avant de devenir interprète pour plusieurs officiels japonais à Taïwan. Allant plus tard à Tokyo, il servit comme lecteur taïwanais à l'École de l'Association orientale, puis obtint un diplôme au Département de Droit de l'Université Meiji, avant de travailler pour Zhang Xun à Tianjin.\n\nEnseignant de la langue taïwanaise à l'École de l'Association de Taïwan, Xie Jieshi renonça à sa nationalité japonaise et devint citoyen de la République de Chine en 1915. Participant à la tentative de restauration de Zhang Xun en 1917, Xie Jieshi se rapprocha de Puyi lors de son séjour avec les conspirateurs.\n\nSuivant le Jeune Empereur en exil après sa destitution en 1924, Xie Jieshi servit au ministère des Affaires étrangères de la Cour exilée et comme conseiller impérial. Avec la restauration de l'Empereur en 1928, Xie accompagna son monarque bien-aimé à la Cité impériale, où il continue de le servir comme conseiller aux Affaires étrangères.§!"

 #鄭孝胥
 QIE_zheng_xiaoxu: "Zheng Xiaoxu"
 QIE_zheng_xiaoxu_sic_desc:0 "§YBorn:§! §LMay 2nd, 1860, in Minhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YBackground:§! §LReceiving personal tutorship from family members, Zheng Xiaoxu would become immersed in literature and Taoism from a young age. Traversing the road to imperial scholarship, Zheng would rank first in the Fujian Provincial Examination, and during the First Sino-Japanese War, he would be the secretary of the Qing Embassy in Japan, returning to China due to the war. Later serving successively as the Minister of Border Defense of Guangxi and the Inspector-General of Anhui and Guangdong. Zheng would participate in the late Qing Reform Movement and would develop contacts with Tang Caichang. Posited by Cen Chunxuan to serve as the president of the Preparatory Constitutional Convention, requesting that the Qing dynasty form a National Assembly as soon as possible.\n\nAfter the Xinhai Revolution, Zheng Xiaoxu would serve as Puyi's Minister of Internal Affairs and advisor, introducing his friend Tong Jixu to the ministry to jointly eradicate the corruption of the inner court. After Puyi was expelled following Feng Yuxiang's Beijing Coup, Zheng was the sole arranger of Puyi's extended stay in the Japanese Embassy in Tianjin.\n\nCommitted to Puyi's restoration, Zheng angled for a perspective wherein the royal family could garner the support of international powers to have Puyi reinstated, however following the German intervention in 1927, Zheng and the Royal Court would be restored themselves by the Zhili Clique in 1928. Considered the great mastermind and theorist behind the new Zongshe Party and its theories, Zheng desires a modernised monarchy, free of the failures that led to Xinhai.§!"

