 QIE_fear_fengtian: "§RFengtian s'apercevra que la frontière n'est pas bien défendue.§!"
 QIE_eyes_on_the_border: "Yeux sur la Frontière"
 QIE_eyes_on_the_border_desc: "Alors qu'une guerre ouverte éclate le long de la frontière du Shanxi, nos rivaux de Shenyang se tournent avec avidité vers la Cité impériale. Si nous ne parvenons pas à sécuriser la frontière, ils ne manqueront pas de remettre en cause notre domination qui s'effondre."
 QIE_fangs_on_the_border: "Crocs à la Frontière"
 QIE_fangs_on_the_border_desc: "De petites escarmouches ont éclaté entre les civils le long de la frontière fengtienne, envahie de réfugiés cherchant à fuir les représailles imaginées des Zhili ou des Mandchous. Cette situation a poussé certains postes militaires du Fengtian à réagir aux perturbations continues de leur côté de la frontière. En l'absence de nos propres forces pour les affronter, ils ne manqueront pas de remarquer nos défenses insuffisantes et de frapper."
