n s'aligne sur le PJC, en raison des nombreux parallèles entre leurs programmes et leurs visions d'une Chine moderne. Or, jusqu'à présent, le gouverneur Yan est resté pratiquement neutre. De nombreuses rumeurs font état d'une course en coulisse entre les trois groupes pour obtenir les faveurs du gouverneur, mais il reste à voir lequel des trois gagnera la faveur de Yan."
 qiefocus.18.a: "Favorisez le Parti Zongshe."
 qiefocus.18.b: "Favorisez le PJC."
 qiefocus.18.c: "Favorisez l'AREC."

 qiefocus.19.t: "Chute du Zongshe"
 qiefocus.19.d: "Que ce soit par une manœuvre politique imprécise ou par pure incompétence, le parti Zongshe s'est retrouvé complètement dépourvu de toute influence dans les procédures gouvernementales. À maintes reprises, nous avons été renversés et dépassés dans la politique administrative, au point que nos positions ne sont plus que nominatives. Avec cette disparition embarrassante, il est clair qu'un nouveau parti devra prendre en charge la gestion de l'empire, ne serait-ce que pour le sauver de la folie des machinations aristocratiques."
 qiefocus.19.a: "L'Association pour la Réforme de l'Empire Chinois prendra les rênes du pouvoir plus au sérieux."
 qiefocus.19.b: "Le Parti Jeune Chine sera sûrement moins incompétent."

 qiefocus.20.t: "Sympathies avec le Kuomintang suspectées"
 qiefocus.20.d: "Alors que les guérilleros, devenus l'Armée Nationale Révolutionnaire, font campagne dans le sud, une peur croissante commence à s'emparer de l'Assemblée à Beijing. Le régime n'en étant qu'à ses débuts, de nombreux membres du PJC et du Zongshe ont ouvertement appelé à une répression des gauchistes présumés dans l'empire. À des milliers de kilomètres des foyers du Kuomintang, il est clair que la véritable cible de ce vitriol est l'AREC, et plus précisément le Mouvement de Reconstruction Rurale qui constitue la moitié de la coalition de l'AREC. Il est vrai que l'organisation existait avant la restauration des Qing et qu'il existait des liens entre elle et de nombreux républicains, mais il est clair que ce mouvement vers une action punitive est un poignard pointé vers les opposants nationaux."
 qiefocus.20.a: "Gardez un œil sur toute personne ayant des liens suspects."
 qiefocus.20.b: "Faites une enquête approfondie sur le Mouvement de Reconstruction Rurale."
 qiefocus.20.c: "Une purge complète permettra de sauvegarder l'Empire."

 qiefocus.21.t: "Contributions du Yiguandao"
 qiefocus.21.d: "Dans le sillage du Maître Honoré, la dynastie Qing voit son statut auprès du peuple renouvelé et réaffirmé. Récemment, Zhang Tianran s'est enhardi dans ses tentatives de lier plus étroitement la cour au Yiguandao. En échange d'un plus grand nombre de nominations impériales de fidèles, les Yiguandao rendront des services toujours plus grands à l'Empereur en signe de soumission. Alors que l'État se repose sur les Yiguandao, peut-être les Yiguandao se reposeront-ils sur l'État."
 qiefocus.21.a: "La main-d'œuvre pour nos projets d'infrastructure serait extrêmement utile."
 qiefocus.21.b: "Nous devrions avoir un second couronnement pour montrer au peuple notre propre engagement en faveur du renouveau."
 qiefocus.21.c: "Déployer les milices comme une force irrégulière permanente au sein de l'armée."
 qiefocus.21.e: "Le peuple devrait être tranquille, sachant que l'Empereur le protégera."

 qiefocus.22.t: "Un Nouveau Couronnement ?"
 qiefocus.22.d: "Une idée insolite circule depuis quelques semaines au sein de la noblesse Qing : organiser un second couronnement pour Puyi. Ils prétendent que la Restauration de 1927 ayant été effectuée sous la supervision de la Clique Zhili, elle n'était pas vraiment "correcte" et qu'une nouvelle cérémonie de rétablissement doit être organisée afin d'apaiser les traditions de l'empire. Le coût d'une telle opération serait incroyablement élevé, mais elle pourrait nous donner une certaine légitimité et nous permettrait d'obtenir un soutien supplémentaire de la part des nobles."
 qiefocus.22.a: "Organisez la cérémonie !"
 qiefocus.22.b: "Nous en ferons une grande fête pour la capitale !"

 qiefocus.23.t: "Les Dynasties arrivent"
 qiefocus.23.d: "Ces derniers jours, le Marquis de la Grande Grâce, le Duc Minsheng et divers autres descendants d'anciennes dynasties impériales sont arrivés à Beijing. Un par un, ils passent devant l'Empereur et s'inclinent en silence pour lui présenter leurs respects. Dans une première inédite, un photographe de la cour a été chargé de capturer chacune de ces présentations, et elles seront distribuées comme propagande pour prouver la légitimité de l'Empereur, et éroder tout soutien à une famille régnante non-Aisin Gioro."
 qiefocus.23.a: "Excellent !"

 qiefocus.24.t: "Notre Nouveau Bienfaiteur"
 qiefocus.24.d: "Depuis la mort de Wu Peifu, l'avenir de notre gouvernement est resté incertain. Aujourd'hui, le seigneur de la guerre qui a contribué à renverser Wu est prêt à partir pour Beijing, où nous nous attendons à ce qu'une grande partie de son programme soit révélée..."
 qiefocus.24.a: "Accueillez le Gouverneur Yan à Beijing !"
 qiefocus.24.b: "Accueillez le Gouverneur Qu à Beijing !"
 qiefocus.24.c: "Accueillez l'Honorable Professeur Zhang à Beijing !"

 qiefocus.30.t: "Conversion les Cadets de l'Armée de Baoding"
 qiefocus.30.d: "Nos hommes ont réussi à infiltrer les différentes académies militaires présentes sur nos terres, cherchant à amener la future génération prometteuse de jeunes Chinois sur la voie légitime du Yiguandao."
 qiefocus.30.a: "Promouvoir les candidats prometteurs"

 qiefor.49.t: "La Guerre dans le Xinjiang"
 qiefor.49.d: "Le Xinjiang est récemment tombé dans une guerre civile ! [KUM.GetLeader] a demandé notre aide dans sa guerre contre [SIK.GetLeader]. Le Khanat, dernier descendant de l'Empire mongol, a longtemps été un sujet loyal des Qing depuis le 17ème siècle. Avec le peu d'alliés dont nous disposons après le succès du coup d'État mandchou, il serait dans notre intérêt de les soutenir. En les aidant à pacifier le Xinjiang, nous pouvons probablement garantir leur soutien et leur permettre de conserver leur autonomie. Les vassaux loyaux doivent être récompensés. Le Khan nous attend sur le champ de bataille !"
 qiefor.49.a:0 "Envoyez les troupes !"

 qiefor.52.t: "Les Qing se préparent à lancer leur campagne de Réunification !"
 qiefor.52.d: "Ces ingrats arriérés de Beijing ont annoncé que d'ici à quelques mois ils se lanceraient dans une « Campagne Nationale de Pacification » ! C'est une évolution inquiétante, et beaucoup craignent que nos alliés dispersés à travers la Chine soient détruits si nous n'agissons pas. [FNG.GetLeader] a annoncé qu'il aiderait tout gouverneur à travers la Chine qui promet de nous prêter allégeance une fois que nous aurons détruit les Qing et sécurisé Beijing."
 qiefor.52.a: "Envoyez les télégrammes !"

 qiefor.53.t: "[FNG.GetNameDef] promet de nous protéger !"
 qiefor.53.d: "À la suite de la proclamation de [QIE.GetLeader] d'une « Campagne de Réunification Nationale », [FNG.GetLeader] a annoncé qu'il protégerait tous les chefs de guerre vulnérables tant qu'ils lui jureraient fidélité une fois sa victoire dans la guerre acquise. Nous pouvons soit accepter cet accord, soit essayer de surmonter la tempête par nous-mêmes."
 qiefor.53.a: "Nous avons besoin de la protection"
 qiefor.53.b: "Nous pouvons casser du monarchiste nous-mêmes !"

 qiefor.54.t: "[FNG.GetLeader] promet de protéger les Chefs de guerre !"
 qiefor.54.d: "Dans le cadre d'une déclaration de sa propre initiative, le traître [FNG.GetLeader] a fait savoir que, suite à notre annonce de la Campagne de Réunification Nationale - il protégera tous les chefs de guerre contre notre agression ! Bien que cela puisse rendre notre guerre plus difficile, les gens commencent déjà à voir ce conflit non seulement comme une guerre de réunification mais aussi comme une lutte contre le Japon, et ont commencé à soutenir avec enthousiasme l'effort de guerre."
 qiefor.54.a: "Nous les écraserons !"

 qiefor.55.t: "Les Qing préparent leur campagne"
 qiefor.55.d: "Nos alliés d'antan à Beijing ont annoncé qu'ils allaient bientôt se lancer dans une "Campagne de Pacification Nationale", visant le régime de [LEP.GetLeader]. Devons-nous lui envoyer de l'aide afin de résister aux attaques du Clan Aisin-Gioro ?"
 qiefor.55.a: "Envoyer des provisions"
 qiefor.55.b: "Ils peuvent bien battre des sauvages nomades..."

 qiefor.56.t: "Singapour envoie de l'aide !"
 qiefor.56.d: "Suite à la proclamation par les Qing de la "Campagne de Pacification Nationale", [GEA.GetLeader] a demandé à ses agents de nous fournir de grandes quantités d'armes - sans exiger les promesses de remboursement habituelles. Il semble qu'ils craignent beaucoup la résurgence de la dynastie Qing, et qu'ils vont nous utiliser comme un rempart contre eux."
 qiefor.56.a: "Merci !"

 qieflavor.12.t: "La Clique des Stratégies des Royaumes Combattants"
 qieflavor.12.d: "Après l'ascension du PJC, une organisation composée d'intellectuels ayant étudié en Allemagne, appelée la "Clique de Zhan Guo Ce", a vu le jour. Ils croient en l'étatisme, l'autoritarisme et la philosophie surhumaine de Nietzsche, mais adaptés aux circonstances chinoises, en promouvant un mélange ésotérique de confucianisme et de pensée philosophique nietzschéenne. En particulier, ils considèrent l'histoire récente de la Chine, et son avenir proche, comme une répétition des périodes historiques "cycliques" des États en guerre ; des périodes brutales, sans compromis, dans lesquelles les faibles sont, l'un après l'autre, consommés par les forts. Ils estiment donc que la formation d'une nation forte est primordiale, mais ont une vision pluraliste du nationalisme chinois.\n\nDes groupes affiliés à cette école de pensée ont commencé à apparaître dans les grandes universités chinoises et apportent un grand crédit à notre nouveau gouvernement."
 qieflavor.12.a:0 "Intéressant."

 qieflavor.20.t: "Kang Tongbi prend de l'importance"
 qieflavor.20.d: "Si Kang Youwei, le réformateur dont les travaux sont ceux sur lesquels s'est principalement basée l'AREC, est mort depuis 1927, sa fille Kang Tongbi a hérité du génie et du talent politique de son père. Diplômée du Barnard College de New York, elle est retournée en Chine en 1911 pour contribuer à la promotion des droits des femmes et du féminisme. Alors que l'AREC gagnait en importance dans les années tumultueuses qui ont suivi l'intervention allemande et la Restauration, les idées de Kang sur l'émancipation des femmes sont devenues de plus en plus populaires dans certains cercles intellectuels, tout en aliénant certains des membres les plus conservateurs du parti.\n\nAvec nos récents efforts pour honorer son père, certains ont suggéré de l'élever à un poste de ministre à part entière au sein de notre gouvernement, à la fois comme un symbole de notre héritage direct de l'héritage de Kang Youwei et comme un symbole de notre modernité. D'autres pensent que cela serait trop controversé et soutiennent qu'elle devrait continuer à promouvoir son travail au niveau local."
 qieflavor.20.a: "Nommez-la au ministère !"
 qieflavor.20.b: "Laissez-la continuer son travail au niveau local"

###- Military -###
 qiefocus.11.t: "Du sang neuf dans de l'eau ancienne"
 qiefocus.11.d: "Comme la plupart des cliques de seigneurs de la guerre en Chine, du moins depuis la fin de la guerre de protection nationale, la clique de Zhili, bien qu'ostensiblement unie à l'extérieur, est intrinsèquement fracturée. Elle est divisée entre la clique des Zhili du Nord, dirigée par Wu Peifu, Cao Kun et Wang Chengbin, et la clique des Zhili du Sud, dirigée par Wu Peifu, Cao Kun et Wang Chengbin. Et la clique de Zhili Sud, dirigée par Sun Chuanfang, Qi Xieyuan et Chen Yi. Au sein même de cette division, il existe des factions.\n\nDans le Nord, il existe la faction de Luoyang, dont le noyau est Wu Peifu, et la faction de Jinbao, qui réunit le Baoding de Cao et le Tianjin de Wang. Et bien sûr, la ligue de Sun Chuanfang, une série de provinces interalliées qui s'appuient sur la seule capacité de Sun Chuanfang à maintenir sa structure pourrie.\n\nPourtant, ces factions s'appuient sur le système traditionnel de patronage chinois Guanxi, dans lequel les officiers, les fonctionnaires et les autres membres du personnel sont choisis uniquement sur la base de relations personnelles, ce qui a façonné la nature des structures gouvernementales chinoises. Si de nombreux membres de ces Guanxi insistent sur les nombreux avantages qu'ils en retirent, il y a aussi ceux qui en sont exclus. Ceux qui se trouvent au bas de l'échelle, sans bienfaiteurs ni supérieurs directs pour les aider à s'élever dans la société.\n\nPar conséquent, ceux qui se trouvent à l'extrémité du réseau de patronage Zhili sont traités comme des étrangers, quelles que soient leurs actions. Il suffit de regarder les gouverneurs Yang Sen et Liu Cunhou dans le Sichuan, ou Tang Xiangming dans le Hunan, pour trouver la preuve d'un tel traitement. Soucieux de remédier à ce malaise, en particulier au sein du personnel de commandement, et en prévision de la marée à venir, le théoricien militaire Jiang Baili a écrit avec éloquence au maréchal Wang et au maréchal Wu, demandant très humblement la promotion d'une nouvelle série de commandants plus jeunes et plus frais, qui se sont distingués sur le champ de bataille. Ne voyant aucune raison de refuser, les deux maréchaux ont donné leur accord."
 qiefocus.11.a: "Une nouvelle génération de la clique."

 qiefocus.12.t: "Au bord de la catastrophe"
 qiefocus.12.d_republic: "Après avoir longtemps représenté une menace existentielle pour la nation chinoise depuis la première guerre sino-japonaise, le Soleil levant de l'Est est devenu une bête de plus en plus audacieuse. Il s'est d'abord emparé de Taïwan et a réprimé les rébellions sur l'île avec une extrême prudence. Puis ce fut Dalian, disputée par les Russes. Puis la Corée, brutalement annexée et forcée à se conformer. Insatisfaits, ils tentent de s'emparer du Shandong de Yuan Shikai, affaibli et malade. Sans se décourager, ils tentèrent à nouveau leur chance avec leur ancien allié Duan Qirui, ce qui ne fut combattu que par notre courageux corps diplomatique.\n\nLes brutes ayant à nouveau jeté leur dévolu sur une autre partie de notre nation, le Dongbei, en "soutenant" le gouvernement du maréchal Zhang Zuolin, il semblerait que les Japonais ne reculeront pas tant qu'une véritable saignée n'aura pas eu lieu. Afin de se préparer à un tel événement et de réformer notre armée pour qu'elle puisse résister à une telle situation, le maréchal Wu Peifu a convoqué une réunion de ses plus grands théoriciens et tacticiens militaires. Autour de la table se trouvent, entre autres, le théoricien Jiang Baili, le diplomate militaire Tang Zaili, le maréchal Wang Chengbin (au nom du président Cao), Zhang Qihuang et Yu Xuezhong.\n\nLe plus urgent est de choisir une stratégie de défense centralisée pour la guerre inévitable avec le Japon et Fengtian. Théoricien militaire de longue date, réputé pour avoir été le chef d'état-major de Cai E et l'apprenti de Liang Qichao, Jiang Baili a présenté un plan axé sur la construction d'une armée d'officiers exceptionnels, enclins à mener une guerre de salut national dans son ensemble. Parallèlement, il se concentre sur l'amélioration de l'entraînement général et des capacités de nos soldats.\n\nTang Zaili présente un plan axé sur la reprise du plan des 80 divisions de l'armée allemande, qui a malheureusement été interrompu à la suite de la détérioration des relations. Grâce à ce plan, l'armée du Zhili serait transformée en une "Heer de l'Est", axée sur un noyau d'élite de divisions mobiles capables d'encercler et d'anéantir l'ennemi avec une ténacité audacieuse.\n\nAprès Zhang Qihuang qui a soutenu Jiang et Yu Xuezhong qui a fait de même, Wang Chengbin a soutenu Tang Zaili, peut-être pour mépriser Wu personnellement. Bien qu'habituellement insignifiant, Wang agit au nom du président Cao, le mentor et le supérieur de Wu. Néanmoins, c'est au maréchal Wu que revient la prérogative ultime de décider."
 qiefocus.12.d_zhili_monarchy: "Après avoir longtemps représenté une menace existentielle pour la nation chinoise depuis la première guerre sino-japonaise, le Soleil levant de l'Est est devenu une bête de plus en plus audacieuse. Il s'est d'abord emparé de Taïwan et a réprimé les rébellions sur l'île avec une extrême prudence. Puis ce fut Dalian, disputée par les Russes. Puis la Corée, brutalement annexée et forcée à se conformer. Insatisfaits, ils tentent de s'emparer du Shandong de Yuan Shikai, affaibli et malade. Sans se décourager, ils tentèrent à nouveau leur chance avec leur ancien allié Duan Qirui, ce qui ne fut combattu que par notre courageux corps diplomatique.\n\nLes brutes ayant à nouveau jeté leur dévolu sur une autre partie de notre nation, celle de Dongbei, en "soutenant" le gouvernement du maréchal Zhang Zuolin, il semblerait que les Japonais ne reculeront pas tant qu'une véritable saignée n'aura pas eu lieu. Afin de se préparer à un tel événement et de réformer notre armée pour qu'elle puisse résister à une telle situation, le maréchal Wu Peifu a convoqué une réunion de ses plus grands théoriciens et tacticiens militaires. Autour de la table se trouvent, entre autres, le théoricien Jiang Baili, le diplomate militaire Tang Zaili, le maréchal Wang Chengbin (au nom de Cao Kun), Zhang Qihuang et Yu Xuezhong.\n\nIl est urgent de choisir une stratégie de défense centralisée en vue de l'inévitable guerre avec le Japon et le Fengtian. Théoricien militaire de longue date, réputé pour avoir été le chef d'état-major de Cai E et l'apprenti de Liang Qichao, Jiang Baili a présenté un plan axé sur la construction d'une armée d'officiers exceptionnels, enclins à mener une guerre de salut national dans son intégralité. Parallèlement, il se concentre sur l'amélioration de l'entraînement général et des capacités de nos soldats.\n\nTang Zaili présente un plan axé sur la reprise du plan des 80 divisions de l'armée allemande, qui a malheureusement été interrompu à la suite de la détérioration des relations. Grâce à ce plan, l'armée du Zhili serait transformée en une "Heer de l'Est", axée sur un noyau d'élite de divisions mobiles capables d'encercler et d'anéantir l'ennemi avec une ténacité audacieuse.\n\nAprès Zhang Qihuang qui a soutenu Jiang et Yu Xuezhong qui a fait de même, Wang Chengbin a soutenu Tang Zaili, peut-être pour mépriser Wu personnellement. Bien qu'habituellement insignifiant, Wang agit au nom de l'Éminence grise Cao Kun, le mentor et supérieur de Wu. Néanmoins, c'est au maréchal Wu que revient la prérogative ultime de décider."
 qiefocus.12.a:0 "Voyons voir..."

 qieflavor.9.t: "Le Lindbergh de l'Est"
 qieflavor.9.d: "En Chine, les écrivains ont traditionnellement lié le concept de vol aérospatial à l'idée de moderniser le pays en s'inspirant de l'Occident, plus avancé sur le plan technologique, dans l'espoir de créer une nation chinoise forte, indépendante et libre de toute entrave. Grâce à son courage, à son savoir-faire et à son accès aux technologies modernes, la Chine est censée se relever par ses propres moyens jusqu'à ce qu'elle soit prête à rivaliser sur la scène internationale, sans plus être freinée par les impérialistes étrangers. L'aviation, et en particulier l'aviation militaire, pourrait être la clé d'une force littérale dans les confrontations internationales, mais la capacité de prendre et d'utiliser des photos aériennes signifie également que l'aviation pourrait fournir la clé d'une vision scientifique et objective - et donc moderne et avancée - du monde.\n\nSun Tonggang, "le Lindbergh de l'Est", l'une des plus célèbres célébrités de l'aviation chinoise, rejoint par Zhang Huichang, le "Lindbergh de la Chine", sont deux figures exemplaires de l'évolution de l'aviation chinoise. Sun est né en 1895 et Zhang en 1899. Ce sont des hommes extrêmement jeunes qui ont servi de pionniers téméraires et de célébrités renommées.\n\nProdige sino-américain dès son plus jeune âge, Zhang se retrouve d'abord aide de camp du Dr Sun en 1918. Organisant une armée de l'air et combattant dans les guerres Yue-Gui, il aura une carrière audacieuse, étant blessé lors de l'Expédition du Nord. Mais ses convictions idéologiques n'ont pas eu raison de son amour pour l'aviation, et le voilà devenu une célébrité grâce à son vol transnational, suscitant l'intérêt du public et devenant un héros national.\n\nSun Tonggang n'est pas issu de l'école de pilotage américaine, mais de celle de l'Allemagne, signe de la relation spéciale de la Chine en action. Aux commandes de son avion personnel, le "National Salvation", Sun est l'incarnation même de l'éblouissement aéronautique calculé, puisqu'il est parti lui-même d'Allemagne pour rejoindre la Chine et arriver à Najing un mois plus tard. Accueilli chaleureusement par le président Cao, Sun a diffusé son message d'aviation casse-cou par le biais des médias et de l'action, devenant le favori des magazines chinois."
 qieflavor.9.a: "L'aviation pour sauver la nation !"

###- Econ -###
 qiefocus.32.t: "Conférence de Tianjin"
 qiefocus.32.d: "Les événements se sont précipités à Beijing ces derniers mois. Autrefois centre de la Chine, la ville est aujourd'hui en proie à des émeutes et à des sentiments anti-étrangers et surtout anti-allemands. Tout n'est pas perdu pour autant : le nouveau gouvernement de Beijing a discrètement proposé une sorte de rapprochement si nous acceptions une perte d'influence significative. En échange de la poursuite de notre aide économique et militaire face au Japon et d'une réduction significative des dettes allemandes, le nouveau régime de Beijing promet de soutenir les investissements économiques privés et de garantir les droits de l'Allemagne à Qingdao et à Weihaiwei.\n\nLes négociations entre ces députés soudain farouchement indépendants et nos propres fonctionnaires ont duré une bonne partie de la nuit, aucune des deux parties ne pouvant se permettre de partir sans une réponse ferme. Finalement, les hommes de Beijing ont réussi à convaincre la plupart des délégués allemands d'accepter un compromis sur la question de la dette massive accumulée par l'empire Qing au cours de la dernière décennie, en veillant à ce qu'un défaut de paiement ouvert du trésor de Beijing ne soit plus à l'ordre du jour. Enfin, le haut-commissaire à Singapour doit bien sûr signer le document."
 qiefocus.32.a: "Nous avons sauvé notre position, les Japonais ne nous prendront pas la Chine."
 qiefocus.32.b: "Ils veulent un traité égal ? Il n'y a aucune chance."

 qiefocus.33.t: "Résultats de la conférence de Tianjin"
 qiefocus.33.d: "Les événements à Beijing se sont déroulés rapidement ces derniers mois. Autrefois centre de la Chine, la ville est aujourd'hui en proie à un chaos émeutier qui l'engloutit dans un flamboiement de sentiments anti-étrangers et surtout anti-allemands. Plusieurs dirigeants de notre gouvernement d'urgence ont discrètement proposé une sorte de rapprochement à l'Empire allemand, à condition qu'il accepte une perte d'influence significative. En échange d'une aide économique et militaire continue contre le Japon et d'une réduction significative des dettes allemandes, nous nous sommes engagés à soutenir les investissements économiques privés et à garantir les droits de l'Allemagne à Qingdao et à Weihaiwei.\n\nLes négociations entre nos députés, farouchement indépendants, et leurs fonctionnaires, déconcertés, ont duré une bonne partie de la nuit, car aucune des deux parties ne pouvait se permettre de partir sans une réponse ferme. Finalement, nos émissaires ont réussi à convaincre la plupart des délégués allemands d'accepter un compromis sur la question de la dette massive accumulée par l'empire Qing au cours de la dernière décennie, en veillant à ce qu'un défaut de paiement ouvert du trésor de Beijing ne soit plus à l'ordre du jour. Finalement, bien sûr, nos conditions ont été acceptées."
 qiefocus.33.a: "Nous avons pu créer une base solide pour la confiance future avec le Kaiserreich."
 qiefocus.33.b: "Nous avons pu tirer parti de la colère populaire pour obtenir un accord beaucoup plus favorable."

 qiefocus.34.t: "Intérêt renouvelé de l'Allemagne"
 qiefocus.34.d.republic: "Alors que notre accord avec l'Allemagne se poursuit, certaines élites et personnalités du monde des affaires des deux côtés de la table des négociations expriment leur intérêt pour la réactivation des liens économiques entre la nation chinoise et le Reich, cette fois-ci sur un pied d'égalité. Ils s'appuient sur la familiarité déjà existante et sur le fait qu'un rival financier et militaire commun à Tokyo rend la coopération indispensable. Malgré cela, nous devons rester prudents dans nos négociations avec le Reich, afin de ne pas être perçus comme leurs valets et de ne prendre que ce dont nous avons absolument besoin au lieu de nous rallier à nos anciens maîtres.\n\nPour l'instant, deux offres nous parviennent du côté allemand : le retour des conseillers du Luftstreitkräfte pour qu'ils poursuivent leur travail au sein de l'armée de l'air chinoise, ou un contrat lucratif avec Siemens pour la fabrication de machines et d'autres équipements électriques en coopération avec nos bureaux de production de Beiyang, ce dont nous avons cruellement besoin en ce moment."
 qiefocus.34.d.manchu: "Alors que notre accord avec l'Allemagne se poursuit, certaines élites et personnalités du monde des affaires des deux côtés de la table des négociations expriment leur intérêt pour une relance des liens économiques entre l'Empire du Milieu et le Reich, cette fois sur un pied d'égalité.\n\nIls s'appuient sur la familiarité qui existe déjà entre les deux pays et sur le fait qu'un rival financier et militaire commun à Tokyo rend la coopération nécessaire. Bien que cela puisse être envisagé plus tard, le climat politique actuel est trop fragile pour que les entreprises allemandes rétablissent leur position en Chine, car nous risquons de nous aliéner les cercles intellectuels, ainsi qu'une classe émergente de petits capitalistes et d'entrepreneurs. Compte tenu de notre situation politique et de la possibilité de favoriser la croissance industrielle dans notre pays, nous devons nous abstenir de conclure des accords économiques avec l'Allemagne, du moins jusqu'à ce qu'il soit dans notre intérêt de le faire à nouveau."
 qiefocus.34.a:9 "Le contrôle des cieux garantit la victoire."
 qiefocus.34.b:9 "Signez le contrat avec Siemens."
 qiefocus.34.c: "Au moins, la situation économique s'améliore pour nos citoyens."

 qiefocus.35.t: "Un partenaire privilégié à l'Est"
 qiefocus.35.d_zhili: "Après des années passées sous le joug d'une dette oppressive, le régime a enfin stabilisé notre situation économique. Maintenant que nos créanciers internationaux ont commencé à regarder le régime de Beijing d'un œil plus amical, de nouvelles opportunités se présentent à nous. Des entreprises allemandes, avec l'approbation expresse de Berlin, nous ont proposé de nouvelles offres économiques pour tenter de faire fortune sur le terrain d'une économie chinoise en plein essor et en pleine possession de ses moyens. La nouvelle Chine qui se construit peut s'attendre à de nombreux autres liens économiques avec le reste du monde, toujours sur un pied d'égalité.\n\nEn servant de rappel permanent des relations spéciales entre la Chine et l'Allemagne, elle a également donné raison à la faction Jinbao de Cao Kun, qui a eu la clairvoyance de maintenir des liens avec l'Allemagne en dépit du soutien populaire qui s'y opposait. En pensant réellement au long terme, même le maréchal Wu indique à contrecœur à ses assistants que l'équipement allemand a été révolutionnaire sur les champs de bataille chinois."
 qiefocus.35.d_manchu: "Après des années passées sous le joug d'une dette oppressive, le régime a enfin stabilisé notre situation économique. Maintenant que nos créanciers internationaux ont commencé à regarder le régime de Beijing d'un œil plus amical, de nouvelles opportunités se présentent à nous. Des entreprises allemandes, avec l'approbation expresse de Berlin, nous ont proposé de nouvelles offres économiques pour tenter de faire fortune sur le terrain d'une économie chinoise en plein essor et en pleine possession de ses moyens. La nouvelle Chine qui se construit peut s'attendre à de nombreux autres liens économiques avec le reste du monde, toujours sur un pied d'égalité.\n\nRappelant en permanence la relation spéciale qui unit la Chine et l'Allemagne, ce projet a également donné raison aux concessionnaires de l'Assemblée, qui ont eu la clairvoyance de maintenir les liens avec l'Allemagne en dépit du soutien populaire qui s'y opposait. Pensant réellement à long terme, même Pujie indique à contrecœur à ses assistants que l'équipement allemand a été révolutionnaire sur les champs de bataille chinois."
 qiefocus.35.a: "Les progrès allemands dans le domaine de l'aéronautique nous donneront l'avantage sur le champ de bataille."
 qiefocus.35.b: "Des liens plus étroits avec Siemens-Schuckert garantiront une ascension industrielle fulgurante."

###- Foreign Policy -###
 qiefor.22.t: "Qi accepte notre requête !"
 qiefor.22.d: "Rallié à l'appel de la clique du Zhili Nord, le maréchal de la Ligue Qi a répondu à notre série de télégrammes par une formulation des plus éloquentes. Bien que beaucoup moins fiable que Sun Chuanfang en ce qui concerne l'intégrité du Zhili, il a accepté notre humble demande d'aide. Il a promis toute la puissance de la Ligue, qu'il s'agisse d'aide militaire ou économique, et a envoyé ses propres soldats au nord pour aider à combattre la perfidie de [FNG.GetNameDef]."
 qiefor.22.a: "Le fossé Nord-Sud, uni !"

 qiefor.23.t: "Qi refuse notre requête !"
 qiefor.23.d: "Ce maudit Qi Xieyuan a refusé notre demande de combattre à nos côtés, prouvant qu'il n'est pas meilleur, ni même pire que Sun Chuanfang en donnant la priorité à la clique de Zhili. Prétendre que les questions de "sécurité intérieure" priment sur l'aide au gouvernement central, tous les membres du gouvernement, ainsi que les maréchaux Wu, Wang et le président Cao, pensent que c'est de la foutaise.\n\nLe maréchal Wang a failli exiger une guerre sur deux fronts pour soumettre également les Zhili du Sud, mais il s'est calmé lorsque la délégation de la Ligue de la prospérité a assuré au président et aux maréchaux que la délégation allemande de la commission de Pékin travaillait d'arrache-pied, faisant pression sur le maréchal de la Ligue pour qu'il l'"encourage" à intervenir."
 qiefor.23.a: "Pire que Sun ? Incroyable, vraiment."

 qiefor.101.t: "Yang Sen Tient Bon !"
 qiefor.101.d: "Contre toute attente, il semble que Yang Sen ait triomphé dans la lutte pour le pouvoir au Sichuan, ramenant la province dans des eaux plus calmes, bien qu'elle soit toujours en proie à la famine et à une crise de l'opium imminente. Wu Peifu et les dirigeants de Zhili se réjouissent de cette rare bonne nouvelle. Ils espèrent que Yang n'a pas oublié des années de soutien et qu'il ramènera une fois de plus la province occidentale sous la bannière de Beijing.\n\nToutefois, son département de l'armement étant divisé entre une dyarchie composée de lui-même et du toujours ambitieux Liu Cunhou, notre ancien allié pourrait devoir avancer prudemment dans un champ de mines de loyautés et de seigneurs de la guerre, s'il veut diriger la province."
 qiefor.101.a: "Comme prévu, bien sûr..."

 qiefor.103.t: "Soulèvement en Fujian !"
 qiefor.103.d: "Alors que la plupart des Chinois et du monde supposaient que le Kuomintang avait été détruit en 1927, le Maréchal de la Ligue Sun menait depuis lors un conflit de guérilla de faible intensité avec les restes du KMT dans la région de Fujian. Les rapports étaient censurés par la presse avec même Wu Peifu et Cao Kun ignorant la véritable ampleur du conflit, Sun gardant tous les détails sous silence.\n\nCependant, avec le chaos actuel dans la Ligue, les restes de l'Armée Révolutionnaire Nationale ont réapparu et ont déclaré une nouvelle campagne de réunification nationale ! Ils ont dénoncé notre gouvernement légitime comme étant illégitime, nous qualifiant d'"à peine plus qu'une marionnette allemande, esclave des caprices de Berlin" ! Nous ne pouvons qu'espérer que les restes des forces de Sun puissent mettre à terre ces traîtres.\n\nSi ce n'est pas le cas, la saisie des territoires incroyablement rentables de la Ligue par le parti-État révolutionnaire radical ne manquera pas de constituer un obstacle futur pour notre gouvernance. Le maréchal Wang Chengbin a déjà commencé à planifier une série de mesures défensives en cas d'empiètement."
 qiefor.103.a: "Nous vous avons battu une fois, nous pouvons le faire à nouveau."

 qiefor.104.t: "Le Hunan fait sécession de la Ligue !"
 qiefor.104.d: "La province du Hunan était tombée sous l'emprise de Sun Chuanfang pendant le chaos qui a suivi l'expédition du Nord de 1927. Le gouverneur Zhao Hengti a repris le contrôle de la province après une brève période de règne du KMT. Considéré par certains comme une exception au sein du camp Zhili en raison de ses fortes sympathies fédéralistes, Zhao est néanmoins un ami personnel de longue date de Wu, qui a été rétabli dans ses fonctions de gouverneur par le maréchal de Jade.\n\nMalgré cela, Wu a également veillé à ce que l'ancien gouverneur du Hunan, et proche afficianado des Zhili, Tang Xiangming, se voie accorder un fief personnel à Yueyang, une ville située à la frontière entre les Zhili et le Hunan. Outre Tang Xiangming, la défection de Yuan Zuming, chef de la vieille clique du Guizhou, lors de l'expédition du Nord, a permis au maréchal d'actionner un autre levier en sa faveur.\n\nAvec l'effondrement de la Ligue qui s'en est suivi, Zhao a adopté une position extérieurement neutre à l'égard des alignements politiques, mais si cela s'avérait être sa folie, Tang Xiangming pourrait être enclin à agir. Sa neutralité ne pourra pas durer longtemps, car avec l'annonce des élections du gouverneur de la province de Hunan, les nuages commencent à tourner autour de son autorité sur la province."
 qiefor.104.a: "Soyez aux aguets, Amiral Tang."

 qiefor.105.t: "Yiguandao prend le contrôle du Shandong !"
 qiefor.105.d: "La secte millénariste ésotérique connue sous le nom de Yiguandao aurait pris le contrôle de la province de Shandong, évinçant toute concurrence, y compris Qu Yingguang et Zhang Zongchang. Alors que l'on craignait initialement que cette secte ne sème le chaos dans nos contrées, les esprits lucides ont prévalu, soulignant que les Yiguandao ne sont qu'une simple secte millénariste de la mort, incapable de faire chavirer le gouvernement central.\n\nLa secte est isolée et, une fois que le chaos au sud se sera stabilisé, nous pourrons l'attaquer et éjecter une fois pour toutes ce fléau des terres chinoises. Le maréchal Wang a déjà demandé, à contrecœur, une audience avec Wu Peifu pour discuter des plans de bataille."
 qiefor.105.a: "Vous êtes sérieux ?"

 qiefor.106.t: "Zhang Zongchang prend le contrôle total du Shandong !"
 qiefor.106.d: "Le poste de gouverneur du Shandong a toujours été très convoité. Fréquemment disputé par les cliques Anhui, Zhili et Fengtian, il a connu de nombreux gouverneurs par le passé, mais aucun n'a été aussi néfaste et horrible que celui de Zhang Zongchang. Homme erratique, violent et dépravé, Zhang entretient des liens étroits avec Zhang Zuolin de la clique de Fengtian, dont il est lui-même membre.\n\nAyant récupéré les pleins pouvoirs dans le Shandong à la suite de l'effondrement de la Ligue, il a profité du chaos qui règne dans le sud pour se débarrasser de toute l'autorité des Zhili dans la province. Ce matin, un certain nombre de nos collecteurs d'impôts ont été abattus par les gardes-frontières de Zongchang à la frontière provinciale, et les espions de Wang Yujia dans la province rapportent que Zongchang a déjà entrepris de transformer la province en un enfer de débauche, en procédant à des purges massives de fonctionnaires zhili.\n\nPire encore, il aurait reçu le soutien total de Zhang Zuolin et des Japonais. Le maréchal Wang a déjà demandé, à contrecœur, une audience à Wu Peifu, afin de discuter des plans de bataille pour éjecter cet homme fou une fois pour toutes."
 qiefor.106.a: "Soyez maudit, Général Viande-de-Chien !"

 qiefor.107.t: "Zhang Zongchang Repoussé !"
 qiefor.107.d: "Plus tôt dans la journée, le Président Cao et le Gouvernement ont reçu des télégrammes officiels de membres du Zhili dans la province du Shandong annonçant que Zhang Zongchang avait été évincé par les forces combinées de Qu Yingguang, de ses forces restantes et de la bureaucratie locale. Réformateur modéré privilégiant une bonne gouvernance morale, Qu Yingguang n'est pas un membre à part entière du cercle intérieur du Zhili, ayant des liens avec l'ex-Anhui, mais il n'est pas ouvertement hostile à Cao, à Wu ou au Zhili.\n\nLe Gouverneur Qu ayant promis de maintenir l'autorité du Gouvernement central dans sa province, il semblerait que les habitants du Shandong puissent à nouveau se réjouir, ne craignant plus d'être enlevés ou massacrés par les hommes de main du Général Viande-de-Chien. Le vieux Maréchal Zhang Zuolin à Shenyang est furieux d'avoir perdu non seulement la chance d'avoir une province entière, mais aussi l'un de ses camarades les plus fidèles."
 qiefor.107.a: "Enfin de bonnes nouvelles !"

 qiefor.108.t: "Guerre civile au Sichuan !"
 qiefor.108.d: "La province du Sichuan, longtemps en proie à des troubles civils et à l'insécurité alimentaire, a de nouveau été le théâtre de luttes intestines entre les différents hommes forts de la région, poursuivant ainsi la guerre qui avait rarement cessé avant la consolidation de la clique de Zhili. Yang Sen, acteur de longue date dans le bassin rouge et allié de Wu Peifu, a gouverné la province grâce à une alliance fragile avec d'autres cliques provinciales telles que le département de Baoding.\n\nCet équilibre précaire ne s'est toutefois pas avéré suffisant pour contenir les ambitions de chaque chef de zone de défense, car d'autres factions fidèles aux vestiges du Kuomintang, aux idéaux du fédéralisme ou au simple opportunisme se sont manifestées à la suite de la mobilisation du corps industriel de Liu Xiang contre l'administration de Yang. Yang lui-même n'a pas encore demandé le soutien de Pékin, affirmant dans des télégrammes qu'il n'y a rien de plus que du banditisme et que les affaires provinciales sont sous contrôle.\n\nDe nombreux membres du haut commandement du Zhili, dont les maréchaux Wu et Wang, restent en état d'alerte, comptant les jours jusqu'à ce que le "général Senwei" demande à nouveau de l'aide."
 qiefor.108.a: "Il n'y a pas de guerre à Chengdu."

 qiefor.109.t: "Liangguang se libère !"
 qiefor.109.d: "Longtemps considéré comme le joyau du Sud, Liangguang, les "Deux Guangs", est l'entité politique commune des provinces de Guangxi et de Guangdong. Une coalition des forces des seigneurs de la guerre du gouverneur Chen Jiongming, de la clique de Yue et du parti de l'intérêt public, avec les forces dominantes de la clique du vieux Guangxi, du "vieux maréchal du Sud", Lu Rongting.\n\nUne scission difficile entre les fédéralistes idéalistes de Chen et les militaristes de Lu, ils ont conjointement fait sécession de l'agglomération qu'était la Ligue des Huit Provinces, et ont déclaré leur opposition à notre gouvernement central dans son ensemble ce matin. Dicté avec éloquence par l'érudit-bureaucrate Chen Jiongming, le duo a déclaré notre gouvernement "totalement illégitime" et a promis de "mettre rapidement fin à la monarchie autocratique et anachronique"."
 qiefor.109.a: "Qu'est-il advenu de l'unification par la négociation, Gouverneur Chen ?"

 qiefor.110.t: "Zhao Hengti gagne les élections au Hunan"
 qiefor.110.d.zhili: "Ami personnel du maréchal de Jade, Zhao Hengti a réussi à obtenir une fois de plus le poste de gouverneur de la province de Hunan à l'issue d'élections légitimes, libres et équitables. Preuve que la démocratie peut fonctionner en Chine, le gouvernement central se retrouve dans une situation plutôt difficile. Sans s'opposer ouvertement à notre gouvernance, Zhao n'est toujours pas un allié évident. Bien que le gouverneur ait assuré qu'il cherchait à maintenir une position neutre, si l'un de ses alliés fédéralistes venait à proclamer un gouvernement national, il ne fait aucun doute qu'il s'alignerait rapidement sur lui.\n\nCependant, avec la défaite du Kuomintang dans sa tentative insensée de contester les élections, les meneurs sont peut-être partis, mais leur influence n'a pas changé. Sans commune mesure avec les combats intenses au sein du MinGan, il subsiste une insurrection de faible niveau dans le Hunan, qui a été laissée de côté par la mobilisation des classes inférieures de la province par le Kuomintang.\n\nSi Zhao ne parvient pas à maîtriser la situation, notre fidèle allié Tang Xiangming pourrait être enclin à agir. De même, si Zhao ne trouve pas d'alliés fédéralistes à temps, il pourrait bien revenir au bercail."
 qiefor.110.d.manchu: "Ami personnel de feu le maréchal de Jade, le gouverneur sortant Zhao Hengti a une fois de plus réussi à obtenir le poste de gouverneur de la province du Hunan à l'issue d'élections légitimes, libres et équitables. Preuve que la démocratie peut fonctionner en Chine, la cour impériale se retrouve dans une situation désastreuse. Farouche révolutionnaire antimonarchique depuis avant Xinhai, Zhao n'est absolument pas notre ami ou celui de nos alliés. Pire encore, il est voué à se retrouver entre les mains des fédéralistes si ceux-ci proclament un gouvernement national rivalisant avec le Mandat du Ciel.\n\nTout n'est pas rose non plus pour le gouverneur, car après le départ du Kuomintang, qui a échoué dans sa course au poste de gouverneur, il a laissé derrière lui une insurrection ouvrière et paysanne radicale, intensément mobilisée, qui vise à renverser Zhao à sa place. Sans doute capable d'affaiblir son pouvoir, Zhao ne peut certainement pas défier la Cour à lui seul.\n\nLe commandant de la garnison de Yueyang, Tang Xiangming, a reçu et accueilli de nombreux réfugiés zhili dans son camp, renforçant sans aucun doute ses forces alors qu'il surveille la frontière avec inquiétude."
 qiefor.110.a: "Des perspectives délicates, Gouverneur Zhao."
 qiefor.110.b: "Maudits Républicains !"

 qiefor.111.t: "Le Kuomintang prend le pouvoir au Hunan !"
 qiefor.111.d.zhili: "Les nouvelles les plus désastreuses sont parvenues aux oreilles du maréchal de Jade, car parallèlement à leurs soulèvements dans la zone d'insurrection du MinGan à la suite de l'effondrement de la Ligue, le Kuomintang s'est assuré un territoire encore plus vaste sous son emprise perfide. L'ancien gouverneur de la province du Hunan, Zhao Hengti, a cru pouvoir instituer des élections véritablement libres et équitables, et il en a payé le prix, car il a perdu son poste au profit d'un autre gouverneur.\n\nPerdant son mandat au profit d'un front uni gauche-droite du Kuomintang, il se serait retiré de la vie politique, acceptant délibérément sa défaite. Cela ne suffira pas, car le Kuomintang est farouchement anti-zhili et voudra sans aucun doute se venger sévèrement de nos conflits passés.\n\nTout n'est pas perdu cependant, car nous conservons de nombreux atouts dans le Hunan, Yuan Zuming et sa clique du Vieux Guizhou, et plus important encore, le commandant de la garnison de Yueyang, Tang Xiangming. Ayant récemment reçu un télégramme de ce dernier, il semblerait que Tang soit également courroucé par la victoire électorale du Kuomintang et qu'il demande une aide matérielle pour assurer sa victoire. Il nous a promis sincèrement que les armes garantiraient l'alignement du Hunan sur le Zhili, mais le prix à payer est sans aucun doute élevé.\n\nToutefois, que nous accédions ou non à sa demande, il est évident que Tang Xiangming marchera sur la capitale provinciale de Changsha d'une manière ou d'une autre, et il se peut donc que nous n'ayons même pas à payer le prix."
 qiefor.111.d.manchu: "Malgré la période tumultueuse que traversent la Cour et le gouvernement central, des problèmes continuent de se poser ailleurs dans la nation. Après l'effondrement de la Ligue, les insurgés du MinGan ont saisi l'occasion et se sont soulevés contre le cadavre pourrissant du Zhili du Tigre souriant, mais ce n'était pas le seul domaine exclusif des opérations du Kuomintang en Chine.\n\nAprès avoir déclaré les élections provinciales pour le poste de gouverneur, Zhao Hengti a supposé qu'il se présenterait contre les autres partis démocratiques de son assemblée, mais dès l'annonce, les généraux du Kuomintang Tang Shengzhi et Cheng Qian ont envahi simultanément le MinGan et le Guizhou, respectivement. Ayant formé un front uni pour se présenter aux élections contre le président sortant Zhao, il semblerait que les principes de Zhao aient été sa folie, puisque le Kuomintang a récemment obtenu le poste de gouverneur.\n\nPire encore, bien que nous ayons décapité le serpent lors du coup d'État mandchou, il reste encore des survivants zhili un peu partout dans le pays. Près de notre cœur de Wuhan, et avec des liens étroits avec le gouvernement central et le Zhili, le général Tang Xiangming semble préparer sa propre tentative de coup d'État, visant à éradiquer la présence du Kuomintang dans la province. Bien qu'il ne soit pas de notre ressort, une chose est sûre : le Hunan n'est pas notre ami."
 qiefor.111.a: "Tang Xiangming aura ses fusils."
 qiefor.111.b: "Nous ne pouvons rien lui épargner."
 qiefor.111.a.manchu: "Toujours une épine dans notre pied."

 qiefor.112.t: "Tang Xiangming s'empare de Changsha !"
 qiefor.112.d: "Des télégrammes et des rapports épars en provenance de Changsha suggèrent que le pari du général Tang Xiangming, fidèle du Zhili, de s'emparer de la province a porté ses fruits. En la privant des ennemis du Zhili, il aurait fait appel à son propre frère, Tang Hualong, pour servir de bras civil à son gouvernement. Ayant déjà été maire de Yueyang, certains espèrent que Tang Hualong, connu pour ses liens avec le réformateur démocratique Liang Qichao et James Yen, agira comme une force modératrice pour le régime militaire du gouverneur Tang Xiangming.\n\nDéterminé à sécuriser le Hunan pour les Zhili et à maintenir sa stabilité, Tang aurait élaboré les plans d'une « commission de défense » chargée d'éradiquer les insurgés du Kuomintang, d'anéantir les infiltrés du Parti Syndicaliste Chinois à Changsha, et de renforcer la protection de la province. Quoi qu'il en soit, notre jeu a porté ses fruits, car le Hunan est fermement entre les mains des Zhili."
 qiefor.112.a: "Pour une fois, vous avez fait vos preuves !"

 qiefor.113.t: "Tang Xiangming Repoussé"
 qiefor.113.d: "Des télégrammes et des rapports dispersés sont arrivés de Changsha, rapportant que le général de Zhili Tang Xiangming avait tenté de faire un coup d'État contre la capitale provinciale, pour destituer le gouverneur [HNN.GetLeader] en raison de ses sentiments anti-Zhili. Bien entendu, le Gouvernement Central a fourni un prétexte de déni acceptable aux journalistes, insistant sur le fait que le commandant avait agi de sa propre initiative. Cependant, derrière les murs, nos principaux commandants sont ouvertement furieux de l'échec de la manœuvre, rejetant la faute sur l'état-major général, les soldats de Zhili et bien sûr sur Tang Xiangming lui-même.\n\nHeureusement, ce dernier a réussi à survivre à son échec et s'en est sorti de justesse. Ayant toujours accordé plus d'importance au Zhili et à sa carrière qu'à tout le reste, Tang a une fois de plus fait vœu de loyauté envers les Zhili, insistant sur le fait qu'il paierait ses échecs par la servitude. Bien sûr, Tang lui-même est un général compétent et un amiral compétent, qui ne doute pas de sa loyauté. Mais pouvons-nous nous encombrer d'un raté de cette espèce?"
 qiefor.113.a: "Il peut racheter ses fautes avec son service."
 qiefor.113.b: "Nous n'avons pas besoin de lui."

 qiefor.114.t: "Arrivée de Tang Xiangming"
 qiefor.114.d: "Chargé de surveiller le gouverneur du Hunan Zhao Hengti, dont la loyauté était incertaine, Tang semble avoir eu raison de sa complaisance. Grâce à l'assurance de son pouvoir sur la province et à la stabilisation de son gouvernement, il avait acquis suffisamment de puissance politique pour tenter d'évincer Tang Xiangming de Yueyang.\n\nEnvoyant son fidèle commandant He Yaozu et sa première division vers la ville, des combats ont éclaté entre les forces de l'armée fédéraliste Xiang et la garnison du Zhili qui y était stationnée. Reconnaissant finalement que la bataille était perdue, Tang a ordonné à ses troupes d'évacuer la ville et de traverser la frontière pour fuir ses poursuivants.\n\nAyant survécu à son éviction, Tang et ses hommes se sont rendus à  [FROM.Capital.GetCapitalVictoryPointName] pour renforcer leurs épées vouées à défendre la cause du Zhili. Bien que cela soit sans aucun doute une aubaine pour notre armée, Tang lui-même étant habile au combat terrestre et naval, devrions-nous accepter dans nos rangs un homme qui a échoué dans sa seule mission ?"
 qiefor.114.d.zhao: "Chargé de surveiller le gouverneur du Hunan Zhao Hengti, dont la loyauté était incertaine, Tang semble avoir eu raison de sa complaisance. Grâce à l'assurance de son pouvoir sur la province et à la stabilisation de son gouvernement, il avait acquis suffisamment de puissance politique pour tenter d'évincer Tang Xiangming de Yueyang.\n\nEnvoyant son fidèle commandant He Yaozu et sa première division vers la ville, des combats ont rapidement éclaté entre les forces de l'armée fédéraliste Xiang et la garnison du Zhili qui y était stationnée. Reconnaissant finalement que la bataille était perdue, Tang ordonna à ses troupes d'évacuer la ville et de traverser la frontière pour fuir ses poursuivants.\n\nAyant survécu à son éviction, Tang et ses hommes se sont rendus à [FROM.Capital.GetCapitalVictoryPointName] pour renforcer leurs épées promises à la cause du Zhili. Bien que cela soit sans aucun doute une aubaine pour notre armée, Tang lui-même étant habile au combat terrestre et naval. Cependant, l'accepter contrarierait certainement Zhao, qui avait envoyé un télégramme avant même l'arrivée de Tang Xiangming, expliquant la situation en détail, déclarant que Tang n'avait servi qu'à déstabiliser son contrôle et celui du Zhili dans le Hunan, et que malgré ses mouvements contre Tang, il restait toujours loyal à notre gouvernement. Étant donné le récent tournant de Zhao vers nous, même pendant notre heure la plus sombre, nous n'avons aucune raison de ne pas lui faire confiance. Quoi qu'il en soit, nous devons décider quoi faire de Tang, allons-nous le recruter et utiliser son expertise ? Ou allons-nous mettre à la retraite l'homme qui a échoué dans sa seule mission ?"
 qiefor.114.a: "Tang se rattrapera par son service."
 qiefor.114.b: "Nous n'avons pas besoin de lui."

 qiefor.115.t: "Liu Xiang s'empare de Chengdu !"
 qiefor.115.d: "A notre grande déception et désarroi, le chef du puissant Corps Industriel, Liu Xiang, a réussi à chasser les forces du Département de l'Armement de notre allié Yang Sen. Pour le moment, les transmissions de Yang ont cessé temporairement et l'état du gouverneur est inconnu. Des rapports ont également été reçus par l'administration du Hubei de Xiao Yaonan faisant état de réfugiés et de soldats de l'Armement fuyant les combats vers l'ouest, amenant les retombées de l'effondrement du Zhili au Sichuan à notre porte.\n\nA Chengdu, des défilés de l'armée victorieuse de Liu Xiang ont été organisés alors que les associés du Zhili sous Yang étaient expulsés des postes provinciaux. Toutefois, Liu a hérité d'une province déchirée par la guerre depuis des décennies et instable sous tous ses aspects. S'il devait rejoindre une faction adverse ou frapper seul, les planificateurs militaires du Zhili se sont montrés confiants dans le fait d'être capables d'écraser assez facilement les forces de Liu."
 qiefor.115.a: "Une armée avec une province ?"

 qiefor.116.t: "Les armées de Baoding prennent le pouvoir !"
 qiefor.116.d: "Bien que les armées de Liu Xiang se soient désintégrées et que Liu lui-même ait été expulsé de la province, les différents contretemps militaires vécus par les forces de Yang Sen dans les premiers jours de la guerre civile ont poussé Yang à se fier de plus en plus aux soldats du Département de Baoding menés par Deng Xihou. Après le départ de Liu, Yang s'est trouvé mis de côté et effectivement écarté du pouvoir au Sichuan, la majorité de ses hommes ayant déjà déserté.\n\nCe matin, nous avons reçu des rapports disant que Yang avait lui-même quitté le Sichuan, laissant la province entre les mains de la diarchie de Baoding composée de Deng et de Liu Wenhui. Même si ils restent neutres pour le moment et s'embarquent dans un ambitieux plan de modernisation, cela veut dire qu'ils ne seront pas coopératifs envers le gouvernement central et qu'ils restent un fardeau s'ils venaient à apporter leur soutien à un mouvement concurrent."
 qiefor.116.a: "Un coup d'État qui n'en a que le nom..."

 qiefor.117.t: "Le Département des Officiers supprime Yang !"
 qiefor.117.d: "Dans le chaos de la guerre civile du Sichuan et la bataille acharnée de Chengdu, le département des officiers - les restes du Kuomintang et des fédéralistes ralliés par l'ancien gouverneur Xiong Kewu et le général du Kuomintang Lu Chao, ont réussi à triompher dans la lutte pour la province. Les ministres alignés sur le Zhili, ainsi que le gouverneur sortant lui-même, ont été contraints de quitter la province, mais on ne sait pas où ils se trouvent actuellement.\n\nD'autres déclarations font état d'une armée politisée et d'une autogestion des comtés, idéaux tout à fait opposés à ceux du gouvernement central. Quoi qu'il en soit, la montée en puissance du département des officiers s'est accompagnée de la chute d'un fidèle allié des Zhili dans le Sichuan et a laissé notre flanc sans surveillance. C'est pourquoi de nombreux membres du haut commandement zhili ont exprimé le besoin de les déposer dès que possible, les considérant comme une menace potentielle pour la sécurité de notre administration. S'ils s'associent au grand quartier général du parti, un bloc anti-Beiyang du sud-ouest pourrait se former à nouveau."
 qiefor.117.a: "Le radicalisme est synonyme de chaos..."

 qiefor.118.t: "Le Champion Fédéraliste du Hunan"
 qiefor.118.d:9 "Alors que nous venons de soumettre le Sud et de rétablir le contrôle du gouvernement central, un ancien ami de Wu est arrivé à Luoyang, évitant d'être arrêté pour avoir servi l'ennemi grâce à l'influence de Zhang Qihuang, un vieux camarade et ami de Zhao, et le bras droit de Wu.\n\nFlanquant Zhang sur la droite, Zhao accueille son vieil ami avec un sourire fatigué. Il s'assit et s'entretint brièvement avec Wu, félicitant le maréchal de Jade pour son succès et lui disant qu'il espérait que ce serait la dernière fois que des frères verseraient le sang l'un de l'autre.\n\nÀ la surprise de Wu, Zhao lui proposa de l'aider, lui et les Zhili, dans leurs futures entreprises. Avec la déclaration de la République et le rétablissement des tentatives de réforme, Zhao voit encore un avenir pour ses idéaux fédéralistes dans la jeune République. Il explique que le second renversement de la monarchie Qing peut marquer un pas vers un avenir meilleur et qu'il souhaite travailler avec Wu, et non contre lui, pour faire de leurs rêves une réalité."
 qiefor.118.a: ""Bienvenue dans notre République, mon vieil ami""

 qiefor.119.t: "L'Ambition de Tang Xiangming"
 qiefor.119.d_president: "Avec la marche de l'amiral Tang Xiangming vers Guangzhou, il a sécurisé le Sud pour le Zhili et pour lui-même. Faisant preuve d'une ambition démesurée, il a envoyé un représentant au président Cao à Beijing, demandant que ses efforts soient récompensés à leur tour. Après une brève discussion entre le représentant de Tang et celui de Cao Kun, il est décidé qu'il sera nommé inspecteur général du Xiang-Yue-Gui (Hunan, Guangdong et Guangxi), ce qui lui confère le contrôle militaire des trois provinces. En outre, il est nommé président du Conseil politique de la Chine du Sud-Ouest, qui pourrait théoriquement englober le Hunan, le Guangdong, le Guangxi, le Guizhou, le Yunnan et le Sichuan. Le gouverneur Yuan Zuming du Guizhou a déjà été nommé membre du Conseil, en raison de sa position de gouverneur et du soutien qu'il apporte au régime de Tang.\n\nSi l'on peut dire que c'est une bonne chose pour nous, car cela nous a permis de prendre le contrôle du sud turbulent et de créer un bloc de pouvoir capable de garder correctement notre flanc sud, nous devons faire attention à la façon dont nous laissons l'inspecteur général s'exprimer. Si nous laissons le pouvoir et l'ambition de l'inspecteur général prendre trop d'ampleur, il pourrait devenir une nouvelle épine dans notre pied, à l'instar de Sun Chuanfang et de sa Ligue.\n\nMais d'ici là, nous devrions célébrer le succès de nos alliés : la Perle du Sud est enfin revenue sous notre contrôle. Le cœur battant de la Chine méridionale nous ayant été repris, les autres provinces tomberont sans doute comme des dominos. Grâce aux efforts du roi de Baoding, du maréchal de Jade et de l'inspecteur général, l'unification n'est plus qu'à un jet de pierre."
 qiefor.119.d_retired: "Avec la marche de l'amiral Tang Xiangming vers Guangzhou, il a sécurisé le Sud pour le Zhili et pour lui-même. Dans un élan d'ambition, il a envoyé un représentant à Cao Kun à Baoding, plutôt qu'au président ou au maréchal de Jade, pour demander que ses efforts soient récompensés en retour. Après une brève discussion entre le représentant de Tang et celui de Cao, il est décidé que Cao fera jouer ses relations au sein du gouvernement et de l'assemblée pour nommer Tang inspecteur général du Xiang-Yue-Gui (Hunan, Guangdong et Guangxi), ce qui lui confère un contrôle militaire sur les trois provinces. En outre, il est nommé président du Conseil politique de la Chine du Sud-Ouest, qui pourrait théoriquement s'étendre sur le Hunan, le Guangdong, le Guangxi, le Guizhou, le Yunnan et le Sichuan. Le gouverneur Yuan Zuming du Guizhou a déjà été nommé membre du Conseil, en raison de sa position de gouverneur et du soutien qu'il apporte au régime de Tang.\n\nSi l'on peut dire que c'est une bonne chose pour nous, car cela nous a permis de prendre le contrôle du sud turbulent et de créer un bloc de pouvoir capable de garder correctement notre flanc sud, nous devons faire attention à la façon dont nous laissons l'inspecteur général s'exprimer. Si nous laissons le pouvoir et l'ambition de l'inspecteur général prendre trop d'ampleur, il pourrait devenir une nouvelle épine dans notre pied, à l'instar de Sun Chuanfang et de sa Ligue.\n\nMais d'ici là, nous devrions célébrer le succès de nos alliés : la Perle du Sud est enfin revenue sous notre contrôle. Le cœur battant de la Chine méridionale nous ayant été repris, les autres provinces tomberont sans doute comme des dominos. Grâce aux efforts du roi de Baoding, du maréchal de Jade et de l'inspecteur général, l'unification n'est plus qu'à un jet de pierre."
 qiefor.119.a: "Envoyez nos félicitations à l'Inspecteur général !"

 qiefor.120.t: "Le Poing de Fer au Hunan"
 qiefor.120.d_intro: "Depuis la prise de contrôle du Hunan par Tang Xiangming et sa nomination au poste de gouverneur, son régime dans la province a été remarquablement lourd. Écrasant le KMT et le PSC sous son talon de fer, l'amiral-gouverneur a centralisé sur lui la quasi-totalité du pouvoir politique du Hunan.\n\nCette tendance s'est poursuivie dernièrement. La menace du KMT ayant été vaincue, beaucoup, à l'intérieur comme à l'extérieur de la province, espéraient qu'il lèverait l'état de loi martiale. Tang Xiangming a cependant décidé de maintenir l'état de la loi martiale, citant les menaces abondantes qui se cachent toujours dans l'ombre et à l'extérieur des frontières de la province.\n\nLa réaction négative à cette nouvelle ne s'est pas limitée au Hunan. Au contraire, elle s'est répercutée à Beijing, où la société Endeavour a attaqué Tang Xiangming et le Zhili sur le parquet du Parlement. Ces attaques sont soutenues même dans nos rangs, Jiang Baili reprochant au "boucher du Hunan" de n'être rien de plus qu'un petit autocrate."
 qiefor.120.d_CERA: "$qiefor.120.d_intro$\n\nL'AREC, en particulier le parti du centre de sa coalition, le Parti Constitutionnaliste Chinois, a dénoncé à la fois Tang Xiangming et son grand frère Tang Hualong. Ce dernier dirige la branche du Hunan du parti. A cause de cela, la branche du Hunan s'est séparée unanimement de celle de Beijing, et les membres hunanais du parti à Beijing ont été éjectés du parti."
 qiefor.120.d_CCP: "$qiefor.120.d_intro$\n\nLe Parti Constitutionnaliste Chinois en particulier, a dénoncé à la fois Tang Xiangming et son grand frère Tang Hualong. Ce dernier dirige la branche du Hunan du parti. A cause de cela, la branche du Hunan s'est séparée unanimement de celle de Beijing, et les membres hunanais du parti à Beijing ont été éjectés du parti."
 qiefor.120.a: ""Fidèle à Qui ? Fraternité ou Nation ?""

 qiefor.121.t: "L'Amiral Rouge du Hunan ?"
 qiefor.121.d: "Lorsque le gouverneur Tang Xiangming a pris le pouvoir au Hunan, la menace que le KMT faisait peser sur la province nécessitait une approche musclée. Bien que cela soit regrettable, le gouverneur Tang n'a fait que ce qu'il fallait pour maintenir l'ordre.\n\nLa menace étant à présent écartée, le gouverneur a déclaré que l'état de loi martiale avait pris fin et que de nouvelles élections seraient organisées. Avec ce rétablissement du régime civil, son frère aîné Tang Hualong a fait entrer la branche hunanaise du parti constitutionnaliste chinois dans la coalition politique de Tang Xiangming.\n\nLes résultats des élections ont vu la coalition du gouverneur Tang Xiangming remporter une supermajorité, Tang Hualong étant une nouvelle fois nommé président de l'assemblée. Le parti constitutionnaliste chinois de Beijing a félicité le nouveau gouverneur et sa branche hunanaise pour le rétablissement de la règle constitutionnelle, déclarant que le Hunan était un exemple à suivre pour les autres provinces.\n\nHu Shih et l'Endeavour Society ont toutefois adopté un ton bien différent. Hu Shih a rapidement dénoncé les deux hommes pour avoir utilisé la "règle constitutionnelle" comme un simple outil de légitimation, soulignant l'ingérence manifeste de la commission de défense de Tang Xiangming pendant les élections, et déclarant que les dernières élections démocratiques du Hunan remontaient à 1936. En outre, Hu a déclaré que si Tang Xiangming voulait vraiment gouverner en tant que gouverneur civil, il aurait entièrement dissous la commission de défense.\n\nBien que ces accusations soient de grande ampleur, le gouverneur Tang n'a guère réagi, se contentant d'envoyer des télégrammes à Xu Qin et Cao Kun pour les remercier de leur soutien pendant la transition du pouvoir."
 qiefor.121.a: ""Règne constitutionnel ? Ou une façade de légitimité ?""

 qiefor.132.t: "[QIE.GetNameDefCap] arrivent !"
 qiefor.132.d: "D'après notre réseau d'espions caché dans le sombre monde souterrain de [QIE.Capital.GetCapitalVictoryPointName], [QIE.GetNameDef] a l'intention de nous abattre une bonne fois pour toutes. Suivant la politique d'unification par la soumission de [QIE.GetNameDefCap], les forces du gouvernement central se rassemblent à nos frontières communes. Il est évident qu'ils souhaitent l'unification de la nation, le plus tôt possible.\n\nLeur état-major étant l'une des plus importantes ruches stratégiques et tactiques de Chine, cette bataille sera sans aucun doute celle de la survie même de notre gouvernement."
 qiefor.132.a: "Nous ne disposons que d'un délai très court pour nous préparer."

 qiefor.134.t: "[FROM.GetNameDef] demande de l'aide !"
 qiefor.134.d: "La nouvelle est arrivée par téléphone directement de [FROM.Capital.GetCapitalVictoryPointName], nos alliés de [FROM.GetNameDef] sont sur le point d'être attaqués par [QIE.GetName] ! Les forces de [QIE.GetNameDefCap] sont déjà mobilisées, avec l'intention de poursuivre l'unification nationale dès que possible. Bien qu'ils soient un ennemi redoutable, pratiquement invaincu sur le champ de bataille, peut-être qu'en combinant nos efforts avec [FROM.GetNameDef], nous pourrons abattre [QIE.GetNameDefCap] une fois pour toutes."
 qiefor.134.a: "Nous devons nous préparer !"

 qiefor.145.t: "Le Gouvernement de Wuhan de [QIE.GetName] est fini"
 qiefor.145.d: "En fin de compte, la décision désespérée de [QIE.GetName] de déplacer sa capitale à Wuhan n'a pas fait de différence, et le pays se tourne à nouveau vers Beijing comme capitale nationale, comme il le fait depuis plus de quatre siècles. Cependant, l'unification de Wuchang, Hankou et Hanyang sous une seule administration, aussi brève soit-elle, ne peut être annulée aussi facilement - les trois villes ont déjà dérivé ensemble pendant des décennies, et semblent maintenant inséparables.\n\nDevrions-nous permettre à cette entité conjointe de continuer ? Réunie par le hasard et la détresse, mais c'est en fin de compte l'avant-dernier destin de cette entité. Ou devrions-nous séparer les villes une fois de plus, pour assurer la continuité de la gouvernance avant la guerre avec [QIE.GetNameDefCap]."
 qiefor.145.a: "Comme cela devrait être"
 qiefor.145.b: "Séparer les trois cités"

 qiefor.146.t: "Il est temps de retourner à Beijing"
 qiefor.146.d: "Avec notre victoire éclatante, le temps est venu de ramener notre capitale à Beijing, là où elle doit être. Cependant, l'unification de Wuchang, Hankou et Hanyang sous une seule administration, aussi brève soit-elle, ne peut pas être annulée aussi facilement - les trois villes ont déjà dérivé ensemble pendant des décennies et semblent maintenant inséparables.\n\nDevons-nous permettre à cette entité commune de perdurer ? Réunies par le hasard et la détresse, elles connaissent en fin de compte leur pénultième destin. Ou devrions-nous séparer les villes une fois de plus, afin d'assurer la continuité de la gouvernance avant la guerre calamiteuse."
 qiefor.146.a: "Comme cela devrait être"
 qiefor.146.b: "Séparer les trois cités"

 qieflavor.14.t: "Un Général Exilé de [QIE.GetNameDefCap] Arrive"
 qieflavor.14.d: "Bien que notre armée n'atteigne pas le niveau de loyauté observé dans les puissances occidentales, nous sommes fiers de la méritocratie. Les commandants et les maréchaux que vous voyez sur le champ de bataille ont prouvé leur loyauté envers leur chef et le peuple. D'un autre côté, la victoire pourrait dépendre de la volonté mortelle de certains commandants plus mercenaires, ceux qui sont prêts à faire ou à mourir.\n\nCet homme nous vient de la situation tumultueuse de Beijing, dont les cliques se sont largement appuyées sur des réseaux de mécénat par le passé. Le général nous raconte une histoire larmoyante sur la façon dont les marées se sont retournées contre sa clique, et il nous est arrivé par volonté de vengeance, idéologie et gloire. Il est difficile de déterminer s'il est sincère, mais nous devons décider s'il vaut la peine d'être recruté en ces temps de trahison."
 qieflavor.14.a: "Nous avons besoin de toute l'aide que nous pouvons nous procurer"
 qieflavor.14.b: "Non, il pourrait être un handicap"

 qiefor.150.t: "La Clique du Zhili Souhaite Nouer des Liens plus Profonds"
 qiefor.150.d: "Avec la réunification présumée de la Chine et le triomphe sur le Japon sous les auspices de la clique de Zhili, nos alliés au sein de la Peking-Kommission et nos porte-parole au sein de la ligue de la prospérité font état d'un accord potentiel entre les autorités de Zhili revitalisées et Berlin. En incitant la Ligue pour la prospérité et la Peking-Kommission à se montrer réceptives, il semblerait que le président et le maréchal de Jade, ainsi que Cao Kun, qui a récemment pris sa retraite, aient tenté de s'attirer les faveurs de notre "Allié d'Orient".\n\nEn rédigeant une offre et en envoyant leurs meilleurs diplomates sous les auspices du célèbre V.K. Wellington Koo, les Zhili ont proposé un accord commercial et économique afin de "relancer" nos relations. L'assouplissement des barrières commerciales et l'application d'importants investissements conjoints germano-chinois dans des zones économiques spéciales le long du littoral chinois sont les deux plans d'action proposés par Beijing, soi-disant pour favoriser sa transition vers une économie industrielle.\n\nIl y a tout lieu de se méfier des intentions de la Chine, étant donné que le ressentiment du maréchal de Jade à l'égard des concessions est notoire. Toutefois, la perspective séduisante d'une Chine stable et unie, désireuse d'être l'arbitre de nos intérêts à l'Est, sur un pied d'égalité bien sûr, pourrait élargir nos liens pour les décennies à venir."
 qiefor.150.a:9 "Bien entendu, les deux parties y trouveront leur compte."
 qiefor.150.b: "Ils s'approchent de nous ? C'est hilarant !"

 qiefor.151.t:9 "[FROM.GetName] Accepte"
 qiefor.151.d: "Voyant la sagesse de la décision, et peut-être conquis par le charme naturel et le charisme de Wellington Koo, les Allemands ont renvoyé nos diplomates avec un soutien retentissant pour l'accord économique proposé. Il ne s'agit plus d'un traité inégal entre une puissance étrangère et une dynastie soumise, mais d'un accord rapidement bénéfique pour les deux parties. Sur un pied d'égalité, le Dragon et l'Aigle inaugurent le nouvel ordre mondial !\n\nD'ores et déjà, de nombreux hommes d'affaires allemands rejoignent leurs compatriotes dans nos futures zones économiques spéciales et, grâce aux discussions intenses entre les entrepreneurs chinois, les autorités de Zhili et les députés, l'économie de la Chine prospérera sans aucun doute ! Reconnu, apprécié et apprécié, on ne peut que s'interroger sur la fierté que Cao Kun doit ressentir en voyant son projet d'édification de la nation se concrétiser."
 qiefor.151.a: "Tout s'enchaîne..."

 qiefor.152.t:9 "[FROM.GetName] Refuse"
 qiefor.152.d: "L'aigle allemand a continué à nous cracher au visage en se moquant pratiquement de nos diplomates hors de la salle de discussion ! Refusant tout accord entre le gouvernement central, les Allemands ont résolument démoli tout projet économique sino-allemand. Face à l'indignation suscitée par la Peking-Kommission, la Ligue de la prospérité et d'autres fronts d'influence allemande, les différentes parties ont fait de leur mieux pour calmer les esprits. Cependant, avec le refus final d'un accord économique égal, beaucoup pensent que les Allemands nous considèrent simplement comme des pions flexibles pour leur ordre mondial."
 qiefor.152.a: "L'aide ? Pour quoi faire ?"

 qiefor.153.t: "La Flotte du Sud s'enfuit vers le Nord !"
 qiefor.153.d: "La flotte chinoise, autrefois fière, est aujourd'hui dans un triste état. Alors que les navires chinois dominaient autrefois l'ensemble des voies navigables d'Asie et atteignaient même l'Amérique, la Chine est aujourd'hui à peine capable de protéger ses propres côtes. Même à l'époque moderne, la flotte de Beiyang était redoutable : dans les années 1880, elle était la plus grande flotte d'Asie et la huitième du monde. En fin de compte, son tonnage n'a eu aucune chance face à la marine japonaise, rapidement modernisée et très entraînée, ce qui a entraîné son anéantissement total, aux côtés de flottes comme celle de Nanyang et, plus tard, celles de Guangdong et de Fujian.\n\nL'amirauté apolitique, ressuscitée à deux reprises par le ministre de la marine Sa Zhenbing (dans sa jeunesse), et sa quantité admirable de navires ont désespérément fait de leur mieux pour défendre le littoral étendu de la Chine. Cependant, à l'heure actuelle, la flotte de Beiyang est désespérément déchirée. Elle est divisée entre la flotte du Nord, sous les auspices de l'amiral Sa, la flotte du Sud, sous le commandement de l'amiral Wu Zhennan, et les flottes de Fengtian ou de Guangdong, commandées par des amirautés rivales.\n\nIl est toutefois amusant de constater qu'après le chaos de l'effondrement de la Ligue, le sort de la flotte du Beiyang Sud était particulièrement incertain, nombre de ses jeunes officiers ayant fait défection au profit du Kuomintang ou des anti-concessionnistes. Comme toujours, l'amiral Wu a résisté à la tempête et sa loyauté envers la flotte semble l'emporter sur ses convictions idéologiques. Il semblerait qu'une partie importante de la flotte sous le commandement de l'amiral Wu soit arrivée dans nos ports de Tianjin, aménagés à la hâte. Les amiraux Sa, Yang et Wu se sont réunis officiellement pour annoncer l'intégration de la flotte du Sud dans la structure de commandement de la flotte du Nord."
 qiefor.153.a: "Première étape pour combler le fossé."

 qiefor.154.t: "Les Aficionados du Tigre Souriant"
 qiefor.154.d:9 "Le désastre se déchaîne dans le brasier de flammes et de fureur qu'est le cadavre de la Ligue des Huit Provinces. Les anciens alliés de l'ancien maréchal de la Ligue, Sun, ont fui vers les Légations, le monde souterrain ou se sont jetés dans les bras des anti-concessionnaires. Le maréchal de Jade, toujours aussi bienveillant, a reproché à la faction Jinbao d'avoir soutenu le mauvais cheval. Cependant, le sourire ne peut cacher la contemplation sérieuse dans le labyrinthe de l'esprit de Wu. La Ligue étant désormais détruite, le flanc sud-est du Zhili est à nouveau un point sensible de la défense et pourrait être exploité par le vieux maréchal.\n\nLe gouverneur Xiao ayant demandé à tous ses soldats de se positionner à la frontière du Hubei avec l'Anhui, et le gouverneur Li Jichen ayant fait de même, nos frontières avec le "maréchal attentiste", le gouverneur Yan, dans le Shanxi, et avec le traître indiscipliné Feng Yuxiang dans le Shaanxi, sont privées de toute défense fiable contre les incursions. Il est évident, même pour nos pires stratèges, que les Zhili sont sur le reculoir. Pourtant, miraculeusement, une lumière se manifeste dans cette période de ténèbres intrépides et dévorantes.\n\nAprès avoir longtemps pensé que de nombreux hommes du Tigre souriant s'étaient dissipés, comme c'est le cas de la plupart des coalitions de seigneurs de la guerre indisciplinés, beaucoup ont cru que notre équipement et notre propre main-d'œuvre avaient été engloutis avec eux. Néanmoins, alors qu'il était en pleine discussion au quartier général du maréchal de Jade à Luoyang, le commandant Yu Xuezhong a fait irruption dans la salle de réunion, muni d'une transcription de télégramme, et notamment flanqué de Liu Zongji, de Meng Zhaoyue et de Xie Hongxun. Poids lourds notoires du cercle intérieur du Tigre souriant, ils ont offert leurs services, leurs hommes et leurs armes au Zhili du Nord. Trop heureux, le maréchal Wang Chengbin a accepté leur offre, mais le haut commandement du Zhili est un spectacle à deux armes, et c'est le maréchal de Jade qui a le vote décisif."
 qiefor.154.a: "Pour être clair, c'est à NOUS que vous rendez des comptes désormais."
 qiefor.154.b: "Et laisser la pourriture de Sun s'infiltrer dans notre commandement ?"

###- Shanxi Mining Chain -###
 qiefor.24.t: "Une veine riche a été découverte !"
 qiefor.24.d: "En nous concentrant récemment sur l'exploitation minière dans la région de Shanxi, nous avons découvert de vastes gisements de richesses minérales. Nous nous sommes emparés de cette région contestée par le gouverneur Yan lors de la dernière guerre de Zhifeng, et sa gestion nous a rapporté des bénéfices considérables. Nos ingénieurs viennent de découvrir un nouveau filon de charbon et de minerai de fer. Le seul problème, c'est qu'il s'étend sous terre dans le territoire occupé par [SHX.GetName]. Nous pourrions l'exploiter, mais les ingénieurs de [SHX.GetAdjective] ne manqueront pas de remarquer l'incursion.\n\nDepuis l'effondrement de la Ligue, le Shanxi a subi une profonde restructuration économique qui s'est révélée jusqu'à présent très hostile aux investissements extérieurs. Cela vaut également pour le gouvernement officiel de la nation, qui a été traité comme une entité extérieure. Bien que nous ayons réussi à gagner de l'influence dans la province, notre occupation militaire du Shanxi oriental a toujours été un point sensible dans nos relations avec eux. Il est connu pour jouer [FNG.GetLeader] contre nous, en essayant de faire contrepoids aux deux parties dans les jeux de pouvoir de la Chine du Nord.\n\nMais nous sommes le gouvernement légitime de la nation et nous devons utiliser les ressources de la Chine comme nous l'entendons. En particulier lorsqu'il s'agit de ressources stratégiques indispensables à la défense de notre pays. Nous nous épargnerions bien des tracasseries administratives si nous nous contentions d'insister sur ce point, même si certains craignent que l'escalade des tensions ne soit bien plus importante que ce qu'elle vaut."
 qiefor.24.a: "Creusez profondément et avec avidité !"
 qiefor.24.b: "Nous pouvons certainement trouver un arrangement."

 qiefor.24001.t: "Les [QIE.GetName] proposent un projet d'exploitation minière conjointe"
 qiefor.24001.d: "Dans sa quête d'autosuffisance nationale en termes de ressources naturelles stratégiques, [QIE.GetNameDef] a découvert de vastes gisements de richesses minérales, dont une veine s'étend jusqu'à l'intérieur de nos propres territoires. Il a proposé une coopération entre ses ingénieurs et des intérêts miniers, éventuellement soutenus par des investissements étrangers, pour aider à l'extraction du charbon et du minerai de fer dans la province de Shanxi. Nous recevrions bien sûr ce qu'ils considèrent comme une "part équitable" et les bénéfices nets devraient être considérables pour les deux parties.\n\nNous devons cependant rappeler que l'armée de [QIE.GetName] continue d'occuper notre territoire légitime dans l'est du Shanxi, bien que nous leur soyons restés fidèles pendant près d'une décennie. Ils ont soit refusé de payer, soit payé une somme dérisoire pour l'utilisation des richesses de cette région, argent qui devrait se trouver dans le trésor provincial. Par principe, certains ont affirmé que nous devrions refuser tout accord avec Beijing jusqu'à ce que l'occupation prenne fin."
 qiefor.24001.a: "Nous acceptons cette proposition."
 qiefor.24001.b: "Nous pouvons nous occuper de l'exploitation minière nous-mêmes."

 qiefor.24002.t:0 "Veine Riche Découverte !"
 qiefor.24002.d: "L'accent mis récemment sur l'exploitation minière dans la région de Shanxi nous a permis de découvrir de vastes gisements de richesses minérales. Cela a coïncidé positivement avec le récent virage pris par le Shanxi, qui a libéralisé certains échanges commerciaux et réduit l'isolement financier qu'il subissait depuis sa défaite cuisante lors de la quatrième guerre Zhili-Fengtian. Leur ambitieuse réforme économique, connue sous le nom de "plan décennal", n'est pas passée inaperçue, même si l'on ignore pour l'instant dans quelle mesure elle est réellement utilisée pour favoriser la prospérité locale ou pour servir de mécanisme de contestation de notre pouvoir.\n\nCe qui a été découvert, cependant, c'est un filon de minerai très précieux et très riche qui s'étend profondément dans le territoire du Shanxi. Leur politique économique tournée vers l'extérieur laisse entrevoir la possibilité de s'engager dans un projet d'extraction de minerais mutuellement bénéfique, augmentant considérablement la quantité de charbon et de fer produite pour la sécurité de l'ensemble de la nation chinoise. Cela permettrait également d'étendre notre influence, mais tout cela dépend de l'acceptation de l'inconstant [SHX.GetLeader]."
 qiefor.24002.a: "Nous pouvons certainement trouver un arrangement."
 qiefor.24002.b: "Nous devrions laisser les choses en l'état."

 qiefor.25.t: "Les mineurs [QIE.GetAdjectiveCap] approchent du territoire !"
 qiefor.25.d: "De graves nouvelles nous parviennent de notre frontière contestée avec la [QIE.GetName]. Nos ingénieurs ont découvert des tunnels [QIE.GetAdjective] qui s'étendent sur notre territoire, avec des flux de mineurs et de machines étrangères qui s'immiscent dans notre domaine légitime. Ils sont protégés par des troupes de l'armée centrale, une grave insulte qui nous rappelle toujours les terres qui nous ont été volées après la désastreuse quatrième guerre Zhili-Fengtian. Aujourd'hui, non seulement ils perçoivent injustement les redevances des terres occupées dans l'est du Shanxi, mais ils s'efforcent également de s'emparer des gisements que nous possédons dans les montagnes de l'ouest à leurs propres fins néfastes.\n\nCette grave insulte et cette arrogance de la part des [QIE.GetAdjective] ne cesseront jamais si nous ne nous défendons pas, même si c'est toujours risqué de le faire face à une force bien plus puissante que la nôtre. Cependant, si nous ne disons rien, qui sait quelle sera la prochaine escalade ? La carte maîtresse dans notre jeu pourrait être d'invoquer la menace d'autres puissances intéressées dans la région..."
 qiefor.25.a: "Déposer une plainte officielle."
 qiefor.25.b: "Nous attendons notre heure, pour l'instant."

 qiefor.26.t: "[SHX.GetNameDefCap] protège nos opérations minières !"
 qiefor.26.intro: "[SHX.GetLeader] a déposé une protestation officielle auprès du Bureau des mines, affirmant que nos mineurs ont violé les frontières de sa province. Son message contient une litanie de plaintes, principalement des griefs concernant nos relations avec le Shanxi oriental au cours des dernières années. Pour appuyer ses propos, il a ordonné à son armée provinciale de se rassembler le long de la frontière pour effectuer des exercices militaires. Cela a fortement aggravé les tensions et la rumeur s'est répandue qu'il allait bientôt éjecter nos mineurs par la force."
 qiefor.26.d.fengtian: "$qiefor.26.intro$\n\nNormalement, nous devrions simplement considérer qu'il s'agit d'une posture ou que [SHX.GetLeader] tente de s'assurer un autre paiement, mais il a également noté que si Beijing n'agit pas en conséquence, il cherchera un " gouvernement responsable pour régler le problème ".  Il s'agit sans aucun doute d'une menace d'alliance avec [FNG.GetLeader] à Fengtian, d'une remise en cause de notre domination dans le nord de la nation et d'un risque de reprise du conflit. Pris en sandwich entre les deux factions, bien que nous soyons toujours en mesure de les vaincre dans un conflit comme celui des années 1920, cela laisserait probablement notre flanc sud exposé aux développements dans le sud."
 qiefor.26.d.nofengtian: "$qiefor.26.intro$\n\nLa disparition de Zhang Zuolin a considérablement atténué cette menace, mais nous devons néanmoins nous montrer prudents. Le Shanxi compte de nombreuses montagnes et peu de passages facilement navigables. Sans parler des nombreux fleuves qui traversent la région. Une invasion de la province, si les choses s'aggravent, se soldera probablement par notre victoire, mais pas sans un coût d'opportunité important."
 qiefor.26.a: "Qui s'en soucie ? Continuez à miner !"
 qiefor.26.b: "En arrière, cela devient trop risqué."

 qiefor.27.t: "[QIE.GetNameDefCap] nous a ignoré !"
 qiefor.27.d.nofengtian: "Comme on pouvait s'y attendre, [QIE.GetNameDef] a ignoré notre demande. Leurs perfides mineurs continuent d'étendre leur emprise sur nos vastes richesses minérales, ignorant nos plaintes et violant les différents décrets émis par notre gouverneur. Nos intentions ayant été clairement énoncées et ignorées, c'est à nous de décider si cela vaut la peine de les mettre en application. L'envoi de troupes dans les zones frontalières contestées pour expulser ceux qui opèrent sans permis délivré par Taiyuan est une option risquée, mais ne pas le faire nous ferait paraître faibles."
 qiefor.27.d.fengtian: "$qiefor.27.d.nofengtian$\n\nUne autre option qui s'offre à nous serait d'obtenir le soutien de [FNG.GetNameDef]. Dirigée par l'ambitieux seigneur de guerre [FNG.GetLeader], la clique de Yan a déjà collaboré avec eux en 1928 dans l'espoir de renverser la clique de Zhili dans un moment de faiblesse. C'est ainsi que nous avons perdu le contrôle du Shanxi oriental, et nombreux sont ceux qui n'ont pas envie de jeter à nouveau leur dévolu sur eux. Cependant, seuls, nous ne ferons probablement pas le poids face à l'armée centrale. Néanmoins, en nous rangeant de leur côté, nous dépendrons d'eux pour obtenir un résultat positif et, s'ils n'y parviennent pas, nous serons contraints de faire marche arrière."
 qiefor.27.a: "Nous accordons toute notre confiance à [FNG.GetLeader]."
 qiefor.27.b: "Escalade et blocage des opérations minières !"
 qiefor.27.c: "Reculez, c'est allé trop loin..."

 qiefor.27001.t: "Shanxi bloque nos ingénieurs !"
 qiefor.27001.d: "Dans un geste de défi à notre autorité, [SHX.GetLeader] a déployé des troupes pour tenter d'empêcher la poursuite des opérations minières dans la zone contestée du Shanxi oriental. Ils ont confisqué de nombreuses machines de valeur après avoir refusé de reconnaître les permis que nous avions délivrés, arrêté de nombreux mineurs et forcé d'autres à fuir pour se mettre à l'abri dans nos propres lignes. Alors que nos propres garnisons dans la région se démènent pour relever le défi, le Shanxi ressemble de plus en plus à une zone de guerre.\n\nAvec la montée en flèche des tensions, de nombreux investisseurs ont déjà été effrayés et ont retiré leur financement pour d'autres projets. Les routes et les voies ferrées sont remplies de personnes fuyant la zone frontalière, et bon nombre de nos propres employés du secteur minier ne veulent plus travailler dans ce qui semble être un environnement dangereux. Il semble que notre investissement économique dans la région ait déjà été gâché, mais cela ne veut pas dire que ce soit pour rien.\n\nCompte tenu des circonstances, nous pouvons clairement accuser [SHX.GetLeader] et ses acolytes de sédition, de rébellion et d'une foule d'autres crimes contre notre État. Un mandat d'arrêt peut être rapidement mis en place, même si cela implique de perdre la plupart de nos investissements restants. S'il veut faire appliquer ses "décrets", nous pouvons certainement faire appliquer les nôtres."
 qiefor.27001.a: "Ils paieront pour leur insolence."
 qiefor.27001.b: "Ils ont fait valoir leur point de vue, nous allons nous retirer."

 qiefor.28.t: "[QIE.GetNonIdeologyNameDefCap] recule !"
 qiefor.28.d: "Face à notre fermeté et craignant une escalade, [QIE.GetNameDef] a discrètement reculé. Leurs mineurs et ingénieurs ont quitté notre territoire, nous laissant victorieux dans ce conflit. Les voix compatissantes de Taiyuan se sont tues, car ceux qui espéraient profiter de l'empiètement [QIE.GetAdjective] redoutent désormais nos représailles, alors que nous affirmons notre autorité sur l'ensemble de la province. Il s'agit bien sûr d'une arme à double tranchant, car les investissements de ceux qui sont fidèles à Beijing ainsi que les conglomérats internationaux hésitent de plus en plus à investir dans ce qu'ils considèrent comme une province arriviste.\n\nCela ne doit cependant pas nous empêcher de célébrer ce qui s'est passé ici. Nous avons remporté une grande victoire contre un gouvernement central trop zélé, sans tirer un seul coup de feu et en évitant tout conflit violent. De plus, grâce au travail existant de ces mineurs, nous pouvons maintenant récolter les bénéfices de la richesse de Shanxi pour nous-mêmes, les propriétaires légitimes."
 qiefor.28.a: "Excellent !"

 qiefor.29.t: "Shanxi recule !"
 qiefor.29.d: "Suite à notre démonstration de force, [SHX.GetLeader] a ordonné à ses hommes de se retirer et à l'ensemble de [SHX.GetName] de se retirer du conflit qui couvait au sujet des droits miniers dans le Shanxi oriental. Cela a permis à nos mineurs d'accéder aux précieux filons de minerais de la région sans être dérangés, avec un accès presque totalement libre non seulement au Shanxi oriental, mais aussi à la quasi-totalité de la province. Il s'agit d'une grande victoire, qui nous permet de fournir des ressources stratégiques essentielles à notre machine de guerre, alors que nous travaillons à l'unification nationale. Le statut de [SHX.GetLeader] en tant que figure nationale a été réduit à néant, humilié par ce résultat et forcé de reconnaître notre supériorité, du moins pour l'instant. Il faudra bien finir par le mettre au pas, mais notre victoire d'aujourd'hui sera sans doute le premier pas vers le retour du Shanxi dans le giron national."
 qiefor.29.a: "Excellent !"

 qiefor.30.t: "Crise minière au Shanxi !"
 qiefor.30.d: "Ce qui a commencé comme une querelle mineure sur les droits d'exploitation des ressources dans la province de Shanxi s'est rapidement intensifié au cours des derniers mois le long de la frontière entre Shanx et [QIE.GetName], présentant à la fois un risque et une opportunité puisque nous sommes potentiellement entraînés dans un conflit qui couve dans le nord de la Chine. À la fin de l'expédition septentrionale, Zhang Zuolin a réussi à conclure un pacte secret entre la clique de Fengtian et une coalition d'alliés comprenant Yan Xishan (Shanxi), Zhang Zhongchang (Shandong) et Tang Jiyao (Yunnan).\n\nLa tentative de vaincre rapidement la clique de Zhili échoue en raison de la défection de Shandong et de l'incapacité des alliés à progresser, le Shanxi subissant les pires conséquences. La moitié orientale de la province est occupée par les forces [QIE.GetAdjective] depuis 1928, y compris ses précieuses réserves de charbon et de fer. Les dirigeants [QIE.GetAdjective] sont apparemment devenus trop gourmands ces derniers temps, ce qui a entraîné une nouvelle accumulation de forces et menacé l'équilibre du pouvoir dans le nord de la Chine.\n\nLe [SHX.GetLeader] nous demande d'intervenir et de garantir les frontières de sa province. Bien que nous soyons en bons termes, la présence de ses armées à l'ouest menace l'emprise de Zhili sur des villes cruciales comme Baoding, Luoyang et Xi'an. La géographie de sa province est assez favorable à la défense, mais il n'a pas la base industrielle pour tenir éternellement. Si nous le laissons se faire piétiner, la défaite de la [QIE.GetName] sera beaucoup plus difficile. D'un autre côté, si nous nous impliquons, nous mettons notre réputation en jeu et ce n'est peut-être pas la meilleure chose à faire."
 qiefor.30.a: "Il est temps d'intervenir !"
 qiefor.30.b: "Nous ne sommes pas prêts."

 qiefor.31.t: "[FNG.GetNonIdeologyNameDefCap] fait un pas en avant"
 qiefor.31.d: "Dans cette situation désespérée, [FNG.GetLeader] est venu à notre rescousse. Dans un message adressé à [QIE.Capital.GetName], il a promis de garantir nos frontières provinciales contre l'empiètement des agents [QIE.GetAdjective], affirmant que tout gouvernement légitime en Chine devrait respecter les frontières provinciales en matière d'autorité. L'engagement réel de Zhang Zuolin à l'égard de cette rhétorique fédéraliste est très éphémère, mais sa force militaire ne l'est pas. Si le [QIE.GetName] continue de "violer les frontières de notre province", il affirme qu'il viendra à notre aide, menaçant ainsi l'armée [QIE.GetAdjective], déjà débordée, d'une guerre sur deux fronts."
 qiefor.31.a: "Excellent !"

 qiefor.32.t: "[FNG.GetNonIdeologyNameDefCap] protège Shanxi !"
 qiefor.32.d: "Il semble que [SHX.GetLeader] ait été sérieux dans sa menace de rejoindre le Fengtian : [FNG.GetLeader] vient d'annoncer qu'il protégerait "l'intégrité provinciale" du Shanxi contre toute "incursion rebelle". C'est une trahison de premier ordre et un autre signe de l'effondrement de notre ordre national.\n\nSa capacité à mettre sa menace à exécution reste toutefois sujette à caution. La clique du Fengtian a de nombreux problèmes urgents et n'est pas nécessairement désireuse d'une guerre à grande échelle. On peut se demander dans quelle mesure l'aide japonaise a amélioré sa situation par rapport à notre propre développement militaire au cours de la dernière décennie, et nous avons en effet vaincu la puissance combinée du Fengtian et du Shanxi dans le passé.\n\nToutefois, nous serions bien avisés de ne pas sous-estimer les défis d'une guerre sur deux fronts, en particulier lorsque nous surveillons la situation dans le sud. Le bluff de Fengtian est un jeu risqué, quel que soit le scénario. Mais reculer maintenant nous ferait paraître faibles et nous encouragerait à poursuivre notre action. La nation attend que nous prenions une décision finale."
 qiefor.32.a: "Ignorez leurs déclarations - déplacez notre troupe sur leur territoire !"
 qiefor.32.b: "C'est trop risqué. Ne bougez pas."

 qiefor.33.t: "Escarmouches sur la Frontière !"
 qiefor.33.d: "Il semble que les imbéciles de Beijing n'aient pas écouté la raison ! Ils ont commencé à déplacer leurs troupes dans les zones minières contestées, tirant sur les unités provinciales que nous y avons stationnées. Nous entendons déjà parler d'escarmouches isolées entre les gardes-frontières et les troupes [QIE.GetAdjective], alors que la guerre menace. Alors que nos hommes se précipitent sur la ligne de front, nous devons immédiatement demander de l'aide à [FNG.GetLeader] ! Ensemble, nous aurons la force non seulement de repousser les avancées de la soi-disant armée centrale, mais aussi, avec un peu de chance, de mettre fin à la [QIE.GetName] une fois pour toutes !"
 qiefor.33.a: "Appelez [FNG.GetLeader] à l'aide !"

 qiefor.34.t: "Escarmouches sur la frontière Shanxi-[QIE.GetNonIdeologyName] !"
 qiefor.34.d: "Il semble que les [QIE.GetAdjective] ait ignoré nos menaces ! Les rapports de [SHX.Capital.GetName] indiquent que les forces avancées [QIE.GetAdjective] ont pénétré dans les territoires contestés au cours de la semaine dernière et ont commencé à attaquer les garnisons frontalières. Contrairement à certaines attentes, il semble que l'armée [SHX.GetAdjective] ait tenu bon, du moins pour l'instant. Fournis en fusils et en artillerie de qualité par Taiyuan et s'appuyant sur leur connaissance du terrain, le fait qu'ils ne se soient pas effondrés immédiatement dans une déroute donne l'espoir qu'ils puissent l'emporter.\n\nC'est peut-être l'occasion que nous attendons - une chance d'inverser l'humiliation de 1928 ! Avec de nombreuses divisions [QIE.GetAdjective] distraites en essayant de s'emparer rapidement de Taiyuan, nous pourrions enfin avoir la chance de prendre Beijing d'assaut et, espérons-le, de faire la jonction avec les forces [SHX.GetAdjective]. Avec les yeux de la nation fixés sur nous, nous devons décider de notre prochaine action."
 qiefor.34.a: "Honorez notre engagement. À la guerre !"
 qiefor.34.b: "En arrière. Nous ne pouvons pas encore les battre..."

 qiefor.35.t: "[FNG.GetNonIdeologyNameDefCap] attaque !"
 qiefor.35.d: "Nos tentatives pour contrer le bluff de Zhang Zuolin ont échoué : il a commencé à mobiliser ses troupes et nous a officiellement déclaré la guerre ! Entourés de deux côtés, nous devons compter sur nos défenses le long de la rivière Dai, un entraînement supérieur et de meilleures ressources pour écraser l'offensive [FNG.GetAdjective]. Pendant ce temps, l'armée [SHX.GetAdjective] ne devrait pas représenter une menace considérable, même si la longue ligne de front que nous partageons avec eux va malheureusement immobiliser de nombreuses divisions. Si nous voulons recréer notre victoire de 1928, nous devrons travailler intelligemment et courageusement - la discipline supérieure de notre armée l'emportera. À ce stade, nous nous battons pour bien plus que quelques mines supplémentaires ou des droits d'imposition, nous sommes maintenant engagés dans une bataille pour le destin de la nation."
 qiefor.35.a: "Préparez les troupes !"

 qiefor.36.t: "[FNG.GetNonIdeologyNameDefCap] recule !"
 qiefor.36.d: "Notre plan pour contrer le bluff de [FNG.GetLeader] a réussi ! Nous n'avons rien entendu de la part de son gouvernement après l'envoi de nos troupes dans les zones contestées et nous pouvons maintenant supposer que nous sommes libres de faire ce que nous voulons dans la province de Shanxi ! Les armées de [SHX.GetName] ont déjà été désorganisées et forcées de se débrouiller seules. Mais avec les montagnes et les rivières derrière elles, elles devraient pouvoir se battre.\n\nNous avons sans aucun doute gagné la bataille pour l'est du Shanxi, mais la question de savoir s'il faut ou non poursuivre l'armée [SHX.GetAdjective] en déroute vers l'ouest est une autre question. Le [SHX.GetLeader] a offert une série de concessions principalement économiques, mais aussi politiques, dans l'espoir d'éviter l'invasion. Les éléments les plus faucons de notre gouvernement ont proposé de détruire le traître [SHX.GetLeader], éliminant ainsi la menace de façon permanente. Les ministres les plus prudents préviennent toutefois que l'enlisement des combats dans le Shanxi pourrait nous rendre vulnérables à l'avenir."
 qiefor.36.a: "Des gains faciles !"
 qiefor.36.b: "Nous avons appris à [SHX.GetNameDef] une leçon qu'il n'oubliera pas."

 qiefor.37.t: "Le gouvernement de [FNG.GetName] recule !"
 qiefor.37.d: "Le traître [FNG.GetLeader] nous a laissé tomber ! Malgré notre demande d'aide, il nous a ignorés face à l'agression [QIE.GetAdjective], nous laissant gérer notre propre destin. Ne voyant pas d'autre choix et à court d'options, [SHX.GetLeader] a rapidement rassemblé une série de propositions frénétiques visant à échanger une partie de l'autonomie sous forme de concessions contre la paix dans les plaines centrales. Comme nous n'avons pas beaucoup d'autres options après notre récente trahison en nous alignant sur Fengtian, nous n'avons pas d'autre choix que d'espérer qu'ils acceptent."
 qiefor.37.a: "Damnation !"

###- Eyes on the Border Event Chain -###
 qiefor.90.t: "Beijing semble faible."
 qiefor.90.d:9 "Alors que le régime de Beijing continue à concentrer de plus en plus de forces vers le sud et l'ouest, il est devenu beaucoup trop sourd à nos forces positionnées juste de l'autre côté de la frontière, en Mandchourie. Au fil des jours, certaines unités entreprenantes ont franchi ce qui était autrefois une frontière étroitement tenue. Les forces [QIE.GetAdjective] désorganisées et démoralisées, qui ont subi de récentes purges en raison de l'instabilité politique dans la capitale, ne se sont guère opposées à leur avancée et l'avant-garde s'est rapidement enhardie. Les officiers de terrain, avides de gloire et d'une chance de faire leurs preuves, se sont empressés d'aller de l'avant sans consulter leurs supérieurs et, en quelques jours, notre drapeau a flotté triomphalement sur Shanhaiguan, un passage critique de la Grande Muraille.\n\nÀ mesure que la nouvelle de notre avancée se répandait, la retraite [QIE.GetAdjective] s'est rapidement transformée en déroute. Les tranchées et les défenses le long de la frontière précédemment bien fortifiée ont été abandonnées sans combattre et nous avons poursuivi jusqu'à la rivière Dai avant que des protestations régionalistes n'éclatent à Shenyang et que des grèves ferroviaires n'éclatent dans la ville de Qinhuangdao récemment prise. À partir de là, nos officiers supérieurs ont repris le commandement, décidant de stabiliser notre position le long d'un front naturel plutôt que de prendre l'avantage en risquant un retournement de situation."
 qiefor.90.a:9 "Nous avons fait un pas vers Beijing !"

 qiefor.91.t:9 "Nous Avons Reculé à Shanhaiguan"
 qiefor.91.d:9 "Alors que la guerre à l'ouest et au sud n'aboutit pas à une victoire pour le nouveau gouvernement, notre grand rival au nord a finalement fait un pas en avant. Les soldats de Fengtian se sont avancés sans grande résistance, car nous étions trop faibles pour les contrer, perdant de manière humiliante le col de Shanhai (Shanhaiguan) et donc la Grande Muraille, qui revêt une importance symbolique. La garnison qui gardait la frontière, en sous-effectif et sous-motivée, a manifestement perdu courage et s'est mise en déroute face à l'avancée de l'ennemi, cédant de précieuses défenses avancées sans tirer un seul coup de feu.\n\nNous avons eu beaucoup de chance que la rivière Dai se soit révélée être un obstacle trop important pour que l'armée du Nord-Est puisse continuer et ajouter à nos humiliations, et nos généraux ont réussi à rétablir l'ordre de l'autre côté. Néanmoins, l'incident a fortement ébranlé le moral des troupes et les commandants de la région ont demandé des renforts supplémentaires pour éviter que l'incident ne se reproduise. Ils préviennent que la rivière Dai ne pourra pas contenir longtemps les ambitions de [FNG.Capital.GetCapitalVictoryPointName], et que quelle que soit la menace à laquelle nous sommes confrontés dans les Plaines centrales, elle n'est pas comparable au danger que représente la perte de Beijing."
 qiefor.91.a:9 "L'ironie n'a pas échappé aux Mandchous."

 qiefor.92.t: "Le Pont sur la Rivière Dai"
 qiefor.92.d: "Malgré notre entrée victorieuse par le col de Shanhai (Shanhaiguan) dans la Grande Muraille et leur déroute totale jusqu'à la rivière Dai, le haut commandement [QIE.GetAdjective] a mis du temps à reconnaître sa défaite. Que ce soit à cause d'une mauvaise communication, d'une incompétence générale ou d'un désir obstiné de voir le Guominjun détruit dans les Plaines centrales, leur réponse a été lente et inefficace, laissant des brèches importantes à travers la rivière qui était devenue une sorte de frontière naturelle.\n\nBien que notre haut commandement ait été satisfait du résultat et réticent à aller de l'avant, les éclaireurs qui sondaient la région étaient plus ambitieux. Assez rapidement, ils sont tombés sur de multiples points d'accès peu surveillés (ou même non surveillés dans certains cas) et des têtes de pont ont rapidement été créées. La situation se transforme rapidement en une course effrénée d'officiers trop pressés qui tentent d'affirmer qu'ils ont été les premiers à atteindre Beijing. Alors que les hommes atteignaient enfin les faubourgs de la ville, la police locale commença tardivement à riposter à partir de positions fortifiées, forçant l'arrêt de l'opération. Par crainte d'une extension excessive, des ordres venus d'en haut coupent court à toute nouvelle avancée. Beijing étant à portée de vue de la nouvelle frontière de Fengtian, il reste à voir dans combien de temps le Grand Maréchal en ordonnera la capture."
 qiefor.92.a: "La défaite est la porte de nombreuses victoires."

 qiefor.93.t: "Beijing en Péril !"
 qiefor.93.d: "Malgré notre perte désastreuse du col de Shanhai (Shanhaiguan) dans la Grande Muraille et la déroute totale de nos forces jusqu'à la rivière Dai, il semble que notre haut commandement ait été lent à reconnaître sa défaite. Que ce soit en raison d'une mauvaise communication, d'une incompétence générale ou d'un désir obstiné de voir le Guominjun détruit dans les plaines centrales, leur réaction a été lente et inefficace, laissant des brèches importantes à travers la rivière qui était devenue une sorte de frontière naturelle.\n\nManifestement insatisfaits de la démarcation naturelle du territoire qu'offrait la rivière Dai, les éclaireurs de Fengtian ont sondé la région et sont tombés sur de multiples points d'accès faiblement gardés. Ne rencontrant qu'une résistance minimale, ils ont établi plusieurs têtes de pont qui ont permis la reprise des combats. Une course effrénée vers Beijing s'ensuivit, nos troupes étant une fois de plus mises en fuite. Heureusement, à l'extérieur de Beijing, des unités de police locales ont pu organiser une défense de dernière minute de la ville et des tirs d'artillerie provenant de l'arrière des lignes de Fengtian semblent avoir touché leurs propres troupes qui avançaient. Cela a permis à nos hommes de se rallier et, bien que nous ayons perdu beaucoup de terrain dans cette offensive soudaine, la capitale tient toujours. Pour l'instant du moins."
 qiefor.93.a: "Si nous gagnons encore une bataille comme ça, nous serons complètement perdus."

###- Actual Flavour -###
 qieflavor.10.t: "Un réfugié de New-York"
 qieflavor.10.d: "Edith Clifford Williams, artiste, auteur et bibliothécaire américaine, a entretenu une correspondance de longue date avec Hu Shih après leur rencontre à New York, alors que Hu étudiait à l'université Columbia de New York. Elle a eu une immense influence sur le développement de la pensée politique de Hu, et on soupçonne (bien que cela ne soit pas confirmé) que les deux ont été brièvement amants.\n\nAyant échangé plus de 150 lettres à ce jour, Hu Shih se fait le champion de l'adoption de la langue vernaculaire comme langue d'alphabétisation en Chine, en partie grâce à l'influence que Williams et le mouvement artistique d'avant-garde ont exercée sur Hu.\n\nÉtant peut-être l'une des rares personnes dans les jeunes années de Hu à pouvoir être en désaccord avec la rigidité de la pensée politique et sociale de Hu, elle occupe sans aucun doute une place spéciale dans le cœur de Hu. Hu ayant rédigé de nombreux poèmes d'amour dans sa jeunesse, tout en insistant sur le fait qu'il ne s'agissait que d'exercices littéraires, on peut établir des comparaisons entre les sujets des poèmes et celui d'Edith.\n\nLa calamité ayant frappé l'Amérique, la guerre civile ayant absolument ravagé le pays, Williams a de nouveau écrit à Shih pour lui demander l'asile et le statut de réfugié afin d'échapper à la souffrance. Hu, naturellement, a accepté. Malgré leur éloignement au fil des ans, les sentiments de Hu pour Edith demeurent, et avec l'échange croissant de lettres, peut-être se sont-ils ravivés chez l'un comme chez l'autre ?"
 qieflavor.10.a: "Des amants, déchirés et réunis à nouveau."

 qieflavor.11.t: "Le Ding Houmuwu"
 qieflavor.11.d: "Des fouilles archéologiques menées autour d'Anyang, dans la province du Henan, ont permis de mettre au jour un énorme vaisseau funéraire en bronze datant de la dynastie Shang. Considérée comme le plus grand bronze ancien au monde, sa découverte a été célébrée dans le monde entier comme une grande victoire pour la culture et l'histoire chinoises.\n\nLe savant Zhang Feng a interprété l'inscription comme signifiant "Queen Wu" (reine Wu) et "Simu Wu". De forme rectangulaire, il est plus large et ses murs sont plus épais que les anciens "Ding". Chaque côté présente un espace vide au milieu, entouré d'une bande décorative comportant une série de représentations de créatures à tête d'animal et de dragons à une jambe.\n\nOn pense qu'il s'agit du ding de Fu Jing, première épouse de Wu Ding des Shang, probablement fabriqué par son fils, Zu Geng des Shang. Cependant, la menace d'une guerre avec le Japon planant toujours, les archéologues ont ré-enterré le sarcophage, espérant qu'une fois les menaces contre l'intégrité nationale de la Chine écartées, ils pourront l'exposer en toute sécurité dans un musée pour des études plus approfondies."
 qieflavor.11.a: "Une grande victoire pour la culture Chinoise !"

 qieflavor.28.t: "La Chute de Luoyang"
 qieflavor.28.d: "Après une lutte prolongée, les anciens murs de Luoyang sont tombés aux mains des forces de [FROM.GetName]. La ville a servi de quartier général à Wu Peifu pendant de nombreuses années, et quelques heures plus tôt, ses derniers fonctionnaires, toujours fidèles au Maréchal de Jade, ont évacué la ville avec toutes sortes de documents secrets et de plans de guerre dans leurs voitures blindées. Une grande partie de la population de la ville a également fui, bien consciente de l'attaque imminente, tandis que le reste s'est retranché pour résister à la tempête.\n\nAujourd'hui, la ville est pratiquement déserte et en feu, une coquille de son ancienne apparence et un symbole de notre lutte désespérée pour la survie."
 qieflavor.28.a: "Luoyang sera vengée !"

 qieflavor.50.t: "Journal du Groupe de Réflexion"
 qieflavor.50.d: "Intellectuel mis à l'écart par ses confrères, il ne serait pas désavoué de supposer que Bai Jianwu n'est qu'un simple orbiteur du Maréchal de Jade. Qu'il est un traître aux hommes de mots, aux hommes de littérature. Pourtant, si l'on lit le journal intime de Bai, écrit de sa propre main, on découvre un homme en conflit, déchiré entre sa foi en Wu Peifu, son manque d'amour-propre et son amitié avec des gens comme Li Dazhao, Hu Shih ou Cai Yuanpei. Les entrées consécutives de 1915 à [GetYear], avec une interruption de trois ans dans les années 1920, donnent un merveilleux aperçu du "petit groupe de réflexion de Wu".\n\nSa formation d'érudit, son adhésion au Tongmenghui, le déclin rapide de l'autorité centrale et la désintégration de la nouvelle république, tous ces événements qui se sont déroulés dans sa jeunesse ont coloré sa philosophie du présent. Contrairement à ses contemporains, Bai entre au service de Wu Peifu lorsque le maréchal de Jade accède au pouvoir. Il négocie une alliance entre Wu et les théoriciens de l'effort, entre Wu et les activistes syndicalistes dirigés par Li Dazhao lors de la grève du syndicat des chemins de fer de Beijing-Hankou.\n\nNotant que son autodiscipline faiblit constamment et qu'il connaît des difficultés personnelles, son journal dépeint une histoire de difficultés - solitude, enseignement inadéquat, frustrations liées à la dépendance. Il se souvient qu'il adorait les couchers de soleil et le chant des oiseaux, mais déplore que son travail le retienne à son bureau ; il regrette sa baisse d'énergie. Lorsque Wu Peifu est éjecté, brièvement, en 1924, Bai cesse d'écrire pendant un certain temps, ne revenant à l'encre qu'à l'occasion de la mort de ses parents et de deux de ses enfants.\n\nEn privé, Bai note que s'il possède une maturité intellectuelle, une ambition déclinante et une compétence croissante, il suggère également que ces qualités ne lui ont permis que de faire face philosophiquement à des échecs continus. Toujours diligent, toujours critique envers lui-même, le serviteur de Wu Peifu doit continuer, car la Chine entière a besoin des compétences de Bai Jianwu. Après tout, la personne la plus détestée dans l'esprit de Bai n'est pas lui-même. Non, ce sont les paroles sans action immédiate."
 qieflavor.50.a: "Son propre critique le plus sévère."

 qieflavor.51.t: "Un Regard sur un Théoricien"
 qieflavor.51.d: "Le fait que Jiang Baili soit un penseur éclectique n'est peut-être pas une surprise pour la plupart des personnes de son entourage et pour ceux qui ont entrepris de l'étudier. On trouve des traces de l'engagement intellectuel du célèbre général partout, qu'il s'agisse de son voyage d'étude avec Liang Qichao en Europe ou de ses réflexions sur les idées d'un autre de ses mentors, Cai E, concernant la formation d'un État national populaire et la mobilisation de tous les citoyens chinois valides pour le service militaire. Cependant, rien ne suscite plus l'ire du maréchal de Jade que l'engagement ultérieur de Jiang dans la rédaction de la constitution provinciale du Hunan. Face à toutes ces facettes de la vie intellectuelle de l'ancien directeur de Baoding, il est difficile d'imposer un cadre systématique au célèbre général, et encore plus de l'enfermer dans une quelconque école idéologique.\n\nPourtant, même en gardant cela à l'esprit, on peut trouver ses dernières réflexions philosophiques déroutantes par leur caractère et leur validité douteuse. Intitulé "The Japanese : Insights of a Foreigner", le dernier coup de maître intellectuel de Jiang cherche à formuler des hypothèses sur la naissance d'un caractère universel de la race japonaise. Après avoir présenté aux lecteurs les conditions géographiques et les coutumes qui ont influencé le tempérament universel supposé de la personnalité japonaise, Jiang divise ensuite le monde en sphères culturelles "nordiques" et "méridionales", où les premières sont dominées par la sobriété et la religion et les secondes par la passion et l'énergie, avant de conclure sur un message apparemment inquiétant de lutte des civilisations.\n\nLe livre, comme on pouvait s'y attendre, est devenu l'objet de moqueries dans de nombreux cercles intellectuels, mais il a également trouvé ses partisans dans certains groupes enthousiasmés par l'appel de Jiang à une mobilisation totale et à une lutte sans merci, voyant peut-être dans ces écrits une sorte de continuité avec les mentors des premières années de Jiang."
 qieflavor.51.a: "Peut-être a-t-il raison ?"

 qieflavor.52.t: "La Loyauté est Importante"
 qieflavor.52.d: "Il est peut-être assez surprenant que le maréchal Wang Chengbin se trouve dans la position qui est la sienne. L'un de ses actes les plus importants a été de trahir la clique Zhili en devenant l'un des conspirateurs secrets de l'anti-Wu qui ont mis en œuvre le coup d'État de Beijing en 1924. Malgré cela, il est le troisième homme le plus puissant de la clique Zhili et le champion militaire de la faction Jinbao. En y regardant de plus près, on se rend compte que sa trahison d'il y a dix ans n'était pas motivée par l'appât du gain ou la haine, mais par la loyauté. Une loyauté sans faille envers Cao Kun.\n\nAyant d'abord rencontré Cao en tant que subordonné d'un commandant, le duo s'est rapidement lié d'amitié. Rejoint par Wu Peifu peu après, le trio deviendra le trio dominant de la Chine dans les décennies à venir. Pourtant, alors que Wang flirte brièvement avec le parti royaliste en 1912, le fervent républicain Wu est dégoûté par sa présence. Servant consciencieusement sous les ordres de Cao, Wang se bat et saigne pour les Zhili où qu'ils aillent. Contre les Huguojun, contre Zhang Xun, dans le Hunan et dans les guerres de ZhiWan et de ZhiFeng.\n\nCommandant et servant dans toutes ces batailles, Wang se battait en dépit de Wu. À la suite de la guerre de ZhiWan, Wu retire les fonds destinés aux troupes de Wang. Avant la guerre de ZhiFeng, Wang tente de négocier la paix entre Fengtian et Zhili, et ses actions sont utilisées comme preuve par Wu pour l'éjecter des réunions militaires de haut niveau. Il l'accuse d'être un espion. Même pendant la guerre, malgré des exploits remarquables, Wu envoie toujours des officiers de renseignement pour surveiller Wang et ses mouvements.\n\nMême lorsqu'il aide Cao à devenir président, en volant personnellement le sceau du président à Li Yuanhong et en coordonnant la tentative de corruption, en mettant sa réputation en jeu et en utilisant toutes les relations possibles, Wu choisit simplement de mettre Cao encore plus à l'écart, en le menaçant et en lui retirant le contrôle de sa division."
 qieflavor.52.a: "L'homme que Wu Peifu craignait."

 qieflavor.53.t: "Rejeton de Tianjin"
 qieflavor.53.d: "Pire encore, le maréchal Wang subit la haine des autres subordonnés de Cao. Ostensiblement gouverneur de la province de Zhili, le véritable pouvoir était entre les mains de Cao Rui. Perdant sa puissance militaire, Wang devient de plus en plus amer face au harcèlement continu de Wu Peifu. Dès lors, Wang collabore avec des membres des cliques de Tianjin et de Baoding, ainsi qu'avec Feng Yuxiang, pour tenter d'éjecter Wu du pouvoir. À tel point que Wang forme une alliance anti-Wu avec Qi Xieyuan et Feng Yuxiang, puis rejoint l'alliance anti-Wu de ce dernier avec Hu Jingyi et Sun Yue.\n\nDemandant plusieurs fois à Cao de le laisser démissionner, Wang finit par être persuadé de continuer grâce aux consolations sincères de Cao. Désireux de participer à la deuxième guerre de ZhiFeng, Wang demande à Wu les fonds nécessaires pour financer sa lutte contre Fengtian, ce que Wu refuse, utilisant ce prétexte pour réprimander Wang.\n\nC'est ainsi que la collaboration pleine de ressentiment entre Wang et Feng Yuxiang a porté ses fruits, en se rapprochant de leur ennemi commun. En lançant le coup d'État de Beijing, les soldats de Feng et de Wang s'emparent de lieux stratégiques de la ville, ce qui oblige Wu Peifu à s'enfuir et entraîne la perte de la deuxième guerre de ZhiFeng. Emprisonnant Cao Kun, Wang, les larmes aux yeux, supplie son supérieur de démissionner de la présidence. Cao s'exécute, ému par la démonstration de Wang.\n\nBrièvement rétabli à la tête de sa précieuse division, Wang est trahi par des hommes comme Li Jinglin, qui désarme par la force les troupes de Wang et lui vole son poste de gouverneur de Zhili. Fuyant pour s'exiler à Tianjin, Wang est résolu à vivre une vie d'échec. Pourtant, après la restauration de la clique de Zhili en 1928, Cao, peut-être pour raviver leur amitié, demande à Wang de revenir au bercail. Acceptant avec scepticisme, Cao se voit offrir le titre de maréchal et le poste de ministre des armées, afin de renforcer sa propre position face à Wu."
 qieflavor.53.a: ""Plutôt mourir que d'être un porc ou un chien.""

 qieflavor.54.t: "Dîner des Maréchaux"
 qieflavor.54.d: "Après la défaite des forces du Kuomintang et de la clique d'Anqing, le maréchal Qi Xieyuan sort victorieux de l'assassinat du maréchal de la Ligue Sun et de la guerre qui s'ensuit. Qi envoie rapidement un télégramme à Beijing et à Luoyang pour réaffirmer son allégeance. Alors que Wu Peifu avait eu des relations difficiles avec son protégé devenu rival Sun, relations qui s'étaient envenimées au fil du temps, Wu et Qi n'avaient pas de relations aussi conflictuelles. Qi avait lui aussi eu une relation quelque peu difficile avec Sun, et il était reconnaissant à Wu de l'avoir parrainé lors de l'Expédition du Nord. Soulagé que la situation de la Ligue se soit apparemment bien résolue, Wu accepte l'allégeance de Qi, Cao reconnaît son autorité sur la Ligue et le convoque à Beijing pour une réunion officielle. Qi accepte et se hâte vers la capitale chinoise, tandis que Wu part de Luoyang.\n\nÀ son arrivée, le maréchal de la Ligue s'est présenté à Wu et à Cao. Après une première discussion entre les trois, le maréchal de Jade a demandé au maréchal de la Ligue de se joindre à lui pour un dîner privé afin qu'ils puissent discuter des affaires de l'État. Tout en discutant, Qi parle de sa loyauté envers le maréchal de Jade et déclare que chacune de ses victoires contre le traître Chen Tiaoyuan et les bandits socialistes du Kuomintang se fera au nom de Wu. Alors que Wu et Qi discutent de l'avenir de la Chine orientale, le maréchal de Jade, très inquiet, remarque que les plans de reconstruction du maréchal de la Ligue prévoient une collaboration avec l'Empire allemand. Qi parle longuement de son projet d'inviter les Allemands à construire des chemins de fer en commun pour l'extraction des ressources, et des opportunités de revenus pour l'État qui en découlent.\n\nAlors que Cao et Sun étaient prêts à tolérer l'impérialisme allemand au nom de l'aide économique et militaire, Wu, d'esprit nationaliste, s'est toujours opposé à une dépendance excessive à l'égard de Berlin. Ainsi, lorsque Qi parle de plus en plus de la collaboration allemande dans la construction d'une nouvelle Ligue, Wu est de plus en plus agacé et inquiet. Alors que Sun avait travaillé en étroite collaboration avec Berlin lorsqu'il dirigeait la Ligue, ce que Qi suggérait allait au-delà de ce que même le Tigre souriant pouvait supporter. Ces pensées ennuyeuses de collaboration avec les Allemands distrayèrent momentanément Wu, et il mordit trop fort dans la nourriture qu'il avait dans la bouche. Remarquant cela, Qi sourit et demanda : "Peut-être un mal de dents, Maréchal-Président ?""
 qieflavor.54.a: "Le nouveau Maréchal de la Ligue pourrait s'avérer plus dangereux que le Tigre Souriant..."

 qieflavor.55.t: "Dénonciation par la science politique"
 qieflavor.55.d: "Un petit groupe de badauds étonnés et de voyageurs curieux s'est amassé devant l'Assemblée nationale, contemplant le tison enhardi d'un homme prononçant un discours patriotique et plein d'entrain. Ses paroles, qui résonnent dans les rues, sont empreintes d'une ferveur nationaliste qui est devenue sa marque de fabrique. Par chance, il fait partie d'un groupe décédé. L'un des rares chanceux autorisés à exister dans l'ordre politique de Beiyang. Célèbre pour sa loyauté et sa camaraderie avec des personnalités telles que le "général rouge" Chiang Kai-shek et ses liens avec les insaisissables frères du Club central, Chen Lifu et Chen Guofu, il est peut-être l'un des rares dirigeants de l'opposition fervente au sein de l'Assemblée. Cet homme est tellement connu que l'establishment le considère comme un traître pour ses actions lors du coup d'État de Beijing en 1924.\n\n"Une fois de plus, l'Harmony Association et ses gardiens Zhili se sont montrés brutalement incapables de gérer la nation ! Il y a dix ans, ils avaient perdu le pouvoir après avoir perdu la confiance du peuple, et pourtant ils continuent à persister ! Ils ne s'intéressent pas à vos intérêts, à ceux des citoyens ordinaires, mais à ceux de leurs bienfaiteurs à Berlin ! Le peuple réclame l'anticoncessionnisme, l'expulsion des impérialistes étrangers ! Et que font les traîtres du gouvernement ? Ils se rangent du côté de la structure interalliée pourrie de la Ligue ! Le meurtrier brutal et dictateur Sun Chuanfang ! Vaincu par les actions de Cao Kun et de Wu Peifu ! Ils continuent à nier la volonté du peuple ! C'est ce qu'ils ont fait en 1927, en écrasant les révolutionnaires du Guangdong ! Et pourtant, ces braves individus avaient vraiment compris le rêve de la nation ! Sun Yat-sen ! Le véritable père fondateur de la République ! Ils l'ont privé de sa juste victoire, et continuent de priver le peuple de sa liberté !"\n\nPris dans son propre tourbillon de rage, Huang Fu, le chef de la "clique des sciences politiques", a continué à défendre la cause du Kuomintang naissant dans le nord. Restant insaisissable en ce qui concerne les insurgés du MinGan, le "héros du libéralisme chinois" s'attache davantage aux vestiges du Kuomintang dans le Guizhou. Autorisé à revenir sur la scène politique après une brève période de libéralisation, remportant même un nombre considérable de sièges à l'Assemblée, Huang a consacré sa carrière à harceler les Zhili. Formant un véritable bloc d'opposition avec des personnalités telles que Hu Shih, il fera sans aucun doute de la quête de Cao pour maintenir les liens avec l'Allemagne un véritable enfer."
 qieflavor.55.a: "Satané rat du Kuomintang à deux visages !"

 qieflavor.56.t: "Le Kuomintang à Beiyang"
 qieflavor.56.d: "Le désastreux coup d'État mandchou s'étant soldé par la destruction nocturne de la République de Beiyang et de ses institutions, beaucoup craignaient que les représailles des Zhili ne soient celles de la loi martiale, de la répression, d'un régime de police secrète. Pourtant, ils ont poursuivi une politique de réforme, de réflexion et de recueillement. Collaborant ouvertement avec des personnalités comme Hu Shih et d'autres cercles intellectuels, l'Assemblée élargie, ignorant les monarchistes qui ont été si consciencieusement écartés, a collaboré avec eux. Tous, à l'exception d'un groupe particulier de figures piquantes.\n\nLa douteuse clique des sciences politiques a une histoire mouvementée. Dénommée à l'origine "Association de recherche sur les affaires européennes", la clique des sciences politiques est née de membres modérés du Kuomintang qui ont résolument refusé de prêter un serment d'allégeance personnelle au Dr Sun Yat-sen. Formée en 1914, elle compte plus de 100 membres fondateurs, dont les figures de proue sont Li Liejun, Li Genyuan, Xiong Kewu, Chen Jiongming, Cheng Qian, Zou Lu, Chen Duxiu, Yang Yongtai, et même Huang Xing. Alors que ces notables finiront par se séparer, Sciences politiques poursuivra leurs idéaux de pensée révolutionnaire modérée.\n\nPlus tard, avec des personnalités comme Huang Fu, la clique des sciences politiques a joué le rôle d'influence du Kuomintang au sein de l'assemblée de Beiyang, son apogée ayant été atteint par les cabinets politiques de Zhang Shaozeng, puis de Huang Fu, dans les années 1920. Partisans du libéralisme révolutionnaire, ils se sont regroupés autour de Huang après son retour en politique dans l'ordre politique de l'après-Expédition du Nord.\n\nTraître, héros, ami, leader, Huang Fu est devenu l'un des derniers véritables membres de l'opposition au sein de l'Assemblée. À peine toléré par les autorités, il a été au centre de nombreux ouragans d'indignation politique dirigés contre les Zhili, se lançant dans une rhétorique féroce faisant appel aux opprimés et à la classe moyenne.\n\nPourtant, curieusement, son discours s'est récemment adouci, ne serait-ce que légèrement. Plutôt que de prononcer des discours cinglants contre toutes les actions du gouvernement, Huang et Sciences Politiques ont commencé à soutenir le gouvernement, même si c'est avec retenue, à la lumière des récents événements. Beaucoup au sein du Cabinet ne savent pas quoi en penser, ni pour combien de temps, mais cela prouve néanmoins que notre ligne de conduite est appréciée par les radicaux."
 qieflavor.56.a: "Tu es bien étrange, Huang Fu."

 qieflavor.57.t: "Épitaphe du Troisième Frère"
 qieflavor.57.d:9 "Le feu et l'acier consumèrent les anciens domaines du Tigre Souriant, ses minces coutures de progrès et de modernité se déchirant maintenant que les hommes et l'argent nécessaires étaient partis en fumée. Puis la guerre a fait des ravages bien trop familiers, poussant les réfugiés à travers les anciens territoires de la Ligue. Nombreux sont ceux qui, dans nos propres domaines, se sont empressés de réagir en créant des sociétés de secours aux pauvres et des organisations caritatives pour venir en aide à ceux qui arrivaient, et qui se sont retrouvés face à un mécène surprenant.\n\nLa présence du maréchal Cao Kun au premier rang de ces efforts était en effet un spectacle inhabituel. Malgré sa stature et son âge désormais fragiles, le vieux maréchal a, du mieux qu'il le pouvait, rallié et appelé à davantage de dons et de fonds pour soutenir les réfugiés déplacés. Il a lui-même consacré une part importante de son salaire annuel à ces efforts, ce qui lui a valu les éloges de la presse de Beijing et étrangère. Ces articles rappellent le travail de Cao Rui, frère cadet et ancien gouverneur de la province de Zhili, lors de précédentes campagnes d'aide aux sinistrés et aux pauvres. Les spéculations sur les motivations de Cao Kun vont d'un coup de relations publiques contre Wu Peifu à un hommage personnel à son frère, dont le décès avait pesé lourdement sur le vieux maréchal et l'avait poussé à s'éloigner des fonctions officielles pendant un certain temps.\n\nSeul le vieux maréchal saura ce qui a réellement poussé Cao Kun, qui avait autrefois dépensé son argent pour acheter les votes des membres de l'assemblée afin de financer son ascension vers la présidence républicaine, à lancer un appel aux dons en solidarité avec les opprimés."
 qieflavor.57.a: ""Si seulement il pouvait me voir maintenant...""

 qieflavor.58.t: "Le Roi des Escrocs"
 qieflavor.58.d: "Il est vrai que les couloirs de l'Establishment Beiyang sont ceux creusés par des individus sans scrupules et sans principes. Les cliques d'Anhui et de Fengtian, avec leurs innombrables relations japonaises, sont prêtes à vendre le pays et à se vendre elles-mêmes pour le profit. Même les Zhili du Nord, du moins au sein de la masse des factions de Baoding et de Tianjin, ne sont pas à l'abri. Cao Rui, le frère de Cao Kun, est tristement célèbre pour sa corruption et ses détournements de fonds, au point de posséder une fortune vingt fois supérieure à celle de son propre frère. Ou encore Bian Shoujing, un révolutionnaire exemplaire qui a sombré dans la corruption après avoir été exposé à l'Assemblée pendant une période prolongée.\n\nCependant, ils pâlissent tous devant la splendeur magnifique, comme il le dit lui-même, du ministre des finances Wang Kemin. L'un des membres les plus âgés du cabinet, Wang est devenu l'un des favoris du monde bancaire international et local. S'il n'est pas compétent en matière de gestion financière, son excellente mémoire lui permet néanmoins de réciter les chiffres de la comptabilité, et il a amassé une fortune considérable.\n\nIndispensable au gouvernement en raison de sa capacité à obtenir de grandes quantités de fonds auprès de ses amis banquiers étrangers, Wang est par ailleurs un politicien piquant, vieillissant et peu enthousiaste qui interrompt la plupart des réunions du cabinet en s'imposant aux membres plus jeunes de la clique présents à ces réunions, tels que Bai Jianwu ou Peng Yunyi. Et ce, bien que son ancienneté soit éclipsée par celle de Gao Lingwei. Par ailleurs, le ministère des finances de Wang a permis une amélioration remarquable de la dette et de l'économie, ce qui lui a valu les éloges de l'Assemblée."
 qieflavor.58.a: "Chaque gouvernement a son Lucifer."

 qieflavor.59.t: "Le Diable Financier de Beiyang"
 qieflavor.59.d: "Cependant, l'attitude maudite du ministre Wang, sa position pro-concessionnelle et son manque flagrant de scrupules lui attirent les foudres des membres de la faction de Luoyang. Un incident entre Wang et Bai Jianwu, le bras droit du maréchal de Jade, est particulièrement intéressant. Bai aurait invité Wang à dîner alors qu'il se trouvait à Beijing.\n\nAu cours du repas, Wang a profité de son ancienneté pour indiquer à Bai Jianwu, sur un ton proche de celui d'un professeur : "M. Bai, même si vous êtes un vétéran du Zhili, vous devez encore apprendre de moi à traiter avec les Allemands. Les Allemands sont... très difficiles à gérer. Parfois, ils font volte-face et refusent d'admettre ce qui a été convenu à huis clos. Ils sont très malhonnêtes et il faut absolument faire attention."\n\nAprès le repas, Wang a pris Bai à part et lui a chuchoté : "J'ai presque soixante-dix ans et je serai bientôt enterré. Peu m'importe que l'on me considère comme un traître ou non. Je ne serai plus un traître pendant de nombreuses années. Après tout, quand je fermerai les yeux, je mourrai. Mais regardez Wu Peifu. C'est bien qu'il s'implique avec les Allemands, mais pourquoi entraîner des jeunes gens dans l'eau et les faire suivre pour qu'ils soient eux aussi traités de traîtres ? Ce qu'il a fait est immoral.\n\nLe ministre Wang qualifie ensuite Wu Peifu de traître non seulement à la nation, mais aussi à ses propres principes pour avoir respecté les concessions. Bai, confus et stupéfait, n'a pu que bégayer. En guise de réponse, Wang se contente de hausser les sourcils, d'afficher un sourire diabolique et d'incliner son chapeau. En clopinant hors de la propriété de Bai, le "Diable d'argent" s'est livré à des pitreries absurdes qui n'ont fait que priver le "Think Tank" de Wu de toute image de la façade d'homme d'État raffiné de Wang."
 qieflavor.59.a: ""Trop vieux pour s'en soucier.""

 qieflavor.60.t: ""Un jour en tant qu'enseignant, une vie en tant que père.""
 qieflavor.60.d: "Personne n'était mieux placé que Sir Reginald Fleming Johnston pour devenir le tuteur impérial du Fils du Ciel. Le Petit Empereur sans Empire et le représentant de l'Empire sur lequel le soleil ne se couche jamais, ou du moins se couchait, à l'époque. Le tutorat de Johnston a inculqué à Puyi une curiosité insatiable et un désir de cosmopolitisme qui rendaient les murs de la Cité Interdite encore plus insupportables. Le maître et l'élève ont traversé ensemble les pires tumultes des maudits seigneurs de la guerre républicains, et leur correspondance s'est poursuivie jusqu'à la mort de Johnston.\n\nBeaucoup de choses se sont passées depuis que Feng Yuxiang a profané la Cité interdite. L'Empereur Xuantong a regagné son empire, tandis que des bannières rouges flottent désormais sur la patrie de l'enseignant. Johnston avait géré son exil à Hong Kong avec grâce, mais même l'ancien petit empereur ne pouvait pas remarquer l'usure et le cynisme croissants de l'homme qui avait jadis fait naître en lui le désir de voir le monde au-delà. Puyi n'y pouvait rien, étant donné l'implication des Allemands dans sa propre Restauration de 1927.\n\nLe professeur est maintenant passé dans un autre monde, tandis que l'élève reste. Johnston avait confié à son ancien élève que ses cendres seraient conservées en toute sécurité et finalement répandues sur un petit loch écossais, une fois que les exilés monarchistes du Canada auraient repris le contrôle du gouvernement syndicaliste de Londres."
 qieflavor.60.a: "Adieu, M. Johnston."

 qieflavor.61.t: "Une vieille ruse dans une nuit propice."
 qieflavor.61.d:9 "L'écho des sonneries de téléphone retentit dans les couloirs de la résidence de Hu Shih, tard dans la nuit. Le bon maître de maison était encore plongé dans ses écrits. Même si cela l'ennuyait et le distrayait, Hu s'empressa de répondre à son correspondant. Cependant, cet appel entrant avait quelque chose de particulier. Les sonneries du téléphone sonnaient fort et l'écho était lourd, le manipulateur en métal froid au toucher.\n\n"Bonsoir, qui est à l'appareil ?"\nL'interlocuteur ricana un court instant, puis répondit. Hu fut stupéfait.\n"Essayez de deviner encore une fois, mon bon docteur."\n\nHu tarda à répondre à son estimé interlocuteur. L'Empereur Xuantong et lui n'étaient certes pas des étrangers, mais la dernière décennie s'était révélée difficile pour l'entretien de leur amitié. Wu Peifu autorisait les salutations du Nouvel An et quelques échanges formels, mais dans l'ensemble, ils ne s'étaient pas vraiment parlés depuis la restauration de Puyi sur le trône impérial. Et Wu n'en démordrait pas, à moins que...\n\n"Votre Majesté. Je suppose que vous avez demandé l'avis du Maréchal Wu pour cet échange ?"\n"En quelque sorte. Pouvez-vous vous rendre à la Cité interdite dès demain ?"\n\nHu fut stupéfait. Il avait vu trop de gouvernements tomber pour croire que Wu Peifu changerait d'avis de cette façon. Mais son estimé correspondant poursuivit.\n"Il faudra peut-être renforcer la sécurité, mais je vous assure que nous pourrons nous rencontrer et discuter aussi librement que nous le souhaitons. Après tout...""
 qieflavor.61.a: ""Le Maréchal de Jade est avec l'Empereur de Jade désormais.""

