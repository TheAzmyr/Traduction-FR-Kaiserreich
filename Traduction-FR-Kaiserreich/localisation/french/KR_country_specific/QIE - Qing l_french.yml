 #曹錕
 QIE_cao_kun:0 "Cao Kun"
 QIE_cao_kun_bio:9 "Cao Kun, originally a cloth merchant, left school early and later graduated with honours from Tianjin Military Academy in 1885. Fighting in the first Sino-Japanese War, he would be assigned to Yuan Shikai, and would play a key role in fighting against the Xinhai Revolution. In 1912, Cao orchestrated a mutiny to provide Yuan an excuse to avoid meeting Dr. Sun Yat-sen in Nanjing.\n\nA supporter of Yuan's Hongxian Emperor bid, Cao led forces against the Huguojun in the National Protection War, where he was wounded. Becoming a significant power player during Duan Qirui's tenure, he would be Dujun of Zhili Province, and would succeed Feng Guozhang as informal leader of the Zhili Clique in 1919. Allying with the Fengtian Clique against Duan Qirui, they would wage the ZhiWan War, and soon after the ZhiFeng War.\n\nWith outstanding victories, Cao and his protégé Wu Peifu would dominate the political scene, but Cao's Presidency, achieved through bribery, tarnished his reputation, especially after suppressing Wu's \"Good People's Cabinet\". Drafting a progressive constitution, Cao faced dejection and house arrest following Feng Yuxiang's revolt in 1924. After his release, he fled to Henan and, alongside Wu, would fight for the Zhili Clique's survival in the Northern Expedition.\n\nNegotiating with Germany, Cao would manipulate strings to see the Xuantong Restoration come to fruition in 1928 in exchange for substantial aid at little to no cost. Fighting the Third and Fourth ZhiFeng Wars shortly afterwards, Cao and Wu would again become the two most powerful men in China. President of an ailing nation, Cao's wit and conniving diplomacy serves as the foil for Wu's martial strength, even if he is a man marred by controversy."
 QIE_cao_kun_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 12th, 1862, in Tianjin County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_cao_kun_bio$§!\n\n$QIE_cao_kun_notes$"
 QIE_cao_kun_notes:9 "§YNotes: With a constitution espousing Democratic, Federalist ideals, Cao Kun is on the surface a \"Happy Old Man\", yet beneath his image is a magnanimous, open-minded political orchestrator.§!"

 #白堅武
 QIE_bai_jianwu: "Bai Jianwu"
 QIE_bai_jianwu_bio:9 "A scholar at the age of 18, Bai Jianwu would enter Tianjin Beiyang Law and Political College in 1907, where he would become close friends with Li Dazhao, and join the Tongmenghui, witnessing the Xinhai Revolution as a student. Seeing a rapid decline of central authority and disintegration of the new Chinese Republic following his graduation, Bai would ultimately setup the paper \"Morning Bell\" with Li, yet the duo would split apart following the continuation of the Warlord Era. Bai Jianwu would enter the Beiyang Government, becoming a consultant for the governor of Jiangsu.\n\nHired by Wu Peifu in 1922, he would serve successively as the administrative director of the Lianghu and ZhiLuYu touring envoys. Becoming what many would consider to be Wu Peifu's right-hand man alongside the likes of Sun Danlin, Bai would assist in negotiating on behalf of Wu Peifu in instances such as the Good People's Cabinet, or during the Beijing-Hankou Railway Union strike.\n\nWith his fortunes forever tied to the position of the Jade Marshal, Bai would continue to serve as a sort of secretary role for the Wu, aiding him in the various tenuous negotiations necessary to maintain Wu's front against both Cao's Jinbao faction and the various Beijing assemblymen."
 QIE_bai_jianwu_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1886, in Jiaohe County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YPolitical Career:§! §g$QIE_bai_jianwu_bio$§!\n\n$QIE_bai_jianwu_notes$"
 QIE_bai_jianwu_notes:9 "§YNotes: A harsh critic of himself, Bai's diary is notable in detailing his arduous hardships in life.\nConsidered by Wu to be his preferred candidate for either prime minister or the presidency, Bai is de-facto Wu's successor. He has even gained the moniker \"Wu's Little Cabinet\".§!"

 #王寵惠
 QIE_wang_chonghui: "Wang Chonghui"
 QIE_wang_chonghui_bio:9 "Learning English since childhood, Wang Chonghui would entry Beiyang University in 1895 at the age of 14 to study law. Graduating with first place, Wang would acquire the No. 1 imperial examination diploma, becoming one of the first people to acquire a domestic university diploma. Heading to Japan in 1901 to study law and politics, he would later travel to the United States in 1902 to receive a doctorate in civil law from Yale University. Travelling Europe, Wang would become qualified as a barrister of the High Court of England and Wales, and a member of a Law Society in Berlin.\n\nMeeting Dr. Sun in New York, he would assist in translating some of Sun's works, joining the Tongmenghui in 1907. Following the outbreak of Xinhai, Wang would become an advisor to Chen Qimei, and would be a representative of Guangdong during peace talks. Serving as Chief Justice in Tang Shaoyi's first cabinet of the Beiyang Republic, Wang would resign close thereafter, opting to study the new Chinese constitution.\n\nAttending a series of diplomatic conferences alongside V.K. Wellington, he would serve as Chief Justice for Liang Shiyi's cabinet, and in 1921 would collaborate with Hu Shih and other Endeavour intellectuals to draft their policy plan of a \"Good People's Government\". With the support of Wu Peifu and Endeavour, Wang would become prime minister and form the \"Good People's Cabinet\", yet with conflict between Cao Kun and lack of support from his own friends, Wang's cabinet would soon collapse.\n\nServing as a judge of the Permanent Court at The Hague, he would again serve as Chief Justice in another Beiyang Cabinet. Considering defection to the Kuomintang in light of the Northern Expedition's advances, Wang would ultimately remain within Beiyang, serving as an important lawmaker."
 QIE_wang_chonghui_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 1st, 1881, in Dongguan, Guangdong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_wang_chonghui_bio$§!\n\n$QIE_wang_chonghui_notes$"
 QIE_wang_chonghui_notes:9 "§YNotes: Having once been questioned by Assembly Speaker Wu Jinglian, Wang Chonghui humiliated Wu by quoting the classics and stating \"Of course I have read more books than you\", to which Wu called him \"empty talk from books\".§!"

 #張燕卿
 QIE_zhang_yanqing: "Zhang Yanqing"
 QIE_zhang_yanqing_bio:9 "From a prominent family in the Qing Dynasty, Zhang Yanqing would graduate from the Japanese Gakushu University in liberal arts, serving as governor of Tianjin County and the director of the Provincial Government Property Office, the deputy director of the salt money liquidation office, and assistant director of the military disaster recovery and liquidation office, and co-organiser of the Tianjin Municipal Government Office. Serving as director of the Municipal Administration Bureau of Tianjin Special Region and director of the Shimen Police Department of Zhili Province. Serving as councillor to the Ministry of Communications and secretary of the deputy commander of the Northeast Frontier Defense Force.\n\nServing in various capacities on behalf of the Manchu Royal Family following the Xuantong Restoration, Zhang Yanqing became a personal assistant of Aisin Gioro Xiqia. Seeing a tenure in the Ministry of Industry, Zhang Yanqing would become appointed as a minister of the Foreign Affairs department in 1936."
 QIE_zhang_yanqing_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1898, in Nanpi County, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_zhang_yanqing_bio$§!"

 #張紹曾
 QIE_zhang_shaozeng: "Zhang Shaozeng"
 QIE_zhang_shaozeng_bio:9 "Entering the Beiyang Army Accerelated Academy to study artillery in 1895, Zhang Shaozheng would be recommended to enroll in the 1st Chinese Class of the Imperial Japanese Army Academy in 1899 after graduation. Known together alongside Wu Luzhen and Lan Tianwei the trio was referred to as the \"Three Elites of IJAA\". Returning to China in 1902, he was personally received by the Emperor and appointed  an artillery commander and a military tutor. Secretly joining the Tongmenghui, he would accompany Zaitao in travelling abroad to inspect European and American armies, he would return to serve in Xinhai on the side of the revolutionaries.\n\nBecoming honorary director of the Progressive Party, Zhang would collaborate with Cao Kun to preserve Yuan Shikai's rule, but would oppose the restoration. Organising the forces that would counter Zhang Xun's 1917 restoration, Zhang would join the Zhili Clique in 1920, due to his relation by marriage to both Wu Peifu and Feng Yuxiang.\n\nSupporting Wu's efforts in establishing a National Congress and attempting to unite the nation peacefully, he would continue to champion for a government free of control from militarists. Forming his own cabinet in 1922, he would become Prime Minister and Chief of the Army, attempting in earnest to bring forth North-South Peaceful Unification.\n\nOusted by Cao Kun and Wu Peifu following disagreements in regards to the South and Li Yuanhong, Zhang would elect to throw away the gun and sabre, becoming a local assemblyman for Zhili Province. Formally running under the Political Science Clique, Zhang has managed to become the most vocal proponent of the grouping's wishes within the Beiyang Assembly."
 QIE_zhang_shaozeng_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 19th, 1879, in Dacheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YPolitical Career:§! §g$QIE_zhang_shaozeng_bio$§!\n\n$QIE_zhang_shaozeng_notes$"
 QIE_zhang_shaozeng_notes:9 "§YNotes: Zhang's daughter is the wife of Wu Peifu's adopted son, often leading to contentious family gatherings.§!"
 QIE_zhang_shaozeng_leader_desc:9 "§YLeader Description\nBorn:§! §gOctober 19th, 1879, in Dacheng County, Zhili Province, Qing Empire§!\n§YPolitical Career:§! $QIE_zhang_shaozeng_bio$"

 #谷鍾秀
 QIE_gu_zhongxiu:9 "Gu Zhongxiu"
 QIE_gu_zhongxiu_bio:9 "An earnest and diligent student, Gu Zhongxiu would find himself engaging in tenures in Lianchi Academy, the Imperial University of Beijing, and later Waseda University to study political economy. During his time in Japan, Gu would meet one Dr. Sun and join the Tongmenghui in 1901. Gu would graduate in 1908 and return to China. Later he would serve as secretary of the Zhili Governor's Office and section chief of the Constitutional Preparatory Office of the Zhejiang Governor's Office. During Xinhai he would become a representative of Zhili Province, and would found the united Republican Party; merging into the Kuomintang later in 1912.\n\nParticipating in the first National Assembly, Gu would ultimately collaborate with Zhang Yaozeng and Yang Yongtai in light of its dissolution to form an opposition party to Yuan Shikai. Collaborating with the likes of Chen Duxiu and Zhang Shizhao, Gu would ultimately organise and participate in the European Affairs Research Society, the precursor to the Political Science Clique.\n\nParticipating in the National Protection War, Gu would advance to serve in Duan Qirui's 1916 cabinet before joining Dr. Sun in the South. Organising the PSC with Zhang Yaozeng and Li Genyuan, Gu would attempt to oust Sun in the early 1920s ultimately to no avail. Defeated and dejected, Gu would return to Beijing to serve in the Assembly.\n\nResigning in 1925, Gu would only return to office after a period of brief liberalisation in the Beiyang political scene following the ZhiFeng wars. Once again a member of the assembly, Gu is one of Political Science's stalwarts, its oldest founder, and its most wise member."
 QIE_gu_zhongxiu_notes:9 "§YNotes: Gu's connections are wide-spanning. From Chen Jiongming, Cheng Qian and Chen Duxiu to Li Liejun, Peng Yunyi, Wang Jingwei and Cai Yuanpei.§!"
 QIE_gu_zhongxiu_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1874, in Dingxian County, Zhili Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YPolitical Career:§! §g$QIE_gu_zhongxiu_bio$§!\n\n$QIE_gu_zhongxiu_notes$"

 #邊守靖
 QIE_bian_shoujing:9 "Bian Shoujing"
 QIE_bian_shoujing_bio:9 "Sent to study Liberal Arts in Japan as a gifted student, Bian Shoujing would join the Tongmenghui out of patriotism, doing propaganda work. Following Xinhai, Bian would be elected as the Speaker of the Provincial Assembly in 1913, determined to champion the cause of reform. In 1915, the French Consul attempted to occupy a section of Tianjin, to which Bian would personally lead the members of the Assembly to resist the encroachment. After the outbreak of the May 30th Movement, he sent telegrams to the Presidential Palace and State Council in the name of the Assembly, praising the movement for \"doing their utmost for the country\".\n\nBecoming increasingly corrupt, Bian would become good friends with figures such as Cao Kun, Wu Yulin, Qi Xieyuan and Wu Jinglian. Becoming sworn brothers with Cao Rui, Cao Kun's brother, he would become an advisor to Kun and a consultant to Wu Peifu. Forming the Tianjin faction with Cao Rui, and Wang Chengbin, he would inherit the mantle once Cao Rui died in 1924.\n\nChosen as the organiser of Cao's election, Bian would spearhead the efforts to opt for bribery as opposed to legitimate election, albeit ultimately being dismissed due to Wu's opposition. Continuing to be an important player in Zhili province, Bian would persist even as it changed hands to the Fengtian Clique. After the Northern Expedition, he would migrate into becoming a businessman, running industrial and commercial enterprises.\n\nAppointed to the Speaker of the Assembly position in 1928 that he desires so strongly 5 years ago, Bian would continue to corral the Assembly to the King of Baoding's whims, serving his role as \"Cao Kun's Mouthpiece\" effectively."
 QIE_bian_shoujing_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1885, in Tianjin County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_bian_shoujing_bio$§!\n\n$QIE_bian_shoujing_notes$"
 QIE_bian_shoujing_notes:9 "§YNotes: He is a close friend and confidant of Wang Chengbin, alongside a close friend of Chu Yupu, and Li Jinglin from Fengtian.§!"

 #彭允彥
 QIE_peng_yunyi:9 "Peng Yunyi"
 QIE_peng_yunyi_bio:9 "Travelling to Japan to study in his early years, he would join the Tongmenghui in 1905, becoming an informal leader of the Tokyo headquarters from 1906 to 1908. After the start of Xinhai, he would return from Japan to serve as a diplomatic advisor to the Hubei Military Government, and would become one of the South's representatives for the North-South peace talks.\n\nElected to the provisional Senate, Peng would organise the United Republican Party with Song Jiaoren and Cai E, becoming its executive secretary, and later would become Director of Cultural Affairs of the Kuomintang. Elected to the Assembly in 1912, he would be forced into exile due to Yuan Shikain in 1913. Briefly elected as President of the University of the Republic of China, Peng would organise the European Affairs Research Society with Li Genyuan, Cheng Qian and others, supporting Cai E's struggle against Yuan in the National Protection War, returning to the Assembly and soon becoming Speaker.\n\nTravelling South to join Sun's Constitutional Protection Movement, he would rather surprisingly, be appointed Minister of Education by Cao Kun and Wu Peifu in 1922, serving in the Good People's Cabinet — inadvertently aiding its collapse — and the cabinets of Wang Daxie and Zhang Shaozeng. Devoutly opposed by the radical students of Beijing University, it would turn into a stand off between the students and the government, resulting in Peng's detested appointment anyway.\n\nRemoved in 1923 following redoubled efforts, Peng would continue to serve in the Northern Assembly, even in light of the Northern Expedition by his comrades. Now firmly within the miasma of Beiyang politics, Peng stands out as one of the true revolutionaries in a slew of bureaucrats, even if his more radical socialist comrades reject him."
 QIE_peng_yunyi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1878, in Xiangtan County, Hunan Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_peng_yunyi_bio$§!"

 #袁乃寬
 QIE_yuan_naikuan:9 "Yuan Naikuan"
 QIE_yuan_naikuan_bio:9 "With his father dying in the Taiping Heavenly Rebellion, Yuan Naikuan would nonetheless persevere through the familial connections to the eponymous Yuan Shikai. Managing Yuan's documents in 1893, he would receive military training in 1895 and serve as the accountant of the Army Grain and Pay Bureau, and a series of other accountancy jobs. With Yuan Shikai's ascension, Naikuan would become Chief of Military Supplies, county magistrate of Tianjin, and deputy Governor of Mongolia. In 1915, he would aid his uncle in attempting his monarchical fantasy as the Hongxian Emperor, becoming Director of General Affairs of the Grand Ceremony Preparation Office. Attempting to parley with the Provinces and media to support the Hongxian Emperor, he would attempt to have Puyi abolish his Imperial Title and hand over his jade seal.\n\nHosting Yuan Shikai's funeral, he would assist Zhang Xun in launching his 1917 Monarchy attempt, being captured but ultimately pardoned by Duan Qirui. Serving as Minister of the Interior in 1917, he would eventually find himself in the arms of Cao Kun. Assisting the King of Baoding in his bribery attempt, he would serve as Director of Agriculture and Commerce in Gao Lingwei's 1923 Cabinet. With the Beijing Coup of 1924 however, Yuan would be deposed alongside Cao, opting to flee to Tianjin.\n\nWith the restoration of both Cao Kun's Presidency and the Xuantong Emperor, Yuan would return to the Cabinet to once again serve as Director of Agriculture and Commerce. Split on his loyalties to the monarchy and his loyalties to Cao Kun, he nonetheless is a trusted advisor, and one of the few Yuan family members to still hold influence."
 QIE_yuan_naikuan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1868, in Zhengyang County, Henan Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_yuan_naikuan_bio$§!"

 #王克敏
 QIE_wang_kemin:0 "Wang Kemin"
 QIE_wang_kemin_bio:9 "Passing the imperial examination in 1903, Wang Kemin would utilise contacts with Zhao Erxun and Yang Shixiang, Governor of the Northeast and Governor of Shandong respectively, to be sent to Zhili province as an inspector. Sent to Japan that same year to serve as a councillor of the Chinese embassy, Wang Kemin would act as an agent for the Qing, attempting to control the radical students studying in Japan. In 1907 Wang would return to serve in the Ministry of Finance and of Foreign Affairs, joining the Zhili Governor's Office and serving as a staff member for Yang Shixiang.\n\nFeeling that his career was increasingly dire following the Xinhai revolution, Wang would travel to France to meet with a broad spectrum of financial tycoons, becoming a known figure within financial circles, and would return to China to work in the Ministry of Finance, becoming involved with the banking industry as president of the Bank of China.\n\nServing as Minister of Finance in 1917, Wang Kemin would garner the reputation as the \"living account book\" and \"money devil\" for his reputation of a photographic memory and amassment of wealth. Appointed by Cao Kun to solve the Gold Franc case, Wang would have conflict with Prime Minister Sun Baoqi, yet Cao Kun would protect Wang resulting in Sun's resignation.\n\nLater ousted in the Beijing Coup, Wang would remain to serve in the Fengtian Government's administration of Beijing, but would defect in 1928 resulting in Zhang Zuolin issuing an arrest warrant, and Wang being welcomed into the Zhili Clique once more. Serving as mayor of Tianjin in 1932, Wang Kemin would once again attain his position as President of the Bank of China."
 QIE_wang_kemin_notes:9 "§YNotes: Wang has a tendency to lord his seniority in age over his younger peers.\nHis age has resulted in a demeanour of carelessness, albeit it only thinly veils his lust for power.§!"
 QIE_wang_kemin_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMay 4th, 1876, in Guangdong Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_wang_kemin_bio$§!\n\n$QIE_wang_kemin_notes$"

 #康同璧
 QIE_kang_tongbi:0 "Kang Tongbi"
 QIE_kang_tongbi_bio:9 "Caring for her father, Kang Youwei, in the last years of his life, Kang Tongbi would be eventually regarded as trustworthy enough to speak on state affairs in Europe and the United States on behalf of her father. Studying in the United States in 1904, Tongbi would travel to Denmark to meet the Prime Minister with her father, becoming enveloped in her father's ideals, she would begin to take up the mantle of his legacy and become his most loyal follower. Becoming the first Asian graduate in the history of Barnard College, Kang Tongbi would become devoted towards the feminist struggle.\n\nServing as vice president of the International Women's Association, president of the All-China Women's Congress and president of the Shandong Moral Society following the Xinhai Revolution. Pioneering the cause of reform amongst overseas Chinese in the United States, she would form her own unique feminist ideas, declaring that \"women's studies must first talk about women's rights\", being the first female representative sent by China to attend the World Women's Conference."
 QIE_kang_tongbi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary, 1887, in Nanhai County, Guangdong Province, Qing Empire§!\n§YAlignment:§! §SCERA§!\n§YPolitical Career:§! §g$QIE_kang_tongbi_bio$§!"

 #郭則澐
 QIE_guo_zeyun: "Guo Zeyun"
 QIE_guo_zeyun_bio:9 "Well versed in the classics and history from the young age, Guo Zeyun would join the Fujian Rongyintang Poetry Society in 1894, and would be admitted to the Imperial College in 1897. Entering Tongyi School to study English and arithmetic, following political upheaval Guo would instead be admitted to Beijing University. Dropping out of school due to the Boxer Rebellion, Guo would attempt to become a scholar, passing all examinations with mediocre ratings, allowing him to enter the Jinshi Hall to study law and politics.\n\nGraduating first class, he would be sent to Japan to study at Waseda University and observe government function. Guo Zeyun would be promoted to the second-class secretary of Fengtian Province, and would later work as a customs supervisor in Zhejiang, and established a series of schools to alleviate rural illiteracy. Resigning in the Xinhai revolution, Guo would serve as Secretary of the Provincial Department in Beijing. With close ties to Xu Shichang since his early days, Zeyun would become a bureaucrat under Xu's presidency.\n\nAppointed as director of the Civil Selection Bureau, Guo would be moved over to President of the Overseas Chinese Affairs Bureau, and with the ousting of Xu Shichang, Guo would live in exile in Tianjin. Returning to prominence following the restoration of the monarchy, Guo would become a stalwart civil servant working on behalf of the Manchu, attaining the position of \"Minister of Rites\"\n\n$QIE_guo_zeyun_notes$"
 QIE_guo_zeyun_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1882, in Taizhou, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_guo_zeyun_bio$§!"
 QIE_guo_zeyun_notes:9 "§YNotes: He is a prolific publisher of poetry and prose, having written more than 25 published compilations of poems.§!"

 #彭壽莘
 QIE_peng_shouxin: "Peng Shouxin"
 QIE_peng_shouxin_bio:9 "Before enrolling in the Tianjin Military Academy, Peng Shouxin served as a junior official in his hometown. After his graduation and internship as a battalion commander in Yunnan, his career in the Zhili clique was set to begin. In 1916, Colonel Peng was appointed as a regimental commander in the 3rd Division under Cao Kun and Wu Peifu, whom Peng followed and fought alongside in Hunan in 1919 as a brigade commander, contributing to their successes. Recognised for his contributions, he rose to prominence within the Zhili clique, being promoted to commander of the 14th Mixed Brigade in 1920, with Li Zaolin as his chief of staff. Together, they repelled several Fengtian offensives in the 1st Zhili-Fengtian War in 1922, leading to Peng's promotion to commander of the 15th Division.\n\nPeng further solidified his reputation within the clique during the 2nd Zhili-Fengtian War, where he served as the commander-in-chief of the 1st Zhili Corps. With Li Zaolin, his capable chief of staff, they successfully defended against Fengtian offensives in Shanhaiguan and inflicted severe casualties on them. However, the tides changed with Feng Yuxiang's betrayal, which led Peng's units being encircled by Fengtian. Yet, Peng escaped to Tianjin through an intricate plan devised by Li Zaolin. In this ruse, Peng pretended to be an old junior officer who is seriously sick and secured permission to exit the encirclement.\n\nAfter a period of seclusion in Tianjin, Peng rejoined his superiors as the Zhili clique reclaimed lost territories. As a trusted and long-serving Zhili officer, esteemed by both Cao Kun and Wu Peifu, Peng's military prowess continues to prove invaluable."
 QIE_peng_shouxin_commander_desc:9 "§YGeneral Description\nBorn:§! §g1872, in Pingdu, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_peng_shouxin_bio$§!\n\n$QIE_peng_shouxin_notes$"
 QIE_peng_shouxin_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1872, in Pingdu, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YPolitical Career:§! §g$QIE_peng_shouxin_bio$§!\n\n$QIE_peng_shouxin_notes$"
 QIE_peng_shouxin_notes:9 "§YNotes: Revered as one of the most respected, experienced, and principled commanders in the clique, Peng earned the nickname \"Peng the Prickle\" for his haughty demeanour and lofty bearing. It is said that even Cao Kun and Wu Peifu showed deference in his presence, never delaying payments to Peng's unit.§!"

 #雷海宗
 QIE_lei_haizong: "Lei Haizong"
 QIE_lei_haizong_bio:9 "Diligent and studious, Lei Haizong would become enamoured in the patriotic political and cultural trends of the May 30th Movement, devoting himself to study. Graduating from Tsinghua University in 1922, Lei Haizong would travel to the United States on government funding to study history and philosophy at the University of Chicago. In 1924 he entered the Institute of History of the University, receiving a doctorate in philosophy in 1927 and returning to China that same year. A professor and dean of the History Department of Nanjing Central University, a professor of the History Department of Jinling Women's University, and a researcher at the Institute of Chinese Culture. Becoming a professor of the History, Philosophy and Education Departments of Wuhan University, he would become the professor of the History Department of Qingdao University.\n\nA renowned historian and philosophical theorist, Lei Haizong carries a prestigious history in regards to the field of history. Criticising philology that only focused on textual research, Lei argues that understanding history is not just about understanding facts, but also about understanding the spirit of the times."
 QIE_lei_haizong_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1902, in Yongqing County, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_lei_haizong_bio$§!"

 #梁漱溟
 QIE_liang_shuming: "Liang Shuming"
 QIE_liang_shuming_pol_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 18th, 1893, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §SRural Reconstruction§!\n§YPolitical Career:§! §gLiang Shuming, born Liang Huanding, is a Henan native of partial Bai descent and a distant descendant of Kublai Khan. His father, Liang Juchuan, was a Qing official and he was able to afford to attend middle school. Shortly after graduation in 1911, he joined the Tongmenghui and became a newspaper editor, adopting Shuming as a nom de plume. Thanks to his familial connections with Chief Justice Zhang Yao, he secured a job in the Ministry of Justice before beginning an academic career at Peking University lecturing about Indian philosophy. There, he became acquainted with many fellow Chinese intellectuals, including Cai Yuanpei, and contributed to academic literature through works such as \"Eastern and Western Culture and Philosophy.\"\n\nAfter the Northern Expedition, budding interest in national reconstruction saw Liang ally with fellow reformers such as Yan Yangchu, Huang Yanpei, Zhang Yuanshan, Jiang Hengyuan, and Xu Shilian to form the Rural Reconstruction Association. Suppressed during the League of Eight Province's crackdowns following the 1932 Shanghai Uprising, Liang remained in contact with Yan Yangchu as they worked to promote a non-partisan Rural Reconstruction.§!\n\n§YNotes: His wife's passing in 1935 at a young age has caused him to mourn, vowing in a poem that \"her death [will give him] more time to think and more time to work.\"§!"

 #湯仲明
 QIE_tang_zhongming: "Tang Zhongming"
 QIE_tang_zhongming_bio:9 "With origins in a poor farming family, Tang Zhongming would have an ordinary education up until 1916 wherein he was selected to study in France. After arriving there, he would study in Nantai National Vocational School for 3 years, and then at Anjou National Industrial College for another 3 years. Graduating as a Mechanical Process Engineer, he would begin to work in France at Nanhe Train Manufacturing Company, gaining theoretical and practical experience at various manufacturing facilities.\n\nOpting to return to China in 1926, Tang would develop a series of charcoal automobiles, serving as director of the Longhai Railway, the locomotive repair factories in Xuzhou, Kaifeng, Luoyang and Shaanzhou, and the section chief of the locomotive maintenance section. Beginning to research his own automobile design plans in secret, his charcoal car was regarded as a success in 1931, and was granted a five-year patent by the Central Government.\n\nFounding Zhongming Machinery Co. in 1935 in Shanghai to produce generation furnaces and charcoal vehicles, Tang Zhongming continues to experiment with new and advanced vehicle designs."
 QIE_tang_zhongming_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1897, in Meng County, Henan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_tang_zhongming_bio$§!"

 #王遇甲
 QIE_wang_yujia: "Wang Yujia"
 QIE_wang_yujia_bio:9 "Graduating from the artillery department of the Shikan Gakko, Wang Yujia would serve as commander of the 8th Brigade of the 4th Army Regiment in 1908. In 1910, he would serve as commander of the Lianggezhuang Mausoleum Guard, and in 1911 as the 4th Army regiment commander. After the Xinhai Revolution Wang would be promoted to Army Lieutenant General in 1913, and serve as Feng Guozhang's senior staff officer.\n\nIn 1915 he would serve as aide-de-camp to the Presidential Office, in 1919 Wang would found the government-run business Echeng Iron Mine Co., and in 1923 he would be rewarded the title of General Chengwei. Returning to his hometown, Wang would be recalled following the outbreak of further conflicts with the Fengtian Clique, opting to become major general of the Zhili Provincial Security Forces, he would be appointed as the commander of the military police on behalf of the Zhili Clique."
 QIE_wang_yujia_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1882, in Wuchang County, Hubei Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_wang_yujia_bio$§!"

###- Manchu Coup Advisors -###
 #愛新覺羅·載振
 QIE_aisin_gioro_zaizhen:0 "Aisin-Gioro Zaizhen"
 QIE_aisin_gioro_zaizhen_bio:9 "A minor noble of the Aisin Gioro Royal Family, Zaizhen would be sent as an envoy to the coronation of King Edward VII in 1902, and would tour France, Belgium, the USA and Japan there afterwards. In 1903 he went to Japan to study the Fifth Industrial Expo, and after returning to China he would participate in the New Deal reforms of the Qing Dynasty, petitioning to establish the Ministry of Commerce and serving as Minister. Ordered to go to Jilin to supervise the education affairs, Zaizhen would accept a bribe from Duan Zhigui seeking the position of the province, yet this corruption spat would see Zaizhen ultimately forced to resign from his position.\n\nServing as consultant minister of Bideyuan, Zaizhen would flee to Shanghai following the Xinhai Revolution, before returning to Beijing. Granted the title of Prince Qing following the death of his father Yikuang in 1917, Zaizhen would move to Puyi's mansion in Tianjin in 1924 intending to stay away from politics.\n\nHovering around the exiled Imperial Court, Zaizhen would maintain limited contact with the deposed Puyi, up until the restoration of the monarchy in 1928. Invited back from exile, Zaizhen would use his contacts within legation finances to further aid in amassing profits for the royal family, albeit truly delegating all tasks to subordinates."
 QIE_aisin_gioro_zaizhen_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 31st, 1876, in Prince Qing Mansion, Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_aisin_gioro_zaizhen_bio$§!"

 #愛新覺羅·憲奎
 QIE_aisin_gioro_xiankui: "Aisin-Gioro Xiankui"
 QIE_aisin_gioro_xiankui_bio:9 "A son of Prince Su Shanqi and the seventh brother of Yoshiko Kawashima, Xiankui would begin his career as the garrison commander of the east side of Qianshan Mountain in Liaoning, given another name to blend in, \"Jin Bidong\". Later travelling to Japan to study, Xiankui would return to China following the restoration of the Manchu Monarchy, becoming director of local Electric Power Administrations, lieutenant general commander of a railway line and mayor of a city, and a participation in local film culture."
 QIE_aisin_gioro_xiankui_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1896, in Prince Su Mansion, Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_aisin_gioro_xiankui_bio$§!"

 #葆康
 QIE_baokang: "Baokang"
 QIE_baokang_bio:9 "A native Manchu born to a well-known family, the Baokang family had a close relationship with Zhang Zuolin and Xueliang, alongside connections with Zhang Jinghui and Zang Shiyi, enabling a smooth career in the lands eventually controlled by the Fengtian Clique. Serving as director of the Finance Department of the Chahar Special Administrative Region, Baokang would eventually become deputy minister of the Ministry of Civil Affairs, and later vice president of a series of banking firms. Notable for overseeing a series of Armament factories, Baokang has become de-facto the \"quartermaster-in-chief\"."
 QIE_baokang_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1892, in Chengde County, Shengjing District, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_baokang_bio$§!"

 #謝介石
 QIE_xie_jieshi: "Xie Jieshi"
 QIE_xie_jieshi_bio:9 "A native of Taiwan, Xie Jieshi's life would be irrevocably changed following the cession of Taiwan to the Japanese Empire in 1898. Studying Japanese at the Hsinchu Mandarin Institute, he would take up a teaching position before becoming an interpreter for various Japanese officials whilst in Taiwan. Later travelling to Tokyo, he would serve as a Taiwanese lecturer at the Oriental Association School, and would graduate from the Law Department of Meiji University later onwards, before working for Zhang Xun in Tianjin.\n\nServing as a Taiwanese language teacher at the Taiwan Association's School, Xie Jieshi would renounce his previously adopted Japanese nationality, becoming a citizen of the Republic of China in 1915. Participating in Zhang Xun's restoration attempt in 1917, Xie Jieshi would become acquainted with Puyi during his time with the coup plotters.\n\nFollowing the Boy Emperor to exile after his deposition in 1924, Xie Jieshi would serve in the Ministry of Foreign Affairs of the exile court, and imperial advisor. With the restoration of the Emperor in 1928, Xie would accompany his beloved Monarch back to the Imperial City, where he would continue to serve as a Foreign Affairs advisor."
 QIE_xie_jieshi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1878, in XInzhu County, Fujian-Taiwan Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_xie_jieshi_bio$§!"

 #鄭孝胥
 QIE_zheng_xiaoxu: "Zheng Xiaoxu"
 QIE_zheng_xiaoxu_bio:9 "Receiving personal tutorship from family members, Zheng Xiaoxu would become immersed in literature and Taoism from a young age. Traversing the road to imperial scholarship, Zheng would rank first in the Fujian Provincial Examination, and during the First Sino-Japanese War, he would be the secretary of the Qing Embassy in Japan, returning to China due to the war. Later serving successively as the Minister of Border Defense of Guangxi and the Inspector-General of Anhui and Guangdong. Zheng would participate in the late Qing Reform Movement and would develop contacts with Tang Caichang. Posited by Cen Chunxuan to serve as the president of the Preparatory Constitutional Convention, requesting that the Qing dynasty form a National Assembly as soon as possible.\n\nAfter the Xinhai Revolution, Zheng Xiaoxu would serve as Puyi's Minister of Internal Affairs and advisor, introducing his friend Tong Jixu to the ministry to jointly eradicate the corruption of the inner court. After Puyi was expelled following Feng Yuxiang's Beijing Coup, Zheng was the sole arranger of Puyi's extended stay in the Japanese Embassy in Tianjin.\n\nCommitted to Puyi's restoration, Zheng angled for a perspective wherein the royal family could garner the support of international powers to have Puyi reinstated, however following the German intervention in 1927, Zheng and the Royal Court would be restored themselves by the Zhili Clique in 1928. Considered the great mastermind and theorist behind the new Zongshe Party and its theories, Zheng desires a modernised monarchy, free of the failures that led to Xinhai."
 QIE_zheng_xiaoxu_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMay 2nd, 1860, in Minhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_zheng_xiaoxu_bio$§!"

###- Generals -###

 #蔣百里
 QIE_jiang_baili: "Jiang Baili"
 QIE_jiang_baili_bio:9 "Passing the imperial examination and becoming a scholar, Jiang would enter Zhejiang Qiushi Academy in 1899 to study \"practical learning\". Receiving joint funding from his county magistrate, prefect and supervisor, Jiang would travel to Japan to study infantry in the 3rd Chinese Class of the Imperial Japanese Army Academy from 1902 to 1903, organising Zhejiang students, participating in student movements and drafting revolutionary articles, becoming Liang Qichao's apprentice.\n\nReturning to China in 1906, Jiang would serve as the chief of staff of Zhao Erxun before being sent to Germany to study military affairs, becoming a company commander under Hindenburg. Becoming a senior adviser to the Ministry of War following Xinhai, he would become the second principal of the Baoding Military Academy, revolutionising the institution. Having been good friends and classmates, he would assist Cai E in fighting the National Protection War.\n\nBecoming Liang Qichao's most valuable assistant, Jiang would assist in the establishment of the Hunan Provincial Constitution in 1921, and the Zhejiang Constitution later. Founding the Crescent Society with Hu Shih, Jiang would become Chief of the General Staff of Wu Peifu, with Wu addressing him with full honours as \"Sir\". Joining Sun Chuanfang briefly, Jiang would accompany Tang Zaili to Germany and Italy, studying foreign military tactics, meeting Hans von Seeckt, and becoming greatly inspired by the General's reform plan."
 QIE_jiang_baili_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 13th, 1882, in Haining, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$QIE_jiang_baili_bio$§!\n\n$QIE_jiang_baili_notes$"
 QIE_jiang_baili_mhc_desc:9 "§YOfficer Description\nBorn:§! §gOctober 13th, 1882, in Haining, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$QIE_jiang_baili_bio$§!\n\n$QIE_jiang_baili_notes$"
 QIE_jiang_baili_leader_desc:9 "§YLeader Description\nBorn:§! October 13th, 1882, in Haining, Zhejiang Province, Qing Empire\n§YPolitical Career:§! $QIE_jiang_baili_bio$\n\n$QIE_jiang_baili_notes$"
 QIE_jiang_baili_notes:9 "§YNotes: During his tenure as Baoding Principal, Jiang famously shot himself in an attempt to raise attention over funding issues.\nGreatly inspired by Giulio Douhet's strategic bombing doctrine, Jiang is viewed as one of the most modern military theorists, despite impracticality in some of his theories.\nHe speaks decent German, Japanese and Italian, and is interested in military diplomacy.§!"

 #唐在禮
 QIE_tang_zaili:9 "Tang Zaili"
 QIE_tang_zaili_desc:9 "Sponsored by the Qing government, Tang Zaili was one the earliest cadets who was chosen to study abroad in the 1st Class of the Imperial Japanese Army Academy in 1899. Studying military engineering and artillery warfare, Tang returned to China upon graduating and entered into the service of Yuan Shikai and the Beiyang Army. Serving as a staff, military instructor, and commander in the last years of the Qing Dynasty, Tang was sent by Yuan to negotiate peace with the provisional government of the Republic of China in Nanjing. After successful negotiations and the Manchu monarchy was abolished, Tang returned to Beijing as Yuan’s aide-de-camp.\n\nTemporarily serving as Yuan’s Chief of Staff during the National Protection War, Tang’s fortunes dropped when his benefactor died. Entering into the service of Yuan’s successor Duan Qirui, Tang served as a military advisor and was dispatched to Europe to observe the Second China Consortium and the Tsingtao Accord in 1921. Tang would remain in Europe for the following year, learning foreign warfare from the Balkans and Central Europe. After insistence from Beijing to serve as the Deputy Chief of Staff, Tang reluctantly returned to China in 1920. After resigning from his post, Tang served on the Mongol Affairs Committee.\n\nIn 1923, Cao Kun appointed him as the Supervisor of Railway Security Affairs which brought him into the orbit of the Zhili Clique. After the Third Zhifeng War, the Zhili Clique became increasingly tied to the German Empire. Alexander Von Falkenhausen, leader of the German Military Mission, has found Tang a willing ear for his military plans, and the latter often petitions Cao Kun to organise the Chinese Central Army along German lines. To Tang, the German art of war is the highest standard to aspire to, and they produce results Beijing desperately needs in order to not only keep local warlords in check, but also ensure that the military will be able to stand up to Japanese ambitions.§!"
 QIE_tang_zaili_commander_desc:9 "§YGeneral Description\nBorn:§! §g1882, in Shanghai, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_tang_zaili_desc$§!"
 QIE_tang_zaili_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1882, in Shanghai, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_tang_zaili_desc$§!"

 #王懷慶
 QIE_wang_huaiqing: "Wang Huaiqing"
 QIE_wang_huaiqing_desc:9 "Enlisting in Nie Shicheng's army, Wang Huaiqing would graduate from the Tianjin Military Academy in 1891, and would have a storied military career, fighting valiantly in the Boxer Rebellion. Serving closely with Xu Shichang, Wang would become commander of the Huai army. Fighting against the revolutionaries in 1911, becoming ingratiated with Yuan Shikai. Brutally suppressing the Luanzhou Uprising, he would clash with the nomads of Outer Mongolia and eventually end up supporting Yuan Shikai's restoration attempt.\n\nSplit between loyalties to the Anhui and Zhili cliques, Wang would become senior adviser to president Xu Shichang, and would assist Cao Kun in the ZhiWan war in 1920. Winning great military successes in the First ZhiFeng War, Wang would become Inspector-General of Rehe, Chahar and Suiyuan.\n\nAssisting Xu Shichang in resigning due to immense Zhili pressure, Wang would become an important associate and schemer with Cao Kun, aiding his election to the Presidency. Yet with the Second ZhiFeng war, Wang would hesitate, and enable Feng Yuxiang to launch his Beijing Coup. Returning to Beijing in 1926 to serve as a garrison commander, he would become close friends with Zhang Zongchang, utilising this connection to stop Zongchang's abduction of Beijing civilians.\n\nStill in the retinue of Cao Kun's Jinbao faction, Wang proves himself to be a capable, if less than savoury, political schemer, serving in various garrison positions.\n\n§YNotes: Known affectionately as the 'toilet general' by his troops, it is commonly attributed due to his inclination to carry a toilet wherever he goes, and that he has one in lieu of a chair behind his desk.\nParanoid and superstitious, Wang would sometimes not engage in battle unless it was on a specific day, and frequently tests the loyalty of his soldiers irrationally.§!"
 QIE_wang_huaiqing_commander_desc:9 "§YGeneral Description\nBorn:§! §g1875, in Ningjin, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_wang_huaiqing_desc$§!"

 #李济臣
 QIE_li_jichen:9 "Li Jichen"
 QIE_li_jichen_bio:9 "Graduating from the Tianjin Military Academy, Li Jichen would immerse himself in the military world by serving successively as the principal of the Chahar Military Academy, an attaché of the Ministry of Army, a staff officer of the First Division of Hubei, a staff officer of the Sichuan Army, and a staff officer of the Upper Yangtze River Police Army. In 1914, Li would become de-facto the most important figure in Southern Hunan and chief of staff of Cao Kun's 3rd Division. In 1917, Li would become a brigade commander within the Third Division, and in 1921 would be promoted to lieutenant general.\n\nThe following year he would serve as Wu Peifu's direct chief of staff during the Jade Marshal's tenure as Pacification Comissioner of Lianghu (Hubei and Hunan). That same year Li would be awarded the title of General Hewei, and the following year would serve as the assistant director of military affairs within Henan province. Working closely with Wu, Li would be appointed acting governor of Henan in 1924, a position that he would retain on and off for a decade.\n\nSuffering from a serious bout of illness following the Second ZhiFeng war, and with the Zhili's fall from grace, Li would still endeavour to maintain connections with Wu Peifu. Aiding the Jade Marshal in plotting his comeback, Li would collaborate with Zhang Qihuang to successively manouver Wu's forces during the Northern Expedition. With the Zhili retaking Beijing, Li would once again be appointed Governor of Henan. Briefly having a family crisis with his wife in 1931, Li similarly nearly suffered travesty after an attempt at forgery was discovered in 1934. Nonetheless, Li is a favourite of both Cao and Wu, and a stalwart of the Zhili."
 QIE_li_jichen_notes:9 "§YNotes: Li functions as an exemplary example of Luoyang's influence within the nation, practically securing Henan province as its own fiefdom.§!"
 QIE_li_jichen_commander_desc:9 "§YGeneral Description\nBorn:§! §g1882, in Xian County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_li_jichen_bio$§!\n\n$QIE_li_jichen_notes$"

 #愛新覺羅·載濤
 QIE_aisin_gioro_zaitao: "Aisin-Gioro Zaitao"
 QIE_aisin_gioro_zaitao_desc:9 "Aisin-Gioro Zaitao, uncle of Puyi, was born into a life of privilege and wealth enjoyed by few in China. The younger brother of the Guangxu Emperor, he was acquainted with a baby Puyi while he was a teenager. Rising through the ranks of the Manchu nobility due to his family ties and his education in École de cavalerie, he was promoted to Inspector General in 1909 before embarking on a tour of the world in 1910, and attended the funeral of King George V in 1911. Appointed head of the Imperial Guard upon his return, Zaitao served until 1912, when Puyi was overthrown.\n\nForming the Zongshe Party with Zaixun and others, he would be briefly restored to the position of heaod of the Imperial Guard, albeit he was immediately removed once Zhang Xun's restoration attempt failed.\n\nHe finally returned to the post in 1928 with negotiated restoration of the monarchy by Cao Kun on the point of receiving further German aid. Having been one of the founding members of the Zongshe Party, Zaitao proves himself far more open to reform than most of his fellow compatriots and nobles, having seen the Western world firsthand.\n\n$QIE_aisin_gioro_zaitao_notes$"
 QIE_aisin_gioro_zaitao_commander_desc:9 "§YGeneral Description\nBorn:§! §gJune 23rd, 1887, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_zaitao_desc$§!"
 QIE_aisin_gioro_zaitao_mhc_desc:9 "§YOfficer Description\nBorn:§! §gJune 23rd, 1887, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_zaitao_desc$§!"
 QIE_aisin_gioro_zaitao_notes:9 "§YNotes: In his spare time he enjoys horse riding, martial arts, and Beijing-style opera.\nHe has a noted interest in the affairs of minorities in China, championing their rights, especially those of the Hui and Manchu groups.§!"

 #愛新覺羅·溥杰
 QIE_aisin_gioro_pujie: "Aisin-Gioro Pujie"
 QIE_aisin_gioro_pujie_bio:9 "The brother of Aisin-Gioro Puyi, Pujie spent his childhood as a playmate to his brother, who was notorious for his temper tantrums and pampered nature. A well-known incident recounted how Puyi threw a tantrum when he saw that the inner lining of one of Pujie's coats was yellow, because yellow was traditionally a colour reserved only for the emperor. Following the Restoration in 1927, Pujie attended university in Berlin, where he was given the nickname 'Peter' by his classmates, as they found Pujie too difficult to pronounce.\n\nDespite growing up in the shadow of his brother, Pujie rarely envied the Emperor, who was confined to pointless ceremonial duties and lacked much of an education beyond court formalities. Pujie, on the other hand, was exposed to the latest Western science, education, and culture. Dismayed by the moral laxness he found in Germany that sprung up following the horrors of the Weltkrieg, he returned to China impressed by Western science and industry, but wary of the libertine culture flourishing in Berlin.\n\nFurthermore, he was dismayed at the level of German control over the country, and especially despised the Zhili Clique, whom he viewed as essentially holding his brother hostage. Largely resigned to a ceremonial position within the military, he plots to one day help his brother return to the rightful position on the throne, either through force or through the Zongshe Party, which he is a member of. Considered Puyi's think tank, and far more decisive in action, Pujie would be the real power behind any restoration attempt."
 QIE_aisin_gioro_pujie_notes:9 "§YNotes: He has not married, despite rampant suspicion that the Emperor is infertile.\nPujie has developed quite a skill with calligraphy, publishing a slew of poems.§!"
 QIE_aisin_gioro_pujie_commander_desc:9 "§YGeneral Description\nBorn:§! §gApril 16th, 1907, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_pujie_bio$§!\n\n$QIE_aisin_gioro_pujie_notes$"
 QIE_aisin_gioro_pujie_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 16th, 1907, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_aisin_gioro_pujie_bio$§!\n\n$QIE_aisin_gioro_pujie_notes$"

 #蔡成勳
 QIE_cai_chengxun: "Cai Chengxun"
 QIE_cai_chengxun_desc:9 "Graduating from Beiyang Military Academy in 1900, Cai Chengxun would become ingratiated within Xu Shichang's clique due to hometown friendship. Serving as counselor of the Kinki Supervision and Training Office and a brigage commander in the First Army Division, he would be promoted to division commander of the First Division in 1914. Defecting to the Zhili Clique in 1916, he would become commander of the 7th Army, and commander-in-chief of Suiyuan.\n\nPledging 5000 Yuan to the founding of a university in 1919, Cai would become governor of Gansu in 1920 and the following year would serve a term as Minister of War, and in 1922 he would fend off the first skirmishes of Dr. Sun's initial Northern Expedition, becoming acting governor of Jiangxi Province.\n\nWith Sun's troops retreating to Guangdong due to Chen Jiongming's betrayal, Cai would seize the initiative to retake southern Jiangxi from the revolutionaries, and would be officially appointed as the Military Superintendent of Jiangxi Province that year. Monopolising the military and political power of the province, Cai's rule of Jiangxi was marred with opposition from the populace and relentless seizing of taxes to pay off debts to the Central Government.\n\nArbitrarily arresting democrats and progressive activists, banning their societies and closing their bookstores, Cai's subordinate Fang Benren collaborated with Tan Yankai to oust Cai from the province in 1924. Dismissed and exiled to Tianjin, Cai would return to the limelight following the Xuantong Restoration, receiving a commission to fight in the Third and Fourth Zhifeng wars, focused on the Chahar region."
 QIE_cai_chengxun_notes:9 "§YNotes: Once built a residence and an ancestral hall in Tianjin and engaged in real estate, industrial investment and charity during his dismissal.\nHe is known as \"Tiger Cai\".§!"
 QIE_cai_chengxun_commander_desc:9 "§YGeneral Description\nBorn:§! §g1871, in Tianjin, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_cai_chengxun_desc$§!\n\n$QIE_cai_chengxun_notes$"
 QIE_cai_chengxun_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1871, in Tianjin, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_cai_chengxun_desc$§!\n\n$QIE_cai_chengxun_notes$"

 #哈漢章
 QIE_ha_hanzhang:9 "Ha Hanzhang"
 QIE_ha_hanzhang_bio:9 "Ha, from a wealthy Hui family, is one of the few religious Muslims within the Beiyang Army. Studying at Lianghu Academy, he would later enlist in the military and be sent to study infantry in the 2nd Class of the Imperial Japanese Army Academy in 1900. Ha graduated with top marks and upon his return to China held a number of posts at local military schools.\n\nJoining the Imperial Guard, he accompanied Prince Zaitao on his 1910 world tour. Despite respect for the Imperial Clan, Ha joined the Wuchang Uprising. Promoted to lead the Beiyang Armed Forces School following Xinhai, he moved further up to Chief of Military Staff at the President's Palace due to his close friend Li Yuanhong.\n\nHa was fiercely loyal to Li, culminating in the 1917 Manchu Restoration attempt where Li invited Zhang Xun to occupy Beijing and dissolve the parliament. Ha fully supported this effort, even after Zhang Xun desired to restore Emperor Puyi to the throne. The Zhili Clique convinced Ha to retire with dignity in 1923, but after a few restless years in Hubei he returned to active political life.\n\nWelcomed back after the Xuantong Restoration, ostensibly as an advisor on damming and engineering, he wormed his way back into the military to organise the new Imperial Guard. Despite his history of service to Beiyang, he has been known to speak of Zhang Xun's coup in positive words and is presently relying on the favour of the Imperial Clan to rebuild his political career, after being frozen out of the Zhii Clique."
 QIE_ha_hanzhang_notes:9 "§YNotes: Ha oversaw the construction of several famed dams and embankments along the Yangtze River, though most of these were destroyed in the 1931 and 1935 floods.\nHe helped found the China Islamic Advancement Association and is still heavily involved in Muslim cultural and religious groups in Beijing.\nHa has an eclectic personal following of supporters nicknamed the \"Hubei General Corps\", derived from a number of groups owing to his veterancy in both the Imperial Guard and in the Wuchang Uprising.§!"
 QIE_ha_hanzhang_commander_desc:9 "§YGeneral Description\nBorn:§! §gAugust 23rd, 1879, in Hanyang County, Hubei Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_ha_hanzhang_bio$§!\n\n$QIE_ha_hanzhang_notes$"
 QIE_ha_hanzhang_mhc_desc:9 "§YOfficer Description\nBorn:§! §gAugust 23rd, 1879, in Hanyang County, Hubei Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_ha_hanzhang_bio$§!\n\n$QIE_ha_hanzhang_notes$"
 QIE_ha_hanzhang_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gAugust 23rd, 1879, in Hanyang County, Hubei Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_ha_hanzhang_bio$§!\n\n$QIE_ha_hanzhang_notes$"

 #熊炳琦
 QIE_xiong_bingqi: "Xiong Bingqi"
 QIE_xiong_bingqi_desc:9 "Xiong Bingqi, the most trusted subordinate and counsellor of Cao Kun, would have taken the civil service examination if it had not been abolished in 1904. He might have also become a merchant by trade if he hadn't joined the New Army after being reprimanded for breaking a teapot in the shop as an apprentice.\n\nAs a well-educated and diligent student, Xiong's was sent to the Baoding Military Academy, later studying artillery in the Tianjin Military Academy, his career began upon graduating from the Staff Academy, the predecessor of the Staff College, where he became a staff of the Qing Imperial Guards.\n\nWhen Feng Guozhang was dispatched to suppress southern revolutionaries, Xiong was chosen as his staff. Due to his service, he was promoted to the rank of lieutenant general in 1918, given multiple senior military positions and became head of the Staff College in 1919. In 1920, Xiong was appointed as Cao's chief of staff and often served as his personal envoy. Xiong also played a significant role in facilitating his rigged election by swaying and bribing dignitaries in the Congress. In the same year, he was sent to Shandong, where he resolved the deadlock in the Provincial Assembly, earning him the post of Governor.\n\nFollowing the Zhili defeat in the 2nd Zhili-Fengtian War, Xiong had to leave his home province and engaged in business in Tianjin briefly. When the Zhili clique struck back against Fengtian, Xiong reunited with Cao Kun and Wu Peifu, ready to serve as a loyal staff as he had always done.\n\n§YNotes: During his governorship in Shandong, Xiong implemented various education policies, but he strongly opposed coeducational practices. He also developed significant business connections in Tianjin through his adept socialising skills.§!"
 QIE_xiong_bingqi_commander_desc:9 "§YGeneral Description\nBorn:§! §g1884, in Jining, Shandong Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_xiong_bingqi_desc$§!"
 QIE_xiong_bingqi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1884, in Jining, Shandong Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_xiong_bingqi_desc$§!"

 #劉夢庚
 QIE_liu_menggeng: "Liu Menggeng"
 QIE_liu_menggeng_desc:9 "Receiving an American and European style education since childhood, Liu Menggeng would become a prodigy at a young age and be fluent in English, French, Russian and Japanese. Briefly serving in a church, he would be admitted to the first class of the BEiyang Army Medical School in 1902, and after graduation would be assigned to Cao Kun's headquarters as a military medical officer.\n\nGradually gaining Cao Kun's trust, Liu would eventually become chief intelligence officer under Cao, and would follow Cao to the Governorship of Zhili Province, becoming director of the Military Medical Section, and director of the Baoding Army Military Hospital.\n\nDirector of the Zhili Army Office in Beijing and the Investigation Department of the Zhili Army Office, he would be the plenipotentiary representative of Cao Kun. Serving as the director of his Election Preparatory Office, and presiding over the election itself, albeit due to the influence of Gao Lingwei amongst others Liu's legitimate election attempt would instead give way to the famous birbery scandal.\n\nEstablishing the Constitutional Party in 1923, he would serve as chairman, and in the later 1920s Liu would be sent to negotiate on behalf of the North Zhili Clique with Sun Chuanfang, to Fengtian to negotiate with Zhang Zuolin, and even to Guangxi to attempt to win over Li Zongren.\n\nServing as Minister for Health in Beijing since 1931, he has focused on improving military hygiene, as well as maintaining the cloak and dagger conduct of Cao's Jinbao clique."
 QIE_liu_menggeng_commander_desc:9 "§YGeneral Description\nBorn:§! §g1881, in Funing, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_liu_menggeng_desc$§!\n\n$QIE_liu_menggeng_notes$"
 QIE_liu_menggeng_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1881, in Funing, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_liu_menggeng_desc$§!\n\n$QIE_liu_menggeng_notes$"
 QIE_liu_menggeng_notes:9 "§YNotes: He is a cousin of Cao Kun, and was believed to be his successor at one point.§!"

 #王承斌
 QIE_wang_chengbin: "Wang Chengbin"
 QIE_wang_chengbin_desc:9 "Enrolling in the 2nd Class of the Beiyang Army Accelerated Military Academy in 1907 to study infantry and in 1907 the 2nd Class of the Staff College, Wang Chengbin would serve as a staff officer for Cao Kun, aiding Cao in suppressing the Xinhai Revolution, and briefly joining the Zongshe Party in 1912. With Wu Peifu repeatedly insisting to Cao that Wang should be expelled for this, Cao reacted rather nonchalantly, resulting in no action but a growing feud between Wang and Wu.\n\nReceiving steady promotion under Cao Kun's Third Division, Wang would fight in the National Protection War, becoming one of Cao's key confidants. Attacking Hunan in lieu of Duan Qirui's Unification by Force policy, Wang would be on the frontlines in 1918 under Wu. Fighting with Wu and Cao in the ZhiWan War, he would become practically the third most important player in the Zhili Clique. Seen as a danger to Wu's own power, Wu would pit Wang and Cao against eachother.\n\nDefeating the Fengtian Clique in the First ZhiFeng War, Wang would become Governor of Zhili Province in 1922, forming the Jinbao faction with his Tianjin and Cao's Baoding factions. Aiding Cao in ascending to the presidency by personally seizing the seal of the President, Wang would ultimately lose his position due to Wu, assisting the Beijing Coup in revenge.\n\nWith defeat in the Second ZhiFeng War, Wang would persuade Cao Kun to resign, and flee to the Legations following the ousting of Feng Yuxiang. Recalled back into service, as a gesture of goodwill by Cao, Wang was granted the tile of Marshal. However he remains ever at odds with the Jade Marshal."
 QIE_wang_chengbin_commander_desc:9 "§YGeneral Description\nBorn:§! §gAugust 21st, 1874, in Ningyuan, Shengjing District, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_wang_chengbin_desc$§!\n\n$QIE_wang_chengbin_notes$"
 QIE_wang_chengbin_mhc_desc:9 "§YOfficer Description\nBorn:§! §gAugust 21st, 1874, in Ningyuan, Shengjing District, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_wang_chengbin_desc$§!\n\n$QIE_wang_chengbin_notes$"
 QIE_wang_chengbin_notes:9 "§YNotes: He was the co-founder of the Tianjin Clique, now a joint partner of Cao Kun's Jinbao Clique.§!"
 QIE_wang_chengbin_leader_desc:9 "§YLeader Description\nBorn:§! August 21st, 1874, in Ningyuan, Shengjing District, Qing Empire\n§YPolitical Career:§! The Third Archon, the Marshal of Tianjin. Wang Chengbin would have his start as a staff officer of Cao Kun, aiding him in suppressing the Xinhai Revolution. Ever at odds with the Jade Marshal since briefly flirting with the Zongshe Party in 1912, Wang and Wu's growing feud would only become more bitter in the following decade.\n\nReceiving steady promotion under Cao Kun's Third Division, Wang would fight in the National Protection War, becoming one of Cao's key confidants. Attacking Hunan in lieu of Duan Qirui's Unification by Force policy, Wang would be on the frontlines in 1918 under Wu. Fighting with Wu and Cao in the ZhiWan War, he would become practically the third most important player in the Zhili Clique. Seen as a danger to Wu's own power, Wu would pit Wang and Cao against eachother.\n\nDefeating the Fengtian Clique in the First ZhiFeng War, Wang would become Governor of Zhili Province in 1922, forming the Jinbao faction with his Tianjin and Cao's Baoding factions. Aiding Cao in ascending to the presidency by personally seizing the seal of the President, Wang would ultimately lose his position due to Wu, assisting the Beijing Coup in revenge.\n\nPersuading Cao to resign, Wang would ultimately be betrayed by Fengtian, and forced into exile in Tianjin. Recalled back into service personally by Cao, granted the title of Marshal and Minister of the Army, his mentor's death at the hands of the Royalists has spurned Wang into a vengeful being. The last rally point of the Zhili Clique, he will stop at nothing to ensure the Zhili's continued existence."

 #張其鍠
 QIE_zhang_qihuang: "Zhang Qihuang"
 QIE_zhang_qihuang_desc:9 "Son of a county magistrate, Zhang Qihuang would enlist in Guangya Academy in Guangdong, studying hard and dilligently, he would pass the Guangxi Provincial Examination and would successfully become a Jinshi scholar in 1903, being sent to Hunan to serve as an official and served successively as the county magistrate of Lingling, Zhijiang and Lanshan. Caring for the people, he was fair and compliant, and would experience military combat for the first time in suppressing local bandits.\n\nWith Tan Yankai personally recruiting Zhang Qihuang to organise his military, Zhang would resign following Yuan Shikai's own inquiries into his skillset in 1914. Eventually returning to Tan's fold in the 1917 Constitutional Protection War, Zhang would fight tooth and nail for the defence of Hunan province even in the light of Wu Peifu's advance.\n\nFacing off agains the young Jade Marshal, Zhang sent a letter to Wu persuading him to stand down and fight for the people, not Duan Qirui. Having a long conversation and meeting, the duo would become blood brothers, and close friends til death. Retiring after the truce between North and South, tens of thousands of Hunanese would see Zhang off to Shanghai.\n\nBecoming Wu's integral staff officer, he would be appointed as Governor of Guangxi under Wu's insistence, but would be ousted by Li Zongren and Huang Shaohong in 1924. Assisting Wu in retaking Beijing following the Zhili Clique's deposition by Feng Yuxiang, aiding him in his darkest hour.\n\nServing as Wu's sensible, more grounded staff officer and advisor, Zhang Qihuang is indispensable to the Jade Marshal. With every Zhili victory on the battlefield, Wu may have commanded, but Zhang masterminded it."
 QIE_zhang_qihuang_commander_desc:9 "§YGeneral Description\nBorn:§! §g1887, in Yongfu, Guangxi Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_zhang_qihuang_desc$§!"
 QIE_zhang_qihuang_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1887, in Yongfu, Guangxi Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YPoltiical Career:§! §g$QIE_zhang_qihuang_desc$§!"
 QIE_zhang_qihuang_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1887, in Yongfu, Guangxi Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_zhang_qihuang_desc$§!"

 #盧香亭
 QIE_lu_xiangting: "Lu Xiangting"
 QIE_lu_xiangting_desc:9 "Entering the Beiyang Army Accelerated Military Academy in 1898, Lu Xiangting would be one of the lucky few students to be sponsored by the school to study in Japan on an official scholarship, further studying at the Tokyo Shinbu Gakko, and later the 6th Chinese Class of the Imperial Japanese Army Academy, where he studied cavalry. After returning to China, he would serve as a recruit training instructor, and later a battalion commander.\n\nTransferred to the Second Division of the Hubei Army, Lu would be promoted to serving as a brigade commander under Sun Chuanfang. Winning great prestige and victories, Lu would become commander of the Second Division, fighting against the likes of Lu Yongxiang.\n\nServing under Sun in 1925, Lu would secure the territory of Zhejiang, Shanghai and Anhui for the Smiling Tiger, and would become governor of Zhejiang as a reward. Defeated by the fledgling National Revolutionary Army in the Northern Expedition, he would petition Sun Chuanfang to enter on behalf of Wu Peifu earlier than expected, to no avail.\n\nDetesting such action, he would flee to the Northern Zhili Clique, wherein Wu would put him to excellent use in retaking Zhili territory from both the Kuomintang and Fengtian. Detesting the concessionist nature of China, Lu would firmly consolidate himself within Wu's Luoyang faction, serving as one of the most vocal proponents against German influence."
 QIE_lu_xiangting_commander_desc:9 "§YGeneral Description\nBorn:§! §g1880, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_lu_xiangting_desc$§!\n\n$QIE_lu_xiangting_notes$"
 QIE_lu_xiangting_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1880, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_lu_xiangting_desc$§!\n\n$QIE_lu_xiangting_notes$"
 QIE_lu_xiangting_notes:9 "§YNotes: Still maintains contact with many former subordinates in the League. Information gained from them is passed onto Wu and the rest of the Northern Zhili, giving them an inside look into Sun's government.§!"

 #蕭耀南
 QIE_xiao_yaonan: "Xiao Yaonan"
 QIE_xiao_yaonan_bio:9 "Rising from a humble background, Xiao Yaonan would serve as a local teacher, before joining the local Engineer Battalion as a soldier. Admitted to Hubei Officer Academy, he would be a gifted student and graduate immediately into service as a platoon leader. In 1906 Xiao would become a first-class clerk in the first Division, and would enter the Army Academy with the likes of Li Jinglin.\n\nSent to Cao Kun's office in 1909, he would become a member of Cao's inner circle, serving under his Third Division in the Xinhai Revolution as Chief of Staff. Fighting against the Huguojun in the National Protection War, Xiao would enable Cao to secure the position as Zhili Governor on the war's conclusion.\n\nEventually securing himself as informal peacekeeper of Hubei following the ZhiWan war, Xiao would replace Wang Zhenyuan following a popular revolt and invasion from Hunan. On standby in the First ZhiFeng war, Tang Xiangming would be assigned as Governor of Hubei following Li Yuanhong's restoration as President, however the Zhili would intervene on behalf of Xiao.\n\nHelping Cao bribe his way to the presidency, Xiao would mediate between Wu and Cao, and would coordinate armaments during the Second ZhiFeng War.\n\nRejecting Wu Peifu as he retreated from Beijing, Xiao would ultimately relent and assist Wu in fending off the Kuomintang, Guominjun and Fengtian. He would narrowly survive an assassination attempt in 1926 carried out by enemies of Cao Kun and would organise the \"Hubei Generals\", an informal group of textile manufacturers, following the conclusion of the Third and Fourth ZhiFeng wars."
 QIE_xiao_yaonan_commander_desc:9 "§YGeneral Description\nBorn:§! §g1875, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_xiao_yaonan_bio$§!\n\n$QIE_xiao_yaonan_notes$"
 QIE_xiao_yaonan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1875, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_xiao_yaonan_bio$§!\n\n$QIE_xiao_yaonan_notes$"
 QIE_xiao_yaonan_notes:9 "§YNotes: His connections within the 'Hubei Generals' give him a large amount of clout within Beijing, as Hubei is one of the few provinces that are industrially profitable.§!"

 #李炳之
 QIE_li_bingzhi: "Li Bingzhi"
 QIE_li_bingzhi_desc:9 "Between 1903 and 1908 Li Bingzhi studied at the Baoding Military Academy and the Staff College, eventually graduating with top marks and joining the Beiyang Army. He was a year junior to Wu Peifu and the two men developed a close friendship at the academy. During the Xinhai Revolution Li initially pledged his support to Yuan Shikai and helped the him quash unrest in Inner Mongolia after the assassination of Song Jiaoren but Yuan's decision to crown himself Emperor proved to be one step too far for Li.\n\nWhen the news reached him, he was occupied fighting Cai E's National Protection Army in Sichuan, notably serving alongside Wu Peifu, Cao Kun and Feng Yuxiang. In the chaos that followed, Li first chose to join the Anhui Clique of the Beiyang Army, but was recruited to switch sides to the Zhili in 1918 by his friend Wang Shizhen. His connections to Wu and Cao rapidly earned him a promotion to Chief of Staff to the Governor of Henan in 1922.\n\nIn 1924, he sided with Wu Peifu against Feng Yuxiang during the Beijing Coup, despite having history with them both. Li claimed that his friendship with Wu went back longer and that his political beliefs more closely aligned with those of Wu's.\n\nTogether with his friend and mentor Li worked tirelessly to retake Beijing, driving out both Feng's Guominjun, Duan Qirui's Beiyang traitors as well as Zhang Zuolin's Fengtian Clique. He presently serves as the Governor of Chahar Province, even if his authority does not extend further north than Zhangyuan.\n\n$QIE_li_bingzhi_notes$"
 QIE_li_bingzhi_commander_desc:9 "§YGeneral Description\nBorn:§! §g1887, in Zhengding, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_li_bingzhi_desc$§!"
 QIE_li_bingzhi_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1887, in Zhengding, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_li_bingzhi_desc$§!"
 QIE_li_bingzhi_notes:9 "§YNotes: Li is renowned for his frugal and charitable lifestyle, being one of the few Zhili generals who has always kept his finances in order.\nHe admires Wu Peifu strongly and has been entrusted by the Jade Marshal to help compile his memoirs and publish a biography.\nLi is distinguished for his bravery in combat, being quick to act in the heat of battle and is celebrated for his aggressive military manoeuvres.§!"

 #愛新覺羅·熙洽
 QIE_aisin_gioro_xiqia: "Aisin-Gioro Xiqia"
 QIE_aisin_gioro_xiqia_desc:9 "Determined to practice the art of war, Aisin-Gioro Xiqia would travel to Japan to study cavalry in the 8th Chinese Class of the Imperial Japanese Army Academy, graduating in 1911 just in time to see his family lost all of their practical power of the nation. Undeterred, Xiqia would serve as a staff officer of the Heilongjiang GOvernor's Office, and director of the provincial military horse ranch.\n\nServing as a consultant to the Guangdong Governor's Office for several years, Xiqia would become the first dean of academic affairs in the Northeast Martial Arts Lecture Hall in Shenyang, invited by Zhang Zuolin personally. Appointed as Chief of Staff by Zuolin for the Inspection Mission of the Three Northeastern Provinces, director of military affairs of the Mongolian and Tibetan Economic and Strategic Mission, and commander of the Tenth Brigade of the Fengtian Army.\n\nServing dutifully under Zhang Zuoxiang, Xiqia would spend his time hoping for the eventual return of the Qing Dynasty. Following the Xuantong Restoration in 1928, Xiqia would defect with his mainly Manchu Kirin Provincial Army, taking valuable men and supplies with him.\n\nOne of the few Manchu generals to command large numbers of soldiers directly, he has an uneasy relationship with Wu Peifu and the Zhili Clique, eyed with intense suspicion due to their Republican convictions."
 QIE_aisin_gioro_xiqia_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 18th, 1883, in Shengjing, Shengjing District, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_xiqia_desc$§!\n\n$QIE_aisin_gioro_xiqia_notes$"
 QIE_aisin_gioro_xiqia_mhc_desc:9 "§YOfficer Description\nBorn:§! §gOctober 18th, 1883, in Shengjing, Shengjing District, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_xiqia_desc$§!\n\n$QIE_aisin_gioro_xiqia_notes$"
 QIE_aisin_gioro_xiqia_notes:9 "§YNotes: One of the more traditionalist members of the Zongshe Party.§!"

 #劉鎮華
 QIE_liu_zhenhua: "Liu Zhenhua"
 QIE_liu_zhenhua_bio:9 "Liu Zhenhua used to be a scholar-official of the Qing Empire, he studied in a law and politics school and worked in his alma mater in his early ages. When the Xinhai revolution broke out, Liu joined anti-Qing movements in the western parts of Henan, after the formation of a revolutionary Shaanxi junta by Zhang Fang, Liu was a militia leader, joined Zhang.\n\nAfter the Republic of China was founded, Liu was appointed by Yuan Shikai as a regional governor and leader of the Zhensong Army (as his force stationed near Mount Song) in western Henan under the referral of Zhang Fang, and Liu participated in the campaign against the rebellion led by Bai Lang.\n\nIn the Constitutional Protection War in 1917, Liu worked with Chen Shufan of the Anhui Clique and was rewarded the governorship of Shaanxi Province. When the Zhili-Anhui War broke out in 1920, Liu aided the Zhili Clique against Chen Shufan, Liu then worked closely with Feng Yuxiang, who was the new military governor of Shaanxi and sworn brotherhood with him.\n\nLater when Feng and his forces were mobilised to the front in the First Zhili-Fengtian War, Feng gave his position of military-governor of Shaanxi to Liu. In the 1924 Beijing coup where Feng Yuxiang attempted to drive out the Zhili Clique, Liu stayed loyal to the Zhili Clique and fought against Feng's Guominjun, but Liu's forces were eventually defeated and he was driven out of Shaanxi in 1926.\n\nSince then, Liu had been staying in the rear of the Zhili Clique and was mostly stationed in Henan with his Henanese militia."
 QIE_liu_zhenhua_commander_desc:9 "§YGeneral Description\nBorn:§! §g1883, in Gong County, Henan Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YMilitary Career:§! §g$QIE_liu_zhenhua_bio$§!\n\n$QIE_liu_zhenhua_notes$"
 QIE_liu_zhenhua_notes:9 "§YNotes: Although Liu was a sworn-brother of Feng Yuxiang, they are now major rivals, and Liu is associated with the Political Science Clique.§!"

 #李樹春
 QIE_li_shuchun:9 "Li Shuchun"
 QIE_li_shuchun_bio:9 "Attending the first German class of Baoding Army Primary School in 1903, Li Shuchun would attend the German style Beiyang Army Accelerated Military Academy in 1906, becoming classmates with Cao Shijie (Cao Kun's nephew) and Men Bingyue. Graduating in 1907, Li would again attend a German styled class in the First Army Secondary School estalished by the Qing Ministry of Army, remaining a classmate of Men Bingyue.\n\nAfter graduating, Li would study infantry in the 1st Class of the Baoding Military Academy, once again classmates with Cao Shijie, and with the likes of Yang Aiyuan, Tang Shengzhi, Li Pinxian, Wang Tianpei, and Jiang Guangnai. Graduating in 1914, Li Schuchun would be assigned to Cao Kun's 3rd Division, eventually becoming a company commander.\n\nWith the outbreak of the ZhiWan war, Li was already a battalion commander, and following service in the ZhiFeng wars under Cao, Li would end up under the service of Feng Yuxiang following Men Bingyue's recommendation. Albeit eventually breaking with Feng Yuxiang following his betrayal of the Zhili and formation of the Guominjun, Li Shuchun would once again find himself in the service of the victorious Zhili clique on the eve of the Northern Expedition. Seeing service in fending off his former comrades and Zhang Zuolin in the following years, Li Shuchun has found himself steadfast in the arms of Cao Kun's Baoding Clique."
 QIE_li_shuchun_commander_desc:9 "§YGeneral Description\nBorn:§! §g1890, in Qingyuan County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_li_shuchun_bio$§!"

 #秦德純
 QIE_qin_dechun:9 "Qin Dechun"
 QIE_qin_dechun_bio:9 "Entering the 2nd Class of the Baoding Military Academy to study infantry after finishing his studies in the Shandong Army Primary School and the First Qinghe Army Secondary School as a top student, Qin Dechun would graduate from Baoding in 1916, serving in the 5th Division in Jinan. Due to disagreements with his superiors, he abandoned his post to join the Shandong National Guard Army. Serving as adjutant staff officer of the Supplementary Brigade of Shandong Province, he would later be transferred to the Headquarters of Qu Tongfeng's Border Defense Army Division, indoctrinating Qin Dechun into the Anhui Clique.\n\nDue to the defeat of the Anhui clique in the ZhiWan War, Qin Dechun's division was absorbed by Wu Peifu's forces, and due to his seniority and education background, Qin Dechun, who would graduated from the 6th Class of the Staff College in 1922, was not dismissed from active service. Serving as a staff officer for Sun Chuanfang, Qin would become the chief of staff of the Zhili's 24th Division, and following the defeat of the Zhili in the Second ZhiFeng War, his division would be incorporated into Feng Yuxiang's Guominjun.\n\nUpon Wu Peifu's comeback in national politics in 1925, Qin Dechun would follow his superior to surrender his troops to Wu, restoring the 24th Division. Receiving promotion to commander of the 27th Army Division, and later the 1st Division of the Henan Defence Force, Qin Dechun's division would initially be beaten back in the early months of the Northern Expedition, fighting against Feng Yuxiang's revitalised Guominjun. However following German Intervention, the Zhili would reign ascendant, and Qin Dechun would become further integrated within the Zhili Clique.\n\nA young face in the old Zhili Clique, Qin Dechun has remained particularly aloof from the inter-factional squabbles of the Zhili, for his true focus remains on his home province of Shandong."
 QIE_qin_dechun_commander_desc:9 "§YGeneral Description\nBorn:§! §gDecember 11th, 1893, in Yishui County, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_qin_dechun_bio$§!"

 #邢士廉
 QIE_xing_shilian: "Xing Shilian"
 QIE_xing_shilian_bio:9 "Born in a Plain Blue Banner Manchurian house, Xing studied in a secondary school in Fengtian and graduated with excellent performance. In 1908, with government subsidy, he studied cavalry in Tokyo Shinbu Gakko and later in the 8th class of the Imperial Japanese Army Academy, which is the same class as Yang Yuting and Zang Shiyi. Xing returned to China in 1913 and served in the Fengtian army under Zhang Zuolin with the referral of Yang Yuting since 1916.\n\nIn 1925, Xing was appointed as the garrison commander of Shanghai and he crackdown on the massive protest against imperialism and warlordism (namely the May 30th Movement), this event was known as the masscare of May 30th, where over a dozen of students and workers were shot to death. Although Xing rose steadily through the ranks and contributed to the Fengtian Clique in the Zhili-Fengtian wars, he was not valued by either the Grand Marshal and the Young Marshal.\n\nIn this regard, he decided to join his Manchurian compatriots after the Xuantong Restoration in 1928. However, as the military affairs and positions are largely dominated by members of the Zhili Clique, Xing has faced a similar career within the Zhili army. Positioning himself for promotion whenever possible, Xing has lent his ear to many of the movements hoping to oust the Zhili stranglehold."
 QIE_xing_shilian_commander_desc:9 "§YGeneral Description\nBorn:§! §g1885, in Chengde County, Shengjing District, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$QIE_xing_shilian_bio$§!\n\n$QIE_xing_shilian_notes$"
 QIE_xing_shilian_notes:9 "§YNotes: Despite splitting from the Fengtian Clique, Xing Shilian maintains a good relationship with Yang Yuting.\nXing is willing to join anyone as long as he can secure a position for himself.§!"

 #愛新覺羅·吉興
 QIE_aisin_gioro_jixing: "Aisin-Gioro Jixing"
 QIE_aisin_gioro_jixing_desc:9 "A member of the Royal Family, Jixing would begin his military career by studying at the Tokyo Shinbu Gakko in Japan, learning Japanese and basic military skills before advancing to the Shikan Gakko wherein he graduated from the Artillery Department in 1911. Returning to China that same year, he would serve as a trainee officer, advancing to a lieutenant the following year.\n\nServing as a clerk in the Organisation Department of the Military and Political Department of the Fengtian Governor's Office, he would become a major of the artillery in 1913, and lieutenant colonel the year after that. Seeing service in a series of Fengtian command posts all around Dongbei, he would become Chief of Staff of the Army HQ in 1918, and of the Jilin Governor's Office in 1921.\n\nServing as commander of the 13th Jilin Infantry Brigade from 1924 to 1928, Jixing would follow his relative Xiqia's lead, and defect to the newly restored Qing Empire in 1928. Having commanded artillery regiments and worked in the military high command staff ever since, Jixing grants token support to the Zongshe party, but remains one of the more apolitical members of the Royal Family."
 QIE_aisin_gioro_jixing_commander_desc:9 "§YGeneral Description\nBorn:§! §g1879, in Chengde County, Shengjing District, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_jixing_desc$§!\n\n$QIE_aisin_gioro_jixing_notes$"
 QIE_aisin_gioro_jixing_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1879, in Chengde County, Shengjing District, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_jixing_desc$§!\n\n$QIE_aisin_gioro_jixing_notes$"
 QIE_aisin_gioro_jixing_notes:9 "§YNotes: Jixing once served in Zhang Zuolin's command staff, and fought for him in the ZhiFeng wars.\nSome believe that he still maintains connections with Zuolin.§!"

 #杜錫鈞
 QIE_du_xijun: "Du Xijun"
 QIE_du_xijun_bio:9 "Poor as a child, Du Xijun would serve as a platoon leader in the Hubei New Army Engineering Battalion before being selected by the Qing Government to study infantry in the 4th Chinese Class of the Imperial Japanese Army Academy in 1906. Graduating with honors from the IJAA, he would return to China to serve in the 8th Division of the Hubei New Army.\n\nSkillfully coercing his men to participate in the Xinhai Uprising, Du would order his soldiers to liberate imprisoned revolutionaries throughout the province, distributing bullets from captured warehouses to soldiers. After Xinhai, he would be appointed as Minister of Military Command of the Hubei Military Government.\n\nGranted a royal title by Yuan Shikai during his restoration attempt, Du Xijun would continue to serve in the Beiyang Government within the Hubei region, and would be briefly appointed governor of Hubei Province by Wu Peifu in 1926, but failed to take office due to opposition from Xiao Yaonan. Fighting defiantly in the Northern Expedition, Du would command his relatively meagre forces to hold Wuhan at all costs, buying time for the German Intervention and infighting to bring down the Kuomintang.\n\nMaintaining connections with the Southern Zhili Clique, Du alongside Liu Xiangtang serves as Wu Peifu's eyes and ears within Sun Chuanfang's miasma of kleptocracy."
 QIE_du_xijun_commander_desc:9 "§YGeneral Description\nBorn:§! §g1882, in Gucheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_du_xijun_bio$§!"

 #郭寄嶠
 QIE_guo_jijiao: "Guo Jijiao"
 QIE_guo_jijiao_bio:9 "After Guo Jijiao's primary school graduation, he was admitted to the county's middle school, but he eventually had to stop because of his brother's high school fees and instead transferred to military schools in Beijing. In 1917, Guo Jijiao entered the First Qinghe Army Preparatory School. Two years later, he would enroll in the 9th Class of the Baoding Military Academy to study artillery and graduated with full honours in 1923.\n\nHe would initially be assigned to serve in the Fengtian Army as a platoon leader and company commander of various battalions and brigades, serving under the likes of Guo Songling. Fighting in Guo's revolt against Zhang Zuolin, he would defect to the Guominjun commander Wei Yisan. Later defecting oncemore from the Guominjun, he would follow Wei Yisan to Wu Peifu's Zhili Clique, serving as Wei's Chief of Staff.\n\nContemplating joining the Kuomintang as it advanced throughout the nation, Guo would remain steadfast as the Northern Expedition faltered, and would instead lead his forces against the revolutionaries, and later against Fengtian oncemore in the Third and Fourth ZhiFeng wars. One of the younger members of the Zhili Clique, Guo's loyalty is hardly prudent, instead opting to serve whomever is the Central Government. Be it Zhili, Fengtian or others."
 QIE_guo_jijiao_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 15th, 1902, in Hefei County, Anhui Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_guo_jijiao_bio$§!\n\n$QIE_guo_jijiao_notes$"
 QIE_guo_jijiao_notes:9 "§YNotes: A secretary once told a visiting author an anecdote about Guo's hectic work ethic: \"... (At his table) there are four or five telephones as well as telegrams and official documents. Guo went to work every morning at 8:00 A.M., retired in the afternoon to go home to eat two meals, then returned, and worked furiously until 11:00 in the evening, holding a telephone in one hand to listen to battlefield reports, while holding a pen in other. Documents he approved are thrown onto the ground, where a junior officer respectfully picks them up and sends them off.\"§!"

 #魏益三
 QIE_wei_yisan: "Wei Yisan"
 QIE_wei_yisan_desc:9 "Graduating from the Baoding Army Primary School and the Foreign Language Class of the Baoding Army Normal Academy, Wei Yisan would serve as a junior officer in the Beiyang Army before enrolling in the 1st Class of the Baoding Military Academy to study artillery in 1912. Graduating in 1914, he would enter the 5th Class of the Staff College for further studies after serving briefly as a junior officer, and would be assigned to Duan Qirui's War Participation Army as a staff officer and battalion commander.\n\nFighting against Zhang Xun's restoration attempt on behalf of Duan, Wei, who served as an artillery instructor in the 9th Class of Baoding, would join the Fengtian Clique following introduction of his classmates in 1920. Serving as a staff officer for Zhang Xueliang and deputy of Zou Zuohua, he would fight for Fengtian in the First ZhiFeng War, and would again fight in the Second, facing fiercely against Peng Shouxin's soldiers.\n\nServing as commander of the Second Artillery Brigade and Chief of Staff for Guo Songling, he would fight against Zhang Zuolin in Guo's attempted revolt. Following Guo's execution, Wei would take the remnant forces and defect to Feng Yuxiang's Guominjun.\n\nSeeing that the Guominjun was doomed in 1926, he would take his remaining forces and join Wu Peifu's Zhili army, serving in a variety of staff roles for Wu. Contemplating defection to the National Revolutionary Army, Wei would remain with the Zhili following the Northern Expedition's failure to advance into Henan, and would instead fight against Fengtian in the Third and Fourth ZhiFeng wars. Remaining in retinue, Wei is hardly a diehard member of the Zhili Clique."
 QIE_wei_yisan_commander_desc:9 "§YGeneral Description\nBorn:§! §gFebruary 25th, 1884, in Gaocheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_wei_yisan_desc$§!"
 QIE_wei_yisan_mhc_desc:9 "§YOfficer Description\nBorn:§! §gFebruary 25th, 1884, in Gaocheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_wei_yisan_desc$§!"

 #張蔭梧
 QIE_zhang_yinwu: "Zhang Yinwu"
 QIE_zhang_yinwu_desc:9 "Despite being born in Baoding, Zhang Yinwu studied in a military primary school in Heilongjiang before returning and enrolling in the 5th Class of the Baoding Military Academy in 1916, studying infantry. After graduating in 1918, he served briefly in Shanxi as a junior commander, staff officer and military tutor, where he received much recognition from Yan Xishan. When Feng Yuxiang revolted in 1926 and retreated into Shaanxi after being driven out of Beijing, Zhang led the Shanxi army against Feng's Guominjun and was wounded in battle, which caused him to temporarily resign and return to his hometown. When the Fourth Zhili-Fengtian War broke out, Zhang joined the ranks of Zhili and his forces served as the spearhead to secure Beijing. After the Xuantong Restoration in 1927, he returned to his hometown and spent his time in local education matters. And now, as the restored Qing Court needs his skill, he joined the army again under the invitation of many YCP members.\n\n§YNotes: An advocate of rural self-governance, Zhang is a principal of a primary school and a secondary school in his hometown, where education, military training and agricultural practice are combined into one single curriculum. Zhang is also a member of the YCP.§!"
 QIE_zhang_yinwu_desc_pol:9 "Despite being born in Baoding, Zhang Yinwu studied in a military primary school in Heilongjiang before returning and enrolling in the 5th Class of the Baoding Military Academy in 1916, studying infantry. After graduating in 1918, he served briefly in Shanxi as a junior commander, staff officer and military tutor, where he received much recognition from Yan Xishan. When Feng Yuxiang revolted in 1926 and retreated into Shaanxi after being driven out of Beijing, Zhang led the Shanxi army against Feng's Guominjun and was wounded in battle, which caused him to temporarily resign and return to his hometown. When the Fourth Zhili-Fengtian War broke out, Zhang joined the ranks of Zhili and his forces served as the spearhead to secure Beijing. After the Xuantong Restoration in 1927, he returned to his hometown and spent his time in local education matters. And now, as the Zhongyuan Government needs his skill, he joined the army again under the invitation of many YCP members.\n\n§YNotes: An advocate of rural self-governance, Zhang is a principal of a primary school and a secondary school in his hometown, where education, military training and agricultural practice are combined into one single curriculum. Zhang is also a member of the YCP.§!"
 QIE_zhang_yinwu_commander_desc:9 "§YGeneral Description\nBorn:§! §g1891, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YMilitary Career:§! §g$QIE_zhang_yinwu_desc$§!"
 QIE_zhang_yinwu_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1891, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YMilitary Career:§! §g$QIE_zhang_yinwu_desc$§!"
 QIE_zhang_yinwu_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1891, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YPolitical Career:§! §g$QIE_zhang_yinwu_desc_pol$§!"

 #佟濟煦
 QIE_tong_jixu:9 "Tong Jixu"
 QIE_tong_jixu_bio:9 "A Manchu native of the Xianghuang Banner, Tong's family had moved to Fujian during the rule of the Qianlong Emperor, and had lived in Fujian for seven generations by the time of the Xinhai Revolution. Passing the Scholar exam as a teenager, Tong Jixu would teach at Xiamen Government Middle School after graduating from his own education, travelling to Beijing in 1909 to teach English and Mathematics at the Beijing School of Law and Politics. After the 1911 Revolution, Tong would become employed in the General Staff Headquarters of the Beiyang Government, and in the Beijing Nanyuan Aviation School, in charge of the introduction of new technology. Due to wide sweeping social, economic and political reasons, Tong Jixu would take up a second job in photography and publishing. In his new career path, Tong would found the earliest publishing house in China, photocopying paintings and calligraphy of famous figures from all over the world.\n\nInvited by Puyi to work in the Forbidden City in his ministry of Internal Affairs, Tong would serve as the general officer of the Three Banner Guards, assisting Zheng Xiaoxu in reorganising the House of Internal Affairs. Upon Puyi being expelled from the Forbidden City, Tong would follow the Emperor to Tianjin, assisting him in daily affairs. With the restoration of the Emperor in 1927, Tong would once again find himself as an internal affairs officer serving the Emperor dutifully, eventually becoming Head of the Imperial Guards."
 QIE_tong_jixu_notes:9 "§YNotes: Having devoted his life to serving the emperor for the past decade, Tong Jixu has ascended to military command following the overthrow of the Zhili Government.\nA noted aficionado in regards to photography and the preservation of historical relics, Tong continues to manage his publishing house in-between his duties as the Emperor's bodyguard.§!"
 QIE_tong_jixu_commander_desc:9 "§YGeneral Description\nBorn:§! §g1884, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_tong_jixu_bio$§!\n\n$QIE_tong_jixu_notes$"
 QIE_tong_jixu_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1884, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_tong_jixu_bio$§!\n\n$QIE_tong_jixu_notes$"

 #于學忠
 QIE_yu_xuezhong:0 "Yu Xuezhong"
 QIE_yu_xuezhong_desc:9 "Yu Xuezhong's father, who was a merchant, became a junior officer of the “Yi Army” (a force organised in Anhui) in 1894, and therefore, Yu spent his childhood in barracks.\n\nYu Xuezhong's military career began in 1908 when he enrolled in a military school. After studying infantry for three years, he graduated with the highest score in his class and joined his father's force. In 1917, when the 18th Mixed Brigade was established by the Zhili clique, Yu's cousin, Zhao Ronghua, commander of the brigade who was raised by Yu's father, invited Yu to serve under him.\n\nIn the Zhili-Anhui War of 1920, under the command of Zhao, Yu defeated Wu Guangxin and the Anhui force. In 1922, Xiong Kewu attempted to expel Yang Sen in Sichuan, while Zhao intended to abandon the front as his force was outnumbered, Yu held until Zhili reinforcements arrived, he thus received much recognition from Wu Peifu and became a regimental commander. In the following two years, Yu fought in Sichuan to aid Yang Sen in consolidating his rule. By 1924, Yu held the rank of major general and was appointed as the commander of his brigade after Zhao was fired for poor performance. The brigade was expanded into a division in 1925 and Yu fought against the NRA alongside the Yangtze River during the Northern Expedition, delaying their advancement until the NRA collapsed with German intervention, Yu then took charge of defence matters in Hubei. In the Fourth Zhili-Fengtian War, when Yan Xishan attempted to strike Luoyang, Yu successfully repelled Yan's force. Afterwards, Yu has risen as a prominent Zhili military leader and has been safeguarding the border of the clique."
 QIE_yu_xuezhong_notes:9 "§YNotes: Yu has a good relationship with Wu Peifu, but he does not have much interest in politics. Yu's father is regarded by Zhang Zuolin as his great benefactor as Zhang was recruited into the Yi Army by him, allowing Zhang to begin his career.§!"
 QIE_yu_xuezhong_commander_desc:9 "§YGeneral Description\nBorn:§! §gNovember 19th, 1890, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_yu_xuezhong_desc$§!\n\n$QIE_yu_xuezhong_notes$"
 QIE_yu_xuezhong_mhc_desc:9 "§YOfficer Description\nBorn:§! §gNovember 19th, 1890, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_yu_xuezhong_desc$§!\n\n$QIE_yu_xuezhong_notes$"

###- Navy Staff -###
 #楊樹莊
 QIE_yang_shuzhuang:0 "Yang Shuzhuang"
 QIE_yang_shuzhuang_bio:9 "Graduating from the eighth driving class of Huangpu Naval Academy in Guangdong, Yang Shuzhuang would see service in Xinhai as a torpedo captain. In 1917, Yang would be awarded the fourth-class Wenhu Medal, and in April, would be transferred to Captain of the \"Tongji\" ship, later being transferred to \"Ying Rui\" in 1920.\n\nIn 1921, the Fujian navy had become involved in the provincial power politics of the time, and whilst Yan Jingxiu was nominally commander of the training fleet, Yan Shuzhuang had the de-facto power within the navy. Being promoted to rear-admiral, he would seize territory in Fujian-Xiamen, and would eventually develop into a local warlord.\n\nSucceeding Du Xigui as commander-in-chief of the navy, Shuzhuang would preside over an emergency meeting of the Beiyang fleet following the declaration of the Northern Expedition. Considering defection, the Beiyang fleet ultimately remained resolute in supporting the Zhili clique.\n\nNow considered one of the chiefs of the Zhili's naval arm, Yang enjoys immense influence within the League of Eight Provinces due to directly controlling territory within Fujian, acting as the chief of the Fujian naval clique's influence within China."
 QIE_yang_shuzhuang_admiral_desc:9 "§YAdmiral Description\nBorn:§! §g1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$QIE_yang_shuzhuang_bio$§!"
 QIE_yang_shuzhuang_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$QIE_yang_shuzhuang_bio$§!"

 #杜錫珪
 QIE_du_xigui: "Du Xigui"
 QIE_du_xigui_desc:9 "Encouraged by his brother Du Fengshi, Du Xigui would be admitted to the second driving class of Jiangnan Naval Academy, studying diligently and graduating with honors in 1902. Initially assigned to the cruiser \"Haiqi\" and later the \"Jian'an\" ship, Du would be promoted to commander of a torpedo boat in 1908. Serving as a deputy commander for the \"Jiang Zhen\" warship in 1911, Du would win the respect of naval commander Sa Zhenbing.\n\nAllying with the revolutionaries in Xinhai, Du Xigui would collaborate with his friend Tang Xiangming to assist them, and attempted to convert Sa Zhenbing to the revolutionary cause. Using his connection to Tang Xiangming's brother, Tang Hualong, Du would negotiate for Sa to step down voluntarily.\n\nPromoted to captain of the navy in 1912, Du would reject Yuan Shikai's restoration attempt, and defect to the anti-Yuan forces. Becoming commander of the Second Fleet in 1917, Du would assist Wu Peifu in his Southern Expedition, and again would assist Wu in 1921 with fighting Zhao Hengti's forces.\n\nFighting in the First ZhiFeng War, Du would become Commander-in-Chief of the Navy, and would assist Wu in escaping the Beijing Coup, handing his own resignation to Duan Qirui's puppet government.\n\nBecoming Chief of the Navy in 1926 following the Zhili return, he would become acting President for a period of time before seeing service in the Northern Expedition. Still in active field service, Du is principal of Fuzhou Naval Academy, and a senior advisor to the Navy Ministry.\n\n$QIE_du_xigui_notes$"
 QIE_du_xigui_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gNovember 12th, 1874, in Fuzhou, Fujian Proinvce, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YNaval Career:§! §g$QIE_du_xigui_desc$§!"
 QIE_du_xigui_mhc_desc:9 "§YOfficer Description\nBorn:§! §gNovember 12th, 1874, in Fuzhou, Fujian Proinvce, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YNaval Career:§! §g$QIE_du_xigui_desc$§!"
 QIE_du_xigui_notes:9 "§YNotes: Was addicted to cigarettes in his youth, and would rarely go on patrol into sea, being mocked by Sa Zhenbing as merely being an \"Army Commander\".§!"

 #吳紉禮
 QIE_wu_yulin:9 "Wu Yulin"
 QIE_wu_yulin_desc:9 "Applying for Tianjin Naval Academy in 1886, Wu Yulin would graduate six years later, and serve as a teacher at the Naval Training Department and the Tianjin Naval Academy. After graduation, Wu would be chosen to study in Germany, working at Voldy Shipyard, learning German and gathering technical expertise in industrial machinery and shipbuilding.\n\nAfter returning to China, Wu would serve as an advisor to Tang Shaoyi in the North-South Peace talks in 1911, and as a section chief of the Navy Department in 1915, and would become director of Dagu Shipbuilding Institute. Appointed to Beiyang Iron works in 1917, Wu would become an advisor to Cao Kun in the following year.\n\nWith his tenure rapidly improving the institution, he would move onto become director of Jinpu railway Bureau, and in 1923 Wu would become acting Minister of Communciations, with his position reiterated as official in Zhang Shaozeng's cabinet. With the Beijing Coup, Wu would exile himself to Tianjin to focus on industrial Industry pursuits, maintaining contacts with former Prime Minister Pan Fu, Aisin-Gioro Zaixun, and Ma Zhanshan.\n\nRecalled by Cao Kun personally following the defeat of the Kuomintang, Wu lends his ear and skillset to Cao once more, being his main man within the navy. Wu Yulin acts as the voice of reason, as well as Cao Kun's main backbone against granting too many concessions towards Germany."
 QIE_wu_yulin_admiral_desc:9 "§YAdmiral Description\nBorn:§! §g1871, in Shexian County, Anhui Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YNaval Career:§! §g$QIE_wu_yulin_desc$§!\n\n$QIE_wu_yulin_notes$"
 QIE_wu_yulin_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1871, in Shexian County, Anhui Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YNaval Career:§! §g$QIE_wu_yulin_desc$§!\n\n$QIE_wu_yulin_notes$"
 QIE_wu_yulin_notes:9 "§YNotes: He practices calligraphy every day, and adores reading books.\nHe attaches great importance to the education of his children, hiring expensive personal tutors for them to teach English and Chinese.§!"

 #薩鎮冰
 QIE_sa_zhenbing: "Sa Zhenbing"
 QIE_sa_zhenbing_desc:9 "Heir to a famous seafaring family, Sa would be admitted to Fuzhou Shipping School in 1869, and would graduate in 1872, serving as an officer on a patrol ship in 1874, Sa would be chosen, amongst other students, to travel to Britain to study at the Royal Naval Academy.\n\nTransferred to teach at Tianjin Naval Academy in 1882, Sa would see service in the First Sino-Japanese War, and following defeat would eventually be granted the warship \"Haiqi\". Building a new Naval School in Yantai, Sa would reorganise and consolidate the Beiyang Navy, revolutionising the ships and sailors, practically reviving China's naval prowess.\n\nAppointed Minister of the Navy in 1909, Sa would unify the previously  divided navy divisions, establish a unified command system, and introduce modern signalling technology to the fleet. Departing on a tour of European fleats, Sa Zhenbing would order a series of ships from Europe, Japan and America upon his return.\n\nRemaining completely neutral in Xinhai, he would become Commander-in-Chief of the Navy in 1916 and again the Minister of the Navy in 1917. Serving as acting Prime Minister briefly in 1919, Sa would resign completely from office in 1921, being appointed Governor of Fujian the following year.\n\nRebuilding his province following the Northern Expedition, Sa would weather the storm as the NRA failed to fully control Fujian. Overseeing the aftermath, he would raise finances to rebuild infrastructure, and house orphans before being recalled to the Navy in 1935 to oversea a new revival of the Beiyang Fleet."
 QIE_sa_zhenbing_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gMarch 30th, 1859, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YNaval Career:§! §g$QIE_sa_zhenbing_desc$§!\n\n$QIE_sa_zhenbing_notes$"
 QIE_sa_zhenbing_mhc_desc:9 "§YOfficer Description\nBorn:§! §gMarch 30th, 1859, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YNaval Career:§! §g$QIE_sa_zhenbing_desc$§!\n\n$QIE_sa_zhenbing_notes$"
 QIE_sa_zhenbing_notes:9 "§YNotes: Apolitical, and a noted poet, Sa Zhenbing is regarded as the Father of the Modern Chinese Navy.\nHe is notable for his extensive donations to charities all across the country.§!"

###- Air Staff -###
 #石邦藩
 QIE_shi_bangfan: "Shi Bangfan"
 QIE_shi_bangfan_bio:9 "Initially graduating from the teaching corps of Whampoa Academy in 1921, Shi Bangfan would enlist in Baoding Aviation School to enhance his studies, and would graduate to serve as a deputy commander of the Aviation Team of the NRA Third Army. In 1927 however, he would defect to the Zhili Clique, opting to serve as a captain of the Second Team of the Aviation Department of the General Headquarters of the Zhili Third Army Division.\n\nFighting in the Third and Fourth ZhiFeng Wars, Shi would exhibit daring feats using his K-47 Fighter to take down various planes sported by the Fengtian and Yunnan Cliques, becoming wounded in the process. Reportedly in one of these ventures, ground crew technicians discovered that there were a total of 68 bullet holes in his fighter, and his arm had to be amputated.\n\nRecently promoted to major in the Air Force of the Beiyang Republic, Shi now works behind a desk, hoping to one day promulgate a united, modern, and strong Chinese Air force."
 QIE_shi_bangfan_advisor_desc:9 "§YOfficer Description\nBorn:§! §gAugust 12th, 1901, in Qian County, Hunan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_shi_bangfan_bio$§!"

 #劉牧群
 QIE_liu_muqun: "Liu Muqun"
 QIE_liu_muqun_bio:9 "Entering the first term of Baoding Aviation School, he would study in the 5th class of the Staff College, Liu Muqun would graduate and serve successively as a pilot of the Aviation Bureau of the Beiyang Government, and a pilot of the Aviation Advance Team of the Third Army Division of the Central Army. Serving as the captain of the Third Squadron of the Aviatation Corps of the General Headquarters of the Third Division, he would serve in the Third and Fourth ZhiFeng Wars.\n\nServing as the principal of the Hangzhou Aviation School, he would become Air Force Commander of Zhili province, and would serve as director of the Engineering Department of the aviation Bureau. Maintaining the Air Force's apolitical attitude, Liu remains aloof of the struggles of both the Clique, Monarchy and Assembly."
 QIE_liu_muqun_advisor_desc:9 "§YOfficer Description\nBorn:§! §g1905, in Shaxian County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_liu_muqun_bio$§!"

 #王貫一
 QIE_wang_guanyi: "Wang Guanyi"
 QIE_wang_guanyi_bio:9 "Receiving a private school education, Wang Guanyi would enter Shandong Army Primary School to study, and would enter the Army's No. 1 Middle School in Zhili Province, graduating with excellent results. Entering Baoding Military Academy in 1916, he would be assigned to the foruth company of the fifth phase of the Infantry Division and would graduate in 1918, being placed into Wu Peifu's 3rd Border Defense Division as a company commander, accompanying the Jade Marshal to Hunan.\n\nLeaving the army to participate in the Nanyuan Aviation School in 1920, Wang and 49 other students would study for 3 years, and following graduation Wang would be personally chosen as an instructor at the Baoding Aviation School for his excellent performance. With Wu Peifu expanding the air force in 1924, Wang would serve as capitain of the Aviation Team, and following a brief stint under Sun Yue, Wang would again be under the command of Wu Peifu in 1925.\n\nServing as deputy captain of the Zhili Aviation Command, Wang would become an instructor at Baoding Aviation School, and would assist in the establishment of the China Aviation Association in 1928. Later in 1930, Wang would help with the formation of the new China Airlines, becoming a pilot there."
 QIE_wang_guanyi_advisor_desc:9 "§YOfficer Description\nBorn:§! §g1892, in Pingyuan County, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_wang_guanyi_bio$§!"

 #任雲閣
 QIE_ren_yunge: "Ren Yunge"
 QIE_ren_yunge_bio:9 "With a background in the peasantry, Ren Yunge would be an exceptional student, being admitted to Hebei Provincial No. 9 Normal School in 1928, and motivated by the national upheaval of the 1930s, would assist in organising the \"Student Self-Government Association\", \"Social Science Research Association\" and \"Anti-Imperialist League\".\n\nAfter graduation Ren would become a high school teacher, before becoming engulfed by patriotism and joined the army, applying for the Baoding Aviation School in 1934. After graduating, he would be assigned to the 9th Squadron of the 2nd Brigage of the Beiyang Air Force."
 QIE_ren_yunge_advisor_desc:9 "§YOfficer Description\nBorn:§! §g January, 1910, in Wen'an County, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_ren_yunge_bio$§!"

###- Theorists -###
 QIE_tianjin_school: "L'École de Tianjin"
 QIE_tianjin_school_desc: "§LComposée principalement du personnel direct et des subordonnés du maréchal de Jade, la "table ronde de Jade", au nom douteux, représente un groupe informel au sein du haut commandement du Zhili. S'appuyant sur la force du maréchal de Jade dans sa quasi-totalité, elle sert de véritable courtier en puissance derrière le commandement erroné de Wu Peifu à la tête de l'armée centrale. Avec de nombreux ennemis, parfois sur plusieurs fronts, le génie militaire du maréchal de Jade continue de surprendre même l'observateur le plus sceptique. Capable d'arracher la victoire dans les mâchoires de la défaite, sa forme ésotérique de commandement a assuré la domination militaire de Zhili pendant plus d'une décennie, et lui et son équipe continueront à le faire jusqu'à leur dernier souffle.§!"
 QIE_baoding_clique: "La Clique de Baoding"
 QIE_baoding_clique_desc: "§LCommandant de l'Académie de Baoding depuis moins de deux ans, la jeunesse de Jiang Baili, ses efforts agressifs pour réformer le programme d'études et la notoriété résultant de sa tentative de suicide à la suite de problèmes de financement ont fait de lui le leader symbolique de la "clique de Baoding" des officiers. Parlant de slogans patriotiques et nationalistes, affichant une volonté imbattable et surfant sur la vague des théories militaires de Jiang, la clique est une bande de jeunes officiers excités qui s'opposent à la vieille garde et à son système de Guanxi. Se réclamant des travaux de Jiang, notamment de son "Sur la défense nationale", ils aspirent à une armée chinoise véritablement moderne, bien que peu pratique, utilisant des méthodes inédites telles que la doctrine du bombardement stratégique. Avec passion et détermination, ils continuent à former un noyau influent de la jeune garde au sein de l'armée.§!"
 QIE_cradle_of_the_chinese_eliteheer: "L'Eliteheer Chinoise"
 QIE_cradle_of_the_chinese_eliteheer_desc: "§LPortant le nom des soldats d'élite qui ont permis au géant allemand de remporter la Weltkrieg, le "berceau" de l'Eliteheer chinoise fait allusion à sa nature de lieu de naissance de l'armée chinoise de style allemand. Formés dans les académies militaires et navales allemandes, ils ont apporté à la clique de Zhili une mentalité militaire typiquement allemande. S'appuyant sur leurs contacts avec l'industrie militaire et inspirés par des théoriciens tels que Max Baeur, ils souhaitent que l'armée et les usines d'armement travaillent en tandem de manière totalement organique. Reprenant les efforts de la mission consultative allemande, le "berceau" continue à défendre la "modernisation à tout prix".§!"
 QIE_qianlong_clique: "La Clique de Qianlong"
 QIE_qianlong_clique_desc: "§LAvec l'ascension du Fils du Ciel sur le Trône du Dragon une fois de plus, le personnel militaire a connu une renaissance de ses traditions d'esprit martial. Inspirés par "le talent au combat inné" du peuple mandchou, ils ont reconstitué les programmes implémentés par les Empereurs Daoguang et Qianlong. En cette nouvelle ère de Xuantong, le personnel militaire connaît une reconstitution intense des aspects qui ont valu à l'Empereur Qianlong le titre de "Vieil Homme des Dix Grandes Campagnes Complétées". En restaurant la fierté et le militarisme du peuple, la Clique de Qianlong espère rassembler le peuple chinois de la nouvelle Dynastie Qing sous le patriotisme uni de son armée.§!"
