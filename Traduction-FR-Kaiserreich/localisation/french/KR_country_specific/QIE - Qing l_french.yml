###- Political Decisions -###
 QIE_meet_assembly_parties_decisions: "Négociations avec l'Assemblée"
 QIE_meet_assembly_parties_decisions_desc: "Suite à notre intervention en faveur de la Ligue des Huit Provinces et de ses soutiens allemands, les partis réformistes, radicaux et royalistes ont tous quitté l'Assemblée en signe de protestation. La délégation actuelle ne compte plus que l'Association pour l'harmonie, la Ligue pour la prospérité, quelques indépendants et la clique des sciences politiques. Le citoyen chinois moyen ne se souciant guère des activités de l'Assemblée et du Sénat, ou du moins s'en désintéressant, les intellectuels sont tout à fait capables de capitaliser sur de tels actes de délégitimation.\n\nNe connaissant que trop bien le déclin du soutien populaire et ses conséquences, le président Cao s'est vu confier la tâche plutôt ardue de reconvaincre chaque parti individuel de revenir à l'assistance à la gouvernance, faute de quoi la fureur du peuple pourrait être dirigée vers notre propre porte d'entrée."

 QIE_placate_manchu: "Pourparlers avec le Zongshe"
 QIE_placate_manchu_desc: "Les nobles mandchous, tant méprisés, ont jeté le gant, profitant opportunément de l'agitation suscitée par le soutien à la Ligue pour tenter de forcer le président Cao à négocier. Nous pourrions survivre sans le soutien de Zongshe, mais les nobles sont riches, influents et ont l'oreille de l'empereur. Tous ces éléments combinés font de nous un ennemi dangereux. Leur heure viendra, mais pas aujourd'hui."

 QIE_placate_YCP: "Ouvertures au PJC"
 QIE_placate_YCP_desc: "Ultranationaliste, ultra-républicain et toujours radical, le Parti de la Jeune Chine est si fortement opposé au concept des concessions qu'il est surprenant qu'il n'ait pas encore recouru à la violence. Avant que de telles mesures ne soient prises, il est possible, bien que difficile, que le président Cao et le cabinet tendent la main au PCJ. Après tout, leur vigueur est admirable."

 QIE_placate_CERA: "Amener l'AREC à la Table"
 QIE_placate_CERA_desc: "Réformistes, gauchistes modérés et intellectuels. Il n'est pas surprenant que l'Association pour la réforme de l'Empire chinois ait également quitté l'Assemblée à la suite de l'annonce du président Cao. Toutefois, en flirtant avec les mêmes cercles d'affaires et grâce aux relations de Bai Jianwu avec les intellectuels, nous pouvons potentiellement amener Xu Qin, James Yen et Liang Shuming à la table des négociations en vue de leur réintégration à l'Assemblée."

###- Econonmy Decisions -###
 QIE_develop_tangshan_steel_decision: "Inciter à ouvrir des mines à [614.GetName]"
 QIE_develop_tangshan_steel_decision_desc: "Sous les auspices de Tangshan Iron and Steel, l'une des entreprises minières les plus importantes et les plus modernes de Chine, l'acier de [614.GetName] a connu un développement et une croissance rapides. Connue comme la "ville natale des convertisseurs", TIS est l'une des premières entreprises nationales à avoir appliqué avec succès la technologie de la coulée continue à la production industrielle à grande échelle. Grâce à leur développement et à leurs progrès, nous pouvons exploiter nos réserves nationales de charbon, d'acier et d'autres ressources."

 QIE_develop_zhili_steel_decision: "Encourager les Mines de [1060.GetName]"
 QIE_develop_zhili_steel_decision_desc: "Sous les auspices de Tangshan Iron and Steel, l'une des entreprises minières les plus importantes et les plus modernes de Chine, l'acier de [1060.GetName] a connu un développement et une croissance rapides. Connue comme la "ville natale des convertisseurs", TIS est l'une des premières entreprises nationales à avoir appliqué avec succès la technologie de la coulée continue à la production industrielle à grande échelle. Grâce à leur développement et à leurs progrès, nous pouvons exploiter nos réserves nationales de charbon, d'acier et d'autres ressources."

###- Military Decisions -###

 QIE_hire_bandits: "Enrôler d'Anciens Camarades"
 QIE_hire_bandits_desc: "Une tradition bien établie à l'ère des seigneurs de la guerre, l'embauche de "soldats de la forêt" est un moyen bon marché, bien qu'immoral, d'augmenter la taille de notre armée. L'efficacité réelle de ces "soldats" au combat est toutefois douteuse, car ils peuvent simplement décider de piller les villes amies plutôt que de se battre."
 QIE_hire_bandits_desc_manchu: "Avec l'avancée constante vers un gouvernement central légitime à Beijing, les forces militaires de la dynastie Qing ont depuis longtemps été dilapidées. Avec la perte radicale de toute loyauté au sein des armées Qing à la suite de la révolution Xinhai et la dernière tentative de restauration de Zhang Xun, nous avons été privés de connaissances militaires et de véritables soldats loyaux envers l'empereur. En nous appuyant sur notre croyance mutuelle dans le Mandat du Ciel, nous pouvons recruter des membres qui sont beaucoup plus favorables à notre cause et qui, avec des incitations appropriées, accepteront certainement leurs commissions une fois de plus."
 QIE_hire_bandits_desc_zhili: "Avec la progression constante vers un gouvernement central légitime à Beijing, la clique de Zhili s'est progressivement transformée d'un simple rassemblement ambitieux de seigneurs de la guerre issus des divisions de la Nouvelle armée de Yuan Shikai en véritables intendants de la République de Beiyang. Cependant, tout au long de notre vaillant parcours, nous avons perdu de nombreux anciens alliés en raison de désaccords ou autres, le plus notable étant Feng Yuxiang. Si nous n'avons jamais pu réconcilier Feng et sa populace socialiste, d'autres anciens membres du Zhili sont bien plus favorables à la poursuite de notre cause et, moyennant une incitation appropriée, accepteront certainement de nouveau leurs commissions."

 QIE_hire_russian_cw_veterans: "Engager des Conseillers Russes"
 QIE_hire_russian_cw_veterans_desc: "Alors que beaucoup de gens dans notre pays méprisent les Russes après leur invasion du nord-est à la suite de la rébellion des Boxers, le bouleversement politique dans leur pays a généré un grand nombre de militaires en exil. Il serait prudent de les engager pour enseigner à nos troupes les tactiques modernes."
 QIE_hire_russian_cw_veterans_desc_manchu: "Nos relations avec l'Allemagne étant irrémédiablement rompues, et les autres impérialistes mis à distance par notre position revanchiste, beaucoup pensent que l'Armée du Gouvernement Central est dépourvue d'aide au développement militaire. Mais il reste une nation occidentale et moderne à ne pas s'être opposée à nous récemment. La Russie.\n\nBien sûr, beaucoup détestent l'Ours russe à cause de son ancienne politique d'expansion coloniale, comme la capture de la Mandchourie extérieure, ou l'invasion du Dongbei à la suite de la Rébellion des Boxers. Néanmoins, leurs jeunes officiers ambitieux et décriés se sont révélés incroyablement aptes à remplacer les conseillers allemands. Ils sont manifestement compétents dans presque tous les domaines qui leur sont demandés."
 QIE_hire_russian_cw_veterans_desc_zhili: "Nos relations avec l'Allemagne étant irrémédiablement rompues, et les autres impérialistes mis à distance par notre position Anti-Concessioniste, beaucoup pensent que l'Armée du Gouvernement Central est dépourvue d'aide au développement militaire. Mais il reste une nation occidentale et moderne à ne pas s'être opposée à nous récemment. La Russie.\n\nBien sûr, beaucoup détestent l'Ours russe à cause de son ancienne politique d'expansion coloniale, comme la capture de la Mandchourie extérieure, ou l'invasion du Dongbei à la suite de la Rébellion des Boxers. Néanmoins, leurs jeunes officiers ambitieux et décriés se sont révélés incroyablement aptes à remplacer les conseillers allemands. Ils sont manifestement compétents dans presque tous les domaines qui leur sont demandés."

 QIE_hire_legation_exiles: "Engager des Exilés Britanniques et Américains des Villes des Légations"
 QIE_hire_legation_exiles_desc: "Avec les révolutions et les troubles qui se produisent dans leurs pays d'origine, les centres urbains côtiers de la Chine, comme Shanghai et Tianjin, sont devenus le lieu de résidence de nombreux officiers, fonctionnaires et autres employés anglo-américains en perte de vitesse. Fuyant les persécutions, la guerre ou leur passé, les aventuriers des légations ne cessent de surprendre. Un grand nombre de ces hommes courageux sont en fait d'anciens marins de la marine britannique ou américaine. En échange d'un emploi et d'un objectif, nous pouvons moderniser notre marine naissante."

 QIE_hire_flying_tigers: "Engager les Tigres Volants"
 QIE_hire_flying_tigers_desc: "Face à l'imminence d'une invasion japonaise, qui n'est qu'une simple certitude compte tenu de leur position dominante en Asie et de leurs visées constantes sur le peuple et la nation chinoises, une série de pilotes exceptionnels, voire patriotes, originaires des États-Unis déchirés par la guerre, ont formé ce qu'ils appellent les "Flying TIgers" (les "Tigres volants"). Au nombre de trois escadrons, avec environ 60 avions par jour, ces hommes ont offert leur aide au gouvernement chinois en échange de contrats et d'un emploi officiel dans l'armée de l'air chinoise naissante."

 QIE_hire_mercenaries_decisions: "Reconstituer l'Armée"
 QIE_hire_mercenaries_decisions_desc: "En dépit de ses succès dans les conflits incessants de l'ère des Seigneurs de la guerre, l'armée de la [QIE.GetName] fait franchement pâle figure face aux forces occidentales ou japonaises. Si nos soldats ne manquent pas de ténacité, de courage ou de volonté, et sont capables de se battre en un contre un avec n'importe quel impérialiste et de l'emporter, ils manquent cruellement de tactique et de stratégie dans la guerre moderne. Avec les nouvelles technologies telles que l'avion et le char d'assaut, il est impératif que ceux qui ont l'expérience de ces formes de combat enseignent à nos propres soldats indigènes. Car si nous voulons à nouveau affirmer la position de la Chine dans le monde, nous devrons être prêts à la soutenir par la force."

 QIE_buy_foreign_guns_decisions: "Achat d'Armements Étrangers"
 QIE_buy_foreign_guns_decisions_desc: "Dévotement anticoncessionniste ne signifie pas dévotement antiarmes étrangères, n'est-ce pas ? Alors que nos nobles arsenaux travaillent jour et nuit pour produire l'artillerie, les obus, les balles et les fusils nécessaires à nos armées, une autre voie s'est ouverte pour l'armement. À défaut de pouvoir acheter des armes à la Mitteleuropa ou à d'autres membres des Légations, nous pouvons toujours nous tourner vers des partenaires plus neutres dans le commerce international des armes. Avec des nations comme la Suisse, la Russie ou la Scandinavie, le marché est vaste et mûr pour que nous puissions y investir."

 QIE_buy_small_arms: "Acheter des Armes Légères Russes en Surplus"
 QIE_buy_small_arms_desc: "Avec la modernisation militaire croissante du mastodonte russe, manifestement en préparation d'un conflit national plus large à l'horizon, ses fusils sont rapidement modernisés de la même manière. En raison de l'afflux de modèles obsolètes qui prennent la poussière dans leurs stocks, notre personnel logistique a rédigé une série de contrats en vertu desquels nous achèterions leurs armements excédentaires."

 QIE_retroengineer_small_arms: "Lancez une rétro-ingénierie des modèles d'armes légères"
 QIE_retroengineer_small_arms_desc: "Ayant récemment acheté une série d'armes occidentales, il serait prudent que nos ingénieurs étudient leur mécanisme et leur conception. Le General Liu devenant de plus en plus obsolète, les mitraillettes et les fusils modernes pourraient être le facteur décisif dans les guerres à venir."

 QIE_buy_support_equipment: "Acheter les surplus de mitrailleuses légères Danois et d'autres équipements de soutien"
 QIE_buy_support_equipment_desc: "Étonnant foyer de fabrication et de conception d'armements, la mitrailleuse danoise Madsen s'est révélée être une mitrailleuse légère d'appui indéniablement fiable, efficace et merveilleuse, non seulement pour nos soldats, mais aussi pour ceux des armées d'aujourd'hui. Première véritable mitrailleuse légère au monde produite en quantité, l'état-major militaire a pris un goût particulier à l'armement d'appui danois."

 QIE_buy_arty: "Acheter de l'Artillerie Suisse en Surplus"
 QIE_buy_arty_desc: "Curieux choix parmi nos autres bienfaiteurs potentiels en matière d'armement militaire, le complexe militaro-industriel suisse est néanmoins resté une industrie nationale admirable, bien que modeste. Leur neutralité étant toujours présente, leurs équipements finissent généralement par être vendus sur le marché international de l'armement. Sachant que l'artillerie est reine dans la guerre chinoise, l'armée serait ravie de recevoir des canons modernes, en quantité significative pour une fois."

 QIE_commission_sicilian_ships: "Commander des Navires Italiens"
 QIE_commission_sicilian_ships_desc: "Les chantiers navals situés dans les différents États italiens comptent parmi les plus vastes du monde et reçoivent des commandes du monde entier. Les États italiens étant engagés dans leur propre ère des seigneurs de la guerre, nous pouvons approcher chaque faction indépendamment pour commander une série de navires occidentaux modernes. Comme l'a déjà fait l'amiral Sa Zhenbing lors de la guerre sino-japonaise de 1895, nous allons une fois de plus reconstruire notre marine, en commençant par les navires commandés."

 QIE_sic_destroyers: "Commander des Destroyers"
 QIE_sic_destroyers_desc: "Servant d'avant-garde à nos convois et à nos navires plus importants, le destroyer fait partie intégrante de la capacité navale moderne. Si nous voulons vraiment protéger les Chinois, partout et en tout lieu, nous devons disposer d'une flotte assez importante de protecteurs d'écran pour permettre à nos plus gros navires de frapper en toute sécurité."

 QIE_sic_subs: "Commander des Sous-Marins"
 QIE_sic_subs_desc: "Invention plutôt nouvelle et inédite dans le grand ordre des choses, le sous-marin s'est révélé incroyablement efficace. Grâce aux progrès rapides des technologies de plongée, le navire n'est plus un piège mortel pour tout marin courageux, mais un outil précieux qui permet aux marines modernes de forcer la soumission. Pour affirmer véritablement la domination de la Chine, nous aurons besoin d'une partie de la flotte sous-marine."

 QIE_sic_cruisers: "Commander des Croiseurs"
 QIE_sic_cruisers_desc: "Plus rapides que les cuirassés et dotés d'une force de frappe similaire, les croiseurs font partie intégrante de toute flotte moderne. Capable d'escorter les navires, de repérer les formations ennemies et de remplacer les canons les plus lourds, le croiseur convient parfaitement à la modeste marine de Beiyang."

 QIE_sic_convoys: "Commander des Convois"
 QIE_sic_convoys_desc: "Que serait le commerce moderne sans la précieuse marine marchande ? Nos convois étant capables de parcourir de longues distances vers des pays du monde entier, nous devrions renforcer nos navires légers déjà existants, ce qui permettrait d'intensifier les échanges commerciaux avec la Chine."

 QIE_buy_german_eqip_decisions: "Acheter de l'équipement allemand des surplus"
 QIE_buy_german_eqip_decisions_desc: "En raison de nos liens avec la Légation allemande, un des plus puissants arsenaux et complexes militaro-industriels du monde est à notre disposition, à condition que nous disposions de fonds suffisants et que nous soyons disposés à laisser les intérêts allemands s'insinuer davantage dans notre pays.Grâce à l'empressement de nos ministres des finances et à l'utilisation d'£GFX_german_coin_texticon Influence allemande, nous pourrons acquérir des armes modernes sans pareil sur les champs de bataille chinois.\n\n§YInfluence Allemande Actuelle :§! [?QIE.party_popularity@market_liberal|%0]"

