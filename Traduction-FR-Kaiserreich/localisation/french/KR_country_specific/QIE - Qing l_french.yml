### Peking-Kommission Level ###
 QIE_german_influence_dynamic_modifier: "Niveau d'Influence de la Peking-Kommission"
 QIE_german_influence_dynamic_modifier_desc: "La Peking-Kommission est le principal agent de l'Allemagne pour exercer un contrôle sur les zones directement contrôlées par Beijing. Elle est composée de bureaucrates, d'officiers coloniaux et d'hommes d'affaires au nom de Krupp, Siemens et d'autres entreprises allemandes. Chargés de maintenir les yeux des Allemands à Beijing et dans toute la Chine, ils constituent un bras direct de l'Aufsichtsrat der Ostasiatischen Generalverwaltung à l'intérieur de la Chine.\n\nIls ne se limitent toutefois pas aux efforts diplomatiques, mais interviennent directement dans l'élaboration des lois et des politiques de l'Assemblée, puisqu'ils financent directement la Ligue de la prospérité, un groupe de pression qui milite en faveur de l'adoption des méthodes industrielles allemandes et du libre-échange. Ils constituent un groupe modéré au sein de l'Assemblée et défendent avec force la "relation spéciale" entre l'Allemagne et la Chine."
### State Dynamic Modifiers ###
 QIE_hubei_generals_dynamic_modifier: "Les Généraux du Hubei"
 QIE_hubei_generals_dynamic_modifier_desc: "Organisé et maintenu par Ha Hanzhang, un officier tristement célèbre qui fut indirectement responsable de la tentative de restauration de Zhang Xun en 1917, le "Corps général du Hubei" contrôle les flux et reflux de la productivité économique de Wuhan, entre autres secteurs. Avec des relations telles que le gouverneur Xiao Yaonan et le commandant Du Xijun, leur assistance s'avère un atout pour le contrôle des Zhili dans le Hubei. Même si elle légitime indirectement ce qui est fonctionnellement un cartel."

 QIE_beiyang_patronage_dynamic_modifier:0 "Patronage Beiyang"
 QIE_beiyang_patronage_dynamic_modifier_desc: "Grâce à notre myriade de relations, non seulement au sein de l'élite de Beijing, mais aussi à travers la nation et le monde, nous allons révolutionner et transformer [QIE.Capital.GetCapitalVictoryPointName] en capitale culturelle du monde ! Une véritable renaissance de la culture chinoise à travers les arts, la politique et les écrits de ses plus grands esprits !"

### yiguandao influence ###
 QIE_yiguandao_influence_dynamic_modifier: "Niveau d'influence de Yiguandao\n§gAprès l'aide de Zhang Tianran et des Yiguandao au renversement du régime des Zhili, la religion ésotérique a commencé à influencer de plus en plus nos actions politiques gouvernementales. Bien qu'ils offrent des avantages certains, leur accorder une compensation appropriée pourrait également leur donner une influence néfaste sur notre nation.\n\n(Ce modificateur est lié à la popularité du parti National Populiste.)§!\n\nMise à jour toutes les 24h"

