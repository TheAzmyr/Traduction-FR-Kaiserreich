 QIE_revival_of_the_new_army_level4_desc: "$QIE_revival_of_the_new_army_level1_desc$"

 QIE_reorganised_high_command: "Réorganisation du Haut-Commandement"
 QIE_reorganised_high_command_desc: "Supervisant  constamment la réforme des armées du Gouvernement Central, la structure auparavant incompétente et dénuée de toute autonomie a été démantelée, conduisant à un haut commandement capable d'organiser des opérations stratégiques à grande échelle."

 QIE_chinese_high_command: "Haut Commandement chinois"
 QIE_chinese_high_command_desc: "Maintenant que les réformes du haut commandement atteignent leur apogée, le nouveau haut commandement du Gouvernement Central est capable de surpasser non seulement les Seigneurs de Guerre, mais aussi ceux du Japon ou de toute autre puissance étrangère. Les impérialistes doivent s'incliner devant la puissance des meilleurs et des plus brillants officiers chinois."

 QIE_renovated_baoding_arsenal_idea: "L'Arsenal de Baoding Rajeuni"
 QIE_renovated_baoding_arsenal_idea_desc: "Arsenal modéré, mais néanmoins essentiel au développement futur de notre corps d'officiers, l'arsenal de l'académie de Baoding offre un environnement dans lequel nos brillants cadets de l'académie peuvent mettre leur théorie en pratique. En recevant un équipement et un enseignement modernes, ils formeront le corps d'élite qui permettra à la Chine d'asseoir sa position dans l'ordre mondial."

 QIE_embers_of_a_new_beiyang: "Les Braises d'Un Nouveau Beiyang"
 QIE_embers_of_a_new_beiyang_desc: "Sous l'autorité du ministre de la marine, l'amiral Sa Zhenbing, le ministère a réussi à obtenir un financement important pour mettre en œuvre l'un des programmes de modernisation les plus ambitieux de son histoire. Face à la montée des tensions dans le monde et au regard avide du Japon sur les côtes chinoises, il a rassemblé tout le personnel naval de la flotte Beiyang pour mettre en œuvre le nouveau "programme de six ans". L'amirauté espère ainsi constituer une flotte représentant non seulement le gouvernement central, mais aussi la nation chinoise dans son ensemble. Ambitieux et peu susceptible de renverser les marines dominantes du Japon, des États-Unis ou de l'Allemagne, même un noble regain de fierté pour la marine de Beiyang a un impact sur la restauration du patriotisme national chinois."

 QIE_the_beiyang_navy: "La Marine de Beiyang"
 QIE_the_beiyang_navy_desc: "Elle tire ses origines de la flotte de Beiyang fondée en 1888 par le ministre de la marine, vice-roi de Zhili et "Bismarck chinois" Li Hongzhang. Autrefois huitième flotte du monde et première d'Asie, elle n'a finalement participé qu'à la guerre sino-japonaise, où elle a été anéantie sans ménagement. Reconstituée en 1899 par Ye Zugui et Sa Zhenbing, puis en 1909 par Sa et Zaixun, la flotte est restée plutôt dérisoire depuis lors. Cette situation est principalement due à la négligence et à la prédominance des hommes forts militaires dans la politique nationale chinoise. Le gouvernement central souhaitant désormais disposer d'une force défensive contre une éventuelle invasion japonaise, la flotte de Beiyang a de nouveau été relancée sous la direction de l'amiral Sa Zhenbing."

 QIE_foreign_advisory_training: "Formation de Conseillers à l'Étranger"
 QIE_foreign_advisory_training_desc: "Avec l'aide des militaires occidentaux en rupture de ban qui se retrouvent sans emploi significatif dans les centres urbains de Chine, les armées du gouvernement central subissent une période de modernisation doctrinale en ce qui concerne les stratégies et les tactiques modernes. Parallèlement, nos états-majors aérien et naval reçoivent une formation approfondie afin de constituer une véritable flotte et une force aérienne chinoises modernes."

 QIE_baoding_military_academy: "Académie Militaire de Baoding"
 QIE_baoding_military_academy_desc: "Créée par le gouverneur de la province de Zhili de l'époque, Yuan Shikai, l'académie militaire de Baoding a connu une histoire mouvementée, marquée par l'opposition entre le sentiment révolutionnaire et l'apathie politique du Nord. Fondée en 1902 par Yuan avec le fondateur de la clique de Zhili, Feng Guozhang, comme premier directeur, Baoding a supervisé une grande série de projets d'expansion de 1902 à 1912. Après l'ascension de Yuan Shikai, l'académie est devenue une institution intégrale à la fois pour les génies militaires et pour les sentiments anti-Yuan.\n\nMettant fortement l'accent sur l'éducation de base et la discipline, le programme d'études s'articule autour de quatre matières principales. La tactique, le maniement des armes, les fortifications et les transports. Utilisant des méthodes d'enseignement japonaises et allemandes, l'académie avait la réputation de dispenser un entraînement rigoureux et d'offrir des compétences techniques supérieures à celles de la plupart des autres académies de l'époque.\n\nL'académie militaire de Baoding, qui a formé Cao Kun, Wu Peifu et de nombreux autres membres du Zhili, peut être considérée comme le cœur de l'ossature militaire du gouvernement central et, grâce à l'importance nouvelle qu'elle a acquise à la suite des efforts militaires renouvelés, elle formera sans aucun doute les générations futures. "Soyez dignes de confiance, ponctuels, étudiez dur, pratiquez assidûment, aimez l'éducation, soyez patriotes."

 QIE_chinese_soldiers_german_weapons_idea: "Soldats Chinois, Armes Allemandes"
 QIE_chinese_soldiers_german_weapons_idea_desc: "Grâce à leurs contacts avec les industriels militaires allemands de la nation chinoise, la Ligue pour la prospérité et le Berceau de l'élite chinoise se sont efforcés d'ouvrir des voies permettant au gouvernement de passer des contrats de production avec diverses entreprises de fabrication d'armements."

 QIE_national_aviation_programme: "Programme National d'Aviation"
 QIE_national_aviation_programme_desc: "Ayant depuis longtemps rattrapé les puissances occidentales dans le domaine de la guerre aérienne, le gouvernement central chinois ne pouvait autrefois disposer que de quelques chasseurs obsolètes, voire d'un escadron entier s'il avait de la chance. Avec les régimes des seigneurs de la guerre qui tentent tout autour de la nation de mettre en place leurs propres programmes d'aviation, le gouvernement est résolu à ne pas subir l'humiliation d'être dépassé par un gouverneur local dans le troisième domaine de la guerre. C'est pourquoi, grâce à leurs relations avec l'industrie aérienne de Mitteleuropan, les usines chinoises sont en train de se rationaliser pour répondre aux besoins de la production aéronautique."

 QIE_80_division_plan: "Reprise du Plan des 80 Divisions"
 QIE_80_division_plan_desc: "Dans le cadre de la reprise de la coopération entre les armées du Zhili et celle de la Mission consultative allemande, le "Plan des 80 divisions", précédemment bloqué, a été reconstitué à la suite de nouveaux accords conclus entre le maréchal Wang Chengbin et les Allemands. Proposé par la mission consultative, il vise à réformer l'ensemble de l'armée chinoise en 80 divisions de troupes hautement entraînées et bien équipées, organisées selon le modèle allemand. Cette perspective est acceptée avec joie par le "berceau de l'élite chinoise". Grâce à la réorganisation et à la dissolution d'une série de divisions, l'armée chinoise entrera dans un nouveau siècle de prospérité !"

###- Econ Ideas -###
 QIE_black_monday: "Lundi Noir"
 QIE_black_monday_desc: "Alors que la majeure partie de la Chine a échappé aux vastes retombées économiques du Lundi Noir, l'imbrication de notre économie avec celle de l'Allemagne a modérément touché la production économique. Avec une économie déjà chancelante qui s'enfonce encore plus dans la tombe, les protestations, le chômage et les grèves ne manqueront pas d'éclater dans tout le pays. Il semblerait que l'ordre mondial de Zhili lui-même pourrait bien voler en éclats. Le ministère des finances, dirigé par Wang Kemin, s'efforce déjà d'endiguer l'hémorragie de l'économie, mais sans un effort concerté du gouvernement, la marée ne cessera de grossir."

 QIE_defaulted_debt: "A fait défaut sur la dette étrangère"
 QIE_defaulted_debt_desc: "Soutenu comme une véritable mesure contre les impérialistes étrangers, le gouvernement a choisi d'adopter la ligne de conduite plutôt radicale consistant à faire défaut sur nos dettes internationales. Tout en renforçant indubitablement notre légitimité et notre soutien au niveau national, cette décision a presque complètement brisé la confiance que les courtiers monétaires internationaux avaient dans la capacité du gouvernement central chinois à rembourser ses dettes. L'effondrement de notre crédit et les ramifications économiques d'une telle action se répercuteront pendant des années, affectant toutes les facettes de l'économie. Toutefois, il s'agit de préférence au siècle de l'humiliation, n'est-ce pas ?"

 QIE_unclogging_the_arteries: "Déboucher les Artères"
 QIE_unclogging_the_arteries_desc: "En raison de la négligence, des dommages ou des coups portés par les seigneurs de la guerre locaux, les réseaux ferroviaires de la Chine ne sont plus qu'un labyrinthe d'écartements mal adaptés, d'une planification incohérente et d'une corruption généralisée. Quel que soit l'endroit où l'on voyage, il y a des taxes incohérentes ou d'autres méthodes pour soutirer de l'argent à ceux qui sont assez riches pour voyager sur le chemin de fer. Grâce à un effort concerté visant à résoudre les problèmes fondamentaux, à éradiquer la corruption qui sévit actuellement au sein de nos réseaux et à former de nouveaux fonctionnaires et ingénieurs, nous pouvons moderniser nos chemins de fer sur le modèle occidental. Avec ou sans leur aide."

 QIE_daye_hanyang_rapid_development_scheme: "Programme de Développement Rapide Daye-Hanyang"
 QIE_daye_hanyang_rapid_development_scheme_desc: "Privées de certaines de nos régions les plus productives sur le plan économique, telles que Tianjin, Shanghai et Hong Kong, et les régions que nous conservons, telles que Canton ou Nanjing, étant contrôlées par des autorités locales peu fiables, les plaines centrales souhaitent depuis longtemps avoir leur propre "Paris de l'Est" ou "Perle sur le delta de la rivière". Contenant déjà la majorité de la capacité industrielle du gouvernement en dehors de Pékin, le corridor Daya-Hanyang à la périphérie de Wuhan, qui se développe rapidement, a fait preuve d'une merveilleuse réceptivité à l'égard des efforts du gouvernement pour étendre la région."

 QIE_kailuan_mining_bureau_idea: "Bureau Minier de Kailuan"
 QIE_kailuan_mining_bureau_idea_desc: "Malheureusement pour une nation aussi riche et autrefois aussi prospère, les différents gouvernements chinois, tant locaux que nationaux, ont souvent dilapidé les énormes richesses qui se trouvent sous leurs pieds. La position géographique de la Chine est riche en ressources diverses telles que le fer, le charbon et le tungstène. Afin de stabiliser nos accords financiers et de fournir au gouvernement les fonds dont il a besoin, le Cabinet a décidé de reconstituer le Bureau minier de Kailuan pour contribuer aux efforts d'extraction."

