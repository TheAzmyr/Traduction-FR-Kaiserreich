 QIE_formation_of_a_militaristic_state_people_level4: "$QIE_formation_of_a_militaristic_state_people_level1$"
 QIE_formation_of_a_militaristic_state_people_level4_desc: "$QIE_formation_of_a_militaristic_state_people_level1_desc$"

 QIE_in_the_footsteps_of_giants_level1: "Dans les pas des géants"
 QIE_in_the_footsteps_of_giants_level1_desc: "Croyant sincèrement à une coopération bienveillante entre le gouvernement de Beijing et l'Empire Allemand, malgré les concessions, le Gouvernement Central a poursuivi une stratégie de réforme militaire visant à finaliser le plan de réforme de 80 divisions, précédemment interrompu, en fournissant une nouvelle force d'élite, à l'Européenne."

