 QIE_social_conservative_coup_party: "AREC"
 QIE_social_conservative_coup_party_long:9 "$QIE_sociaL_conservative_coup_party_tt$\n§LL'AREC, qui utilise le nom d'un groupe réformiste antérieur à Xinhai, est en fait une alliance de deux groupes réformateurs plus modernes. Le premier est le Mouvement pour la reconstruction rurale, dirigé par Liang Shuming et J.C. "Jimmy" Yen, formé à Harvard et à Princeton. Favorable à la reconstruction de la Chine à partir de la base, ce groupe met l'accent sur la valeur du village chinois traditionnel en tant qu'élément de base de la société, plutôt que sur les cliques de seigneurs de la guerre qui ont dominé la Chine au cours du dernier demi-siècle.\n\nLa deuxième partie de la coalition est un groupe d'intellectuels peu structuré, inspiré par les travaux de Kang Youwei, un réformateur ambitieux de la fin de la dynastie Qing qui plaidait en faveur d'une monarchie constitutionnelle. Après la restauration de Puyi, ses œuvres sont revenues sur le devant de la scène et sont populaires parmi les intellectuels urbains de la classe moyenne. L'AREC souhaite la fin des Seigneurs de Guerre et de l'influence étrangère en Chine, et le retour à un style "traditionnel" de gouvernement local décentralisé. Avec la réunification complète de l'empire, une nouvelle cascade de problèmes se présente à l'AREC, exigeant une réorganisation complète de l'Empire Qing à partir de la base. Il faudra des années et une mise en œuvre bien gérée de la politique, mais avec un contrôle approprié, même le plus petit village aura un jour une voix et une place en Chine !§!\n"
 QIE_sociaL_conservative_coup_party_tt: "Association pour la Réforme de l'Empire Chinois (Bao Jiu Da Qing Huangdi Hui)"

 QIE_social_liberal_coup_party: "Forum sur la Démocratie et la Science"
 QIE_social_liberal_coup_party_long:9 "$QIE_social_liberal_coup_party_tt$\n§LNé de divers groupes universitaires progressistes de Beijing et de Shanghai, représentant des enseignants et des étudiants qui avaient perdu leurs illusions face au statu quo politique autoritaire de la Chine dirigée par Zhili, ils ont finalement décidé d'œuvrer en faveur d'une Chine libre et stable, capable de perpétuer l'esprit démocratique et scientifique des émeutes de novembre.\n\nLe président du DSF, Zhang Ximan, a pris l'initiative de fusionner ces groupes éclectiques - marxistes scientifiques, technocrates de Beiyang, réformistes de l'éducation, radicaux féministes, entre autres - en un seul parti politique concret. Contrairement au parti Jeune Chine, qui a longtemps prétendu être la voix de l'intelligentsia politique, le DSF s'aligne davantage sur les universitaires qui s'adonnent à la politique plutôt que sur les spécialistes de la politique, une distinction notable en cette période de tension dans le climat politique chinois.§!\n"
 QIE_social_liberal_coup_party_tt: "Forum sur la Démocratie et la Science (Minzhu Kexue Zuotan Hui)"

