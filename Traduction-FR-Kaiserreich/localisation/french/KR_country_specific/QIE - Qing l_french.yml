 QIE_authoritarian_democrat_coup_party:0 "Parti Jeune Chine"
 QIE_authoritarian_democrat_coup_party_long: "$QIE_authoritarian_democrat_coup_party_tt$\n§gNé de la société étudiante "Young China Society", le parti "Young China Party" sera l'un des successeurs de cette société et se divisera en factions "nationalistes", "socialistes" et "idéalistes", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants français tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti Syndicaliste Chinois amènent Zeng et Li à former leur propre parti, annonçant la création du Parti de la Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti de la Jeune Chine s'opposera concrètement à la coopération du Kuomintang avec le PSC, et le PCJ reviendra à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nDevenu proche des forces de Sun Chuanfang, le Parti de la Jeune Chine se déplacera vers le nord pour participer à l'Assemblée de Pékin. Il prône l'élimination des seigneurs de la guerre et l'établissement d'un gouvernement central fort, ainsi qu'un programme nationaliste axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité dont jouissent les puissances étrangères en Chine.§!"
 QIE_authoritarian_democrat_coup_party_tt: "Parti Jeune Chine (Zhongguo Qingniandang)"

 QIE_ycp_moved_party:0 "Parti Jeune Chine"
 QIE_ycp_moved_party_long: "$QIE_ycp_moved_party_tt$\n§gNé de la société étudiante "Young China Society", le parti "Young China Party" sera l'un des successeurs de cette société et se divisera en factions "nationalistes", "socialistes" et "idéalistes", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants français tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti Syndicaliste Chinois amènent Zeng et Li à former leur propre parti, annonçant la création du Parti de la Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti de la Jeune Chine s'opposera concrètement à la coopération du Kuomintang avec le PSC, et le PJC reviendra à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nDevenu proche des forces de Sun Chuanfang, le Parti de la Jeune Chine se déplacera vers le nord pour participer à l'Assemblée de Pékin. Il prône l'élimination des seigneurs de la guerre et l'établissement d'un gouvernement central fort, ainsi qu'un programme nationaliste axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité dont jouissent les puissances étrangères en Chine.§!"
 QIE_ycp_moved_party_tt: "Parti Jeune Chine (Zhongguo Qingniandang)"

 QIE_paternal_autocrat_coup_party:0 "Parti Zongshe"
 QIE_paternal_autocrat_coup_party_long: "$QIE_paternal_autocrat_coup_party_tt$\n§gLe parti Zongshe - plus connu sous le nom de "Parti Royaliste" - est un groupe de nobles mandchous, de loyalistes Qing et de divers princes Aisin Gioro. Opposés à la clique Zhili de Wu, ils sont favorables à un retour au contrôle des Qing sur l'ensemble de la Chine. Contrairement aux factions plus radicales, ils sont prêts à tolérer les seigneurs de la guerre et un certain degré de factionnalisme, à condition qu'ils jurent une loyauté totale à l'empereur. Maintenant que le pouvoir est consolidé, l'Assemblée peut être traitée comme l'organe consultatif qu'elle a toujours été censée être et toutes les décisions politiques peuvent être prises au sein de la cour impériale avec un contrôle ministériel approprié.§!"
 QIE_paternal_autocrat_coup_party_tt: "Parti Royaliste (Zongshe Dang)"

##- Prosperity League Dissolves -###
 QIE_Old_PSC_party:0 "PSC"
 QIE_Old_PSC_party_long: "$QIE_Old_PSC_party_long_tt$\n§gLa Clique des Sciences Politiques, dont la première mouture fut fondée en 1913 par des membres du Parti Tongmenghui qui rejetèrent la demande du Dr Sun de prêter serment de loyauté personnelle après l'échec de la Seconde Révolution contre Yuan Shikai, est un groupe étrange parmi les parlementaires de Beiyang. Ils fondèrent la Société de Recherche sur les Affaires européennes à Tokyo, qui devint plus tard la Société des Sciences Politiques en 1916. Rejetant la nécessité d'une expédition du Nord pour unifier la Chine, comme le préconisaient le Dr Sun et son Kuomintang, ils travaillèrent plutôt avec des seigneurs de guerre du Sud comme Cen Chunxuan et Lu Rongting, pour renverser Sun Yat-sen et son gouvernement de protection de la Constitution.\n\nAu lieu de choisir de participer au système électoral de Beiyang et de promouvoir des négociations pacifiques avec les seigneurs de guerre du Nord, ils se retrouvèrent à de nombreux postes importants au sein du Sénat, de l'Assemblée et même du Cabinet . Lorsque Sun, avec l'aide du seigneur de guerre du Guangdong Chen Jiongming, chassa Cen et Lu du Guangdong, rejoints par le rejet par Tang Jiyao de Gu Pinzhen du Yunnan, la vieille clique de la science politique s'effondra effectivement. Perdant la majorité de leurs postes les plus influents, ils se soumirent presque entièrement à l'ordre politique de Beiyang. Leur dernière ascension vers le pouvoir fut celle de Huang Fu, à la tête d'un bref gouvernement intérimaire libéral après le coup d'État de Beijing.\n\nS'attaquant à la classe moyenne, aux banquiers et aux élites intellectuelles chinoises, ils ont réussi à gagner un regain de soutien après l'effondrement de la Ligue de la Prospérité.§!"
 QIE_Old_PSC_party_long_tt: "Vieille Clique des Sciences Politiques (Jiu Zhengxue Xì)"

###- Republic Parties -###
 QIE_all_chinese_national_salvation_congress_party:0 "NSF"
 QIE_all_chinese_national_salvation_congress_party_long: "$QIE_all_chinese_national_salvation_congress_party_long_tt$\n§g La Fédération du Salut National, dirigée nominalement par Liu Chongyou, est un groupe d'intellectuels de gauche de Shanghai qui s'est formé à partir de la vague de troubles anti-impérialistes dans la ville après la conférence de Shanghai de 1928. Peu de temps après leur formation, en 1929, ils ont rejoint la coalition de l'Association de réforme de l'empire chinois afin de tenter de créer un bloc d'opposition uni contre l'Association de l'harmonie, en raison d'un dégoût de l'apparente apathie du Zhili envers les concessions.\n\nAprès les échecs du coup d'État mandchou et la prise de distance du Zhili avec l'Allemagne, leurs priorités se sont réorientées. Avec la répression et la dissolution du CERA , ils se sont libérés de la coalition, absorbant la majorité des gauchistes au sein de l'Assemblée. Alors que le NSF est dévoué à sa croisade contre la corruption, le groupe culturel, en particulier sous la direction informelle de Liu, est prêt à se soumettre au gouvernement autoritaire, tant qu'il réprime le système des seigneurs de guerre. Cela signifie qu'ils sont prêts à coopérer avec le gouvernement central sur certaines questions, tant qu'il continue à résister aux impérialistes, à libéraliser lentement et à anéantir les seigneurs de guerre en Chine.§!"
 QIE_all_chinese_national_salvation_congress_party_long_tt: "Fédération Nationale du Salut (Quanguo Gejie Jiuguo Lianhehui)"

 QIE_democratic_constitutionalist_party:0 "Constitutionnalistes"
 QIE_democratic_constitutionalist_party_long: "$QIE_democratic_constitutionalist_party_long_tt$\n§gLe Parti constitutionnaliste Chinois est dirigé par Xu Qin, un élève personnel du réformateur de la fin de la dynastie Qing Kang Youwei, et l'héritier de son héritage et de celui de Liang Qichao. Formé à partir d'un groupe de politiciens anti-Kuomintang aux côtés de réformateurs de la fin de la dynastie Qing et de Beiyang, ils furent marginalisés dans le gouvernement de Beiyang. Rompant avec Yuan Shikai après qu'il se soit proclamé empereur, ils revinrent sur le devant de la scène avec la restauration mandchoue en 1927, où ils négocièrent avec d'autres groupes pour former la coalition de l'"Association de réforme de l'empire chinois" sous Liang Qichao.\n\nMais après la mort de Liang en 1929, Xu Qin a continué à défendre la secte constitutionnaliste de la coalition. Avec l’abolition de la monarchie, la coalition s’est entièrement fragmentée, mais son noyau, le Parti constitutionnaliste chinois, continue de progresser vers la formation d’une Chine dirigée par le constitutionnalisme. Fervents adversaires du pouvoir des armes utilisé par les seigneurs de la guerre, ou du despotisme d’un Parti-État, ils ont trouvé un nouveau créneau au sein de la nouvelle assemblée.\n\nLe parti lui-même est divisé entre son aile de la vieille garde, dirigée par Xu Qin lui-même, et une jeune garde de réformistes progressistes dirigée par Xu Xianzi, le successeur de facto de Xu Qin au sein du parti. Espérant contribuer à la construction d'une véritable République constitutionnelle chinoise, ils militent pour une pluralisation croissante au sein de l'Assemblée.§!"
 QIE_democratic_constitutionalist_party_long_tt: "Parti Constitutionnaliste Chinois (Xianfa Yanjiu Hui)"

