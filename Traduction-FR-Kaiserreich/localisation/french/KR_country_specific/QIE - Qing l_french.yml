### National Spirits / Ideas ###
 QIE_fractured_empire: "Empire Fracturé"
 QIE_fractured_empire_desc: "L'Empire Qing contrôle théoriquement toute la Chine en dehors de la Mandchourie, du Tibet et de la Mongolie. En réalité, le pouvoir de l'empereur s'étend à peine à l'extérieur des murs de la Cité interdite, tandis que le président Cao Kun est largement impuissant au-delà de l'étage de l'assemblée. Wu Peifu, le véritable pouvoir derrière le trône, est plus intéressé à consolider sa base de pouvoir à Luoyang et à équilibrer les cliques militaires les unes par rapport aux autres qu'à travailler au bien de son pays de manière significative."
 QIE_fractured_empire_removed_tt: "§YEmpire Fracturé§! est supprimé"

 QIE_fractured_empire_manchu:0 "Empire Fracturé"
 QIE_fractured_empire_manchu_desc: "L'Empire Qing contrôle théoriquement toute la Chine en dehors de la Mandchourie, du Tibet et de la Mongolie. En réalité, le pouvoir de l'Empereur s'étend à peine en dehors du bassin du fleuve Jaune. Bien que la clique tyrannique des Zhili ait été évincée, le désordre règne toujours dans le pays. Il faudra encore des mesures réfléchies pour réparer les divisions, même dans notre territoire limité de Chine."

 QIE_big_debt: "Dette Nationale Écrasante"
 QIE_big_debt_desc: "La lutte de la Chine pour développer son économie nationale a entraîné une énorme dette commerciale du gouvernement de Beijing. Les machines industrielles sont importées à un coût exorbitant, et le peu de fabrication nationale qui existe n'a pas la qualité et la quantité pour rivaliser sur le marché mondial. Les principales exportations de la Chine sont donc principalement agricoles, et même les cultures de rente se vendent à des prix bas par rapport aux produits de luxe étrangers largement importés comme les cigarettes et les radios. Ce problème n'est exacerbé que par une corruption institutionnalisée généralisée et un commerce florissant de l'opium."

 QIE_black_monday: "Lundi Noir"
 QIE_black_monday_desc: "Alors que la majeure partie de la Chine a échappé aux vastes retombées économiques du Lundi Noir, l'imbrication de notre économie avec celle de l'Allemagne a légèrement touché la production économique."

 QIE_leadership_crisis: "Crise du commandement de la clique Zhili"
 QIE_leadership_crisis_desc: "L'âge avancé de nombreux commandants supérieurs de Zhili est une tendance inquiétante qui doit être rectifiée bientôt, de peur que notre armée ne soit entièrement contrôlée par des hommes âgés."

 QIE_leadership_crisis_bad: "Aggravation de la crise du commandement"
 QIE_leadership_crisis_bad_desc: "La mort de plusieurs généraux supérieurs de la clique Zhili a encore aggravé notre manque déjà dangereux de visages jeunes (ou même d'âge moyen) au sein de notre haut commandement."

 QIE_outraged_parties: "Assemblée Outragée"
 QIE_outraged_parties_desc: "Suite à notre décision de soutenir la Ligue des huit provinces, l'Assemblée Nationale a émis des protestations indignées. Le paysan moyen ne s'en soucie pas trop, mais nous devons encore agir rapidement pour rétablir la stabilité de notre gouvernement."

 QIE_popular_warlord_idea: "Soutien Populaire pour Wu Peifu"
 QIE_popular_warlord_idea_desc: "Suite à la décision de Wu Peifu d'intervenir en faveur du gouverneur anti-concessionniste Chen Tiaoyuan, il a constaté une nette augmentation du soutien populaire. Bien qu'il soit toujours considéré avec une certaine méfiance dans certains cercles intellectuels, il a acquis une certaine légitimité."

 QIE_defaulted_debt: "A fait défaut sur la dette étrangère"
 QIE_defaulted_debt_desc: "Afin de renforcer la légitimité nationale, nous avons fait défaut sur nos dettes internationales. Les ramifications économiques de ce plan se répercuteront pendant des mois et affecteront presque tous les secteurs de notre économie."

 QIE_harmonious_balance_idea: "Un Équilibre Harmonieux"
 QIE_harmonious_balance_idea_desc: "Notre gouvernement a atteint un objectif rare - former et maintenir un équilibre harmonieux entre le pouvoir spirituel de l'Empereur et le pouvoir temporel de la Clique Zhili."

 QIE_local_logistics: "Logistique Traditionnelle"
 QIE_local_logistics_desc: "Bien que nous ayons peut-être été coupés des innovations occidentales comme la logistique motorisée, la Chine n'a de toute façon jamais eu l'infrastructure pour les soutenir. S'appuyer sur la logistique traditionnelle ne nous rapportera peut-être aucun prix technologique, mais une mule peut traverser le terrain accidenté de cette nation plus facilement qu'un camion."

 QIE_german_bailout: "Renflouement Allemand"
 QIE_german_bailout_desc: "Dans nos moments les plus difficiles, nous avons été obligés de nous tourner une dernière fois vers nos « amis » en Allemagne. Les banques allemandes ont repris notre énorme dette commerciale, l'ont reconditionnée et l'ont vendue à des clients allemands sans méfiance en tant qu'« obligations d'État stables ». Bien que cela résolve nos problèmes financiers, cela a créé une toute nouvelle série de problèmes politiques."

 QIE_diplomatic_genius_idea: "Nouveau Corps Diplomatique"
 QIE_diplomatic_genius_idea_desc: "Wellington Koo, un génie de la diplomatie, est le fer de lance de la création d'un nouveau corps diplomatique pour la république. Avec sa compétence et son expertise, ces nouveaux diplomates devraient contribuer à renforcer notre légitimité."

 QIE_pragmatism_idea: "Pragmatisme"
 QIE_pragmatism_idea_desc: "L'écrivain Hu Shih, aujourd'hui président, est célèbre pour sa théorie du « pragmatisme » - au lieu d'une idéologie sans compromis, il met l'accent sur la coopération et la conciliation, même avec d'anciens ennemis. Cela devrait aider notre gouvernement à établir un contrôle sur la nation fracturée."

 QIE_unprepared_military: "Armée en état d'impréparation"
 QIE_unprepared_military_desc: "Avec notre incapacité à nous préparer face à l'invasion japonaise, notre armée n'est pas préparée à la tempête à venir."

 QIE_legitimate_emperor_idea: "Défendre l'Empereur"
 QIE_legitimate_emperor_idea_desc: "Zhang Tianran a réussi à élever l'empereur au-dessus des petites luttes politiques qui ont défini la première décennie de son règne restauré. Les gens le considèrent désormais comme un rempart de l'identité chinoise."

 QIE_rooting_out_corruption: "Éradiquer la Corruption"
 QIE_rooting_out_corruption_desc: "La corruption a été endémique en Chine au cours des derniers siècles. Maintenant, avec notre nouveau gouvernement, nous pouvons nommer des hommes qui nous sont loyaux et qui feront certainement un effort concerté pour éradiquer la corruption."

 QIE_support_ANQ_idea: "Soutien au Gouvernement d'Anqing"
 QIE_support_ANQ_idea_tt: "(§Y[ANQ.GetNameWithFlag]§!) $volunteer_limit_plus_two_tt$"

 QIE_support_LEP_idea: "Soutien au Gouvernement de Nanjing"
 QIE_support_LEP_idea_tt: "(§Y[LEP.GetNameWithFlag]§!) $volunteer_limit_plus_two_tt$"

 QIE_support_KUM_idea: "Soutenir le Khanat"
 QIE_support_KUM_idea_tt: "(§Y[KUM.GetNameWithFlag]§!) $volunteer_limit_plus_one_tt$"

 QIE_rural_reform_idea: "Mouvement Réformiste Rural"
 QIE_rural_reform_idea_desc: "Les dirigeants de la NCERA ont alloué le soutien et le financement du gouvernement à leur Mouvement Réformiste Rural, transformant l'ancienne organisation caritative en un autre bras du gouvernement, visant à renforcer l'importance civique de la vie villageoise en Chine."

 QIE_rural_insurgency_idea: "Loyauté Rurale"
 QIE_rural_insurgency_idea_desc: "Grâce au succès du Mouvement Réformiste Rural, de nombreux paysans ont été gagnés à notre cause, et sont prêts à mourir pour l'Empereur."

 QIE_mandate_heaven_idea: "Mandat du Ciel"
 QIE_mandate_heaven_idea_desc: "Alors que certains pourraient prétendre qu'il s'agit d'une notion dépassée, le Parti Zongshe a rebaptisé avec succès le concept de « Mandat du Ciel » pour lui préférer un cadre plus moderne de théorie politique. Au lieu de mettre l'accent sur le droit divin, une nouvelle propagande met l'accent sur la façon dont l'empereur agit comme une manifestation des forces civiques de la Chine."

 QIE_banner_idea: "Système Moderne de Bannières"
 QIE_banner_idea_desc: "Dans un effort pour moderniser l'armée ad-hoc laissée par la clique Zhili, le parti Zhongshe a tenté de remettre au goût du jour le système de bannières des anciens Empereurs Qing. Ce n'est vraiment qu'un peu de saveur historique ajoutée à une structure organisationnelle moderne de l'armée, cependant cette allégorie historique contribue à donner plus de légitimité à l'armée."

 QIE_fall_of_zongshe_idea: "Déclin de l'Aristocratie"
 QIE_fall_of_zongshe_idea_desc: "Que ce soit par incompétence ou par imprudence, la noblesse s'est retrouvée dépouillée de tout pouvoir réel à cause de ses propres actions. Il n'est pas étonnant que l'Empire Qing ait été si malmené au cours du siècle dernier."

 QIE_placating_manchu: "Apaiser le Parti Zongshe"
 QIE_placating_manchu_desc: "Nous avons offert de nombreuses « pensions » aux nobles Qing pour obtenir leur soutien après notre intervention impopulaire dans l'effondrement de la Ligue."

 QIE_placating_NCERA: "Apaiser la NCERA"
 QIE_placating_NCERA_desc: "Nous avons offert des promesses de réforme institutionnelle afin d'apaiser la NCERA suite à notre intervention impopulaire dans l'effondrement de la Ligue."

 QIE_big_protests: "Manifestations Généralisées"
 QIE_big_protests_desc: "Suite à notre absence d'intervention dans l'effondrement de la Ligue, des émeutes généralisées et des troubles civils ont paralysé notre nation."

 QIE_centralized_exec_constitution: "Constitution de Beijing"
 QIE_centralized_exec_constitution_desc: "Après de nombreuses heures de délibération, nous avons adopté une constitution qui favorise un exécutif fort et une bureaucratie centralisée."

 QIE_centralized_leg_constitution: "Constitution de Beijing"
 QIE_centralized_leg_constitution_desc: "Après de nombreuses heures de délibération, nous avons adopté une constitution qui favorise une législature forte et une bureaucratie centralisée."

 QIE_autonomous_exec_constitution: "Constitution de Beijing"
 QIE_autonomous_exec_constitution_desc: "Après de nombreuses heures de délibération, nous avons adopté une constitution qui favorise un exécutif fort et une bureaucratie décentralisée."

 QIE_autonomy_leg_constitution: "Constitution de Beijing"
 QIE_autonomy_leg_constitution_desc: "Après de nombreuses heures de délibération, nous avons adopté une constitution qui favorise une législature forte et une bureaucratie décentralisée."

 QIE_cao_kun_constitution: "Constitution de 1923 de Cao Kun"
 QIE_cao_kun_constitution_desc: "Pour tenter de stabiliser rapidement notre nouvelle République, nous avons choisi de réadapter l'ancienne constitution de Cao Kun rédigée en 1923. Bien que pleine de lacunes et de risques d'abus de la part de l'exécutif, elle garantit au moins l'efficacité et le capital politique à court terme, bien qu'elle puisse être source de problèmes une fois que nous aurons unifié la Chine."

 QIE_jiang_baili_plan_success: "Le plan de Jiang Baili mis en place avec succès"
 QIE_jiang_baili_plan_success_desc: "Le plan défensif de Jiang Baili a été mis en œuvre avec succès et notre pays est prêt à braver l'agression japonaise."

 QIE_liu_menggeng_plan_success: "Le plan de Liu Menggeng mis en place avec succès"
 QIE_liu_menggeng_plan_success_desc: "Le plan de réforme de Liu Menggeng a été mis en œuvre avec succès, et notre pays est prêt à braver l'agression japonaise."

