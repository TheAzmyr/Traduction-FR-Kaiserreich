 QIE_Old_PSC_party:0 "PSC"
 QIE_Old_PSC_party_long:9 "$QIE_Old_PSC_party_long_tt$\n§LLa Clique des Sciences Politiques, dont la première mouture fut fondée en 1913 par des membres du Parti Tongmenghui qui rejetèrent la demande du Dr Sun de prêter serment de loyauté personnelle après l'échec de la Seconde Révolution contre Yuan Shikai, est un groupe étrange parmi les parlementaires de Beiyang. Ils fondèrent la Société de Recherche sur les Affaires européennes à Tokyo, qui devint plus tard la Société des Sciences Politiques en 1916. Rejetant la nécessité d'une expédition du Nord pour unifier la Chine, comme le préconisaient le Dr Sun et son Kuomintang, ils travaillèrent plutôt avec des seigneurs de guerre du Sud comme Cen Chunxuan et Lu Rongting, pour renverser Sun Yat-sen et son gouvernement de protection de la Constitution.\n\nAu lieu de choisir de participer au système électoral de Beiyang et de promouvoir des négociations pacifiques avec les seigneurs de guerre du Nord, ils se retrouvèrent à de nombreux postes importants au sein du Sénat, de l'Assemblée et même du Cabinet . Lorsque Sun, avec l'aide du seigneur de guerre du Guangdong Chen Jiongming, chassa Cen et Lu du Guangdong, rejoints par le rejet par Tang Jiyao de Gu Pinzhen du Yunnan, la vieille clique de la science politique s'effondra effectivement. Perdant la majorité de leurs postes les plus influents, ils se soumirent presque entièrement à l'ordre politique de Beiyang. Leur dernière ascension vers le pouvoir fut celle de Huang Fu, à la tête d'un bref gouvernement intérimaire libéral après le coup d'État de Beijing.\n\nS'attaquant à la classe moyenne, aux banquiers et aux élites intellectuelles chinoises, ils ont réussi à gagner un regain de soutien après l'effondrement de la Ligue de la Prospérité.§!\n"
 QIE_Old_PSC_party_long_tt: "Vieille Clique des Sciences Politiques (Jiu Zhengxue Xì)"

###- Republic Parties -###
 QIE_all_chinese_national_salvation_congress_party:0 "FSN"
 QIE_all_chinese_national_salvation_congress_party_long:9 "$QIE_all_chinese_national_salvation_congress_party_long_tt$\n§LLa Fédération du Salut National, dirigée nominalement par Liu Chongyou, est un groupe d'intellectuels de gauche de Shanghai qui s'est formé à partir de la vague de troubles anti-impérialistes dans la ville après la conférence de Shanghai de 1928. Peu de temps après leur formation, en 1929, ils ont rejoint la coalition de l'Association de réforme de l'empire chinois afin de tenter de créer un bloc d'opposition uni contre l'Association de l'harmonie, en raison d'un dégoût de l'apparente apathie du Zhili envers les concessions.\n\nAprès les échecs du coup d'État mandchou et la prise de distance du Zhili avec l'Allemagne, leurs priorités se sont réorientées. Avec la répression et la dissolution de l'AREC, ils se sont libérés de la coalition, absorbant la majorité des gauchistes au sein de l'Assemblée. Alors que la FSN est dévoué à sa croisade contre la corruption, le groupe culturel, en particulier sous la direction informelle de Liu, est prêt à se soumettre au gouvernement autoritaire, tant qu'il réprime le système des seigneurs de guerre. Cela signifie qu'ils sont prêts à coopérer avec le gouvernement central sur certaines questions, tant qu'il continue à résister aux impérialistes, à libéraliser lentement et à anéantir les seigneurs de guerre en Chine.§!\n"
 QIE_all_chinese_national_salvation_congress_party_long_tt: "Fédération du Salut National (Quanguo Gejie Jiuguo Lianhehui)"

 QIE_chinese_constitutionalist_party:9 "CCP"
 QIE_chinese_constitutionalist_party_long:9 "$QIE_chinese_constitutionalist_party_long_tt$\n§LLe Parti constitutionnaliste chinois, dirigé par Xu Qin, l'un des "dix disciples" de Kang Youwei, est l'un des partis et organisations politiques les plus anciens de la sphère politique chinoise. Revendiquant son héritage des efforts constitutionnels de Kang et Liang Qichao au sein de la législature impériale des Qing, l'itération moderne du parti se revendique comme un descendant des constitutionnalistes originaux des Qing et de leurs itérations ultérieures : le Parti progressiste, la Clique de la recherche et tous les autres efforts politiques des Liangistes. Unis dans leur quête de constitutionnalisme et d'une démocratie chinoise fonctionnelle (libérale ou non), ils ont fait preuve d'une résistance obstinée au sein de la politique chinoise.\n\nFormés à partir d'un noyau de politiciens antirévolutionnaires mais favorables à la réforme, ils ont été de plus en plus mis à l'écart du gouvernement de Beiyang. Soutenant brièvement Yuan Shikai, ils rompent avec lui en 1915 et reviennent sur le devant de la scène en tant qu'opposition et partenaires du Parti-État d'Anfu. Encensés par Liang Qichao, ils s'attirent les faveurs de tous les Liangistes, à l'exclusion de ceux de Jeune Chine ou d'autres groupes. À la mort de Liang, Xu Qin, le "Zilu de Kang", a repris le flambeau du constitutionnalisme chinois.\n\nIls souhaitent une démocratie chinoise moraliste, confucéenne et anti-Warlord, qui adhère à la Constitution comme à un évangile. Après s'être fracturé en raison de son soutien timide au gouvernement de Beiyang, il reste néanmoins une force cohérente et constante au sein de la politique chinoise contre les seigneurs de la guerre et les Dangguo.\n\nLe parti lui-même est divisé entre sa vieille garde, dirigée par Xu Qin lui-même, et une jeune garde de réformistes progressistes dirigée par Xu Xianzi, le successeur de facto de Xu Qin au sein du parti. Dans l'espoir de contribuer à l'avènement d'une véritable République constitutionnelle chinoise, ils militent en faveur d'une pluralisation croissante au sein de l'Assemblée.§!\n"
 QIE_chinese_constitutionalist_party_long_tt:9 "Parti constitutionnaliste chinois (Zhongguo Xianzhengdang)"

