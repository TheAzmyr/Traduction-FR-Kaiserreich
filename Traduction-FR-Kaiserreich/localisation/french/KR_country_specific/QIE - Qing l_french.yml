 QIE_dam_breaching_decisions_category: "Rupture des digues sur le Fleuve Jaune"
 QIE_dam_breaching_decisions_category_desc: "Face à l'avancée des armées d'invasion au-delà de Beijing et sur les rives du fleuve Jaune, plusieurs membres de l'état-major ont proposé un plan risqué consistant à ouvrir des brèches dans les digues le long du fleuve, ce qui ralentirait considérablement les troupes d'invasion et permettrait à nos soldats de continuer à mener une guerre défensive. Suivant les recommandations de la mission consultative allemande, ce plan pourrait être crucial pour la défense nationale, mais le coût pour la population et l'économie serait sans aucun doute morbidement élevé."

 QIE_relocate_civilians_out_of_danger_area: "Reloger les Civils hors des Zones de Danger"
 QIE_relocate_civilians_out_of_danger_area_desc: "En consacrant des ressources importantes à l'endroit où les eaux de crue se répandront une fois que nous aurons détruit les digues, nous pouvons déterminer quels villages sont les plus à risque et déplacer leur population hors de danger. Bien que cela soit impopulaire à court terme, cela nous épargnera également, à long terme, un grand nombre de victimes et d'effusions de sang inutiles."

 QIE_breach_dams_channel_water_north: "Détruire la Digue de Zhengzhou - Voie d'eau du Nord"
 QIE_breach_dams_channel_water_north_desc: "Les ennemis sont sur nous et la survie même de la nation est en jeu ! Le cœur lourd, mais bien préparé, il est temps d'ouvrir une brèche dans les barrages de la digue de Zhengzhou, en canalisant l'eau vers le nord pour ralentir leur progression avant qu'ils ne traversent."

 QIE_breach_dams_channel_water_south: "Détruire la Digue de Zhengzhou - Voie d'eau du Sud"
 QIE_breach_dams_channel_water_south_desc: "Les ennemis sont sur nous et la survie même de la nation est en jeu ! Le cœur lourd, mais bien préparé, il est temps de percer les barrages de la digue de Zhengzhou, en canalisant l'eau vers le sud pour ralentir leur progression après leur passage. Nous pouvons ainsi espérer anéantir leurs forces désorganisées, piégées entre nos baïonnettes et le fleuve Jaune."

 QIE_rebuild_from_flood_damage_kaifeng: "Réparer les dégâts liés aux Inondations"
 QIE_rebuild_from_flood_damage_kaifeng_desc: "Considérée comme une parodie nationale par tous les Chinois, la rupture des digues du fleuve Jaune était en fin de compte nécessaire pour empêcher l'anéantissement complet de la souveraineté et de la culture chinoises. Avec la fin de la guerre et notre engagement dans une grande période de reconstruction nationale, il est temps d'assister à la réanimation de la vie sur ces terres inondées."

 QIE_rebuild_from_flood_damage_north: "Réparer les dégâts liés aux Inondations"
 QIE_rebuild_from_flood_damage_north_desc: "Considérée comme une parodie nationale par tous les Chinois, la rupture des digues du fleuve Jaune était en fin de compte nécessaire pour empêcher l'anéantissement complet de la souveraineté et de la culture chinoises. Avec la fin de la guerre et notre engagement dans une grande période de reconstruction nationale, il est temps d'assister à la réanimation de la vie sur ces terres inondées."

 QIE_defensive_preparations_category: "Préparations Défensives"
 QIE_defensive_preparations_category_desc: "Dans cette guerre de salut national, le gouvernement central doit employer toutes les méthodes possibles pour préserver l'intégrité de notre gouvernement. Car l'alternative serait l'extinction d'une civilisation séculaire aux mains d'envahisseurs et de leurs chiens de poche. Conformément aux conseils de nos plus grands théoriciens militaires, une série de structures et d'opérations défensives ont été préparées, pour chaque fois que le gouvernement le jugera nécessaire."

 QIE_huanghe_line: "Construire la Ligne de Huanghe"
 QIE_huanghe_line_desc: "Le fleuve Jaune est le cœur de la Chine depuis des milliers d'années, nourrissant de nombreuses civilisations avant la nôtre. Face à la crainte d'être anéantie par des envahisseurs intrépides, il est évident que le fleuve Jaune, qui est l'élément vital de la Chine, doit aussi être son bouclier. En établissant la "ligne Huanghe" le long de ses rives méridionales, nous pourrons peut-être briser nos ennemis contre le fleuve et remporter une victoire totale."

 QIE_withdraw_government_to_wuhan: "Établir le Gouvernement d'Urgence de Wuhan"
 QIE_withdraw_government_to_wuhan_desc: "La situation géographique de Beijing étant plus un inconvénient qu'un avantage stratégique, comme cela avait été prévu à l'origine il y a des siècles, l'ancienne capitale reste très vulnérable aux invasions venant de la mer ou aux descentes du nord. Si nous ne pouvons pas tenir Beijing, nous ne pouvons pas supporter l'indignité de perdre le siège de notre gouvernement. En transférant temporairement tous les bureaux gouvernementaux à Wuhan, avec l'accord du gouverneur local, nous nous replierons avec succès vers l'intérieur du pays, bien plus défendable."

 QIE_withdraw_arms_factories_to_hubei: "Relocaliser les Usines d'Armements dans le Hubei"
 QIE_withdraw_arms_factories_to_hubei_desc: "Face à l'avancée de l'ennemi, il est peut-être prudent de déplacer une série de nos usines d'armement à l'intérieur du Hubei. C'est une aubaine pour le gouverneur de la province, mais cela permettra à notre gouvernement d'assurer le maintien de nos capacités en matière d'arsenal. Même à la lumière des territoires perdus."

 QIE_withdraw_civilian_factories_to_hubei: "Relocaliser les Usines Civiles dans le Hubei"
 QIE_withdraw_civilian_factories_to_hubei_desc: "Face à l'avancée constante de l'ennemi, il est peut-être prudent de délocaliser une série de nos usines et entreprises civiles à l'intérieur du Hubei. C'est une aubaine pour le gouverneur de la province, mais cela permettra à notre gouvernement d'assurer le maintien de sa capacité économique et de sa force, et de poursuivre les chaînes de production. Même à la lumière des territoires perdus."

 QIE_fortify_southern_approach: "Fortifier le Passage par le Sud"
 QIE_fortify_southern_approach_desc: "Ayant déjà subi une perte critique lorsque les Sudistes ont saisi l'occasion de nous éjecter presque de nos sièges de pouvoir dans le Nord, nous devons être prêts à faire face à toutes les situations qui peuvent nous arriver. Ayant bien retenu la leçon, nos théoriciens stratégiques ont conseillé la construction d'une série de forts le long des frontières du Hubei, du Shaanxi et du Henan, afin d'empêcher toute avancée des Sudistes mangeurs de riz."

 QIE_sino_german_cooperation:0 "Accord de coopération sino-allemand"
 QIE_sino_german_cooperation_desc: "En utilisant tous les moyens à sa disposition, la nation chinoise a résolument traversé la tempête de la lutte nationale et de notre combat pour la survie. Dans la guerre de résistance, nous avons triomphé, et tandis que nous reconstruisons les ruines, les maisons et les villes, il y a une perspective qui préoccupe les membres du cercle intérieur de Jinbao. Avec l'unification de la nation, nos anciens bienfaiteurs allemands pourraient peut-être élargir leurs accords avec une Chine nouvelle, revitalisée, stable et amicale. Il n'y a qu'un seul moyen de le savoir."

###- Peking Commission -###

 QIE_manage_german_influence: "Gestion de l'influence allemande"
 QIE_manage_german_influence_desc: "Suite à la restauration de Puyi, les entreprises allemandes ont exercé une influence disproportionnée dans notre pays. Des lobbyistes, des « consultants » et des bonimenteurs allemands arrivent quotidiennement pour essayer de faire fortune en Chine, et bien que le soutien financier de l'Allemagne soit une aide bienvenue, les groupes de réforme méprisent la domination européenne continue sur nos affaires intérieures.\n\n§YInfluence allemande actuelle :§! [?QIE.party_popularity@market_liberal|%0] \n\nNous avons à notre disposition divers moyens de réduire l'influence allemande, même s'ils peuvent être coûteux. À l'inverse, nous pouvons attirer un soutien financier allemand, même si cela va certainement accroître l'influence allemande."
 QIE_manage_german_influence_manchu_desc: "A la suite de la Restauration de Xuantong de 1928, et auparavant de l’Intervention allemande dans l'Expédition du Nord de 1927, les compagnies allemandes ont eu une influence disproportionnée dans notre pays. Les lobbyistes allemands, "consultants", fonctionnaires et diplomates arrivent quotidiennement pour chercher fortune dans les lucratifs marchés chinois.\n\nDû à notre "relation spéciale" avec l'Empire, leur soutien financier, industriel et scientifique s'est révélé capital à la modernisation de notre nation. Pourtant il y a un climat constant de mécontentement latent et d'insurrection, en filigrane. Avec la restauration de la Monarchie à sa pleine puissance, beaucoup au sein de la Peking-Kommission et de la Légation allemande étaient ignorants de la position du nouveau gouvernement sur leur existence, en raison de la coalition fragile entre radicaux, réformistes et royalistes, tous des partis qui avaient auparavant montré du dédain au sujet de l'influence étrangère au gouvernement.\n\nMais avec la restauration des liens et la continuation du soutien allemand par la négociation, il semblerait que leurs craintes n'étaient pas fondées. Capables de continuer leurs opérations dans la Dynastie Qing restaurée, les Allemands semblent avoir finalement obtenu ce qu'ils désiraient en 1928.\n\n§YInfluence Allemande Actuelle :§! [?QIE.party_popularity@market_liberal|%0]"
 QIE_manage_german_influence_zhili_desc: "A la suite de la Restauration de Xuantong de 1928, et auparavant de l’Intervention allemande dans l'Expédition du Nord de 1927, les compagnies allemandes ont eu une influence disproportionnée dans notre pays. Les lobbyistes allemands, "consultants", fonctionnaires et diplomates arrivent quotidiennement pour chercher fortune dans les lucratifs marchés chinois.\n\nDû à notre "relation spéciale" avec l'Empire, leur soutien financier, industriel et scientifique s'est révélé capital à la modernisation de notre nation. Pourtant il y a un climat constant de mécontentement latent et d'insurrection, en filigrane. Les officiels du Zhili sous la direction du §cLuoyang§! du Maréchal de Jade s'opposant vivement aux concessions, les seuls amis des allemands au sein du gouvernement semblent être leurs alliés réticents de la faction §gJinbao§! de Cao Kun, ainsi que les marionnettes de l'Allemagne au sein de la §mLigue de la Prospérité§!.\n\nPourtant, dominer la bureaucratie et avoir un groupe de lobbyistes directement au sein de l'Assemblée n'est pas si mal. Mais avec leur présence continue, et notre dépendance croissante, une relation intenable va certainement se développer. Nos méthodes pour dissuader leur influence étant nombreuses, nous pouvons également en tirer parti, chaque fois que nous avons besoin d'un soutien supplémentaire.\n\n§YInfluence Allemande Actuelle :§! [?QIE.party_popularity@market_liberal|%0]"

 QIE_bribe_lobbyists: "Soudoyer des lobbyistes pro-allemands"
 QIE_bribe_lobbyists_desc: "Apparemment, la seule chose qui intéresse la Ligue pour la prospérité, c'est l'argent. L'argent, l'argent, l'argent. Cependant, grâce à nos relations étendues dans le monde des affaires et de la banque, nous pouvons peut-être gagner un peu d'argent, en offrant des cadeaux aux lobbyistes pro-allemands les plus malléables. Nous pourrions ainsi les contraindre à rester silencieux pendant quelques mois, ce qui réduirait l'influence de l'Allemagne sur notre politique."

 QIE_encourage_domestic_production: "Encourager la Production Locale"
 QIE_encourage_domestic_production_desc: "En fin de compte, nos relations avec l'Allemagne ont conduit à un développement rapide des capacités de production nationales de la Chine. Des rangées d'usines sont construites chaque année, développant notre économie et notre industrie bien au-delà de ce que nous aurions pu espérer. Grâce à ces atouts, nous pouvons accorder un traitement préférentiel aux entreprises et industries locales, en leur octroyant des contrats lucratifs plutôt qu'à nos concurrents allemands. L'impact sur notre efficacité industrielle globale paralysera les Allemands pendant un certain temps."

 QIE_encourage_anti_german_boycott: "Encourager le boycott anti-allemand"
 QIE_encourage_anti_german_boycott_desc: "En réalité, même le concessionnaire le plus acharné aujourd'hui sera le plus vaillant guerrier anticoncessionniste à l'avenir. Parfaitement conscients de ce fait, et avec la priorité toujours accordée aux intérêts chinois, nos réseaux de renseignement astucieux peuvent apporter un soutien discret aux mouvements anti-concessionnistes dans tout le pays. Diminuer l'influence allemande dans nos grandes villes, au détriment de la nôtre, en raison de la perception que nous sommes de simples laquais des Allemands."

 QIE_entice_financial_support: "Attirer le soutien financier allemand"
 QIE_entice_financial_support_desc: "Pourquoi les Allemands sont-ils ici, si ce n'est pour nous fournir des fonds, en échange de la vente de notre esprit ? En utilisant nos contacts au sein de la Peking-Kommission et du corps diplomatique, nous pouvons facilement obtenir plus de fonds pour nous aider à équilibrer notre balance financière. Malheureusement, cela permettra aux Allemands d'enfoncer davantage leurs griffes dans notre scène politique, en liant nos politiciens à l'argent allemand."

 QIE_ger_debt_repayment: "Investir dans le Remboursement de la Dette"
 QIE_ger_debt_repayment_desc: "Bien que nous ayons réussi à négocier avec l'Empire allemand pour éviter un défaut de paiement total, la somme renégociée que le Trésor public doit doit encore faire l'objet d'une attention particulière. En tirant parti de nos relations, de nos liens, de notre bonne conduite et de toute autre mesure sur laquelle nous pouvons nous appuyer, nous pourrions peut-être approcher l'Allemagne pour lui proposer de nouveaux rapprochements concernant nos énormes dettes. Nous pourrions ainsi lier à jamais notre intégrité financière et notre stabilité aux Allemands, en échange d'une éventuelle liberté et de liens plus étroits."

###- Manchu Decisions -###
 QIE_zhili_manchu_war_idea: "Guerre civile Zhili-Mandchoue"
 QIE_zhili_manchu_war_idea_desc: "Alors que nous contrôlons Pékin et ses environs, les loyalistes de Zhili, dirigés par le maréchal Wang Chengbin, continuent de nous défier ! Féroces, défiants et n'ayant plus rien à perdre, ils continuent à saigner à blanc notre jeune armée. Après avoir fui vers le sud, ils se sont retranchés dans leurs provinces phares du Henan et du Hubei. Pour déraciner les efforts combinés du maréchal Wang, du gouverneur Xiao et du gouverneur Li, nous devrons les anéantir sans relâche, ainsi que tous leurs sympathisants."

 QIE_zhili_manchu_war_decisions_category: "La Campagne du Sud"
 QIE_zhili_manchu_war_decisions_category_desc: "Bien que nous ayons sécurisé Beijing et notre frontière nord avec le Gouvernement du Fengtian, des généraux traîtres de la clique Zhili se rassemblent sous le Maréchal Wang Chengbin, et continuent de s'opposer à notre domination sur les provinces du sud que sont le Henan et le Hubei. Jeunes et inexpérimentées, la Campagne du Sud sera le berceau des Nouvelles Armées Qing. Pour l'Empereur, le Fils du Ciel !"

 QIE_push_to_yellow_river: "Pousser en direction du fleuve Jaune"
 QIE_push_to_yellow_river_desc: "La première étape de notre reconquête consiste à pousser les restes du Zhili jusqu'au fleuve Jaune. Ayant laissé des détachements de blocage et des garnisons squelettiques pour organiser une plus grande résistance dans le Henan et le Hubei, cette étape devrait être la plus facile de la campagne. Toutefois, il est prudent de ne pas se reposer sur ses lauriers, car après tout, le quartier général du maréchal de Jade à Luoyang se trouve juste de l'autre côté de la rive."

 QIE_assault_luoyang: "L'Assaut sur Luoyang"
 QIE_assault_luoyang_desc: "Comme il s'agit du quartier général et du cœur même des opérations du maréchal de Jade au sein de la clique Zhili, le maréchal Wang et de nombreux autres généraux Zhili survivants s'y sont retirés, amenant leurs divisions et levant des milices. Il s'agit peut-être de l'étape la plus difficile de la campagne, mais si nous parvenons à les évincer ici, leur dernier combat futile sera résolument voué à l'échec, et notre cause sera justifiée."

 QIE_mop_up_south: "Absorbez les garnisons isolées"
 QIE_mop_up_south_desc: "Après la chute de Luoyang, de nombreuses forces du Zhili se sont dispersées, tombant sous les ailes de Xiao Yaonan ou de Liu Zhenhua. Si nous voulons les éradiquer complètement de nos terres, nous devons mener une vaste campagne de répression, en détruisant les garnisons isolées sur l'ensemble du territoire. Cela prendra du temps, mais la sécurisation du Shaanxi, du Hubei et d'autres provinces sera essentielle pour consolider notre domination."

 QIE_final_push: "L'Assaut Final"
 QIE_final_push_desc: "La majorité des forces restantes du Zhili s'est repliée à Wuhan, où elle a tenu bon pour la dernière fois. Cette ville, marquée par les conflits et l'histoire, est celle où ils ont triomphé de l'Armée révolutionnaire nationale et du Kuomintang, invincibles, il y a dix ans. Mais cette fois-ci, ils n'auront pas cette chance ! Le gouverneur Xiao Yaonan, qui tente de se rallier une dernière fois, verra sa tentative insensée de résistance traitée avec les plus grands préjugés que la Cour puisse offrir."

#Yiguandao Influence
 QIE_yiguandao_decisions_category: "Influence de la Yiguandao"
 QIE_yiguandao_decisions_category_desc: "Suite à l'aide de Zhang Tianran pour renverser la Clique Zhili, celui-ci nous a offert le soutien total de la Yiguandao, la société religieuse ésotérique qu'il dirige. Ils sont capables d'offrir de puissants avantages en échange d'une influence politique, mais nous devons faire attention au poids que nous leur donnons dans notre gouvernement. Peu de gens pensent que Tianran offre de l'aide par pure bienveillance...\n\n§YInfluence actuelle de la Yiguandao :§! [?QIE.party_popularity@national_populist|%0]"

 QIE_raise_yiguandao_militia: "Lever une division de milice de la Yiguandao"
 QIE_raise_yiguandao_militia_desc: "Les Yiguandao commandent une importante "force de protection" paramilitaire qui protège les sanctuaires, les lieux saints et les routes de pèlerinage. Zhang Tianran peut transférer certaines de ces troupes dans notre structure de commandement."

 QIE_refugee_workforce: "Incorporer les réfugiés dans la main d'œuvre disponible"
 QIE_refugee_workforce_desc: "Les territoires contrôlés par la Yiguandao dans le Shandong grouillent de réfugiés sans emploi et affamés, dont la plupart se sont convertis aux croyances de la Yiguandao dans l'espoir d'être sauvés. Zhang Tianran a proposé une solution : nous le soulageons d'avoir à s'occuper des réfugiés et il veillera à ce qu'ils construisent de nouvelles usines et contribuent à soutenir notre effort de guerre."

 QIE_yiguandao_infiltraitors: "Déployer les infiltrateurs de la Yiguandao"
 QIE_yiguandao_infiltraitors_desc: "Des milliers de réfugiés affluent à l'intérieur et à l'extérieur de nos frontières alors que les marées de la guerre vont et viennent. Il ne serait pas difficile de déguiser certains réfugiés de Yiguandao dans leurs anciens vêtements et de les renvoyer dans leur patrie. Là, ils pourraient signaler les mouvements de troupes ennemies et saboter leurs principales industries."

 QIE_sponsor_prayer_meeting:0 "Financer une Réunion dédiée à la Prière"
 QIE_sponsor_prayer_meeting_desc: "Alors que peu de gens à la cour suivent les enseignements ésotériques de Maître Zhang, un nombre croissant de paysans font la queue pour l'entendre parler. En lui donnant un lieu de parole officiel et en l'encourageant à promouvoir le régime, nous pouvons accroître la ferveur patriotique et inciter notre peuple à travailler plus dur pour le bien de l'empire."

 QIE_arrest_yiguandao_priest: "Fabriquer un mandat d'arrêt pour le prédicateur Yiguandao"
 QIE_arrest_yiguandao_priest_desc: "Nous pouvons limiter l'influence de Yiguandao en arrêtant certaines figures montantes dans nos principales zones urbaines. Les villes sont des plaques tournantes du vice, et il ne serait pas difficile d'accuser un prêtre de s'engager dans certaines activités... non éthiques. Cela supprimerait une partie de l'influence gouvernementale de Zhang Tianran, mais en même temps, cela coûterait à notre gouvernement les ressources nécessaires pour poursuivre nos alliés apparents."

#Qu electoral reform
 QIE_electoral_reforms_category: "Comité pour la Réforme Électorale"
 QIE_electoral_reforms_category_desc: "Le temps passé par Qu Yingguang en tant que gouverneur du Shandong et ses nombreuses années de loyaux services à la Chine ont suscité un vif intérêt pour la réalisation de réels progrès en matière de gouvernance locale pour le peuple. D'abord considéré comme une curiosité, Qu a réussi à mettre en place une démocratie à petite échelle dans la province du Shandong. Ses yeux se tournent désormais vers Beijing, où son influence en tant que bienfaiteur de la "restauration mandchoue" lui a donné suffisamment de poids pour tenter sérieusement de mettre en place des réformes similaires à l'échelle nationale."

 QIE_electoral_districting: "Révision du découpage des circonscriptions électorales"
 QIE_electoral_districting_desc: "La première étape vers une nouvelle Assemblée doit être une révision du découpage de la carte électorale qui décide quelles zones élisent quels députés et combien. Les anciennes circonscriptions électorales de Beiyang favorisant fortement les zones fortes de l'association Harmony, il s'agira d'une entreprise plutôt coûteuse, mais qui en vaudra la peine."

 QIE_polling_infrastructure: "Investir dans les Infrastructures de Vote"
 QIE_polling_infrastructure_desc: "Notre État est terriblement sous-équipé pour gérer de manière adéquate les millions de votes potentiels qui affluent lors d'une élection, ainsi que pour l'accès aux zones de vote en général. Comme cela a été prouvé à maintes reprises, lorsque l'électorat est privé de ses droits et ne participe pas, la démocratie s'étiole et périt. Si nous voulons poursuivre la préférence de Qu pour le pouvoir local, nous devons investir dans l'infrastructure qui constitue le fondement de la démocratie."

 QIE_empower_local_assemblies: "Donner du Pouvoir aux Assemblées Locales"
 QIE_empower_local_assemblies_desc: "Les assemblées telles qu'elles sont aujourd'hui ne peuvent même pas être décrites comme des tampons en caoutchouc, tant leur influence sur la politique locale et nationale est faible. Nous devons rectifier cela si nous voulons alléger le fardeau de Beijing pour la minutie des besoins locaux à travers l'empire. Cependant, sans une §CLoyauté Rurale§! bien ancrée, nous ne pourrions jamais oser leur permettre d'élire des éléments subversifs dans l'appareil d'État, qui sapent tous les efforts que nous avons déployés pour éclairer la population."

###- Zhili Reunite China Decisions -###
 QIE_zhili_reunite_china_decisions_category: "Réunification de la Chine"
 QIE_zhili_reunite_china_decisions_category_desc: "La plaine de Chine du Nord étant désormais fermement sous notre contrôle, nous pouvons commencer à planifier notre campagne de réunification pour le reste de la Chine. Nous devons à la fois tendre la main à nos anciens alliés et nous assurer qu'ils sont victorieux dans leurs propres conflits, et détruire les radicaux ainsi que tous ceux qui s'opposent à la domination du Zhili ou du Beiyang. Par l'épée et la plume, nous redeviendrons le seul maître de la Chine !"

 QIE_prep_chahar: "Préparer le Chahar contre la Mongolie"
 QIE_prep_chahar_desc: "La récente victoire de la Mongolie dans le conflit du Nord-Ouest est un revers pour notre régime, car leurs pratiques anti-Han agressives montrent que notre gouvernement est incapable de protéger ses citoyens. Nul doute qu'ils se préparent à nous attaquer lors de notre inévitable conflit avec le Fengtian, et nous devons préparer nos frontières face à cette éventualité."

 QIE_request_LEP_support_during_FNG_war: "Demander à [LEP.GetLeader] de rejoindre notre guerre"
 QIE_request_LEP_support_during_FNG_war_desc: "Malgré notre aide à son gouvernement lors de l'effondrement du LEP, le Maréchal de la Ligue [LEP.GetLeader] est resté tel un sphinx, refusant de répondre à la plupart des demandes en dehors des communications de base. Néanmoins, il est redevable à notre soutien pendant la Guerre de la Ligue, et en ce moment désespéré, nous devons lui tendre la main et le persuader de nous aider à détruire [FNG.GetNameDef]. Après tout, s'il refuse, le maréchal de Jade s'est battu pour éviter le pire."

