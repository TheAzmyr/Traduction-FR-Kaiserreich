 QIE_the_diplomatic_offensive: "L'Offensive Diplomatique\n§gAyant été un diplomate de carrière toute sa vie, Wellington Koo porte en lui toute la force de l'estimé Corps Diplomatique. Un héros nationaliste, un expert du contrôle du peuple par la parole, il est certain d'inspirer non seulement l'espoir et la vigueur à la population chinoise, mais aussi le patriotisme à l'état brut.§!"
 QIE_idealist_against_the_storm: "L'Idéaliste Contre la Tempête\n§gConsidéré par beaucoup comme une des voix les plus essentielles au renouveau libéral chinois, Hu Shih est un réformateur entouré de malaise bureaucratique. Connu pour son idéalisme ferme, son pragmatisme et sa nature attachée à des principes, le Président apportera une démocratie pluraliste à la République Chinoise, à son corps défendant.§!"
 QIE_son_of_heaven: "Fils du Ciel\n§gBien que les plus grands détracteurs de Puyi le décrivent comme une marionnette utile dans les bons jours, à la lumière de sa Restauration Constitutionnelle il a prouvé qu'il est le véritable arbitre du Mandat du Ciel.§!"
 QIE_marshal_of_tianjin: "Maréchal de Tianjin\n§gUn homme qui s'est vu refuser son statut d'origine au sein de la Clique, Wang est devenu un point de ralliement inattendu de la structure restante du Zhili. Sa résistance lors de la Guerre Zhili-Mandchoue lui a valu un statut légendaire proche de celui du Maréchal de Jade, et il n'a que la vengeance à l'esprit.§!"
 QIE_marshal_of_tianjin_2: "$QIE_marshal_of_tianjin$"
 QIE_the_diplomat: "Le Diplomate\n§gExpert en diplomatie et polymathe averti, l'esprit brillant de Yan Huiqing lui a permis d'occuper une fois de plus une position d'intérim pour la République de Chine. Désireux de consolider le pouvoir civil, la primauté de Beiyang doit être assurée sous sa garde.§!"
 QIE_the_diplomat_2: "$QIE_the_diplomat$"
 QIE_squire_of_tianjin: "Écuyer de Tianjin\n§gUn Bureaucrate de Beiyang jusqu'au bout des doigts, Gao Lingwei a servi dans de nombreux gouvernements en accumulant une grande perspicacité politique. Membre influent de la faction de Tianjin du Zhili, Gao utilise ses connections et son esprit pour mettre en œuvre sa Bonne Gouvernance.§!"
 QIE_mediator_of_moderation: "Médiateur de la Modération\n§gUne nouvelle ère de la République de Beiyang commence ! Nous ne souffrirons plus les injustices des démagogues et des idéologues ! La Bonne Gouvernance se construit sur le dépassement des clivages politiques, en vue d'un consensus commun.§!"

