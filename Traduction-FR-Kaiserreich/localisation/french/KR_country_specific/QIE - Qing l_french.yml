## Army Staff
 #蔣百里
 QIE_jiang_baili: "Jiang Baili"
 QIE_jiang_baili_commander_desc:9 "§YGeneral Description\nBorn:§! §g1882, in Haining, Zhejiang Province, Qing Empire§!\n§YMilitary Career:§! §gBorn into a relatively prosperous family, Jiang entered the Qing civil service in his youth and attended Tsinghua University, graduating in 1901. He studied in Japan, returning in 1910 for a brief stint in governance before going abroad again, this time to Germany. He served in Yuan Shikai’s government before he declared himself emperor, a decision Jiang strongly opposed. Following the collapse of Yuan’s ‘Empire’, he began working with Wu Peifu, becoming a close confidant and assisting him in defeating the Fengtian clique in 1928. He has remained a close ally of Wu, and has spent most of the early 1930’s attempting to prepare the country against the threat of Japanese invasion, something he sees as an inevitability.§!\n\n§YNotes: Skilled military theorist, and has written several works on defensive strategy, though some have accused him of stealing ideas from his subordinates.§!"

 #王懷慶
 QIE_wang_huaiqing: "Wang Huaiqing"
 QIE_wang_huaiqing_commander_desc:9 "§YGeneral Description\nBorn:§! §g1875, in Ningjin, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gWhile Wang was born into an upper-middle class family of bureaucrats in 1875, his father’s alcoholism and gambling drove the family into poverty. Wang left his family and joined the military at a young age, helping suppress revolts in 1905 and becoming a confidante of Yuan Shikai. When Shikai’s restoration fell apart, Wang allied himself with the Zhili Clique, becoming a close confidante of Cao Kun and Wu Peifu. Though he nominally commands several divisions of troops under the Qing command structure, he essentially uses these armies as thuggish extortionists, demanding outrageous 'protection' fees from towns near his troops' garrisons.§!\n\n§YNotes: Known affectionately as the 'toilet general' by his troops. There are two theories for this unique moniker: The first is that he loves his own toilet so much he orders it to be carried with him on campaign at all times, where it served as a makeshift standard. In one story of dubious veracity, he launched an attack on a mountain fortification sitting atop his toilet, stamped with the Chinese character for 'Wang'. His troops faltered once the toilet vanished in the chaos of battle, but Wang and his men lifted the toilet aloft, rallying his troops and (supposedly) inspiring them to climb up a sheer cliff and seize the bastion. Furthermore, he apparently even uses a toilet in lieu of an office chair at his desk. The second (and more plausible) explanation for the nickname is that his troops are unwashed and smell like toilets, as Wang believes peasant soldiers taken right from the fields are more honest and loyal.§!"

 #愛新覺羅·載濤
 QIE_aisin_gioro_zaitao: "Aisin-Gioro Zaitao"
 QIE_aisin_gioro_zaitao_commander_desc:9 "§YGeneral Description\nBorn:§! §gJune 23rd, 1887, in Beijing, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gAisin-Gioro Zaitao, uncle of Puyi, was born into a life of privilege and wealth enjoyed by few in China. The younger brother of the Guangxu Emperor, he was acquainted with a baby Puyi while he was a teenager. Rising through the ranks of the Manchu nobility due to his family ties, he was promoted to Inspector General in 1909 before embarking on a tour of the world in 1910, and attended the funeral of King George V in 1911. Appointed head of the Imperial Guard upon his return, Zaitao served until 1912, when Puyi was overthrown. Briefly restored to the position in 1917, he was immediately removed once Zhang Xun’s restoration attempt failed. He finally returned to the post in 1927 with the German re-imposition of Puyi to the throne. One of the founding members of the Zongshe Party, Zaitao is more open to reform than most older Manchu nobility, having travelled around the world extensively in his youth. An excellent horsemen, he has become interested in armoured warfare in recent years due to its potential battlefield applications.§!\n\n§YNotes: In his spare time he enjoys horse riding, martial arts, and Beijing-style opera.§!"

 #愛新覺羅·溥杰
 QIE_aisin_gioro_pujie: "Aisin-Gioro Pujie"
 QIE_aisin_gioro_pujie_commander_desc:9 "§YGeneral Description\nBorn:§! §gApril 16th, 1907, in Beijing, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gThe brother of Aisin-Gioro Puyi, Pujie spent his childhood as a playmate to his brother, who was notorious for his temper tantrums and pampered nature. A well-known incident recounted how Puyi threw a tantrum when he saw that the inner lining of one of Pujie's coats was yellow, because yellow was traditionally a colour reserved only for the emperor. Following the Restoration in 1927, Pujie attended university in Berlin, where he was given the nickname 'Peter' by his classmates, as they found Pujie too difficult to pronounce. Despite growing up in the shadow of his brother, Pujie rarely envied the Emperor, who was confined to pointless ceremonial duties and lacked much of an education beyond court formalities. Pujie, on the other hand, was exposed to the latest Western science, education, and culture. Dismayed by the moral laxness he found in Germany that sprung up following the horrors of the Weltkrieg, he returned to China impressed by Western science and industry, but wary of the libertine culture flourishing in Berlin. Furthermore, he was dismayed at the level of German control over the country, and especially despised the Zhili Clique, whom he viewed as essentially holding his brother hostage. Largely resigned to a ceremonial position within the military, he plots to one day help his brother return to the rightful position on the throne, with him serving as a ‘guiding hand’, of course.§!\n\n§YNotes: He has not married, despite rampant suspicion that the Emperor is infertile.§!"

 #蔡成勳
 QIE_cai_chengxun: "Cai Chengxun"
 QIE_cai_chengxun_commander_desc:9 "§YGeneral Description\nBorn:§! §g1871, in Tianjin, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gA graduate of the Tianjin Wubei Academy, Cai Chengxun has served in the military since 1900, including a brief stint as military governor of Gansu, where he aligned himself with the Zhili Clique. Since the fourth Zhifeng war he has mainly concerned himself with guarding the northern frontier against Fengtian incursions.§!\n\n§YNotes: Once built a residence and an ancestral hall in Tianjin and engaged in real estate, industrial investment and charity during his dismissal.§!"

 #劉夢庚
 QIE_liu_menggeng: "Liu Menggeng"
 QIE_liu_menggeng_commander_desc:9 "§YGeneral Description\nBorn:§! §g1881, in Funing, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gA graduate of the Qing's Army Military Medical School, Liu grew close to many in the Zhili Clique while serving in a variety of medical and health offices, culminating with him serving as dean of the Baoding Academy's Medical Academy. He has served as 'Minister of Health' in Beijing since 1931, and has proposed an ambitious and far-reaching military reform plan that encompasses a variety of medical reforms.§!\n\n§YNotes: Has close family ties to many in the Zhili Clique, being a cousin of Cao Kun. He is also the intelligence minister of Cao Kun and Zhili Clique.§!"

 #王承斌
 QIE_wang_chengbin: "Wang Chengbin"
 QIE_wang_chengbin_commander_desc:9 "§YGeneral Description\nBorn:§! §gAugust 21st, 1874, in Lingyuan, Shengjing District, Qing Empire§!\n§YMilitary Career:§! §gBorn into an ethnically Manchu family, Wang was one of Wu’s earliest allies, helping him suppress Zhang Xun’s abortive Qing restoration in 1917. In 1923, he led the troops to surround the president Li Yuanhong at the Tianjin Railway Station. He took the presidential seal to helped Cao Kun become the president. In failing health, Chengbin has largely secluded himself from other Zhili generals, and many are concerned his death will expose deep divisions within the internal workings of the Clique and the Harmony Association.§!\n\n§YNotes: He was the founder of Tianjing Clique, which belonged to the early branches of Zhili Clique with Wu Peifu's Luoyang Clique and Cao Kun's Baoding Clique.§!"

 #郭布羅·潤麒
 QIE_gobulo_runqi: "Gobulo Runqi"
 QIE_gobulo_runqi_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 8th, 1912, in Beijing, Republic of China§!\n§YMilitary Career:§! §gBorn into a Manchu noble family with long ties to the Aisin-Gioro clan, Gobulo Runqi was born just after the Qing were overthrown for the first time. Interested in engineering as a child, Runqi entered adolescence as the German intervention in China reached its zenith. One of his most distinctive childhood memories was attending the wedding of his sister Wanrong to the exiled Emperor in the Tianjin concession at the age of 10. After the German intervention placed his brother-in-law back on the throne, Runqi learned German from the horde of businessmen and military attachés that descended on Beijing in the economic boom of the late 1920s and early 1930s. This culminated in him attending the Preußische Kriegsakademie in Berlin, where he picked up the German name ‘Ruprecht’. Returning to China in 1935 following a tour of Europe, Runqi developed a fascination with armoured warfare and mechanisation, inspired Heinz Guderian, an instructor at the Akademie. He is somewhat more sympathetic to the Germans than other Manchu nobles, but the decadence and moral laxness he observed in Berlin during the boom years of the late 1920s and early '30s prevented him from becoming a full Germanophile.§!\n\n§YNotes: In Berlin he became obsessed wih American cinema, and he introduced the genre to his brother-in-law, the Emperor, also a fan of cinema in general. Has quite the media presence, and his dalliances with various Beijing opera singers have made him a favourite of tabloids.§!"

 #張其鍠
 QIE_zhang_qihuang: "Zhang Qihuang"
 QIE_zhang_qihuang_commander_desc:9 "§YGeneral Description\nBorn:§! §g1887, in Yongfu, Guangxi Province, Qing Empire§!\n§YMilitary Career:§! §gZhang Qihuang started his military career in Republican forces in the south of China, rising quickly through the ranks, culminating with him serving as governor of Guangdong. Once Yuan Shikai declared himself Emperor, however, he resigned in disgust and went to Shanghai. His brother introduced him to Wu Peifu, and the two quickly became close allies. He served as a dedicated advisor to Wu, and eventually was promoted to several independent army commands.§!\n\n§YNotes: A master fortune-teller and astrologer, known as "Iron Mouth." Wu Peifu rarely does anything without the advice of Zhang first.§!"

 #盧香亭
 QIE_lu_xiangting: "Lu Xiangting"
 QIE_lu_xiangting_commander_desc:9 "§YGeneral Description\nBorn:§! §g1880, in Hejian, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gA graduate of both the Baoding Academy and the Japanese Army Sergeant School, Lu was originally a subordinate governor in Sun Chuanfang's League of Eight Provinces, but Lu’s open disdain for Sun's cooperation with Germany and his hatred of foreign concessions lead to his dismissal by Sun. He instead chose to work with Wu Peifu instead. He has worked closely with Jiang Baili in drafting plans to deal with a Japanese invasion, as the only thing he despises more than the Germans is Japanese domination over Manchuria.§!\n\n§YNotes: Still maintains contact with many former subordinates in the League. Information gained from them is passed onto Wu and the rest of the Northern Zhili, giving them an inside look into Sun's government.§!"

 #蕭耀南
 QIE_xiao_yaonan: "Xiao Yaonan"
 QIE_xiao_yaonan_commander_desc:9 "§YGeneral Description\nBorn:§! §g1875, in Huanggang, Hubei Province, Qing Empire§!\n§YMilitary Career:§! §gBorn into an impoverished family of the rural gentry, Xiao was forced to turn away from his dreams of becoming an imperial official due to a lack of funds. Instead, he was selected by Zhang Zhidong to join his new Hubei Military Academy. Xiao graduated in 1909, and used connections to Cao Kun’s family to stay adrift in the turmoil of the Xinhai revolution, then using them to become governor of Hubei. He consolidated his rule over the province, and helped organise the ‘Hubei Generals’, an informal group of textile manufacturers, the main industry of Hubei. He narrowly survived an assassination attempt in 1926 carried out by enemies of Cao Kun, and was drawn further and further into the Zhili sphere during and after the German intervention. He still maintains his hold over Hubei, modernising the province while still working with Beijing.§!\n\n§YNotes: His connections within the 'Hubei Generals' give him a large amount of clout within Beijing, as Hubei is one of the few provinces that are industrially profitable.§!"

 #李炳之
 QIE_li_bingzhi: "Li Bingzhi"
 QIE_li_bingzhi_commander_desc:9 "§YGeneral Description\nBorn:§! §g1887, in Zhengding, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gBetween 1903 and 1908 he studied at various sections of the Baoding Military Academy, eventually graduating with top marks and joining the Beiyang Army. He was a year junior to Wu Peifu and the two men developed a close friendship at the academy. During the Xinhai Revolution Li initially pledged his support to Yuan Shikai and helped the Generalissimo quash unrest in Inner Mongolia after the assassination of Song Jiaoren but Yuan's decision to crown himself Emperor proved to be one step too far for Li. When the news reached him, he was occupied fighting Cai E's National Protection Army in Sichuan, notably serving alongside Wu Peifu, Cao Kun and Feng Yuxiang. In the chaos that followed, Li first chose to join the Anhui Clique of the Beiyang Army, but was recruited to switch sides to the Zhili in 1918 by his friend Wang Shizhen. His connections to Wu and Cao rapidly earned him a promotion to Chief of Staff to the Governor of Henan in 1922. In 1924, he sided with Wu Peifu against Feng Yuxiang during the Beijing Coup, despite having history with them both. Li claimed that his friendship with Wu went back longer and that his political beliefs more closely aligned with those of Wu's. Together with his friend and mentor Li worked tirelessly to retake Beijing, driving out both Feng's Guominjun, Duan Qirui's Beiyang traitors as well as Zhang Zoulin's Fengtian Clique. He presently serves as the Governor of Chahar Province, even if his authority does not extend further north than Zhangyuan.§!\n\n§YNotes: Li is renowned for his frugal and charitable lifestyle, being one of the few Zhili generals who has always kept his finances in order.\nHe admires Wu Peifu strongly and has been entrusted by the Jade Marshal to help compile his memoirs and publish a biography.\nLi is distinguished for his bravery in combat, being quick to act in the heat of battle and is celebrated for his aggressive military manoeuvres.§!"

 #愛新覺羅·熙洽
 QIE_aisin_gioro_xiqia: "Aisin-Gioro Xiqia"
 QIE_aisin_gioro_xiqia_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 18th, 1883, in Shengjing, Shengjing District, Qing Empire§!\n§YMilitary Career:§! §gA distant cousin of Puyi, Aisin-Gioro Xiqia was educated in Japan and served the Fengtian Clique before the Restoration in 1927. Deserting with his mainly Manchu Kirin Provincial Army, he joined the Qing empire. One of the few Manchu generals to command large numbers of soldiers directly, he has an uneasy relationship with Wu Peifu and the Zhili Clique, and is largely loyal to the Zongshe party.§!\n\n§YNotes: One of the more traditionalist members of the Zongshe Party.§!"

 #劉鎮華
 QIE_liu_zhenhua: "Liu Zhenhua"
 QIE_liu_zhenhua_commander_desc:9 "§YGeneral Description\nBorn:§! §g1883, in Gong County, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gLiu Zhenhua used to be a scholar-official of the Qing Empire, he studied in a law and politics school and worked in his alma mater in his early ages. When the Xinhai revolution broke out, Liu joined anti-Qing movements in the western parts of Henan, after the formation of a revolutionary Shaanxi junta by Zhang Fang, Liu was a militia leader, joined Zhang. After the Republic of China was founded, Liu was appointed by Yuan Shikai as a regional governor and leader of the Zhensong Army (as his force stationed near Mount Song) in western Henan under the referral of Zhang Fang, and Liu participated in the campaign against the rebellion led by Bai Lang.\n\nIn the Constitutional Protection War in 1917, Liu worked with Chen Shufan of the Anqing Clique and was rewarded the governor of Shaanxi Province. When the Zhili-Anqing War broke out in 1920, Liu aided the Zhili Clique against Chen Shufan, Liu then worked closely with Feng Yuxiang, who was the new military governor of Shaanxi and sworn brotherhood with him, later when Feng and his forces were mobilised to the front in the First Zhili-Fengtian War, Feng gave his position of military-governor of Shaanxi to Liu. In the 1924 Beijing coup where Feng Yuxiang attempted to drive out the Zhili Clique, Liu stayed loyal to the Zhili Clique and fought against Feng's Guominjun, but Liu's forces were eventually defeated and he was driven out of Shaanxi in 1926. Since then, Liu had been staying in the rear of the Zhili Clique and was mostly stationed in Henan with his Hunanese militia.§!\n\n§YNotes: Although Liu was a sworn-brother of Feng Yuxiang, they are now major rivials, and Liu is associated with the Polticial Science Clique.§!"

 #邢士廉
 QIE_xing_shilian: "Xing Shilian"
 QIE_xing_shilian_commander_desc:9 "§YGeneral Description\nBorn:§! §g1885, in Chengde County, Shengjing District, Qing Empire§!\n§YMilitary Career:§! §gBorn in a Plain Blue Banner Manchurian house, Xing studied in a secondary school in Fengtian and graduated with excellent performance. In 1908, with government subsidy, he studied cavalry in Tokyo Shinbu Gakko and later in the 8th class of the Imperial Japanese Army Academy, which is the same class as Yang Yuting and Zang Shiyi. Xing returned to China in 1913 and served in the Fengtian army under Zhang Zuolin with the referral of Yang Yuting since 1916. In 1925, Xing was appointed as the garrison commander of Shanghai and he crackdown on the massive protest against imperialism and warlordism (namely the May 30th Movement), this event was known as the masscare of May 30th, where over a dozen of students and workers were shot to death. Although Xing rose steadily through the ranks and contributed to the Fengtian Clique in the Zhili-Fengtian wars, he was not valued by both the Grand Marshal and the Young Marshal. In this regard, he decided to join his Manchurian compatriots after the Xuantong Restoration in 1927. However, as the military affairs and positions are largely dominated by members of the Zhili Clique, Xing seems to face a similar career here, unless there is a change in the course of the power basis in Beijing...§!\n\n§YNotes: Despite splitting from the Fengtian Clique, Xing Shilian maintained a good relationship with Yang Yuting, and Xing is willing to join anyone as long as he can secure a position for himself.§!"

 #愛新覺羅·吉興
 QIE_aisin_gioro_jixing: "Aisin-Gioro Jixing"
 QIE_aisin_gioro_jixing_commander_desc:9 "§YGeneral Description\nBorn:§! §g1879, in Chengde County, Shengjing District, Qing Empire§!\n§YMilitary Career:§! §gBorn to a wealthy landowning family of Manchu descent, Jixing began his military career studying abroad in Japan. He would graduate and return to a rapidly changing China in 1911 as an artillery officer, initially serving in Fengtian during the Yuan Shikai era. He slowly rose through the ranks, briefly serving as a general under Zhang Zuolin in Manchuria. However, with the restoration of the Qing dynasty after the 1927 Northern Expedition, and the desertion of Xiqia, Jixing made the decision to follow his lead and defected to Beijing's side. Although not exceptionally prominent in the Zhili clique dominated military, his connection to Xiqia and lack of connections to Wu Peifu put him on the side of the monarchy... or at least so they hope.§!"

 #張紹曾
 QIE_zhang_shaozeng: "Zhang Shaozeng"
 QIE_zhang_shaozeng_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 9th, 1879, in Dacheng, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gZhang entered the Imperial Japanese Army Academy in 1899 to learn artillery tactics and strategy, and after returning to China, he joined Yuan Shikai's Beiyang Army. In 1906 he was transferred to Fengtian Province, during which he secretly joined the Tongmenghui. In the 1911 revolution, he did not obey orders to suppress the rebellion, and instead pushed for a constitutional monarchy. After the revolution, he was appointed by Yuan Shikai as Governor of Suiyuan. In 1917, he participated in the activities of Duan Qirui against Zhang Xun. In 1920, he joined the Zhili Clique because he was a relative with Wu Peifu and Feng Yuxiang, and his close personal friendship with Cao Kun. He served in a variety of ministerial positions throughout the late 1920s and early 1930s, and narrowly dodged an assassination attempt in 1928 ordered by Zhang Zuolin.§!\n\n§YNotes: He is good at acupuncture and likes to practise martial arts. He is well-known as an eccentric and strange figure. Frequently, he has been heard to mutter 'I am a reincarnation of a Buddha. Most people are the reincarnation of my subordinates. But there are also some demons in this world, I hope that the gods can give me an axe, which I will use to destroy the demons.'"

 #杜錫鈞
 QIE_du_xijun: "Du Xijun"
 QIE_du_xijun_commander_desc:9 "§YGeneral Description\nBorn:§! §g1882, in Hejian, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gDu was one of many Chinese students sent abroad to study Japanese military tactics as part of the Qing Dynasty's attempted modernising reforms prior to the revolution. Du's exact role in the events of 1911 have been heavily disputed, with some claiming he was initially loyal to the Qing, and other accusing him of being a key figure in organising the Wuchang Uprising. The story as told by Du himself and his Zhili allies has been heavily revised to put him on the right side of history. From 1926 and forward he served as Wu Peifu's handpicked governor of Hubei Province, initially struggling to oppose the Kuomintang's invasion of Zhili controlled territory during the Northern Expedition. After the Zhili Clique managed to turn the tide of the war, Du assumed full control of Hubei, managing to stabilising the war torn province into a loyal stronghold of Zhili influence. His ties to Japan kept him from being promoted too highly within the Zhili command structure, but following the reforms enacted by Wu in the wake of the LEP collapse he has been promoted to the high command."

 #王凌雲
 QIE_wang_lingyun: "Wang Lingyun"
 QIE_wang_lingyun_commander_desc:9 "§YGeneral Description\nBorn:§! §gSeptember 27th, 1899, in Luoyang, Henan Province, Qing Empire§!\n§YMilitary Career:§! §gWang Lingyun joined Wu Peifu’s engineer battalion in 1920, however not long after that he enrolled in the Yiyang academy. After his graduation in 1924, he joined the Zhensong Army led by Liu Zhenhua. During the Northern Expedition, the Zhensong Army aligned with Zhili Clique and fought against NRA, subsequently participating in the Fourth Zhili-Fengtian War. For his outstanding performance Wang was integrated into Zhili Clique and entered Wu Peifu's personal circle, serving as an advisor for engineering and fortification matters. Following the reforms enacted by Wu and other senior Zhili generals, he was promoted to Brigadier General, the youngest ever in the Imperial Army. Skilled in fortification and defensive tactics, he has supported Jiang Baili's Plan to defend China from Japanese invasion."

 #郭寄嶠
 QIE_guo_jijiao: "Guo Jijiao"
 QIE_guo_jijiao_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 15th, 1902, in Hefei, Anhui Province, Qing Empire§!\n§YMilitary Career:§! §gAfter Guo Jiyu’s primary school graduation, he was admitted to the county’s middle school, but he eventually had to stop because of his brother’s high school fees and instead transferred to the Beijing Military Academy. In 1917, Guo Jiyu entered the Qinghe Army's First Preparatory Officer School. Two years later, he was assigned to the First Division of the Frontier Defence Artillery Corps and the Northwest Frontier Defence Second Mixed Brigade. In 1921, Guo transferred to the Baoding Army Military Academy, and graduated with full honours in 1923. There, he became involved with the Zhili Clique, though his young aged prevented rapid promotion. He became allies with Liu Menggeng during this period as well, and with Liu being chosen to spearhead his national defence plan, Guo was promoted to full General status.§!\n\n§YNotes: A secretary once told a visiting author an anecdote about Guo's hectic work ethic: '... (At his table) there are four or five telephones as well as telegrams and official documents. Guo went to work every morning at 8:00 A.M., retired in the afternoon to go home to eat two meals, then returned, and worked furiously until 11:00 in the evening, holding a telephone in one hand to listen to battlefield reports, while holding a pen in other. Documents he approved are thrown onto the ground, where a junior officer respectfully picks them up and sends them off.'"

 #魏益三
 QIE_wei_yisan: "Wei Yisan"
 QIE_wei_yisan_commander_desc:9 "§YGeneral Description\nBorn:§! §gFebruary 25th, 1884, in Gaocheng, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gWei Yisan attended the Baoding Army Military Academy School, and in 1920, he served as the head of the 4th Mixed Military Brigade of the Northwest Frontier Defence Force. In 1921, he joined the Fengtian Clique and served as the head of the 39th Regiment, switching over to teaching in 1923, when he served as the instructor of the Northeast Army, and later served as the chief of staff of the 27th Division of the Northeast Army, as well as a variety of other commands throughout the early 1920s. In May 1926, however, he deserted the Fengtian and joined Wu Peifu’s Zhili Clique. A capable officer, Wei ingratiated himself with Liu Menggeng in the early 1930s, and when his defence plan was selected for China Wei was promoted to full General rank."

 #張蔭梧
 QIE_zhang_yinwu: "Zhang Yinwu"
 QIE_zhang_yinwu_commander_desc:9 "§YGeneral Description\nBorn:§! §g1891, in Baoding, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §gDespite being born in Baoding, Zhang Yinwu studied in a military primary school in Heilongjiang before returning and enrolling in the 5th Class of the Baoding Military Academy in 1916, studying infantry. After graduating in 1918, he served briefly in Shanxi as a junior commander, staff officer and military tutor, where he received much recognition from Yan Xishan. When Feng Yuxiang revolted in 1926 and retreated into Shaanxi after being driven out of Beijing, Zhang led the Shanxi army against Feng's Guominjun and was wounded in battle, which caused him to temporarily resign and return to his hometown. When the Fourth Zhili-Fengtian War broke out, Zhang joined the ranks of Zhili and his forces served as the spearhead to secure Beijing. After the Xuantong Restoration in 1927, he returned to his hometown and spent his time in local education matters. And now, as the restored Qing Court needs his skill, he joined the army again under the invitation of many YCP members.§.\n\n§YNotes: An advocate of rural self-governance, Zhang is a principal of a primary school and a secondary school in his hometown, where education, military training and agricultural practice are combined into one single curriculum. Zhang is also a member of the YCP."

 #湯薌銘
 QIE_tang_xiangming: "Tang Xiangming"
 QIE_tang_xiangming_commander_desc:9 "§YGeneral Description\nBorn:§! §g1885, in Huangzhou, Hubei Province, Qing Empire§!\n§YMilitary Career:§! §gTang Xiangming's career started as an Admiral in the Qing Empire. When the Xinhai Revolution broke out in 1911, he was under the command of Qing loyalists, but saw which way the wind was blowing, siding with the Revolutionaries. In the October of 1913 he was made the Civilian Governor of Hunan by Yuan Shikai, and supported his attempts at crowning himself Emperor. Due to supporting Yuan, Tang ended up fleeing Hunan in July of 1916, eventually joining the Zhili clique in 1917. During the second Zhili-Fengtian war he served in Military Law Enforcement. Tang has a history both as a General and Admiral, giving him a unique blend of experience few can say they have."

 #于學忠
 QIE_yu_xuezhong:0 "Yu Xuezhong"
 QIE_yu_xuezhong_commander_desc:9 "§YGeneral Description\nBorn:§! §g November 19th, 1890, in Penglai, Shandong Province, Qing Empire§!\n§YMilitary Career:§! §gYu Xuezhong's father, who was a merchant, became a junior officer of the “Yi Army” (a force organised in Anhui) in 1894. and therefore, Yu spent his childhood in barracks.\n\nYu Xuezhong's military career began in 1908 when he enrolled in a military school in Tongzhou. After studying infantry for three years, he graduated with the highest score in his class and became a junior commander of the Yi Army. In 1914, Yu became an officer of the garrison in Rehe and in 1917, when the 18th Mixed Brigade was established, Yu's cousin, Zhao Ronghua, commander of the brigade, who was raised by Yu's father, invited Yu to serve under him.\n\nIn the Zhili-Anhui War of 1920, under the command of Zhao, Yu defeated Wu Guangxin's force with the aid of Lu Jinshan's force. In 1922, Xiong Kewu attempted to expel Yang Sen in Sichuan and besieged Yichang in Hubei, while Zhao and Lu intended to abandon the line as they were outnumbered, Yu Xuezhong held until Zhili reinforcements arrived, he thus received much recognition from Wu Peifu and became a regimental commander. In the following two years, Yu fought in Sichuan to aid Yang Sen in consolidating his rule. By 1924, Yu held the rank of major general and was appointed as the commander of his brigade after Zhao was fired for poor performance. The brigade was expanded into a division in 1925 and he fought against the KMT alongside the Yangtze River during the Northern Expedition, delaying their advancement until the NRA collapsed with German intervention, Yu then took charge of defence matters in Hubei. In the Fourth Zhili-Fengtian War, when Yan Xishan attempted to strike Luoyang, Yu's force moved northward and repelled Yan's force. Since then, Yu has risen as a prominent Zhili military leader and has been safeguarding the border of the clique.§!\n\n§YNotes: Yu has a good relationship with Wu Peifu, but he does not have much interest in politics.§!"

