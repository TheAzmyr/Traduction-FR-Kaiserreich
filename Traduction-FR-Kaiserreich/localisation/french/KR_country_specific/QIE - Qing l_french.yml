###- Starting Ideas -###

 QIE_big_debt: "Dette Nationale Écrasante"
 QIE_big_debt_desc: "La lutte de la Chine pour développer son économie nationale a entraîné une énorme dette commerciale du gouvernement de Beijing. Les machines industrielles sont importées à un coût exorbitant, et le peu de fabrication nationale qui existe n'a pas la qualité et la quantité pour rivaliser sur le marché mondial. Les principales exportations de la Chine sont donc principalement agricoles, et même les cultures de rente se vendent à des prix bas par rapport aux produits de luxe étrangers largement importés comme les cigarettes et les radios. Ce problème n'est exacerbé que par une corruption institutionnalisée généralisée et un commerce florissant de l'opium.\n\nSi la nation veut réduire les dettes et se libérer des chaînes des étrangers, soit des mesures radicales devront être prises, soit le Président devra amener les Allemands à la table des négociations pour consolider leur part de notre "relation spéciale"."

 QIE_court_of_the_jade_marshal: "La Cour du Maréchal de Jade"
 QIE_court_of_the_jade_marshal_desc: "Considéré comme le plus grand stratège et le plus tacticien de toute la Chine, Wu Peifu a présidé à une décennie de relative stabilité et d'unité. Cependant, au sein de la « Cour du Maréchal de Jade » règnent à présent le chaos et les dysfonctionnements. Ne s'étant jamais entouré d'un état-major, ni d'un système de commandement supérieur fonctionnel, Wu a historiquement préféré déléguer de manière individuelle à des généraux de haut rang, leur fixant des objectifs vagues, sans stratégie précise. Cela a conduit à un véritable cauchemar bureaucratique pour l'Armée Centrale."

 QIE_stalled_80_division_reform_plan: "Le plan de réforme de la division 80 est bloqué"
 QIE_stalled_80_division_reform_plan_desc: "Grâce à la coopération de nos bienfaiteurs et alliés allemands, une équipe de conseillers composée d'officiers de Berlin a tenté de réformer l'armée du Zhili pour qu'elle soit à l'image de celle qui représente l'armée impériale allemande en Asie du Sud-Est. Cependant, la corruption, le malaise et le manque de financement ont conduit à un programme aux rêves ambitieux, mais aux progrès bloqués."

 QIE_legitimacy_of_the_monarchy: "Légitimité de la Monarchie : §oDétestée§!"
 QIE_legitimacy_of_the_monarchy_desc: "Représentant ostensiblement la continuation de plus de trois siècles de règne continu, la Monarchie Qing a été irrémédiablement ternie. Pour les citoyens de Chine, qu'ils soient fonctionnaires, ouvriers ou paysans, une myriade de dirigeants et de despotes se sont succédé avec des promesses de réforme, pour finalement revenir au point de départ. Sous les auspices du Mandat du Ciel, la Dynastie Qing revendique la souveraineté nominale sur l'ensemble du territoire de jure de la Chine, mais cela ne l'a mené qu'à une ruine constante. Si la Monarchie désire réellement gagner les cœurs du peuple, ils doivent d'abord sauver les roturiers durement éprouvés de leurs éternels conflits et rassurer le peuple chinois en lui montrant que cette version des Qing est réformée.\n\nIl ne fait aucun doute que depuis 1928, la Cour Royale s'est attachée à cultiver un image de modernisme parmi ses membres. L'Empereur Puyi n'étant qu'un serviteur de la volonté du peuple, malgré leurs objections constantes. Au-delà des parades extravagantes et des déclarations gratuites, les véritables architectes des programmes de construction de l'État-nation sont les membres de la clique de Zhili. Avec leurs propres problèmes de réputation, ils sont au moins félicités pour leur écoute permanente du sentiment populaire. Cependant, avec une histoire entachée de controverses, nombreux sont ceux qui ne partagent pas leur optimisme."

 QIE_legitimacy_of_the_monarchy_1: "Légitimité de la Monarchie : §rIllégitime§!"
 QIE_legitimacy_of_the_monarchy_1_desc: "$QIE_legitimacy_of_the_monarchy_desc$"

 QIE_legitimacy_of_the_monarchy_2: "Légitimité de la Monarchie : §rControversée§!"
 QIE_legitimacy_of_the_monarchy_2_desc: "$QIE_legitimacy_of_the_monarchy_desc$"

 QIE_legitimacy_of_the_monarchy_3: "Légitimité de la Monarchie : §CAcceptée§!"
 QIE_legitimacy_of_the_monarchy_3_desc: "$QIE_legitimacy_of_the_monarchy_desc$"

 QIE_legitimacy_of_the_monarchy_cao: "Légitimité de la Monarchie : §mModernité à Travers le Compromis§!"
 QIE_legitimacy_of_the_monarchy_cao_desc: "Représentant ostensiblement la continuation de plus de trois siècles de règne continu, la Monarchie Qing a été irrémédiablement ternie. Pour les citoyens de Chine, qu'ils soient fonctionnaires, ouvriers ou paysans, une myriade de dirigeants et de despotes se sont succédé avec des promesses de réforme, pour finalement revenir au point de départ. Sous les auspices du Mandat du Ciel, la Dynastie Qing revendique la souveraineté nominale sur l'ensemble du territoire de jure de la Chine, mais cela ne l'a mené qu'à une ruine constante. Si la Monarchie désire réellement gagner les cœurs du peuple, ils doivent d'abord sauver les roturiers durement éprouvés de leurs éternels conflits et rassurer le peuple chinois en lui montrant que cette version des Qing est réformée.\n\nParadoxalement, le système unique érigé par la jonction entre la Clique du Zhili et la Monarchie Mandchoue a survécu, s'est stabilisé et a prospéré dans son environnement. Sous l'aile du Président Cao et du Maréchal Wu, la Dynastie Qing a accueilli une nouvelle ère de prospérité et de modernité, s'établissant comme une amie de tous les intérêts privés en Asie. Bien que la pluralisation de la scène politique soit négligée, la situation économique s'est rapidement améliorée. Une classe moyenne naissante grandit rapidement, les centres urbains se transforment en une ligne de perles constellant l'Orient, et la paysannerie se réjouit de ses conditions de vie. En donnant raison au Vieil Homme Heureux et à sa défense des relations diplomatiques spéciales de la Chine avec l'Occident, ce siècle sera vraiment un siècle chinois."

 QIE_legitimacy_of_the_monarchy_wu: "Légitimité de la Monarchie : §GÉquilibre Harmonieux§!"
 QIE_legitimacy_of_the_monarchy_wu_desc: "Représentant ostensiblement la continuation de plus de trois siècles de règne continu, la Monarchie Qing a été irrémédiablement ternie. Pour les citoyens de Chine, qu'ils soient fonctionnaires, ouvriers ou paysans, une myriade de dirigeants et de despotes se sont succédé avec des promesses de réforme, pour finalement revenir au point de départ. Sous les auspices du Mandat du Ciel, la Dynastie Qing revendique la souveraineté nominale sur l'ensemble du territoire de jure de la Chine, mais cela ne l'a mené qu'à une ruine constante. Si la Monarchie désire réellement gagner les cœurs du peuple, ils doivent d'abord sauver les roturiers durement éprouvés de leurs éternels conflits et rassurer le peuple chinois en lui montrant que cette version des Qing est réformée.\n\nParadoxalement, le système unique érigé par la jonction entre la Clique du Zhili et la Monarchie Mandchoue a survécu, s'est stabilisé et a prospéré dans son environnement. Sous l'aile du Président Cao et du Maréchal Wu, la Dynastie Qing a accueilli une vague de soutien populaire suivant son adoption de la dialectique nationaliste et de l'anti-concessionisme. Retrouvant ses lettres de noblesse et sa légitimité, la scène politique de la dynastie a accueilli une vague d'opposition à l'Association Harmonie, et avec l'unification de la nation, une Monarchie chinoise démocratique et constitutionnelle se dessine à l'horizon pour les plus optimistes. Toutefois, le Maréchal de Jade et le Roi de Baoding, les véritables pouvoirs derrière le trône, sont toujours convaincus et sympathiques envers le rêve républicain, et un nouveau conflit pourrait à l'avenir perturber cet Équilibre Harmonieux..."

 QIE_legitimacy_of_the_republic_1: "Légitimité de la République : §8Douteuse§!"
 QIE_legitimacy_of_the_republic_1_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nAvec l'expulsion définitive des perfides Royalistes de notre glorieuse République de Beiyang, le rêve et l'esprit de la Révolution Xinhai survit avec le nouveau gouvernement. Temporairement interrompue par la Restauration de Xuantong, la Clique du Zhili a longtemps attendu le jour où ses vertus républicaines brilleront plus que jamais. Pourtant les gens ordinaires, les masses populaires, et certains de nos alliés éloignés, doutent de la sincérité de nos sentiments. Étant donné que le Zhili a rejeté la République lorsque c'était opportun, beaucoup voient notre projet de construction d'un état-nation comme une arnaque. Cependant, c'est un nouveau départ, avec une nouvelle constitution et un nouveau Président, et les Cinq Races Sous Une Même Union se tiennent fièrement sous le Nuage de Bon Augure."

 QIE_legitimacy_of_the_republic_hu_shih_1: "Légitimité de la République : §lBon Gouvernement du Peuple§!"
 QIE_legitimacy_of_the_republic_hu_shih_1_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nSélectionné par l'Assemblée à l'issue d'une élection serrée, le célèbre philosophe libéral, intellectuel et écrivain prolifique Hu Shih a été inauguré comme Président. Un outsider hors de la classe bureaucratique de Beiyang, sa sélection promulgue une nouvelle ère de renaissance libérale et de réformisme au sein du Rêve Républicain Chinois naissant. En raison des circonstances uniques dans lesquelles son élection a eu lieu, beaucoup ont vu dans son gouvernement un successeur du bref "Bon Gouvernement du Peuple" de Wang Chonghui, fondé sur les mêmes principes. Voulant établir une République de Beiyang réellement démocratique, les perspectives réjouissantes de Shih comportent un gouvernement constitutionnel, transparent, responsable et concentré, guidé par le "Bon Peuple" de Chine. C'est-à-dire les membres exceptionnels de la société ou l'élite éduquée de Chine."

 QIE_legitimacy_of_the_republic_hu_shih_2: "Légitimité de la République : §cÉtat Unitaire Fédéralisé§!"
 QIE_legitimacy_of_the_republic_hu_shih_2_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nSélectionné par l'Assemblée à l'issue d'une élection serrée, le célèbre philosophe libéral, intellectuel et écrivain prolifique Hu Shih a été inauguré comme Président. Un outsider hors de la classe bureaucratique de Beiyang, sa sélection promulgue une nouvelle ère de renaissance libérale et de réformisme au sein du Rêve Républicain Chinois naissant. Avec l'unification de la nation, l'intendance unique de Hu Shih à la tête de la République a permis à une forme particulière de gouvernance de prendre racine. Basée sur les principes à la fois du Président Hu et du Maréchal de Jade Wu Peifu, elle a pour résultat "l'État Unitaire Fédéral". Les deux hommes, partageant la croyance que la démocratie est la manière la plus prudente par laquelle le peuple chinois peut exercer sa volonté, et avec leurs attaches indestructibles à la République, sont diamétralement opposés sur la question fédéraliste. Hu étant un Fédéraliste du Nord réputé, et Wu étant un Centraliste, la démocratie du Gouvernement est des plus curieuses."

 QIE_legitimacy_of_the_republic_koo_1: "Légitimité de la République : §9Cinq Races Sous Une Même Union§!"
 QIE_legitimacy_of_the_republic_koo_1_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nLe candidat pressenti pour être sélectionné, V.K. Wellington Koo, aussi connu sous le nom de Gu Weijun, est un homme entremêlé avec la République de Beiyang. Membre emblématique de l'estimé Corps Diplomatique, il est l'un des principaux bureaucrates nationalistes à la disposition du gouvernement. Ayant accompli son devoir comme ministre des affaires étrangères par intérim, ministre des affaires étrangères permanent, premier ministre par intérim et président par intérim, ayant même tenu les deux titres simultanément, il est peut-être l'un des hommes les plus capables pour une telle position. Inauguré comme Président, Koo porte en lui l'héritage de l'Ancien Beiyang, amenant une renaissance moderne de sa scène politique. Typique d'un diplomate, Koo place le devoir, la nation et le service avant la politique, et par conséquent cette nouvelle ère de gouvernance bureaucratique et apolitique devrait avoir pour résultat la stabilisation de la République naissante."

 QIE_legitimacy_of_the_republic_koo_2: "Légitimité de la République : §gSous le Nuage de Bon Augure§!"
 QIE_legitimacy_of_the_republic_koo_2_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nLe candidat pressenti pour être sélectionné, V.K. Wellington Koo, aussi connu sous le nom de Gu Weijun, est un homme entremêlé avec la République de Beiyang. Membre emblématique de l'estimé Corps Diplomatique, il est l'un des principaux bureaucrates nationalistes à la disposition du gouvernement. Ayant accompli son devoir comme ministre des affaires étrangères par intérim, ministre des affaires étrangères permanent, premier ministre par intérim et président par intérim, ayant même tenu les deux titres simultanément, il est peut-être l'un des hommes les plus capables pour une telle position. Inauguré comme Président, Koo porte en lui l'héritage de l'Ancien Beiyang, amenant une renaissance moderne de sa scène politique. Avec l'unification de la nation, l'intendance de Koo à la tête de la République a permis à l'héritage de Xinhai de s'épanouir encore plus qu'avant. Un nouvel espoir et un nouvel optimisme arrivent pour le peuple chinois. "Comme le Nuage de Bon Augure est brillant ! Comme son éclat est large ! La lumière est spectaculaire avec le soleil ou la lune. Comme elle ravive aube après aube !""

 QIE_gathering_provincial_taxes: "Collecte des Impôts Provinciaux"
 QIE_gathering_provincial_taxes_desc: "Trop habitués à refouler nos contribuables à la frontière, les divers gouverneurs régionalistes se sont engraissés, heureux et satisfaits de leurs piles d'obligations fiscales gouvernementales "réservées". Ils les utilisent plutôt pour s'afficher avec Pékin en finançant leurs armées locales ou autres. Une telle parodie contre notre autorité ne peut pas durer ! En envoyant une série de régiments armés pour accompagner nos fonctionnaires, nous réquisitionnerons nos finances honorablement méritées, d'une manière ou d'une autre."

 QIE_excising_the_filth: "Exciser la Saleté"
 QIE_excising_the_filth_desc: "Depuis trop longtemps, la crasse décadente de l'opium s'est infiltrée dans notre mentalité culturelle. Tout autour de nous, les paysans, les soldats, les officiers et même certains hommes politiques consomment cette substance pour faire face à la situation ou pour le plaisir. Le commerce de l'opium continue de prospérer, ce qui constitue un marché assez vaste et lucratif pour tout vendeur potentiel. Moins dans les régions sous notre contrôle direct, mais dans des régions comme le Yunnan, le Sichuan ou le Guangxi ? C'est la ressource la plus rentable à exploiter. Si l'on ajoute à cela le fait que des régions comme le Guangdong se concentrent sur la production de soie plutôt que sur celle de denrées alimentaires, on obtient une situation assez précaire pour la nation chinoise. Grâce aux efforts conjugués de Pékin, de Guangdong, de Nanjing et d'autres capitales provinciales, nous éliminerons cette pourriture ! Annihiler cette influence du siècle de l'humiliation ! Une fois pour toutes !"

###- Military Ideas -###
 QIE_chaos_in_command: "Le Chaos au Commandement"
 QIE_chaos_in_command_desc: "Après la réunion d'urgence du haut commandement du Zhili suite à l'effondrement de la Ligue, le désarroi et la manie ont saisi l'état-major du Zhili, car les luttes intestines entre ses factions internes pour savoir quel parti soutenir ont conduit à une large inefficacité de l'état-major à même de répondre à la situation actuelle."

 QIE_unprepared_military: "Armée en état d'impréparation"
 QIE_unprepared_military_desc: "N'ayant pas réussi à mettre en œuvre l'un ou l'autre plan de réforme de manière suffisamment approfondie dans les délais prévus, il semblerait que l'armée zhili traverse une période de pur désarroi, nos soldats et nos officiers se démenant pour mettre en œuvre ou conclure des efforts de réforme à moitié achevés. Avec le soleil levant qui se profile, le prochain conflit entre les sphères sino-japonaises sera sans aucun doute un conflit de survie nationale."

 QIE_jiang_baili_plan_success: "Dix Mille Fils, Dix Mille Troupes"
 QIE_jiang_baili_plan_success_desc: ""Si vous renoncez à votre terre et à votre souveraineté, vous serez l'éternel pécheur de la nation chinoise ! En ce moment, nous ne pouvons que nous battre pour la vie de toute la nation afin de remporter notre victoire finale. Au dernier moment, nous ne pouvons que continuer à nous battre pour la vie de toute la nation. Afin d'assurer la survie du pays, lorsque la dernière heure est arrivée, nous n'avons pas d'autre choix que de nous sacrifier jusqu'au bout et de nous battre jusqu'au bout. Il n'y a pas de distinction entre l'est, l'ouest, le nord, le sud ou l'âge, chacun a la responsabilité de défendre le pays et de se battre".\nPour les martyrs chinois d'hier et d'aujourd'hui, que ceci soit un témoignage de vos sacrifices."

 QIE_tang_zaili_plan_success: "Tonnerre roulant, métal roulant"
 QIE_tang_zaili_plan_success_desc: ""Seule une nation combattante peut se rendre responsable de la paix dans le monde, et une telle nation doit organiser ses ressources matérielles et humaines avec le plus haut degré d'efficacité possible. Car la guerre n'est pas une simple question d'opérations militaires, elle implique toute la force et les ressources de la nation. Non seulement les soldats, mais aussi tous les citoyens sans exception doivent y participer. Avec ses cinq mille ans d'histoire, son vaste territoire et sa population nombreuse, la Chine est un sommet parmi les nations du monde.\nEn cas d'opposition aux Zhili, les armées du Maréchal de Jade ne manqueront pas d'anéantir leurs forces."

 QIE_formation_of_a_militaristic_state_people_level1: "Formation d'un Peuple-État militariste"
 QIE_formation_of_a_militaristic_state_people_level1_desc: "Comme l'a préconisé son ancêtre Jiang Baili, et grâce à ses expériences à Baoding, avec Cai E et sous le commande Zhili, la nouvelle armée du Gouvernement Central cherche à suivre le modèle d'un « Peuple-État militariste ». Croyant en la poursuite de la guerre totale et en la bravoure et le commandement exceptionnels de ses dirigeants, le nouveau plan de réforme de l'armée prône le militarisme et le dévouement total à la nation."

 QIE_formation_of_a_militaristic_state_people_level2: "$QIE_formation_of_a_militaristic_state_people_level1$"
 QIE_formation_of_a_militaristic_state_people_level2_desc: "$QIE_formation_of_a_militaristic_state_people_level1_desc$"

