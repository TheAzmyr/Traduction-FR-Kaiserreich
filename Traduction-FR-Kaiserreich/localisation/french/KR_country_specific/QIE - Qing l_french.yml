 qiefor.57.t: "Développement de la région Wuchang-Anqing"
 qiefor.57.d: "Les relations entre le gouvernement central et les provinces orientales du maréchal de la Ligue Chen se développant de plus en plus, une suggestion d'un contact ayant une ligne directe avec Wang Kemin, qui est également un fonctionnaire du Conseil national de la clique d'Anqing, a conduit le ministère des finances à soutenir un projet de développement dans la région de Wuchang-Anqing.\n\nCette région étant l'intérieur de nos deux polities sur le territoire que nous contrôlons nominalement, et ayant toutes deux un vaste potentiel de développement économique et industriel, il s'agissait d'un choix naturel pour un plan de développement coopératif. Les précédents projets de développement et de coopération entre le nord et le sud de la Zhili tournaient généralement autour de l'axe Pékin-Nanjing, ce qui permet enfin de progresser dans le développement des régions les plus pauvres.\n\nGrâce au soutien personnel du gouverneur Xiao Yaonan et du maréchal de la Ligue Chen, qui recevront certainement les pots-de-vin les plus lucratifs dans le cadre de cette entreprise."
 qiefor.57.a: "Wang doit tirer quelques ficelles pour que Chen investisse la plus grande part."
 qiefor.57.b: "Investissons nous-mêmes"

 qiefor.58.t: "Nouveaux bureaux du Conseil de Liaison de Beijing"
 qiefor.58.d:9 "La clique d'Anqing est sortie victorieuse avec notre soutien. Nous avons récemment installé le Conseil de liaison de Pékin en tant qu'organisation représentative officielle dans la nouvelle capitale d'Anqing, Nanjing. Composé de bureaucrates de la clique de Jinbao de Cao Kun, il travaillera à l'unification de la ligue de Chen Tiaoyuan au sein de notre gouvernement central.\n\nEn outre, ils serviront d'œil vigilant sur le champ de bataille politique de la nouvelle Ligue, sans avoir à compter sur les contacts secrets de Sa Zhenbing ou de Cai Chengxun. Cependant, pour une bande de fonctionnaires détestés du Zhili Jinbao méridional, ils se sont naturellement plaints au gouvernement de ne pas avoir de bureau somptueux, en insistant sur la nécessité de "présenter les gloires du roi de Baoding et de son maréchal de Jade" au peuple de la Ligue."
 qiefor.58.a: "J'espère que vous plaisantez."
 qiefor.58.b: "Vous savez quoi, très bien, fournissez les fonds."

 qiefor.59.t: "Développement des ressources avec Anqing"
 qiefor.59.d: "Nous avons récemment conclu un accord avec la clique d'Anqing pour encourager les entrepreneurs du Nord à contribuer à la prospection et au développement des ressources dans leurs provinces. Il s'agit d'un noble effort, et nous bénéficions bien sûr indirectement de ces ressources en commerçant avec Anqing, dont nous sommes le suzerain nominal, et dont le territoire sera finalement placé sous l'autorité centrale.\n\nMais certains membres de l'Assemblée et du gouvernement plus orientés vers les finances, notamment Wang Kemin, ont suggéré que Beijing devrait peut-être aussi bénéficier de certains avantages directs. Le président Cao pourrait demander le contrôle d'une de leurs mines de fer à Wuhu comme tactique de négociation, et peut-être même asseoir une plus grande influence au sein de leur gouvernement."
 qiefor.59.a: "La patience mène à la victoire, mon ami."
 qiefor.59.b: "Vous soulevez un point important, Monsieur le Ministre Wang."

 qiefor.60.t: "Anqing refuse un traitement spécial"
 qiefor.60.d: "Le conseil de liaison de Beijing a travaillé d'arrache-pied pour améliorer la capacité des entreprises de Zhili à faire des affaires dans la nouvelle Ligue. Cependant, les cicatrices laissées par le cauchemar de Sun Chuanfang sont profondes et durables. Il en résulte un enfer bureaucratique et rétrograde, malgré les réformes de Chen. Nos tentatives pour inonder les marchés de la Ligue de marchandises et d'hommes d'affaires du Nord s'avèrent donc assez difficiles.\n\nCependant, lorsque le Conseil de liaison a récemment demandé au Maréchal de la Ligue Chen de permettre au gouvernement central d'avoir autorité sur la gestion de la bureaucratie interne de la Ligue, il a rejeté notre demande, déclarant que de telles mesures étaient plutôt intenables à l'heure actuelle. Quel culot de la part de ce petit seigneur de la guerre de refuser des gens comme le président et ses maréchaux ? Que le président Cao informe le maréchal de la Ligue Chen qu'il n'a pas seulement demandé, il a exigé."
 qiefor.60.a: "Homme insolent, expédie le télégramme."

 qiefor.61.t: "Anqing refuse encore"
 qiefor.61.d: "Le culot et l'ineptie de Chen Tiaoyuan sont sans limites. Il semblerait que le Général "Fou" ait une fois de plus joué son va-tout, en refusant nos demandes strictes d'une surveillance accrue du gouvernement dans les territoires de la Ligue. Le maréchal Wang Chengbin et le général Cai Chengxun ayant recommandé une action offensive immédiate, brisant toutes les chaînes et tous les liens que les Zhili du Sud ont avec le Nord, le président Cao et le maréchal de Jade ont prévalu dans la dispute interne sur la bonne ligne de conduite à adopter pour notre réprimande.\n\nEn coordination avec le Conseil de Liaison de Beijing et nos divers liens avec les hommes d'affaires de la Chine du Nord, nous avons temporairement mis en place un blocus efficace pour empêcher les entreprises originaires des territoires de la Ligue de faire des affaires et d'opérer à l'intérieur des frontières de l'Autorité centrale. Tout en gérant les choses avec délicatesse afin de minimiser les dommages causés à notre propre économie, nous avons réussi à resserrer l'étau autour du cou de Chen Tiaoyuan. Cette mesure, qui ne manquera pas de perturber et de paralyser davantage sa gouvernance, servira de rappel permanent de la véritable capacité du Roi de Baoding."
 qiefor.61.a: "Derrière le vieil homme heureux se cache un génie complice."

 qiefor.62.t: "L'Empereur Puyi Reçoit un Accueil Chaleureux à Nanjing"
 qiefor.62.d: "Ostensiblement utile uniquement pour les réunions de figures de proue lorsque le président Cao est trop occupé par la gouvernance pour apparaître, le petit empereur a reçu une demande du président pour se rendre dans la capitale du Sud, Nanjing, avec l'intention de rencontrer le maréchal de la Ligue Chen Tiaoyuan dans un coup médiatique hautement médiatisé et orchestré pour montrer le soutien de la bonne gouvernance entre le gouvernement central et ses alliés. Accompagné de sa cour et de sa garde impériale, Puyi est censé se contenter de sourire et de saluer, tandis que le maréchal Wang, choisi parce que le maréchal Wu est occupé à planifier l'unification nationale à Luoyang, est le véritable cerveau de l'entreprise diplomatique.\n\nLors de leur rencontre avec Chen Tiaoyuan, le maréchal et l'empereur ont reçu un accueil exceptionnellement chaleureux de la part du maréchal de la Ligue, couvert de cadeaux, d'éloges et d'acclamations de la part de la population des provinces d'Anhui, de Nanjing et du Zhejiang. Puyi aurait été tellement ravi qu'il aurait demandé à Chen Tiaoyuan s'il était possible de mettre en œuvre un vaste projet de rénovation et de reconstruction du palais Ming en ruine de la ville. Cette question, qui ne figure pas dans le script, légitime néanmoins encore davantage l'événement, Chen ayant assuré qu'il s'occuperait immédiatement de la restauration du palais."
 qiefor.62.a: "Il n'est peut-être pas si mauvais après tout."

 qiefor.63.t: "Puyi choqué par les manifestations à Nanjing"
 qiefor.63.d: "Ostensiblement utile uniquement pour les réunions de figures de proue où le président Cao est trop occupé à diriger la gouvernance pour apparaître, le petit empereur a reçu une demande du président pour se rendre dans la capitale méridionale de Nanjing, avec l'intention de rencontrer le maréchal de la Ligue Chen Tiaoyuan dans un coup médiatique hautement médiatisé et orchestré pour montrer le soutien de la bonne gouvernance entre le gouvernement central et ses alliés. Accompagné de sa cour et de sa garde impériale, Puyi est censé se contenter de sourire et de saluer, tandis que le maréchal Wang Chengbin, choisi parce que le maréchal Wu est occupé à planifier l'unification nationale à Luoyang, est le véritable cerveau de l'entreprise diplomatique.\n\nReçus par Chen Tiaoyuan, le maréchal et l'empereur ont eu droit à une scène particulièrement cruelle à la sortie de leurs transports. Autour d'eux, les rues et chemins adjacents sont envahis de manifestants. La fureur se lit sur les visages. Pour le maréchal Wang, qui tentait de calmer l'empereur tremblant, il était évident que soit Chen ne contrôlait pas la situation dans sa propre capitale, soit il ne s'était tout simplement pas soucié de fournir des installations adéquates pour l'événement. Ces deux scénarios sont scandaleux et doivent être corrigés en profondeur. Le Conseil de liaison de Pékin a reçu l'ordre du président Cao de veiller à ce que Chen paie le prix de tous les actes relevant de sa juridiction."
 qiefor.63.a: "Cette brute a fait preuve d'un grand sens de l'humour !"

 qiefor.64.t: "Chen est d'accord avec les intellectuels"
 qiefor.64.d: "La rencontre intellectuelle organisée par le Conseil de liaison de Beijing à Nanjing a été un grand succès ! Des intellectuels de Beijing et de Nanjing se sont réunis sous les auspices de Zhili et ont discuté d'une série de sujets liés à la fois au quotidien, comme leur vie, et à leur mouvement anticoncessionnel. L'événement ayant été un tel succès, le Maréchal de la Ligue Chen Tiaoyuan lui-même a annoncé qu'il était tout à fait d'accord avec leurs sentiments et leurs croyances, déclarant qu'il ferait tout ce qui est en son pouvoir pour accélérer leur calendrier. Espérons qu'il ne ment pas."
 qiefor.64.a: "Un vrai maréchal érudit !"

 qiefor.65.t: "Chen met en avant son autonomie"
 qiefor.65.d: "Récemment, le Conseil de liaison de Beijing a organisé à Nanjing une réunion de plusieurs intellectuels chinois célèbres. Dans le cadre d'une discussion entre intellectuels, un débat acharné s'est engagé pendant des heures, avant de s'apaiser résolument. De toute évidence, tous sont parvenus à la même conclusion : La Chine doit s'unir immédiatement. Cependant, Chen Tiaoyuan, leader de la nouvelle Ligue, s'est prononcé contre l'urgence de cet appel. Il insiste sur le fait que l'autonomie locale est plus importante que l'unification. Ce que ses paroles indiquent est pratiquement un renoncement à sa reconnaissance du Zhili comme seul gouvernement national ! Les collaborateurs du président Cao préparent déjà une réponse et le maréchal Wu serait furieux de cette trahison."
 qiefor.65.a: ""Bai, préparez un message pour moi, voulez-vous ?""

 qiefor.66.t: "Le Zhili nous Tend la Main"
 qiefor.66.d: "Les tensions montent dans le nord, avec des rapports d'escarmouches dans la passe de Shanhaiguan, il semblerait que la guerre de la clique de Fengtian pour la récupération nationale soit sur le point de se manifester. Le maréchal de Jade craignant d'être pris de flanc par le sud en cette période de lutte impérative, nous avons reçu une série de télégrammes du président Cao et des ministres du gouvernement, insistant pour que l'on se batte à leurs côtés.\n\nIl ne fait aucun doute qu'ils ont été l'un des principaux facteurs de notre victoire dans la guerre de la Ligue, mais cela vaut-il vraiment la peine de mourir pour Cao Kun et Wu Peifu ? Certains membres de l'état-major ne sont pas d'accord pour plonger la Ligue dans un scénario de guerre totale. Peut-être que si nous restons à l'écart, nous pourrons assurer le maintien de notre domination, que ce soit à Fengtian ou à Zhili."
 qiefor.66.a: "Rédigez un message au maréchal Wu ! Nous nous battons à vos côtés !"
 qiefor.66.b: "Cela ne mérite pas de réponse."

 qiefor.67.t: "Les Zhili en difficulté ?"
 qiefor.67.d: "Le gouvernement central étant assailli par des forces extérieures agressives, l'état-major du Zhili s'inquiète d'être flanqué d'un autre front dans une période de lutte aussi impérative. Recevant une série de télégrammes du président Cao et du maréchal Wang Chengbin, comme il semblerait que le maréchal Wu soit en première ligne pour commander ses forces, ils soulignent l'urgence de la guerre, insistant, voire exigeant que le maréchal de la Ligue Chen intervienne à nos côtés.\n\nIl ne fait aucun doute qu'ils ont été l'un des principaux facteurs de notre victoire dans la guerre de la Ligue, mais cela vaut-il vraiment la peine de mourir pour Cao Kun et Wu Peifu ? Certains membres de l'état-major ne sont pas d'accord pour lancer la Ligue dans un scénario de guerre totale. Peut-être que si nous restons à l'écart, nous pourrons faire en sorte que notre règle demeure, quel que soit l'organe qui contrôle le gouvernement central."
 qiefor.67.a: "Rédigez un message au maréchal Wu ! Nous nous battons à vos côtés !"
 qiefor.67.b: "Cela ne mérite pas de réponse."

 qiefor.68.t: "Les Zhili posent des exigences"
 qiefor.68.d: "Il semblerait que nos actions nous rattrapent peu à peu. Après avoir continuellement esquivé les télégrammes, salué les agents de liaison de Beijing et les fonctionnaires, et refusé de rencontrer le maréchal Wu, le président Cao ou tout autre représentant du gouvernement central, ils ont fini par se lasser de notre incertitude. Sorti victorieux d'un nouveau conflit majeur, le maréchal de Jade et le roi de Baoding règnent sans aucun doute une fois de plus sur la nation chinoise.\n\nUn message très ferme a été envoyé de Beijing, manifestement dicté personnellement par le maréchal Wu. Il exige que notre gouvernement s'entretienne avec l'autorité centrale de Beijing et se soumette à son autorité. Forts de leur victoire, ils n'hésiteront sans doute pas à nous anéantir si nous refusons une nouvelle fois. Nos gardes-frontières signalent déjà que des soldats sous le commandement du maréchal Wang se rassemblent à notre frontière commune. L'heure tourne..."
 qiefor.68.a: "Il n'y a nulle part où s'enfuir, n'est-ce pas ?"
 qiefor.68.b: "Maintenant ça ? Cela ne mérite pas de réponse."

 qiefor.69.t: "Chen refuse de conclure une alliance"
 qiefor.69.d1: "Cet imbécile de Chen Tiaoyuan, le soi-disant maréchal de la Ligue, a refusé notre demande formelle d'alliance entre les cliques Zhili du Nord et du Sud. Une fois de plus, le Sud nous a damé le pion, manœuvrant pour ne pas avoir à nous fournir la moindre forme d'assistance, malgré tout ce que nous avons fait pour lui. Les maréchaux Wu et Wang seraient tous deux furieux, mais le président Cao a prêché la patience. Peut-être le moment viendra-t-il bientôt où Chen changera d'attitude. Dans le cas contraire, il admet pleinement qu'une action militaire sera nécessaire."
 qiefor.69.d2: "Cet imbécile de Chen Tiaoyuan, le soi-disant maréchal de la Ligue, a refusé notre demande formelle d'alliance entre les cliques Zhili du Nord et du Sud. Une fois de plus, le Sud nous a damé le pion, en manœuvrant pour ne pas avoir à nous fournir la moindre forme d'assistance, malgré tout ce que nous avons fait pour lui. Les maréchaux Wu et Wang seraient tous deux furieux, mais la guerre faisant rage, ils ne peuvent rien faire d'autre que cracher du venin. Une fois que nous aurons remporté la victoire, les jeux seront faits. Et Chen Tiaoyuan a intérêt à joindre le geste à la parole s'il veut continuer à régner sur Nanjing."
 qiefor.69.d3: "Quel imbécile que Chen Tiaoyuan. Nous refuser une fois ? Honte à moi. Nous refuser deux fois ? Au zénith de notre puissance militaire, le gouvernement central incontesté ? Il n'est qu'une simple étape sur le chemin de la réunification nationale. Avec nos soldats qui s'amassent et le bureau de liaison de Beijing qui se serait réfugié à Wuhan, il est évident pour les deux parties que la guerre se profile à l'horizon. Une guerre que nous ne pouvons pas perdre."
 qiefor.69.a: "Il paiera pour cela"

 qiefor.70.t: "Coopération sur le canal d'Anqing"
 qiefor.70.d: "Une fois de plus, le Conseil de liaison de Beijing a prouvé l'utilité de son installation en nous apportant une aide précieuse. Constatant que le nouveau gouvernement de la Ligue s'est lancé dans une série d'efforts importants en matière d'infrastructures en relation avec d'importants travaux de digues et de canaux, il semblerait que l'ambitieux Chen ait achevé l'énorme monstruosité qu'est le canal de Subei. Il s'est maintenant assuré l'expertise de la Ligue, en coopération avec nos propres ouvriers et ingénieurs, pour lancer des projets de construction similaires dans la province de Zhili et à Kaifeng. Les travaux peuvent commencer dès que le président le souhaite."
 qiefor.70.a: "Une opportunité fantastique !"

 qiefor.71.t: "Coopération Militaire avec Anqing"
 qiefor.71.d: "Anqing ayant officiellement rejoint notre sphère il n'y a pas si longtemps, notre gouvernement et nos officiers d'état-major ont conçu une série d'événements, en apparence, dans le cadre desquels les armées du Zhili Nord et du Zhili Sud s'intègrent davantage l'une à l'autre, permettant aux soldats de se mélanger et aux exercices communs d'être menés. Ayant déjà fait le premier pas, en rédigeant notre proposition au Conseil de liaison de Beijing, ils ont accepté de mettre en place une Commission de coopération Amry pour déléguer davantage ces questions.\n\nLa balle étant à nouveau dans notre camp, il ne reste plus qu'à décider s'il vaut vraiment la peine de dépenser des ressources précieuses pour améliorer les armées du Zhili Sud, qui continuent à se battre avec des armes, des tactiques et des stratégies dépassées. Les avantages sont évidents pour eux, car cela améliorerait leurs capacités de combat en temps de guerre, ce qui renforcerait considérablement leur capacité à conserver leur territoire. De notre côté, nous gagnerons une influence considérable sur leur armée et leur administration."
 qiefor.71.a: "Bien sûr que nous les aiderons !"
 qiefor.71.b: "Ils devront se débrouiller seuls."

 qiefor.72.t: "Anqing refuse de pousser davantage la coopération militaire"
 qiefor.72.d: "Le gouvernement du maréchal de la Ligue Chen a refusé notre gracieuse offre de coopération avec l'armée, ce qui est plutôt surprenant. Peut-être pour nous prendre pour des imbéciles, ou pour d'autres machinations qui se déroulent dans le labyrinthe de son esprit, nous devons réfléchir à la raison pour laquelle il pourrait refuser. Il a laissé très peu de contexte en ce qui concerne son message au bureau de liaison. Toutefois, certains optimistes au sein du gouvernement gardent l'espoir que Chen finira par comprendre que cette coopération est essentielle si l'on veut mettre en place une défense solide contre nos ennemis communs. Certains membres de notre personnel sont déjà en train de rédiger une autre proposition, qui sera envoyée à une autre date."
 qiefor.72.a: "D'accord, gardez vos secrets."

 qiefor.73.t: "La coopération militaire est achevée"
 qiefor.73.d: "Grâce à la collaboration de nos maréchaux, généraux et officiers d'état-major avec leurs homologues de la Ligue, les commissions de coopération militaire sont devenues un véritable succès ! Cherchant à intensifier la coordination et la communication entre les forces du Zhili Nord et Sud, nos soldats ont servi d'armée modèle dont le pays tout entier devrait s'inspirer. L'armée de la Ligue connaît déjà une amélioration massive de son moral, de son organisation et de sa structure. Le maréchal Wu a pris l'initiative de révolutionner la hiérarchie militaire.\n\nBien qu'il s'agisse d'une conclusion formelle et que des efforts supplémentaires soient toujours préférables, les maréchaux Wang et Wu ont fait savoir au président Cao qu'ils étaient pleinement satisfaits des résultats et que les améliorations apportées à l'armée de la Ligue seraient sans aucun doute très utiles dans les conflits à venir."
 qiefor.73.a: "Pardon, ils ont utilisé des épées ? Des épées ? Des épées."

 qiefor.74.t: "Anqing Refuse la Conférence d'Unification Nationale"
 qiefor.74.d: "Assez curieusement, le maréchal de la Ligue Chen a informé l'assemblée de Beijing qu'il n'organiserait pas de conférence nationale avec le gouvernement et les militaires pour discuter de l'avenir de notre pays. Il s'agit là d'une décision tout à fait inacceptable, car dans presque toutes les circonstances, cela suppose ou précède une trahison pure et simple du pays, de son peuple et, surtout, de notre gouvernement. Bien que cela ne soit pas totalement inattendu en raison de la nature de Chen en tant que "Fou", jouant son avenir sur des décisions dont il pense qu'elles sont dans son intérêt personnel. Marquant une baisse permanente de notre opinion sur le Maréchal de la Ligue, tout ce que nous pouvons espérer est de faire des pieds et des mains pour maintenir sa Ligue dans notre sphère."
 qiefor.74.a: "Qu'est-ce qu'il prépare ?"

 qiefor.75.t: "Fin de la Conférence d'Unification Nationale"
 qiefor.75.d1: "La conférence que nous voulions organiser avec la ligue Zhili du Sud, apparemment dans le but de promouvoir l'unification nationale, a été un succès retentissant sur de nombreux fronts ! Le maréchal de la Ligue Chen s'est montré très courtois et humble, et il a accepté notre autorité dans sa quasi-totalité. Se félicitant de la poursuite de l'intégration et de la réintroduction officielle des élections sur son territoire, cette conférence sera sans aucun doute gravée dans les annales de l'histoire comme un moment décisif dans l'histoire de la nation chinoise, marquant le début d'une intégration accélérée entre les Zhili du Nord et du Sud, comblant ainsi à jamais le fossé qui les sépare."
 qiefor.75.d2: "La conférence que nous avions l'intention de tenir avec la Ligue Zhili du Sud, ostensiblement dans le but de faire avancer l'unification nationale, a été un succès modéré sur de multiples fronts. Le maréchal de la Ligue, Chen, s'est montré très courtois et humble, et a accepté la plupart de nos demandes. S'il a accueilli favorablement la poursuite de l'intégration et la réintroduction officielle des élections sur son territoire, il n'a pas encore autorisé l'Autorité centrale à pénétrer pleinement sur ses terres. Bien que décevant pour certains, c'est peut-être le mieux que nous puissions espérer de la part d'un homme aussi irritable et indéchiffrable. Il n'en reste pas moins que des progrès significatifs ont été accomplis sur la voie de la réunification nationale."
 qiefor.75.d3: "La conférence que nous avions l'intention de tenir avec la Ligue des Zhili du Sud, apparemment dans le but de promouvoir l'unification nationale, s'est révélée être une véritable catastrophe politique ! Que ce soit à cause de machinations indépendantes de notre volonté, ou peut-être à cause du ton de nos délégués, la délégation de la Ligue a absolument refusé toute nouvelle discussion sur l'intégration. Le gouvernement reste stupéfait et perplexe, alors que nous étions si près de rallier la Zhili de Chen à notre cause."
 qiefor.75.a: "Vive la Nation Chinoise !"
 qiefor.75.b: "Qu'avons-nous fait ?"

 qiefor.76.t: "Dalu Yinhang et la Ligue"
 qiefor.76.d: "Dalu Yinhang, la banque continentale, est l'une des principales banques commerciales du Nord. Entretenant des liens étroits avec l'establishment politique grâce aux relations du président Cao et du ministre des finances Wang Kemin, elle s'est récemment insérée dans le Conseil de liaison de Beijing à Nanjing. Grâce à l'habileté politique et aux négociations du ministre Wang, ils ont réalisé d'importants investissements dans les provinces de la Ligue, finançant de nouvelles entreprises, des projets de construction et d'autres exploits. Comme l'a suggéré Wang, nous pouvons potentiellement profiter de cette occasion pour accroître notre influence au sein de la Ligue, en dotant ces projets d'employés nordiques.\n\nToutefois, nous pourrions tout d'abord proposer des prêts supplémentaires par l'intermédiaire d'autres banques, ce qui mettrait à rude épreuve nos propres ressources, mais nous vaudrait une grande reconnaissance. Une autre option consiste à permettre à la Ligue de rembourser les prêts à des conditions beaucoup plus favorables, Dalu Yinhang étant disposé à accepter cette solution, même si c'est avec un certain dédain. Bien sûr, il est toujours possible de concentrer nos efforts ailleurs, plutôt que de jouer au chat et à la souris avec le maréchal de la Ligue, qui n'est pas fiable."
 qiefor.76.a: "Appelez le ministre Wang, mettez les autres banques en ligne."
 qiefor.76.b: "Graissons les roues de Dalu Yinhang"
 qiefor.76.c: "Qu'a-t-il fait pour mériter notre amour ?"

 qiefor.77.t: "La Ligue Répond à Notre Offre"
 qiefor.77.d1: "Chen Tiaoyuan est tombé dans notre escarcelle. Acceptant avec joie l'offre de prêt de Dalu Yinhang, il s'est également engagé à prendre des mesures supplémentaires en vue d'une intégration plus poussée, ce qui va bien au-delà de nos propres attentes à l'égard du maréchal de la Ligue ! Grâce à des accords en coulisses et à une politique intelligente, un Zhili Nord-Sud uni n'est peut-être plus qu'une réalité proche."
 qiefor.77.d2: "Nous prenant manifestement pour des imbéciles, l'offre franchement très avantageuse que nous avons faite à la Ligue a été rejetée en bloc. Invoquant le refus d'accorder de nouveaux prêts prédateurs à l'économie déjà mal en point de la Ligue, le maréchal Chen a décidé une fois de plus de faire échouer nos efforts. Quel que soit le jeu qu'il joue avec nous, il ne fait aucun doute qu'il s'agit de son pouvoir personnel bien plus que de ce qui profite le plus à la nation !"
 qiefor.77.a: "Encore mieux que ce que l'on espérait !"
 qiefor.77.b: "Brûlez les ponts, maréchal Chen."

 qiefor.78.t: "Le maréchal Wu rencontre les anti-concessionnaires de la Ligue"
 qiefor.78.d: "Afin d'accroître le soutien de la Ligue à l'unification avec les Zhili sans avoir à passer par Chen Tiaoyuan, le maréchal Wu et le président Cao ont décidé d'organiser une réunion avec un certain nombre de dirigeants de la Ligue anti-concessions, la plus grande organisation représentant le mouvement anti-concessionniste, habituellement désorganisé. La Ligue elle-même est divisée en deux factions, dont l'une est pro-républicaine et liée à la Société Vermillion dans le cadre de l'expansion urbaine des Légations. L'autre faction est apparemment beaucoup plus accessible en ce qui concerne les questions monarchiques, estimant que l'unification nationale est impérative avant que les querelles de la République ou de la Monarchie ne soient remises sur le tapis.\n\nLe groupe pro-Vermillion a été un obstacle à l'unification, accusant sans fondement le maréchal de Jade et le président d'être monarchistes, et Cao a donc insisté pour qu'ils participent à la réunion. Organisée à Nanjing sous le nez de Chen, la réunion réunit des représentants des deux factions du Mouvement anti-concessionniste, la délégation de Zhili comprenant le maréchal Wu, le maréchal Wang au nom du président Cao, et une série de membres mineurs du cabinet, ainsi que le corps diplomatique. Après les avoir écoutés, le maréchal a fini par leur dire la vérité non dite : il leur a confié que les Zhili étaient eux aussi de fervents républicains. Il a simplement suggéré que la coopération avec la monarchie était un moyen de parvenir à ses fins et qu'une monarchie constitutionnelle permettait de gagner le cœur non seulement de la majorité républicaine, mais aussi de la minorité monarchiste.\n\nPris au dépourvu par un tel exposé d'informations vitales, détaillant finalement en partie les raisons de la restauration de Xuantong, le maréchal Wang poursuivit. Il insiste sur le fait que la restauration n'a eu lieu que pour garantir la poursuite de l'aide allemande à un coût minime, voire nul. Malgré ses convictions monarchiques antérieures, le maréchal s'est montré plutôt poignant, leur promettant que Puyi ne serait jamais autorisé à nuire à la Chine et qu'il n'était qu'un moyen d'arriver à ses fins. Dans un signe étonnant de générosité et de conviction authentique, les délégués anti-concessionnistes ont été émus par les paroles frappantes des deux maréchaux, accueillant favorablement leur autorité pour guider l'État-nation."
 qiefor.78.a: "Derrière les portes closes, des secrets sont dévoilés."

 qiefor.79.t: "Aide à la Reconstruction de la Ligue"
 qiefor.79.d: "Ayant accepté notre proposition d'adopter une approche commune et coopérative pour la reconstruction des territoires de la Ligue, ils ont permis à une série d'ingénieurs, d'hommes d'affaires et de fonctionnaires du Zhili du Nord de superviser les opérations d'experts. Grâce à la reconstruction massive des villes et des villages et à d'autres efforts en matière d'infrastructures, nous pouvons œuvrer à la reconstruction des provinces orientales, plus fortes et meilleures que jamais. Alors que nos fonctionnaires participent déjà à la reconstruction et fournissent une aide importante, certains ministres du gouvernement et conseillers proches du maréchal de Jade ont suggéré qu'il était possible d'intensifier nos efforts au niveau national et de fournir une aide beaucoup plus importante.\n\nCependant, le ministre Gao Lingwei a informé le gouvernement qu'une telle initiative, bien qu'elle permette à la Ligue et à sa population de se rapprocher de notre gouvernement, mettrait à rude épreuve nos propres ressources nationales, du moins à court terme. Au lieu de cela, il a déclaré que les efforts locaux actuels mis en œuvre en notre nom sont la limite absolue de ce que nous pouvons fournir à l'heure actuelle."
 qiefor.79.a: "Il est impératif d'aider nos compatriotes !"
 qiefor.79.b: "Gao a raison, nos ressources doivent être utilisées avec parcimonie."

 qiefor.80.t: "Beijing Demande l'Intégration !"
 qiefor.80.d:9 "Une décision cruciale s'est récemment imposée à l'esprit du maréchal Chen. Le gouvernement central, qui cherche à consolider son pouvoir et à unifier la Chine sous une autorité centrale, a une fois de plus resserré ses liens avec nous, au point d'envoyer effrontément une liste détaillée de demandes à Nanjing, renversant de fait notre autorité sur la province et nous soumettant aux lois et aux bureaucrates centraux. Si l'on évalue les implications de cette demande, il s'agirait d'un pas courageux vers la promesse d'une unification nationale, garantissant la stabilité, la croissance économique et une défense nationale plus forte et plus cohérente contre les menaces extérieures telles que l'impérialisme japonais et les ambitions coloniales de l'Occident. Pour une population épuisée par la guerre et une nation fracturée par des conflits internes, cela pourrait représenter un pas plein d'espoir vers un avenir plus prospère et plus sûr.\n\nCependant, l'intégration s'accompagne également de sacrifices importants, notamment la perte de la domination locale de la clique d'Anqing. Le leadership de Chen s'est caractérisé par un degré de gouvernance qui permet des politiques économiques et sociales sur mesure, potentiellement plus en phase avec les besoins et les aspirations de la population locale. L'abandon de cette autonomie ne diminuerait pas seulement l'influence personnelle de Chen, mais réduirait également la capacité de la clique d'Anqing à régner sur les provinces de la Ligue. La centralisation du pouvoir entre les mains du Zhili Nord et du cabinet de Cao soulève également des inquiétudes quant au risque d'autoritarisme, de corruption et de mise à l'écart des intérêts locaux au profit d'un programme national plus vaste.\n\nNéanmoins, Chen doit se demander si les avantages de l'unification nationale et de la réduction de la fracture interne entre les Zhili l'emportent sur le coût de la perte de son pouvoir local et de son caractère unique en matière de gouvernance. Quelle que soit la décision de Chen, les répercussions se feront sentir dans le paysage politique fragmenté de la Chine, car il pourrait s'agir d'un affaiblissement de l'autorité des Zhili, incapables de maîtriser leurs propres hommes."
 qiefor.80.a: "Être reconnu comme un héros national, bien sûr !"
 qiefor.80.b: "Refusez, notre autonomie est sacrée !"

 qiefor.81.t: "La Chine Orientale est Unifiée !"
 qiefor.81.d:9 "Prenant sans doute le temps de peser ses options, le maréchal de la Ligue Chen Tiaoyuan a officiellement accepté notre demande, permettant à la Ligue et à son Zhili du Sud d'intégrer l'autorité centrale. Considéré comme une étape importante vers la réalisation d'une Chine unifiée et stable, Chen est salué comme un héros qui a contribué à mettre fin à des années de fragmentation régionale et de guerre. Le gouvernement considère l'accord de Chen comme un témoignage de son engagement pour le bien de la nation, en donnant la priorité à l'unité nationale et à la prospérité à long terme du peuple chinois plutôt qu'au pouvoir personnel ou régional.\n\nS'engageant formellement à respecter l'esprit de coopération et d'inclusion, le président a veillé à ce que l'intégration formelle de la clique d'Anqing, aux côtés de la Ligue élargie, se fasse le plus harmonieusement possible, dans le respect de la délicate gouvernance locale que Chen a cultivée sur ses terres. Chen et son personnel militaire conservant toutes leurs commissions dans l'armée centrale, ce geste servira sans aucun doute de symbole puissant pour les autres dirigeants régionaux, les encourageant à se joindre à l'effort d'unification nationale sous la bannière d'une Chine forte et centralisée."
 qiefor.81.a: "Bienvenue dans mon bureau au grand maréchal Chen !"

 qiefor.82.t: "Chen Tiaoyuan Refuse !"
 qiefor.82.d: "Prenant vraisemblablement le temps de peser ses options, le maréchal de la Ligue Chen Tiaoyuan a formellement rejeté notre demande ! Ce refus est considéré comme un revers pour les efforts visant à mettre fin à l'ère chaotique des seigneurs de la guerre et à réaliser l'unification nationale, le gouvernement supposant que Chen reconnaîtrait le besoin critique d'un gouvernement central fort et unifié pour diriger la Chine en ces temps tumultueux et assurer un avenir plus radieux à l'ensemble de son peuple. Le maréchal Wang et le général Cai Chengxun s'efforcent déjà de trouver une réponse offensive.\n\nLe maréchal Wu, qui a délégué ses pouvoirs au président, a choisi de réaffirmer son engagement en faveur de l'unification de la Chine, en avertissant que le maintien d'une autonomie régionale, telle que celle exercée par la Ligue des maréchaux, perpétue les divisions et les faiblesses, entrave les progrès nationaux et laisse la nation vulnérable face aux menaces extérieures, qui s'accumulent rapidement.\n\nFaisant appel à un sentiment de patriotisme mutuel, les Zhili du Nord ne peuvent pas faire grand-chose, alors que Fengtian et ses chiens de poche japonais envisagent une fois de plus une guerre, dont l'enjeu sera la survie du pays."
 qiefor.82.a: "S'abstenir de participer à la guerre pour la lutte nationale ?"

 qiefor.83.t: "Beijing Demande l'Intégration !"
 qiefor.83.d: "Une décision cruciale s'est récemment imposée à l'esprit du maréchal Chen. Le gouvernement central, qui cherche à consolider son pouvoir et à unifier la Chine sous une autorité centrale, a une fois de plus resserré ses liens avec nous, au point d'envoyer effrontément une liste détaillée de demandes à Nanjing, renversant de fait notre autorité sur la province et nous soumettant aux lois et aux bureaucrates centraux. Si l'on évalue les implications de cette demande, elle constituerait un pas courageux vers la promesse d'une unification nationale, garantissant la stabilité, la croissance économique et un front national plus fort et plus cohérent contre tous les seigneurs de la guerre qui subsistent à la suite de la défaite du Japon. Pour une population épuisée par la guerre et une nation fracturée par des conflits internes, cela pourrait représenter un pas plein d'espoir vers un avenir plus prospère et plus sûr.\n\nCependant, l'intégration s'accompagne également de sacrifices importants, notamment la perte de la domination locale de la clique d'Anqing. Le leadership de Chen s'est caractérisé par un degré de gouvernance qui permet des politiques économiques et sociales sur mesure, potentiellement plus en phase avec les besoins et les aspirations de la population locale. L'abandon de cette autonomie ne diminuerait pas seulement l'influence personnelle de Chen, mais réduirait également la capacité de la clique d'Anqing à régner sur les provinces de la Ligue. La centralisation du pouvoir entre les mains du Zhili Nord et du cabinet de Cao soulève également des inquiétudes quant au risque d'autoritarisme, de corruption et de mise à l'écart des intérêts locaux au profit d'un programme national plus vaste.\n\nNéanmoins, Chen doit se demander si les avantages de l'unification nationale et de la réduction de la fracture interne entre les Zhili l'emportent sur le coût de la perte de son pouvoir local et de son caractère unique en matière de gouvernance. Quelle que soit la décision de Chen, les répercussions se feront sentir dans le paysage politique fragmenté de la Chine, car il pourrait s'agir d'un affaiblissement de l'autorité des Zhili, incapables de maîtriser leurs propres hommes."
 qiefor.83.a: "Être reconnu comme un héros national, bien sûr !"
 qiefor.83.b: "Refusez, notre autonomie est sacrée !"

 qiefor.84.t: "Chen Tiaoyuan Refuse !"
 qiefor.84.d: "Prenant vraisemblablement le temps de peser ses options, le maréchal de la Ligue Chen Tiaoyuan a formellement rejeté notre demande ! Ce refus est considéré comme un revers pour les efforts visant à mettre fin à l'ère chaotique des seigneurs de la guerre et à réaliser l'unification nationale, le gouvernement présumant que Chen reconnaîtrait le besoin critique d'un gouvernement central fort et unifié pour diriger la Chine en ces temps tumultueux et assurer un avenir meilleur à l'ensemble de son peuple. Le maréchal Wang et le général Cai Chengxun s'efforcent déjà de trouver une riposte offensive.\n\nLe maréchal Wu, qui a délégué ses pouvoirs au président, a choisi de réaffirmer son engagement en faveur de l'unification de la Chine, en avertissant que le maintien d'une autonomie régionale, telle que celle exercée par le maréchal de la Ligue, perpétue les divisions et les faiblesses, entrave les progrès nationaux et laisse la nation vulnérable face aux menaces extérieures, qui s'accumulent rapidement.\n\nEn faisant appel à un sentiment de patriotisme mutuel, le Président tente peut-être, de manière plutôt timide, de faire comprendre à Chen qu'il est prêt à lui tendre une main indulgente pour cet affront, compte tenu de sa domination totale sur la nation. Toutefois, s'il refuse à nouveau...."
 qiefor.84.a: "Vous prenez notre légèreté pour de la faiblesse, Chen."

 qiefor.85.t: "Chen Tiaoyuan Refuse à Nouveau !"
 qiefor.85.d: "Le maréchal de la Ligue Chen ayant refusé notre deuxième ouverture bienveillante en faveur d'une intégration pacifique, il semblerait qu'il nous ait forcé la main. Les maréchaux Wu Peifu et Wang Chengbin ont mis en œuvre les plans élaborés par leurs chefs d'état-major et ont annoncé à l'Assemblée le lancement d'opérations militaires visant à "restaurer l'unité nationale". Les refus répétés des efforts d'intégration du gouvernement central étant qualifiés d'actes de défi et de trahison, il est évident que Chen n'écoutera que la force.\n\nAlors que le Conseil de liaison de Beijing fuit rapidement Nanjing, le Président a annoncé à la radio, diffusée dans tout le pays, que Chen Tiaoyuan et sa Ligue sont officiellement considérés comme des traîtres non seulement au Zhili, mais aussi à la nation tout entière. Il a promis de prendre des mesures militaires pour neutraliser rapidement la menace que représentent les réfutations incessantes de Chen. En donnant un ton clair à tous les seigneurs de la guerre restants, il est évident que le gouvernement central souhaite mettre fin à l'ère des seigneurs de la guerre, le discours sur l'autonomie régionale au détriment de la cohésion nationale étant absolument insoutenable."
 qiefor.85.a: "Un homme stupide, menant une dernière bataille stupide."

