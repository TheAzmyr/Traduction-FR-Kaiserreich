 QIE_paternal_autocrat_coup_party:0 "Parti Zongshe"
 QIE_paternal_autocrat_coup_party_long:9 "$QIE_paternal_autocrat_coup_party_tt$\n§LLe parti Zongshe - plus connu sous le nom de "Parti Royaliste" - est un groupe de nobles mandchous, de loyalistes Qing et de divers princes Aisin Gioro. Opposés à la clique Zhili de Wu, ils sont favorables à un retour au contrôle des Qing sur l'ensemble de la Chine. Contrairement aux factions plus radicales, ils sont prêts à tolérer les seigneurs de la guerre et un certain degré de factionnalisme, à condition qu'ils jurent une loyauté totale à l'empereur. Maintenant que le pouvoir est consolidé, l'Assemblée peut être traitée comme l'organe consultatif qu'elle a toujours été censée être et toutes les décisions politiques peuvent être prises au sein de la cour impériale avec un contrôle ministériel approprié.§!\n"
 QIE_paternal_autocrat_coup_party_tt: "Parti Royaliste (Zongshe Dang)"

