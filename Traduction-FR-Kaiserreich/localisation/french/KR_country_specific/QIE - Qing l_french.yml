### Focuses ###
 QIE_manchu: "Arbre des Priorités de la Restauration Mandchou"
 QIE_zhili: "Arbre de Priorités de la Clique Zhili"

 QIE_yearofrat: "Année du Rat"
 QIE_yearofrat_desc: "Alors que la nation se prépare à célébrer le Nouvel An chinois le 24 janvier, le président de l'Assemblée, Cao Kun, et Wu Peifu ont commencé à rédiger un discours pour marquer la quatrième année d'efforts concertés contre la dette commerciale. La clique du Zhili espère s'attaquer à la question la plus importante à laquelle est actuellement confronté le gouvernement central, alors même que des murmures d'agitation émergent de la Ligue des Huit Provinces."

 QIE_taxes1: "Nouvelles Taxes"
 QIE_taxes1_desc: "À l'époque des seigneurs de guerre, la collecte des impôts allait de semi-organisée à totalement improvisée. Même si la plupart des gens n'apprécieront pas les nouvelles taxes, leur mise en œuvre par un organe législatif établi atténuera, on l'espère, une partie de l'impopularité, car un percepteur vaut mieux qu'une horde de soldats rapaces."

 QIE_subsistancefarming1: "Encourager l'Agriculture d'Exportation"
 QIE_subsistancefarming1_desc: "Nous ne disposons pas de la structure industrielle nécessaire pour mettre en œuvre une réforme industrielle à grande échelle. Ce dont nous ne manquons pas, en revanche, c'est d'un grand nombre de paysans. En accordant soigneusement des subventions aux agriculteurs, nous pouvons commencer à entretenir un système d'exportation de produits alimentaires qui peut alléger notre dette commerciale."

 QIE_emergencysession: "Réunion d'urgence des membres haut placés du Zhili"
 QIE_emergencysession_desc: "Les tensions dans le sud du pays ont dégénéré en véritable chaos. Les émeutes et les pillages sont généralisés, et l'autorité civile s'est effondrée. Wu Peifu doit convoquer une réunion des hauts généraux et des bureaucrates du Zhili, afin de répondre correctement à cette situation."

 QIE_capitalize_politics: "Nouvelles Élections"
 QIE_capitalize_politics_desc: "Les élections précédentes ont vu l'Harmony Association gagner de justesse. Avec notre virage anti-concession récent, cependant, nous pouvons exploiter notre nouvelle popularité pour renforcer la légitimité de notre régime. "

 QIE_meetwithassembly: "Rencontre avec les Partis de l'Assemblée"
 QIE_meetwithassembly_desc: "La contestation générée par notre décision de rester fidèles aux Allemands n'a pas encore atteint les classes inférieures. En rencontrant les dirigeants des principaux partis de l'Assemblée, nous pouvons les apaiser et nous assurer qu'ils font au moins semblant de soutenir notre régime."

 QIE_futureofzhili: "L'avenir de la Clique du Zhili"
 QIE_futureofzhili_desc: "Les troubles de ces derniers mois ont montré que la clique du Zhili doit se réformer si elle veut survivre aux prochaines années, sans parler des prochaines décennies. Nous devons créer un système de promotion (raisonnablement) méritocratique dans notre armée, et éliminer certaines des corruptions les plus flagrantes de notre gouvernement, ou nous sombrerons dans l'obscurité."

 QIE_default_debt: "Défaut de Paiement de la Dette"
 QIE_default_debt_desc: "Toutes les autres options ont échoué. Le retrait du soutien financier allemand signifie qu'un défaut de paiement international à grande échelle sur notre dette est la seule option pour résoudre notre crise financière. Cela nous portera certainement préjudice à court terme, mais avec un peu de chance, cela sera payant à long terme."

 QIE_nationalize_germans: "Nationaliser l'Industrie Allemande"
 QIE_nationalize_germans_desc: "Un grand nombre de sociétés étaient entièrement ou partiellement détenues par des entreprises financières allemandes avant que celles-ci ne retirent leur soutien financier à notre régime. Nous pouvons intervenir et nationaliser ces industries, aidant ainsi notre production nationale. L'Allemagne, paralysée par le Lundi Noir, ne peut pas riposter au-delà de quelques télégrammes de colère."

 QIE_locallogistics: "Logistique Locale"
 QIE_locallogistics_desc: "L'Allemagne avait promis de nous fournir des camions et d'autres équipements logistiques pour notre futur conflit avec le Japon. Avec le retrait de leur mission militaire, cependant, nous devons nous tourner vers des méthodes logistiques plus traditionnelles pour approvisionner notre armée. En fin de compte, cela pourrait être une meilleure nouvelle pour nous, car l'infrastructure de notre pays ne peut pas vraiment supporter de grandes quantités de véhicules motorisés de toute façon."

 QIE_buyforeignguns: "Achat d'Armes Étrangères"
 QIE_buyforeignguns_desc: "Notre position anti-concession nous empêche de traiter avec les pays qui ont découpé des morceaux de notre nation, mais il existe de nombreux pays dans le monde qui ont plus ou moins respecté notre intégrité territoriale. La Scandinavie, la Bohême et d'autres pays possèdent des équipements militaires qui pourraient être utiles à notre nation."

 QIE_siciliyships: "Commander des Navires à la Sicile"
 QIE_siciliyships_desc: "Bien que le Royaume d'Italie ait participé à la répression du mouvement des Boxers, les Deux-Siciles ne l'ont pas fait, et leurs chantiers navals comptent parmi les plus grands du monde. Notre marine ne sera jamais en mesure de faire face à celle du Japon dans un affrontement direct, mais les escortes pour la défense côtière et les sous-marins pour les raids légers pourraient nous aider dans nos prochains conflits."

 QIE_stealplanedesigns: "\"Se procurer\" les Plans d'Avions Étrangers"
 QIE_stealplanedesigns_desc: "Nous manquons de plans pour la production nationale d'avions, et les promesses de plans allemands ne se sont jamais concrétisées pour des raisons évidentes. Certains des généraux zhili les plus salaces ont suggéré d'envoyer des infiltrés sur les aérodromes des Villes des Légations dans l'espoir de trouver des schémas dans les hangars de réparation. C'est un plan audacieux, mais nous n'avons pas beaucoup d'autres options."

 QIE_chinesenavalacademy: "Créer une Académie Navale Zhili"
 QIE_chinesenavalacademy_desc: "Un grand nombre de nos jeunes officiers de marine ont été formés à l'académie navale allemande et leur loyauté envers notre clique reste, au mieux, incertaine. Nous devons détourner des fonds pour créer notre propre académie navale, où des cadets prometteurs pourront être formés pour devenir des tacticiens compétents et loyaux envers notre gouvernement."

 QIE_expatairtraining: "Programme de formation aérienne pour les expatriés"
 QIE_expatairtraining_desc: "Bien qu'il existe une industrie nationale naissante de formation aérienne, il serait peut-être plus prudent d'engager certains des exilés et expatriés qui échouent dans les Légations pour former nos pilotes. Ils devront peut-être dessaouler avant d'apprendre à voler à nos cadets, mais s'écraser fait aussi partie du processus de formation, non ?"

 QIE_supportcompanies: "Développer le Corps des Ingénieurs Zhili"
 QIE_supportcompanies_desc: "Le terrain accidenté de la Chine nécessite que toute force militaire dispose d'un solide corps du génie pour la soutenir. Malheureusement, la qualité ad hoc et amateur de bon nombre de nos divisions empêche le soutien technique d'être vraiment efficace. Nous devons développer nos propres écoles d'ingénieurs militaires, afin d'assurer à nos troupes un soutien adéquat."

 QIE_reorganise_divisions: "Réorganiser les Divisions des Seigneurs de Guerre"
 QIE_reorganise_divisions_desc: "Tout seigneur de guerre de valeur a sa propre milice personnelle pour contrôler le territoire qu'il dirige. Malheureusement, la qualité de ces troupes varie énormément, des troupes semi-professionnelles aux foules plus habituées à piller et à incendier les villages qu'elles protègent théoriquement. En consacrant des moyens considérables à la standardisation et à la modernisation de ces divisions, nous pouvons en faire de précieux atouts sur le champ de bataille."

 QIE_zhili_flood_dams: "Préparer la Destruction des Barrages"
 QIE_zhili_flood_dams_desc: "Un plan choquant a été élaboré par les stratèges du Zhili : la rupture des principaux barrages le long du fleuve Jaune. Cela provoquerait une inondation généralisée et stopperait toute avancée de l'ennemi. Les pertes civiles et le coût économique, cependant, seraient immenses."

 QIE_studywars: "Méthodes anciennes, nouveaux modèles"
 QIE_studywars_desc: "Tandis que des généraux en Europe expérimentent la \"guerre blindée\" et d'autres idées avant-gardistes, nos stratèges ont appris une leçon sur la dernière décennie de guerre civile - l'artillerie est la reine des batailles. En modernisant notre stock d'artillerie, nous pouvons nous assurer que nos troupes aillent à la bataille à le meilleure appui-feu disponible."

 QIE_work_with_manchu: "Travailler avec les Généraux Mandchous"
 QIE_work_with_manchu_desc: "Alors que certains des jeunes généraux mandchous ne sont guère plus que des nobles parvenus, la vieille garde comme Aisin-Gioro Zaito peut transmettre de précieuses leçons sur les tactiques de cavalerie au Zhili. Dans le même temps, les généraux du Zhili peuvent enseigner à ces nouveaux officiers nobles les compétences qu'ils ont acquises au cours des dernières décennies de conflits et de guerres."

 QIE_expand_peking_uni: "Développer l'Université de Beijing"
 QIE_expand_peking_uni_desc: "L'Université de Beijing (Pékin) accorde une grande importance à la littérature, à l'art et à la culture. Bien qu'importantes, ces choses ne permettent pas de gagner des guerres. Nous pouvons détourner des fonds de l'Université de Beijing dans le but de construire de nouveaux laboratoires de recherche et de développement pour l'informatique, la radio et les progrès de la chimie, qui aideront tous nos militaires."

 QIE_zhili_mercs: "Engager des Conseillers Étrangers"
 QIE_zhili_mercs_desc: "Notre position anti-concession nous empêche de recevoir l'aide militaire des gouvernements européens, mais les conseillers individuels et indépendants sont un compromis équitable. Les troubles et les conflits des vingt dernières années n'ont pas manqué d'hommes prêts à vendre leurs talents et leurs conseils au plus offrant."

 QIE_jiangbailiplan: "Plan de Jiang Baili"
 QIE_jiangbailiplan_desc: "Le plan du général Jiang Baili est axé sur des fortifications statiques, les tactiques défensives et la préparation aux invasions navales japonaises sur la côte. Bien que certains l'aient critiqué pour avoir volé des idées à ses subordonnés, il s'agit néanmoins d'un plan solide pour défendre notre pays."

 QIE_hubeigenerals: "Généraux de la Cour Hubei"
 QIE_hubeigenerals_desc: "Les « Généraux du Hubei » sont une association informelle des principaux fabricants et industriels de la province de l'Hubei. L'ami proche de la famille de Jiang Baili, le Général Xiao Yaonan, est gouverneur de la province et s'est gracieusement proposé d'utiliser ses contacts industriels pour la construction de plusieurs des fortifications nécessaires au plan de Jiang."

 QIE_gongxianarsenal: "Développer l'Arsenal du Gongxian"
 QIE_gongxianarsenal_desc: "L'arsenal de Gongxian a normalement joué le rôle de second violon derrière la fonderie d'armes Hanyang, beaucoup plus grande. Pourtant, en développant ses capacités de fabrication, nous pouvons étendre suffisamment notre base industrielle au cas où un arsenal tomberait entre les mains d'envahisseurs."

 QIE_modern_contracts: "Moderniser les contrats d'armement"
 QIE_modern_contracts_desc: "Auparavant, les contrats de fabrication d'armes étaient passés au coup par coup, et étaient corrompus jusqu'à la racine. En exerçant une volonté politique considérable, nous pouvons moderniser et nettoyer ces contrats, amenant notre industrie de l'armement aux normes occidentales."

 QIE_jinghanRR: "Améliorer le Chemin de Fer du Jinghan"
 QIE_jinghanRR_desc: "Le chemin de fer Jinghan relie tous les principaux centres industriels et agricoles de notre état. Nous devons améliorer sa capacité, afin de déplacer plus efficacement les soldats et le matériel de guerre."

 QIE_liumenggengplan: "Plan de Liu Menggeng"
 QIE_liumenggengplan_desc: "Le plan du Général Liu Menggeng est axé sur l'amélioration de la logistique et des réseaux de soutien pour nos troupes, afin qu'elles soient mieux à même de combattre. Le prix à payer pour cela, cependant, est une capacité industrielle moindre consacrée à la construction de fortifications défensives."

 QIE_expandmines: "Réorganiser le Bureau Minier de Kailuan"
 QIE_expandmines_desc: "Le Bureau Minier de Kailuan a été fondé en 1878 en tant que coentreprise entre le gouvernement Qing et divers intérêts commerciaux britanniques. Largement détruites lors des combats à l'époque des seigneurs de la guerre, nous devons reconstruire et réorganiser les mines pour alimenter nos efforts de guerre."

 QIE_develop_tangshan_steel_decision: "Reconstruire les mines de [614.GetName]"
 QIE_develop_tangshan_steel_decision_desc: "Largement détruites pendant les combats de l'ère des seigneurs de guerre, nous devons reconstruire et réorganiser les mines du Bureau Minier de Kailuan pour alimenter nos efforts de guerre."

 QIE_develop_hebei_steel_decision: "Reconstruire les mines de [1060.GetName]"
 QIE_develop_hebei_steel_decision_desc: "Largement détruites pendant les combats de l'ère des seigneurs de guerre, nous devons reconstruire et réorganiser les mines du Bureau Minier de Kailuan pour alimenter nos efforts de guerre."

 QIE_devscheme: "Schéma de développement de Daye-Hanyang"
 QIE_devscheme_desc: "Le corridor Daye-Hanyang abrite la majeure partie de notre capacité industrielle en dehors de Beijing, mais l'infrastructure et la planification urbaine de la région laissent beaucoup à désirer. En investissant dans le défrichement de nouvelles terres pour les usines et en construisant une industrie civile supplémentaire pour soutenir les arsenaux militaires, nous pouvons moderniser la région."

 QIE_shanxicoal: "Développer les Mines de Charbon du Shanxi"
 QIE_shanxicoal_desc: "Saisis par Yan Xishan à la fin de la dernière guerre de Zhifeng, les gisements de charbon du Shanxi oriental sont parmi les plus prospères de Chine. Nous devrions investir dans ces champs de charbon, afin d'alimenter notre industrie croissante. Mais cela pourrait provoquer Yan, nous devons donc faire preuve de prudence."

 QIE_baodingarsenal: "Développer l'Arsenal de Baoding"
 QIE_baodingarsenal_desc: "L'arsenal de Baoding, rattaché à l'académie militaire, est un peu moins développé que la fonderie Gongxian. Pourtant, avec suffisamment d'investissements, nous pouvons en faire l'un des principaux fabricants militaires chinois. Sa proximité avec l'Académie est également un plus, car elle nous permet de tester de nouvelles conceptions d'équipements, tant sur le plan pratique que théorique."

 QIE_restore_order_in_china: "Rétablir l'Ordre en Chine"
 QIE_restore_order_in_china_desc: "Depuis bien trop longtemps, la Chine est amèrement divisée par des hommes forts ambitieux et des factions régionales rebelles. Dans notre faiblesse, des prédateurs de tous bords sont venus exploiter nos terres et corrompre notre peuple. La prochaine étape pour mettre fin au siècle des humiliations est de mettre fin à l'ère des seigneurs de la guerre. Nous devons mettre au pas les différents seigneurs de la guerre et faire régner ceux qui ont exploité l'effondrement de la Ligue à des fins séditieuses."

 QIE_destroy_federalists: "Détruire les Fédéralistes"
 QIE_destroy_federalists_desc: "Le mouvement fédéraliste, issu des généraux régionalistes et soutenu par des intellectuels naïfs, n'est rien d'autre qu'une farce destinée à renforcer le règne des seigneurs de la guerre. Bien que nous ayons été contraints de tolérer la restauration de Chen Jiongming au poste de gouverneur en 1927, lui et ses alliés nous ont depuis défiés. La division et la corruption doivent cesser avant qu'elles n'envahissent d'autres parties du pays et nous rétablirons l'autorité centrale."

 QIE_cross_the_dai_river:0 "Traverser la rivière Dai"
 QIE_cross_the_dai_river_desc: "De nombreuses années se sont écoulées depuis le revers subi lors de la quatrième guerre de Zhifeng, et pourtant, depuis lors, la menace d'une guerre venant du nord-est n'a fait que s'aggraver. Zhang Zuolin a vendu son âme et notre pays en concluant un accord avec le Japon. Une cinquième guerre de Zhifeng est ce dont nous avons besoin pour réparer cette grande erreur. Le Zhili sécurisera le nord-est ; c'est le point culminant de tout notre travail et de toutes nos luttes jusqu'à présent, et l'occasion ne se représentera peut-être pas !"

 QIE_destroy_kuomintang: "La Menace du Kuomintang"
 QIE_destroy_kuomintang_desc: "Le Kuomintang, fondé par un Dr Sun Yat-sen aigri, n'est plus qu'un vestige désordonné - un prétexte pour les bandits socialistes et les seigneurs de la guerre pour piller et saccager dans un cycle incessant de violence révolutionnaire. Malgré leur défaite lors de l'expédition du Nord, il en reste beaucoup. Une attaque décisive au sud permettra de chasser ces voyous et de mettre fin à ce bastion rebelle une fois pour toutes."

 QIE_unitedchina: "La Chine, Unifiée !"
 QIE_unitedchina_desc: "Enfin, le rêve d'une Chine unie s'est réalisé ! Le siècle de l'humiliation a été inversé, et maintenant nous devons tracer notre chemin vers un nouveau monde grand et beau."

 QIE_looseends: "Resserrer les rangs"
 QIE_looseends_desc: "Nous avons triomphé de la menace japonaise ! Il ne reste plus qu'à sécuriser le territoire que nous revendiquons en dehors du cœur de la Chine. La Mongolie, le Tibet et d'autres provinces éloignées doivent être mis au pas !"

 QIE_endconcessions: "Mettre un terme aux Concessions"
 QIE_endconcessions_desc: "Les concessions, véritable tâche sur la souveraineté chinoise, existent depuis trop longtemps ! Macao, les Villes des Légations et les vestiges du colonialisme allemand doivent être placés sous notre contrôle direct, soit par la négociation, soit par l'action directe !"

 QIE_salvage_german_industry: "Récupérer les Plans Allemands"
 QIE_salvage_german_industry_desc: "Dans leur hâte de regagner leurs concessions, la Peking-Kommission et les investisseurs allemands ont laissé derrière eux de grandes quantités de machines industrielles. Nous devrions récupérer ces plans et tenter une rétro-ingénierie pour servir nos propres intérêts."

 QIE_leverage_new_pop: "Attirer des intellectuels anti-concession"
 QIE_leverage_new_pop_desc: "Notre intervention en faveur du gouverneur Chen a renforcé la légitimité de notre gouvernement dans des proportions que l'on croyait auparavant impossibles pour un « gouvernement de chef de guerre ». En recrutant d'anciens intellectuels de la NCERA au sein de notre gouvernement, nous pouvons davantage légitimer notre régime."

 QIE_on_our_own: "Par nos propres moyens"
 QIE_on_our_own_desc: "Notre décision de prendre une position anti-concession nous a privé du soutien militaire allemand. Peu importe ! Nous nous tournerons vers nos autres ressources et la volonté du peuple pour nous défendre."

 QIE_hire_republican_officers: "Engager d'anciens officiers républicains"
 QIE_hire_republican_officers_desc: "De nombreux anciens officiers et sous-officiers républicains ont été dégoûtés par notre soutien à la restauration des Qing. Cependant, avec le renversement de la dynastie Qing et notre nouvelle position anti-concessionniste, nous pourrions être en mesure de les recruter à nouveau dans notre armée, apportant avec eux leur expérience considérable."

 QIE_open_up_to_investment: "Simplifier les lois encadrant l'investissement international"
 QIE_open_up_to_investment_desc: "Malgré l'influence allemande, nos lois internationales sur les investissements restent un réseau byzantin de paperasserie, de restrictions et de lacunes. En simplifiant ces lois, nous pouvons attirer des investissements internationaux supplémentaires pour développer notre industrie et notre armée."

 QIE_harmonious_balance: "Équilibre harmonieux"
 QIE_harmonious_balance_desc: "Peu de gens pensaient que cela était possible, mais nous avons réussi à établir un équilibre délicat entre les intellectuels, les nobles mandchous, la clique Zhili et l'Empereur lui-même. Le commun des mortels considère désormais notre gouvernement comme une entité légitime et est prêt à le soutenir, du moins la plupart du temps."

 QIE_baoding_zhili_cooperation: "Encourager la Coopération Baoding-Zhili"
 QIE_baoding_zhili_cooperation_desc: "Les Cadets de l'Académie Militaire de Boading, dont la plupart ont rejoint le YCP, ont longtemps ressenti l'influence continue de l'Allemagne et d'autres puissances étrangères sur notre gouvernement. Avec notre nouvelle position anti-concessions, cependant, ils ont commencé à soutenir notre régime. En les attirant dans la structure de commandement de la clique Zhili, nous pouvons garantir leur loyauté pour les années à venir."

 QIE_guardian_of_emperor: "Répandre de la Propagande Pro-Impériale"
 QIE_guardian_of_emperor_desc: "Beaucoup au sein du parti Zongshe ont longtemps accusé la Clique Zhili de mettre Puyi sur la touche. En diffusant de la propagande en faveur de l'Empereur auprès de nos troupes, nous pouvons à la fois accroître leur ferveur au combat et apaiser les nobles royalistes."

 QIE_lesson_of_intervention: "Leçons de l'Intervention"
 QIE_lesson_of_intervention_desc: "L'intervention dans l'effondrement de la Ligue nous a appris de nombreuses leçons précieuses sur la guerre moderne. Nous devrions les utiliser avant de traiter de conflits plus importants."

 QIE_lesson_of_coup: "Leçons de la Tentative de Coup d'État"
 QIE_lesson_of_coup_desc: "La tentative traîtresse des Zongshe de renverser la clique du Zhili a échoué, mais elle a révélé des problèmes inquiétants dans nos systèmes de sécurité intérieure. Nous devons reconstruire notre appareil de renseignement intérieur et nous assurer qu'il peut prévenir de futures insurrections."

 QIE_placateassembly: "Apaiser l'Assemblée"
 QIE_placateassembly_desc: "Notre décision d'approfondir les liens avec l'Allemagne a suscité une certaine agitation, mais elle a surtout creusé un fossé entre nous et l'opposition à l'Assemblée Nationale. Ils n'ont pas de réel pouvoir, mais avoir une opposition bruyante ne nous aidera certainement pas à long terme. Nous devons apaiser ces groupes par tous les moyens nécessaires pour nous assurer leur loyauté."

 QIE_future_relationship: "Relations Futures"
 QIE_future_relationship_desc: "La défaite du Japon et du gouvernement Fengtian nous pose de nouvelles questions sur la scène internationale. Devrions-nous nous rapprocher de l'Allemagne, ou plutôt nous replier sur nous-mêmes et nous concentrer sur le développement de notre nation ?"

 QIE_request_german_bailout: "Demander un renflouement Allemand"
 QIE_request_german_bailout_desc: "Notre dette commerciale internationale continue de nous empêcher de faire des progrès industriels significatifs en tant que nation. Même si cela peut faire enrager les nationalistes purs et durs, demander à l'Allemagne un plan de sauvetage international résoudra le problème de notre dette et nous permettra de nous moderniser."

 QIE_germanarsenal: "L'Aigle et le Dragon"
 QIE_germanarsenal_desc: "Les armes et la technologie allemandes ont leurs propres avantages, malgré les inconvénients associés à des liens plus étroits avec l'Allemagne. Panzers, avions et autres sont à notre disposition, à condition de pouvoir faire des concessions à la Peking-Kommission, bien sûr."

 QIE_germandesigns: "Acheter des licences de production allemandes"
 QIE_germandesigns_desc: "Les modèles d'armes allemandes leur ont permis de vaincre durant la Weltkrieg, et nous utilisons depuis longtemps des modèles allemands dans les arsenaux chinois. Nous devrions donc essayer d'acheter des licences pour nous doter des dernières conceptions allemandes et obtenir un avantage sur nos ennemis."

 QIE_germanradio: "Étudier la Doctrine Allemande des Compagnies de Soutien"
 QIE_germanradio_desc: "Les divisions allemandes innovent en incorporant les radios, équipements d'ingénierie et autres équipements de soutien les plus récents. Nous devrions étudier leur doctrine et chercher à l'imiter avec nos propres unités militaires."

 QIE_kriegsmarine: "Acheter des navires allemands des surplus"
 QIE_kriegsmarine_desc: "La marine allemande a bénéficié d'un programme d'expansion et de modernisation rapide après la Weltkrieg, et faute de conflit un grand nombre de navires allemands sont actuellement en veille et ne font rien. Nous devrions contacter l'Allemagne et nous renseigner sur l'achat de ces vieux navires pour notre propre usage."

 QIE_luftwaffe: "Vendre sous licence les avions de la Luftstreitkräfte"
 QIE_luftwaffe_desc: "Bien qu'ils puissent hésiter à nous vendre leurs derniers modèles, l'Allemagne doit tenir le Japon à distance. Quelle meilleure façon de le faire que de nous céder certains de leurs avions ?"

 QIE_motorized_armor: "Importer des Panzers et des camions"
 QIE_motorized_armor_desc: "Les Panzers et les camions allemands sont parmi les machines de combat les plus redoutées au monde, et certains de nos jeunes officiers sont enthousiastes quant à leur potentiel de combat. Nous devrions envisager d'acheter des licences à des fonderies allemandes et de les utiliser dans nos batailles contre les Japonais."

 QIE_buymauser: "Importer des armes légères allemandes"
 QIE_buymauser_desc: "Les modèles d'armes légères sont parmi les plus avant-gardistes au monde. Nous devrions chercher à en importer directement pour mieux équiper nos soldats."

 QIE_germanattache: "Attaché Allemand"
 QIE_germanattache_desc: "Alors que les armes allemandes sont les bienvenues, ce dont nous avons vraiment besoin, ce sont des soldats allemands pour aider à former nos troupes. La Peking-Kommission vient de nous informer qu'un groupe d'élite de soldats allemands d'élite peut être envoyé de Berlin, dès que nous leur aurons envoyé des fonds."

 QIE_seek_german_civ_investments: "Établir un partenariat avec des entreprises de fabrication allemandes"
 QIE_seek_german_civ_investments_desc: "Dans leur pays, les entreprises allemandes sont fréquemment confrontées à des problèmes tels que les syndicats et les droits des travailleurs. Nous pouvons leur offrir des terrains pour construire des usines ici et fournir une main-d'œuvre qui n'aura pas de telles revendications."

 QIE_grant_foreign_licenses: "Acheter de l'équipement d'outillage allemand"
 QIE_grant_foreign_licenses_desc: "Bien que nous puissions facilement construire nos propres usines, ce dont nous avons vraiment besoin, c'est d'un équipement d'outillage allemand de haute qualité. S'il est acquis en nombre suffisant, nous pouvons relancer notre industrie et lui permettre d'atteindre rapidement le niveau occidental."

 QIE_seek_german_RR_capital: "Engager des ingénieurs ferroviaires Allemands"
 QIE_seek_german_RR_capital_desc: "Une grande partie de notre réseau ferroviaire a été construite par des entreprises européennes. Alors que certains pourraient s'émouvoir de continuer à les utiliser pour construire nos chemins de fer, ils restent les maîtres incontestés dans le domaine. Nous devrions rechercher des ingénieurs ferroviaires allemands et les embaucher directement pour améliorer notre infrastructure."

 QIE_import_krupp_steel:0 "Importer de l'acier de chez Krupp"
 QIE_import_krupp_steel_desc:0 "Alors que la plupart des aciers produits dans le pays manquent de qualité, Krupp est le synonyme international de qualité. Nous devrions en importer de grandes quantités pour construire notre réseau industriel au lieu de compter sur du matériel domestique de moindre qualité."

 QIE_siemens: "Acheter des radios Siemens"
 QIE_siemens_desc: "Les radios sont une aubaine dans un pays énorme comme la Chine, et il est essentiel de veiller à ce que nos troupes puissent coordonner leurs tactiques de combat. Siemens est le roi allemand des radios, et nous devrions en importer pour équiper nos troupes."

 QIE_IGfarben: "Se procurer les formules des synthétiques de BASF"
 QIE_IGfarben_desc: "La Chine manque d'une production soutenue de pétrole et de caoutchouc, mais avec l'aide des nouvelles formules chimiques allemandes, nous pouvons en produire synthétiquement."

 QIE_germanresearch: "Programme d'échanges universitaires"
 QIE_germanresearch_desc: "La meilleure façon d'apprendre est de découvrir d'autres cultures. En envoyant des étudiants chinois dans des universités allemandes, ils pourront rentrer chez eux avec les dernières connaissances et informations. On espère que les étudiants allemands qui étudient ici apprendront quelque chose de notre culture et l'emporteront chez eux pour la partager avec leurs compatriotes."

 QIE_debt_issue: "Régler le problème de la dette"
 QIE_debt_issue_desc: "Le problème de la dette qui a tourmenté l'empire continue de tourmenter notre nouvelle république. Bien que nous puissions demander de l'aide à l'Allemagne, cela entraînerait très probablement l'effondrement de notre régime déjà instable sous la pression publique. Au lieu de cela, faisons défaut et adoptons une position anti-concession, fournissant à notre gouvernement une légitimité. Ce n'est pas comme si les Allemands nous appréciaient réellement, au-delà de la personne de Puyi..."

 QIE_restoration: "La Restauration Mandchou"
 QIE_restoration_desc: "Dans une tournure d'événements presque impensable, les bévues stratégiques de Cao Kun et Wu Peifu ont détruit leur propre régime, certains de leurs anciens alliés les trahissant aux côtés de l'aristocratie Qing. L'avenir du nouveau régime est pour le moins incertain..."

 QIE_wu_constitution: "Une nouvelle Constitution"
 QIE_wu_constitution_desc: "La dynastie Qing ayant été renversée, nous devons maintenant nous atteler à l'élaboration d'une nouvelle constitution pour notre régime. Même si elle sera toujours \"guidée\" par les Zhili, beaucoup espèrent le retour d'un régime républicain à Beijing."

 QIE_unrest: "S'occuper de l'Agitation"
 QIE_unrest_desc: "Notre décision de rester neutre dans l'effondrement de la Ligue n'a plu à personne et a irrité tout le monde. Nous devons rapidement réprimer les troubles avant que la situation ne devienne intenable."

 QIE_president_hu: "Mettre en place les réformes du Président Hu"
 QIE_president_hu_desc: "Le président Hu est un philosophe politique de renommée mondiale, et ses écrits en ont inspiré beaucoup. Nous devrions travailler à mettre en œuvre certaines de ses réflexions plus pratiques, afin de mieux soutenir le fonctionnement de notre nouveau gouvernement."

 QIE_president_koo: "Mettre en place les réformes du Président Koo"
 QIE_president_koo_desc: "Le président Koo est une éminence grise, l'un des esprits diplomatiques les plus éminents du monde. Nous devons mettre son expertise au service du renforcement de la légitimité internationale de notre régime et de la recherche de nouveaux accords commerciaux."

 QIE_pragmatism: "Pragmatisme"
 QIE_pragmatism_desc: "Le pragmatisme, la philosophie adoptée par Hu Shih, encourage la coopération avec des éléments potentiellement peu recommandables de l'environnement politique afin d'apporter les changements les plus productifs. Nous devrions appliquer cette théorie au fonctionnement de notre gouvernement pour mieux légitimer les « seigneurs de guerre » de notre gouvernement."

 QIE_hu_reconstructing_china: "Soulagement des Abus"
 QIE_hu_reconstructing_china_desc: "Depuis le soulèvement de Wuchang, de nombreux hommes importants ont promis un avenir glorieux à la Chine. Ils ont parlé de grandeur et d'industrialisation, mais peu d'entre eux ont concrétisé leurs projets. Nous ne nous faisons toutefois aucune illusion sur la faisabilité de ces projets. Pour avoir une chance de réaliser de tels rêves, nous devons d'abord éliminer les abus du système et améliorer les conditions matérielles de la population."

 QIE_diplomacy: "Génie Diplomatique"
 QIE_diplomacy_desc: "Wellington Koo a servi notre pays en tant qu'ambassadeur aux États-Unis et à la Conférence de Copenhague. Nous devons nous assurer que ses idéaux diplomatiques sont transférés à un nouveau service extérieur qui peut conclure des accords commerciaux internationaux avec les nations du monde."

 QIE_eradicate_manchu: "Faire disparaitre les restes Loyalistes Mandchous"
 QIE_eradicate_manchu_desc: "La noblesse mandchoue et ses partisans se sont infiltrés dans tous les recoins de notre société. Même après la chute de leur faux empereur et de leur cour royale, leur influence se fait encore sentir à travers de nombreuses exploitations économiques mandchoues et certains sympathisants au sein de la bureaucratie. Il est indispensable d'éliminer ces éléments féodaux déstabilisants avant de pouvoir consolider la Chine en tant qu'État-nation républicain moderne."

 QIE_elimiate_baoding: "Détruire les Cliques de Baoding"
 QIE_elimiate_baoding_desc: "Les traîtres cadets de Baoding qui ont planifié la tentative manquée de coup d'État doivent être réprimés par tous les moyens nécessaires, afin de sauvegarder l'avenir de notre jeune république."

 QIE_deligitimize_oppo: "Délégitimiser les partis d'opposition"
 QIE_deligitimize_oppo_desc: "Alors que l'Assemblée était un organe de pouvoir impuissant, elle nous obligeait toujours à prêter attention aux caprices des nobles et des élites urbaines déconnectées de la réalité. Nous devrions délégitimer ces groupes aristocratiques et nous concentrer sur les vrais besoins du peuple de notre grande république."

 QIE_placate_intellectuals: "Apaiser les Intellectuels"
 QIE_placate_intellectuals_desc: "La NCERA jouit d'une grande popularité parmi les intellectuels de Beijing. Avec notre nouvelle position anti-concessions, cependant, nous pouvons essayer de les intégrer dans le gouvernement républicain, en les unifiant derrière notre nouvelle idéologie."

 QIE_rebuild_arsenals: "Reconstruire les Arsenaux"
 QIE_rebuild_arsenals_desc: "Les combats à l'extérieur de l'Académie militaire de Baoding à la suite de la tentative de coup d'État ont endommagé l'arsenal. Nous devrions retirer les pièces détruites de la fonderie et installer de nouvelles machines à la place, améliorant ainsi notre capacité de production."

 QIE_rebuild_domestic_ind: "Reconstruire l'Industrie Civile"
 QIE_rebuild_domestic_ind_desc: "Les émeutes et la violence qui ont englouti Beijing ont détruit de grandes parties de la ville, y compris une partie de l'industrie. Nous devrions nettoyer les décombres et construire des usines plus grandes et plus avancées sur les ruines."

 QIE_stable_republic: "La République Triomphante"
 QIE_stable_republic_desc: "La Clique Zhili a réitéré son triomphe de 1927, battant tous les autres gouvernements « républicains » en Chine. Sans l'Allemagne pour nous imposer un empereur fantoche, nous pouvons vraiment commencer à favoriser la démocratie en Chine. Vive la République !"

 QIE_purge_zhili: "Sécuriser le plaine de Chine du Nord"
 QIE_purge_zhili_desc: "Alors que les forces fidèles au Coup d'État contrôlent Beijing et les zones entourant l'Académie militaire de Baoding, le reste de notre territoire reste sous le contrôle des chefs de guerre traîtres de la clique Zhili. Nous devons d'abord sécuriser la frontière nord, éliminer les garnisons de Zhili avant de tourner les yeux vers le sud."

 QIE_coup_backer: "Notre Nouveau Bienfaiteur"
 QIE_coup_backer_desc: "Le coup d'État qui a détruit la clique Zhili n'a pas été accompli seul. Qu'on le veuille ou non, afin d'arracher notre pays des mains des seigneurs de guerre despotiques, nous avons dû conclure un accord avec les pouvoirs locaux de la région. Maintenant, nous devons les inviter à Beijing et voir ce qu'ils veulent en échange de leur soutien."

 QIE_zhang_tianran_backer: "Zhang Tianran"
 QIE_zhang_tianran_backer_desc: "L'Honorable Maître de la secte Yiguandao, Zhang Tianran a une énorme influence parmi les adeptes de sa religion. Sa position souhaitée dans notre gouvernement n'est pas claire, mais il semble qu'il soit prêt à nous prêter le soutien du Yiguandao en échange de concessions inconnues..."

 QIE_qu_yingguang_backer:0 "Qu Yingguang"
 QIE_qu_yingguang_backer_desc: "Le gouverneur du Shandong, Qu Yingguang, est depuis longtemps un homme religieux respectueux. S'il souhaite voir la monarchie se moderniser, il met également l'accent sur la tradition et le maintien de la continuité avec notre passé."

 QIE_yan_xishan_backer: "Yan Xishan"
 QIE_yan_xishan_backer_desc: "Le gouverneur Yan Xishan a été un allié inattendu dans notre coup d'état. Auparavant antimonarchiste, son esprit politique avisé a compris que l'Empereur était désormais un outil politique puissant. Il souhaite avant tout travailler avec les partis de l'establishment existant pour moderniser la Chine et diffuser son idéologie personnalisée - une philosophie politique nébuleuse qui englobe le traditionalisme, le libéralisme, le nationalisme et le syndicalisme."

 QIE_yiguandao: "Influences de Yiguandao"
 QIE_yiguandao_desc: "Avec son nouveau poste au sein de notre gouvernement, Zhang Tianran a commencé à étendre le pouvoir et l'influence du Yiguandao dans notre pays. Bien que cela ait renforcé notre légitimité et notre popularité parmi les adeptes de la foi, il n'est pas clair à qui ces adeptes sont le plus fidèles - notre gouvernement ou la foi de Tianran."

 QIE_gather_dynasties: "Rassembler les Dynasties"
 QIE_gather_dynasties_desc: "Une partie importante des projets de réforme de notre bienfaiteur consiste à réunir les anciennes dynasties régnantes de Chine pour légitimer le règne de Puyi. Il a commencé à envoyer des invitations, et dans les prochaines semaines, les membres de la famille royale arriveront à Beijing."

 QIE_ceremonial_rites: "Restaurer les Rites Cérémoniels"
 QIE_ceremonial_rites_desc: "Sous le régime du Zhili, les rituels cérémoniels de l'Empereur ont été largement mis de côté et ignorés. Les fonctionnaires de la Cour ont proposé de réintroduire ces rites au premier plan du gouvernement impérial, afin d'insuffler une ferveur patriotique à la population."

 QIE_bolster_legitimacy: "Renforcer la Légitimité Impériale"
 QIE_bolster_legitimacy_desc: "Pendant les dix années du régime Zhili, peu de gens pensaient que l'empereur était autre chose qu'une marionnette enfermée dans la Cité interdite. Aujourd'hui, avec le soutien d'un nouveau système constitutionnel et de la foi de Yiguandao, les gens commencent à voir l'empereur comme une figure importante unifiant le gouvernement dans sa lutte pour restaurer l'ordre."

 QIE_legitimate_emperor: "L'Empereur Légitime"
 QIE_legitimate_emperor_desc: "Nos efforts ont été couronnés de succès. Puyi est maintenant considéré comme le souverain légitime de la Chine par tous les paysans et fermiers ! Zhang Tianran, ayant consolidé le pouvoir dans le Shandong, a déclaré que la province devait être pleinement intégrée à notre nation."

 QIE_modernize_monarchy: "Moderniser la Monarchie"
 QIE_modernize_monarchy_desc: "Si le gouverneur du Shandong est un loyaliste des Qing, il est également conscient que la position de l'empereur doit évoluer pour s'adapter aux notions modernes de gouvernement. Il envisage de pousser l'empereur à agir davantage comme un monarque constitutionnel de style occidental, servant de figure unificatrice apolitique et de médiateur potentiel en cas de conflit grave."

 QIE_reinforce_confucianism: "L'Empereur et le Peuple en un Seul Corps"
 QIE_reinforce_confucianism_desc: "Avant le soulèvement de Wuchang, nos prédécesseurs avaient cherché à élever Confucius du rang de prédicateur de la sagesse ancienne à celui de nouveau symbole de l'État-nation chinois. Ce nouveau culte d'État devait contribuer à intégrer Confucius dans un récit national, où le sage vénéré incarnerait l'essence culturelle de la nation et la chinoisité en général. La réinstitutionnalisation du culte d'État de Confucius dans l'éducation, ainsi que dans les rites culturels, nous aidera à créer un Empire harmonieux et éclairé."

 QIE_revise_the_chinese_tripitaka: "Réviser le Tripitaka Chinois"
 QIE_revise_the_chinese_tripitaka_desc: "Le canon bouddhiste chinois a longtemps fait l'objet de débats, mais sous la direction de Maître Qu, nous allons créer un "Tripitaka" révisé, ou recueil de textes, qui met l'accent sur les éléments conservateurs et ésotériques des "sectes du chapeau rouge", en particulier l'école Kagyu, comme pierre angulaire politique de notre nouveau gouvernement. Nous ferons ensuite la promotion de ces idéaux auprès de nos représentants gouvernementaux, ainsi qu'auprès de l'empereur lui-même, qui s'est montré réceptif aux enseignements de la secte Red Hat."

 QIE_move_industry: "Déplacer l'industrie vers l'intérieur du pays"
 QIE_move_industry_desc: "Avec la menace d'une invasion étrangère qui se profile, notre nouveau bienfaiteur a proposé d'utiliser certains de ses soldats pour aider à déplacer l'industrie depuis le littoral jusque vers l'intérieur des terres. En cas d'invasion navale étrangère, cela garantira que nous serons toujours en mesure d'équiper nos troupes."

 QIE_train_civil_servants: "Former les fonctionnaires"
 QIE_train_civil_servants_desc: "La bureaucratie de la clique Zhili s'appuyait sur le népotisme, le copinage et la corruption endémique et généralisée. Cela a fait cruellement défaut à l'administration civile de la Chine, la plupart des postes étant occupés par des personnes non qualifiées. Le gouverneur Song a proposé de mettre en œuvre une version modernisée des anciens examens de la fonction publique, afin de garantir que ces postes soient pourvus par des hommes qualifiés."

 QIE_imperial_academy: "Fonder l'Académie de la Recherche Culturelle"
 QIE_imperial_academy_desc: "Après des décennies de déclin et de dévastation, notre culture même a commencé à s'étioler en raison de l'érosion constante de l'autorité de l'État et des valeurs occidentales. Notre bienfaiteur a finalement jugé bon d'inverser ces tendances et d'unir la classe intellectuelle derrière le trône en fondant un nouveau centre culturel de recherche destiné à transformer les idées étrangères en idées plus agréables et plus familières pour l'avenir de l'empire."

 QIE_lessons_of_model_province: "Leçons de la Province Modèle"
 QIE_lessons_of_model_province_desc: "Les leçons tirées par Yan Xishan et ses hommes au cours de son mandat de gouverneur du Shanxi, qui a duré plusieurs décennies, constitueront un guide essentiel pour les années à venir en Chine. Les grandes réalisations du Shanxi en matière d'éducation, d'agriculture et de développement industriel ont acquis une renommée internationale malgré la pauvreté matérielle du Shanxi. Avec toutes les ressources de l'Empire derrière lui, Yan a l'intention de transformer la Chine pour le meilleur."

 QIE_chinese_bismarck: "Le Bismarck Chinois"
 QIE_chinese_bismarck_desc: ""Les trois grands devoirs du peuple sont de servir dans l'armée, de payer des impôts et de recevoir une éducation". Grand admirateur du système prussien, la victoire allemande dans la Weltkrieg a renforcé le désir de Yan d'introduire un esprit militaire dans le pays, en incitant les parents à donner des armes-jouets à leurs enfants et en formant une "société de sang et de fer". La Chine sera unifiée, par la force s'il le faut."

 QIE_replace_corrupt_govs: "Remplacer les Gouverneurs Corrompus"
 QIE_replace_corrupt_govs_desc: "Après le succès du coup d'État, de nombreux membres de l'Assemblée ont commencé à exprimer leur dégoût à l'égard des anciens administrateurs zhili de niveau intermédiaire que nous avons laissés en position d'autorité à la suite de la guerre civile. Les membres du [QIE.GetRulingParty] ont proposé de virer tous ces hommes et de les remplacer par des candidats plus qualifiés et plus loyaux."

 QIE_nationalize_yan_thot: "Nationaliser les paroles de Yan Xishan"
 QIE_nationalize_yan_thot_desc: "Depuis son accession au poste de gouverneur du Shanxi, Yan a consacré énormément de temps à développer son idéologie personnelle, un mélange éclectique de fédéralisme, de confucianisme, de christianisme et même de syndicalisme. Grâce à sa nouvelle position de pouvoir national, Yan a commencé à diffuser ses idées dans toute la Chine."

 QIE_vigor_modernization: "Modernisation Vigoureuse"
 QIE_vigor_modernization_desc: "Yan Xishan est depuis longtemps un partisan de la modernisation industrielle, transformant la province du Shanxi en un petit mais dynamique centre minier et industriel. Maintenant, avec sa position de proéminence nationale, il a commencé à insister pour que ces leçons de modernisation et d'industrialisation soient appliquées au niveau national."

 QIE_prepare_for_storm: "Se préparer à affronter la Tempête"
 QIE_prepare_for_storm_desc: "Bien que nous étions initialement sceptiques quant à leur influence, notre bienfaiteur nous a apporté énormément d'avantages au cours des derniers mois. Avec leur aide, nous sommes maintenant plus que prêts à faire face à tout ce qui nous menace."

 QIE_form_emergency_govt: "Former un Gouvernement d'Urgence"
 QIE_form_emergency_govt_desc: "Maintenant que nous avons détruit les restes de la clique Zhili, il est temps pour l'Empereur de choisir lequel des trois partis qui ont formé la coalition gouvernera la Chine."

 QIE_pick_NCERA: "Utiliser la NCERA"
 QIE_pick_NCERA_desc: "La Nouvelle Association Réformiste de l'Empire Chinois, ou NCERA en abrégé, est un parti puissant qui contrôle la loyauté à la fois des paysans ruraux et de certains intellectuels urbains. Bien que moins axés sur la modernisation industrielle, leur souci d'aider la plus grande partie de la population les rend extrêmement populaires."

 QIE_pick_YCP: "Utiliser le YCP"
 QIE_pick_YCP_desc: "Le Parti Jeune Chine, ou YCP, est composé de jeunes cadets de l'Académie Baoding, avec quelques intellectuels urbains assurant le financement et l'organisation. Ayant pour priorité la centralisation du pays et son urbanisation, ils ne disposent pas du large soutien populaire de la NCERA - bien que leur objectif de modernisation en fasse un bon choix pour un développement rapide."

 QIE_pick_MP: "Utiliser le Zongshe"
 QIE_pick_MP_desc: "Le Parti Zongshe est, de toute évidence, dominé par la noblesse mandchoue de Beijing. Bien que cela puisse sembler un choix étrange pour un parti au pouvoir, au cours des dix dernières années, les nobles ont utilisé la liberté relative que leur accordaient les Zhili pour constituer de grandes fortunes industrielles, investissant dans les quelques usines ouvertes à Beujung n'appartenant pas à des entreprises allemandes, leur donnant un poids important."

 QIE_rural_reform: "Institutionnaliser le Mouvement Réformiste Rural"
 QIE_rural_reform_desc: "Le chaos et la destruction de l'ère des seigneurs de guerre ont laissé de vastes étendues de la Chine rurale dévastées et détruites. Le Mouvement de Reconstruction Rurale, la moitié de la NCERA, a tenté de résoudre ces problèmes indépendamment du soutien du gouvernement, au cours des dernières années. Avec un financement approprié, cependant, ils peuvent faire une réelle différence dans la reconstruction de la Chine."

 QIE_ncera_industry: "Investir dans l'industrie rurale"
 QIE_ncera_industry_desc: "Alors que la petite industrie chinoise est actuellement concentrée dans ses villes, elles sont vulnérables aux attaques militaires et aux troubles. Au lieu de cela, la NCERA a proposé d'étendre l'industrie aux villages ruraux. Cela encouragera leur croissance et rendra notre industrie moins vulnérable aux attaques ou incursions étrangères."

 QIE_kang_youwei: "L'Héritage de Kang Youwei"
 QIE_kang_youwei_desc: "Kang Youwei était l'un des fondateurs de la NCERA, bien qu'il soit décédé peu après sa création en 1927. Brillant érudit et réformateur juridique, Kang a passé un demi-siècle à plaider pour une monarchie constitutionnelle, dirigée par un empereur qui s'occupe vraiment de son peuple. Avec le renversement du Zhili et le renforcement de la NCERA, ce rêve est presque devenu réalité."

 QIE_rural_infrastructure: "Moderniser l'Infrastructure Rurale"
 QIE_rural_infrastructure_desc: "L'infrastructure rurale de la Chine fait cruellement défaut, certains la qualifiant de pire au monde après l'Afrique. Des investissements gouvernementaux concertés doivent être réalisés dans l'amélioration des réseaux de transport ruraux si nous voulons un jour sortir la paysannerie chinoise de la pauvreté."

 QIE_benevolent_emperor: "Un Empereur Bénévole"
 QIE_benevolent_emperor_desc: "Alors que la plupart des occidentaux pensent que l'empereur de Chine est une sorte de seigneur de guerre despotique tout droit sorti du Moyen Âge, nous savons que l'empereur est une âme bienveillante et gentille qui veut le meilleur pour ses sujets. Des efforts de propagande concertés doivent être déployés pour garantir que tout le monde considère notre vision comme la vérité."

 QIE_rural_loyalty: "Loyauté Rurale Assurée"
 QIE_rural_loyalty_desc: "La NCERA a achevé son grand plan de réforme rurale et a assuré son emprise sur le gouvernement. Même dans les régions de Chine que nous ne contrôlons pas directement, les gens réclament notre leadership bienveillant ! Lorsque nos ennemis entreront sur nos terres, ils ne trouveront pas non plus la population facile à vaincre - la paysannerie est prête à sacrifier sa vie pour défendre la Chine !"

 QIE_reform_criminal_justice: "Office de Révision Légale"
 QIE_reform_criminal_justice_desc: "Lors de sa création en 1902, l'Office de révision légale et ses mécènes ont entrepris de vastes réformes judiciaires et constitutionnelles. Bien que l'Office ait réussi à promulguer le Da Qing Xinglu (code pénal des Qing) et le Da Qing minlu (code civil des Qing), ces succès ont été interrompus par l'anarchie républicaine. À l'heure de la reconstruction, les services judiciaires de l'Office sont à nouveau nécessaires."

 QIE_military_state: "Militariser l'État"
 QIE_military_state_desc: "La Clique Zhili, bien qu'étant une organisation militaire, a laissé de larges parties de l'armée des Qing totalement sous-financées et inefficaces. Afin de corriger ce problème, nous avons entamé une militarisation totale de la nation. Des mouvements entraineront la jeunesse, un système de conscription modernisé, et d'autres réformes nous assurerons d'être prêts à faire face à n'importe quel ennemi."

 QIE_centralize_state: "Centraliser l'État"
 QIE_centralize_state_desc: "Les deux dernières décennies de conflits internes entre les chefs de guerre ont laissé la Chine divisée et décentralisée. Depuis notre nouvelle position de pouvoir à Beijing, nous devons maintenant commencer la tâche longue et ardue de centraliser cette nation divisée, car ce n'est qu'ainsi que son peuple pourra jouir d'une paix et d'une prospérité véritables."

 QIE_YCP_arsenals: "Moderniser les Arsenaux"
 QIE_YCP_arsenals_desc: "Les arsenaux qui doivent être approvisionnés nos machines de guerre sont totalement obsolètes et sous-financés. Des investissements concertés doivent être faits dans la production d'armes et de munitions si nous voulons avoir une chance de vaincre nos ennemis."

 QIE_destroy_leftists: "Détruire les Gauchistes"
 QIE_destroy_leftists_desc: "Bien qu'il y ait peu de gauchistes sur le territoire que nous contrôlons directement, le récent soulèvement du KMT dans le sud a déclenché une sorte de « peur rouge » au sein de l'élite. Nous pouvons utiliser cela à notre avantage, en brandissant des allégations d'« infiltration socialiste » pour renforcer notre régime et encourager le peuple à nous soutenir."

 QIE_emperor_unifier: "Un Empereur Unificateur"
 QIE_emperor_unifier_desc: "Alors que certains peuvent considérer l'Empereur comme anachronique par rapport à notre vision modernisatrice et centralisatrice, il peut servir d'outil à notre service - un point de ralliement autour duquel le pays formellement disparate et décentralisé peut s'unifier. La propagande peut être utilisée pour s'assurer que tous les Chinois - d'un fermier sur le fleuve Jaune à un éleveur de chèvres dans les steppes du Xinjiang savent qu'ils font partie de la même nation."

 QIE_YCP_modernization: "Moderniser l'Industrie Civile"
 QIE_YCP_modernization_desc: "Les quelques industries civiles qui n'étaient pas autrefois dirigées par les Allemands sont risibles selon les normes occidentales. Avec le retrait industriel allemand, nous pouvons reprendre leurs conceptions et les appliquer à nos propres usines, les moderniser et augmenter considérablement notre production industrielle."

 QIE_cult_of_progress: "Le Bureau du Progrès"
 QIE_cult_of_progress_desc: "Insatisfaits des débats sinueux de l'Assemblée, les membres du Parti de la Jeune Chine ont décidé de créer un nouveau "Bureau du Progrès" pour superviser la réforme indispensable des forces armées et des industries d'État. Sous les auspices de Yan Xishan, le Parti de la Jeune Chine espère éclipser l'Assemblée avec des organisations de sa propre conception, en contournant complètement le contrôle législatif."

 QIE_YCP_modern_warfare: "Les Besoins de la Guerre Moderne"
 QIE_YCP_modern_warfare_desc: "Le tumulte de la dernière décennie a appris à tous les officiers l'importance d'une artillerie fine. Nul ne l'est plus que la clique qui constitue le noyau du parti Jeune Chine. Beaucoup ont été éduqués en Allemagne, et ont vu de près la puissance des armements modernes. L'État ne peut pas relâcher, même pour un bref instant, notre élan vers la modernité."

 QIE_YCP_trappings_of_a_party_state: "Les Pièges d'un État-parti"
 QIE_YCP_trappings_of_a_party_state_desc: "Main dans la main, le Parti de la Jeune Chine et Yan Xishan ont travaillé à l'avènement d'une nouvelle Chine débarrassée des maladies chroniques que la vieille noblesse et les seigneurs de la guerre ont engendrées il y a tant d'années. Le monde a évolué rapidement ces dernières années, il est du devoir du parti de prendre ces leçons à cœur et de façonner l'avenir de la Chine en conséquence."

 QIE_chinese_century: "Le Siècle Chinois"
 QIE_chinese_century_desc: "Une fois nos vastes réformes achevées, nous entrons dans le monde comme une puissance montante, prête à affronter nos ennemis et à prouver au monde une fois pour toutes que la Chine est le véritable maître de l'Orient."

 QIE_appoint_viceroys: "Administration Générale des Communications"
 QIE_appoint_viceroys_desc: "Le développement des télécommunications en Chine a commencé avec la lettre ouverte du gouverneur Li Hongzhang en 1879. Alors qu'il souhaitait donner la priorité aux besoins de communication de l'armée impériale, parallèlement au développement du complexe militaro-industriel de l'Empire, d'autres réformateurs ont également reconnu les vastes avantages civils et économiques du système. Nous n'avons pas encore réalisé leurs ambitions, mais la restructuration de l'Office du télégraphe contribuerait à lancer le processus. "

 QIE_new_coronation: "Un Nouveau Couronnement"
 QIE_new_coronation_desc: "Une idée controversée a traversé l'esprit de la noblesse Qing depuis le coup d'État anti-Zhili - un deuxième couronnement pour Puyi. Bien que coûteux, cela pourrait signifier à la Chine et au monde que nous avons officiellement laissé derrière nous l'époque des seigneurs de guerre et que nous sommes entrés dans une nouvelle étape de croissance et de renouveau."

 QIE_imperial_arsenals: "Construire de nouveaux Arsenaux Impériaux"
 QIE_imperial_arsenals_desc: "L'industrialisation de la Chine a commencé par la production militaire. C'est le besoin de sécurité et d'autosuffisance qui a poussé les premiers réformateurs à développer des industries lourdes pour la fabrication de navires et d'armes. Toutefois, accablés par des contraintes sociales et économiques, nos prédécesseurs n'ont pas réussi à rattraper les autres puissances impériales. Il est indispensable de combler ce retard pour assurer la survie de notre empire."

 QIE_noble_factories: "Bureau des Affaires Industrielles"
 QIE_noble_factories_desc: "Avec la saisie de toutes les entreprises allemandes dans le sillage du coup d'État, de nombreuses usines appartenant à des Allemands sont aujourd'hui inoccupées. Alors que certaines personnes à courte vue déplorent la baisse de la production économique, nous considérons cette situation comme une opportunité de développer nos propres industries. Avec l'arsenal de Hanyang et le bureau minier de Kaiping comme modèles, nous allons indigéniser et améliorer ces entreprises allemandes."

 QIE_raise_banners: "Levez les Bannières"
 QIE_raise_banners_desc: "Alors que les Huit Bannières ont été pour la plupart dissoutes à la suite de la Rébellion de Taiping, certains généraux Qing suggèrent maintenant que nous créions une version moderne du système. Tout en adhérant largement aux structures organisationnelles divisionnaires occidentales, nous appliquerons l'histoire et l'héritage des Qing pour les faire véritablement nôtres."

 QIE_imperial_roads: "Le Dragon et le Cheval de Fer"
 QIE_imperial_roads_desc: "Avant l'anarchie républicaine, les gouverneurs Li Hongzhang et Zhang Zhidong ont été les pionniers du développement des infrastructures dans le Grand Qing. Leurs projets terrestres ont contribué à lier l'empire, en améliorant la sécurité et l'interconnexion économique. Nous honorerons leur héritage et relierons les vastes étendues de notre empire grâce à de nouveaux réseaux routiers et ferroviaires."

 QIE_mandate_heaven: "Le Mandat du Ciel"
 QIE_mandate_heaven_desc: "Certains pourraient prétendre qu'il s'agit d'un terme dépassé, mais qu'est-ce que le Mandat du Ciel, sinon une expression populaire de la volonté légitime du gouvernement ? Nos érudits devront mettre à jour certains textes, mais avec un peu de travail, nous pouvons diffuser une propagande qui montre que Puyi est le véritable et légitime empereur de Chine."

 QIE_manchu_default_debt: "Défaut sur la Dette"
 QIE_manchu_default_debt_desc: "Alors que nous avons créé un nouveau gouvernement, nos créanciers internationaux ne voient pas les choses de la même manière. Notre dette internationale écrasante continuera d'entraver notre croissance économique à moins que nous ne fassions défaut, nous portant préjudice à court terme mais nous permettant de nous développer à long terme."

 QIE_more_equal_treaties: "Négociations de Dettes"
 QIE_more_equal_treaties_desc: "Bien qu'il puisse être tentant de faire défaut sur notre dette, des membres influents du Zongshe ont proposé une alternative pour améliorer la longévité fiscale de l'empire. L'Allemagne a vu son influence considérablement réduite par les nombreux anti-concessionnistes qui ont pris de l'importance au sein de notre nouveau gouvernement, mais si nous lui offrons une chance de renégocier nos liens économiques, elle pourrait considérer que c'est une chance de sauver une partie de son influence à Beijing."

 QIE_county_reorganization: "Loi sur la Réorganisation des Comtés"
 QIE_county_reorganization_desc: "La Loi sur la Réorganisation des Comtés est peut-être l'un des textes législatifs les plus risqués depuis les réformes des Cent Jours. Sa promulgation modifiera irrévocablement les relations rurales en imposant la volonté de l'empereur à la société rurale. Bien que risquée, cette loi laisse espérer que les gouvernements des comtés ne seront plus des institutions corrompues et intéressées, mais de véritables outils de l'empereur pour améliorer la vie de ses sujets."

 QIE_county_assemblies: "Rétablir les Assemblées Départementales"
 QIE_county_assemblies_desc: "En 1910, la province de Zhili a expérimenté l'autonomie en créant des assemblées de comté. Ces assemblées sont devenues des institutions avec lesquelles les gentries et les élites locales projettent leur pouvoir et négocient leurs relations avec le centre. Bien que les Zhili les aient dissoutes par la force au début des années 30, nous pouvons faire revivre ces assemblées pour gagner les faveurs des élites rurales, ce qui nous permettrait de consolider notre contrôle sur les campagnes."

 QIE_imperial_consolidation: "Pacifier la Nation"
 QIE_imperial_consolidation_desc: "La majorité de la Chine est dirigée par des cliques de seigneurs de la guerre, des gauchistes et pire encore, des républicains. Ces traîtres doivent être détruits ! Bientôt, nos armées partiront pour détruire ces rats et unifier la Chine derrière la bannière de l'Empereur !"

 QIE_demand_fealty: "Demander aux Chefs de Guerre de se soumettre"
 QIE_demand_fealty_desc: "Alors que nous devons rechercher et détruire les gauchistes et les républicains qui infestent une grande partie de notre pays, les chefs de guerre les plus douteux idéologiquement parlant peuvent être mis au pas par la menace de notre armée suprême. Sinon, nous les détruirons simplement."

 QIE_destroy_concessions: "Éradiquer les Concessions"
 QIE_destroy_concessions_desc: "Les Villes des Légations sont une tâche sur la souveraineté et l'indépendance de la Chine. Alors que le commerce avec l'Occident est autorisé, les villes sont des reliques du siècle de l'humiliation et n'ont pas leur place dans notre gouvernement moderne. Avec le reste du monde plongé dans le chaos, c'est maintenant le moment idéal pour frapper et récupérer nos villes perdues !"

 QIE_false_republic: "S'occuper des Traitres du Nord"
 QIE_false_republic_desc: "Les imbéciles du nord prétendent être le « dernier bastion » du gouvernement légitime de la Chine. En réalité, ce ne sont guère plus que des pions entre les mains des Japonais. Pendant qu'ils servent servilement leurs maîtres, nous devrions frapper et reconquérir notre patrie !"

 QIE_we_win: "Le Dragon se Relève de ses Cendres"
 QIE_we_win_desc: "Peu de gens pensaient que cela était possible, mais nous avons triomphé de tous nos ennemis ! Nous sommes désormais incontestés en tant que véritables maîtres de la Chine, avec l'empereur prêt à conduire la nation dans ce nouveau monde."

 QIE_rebuild_command_structure: "Restructurer l’État-Major Impérial"
 QIE_rebuild_command_structure_desc: "Officiellement, les Grands Qing n'ont jamais créé d'état-major général. Bien que des propositions aient été faites en ce sens en 1901, ces discussions n'ont jamais abouti. Notre état-major actuel est un héritage des Zhili, marqué par le népotisme et la corruption. Rien de moins qu'un nettoyage en profondeur de cette structure pourrie pour garantir une efficacité maximale et la loyauté de nos commandants."

 QIE_foreigner_against_foreigner: "La Connexion de Shanghai"
 QIE_foreigner_against_foreigner_desc: "Au sein des légations étrangères, de nombreux militaires et soldats de carrière européens sont actuellement sans emploi. Qu'ils soient français, britanniques ou russes, l'effondrement de leurs empires les a laissés sans emploi convenable, et plus d'un de ces militaires en veut à l'Allemagne d'avoir balayé leurs anciennes colonies. Obtenir leur service ne serait pas seulement bénéfique pour nous sur le plan militaire, mais nous permettrait également d'avoir de précieuses relations au sein des légations."

 QIE_look_to_our_past: "Héritage des Nouvelles Armées"
 QIE_look_to_our_past_desc: "Créées en 1895 pour servir de bouclier contre les empiétements étrangers et les ennemis intérieurs, les Nouvelles Armées s'étaient retournées contre l'Empereur et avaient laissé place à l'anarchie républicaine. Nous avons commis de nombreuses erreurs dans leur gestion, la plus grave étant d'accorder trop d'autorité personnelle aux commandants locaux. Depuis, nous avons tiré les leçons de nos erreurs et nous allons mettre sur pied une force plus importante et plus puissante que notre première tentative"

 QIE_assess_doctrines: "Commission pour la Réorganisation de l'Armée"
 QIE_assess_doctrines_desc: "La Commission pour l'organisation de l'armée a été créée pour aider à promulguer des réformes clés de l'armée impériale en 1903, et il ne serait pas exagéré de dire que ces réformes ont jeté les bases de notre force actuelle. Cependant, les seigneurs de la guerre ont gâché les progrès accomplis par leurs querelles incessantes. Nous devrions réunir à nouveau la Commission pour examiner et peut-être aider à réorganiser la force impériale une fois de plus."

 QIE_uneasy_coalition: "La Coalition Improbable"
 QIE_uneasy_coalition_desc: "Chacun des groupes politiques qui ont aidé à renverser la clique Zhili a beaucoup à offrir à l'armée. La NCERA apporte la loyauté de la paysannerie, le YCP est composé d'élèves-officiers Baoding et la noblesse Qing contrôle certains des meilleurs cavaliers de la nation. Alors que nous devons tous travailler ensemble pour vaincre les Japonais, chaque groupe peut vouloir des concessions s'il n'est pas au pouvoir."

 QIE_rural_defense_force: "Fonder les Forces de Défenses Rurales"
 QIE_rural_defense_force_desc: "Pendant trop longtemps, la paysannerie chinoise a été terrorisée par des bandes de pillards et de bandits itinérants. La NCERA a proposé de mettre en place un système selon lequel chaque village aura sa propre force de défense équipée de fusils obsolètes. Bien qu'ils soient d'une utilité militaire douteuse, ils seront utiles pour harceler les ennemis et rendre notre territoire coûteux à occuper."

 QIE_prepare_dikes: "Préparer les Digues"
 QIE_prepare_dikes_desc: "Les digues le long du fleuve Jaune représentent la possibilité d'une frappe drastique contre les Japonais. Si nous les ouvrons pendant que les forces ennemies avancent, les eaux de crue ralentiront énormément leur progression et donneront à nos forces une meilleure chance de défendre la zone."

 QIE_exploit_baoding_contacts: "Exploiter les contacts Baoding"
 QIE_exploit_baoding_contacts_desc: "L'Académie militaire de Baoding a des contacts avec des académies militaires et des arsenaux dans toute la Chine, même dans les zones contrôlées par des ennemis apparents. Avec un financement suffisant, ces contacts pourraient être convaincus de se joindre à nous, apportant avec eux leur expérience et leur expertise technique."

 QIE_reinstate_baojia: "Réinstaller le Système Baojia"
 QIE_reinstate_baojia_desc: "Fondé pendant la dynastie Song, le système Baojia a été créé pour maintenir l'ordre local, collecter des impôts et organiser des projets civils. En recréant une version moderne de ce système, nous pouvons recruter et former des soldats plus efficacement."

 QIE_best_money_can_buy: "Écoles Militaires Préparatoires"
 QIE_best_money_can_buy_desc: "Les écoles militaires préparatoires ont d'abord été créées pour remédier rapidement à la grave pénurie d'officiers et d'élèves officiers formés pour la nouvelle armée. Bien que la nature provinciale des académies signifie que la qualité des diplômés varie, elles ont néanmoins contribué à compenser au moins une partie des coûts de formation. Nous devrions envisager de rétablir au moins quelques-unes de ces académies militaires."

 QIE_imperial_propaganda: "Vénérer le Modèle du Citoyen-Soldat"
 QIE_imperial_propaganda_desc: "Pendant trop longtemps, les seigneurs de la guerre ont souillé ce que signifiait être un soldat par leurs petits désirs matériels et leurs luttes de pouvoir. Depuis les temps les plus reculés, le citoyen-soldat chinois idéal est moralement intègre, doté d'une force physique aiguisée et d'un esprit tout aussi vif. Nous devons imposer ce modèle de masculinité militaire à l'ensemble de l'armée, afin que tous les soldats du Grand Qing puissent rivaliser avec des pays comme le Japon et l'Allemagne."

 QIE_manchu_naval_academy: "Fonder l'Académie Navale Impériale"
 QIE_manchu_naval_academy_desc: "La marine Qing a été en grande partie formée par des écoles européennes. Bien qu'il s'agisse d'une préoccupation secondaire ou tertiaire à l'heure actuelle, nous devrions tout de même consacrer des fonds à la formation de nos cadets de la marine ici, plutôt qu'à l'étranger."

 QIE_manchu_air_warfare: "Étudier les Tactiques Aériennes Européennes"
 QIE_manchu_air_warfare_desc: "Alors que nous aimerions dépendre le moins possible des démons étrangers, il ne fait aucun doute que leur maîtrise de la guerre aérienne est incontestée. Nous devrions étudier leur doctrine et leurs tactiques, afin de pouvoir les appliquer à notre propre armée de l'air."

 QIE_expand_baoding_rnd: "Fonder le Département de Recherche Militaire Baoding"
 QIE_expand_baoding_rnd_desc: "Avec notre armée entièrement réformée selon des principes modernes, nous devrions nous efforcer de créer une institution qui permette à nos forces de se tenir au courant des dernières innovations technologiques. En créant un département de recherche militaire Baoding entièrement indépendant, nos forces auront le soutien technique pour affronter n'importe quelle armée dans le monde."

 QIE_commisars: "Commissaires Politiques"
 QIE_commisars_desc: "Liu Menggeng a proposé une idée intéressante - ajouter un commissaire idéologique dédié à chaque formation militaire. Bien que coûteux, ces hommes inspireront nos forces à combattre avec une ferveur patriotique encore plus grande !"

 QIE_integration_harsh: "Intégration par la Force"
 QIE_integration_harsh_desc: "Les ignobles traîtres qui se sont rebellés contre notre règne bienveillant ne méritent aucune pitié ! Leurs terres rebelles seront réintégrées dans notre grande nation par la force !"

 QIE_integration_nice: "Intégration Bénévole"
 QIE_integration_nice_desc: "Alors que les dirigeants rebelles qui ont pris le pouvoir sur une grande partie de la Chine doivent être punis, la paysannerie opprimée ne devrait pas subir le même sort. Au lieu de cela, nous devrions intégrer pacifiquement les anciennes terres rebelles dans notre gouvernement, afin que tous en Chine puissent vivre sous notre règne bienveillant."

