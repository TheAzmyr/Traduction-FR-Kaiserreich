 QIE_social_liberal_coup_party: "Forum sur la Démocratie et la Science"
 QIE_social_liberal_coup_party_long: "Minzhu Kexue Zuotan Hui (Forum de la Démocratie et de la Science)\n§gNé de divers groupes universitaires progressistes de Beijing et de Shanghai, représentant des enseignants et des étudiants qui avaient perdu leurs illusions face au statu quo politique autoritaire de la Chine dirigée par Zhili, ils ont finalement décidé d'œuvrer en faveur d'une Chine libre et stable, capable de perpétuer l'esprit démocratique et scientifique du mouvement du 4 mai. Le président du FSN, Zhang Ximan, a pris l'initiative de fusionner ces groupes éclectiques - marxistes scientifiques, technocrates de Beiyang, réformistes de l'éducation, radicaux féministes, entre autres - en un seul parti politique concret. Contrairement au parti Jeune Chine, qui a longtemps prétendu être la voix de l'intelligentsia politique, le FSN s'aligne davantage sur les universitaires qui s'adonnent à la politique plutôt que sur les spécialistes de la politique, une distinction notable en cette période de tension dans le climat politique chinois.§!"
