 QIE_anqing_cooperation5_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"
 QIE_anqing_cooperation6_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"

 QIE_anqing_training: "Entrainement de l'Armée d'Anqing"
 QIE_anqing_training_desc: "L'armée d'Anqing s'étant récemment engagée dans un conflit, elle dispose d'une vaste expérience à partager avec les armées du gouvernement central. De même, le personnel de commandement, les tactiques, les stratégies et les équipements avancés déployés par l'armée centrale sont d'une grande utilité pour Anqing. En les aidant à former et à améliorer leur armée, nous renforçons leur intégration et leur coopération avec nous, même si cela nuit à nos propres efforts militaires."

 QIE_anqing_loans: "Prêts à Anqing"
 QIE_anqing_loans_desc: "Grâce aux relations et aux liens bancaires de Wang Kemins, nous sommes parvenus à négocier des investissements et des prêts importants pour la nouvelle Ligue du Sud, ce qui, malheureusement, mobilise beaucoup de nos ressources pour maintenir l'accord. Néanmoins, Chen Tiaoyuan est incontestablement et indéniablement reconnaissant envers le président et les maréchaux."

 QIE_anqing_reconstruction_aid: "Aide à la reconstruction d'Anqing"
 QIE_anqing_reconstruction_aid_desc: "Anqing a été durement touchée par la guerre de la Ligue, et une grande partie de son territoire a été considérablement endommagée. Cependant, nous sommes venus à leur secours et leur apportons une aide supplémentaire pour la reconstruction."

 QIE_projects_decisions_category: "Projets Internes"
 QIE_canal_dikes_anqing: "Canaux et Digues"
 QIE_canal_dikes_anqing_desc: "En construisant des canaux et des digues dans les régions Zhili, Kaifeng et Huaisi (cette dernière étant sous le contrôle de Nanjing) - nous pourrons exercer davantage d'influences sur la moitié sud du pays à mesure que le commerce afflue dans ces régions. Simultanément, nous révolutionnerons l'infrastructure et l'irrigation des terres rurales de ces régions, ce qui nous rendra sympathiques aux yeux de la paysannerie."

 QIE_develop_wuchang: "Développer Wuchang"
 QIE_develop_wuchang_desc: "À la lumière de nos efforts communs avec la clique d'Anqing pour développer la région de Wuchang-Anqing, nous avons également eu l'occasion d'investir directement dans la région, à la demande du gouverneur Xiao Yaonan. En nous renforçant (et en le renforçant), notre deuxième centre industriel, à l'intérieur des terres, permettra non seulement un développement économique mais aussi une profondeur stratégique."

 QIE_anqing_diplomacy_decisions_category: "Diplomatie de l'Anqing"
 QIE_anqing_diplomacy_decisions_category_desc: "La clique d'Anqing nous doit sa victoire contre la clique de Nanjing. Ayant hérité du manteau du Zhili du Sud du Tigre souriant, elle est tenue de l'utiliser non seulement par le biais d'accords d'arrière-boutique, mais aussi par des alignements politiques. En outre, ils reconnaissent également notre gouvernement national, espérant ainsi soutenir l'idée d'une unification nationale dès que possible. Nous devons faire de ce rêve une réalité.\n\n§gActuelle §YInfluence des Qing§! : §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Popularité du parti libéral de marché d'Anqing)§!"

 QIE_anq_visit_nanjing: "Que Puyi visite le sud"
 QIE_anq_visit_nanjing_desc: "Chen Tiaoyuan étant bien installé à Nanjing et nous ayant une influence significative dans son gouvernement, il est temps de lui rappeler les ficelles qui se cachent derrière son trône. Cela devrait contribuer à améliorer la popularité de Puyi parmi la population du Sud, le maréchal Wang jouant le rôle d'assureur."

 QIE_anq_wu_and_chen_decision: "Combler le fossé Nord-Sud"
 QIE_anq_wu_and_chen_decision_desc: "Depuis la montée en puissance de la clique du sud Zhili à la suite des manœuvres de Sun Chuanfang dans les années 1920, les relations entre les cliques du nord et du sud sont plutôt tendues. Il s'agit peut-être d'un microcosme de la grande division Nord-Sud. Néanmoins, Sun a fait ses preuves lors de l'Expédition du Nord, où, dos au mur, nous avons vaillamment tenu tête aux Sudistes. Avec le maréchal de la Ligue Chen installé en partie par nos soins, une occasion de réparer notre division s'est présentée. En envoyant le président Cao, le maréchal Wu et leurs principaux conseillers à Nanjing, nous pouvons rassurer les Zhili du Sud sur nos ouvertures et notre sincérité."

 QIE_anq_organise_intellectual_meeting: "Organiser une Rencontre Intellectuelle"
 QIE_anq_organise_intellectual_meeting_desc: "Le Conseil de liaison de Beijing a télégraphié au gouvernement son désir d'organiser un grand rassemblement d'intellectuels nationalistes à Nanjing. Bien que l'organisation de ce rassemblement demande un certain effort, on peut espérer qu'il contribuera à montrer au peuple chinois que l'unification n'est pas loin et que nous sommes un véritable ami des intellectuels. En outre, cela devrait créer un sentiment d'urgence parmi les autres seigneurs de la guerre qui ne sont pas disposés à faire le saut de la foi vers une Chine unie. Chen Tiaoyuan, chef de la Ligue, devrait y être particulièrement sensible."

 QIE_anq_counter_message: "Répandre un Contre-Message"
 QIE_anq_counter_message_desc: "Ce sournois Chen Tiaoyuan cherche à saper notre autorité en répandant des mensonges et des fabrications ! Dans une tentative désespérée d'accéder au pouvoir, il a commencé à élaborer une ruse élaborée selon laquelle l'autonomie des seigneurs de la guerre locaux serait intégrale et remplacerait l'unification nationale. Cet imbécile ne semble pas comprendre la gravité de la situation. Le président Cao a déjà ordonné au gouvernement de préparer un contre-message et de fermer les maisons d'édition de Chen."

 QIE_anq_send_delegation: "Pourparlers formels avec Anqing"
 QIE_anq_send_delegation_desc: "La clique du Zhili a accédé au pouvoir grâce à ce sentiment et, alors que l'espoir dans le régime du Sud s'amenuise, il est peut-être temps de susciter de la gratitude pour le maréchal de la Ligue, M. Chen. Le Conseil de liaison de Beijing et le ministre Gao Lingwei ont suggéré d'organiser une grande conférence publique à Nanjing pour discuter des relations entre les Zhili du Nord et du Sud."

 QIE_reach_out_to_anqing_before: "Approcher [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_before_desc: "Notre soutien à Anqing pendant leur guerre contre la clique de Nankin n'a pas été oublié. Ils ont maintenu des relations amicales avec nous, et avec la guerre imminente avec le Japon, de nombreux conseillers du Maréchal Wu et diplomates du Maréchal Cao suggèrent qu'il les contacte et les invite officiellement à rejoindre notre alliance militaire. En les liant non seulement par des poignées de main et des paroles, mais aussi par des dossiers et du papier, leur destin sera définitivement lié au nôtre. Et ils en seront parfaitement conscients."

 QIE_reach_out_to_anqing_during: "Approcher [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_during_desc: "Avec les fusils pointés et les tirs d'artillerie, notre gouvernement descend une fois de plus sur les champs de bataille et dans les tranchées ! Nos hommes courageux se battent et meurent sur la ligne de front pour maintenir notre gouvernement, tandis que le maréchal de la Ligue Chen se tourne les pouces à Nanjing. Il ne peut plus jouer de jeux diplomatiques, car notre bataille concerne l'avenir absolu de la Chine. En envoyant nos officiers, nous devons les contacter immédiatement et nous assurer de leur aide dans notre combat."

 QIE_reach_out_to_anqing_after: "Approcher [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_desc: "Surprise, surprise ! Le Maréchal de Jade et le Président Cao ont réussi à mener une guerre victorieuse sans l'interférence ni même l'aide du Maréchal de la Ligue Chen. Néanmoins, le rat doit se plier à nos ambitions. Comme nous sommes l'autorité centrale incontestable de la nation, le fief de Chen se présente comme une partie critique des frontières chinoises. Nous enverrons une équipe de généraux et de fonctionnaires, en conseillant vivement à Chen de faire le dernier pas dans notre sphère."

 QIE_reach_out_to_anqing_after_again: ""Approcher" [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_again_desc: "Une fois de plus, ce stupide maréchal de la Ligue nous a rabroués, sans savoir que nous ne demandions rien. Cette fois, le refus ne sera pas sur la table. Déjà, nos soldats s'amassent à leurs frontières, et peut-être que cela adoucira le pot avec Chen ? Il sait ce qui se passera s'il n'accède pas à la demande."

 QIE_war_goal_anqing_for_refusal_faction: "Écraser l'"Idiot""
 QIE_war_goal_anqing_for_refusal_faction_desc: "On aurait pu penser que les seigneurs de la guerre et les généraux vils finiraient par comprendre la situation après avoir été harcelés sans relâche par des télégrammes et des diplomates au cours des derniers mois. Et pourtant, le "maréchal de la Ligue" Chen a refusé toutes nos avances, toutes les capacités dans lesquelles le président Cao "jouait le jeu". Le maréchal Wu ayant reçu les pleins pouvoirs et la permission de s'occuper de cette affaire, il est temps d'éteindre la flamme de Chen."

 QIE_anqing_attempt_training_again: "Rouvrir les pourparlers concernant la formation militaire d'Anqing"
 QIE_anqing_attempt_training_again_desc: "La commission de coopération militaire, créée pour conseiller le gouvernement sur la gestion des armées des seigneurs de la guerre alliés, a suggéré au président de rouvrir les pourparlers avec Chen, refusant ainsi nos demandes de formation supplémentaire des troupes, d'intégration et de camaraderie entre nos armées au-delà d'un niveau qu'il est manifestement prêt à accepter. Espérons qu'il aura reconsidéré ses options."

 QIE_anq_contact_anticoncessions_leaders: "Contacter les dirigeants anti-concessionistes"
 QIE_anq_contact_anticoncessions_leaders_desc: "Les anti-concessionnistes ont une grande influence au sein de la nouvelle Ligue, et directement au sein de la clique d'Anqing de Chen. Si nous voulons gagner le soutien de l'opinion publique et renforcer nos liens, le président Cao devrait peut-être rencontrer les dirigeants de la ligue anti-concession, le plus grand groupe organisé au sein du mouvement anti-concessionnaire. En exprimant des ouvertures sincères de la seule manière dont il le peut, une nouvelle Chine, beaucoup plus libre, se profile à l'horizon."

 QIE_integrate_anqing_before: "Unification avec Anqing"
 QIE_integrate_anqing_before_desc: "Maintenant que nos régimes sont consolidés et que l'intégration économique et militaire est en bonne voie, de nombreux conseillers parmi les plus proches du président Cao et du maréchal Wu ont indiqué que le moment était venu de demander officiellement au maréchal de la Ligue Chen de se soumettre à l'autorité centrale. De peur que nos ennemis ne nous écrasent individuellement."

 QIE_integrate_anqing_after: "Unification avec Anqing"
 QIE_integrate_anqing_after_desc: "Maintenant que nos régimes sont consolidés et que l'intégration économique et militaire est en bonne voie, de nombreux conseillers parmi les plus proches du président Cao et du maréchal Wu nous ont fait savoir que le moment était venu de demander officiellement au maréchal de la Ligue Chen de se soumettre à l'autorité centrale. Toute opposition au gouvernement central ayant été écrasée et anéantie, ils n'ont vraisemblablement aucune excuse pour refuser nos avances."

 QIE_integrate_anqing_after_again: "Unification avec Anqing"
 QIE_integrate_anqing_after_again_desc: "Il est temps d'enlever les gants et de préparer les poignards. Si le maréchal de la Ligue croit qu'il peut nous cracher au visage et nous piétiner les pieds, c'est qu'il ne connaît pas les hommes auxquels il a affaire. Mais une dernière fois, a demandé le président Cao, une dernière fois, nous allons télégraphier au maréchal de la Ligue pour qu'il accède à nos demandes d'intégration, alors que les soldats se préparent à la guerre."

