## Navy Staff
 #杜錫珪
 QIE_du_xigui: "Du Xigui"
 QIE_du_xigui_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gNovember 12th, 1874, in Fuzhou, Fujian Proinvce, Qing Empire§!\n§YNaval Career:§! §gBorn into a poor family, Du followed his brothers footsteps and joined the navy to escape his family's impoverished situation. He graduated from the Nanjing Jiangnan Naval Academy in 1902, before going on to further education in the United Kingdom. This was followed by a career in the modernising Qing navy, where Du served on and captained some of the largest ships under Chinese control. During the Wuchang uprising, he deserted the Qing Empire, and aligned himself with the Zhili Clique. During the Zhili-dominated government of 1923/1924 he served as Minister of the Navy. During the KMT’s Northern Expedition a large number of his sailors nearly convinced him to desert, but the presence of German warships kept him in line, and he supported the German Navy in their coastal bombardment missions. Restored to his position of Minister of the Navy, Du has little time left for active ship command.§!\n\n§YNotes: Had an extensive opium and drinking habit in his youth. Though he largely recovered, the upheaval of the 1920s has pushed him back into heavy drinking."

 #吳紉禮
 QIE_wu_renli: "Wu Renli"
 QIE_wu_renli_admiral_desc:9 "§YAdmiral Description\nBorn:§! §g1874, in Hefei, Anhui Province, Qing Empire§!\n§YNaval Career:§! §gDetails on Wu’s early life are scarce, but In 1890, he entered the Weihai Marine Academy, though it appears he transferred to the Tianjin Beiyang Naval Academy and graduated with honours in 1896. He held a variety of teaching positions at the Baoding military academy throughout the 1910s, including as a teacher of both French and English. Here, he became acquainted with many future Zhili Clique generals. Quickly promoted through the ranks, Wu stayed largely isolated from much of the political turmoil that ensnared fellow naval officers, and has a reputation of being somewhat ‘apolitical’ - or the closest to apolitical one can get in this period in Chinese history. A competent officer, Wu has served with distinction throughout the 1920s and 1930s."

 #薩鎮冰
 QIE_sa_zhenbing: "Sa Zhenbing"
 QIE_sa_zhenbing_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gMarch 30th, 1859, in Hefei, Anhui Province, Qing Empire§!\n§YNaval Career:§! §gBorn into a family of Qarluk descent, Sa attended the Fuzhou Naval Academy, graduating 1872. After this, he attended the Royal Naval College in the United Kingdom, where he came face to face with modern naval innovations. Returning home, he participated in the Sino-Japanese war, where as the youngest commander in the Qing Navy he was forced to surrender to the Japanese after the Battle of Weihawei after all his commanding officers committed suicide. Leading the naval reforms after the peace treaty was signed, Sa was largely oblivious to the larger political maelstrom brewing in China. During the Wuchang uprising he faced a full-scale mutiny, and retired to Shanghai rather than either fire on his own men, or betray his country. He briefly served as Acting Premier in 1920, before taking the largely ceremonial position of the Governor of Fujian in 1922, where he essentially planned to retire. Here, he became acquainted with the Zhili Clique and began to advise Wu and other, junior members of the Navy on modernising the ageing fleet. Following the Qing Restoration in 1927, Sa formally re-joined naval high command to help spearhead the adoption of new German tactics and ships."

 #愛新覺羅·載洵
 QIE_aisin_gioro_zaixun: "Aisin-Gioro Zaixun"
 QIE_aisin_gioro_zaixun_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gMay 20th, 1885, in Beijing, Zhili Province, Qing Empire§!\n§YNaval Career:§! §gZaixun was adopted into the lineage of his relative, Yizhi (1827-1850), because Yizhi had no son to succeed him. In 1887, he was made a buru bafen fuguo gong, and was subsequently promoted to feng'en fuguo gong in 1889 and feng'en zhenguo gong in 1890. In 1900, Zaixun's predecessor, Zaiyi, who succeeded Yizhi as 'Prince Rui of the Second Rank' (later renamed to 'Prince Duan of the Second Rank'), was stripped off his title of nobility and exiled to Xinjiang for his role in the Boxer Rebellion. Two years later, Zaixun succeeded Zaiyi as a beile of the Prince Rui peerage. In 1908, he was made an acting junwang (Prince of the Second Rank) but remained nominally a beile. In 1909, Zaixun was appointed as an acting Navy Minister in the Imperial Cabinet headed by Prince Qing. Later, he was sent to Europe and the United States to study the navies of the Western powers. After returning to China, in 1911, he became a full Navy Minister. Following Puyi's autocoup, he has come out of retirement to serve again as Navy minister. Despite never holding a battle command in his life he has been granted an admiralship. It is yet to be seen if he can competently command a warship in battle."

