 #蔣百里
 QIE_jiang_baili: "Jiang Baili"
 QIE_jiang_baili_bio:9 "Reçu à l'examen impérial et devenu universitaire, Jiang entra à l'Académie Qiushi du Zhejiang en 1899 pour y apprendre les "études pratiques". Recevant un financement commun de la part du magistrat, du préfet et du superviseur du comté, Jiang se rendit au Japon pour étudier l'infanterie dans la 3e Promotion chinoise de l'Académie de l'Armée impériale japonaise de 1902 à 1903, organisant les étudiants du Zhejiang, participant aux mouvements étudiants, rédigeant des articles révolutionnaires, et devint le protégé de Liang Qichao.\n\nRentré en Chine en 1906, Jiang servit comme chef d'état-major de Zhao Erxun avant d'être envoyé en Allemagne pour étudier les affaires militaires, devenant commandant de compagnie sous les ordres de Hindenburg. Devenu conseiller principal au ministère de la Guerre après Xinhai, il devint le deuxième principal de l'Académie militaire de Baoding, révolutionnant l'institution. Ayant été bons amis et camarades de classe, il aida Cai E à combattre lors de la Guerre de Protection de la Nation.\n\nDevenu l'assistant le plus précieux de Liang Qichao, Jiang aida à établir la Constitution provinciale du Hunan en 1921, puis la Constitution du Zhejiang. Fondant la Société du Croissant avec Hu Shih, Jiang devint chef de l'état-major général de Wu Peifu, Wu s'adressant à lui avec les honneurs. Rejoignant brièvement Sun Chuanfang, Jiang accompagna Tang Zaili en Allemagne et en Italie, étudiant les tactiques militaires étrangères, rencontrant Hans von Seeckt, et étant grandement inspiré par les plans de réforme du général."
 QIE_jiang_baili_army_chief_desc:9 "§YNaissance :§! §L13 octobre 1882, à Haining, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §cFédéraliste§!\n§YCarrière :§! §L$QIE_jiang_baili_bio$§!\n\n§YNotes : Pendant son mandat comme principal de Baoding, Jiang est devenu célèbre pour sa tentative de suicide pour attirer l'attention sur les problèmes de financement.\nGrandement inspiré par la doctrine de bombardement stratégique de Giulio Douhet, Jiang est considéré comme l'un des théoriciens militaires les plus modernes, malgré le manque d'applicabilité de certaines de ses doctrines.\nIl parle un allemand, japonais et italien correct, et s'intéresse à la diplomatie militaire.§!"

 #唐在禮
 QIE_tang_zaili:9 "Tang Zaili"
 QIE_tang_zaili_army_chief_desc:9 "§YNaissance :§! §L1882, à Shanghai, Concession internationale de Shanghai§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LParrainé par le gouvernement Qing, Tang Zaili fut l'un des premiers cadets à être sélectionné pour étudier à l'étranger dans la 1re Promotion de l'Académie de l'Armée impériale japonaise en 1899. Étudiant le génie militaire et l'artillerie, Tang retourna en Chine après avoir obtenu son diplôme et entra au service de Yuan Shikai et de l'Armée de Beiyang. Ayant occupé les fonctions d'état-major, d'instructeur militaire et de commandant dans les dernières années de la dynastie Qing, Tang fut envoyé par Yuan pour négocier la paix avec le gouvernement provisoire de la République de Chine à Nanjing. Après le succès des négociations et l'abolition de la monarchie mandchoue, Tang retourna à Beijing en tant qu'aide de camp de Yuan.\n\nAssurant temporairement les fonctions de chef d'état-major de Yuan pendant la Guerre de Protection de la Nation, Tang vit sa fortune décliner à la mort de son bienfaiteur. Entrant au service du successeur de Yuan, Duan Qirui, Tang occupa le poste de conseiller militaire et fut envoyé en Europe pour observer le Second Consortium chinois et l'Accord de Tsingtao en 1921. Tang resta en Europe pendant l'année suivante, apprenant l'art de la guerre à l'étranger dans les Balkans et en Europe centrale. Après avoir été pressé par Beijing d'occuper le poste de chef d'état-major adjoint, Tang retourna à contrecœur en Chine en 1920. Après avoir démissionné de son poste, Tang servit au sein du Comité des affaires mongoles.\n\nEn 1923, Cao Kun le nomma superviseur des affaires de sécurité ferroviaire, ce qui le fit entrer dans l'orbite de la Clique du Zhili. Après la Troisième Guerre ZhiFeng, la Clique du Zhili se rapprocha de plus en plus de l'Empire allemand. Alexander Von Falkenhausen, chef de la mission militaire allemande, trouva en Tang une oreille attentive à ses plans militaires, et ce dernier demanda souvent à Cao Kun d'organiser l'Armée centrale chinoise selon le modèle allemand. Pour Tang, l'art de la guerre allemand est le modèle ultime auquel aspirer, et il produit les résultats dont Beijing a désespérément besoin non seulement pour contrôler les seigneurs de guerre locaux, mais aussi pour s'assurer que l'armée sera en mesure de résister aux ambitions japonaises.§!"

 #王懷慶
 QIE_wang_huaiqing: "Wang Huaiqing"
 QIE_wang_huaiqing_commander_desc:9 "§YNaissance :§! §L1875, à Ningjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LEngagé dans l'armée de Nie Shicheng, Wang Huaiqing sortit diplômé de l'Académie militaire de Tianjin en 1891 et eut une carrière militaire mouvementée, se battant vaillamment lors de la Rébellion de Boxers. Servant aux côtés de Xu Shichang, Wang devint commandant de l'armée Huai. En combattant les révolutionnaires en 1911, il se rapprocha de Yuan Shikai. Réprimant brutalement le Soulèvement de Luanzhou, il affronta les nomades de Mongolie-extérieure et finit par soutenir la tentative de restauration impériale de Yuan Shikai.\n\nDivisé entre sa loyauté envers les Cliques d'Anhui et du Zhili, Wang devint conseiller principal du président Xu Shichang, et aida Cao Kun lors de la Guerre ZhiWan en 1920. Reportant de grands succès militaires lors de la Première Guerre ZhiFeng, Wang devint général-inspecteur de Rehe, Chahar et Suiyuan.\n\nPoussant Xu Shichang à démissionner face à l'immense pression du Zhili, Wang devint un associé et un conspirateur important de Cao Kun, aidant à son élection à la présidence. Pourtant, lors de la 2e Guerre ZhiFeng, Wang hésita, et permit à Feng Yuxiang de lancer son Coup d'État de Beijing. Rentré à Beijing en 1926 pour servir de commandant de garnison, il devint un ami proche de Zhang Zongchang, utilisant ce lien pour empêcher l'enlèvement par Zhang de civils de Beijing.\n\nToujours membre de la faction Jinbao de Cao Kun, Wang s'est révélé être un acteur politique compétent, bien qu'inexpérimenté, servant à plusieurs postes de garnison.§!\n\n§YNotes : Il a le surnom affectueux de "général toilettes" parmi ses troupes, ce qui est dû à son penchant d'en emporter partout où il se rend, et de s'en servir comme fauteuil lorsqu'il est à son bureau.\nParanoïaque et superstitieux, Wang ne s'engage dans une bataille qu'à des dates spécifiques, et teste souvent la loyauté de ses soldats de manière irrationnelle.§!"

 #李济臣
 QIE_li_jichen:9 "Li Jichen"
 QIE_li_jichen_high_command_desc:9 "§YBorn:§! §L1882, in Xian County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LGraduating from the Tianjin Military Academy, Li Jichen would immerse himself in the military world by serving successively as the principal of the Chahar Military Academy, an attaché of the Ministry of Army, a staff officer of the First Division of Hubei, a staff officer of the Sichuan Army, and a staff officer of the Upper Yangtze River Police Army. In 1914, Li would become de-facto the most important figure in Southern Hunan and chief of staff of Cao Kun's 3rd Division. In 1917, Li would become a brigade commander within the Third Division, and in 1921 would be promoted to lieutenant general.\n\nThe following year he would serve as Wu Peifu's direct chief of staff during the Jade Marshal's tenure as Pacification Commissioner of Lianghu (Hubei and Hunan). That same year Li would be awarded the title of General Hewei, and the following year would serve as the assistant director of military affairs within Henan province. Working closely with Wu, Li would be appointed acting governor of Henan in 1924, a position that he would retain on and off for a decade.\n\nSuffering from a serious bout of illness following the Second ZhiFeng war, and with the Zhili's fall from grace, Li would still endeavour to maintain connections with Wu Peifu. Aiding the Jade Marshal in plotting his comeback, Li would collaborate with Zhang Qihuang to successively manouver Wu's forces during the Northern Expedition. With the Zhili retaking Beijing, Li would once again be appointed Governor of Henan. Briefly having a family crisis with his wife in 1931, Li similarly nearly suffered travesty after an attempt at forgery was discovered in 1934. Nonetheless, Li is a favourite of both Cao and Wu, and a stalwart of the Zhili.§!\n\n§YNotes: Li functions as a key member of Wu Peifu's Jade Roundtable, working closely with Zhang Qihuang to ensure Zhili victories on the field and in politics.§!"

 #愛新覺羅·載濤
 QIE_aisin_gioro_zaitao: "Aisin-Gioro Zaitao"
 QIE_aisin_gioro_zaitao_commander_desc:9 "§YNaissance :§! §L23 juin 1887, à Beijing, province du Zhili, Empire Qing§!\n§YAlignement:§! §PRoyaliste§!\n§YCarrière :§! §LAisin-Gioro Zaitao, oncle de Puyi, est né dans un environnement de privilèges et de richesse réservé à peu de chinois. Jeune frère de l'Empereur Guangxu, il rencontra le bébé Puyi lorsqu'il était adolescent. Monté dans les rangs de la noblesse mandchoue grâce à ses liens familiaux et son éducation à l'École de cavalerie, il fut promu inspecteur général en 1909 avant de s'embarquer dans un tour du monde en 1910, et fut présent aux funérailles du roi George V en 1911. Nommé chef de la Garde impériale à son retour, Zaitao servit jusqu'en 1912, lorsque Puyi fut renversé.\n\nFormant le Parti Zongshe avec Zaixun et d'autres, il fut brièvement restauré au poste de chef de la Garde impériale, mais il fut immédiatement destitué à la suite de l'échec de la tentative de restauration de Zhang Xun.\n\nIl reprit finalement son poste en 1928 avec la restauration négociée de la monarchie par Cao Kun en échange des ressources des Allemands. Ayant été l'un des membres fondateurs du Parti Zongshe, Zaitao s'est révélé bien plus ouvert aux réformes que la plupart de ses compatriotes nobles, ayant vu le monde occidental de ses propres yeux.§!\n\n§YNotes : Dans son temps libre, il pratique l'équitation, les arts martiaux et fréquente l'opéra de Beijing.\nIl a un intérêt notable pour la question des minorités chinoises, plaidant en faveur de leurs droits, surtout ceux des Hui et des Mandchous.§!"

 #愛新覺羅·溥杰
 QIE_aisin_gioro_pujie: "Aisin-Gioro Pujie"
 QIE_aisin_gioro_pujie_commander_desc:0 "§YNaissance :§! §L16 avril 1907, à Beijing, province du Zhili, Empire Qing§!\n§YAlignement:§! §PRoyaliste§!\n§YCarrière :§! §LFrère d'Aisin-Gioro Puyi, Pujie passa son enfance en tant que compagnon de jeu de son frère, qui était connu pour ses crises de colère et sa nature choyée. Un incident célèbre raconte que Puyi aurait fait une crise de colère en voyant que le revers d'un manteau de Pujie était jaune, car le jaune était traditionnellement une couleur réservée à l'empereur. Après la Restauration de 1927, Pujie fréquenta une université de Berlin, où il reçut le surnom "Peter" de ses camarades qui trouvaient "Pujie" trop difficile à prononcer.\n\nBien qu'il ait grandi dans l'ombre de son frère, Pujie a rarement envié l'empereur, qui était confiné à des devoirs cérémoniels inutiles et manquait d'éducation au-delà des formalités de la cour. Pujie, pour sa part, a été exposé aux sciences, à l'éducation et à la culture occidentales les plus avancées. Consterné par le laxisme moral qui fleurissait en Allemagne à la suite des horreurs de la Weltkrieg, il retourna en Chine impressionné par l'industrie et la science occidentales, mais méfiant vis-à-vis de la culture libertine de Berlin.\n\nDe plus, il fut consterné par le degré de contrôle allemand sur son pays, et déteste tout spécialement la Clique du Zhili, qu'il voit comme retenant son frère en otage. Largement relégué à une position cérémonielle au sein de l'armée, il complote pour aider son frère à revenir à sa position légitime sur le trône, soit par la force ou par le Parti Zongshe dont il est membre. Considéré comme le cerveau de Puyi, et bien plus enclin à l'action, Pujie serait le véritable pouvoir derrière toute tentative de restauration.§!\n\n§YNotes : Il ne s'est pas marié, malgré les rumeurs sur l'infertilité de l'empereur.\nPujie a développé un talent certain pour la calligraphie, publiant une flopée de poèmes.§!"

 #愛新覺羅·宪原
 QIE_aisin_gioro_xianyuan:9 "Aisin-Gioro Xianyuan"
 QIE_aisin_gioro_xianyuan_commander_desc:9 "§YBorn:§! §Lin Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YBackground:§! §LBorn in the twilight of the Qing Empire, the Eleventh Son of Prince Su, Aisin-Gioro Shanqi, Xianyuan would live a particularly regular life for that of the upper crust of Qing society. With his father attempting a myriad of reformist efforts in the last decade of the Empire, Xianyuan would be at quite a young age when the Mandate of Heaven collapsed, and his family was flung from the guilded aristocracy merely to that of a superficial elite class, dependant on retained wealth, and the illusion of rights granted by the maintaining of Puyi in the Forbidden City.\n\nWith his father founding the Zongshe party, and promptly throwing himself into the arms of the Japanese on the notion of \"Sino-Japanese Cooperation\" to restore the Qing, Xianyuan would witness as Shanqi's efforts in restoring the Qing died in 1915. Refusing to allow his children to become Chinese officials or citizens, Shanqi would send all 38 (except for three sons) to Japan, including Xianyuan.\n\nReceiving a Japanese primary education, and eventually enlisting in the Japanese Army Academy, Xianyuan would graduate, and serve as an aide-de-camp within the Japanese military. Following the Xuantong Restoration, he would return to China, and whilst not particularly politically minded, serves as a proponent of the Pro-Japanese lobby within the Royalist camp — alongside Xiqia.§!\n\n§YNotes: He is the half-brother of Xiankui.§!"

 #蔡成勳
 QIE_cai_chengxun: "Cai Chengxun"
 QIE_cai_chengxun_high_command_desc:9 "§YNaissance :§! §L1871, à Tianjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LDiplômé de l'Académie militaire de Beiyang en 1900, Cai Chengxun se lia d'amitié avec la clique de Xu Shichang grâce à leurs origines communes. Conseiller du Bureau de supervision et de formation de Kinki et commandant de brigade dans la Première Division de l'Armée, il fut promu commandant de division de la Première Division en 1914. Après avoir rejoint la Clique du Zhili en 1916, il devint commandant de la 7e Armée et commandant en chef de Suiyuan.\n\nAprès avoir fait don de 5 000 yuans pour la fondation d'une université en 1919, Cai devint gouverneur du Gansu en 1920 et, l'année suivante, occupa le poste de ministre de la Guerre. En 1922, il repoussa les premières escarmouches de l'Expédition du Nord du Dr Sun et devint gouverneur par intérim de la province du Jiangxi. \n\nLes troupes de Sun se retirant vers le Guangdong en raison de la trahison de Chen Jiongming, Cai saisit l'initiative de reprendre le sud du Jiangxi aux révolutionnaires et fut officiellement nommé surintendant militaire de la province du Jiangxi cette année-là. Monopolisant le pouvoir militaire et politique de la province, le règne de Cai sur le Jiangxi fut marqué par l'opposition de la population et la perception incessante d'impôts pour rembourser les dettes envers le Gouvernement central.\n\nArrestant arbitrairement des démocrates et des militants progressistes, interdisant leurs associations et fermant leurs librairies, Fang Benren, subordonné de Cai, collabora avec Tan Yankai pour chasser Cai de la province en 1924. Renvoyé et exilé à Tianjin, Cai revint sur le devant de la scène après la restauration de Xuantong, recevant la mission de combattre dans les Troisième et Quatrième Guerres ZhiFeng, concentrées dans la région de Chahar.§!\n\n§YNotes : Il a construit une résidence et un hall ancestral à Tianjin et s'est lancé dans l'immobilier, l'investissement industriel et la philanthropie après son licenciement.\nConnu sous le nom de "Cai le Tigre".§!"

 #哈漢章
 QIE_ha_hanzhang:9 "Ha Hanzhang"
 QIE_ha_hanzhang_commander_desc:9 "§YNaissance :§! §L23 août 1879, dans le comté de Hanyang, province du Hubei, Empire Qing§!\n§YAlignement:§! §LApolitique§!\n§YCarrière :§! §LHa, issu d'une riche famille Hui, est l'un des rares musulmans au sein de l'Armée de Beiyang. Étudiant à l'Académie Lianghu, il s'engagea plus tard dans l'armée et fut envoyé étudier l'infanterie dans la 2e Promotion de l'Académie de l'Armée impériale japonaise en 1900. Ha en sortit avec des notes excellentes et, à son retour en Chine, servit à de nombreux postes dans des écoles militaires locales.\n\nRejoignant la Garde impériale, il accompagna le prince Zaitao lors de son tour du monde en 1910. Malgré son respect pour le clan impérial, Ha rejoignit le Soulèvement de Wuchang. Promu chef des Forces scolaires armées de Beiyang après Xinhai, il monta jusqu'au poste de chef de l'état-major militaire du Palais présidentiel grâce à son ami Li Yuanhong.\n\nIl était fortement loyal envers Li, ce qui culmina avec la Restauration mandchoue de 1917 où Li invita Zhang Xun à occuper Beijing et à dissoudre le parlement. Ha soutint totalement cet effort, même après la décision de Zhang Xun de restaurer l'Empereur Puyi sur le trône. La Clique du Zhili convainquit Ha de se retirer avec dignité, mais après quelques années d'impatience au Hubei il retourna à la vie politique active.\n\nRevenu après la Restauration de Xuantong, officiellement comme conseiller aux barrages et à l'ingénierie, il se faufila jusqu'à l'armée pour organiser la nouvelle Garde impériale. Malgré son passé de service pour Beiyang, il est connu pour parler positivement du coup d'État de Zhang Xun et compte actuellement sur les faveurs du clan impérial pour reconstruire sa carrière politique, après avoir été exclu de la Clique du Zhili.§!\n\n§YNotes : Ha a supervisé la construction de plusieurs barrages célèbres le long du fleuve Yangtsé, même si la plupart ont été détruits lors des crues de 1931 et 1935.\nIl a aidé à fonder l'Association pour la Promotion de l'Islam en Chine et est toujours impliqué dans les groupes culturels et religieux musulmans de Beijing.\nIl a un groupe de partisans éclectique surnommé le "Corps des Généraux du Hubei", issu d'un certain nombre d'autres groupes, grâce à son ancienneté à la fois dans la Garde impériale et lors du Soulèvement de Wuchang.§!"

 #熊炳琦
 QIE_xiong_bingqi: "Xiong Bingqi"
 QIE_xiong_bingqi_commander_desc:9 "§YNaissance :§! §L1884, à Jining, province du Shandong, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LXiong Bingqi, le subordonné et conseiller de Cao Kun le plus digne de confiance, se serait inscrit à l'examen des fonctionnaires s'il n'avait pas été aboli en 1904. Il aurait pu également devenir commerçant s'il n'avait pas rejoint la Nouvelle Armée après avoir été réprimandé pour avoir cassé une théière du magasin où il était apprenti.\n\nÉtudiant cultivé et assidu, Xiong fut envoyé à l'Académie militaire de Baoding, puis étudia l'artillerie à l'Académie militaire de Tianjin, et sa carrière débuta après avoir obtenu son diplôme de l'Académie d'État-major, prédécesseur du Collège d'État-major, où il devint membre de l'état-major des Gardes impériaux Qing.\n\nLorsque Feng Guozhang fut envoyé réprimer les révolutionnaires du sud, Xiong fut choisi comme son conseiller. Grâce à ses états de service, il fut promu lieutenant général en 1918, reçut de nombreux postes militaires d'importance et devint directeur du Collège d'État-major en 1919. En 1920, Xiong fut nommé chef d'état-major de Cao et lui servit souvent d'émissaire personnel. Xiong joua également un rôle important dans l'organisation de son élection truquée en convainquant et en corrompant des dignitaires au Congrès. La même année, il fut envoyé au Shandong, où il débloqua l'impasse de l'Assemblée provinciale, ce qui lui valut le poste de gouverneur.\n\nA la suite de la défaite du Zhili lors de la 2e Guerre ZhiFeng, Xiong dût quitter sa province natale et se consacra brièvement au commerce à Tianjin. Lorsque la Clique du Zhili contre-attaqua contre le Fengtian, Xiong se réunit avec Cao Kun et Wu Peifu, prêt à servir de chef d'état-major loyal comme il l'avait toujours fait.§!\n\n§YNotes : Au cours de son gouvernorat au Shandong, Xiong a mis en place plusieurs politiques d'éducation, mais il s'est fermement opposé aux pratiques de mixité. Il a également développé plusieurs connexions commerciales avec Tianjin grâce à ses talents dans les rapports humains.§!"

 #劉夢庚
 QIE_liu_menggeng: "Liu Menggeng"
 QIE_liu_menggeng_high_command_desc:9 "§YNaissance :§! §L1881, à Funing, province du Zhili, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LAyant reçu dès son enfance une éducation de style américain et européen, Liu Menggeng devint très tôt un enfant prodige et parlait couramment l'anglais, le français, le russe et le japonais. Après avoir brièvement servi dans une église, il fut admis en 1902 dans la première promotion de l'École de médecine militaire de Beiyang et, après avoir obtenu son diplôme, fut affecté au quartier général de Cao Kun en tant que médecin militaire.\n\nGagnant peu à peu la confiance de Cao Kun, Liu finit par devenir chef des services de renseignement sous ses ordres et le suivit au poste de gouverneur de la province du Zhili, où il devint directeur de la section médicale militaire et directeur de l'hôpital militaire de l'Armée de Baoding.\n\nDirecteur du bureau de l'armée du Zhili à Beijing et du département des enquêtes du bureau de l'Armée du Zhili, il fut le représentant plénipotentiaire de Cao Kun. Directeur de son bureau de préparation des élections et président du scrutin, il fut toutefois victime de l'influence de Gao Lingwei et d'autres personnalités, et sa tentative légitime d'élection céda la place au célèbre scandale de la corruption électorale.\n\nAprès avoir fondé le Parti constitutionnel en 1923, il en devint le président. À la fin des années 1920, Liu fut envoyé pour négocier au nom de la Clique du Zhili du Nord avec Sun Chuanfang, à Fengtian pour négocier avec Zhang Zuolin, et même au Guangxi pour tenter de rallier Li Zongren.\n\nMinistre de la Santé à Beijing depuis 1931, il s'est attaché à améliorer l'hygiène militaire, tout en maintenant la conduite secrète et clandestine de la clique Jinbao de Cao.§!\n\n§YNotes : Il est un cousin de Cao Kun, et était à une époque considéré comme son successeur potentiel.§!"

 #王承斌
 QIE_wang_chengbin: "Wang Chengbin"
 QIE_wang_chengbin_bio:0 "Inscrit en 1907 à la 2e promotion de l'Académie militaire accélérée de l'armée de Beiyang pour étudier l'infanterie, puis en 1907 à la 2e promotion du Collège d'état-major, Wang Chengbin servit comme officier d'état-major auprès de Cao Kun, aidant ce dernier à réprimer la Révolution Xinhai, et rejoignit brièvement le Parti Zongshe en 1912. Wu Peifu insistant à plusieurs reprises auprès de Cao pour que Wang soit expulsé pour cette raison, Cao réagit avec une certaine nonchalance, ce qui n'entraîna aucune mesure, mais une querelle croissante entre Wang et Wu.  \n\nRecevant des promotions régulières au sein de la 3e Division de Cao Kun, Wang se battit lors de la Guerre de Protection de la Nation, devenant l'un des confidents de Cao. Attaquant le Hunan à la place de l'Unification par la Force de Duan Qirui, Wang fut sur le front en 1918 sous les ordres de Wu. Combattant avec Wu et Cao lors de la Guerre ZhiWan, il devint quasiment le troisième homme le plus important de la Clique du Zhili. Considéré comme une menace pour le pouvoir de Wu, Wu monta Wang et Cao l'un contre l'autre.\n\nBattant la Clique du Fengtian lors de la Première Guerre ZhiFeng, Wang devint gouverneur de la province du Zhili en 1922, formant la faction Jinbao en rassemblant sa faction de Tianjin et celle de Baoding de Cao. Aidant Cao à devenir président et s'emparant personnellement du sceau présidentiel, Wang perdit finalement son poste au profit de Wu, aidant au Coup d'État de Beijing pour se venger.\n\nAprès la défaite lors de la Deuxième Guerre ZhiFeng, Wang persuada Cao Kun de démissionner et s'enfuit vers les Légations après l'éviction de Feng Yuxiang. Rappelé au service en signe de bonne volonté de la part de Cao, Wang se vit attribuer le titre de maréchal. Cependant, il reste en désaccord avec le Maréchal de Jade."
 QIE_wang_chengbin_army_chief_desc:9 "§YNaissance :§! §L21 août 1874, à Ningyuan, district de Shengjing, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §L$QIE_wang_chengbin_bio$§!\n\n§YNotes : Il a été le cofondateur de la Clique de Tianjin, et est désormais un partenaire de la Clique Jinbao de Cao Kun.§!"
 QIE_wang_chengbin_leader_desc:9 "§YNaissance :§! §L21 août 1874, à Ningyuan, district de Shengjing, Empire Qing§!\n§YCarrière :§! §LLe Troisième Archonte, le Maréchal de Tianjin. Wang Chengbin débuta sa carrière comme officier d'état-major de Cao Kun, l'aidant à réprimer la Révolution Xinhai. Toujours opposé au Maréchal de Jade depuis son bref passage au Parti Zongshe en 1912, la rivalité entre Wang et Wu ne fit que devenir plus amère au cours de la décennie suivante.\n\nRecevant des promotions régulières au sein de la 3e Division de Cao Kun, Wang se battit lors de la Guerre de Protection de la Nation, devenant l'un des confidents de Cao. Attaquant le Hunan à la place de l'Unification par la Force de Duan Qirui, Wang fut sur le front en 1918 sous les ordres de Wu. Combattant avec Wu et Cao lors de la Guerre ZhiWan, il devint quasiment le troisième homme le plus important de la Clique du Zhili. Considéré comme une menace pour le pouvoir de Wu, Wu monta Wang et Cao l'un contre l'autre.\n\nBattant la Clique du Fengtian lors de la Première Guerre ZhiFeng, Wang devint gouverneur de la province du Zhili en 1922, formant la faction Jinbao en rassemblant sa faction de Tianjin et celle de Baoding de Cao. Aidant Cao à devenir président et s'emparant personnellement du sceau présidentiel, Wang perdit finalement son poste au profit de Wu, aidant au Coup d'État de Beijing pour se venger.\n\nPersuadant Cao de démissionner, Wang fut finalement trahi par le Fengtian et forcé de s'exiler à Tianjin. Rappelé personnellement par Cao, recevant le titre de Maréchal et de ministre des Armées, la mort de son mentor aux mains des Royalistes a transformé Wang en un être de vengeance. Dernier point de ralliement de la Clique du Zhili, il se battra jusqu'au bout pour assurer la survie du Zhili.§!"

 #張其鍠
 QIE_zhang_qihuang: "Zhang Qihuang"
 QIE_zhang_qihuang_high_command_desc:9 "§YNaissance :§! §L1887, à Yongfu, province du Guangxi, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière :§! §LFils d'un magistrat de comté, Zhang Qihuang fut admis à l'Académie Guangya au Guangdong. Étudiant assidu et appliqué, il réussit l'examen provincial du Guangxi et devint lettré Jinshi en 1903. Il fut envoyé dans le Hunan pour occuper des fonctions officielles et fut successivement magistrat des comtés de Lingling, Zhijiang et Lanshan. Soucieux du bien-être de la population, il était juste et conciliant, et connut ses premiers combats militaires lors de la répression des bandits locaux.\n\nTan Yankai recruta personnellement Zhang Qihuang pour organiser son armée, mais Zhang démissionna après que Yuan Shikai eut enquêté sur ses compétences en 1914. Il finit par rejoindre Tan lors de la Guerre de Protection de la Constitution en 1917 et se battit bec et ongles pour défendre la province du Hunan, même face à l'avancée de Wu Peifu.\n\nFace au jeune Maréchal de Jade, Zhang envoya une lettre à Wu pour le persuader de se retirer et de se battre pour le peuple, et non pour Duan Qirui. Après une longue conversation et une rencontre, les deux hommes devinrent frères de sang et restèrent des amis proches jusqu'à leur mort. Après la trêve entre le Nord et le Sud, Zhang prit sa retraite et des dizaines de milliers de Hunanais l'accompagnèrent jusqu'à Shanghai.\n\nDevenu l'officier d'état-major indispensable de Wu, il fut nommé gouverneur du Guangxi sur l'insistance de Wu, mais fut évincé par Li Zongren et Huang Shaohong en 1924. Il aida Wu à reprendre Beijing après la destitution de la Clique du Zhili par Feng Yuxiang, lui apportant son soutien dans les moments les plus difficiles.\n\nOfficier d'état-major et conseiller avisé et pragmatique de Wu, Zhang Qihuang est indispensable au Maréchal de Jade. Si Wu a commandé chaque victoire du Zhili sur le champ de bataille, c'est Zhang qui en a été le cerveau.§!"

 #蕭耀南
 QIE_xiao_yaonan: "Xiao Yaonan"
 QIE_xiao_yaonan_commander_desc:9 "§YNaissance :§! §L1875, à Huanggang, province du Hubei, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LIssu d'un milieu modeste, Xiao Yaonan fut enseignant local avant de rejoindre le Bataillon des ingénieurs local comme soldat. Admis à l'Académie des Officiers du Hubei, il fut un étudiant doué et, après son diplôme, entra immédiatement en service comme chef de section. En 1906, Xiao devint greffier de première classe dans la Première Division et entra à l'Académie militaire aux côtés d'hommes tels que Li Jinglin.\n\nPosté au bureau de Cao Kun en 1909, il devint membre du cercle intime de Cao, servant dans sa 3e Division comme chef d'état-major lors de la Révolution Xinhai. Combattant contre le Huguojun lors de la Guerre de Protection de la Nation, Xiao permit à Cao d'obtenir le poste de gouverneur du Zhili une fois la guerre terminée.\n\nDevenu une force de maintien de la paix non-officielle au Hubei après la Guerre ZhiWan, Xiao remplaça Wang Zhenyuan à la suite d'une révolte populaire et de l'invasion du Hunan. Resté inactif lors de la Première Guerre ZhiFeng, Tang Xiangming fut nommé gouverneur du Hubei à la suite de la restauration de Li Yuanhong comme président, mais le Zhili intervint au nom de Xiao.\n\nAidant Cao à devenir président par le biais de pots-de-vin, Xiao servit d'intermédiaire entre Wu et Cao, et coordonna l'armement de la 2e Guerre ZhiFeng.\n\nRejetant Wu Peifu tandis qu'il fuyait Beijing, Xiao finit par céder et aida Wu à repousser le Kuomintang, le Guominjun et le Fengtian. Il survécut de justesse à une tentative d'assassinat en 1926 organisée par les ennemis de Cao Kun, et organisa les "Généraux du Hubei", un groupe informel d'industriels du textile, à la suite des 3e et 4e Guerres ZhiFeng.§!\n\n§YNotes : Ses liens avec les "Généraux du Hubei" lui ont donné un poids considérable à Beijing, car le Hubei est l'une des rares provinces à être industriellement rentables.§!"

 #李炳之
 QIE_li_bingzhi: "Li Bingzhi"
 QIE_li_bingzhi_commander_desc:0 "§YBorn:§! §L1887, in Zhengding, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LBetween 1903 and 1908 Li Bingzhi studied at the Baoding Military Academy and the Staff College, eventually graduating with top marks and joining the Beiyang Army. He was a year junior to Wu Peifu and the two men developed a close friendship at the academy. During the Xinhai Revolution Li initially pledged his support to Yuan Shikai and helped the him quash unrest in Inner Mongolia after the assassination of Song Jiaoren but Yuan's decision to crown himself Emperor proved to be one step too far for Li.\n\nWhen the news reached him, he was occupied fighting Cai E's National Protection Army in Sichuan, notably serving alongside Wu Peifu, Cao Kun and Feng Yuxiang. In the chaos that followed, Li first chose to join the Anhui Clique of the Beiyang Army, but was recruited to switch sides to the Zhili in 1918 by his friend Wang Shizhen. His connections to Wu and Cao rapidly earned him a promotion to Chief of Staff to the Governor of Henan in 1922.\n\nIn 1924, he sided with Wu Peifu against Feng Yuxiang during the Beijing Coup, despite having history with them both. Li claimed that his friendship with Wu went back longer and that his political beliefs more closely aligned with those of Wu's.\n\nTogether with his friend and mentor Li worked tirelessly to retake Beijing, driving out both Feng's Guominjun, Duan Qirui's Beiyang traitors as well as Zhang Zuolin's Fengtian Clique. He presently serves as the Governor of Chahar Province, even if his authority does not extend further north than Zhangyuan.§!\n\n§YNotes: Li is renowned for his frugal and charitable lifestyle, being one of the few Zhili generals who has always kept his finances in order.\nHe admires Wu Peifu strongly and has been entrusted by the Jade Marshal to help compile his memoirs and publish a biography.\nLi is distinguished for his bravery in combat, being quick to act in the heat of battle and is celebrated for his aggressive military manoeuvres.§!"

 #愛新覺羅·熙洽
 QIE_aisin_gioro_xiqia: "Aisin-Gioro Xiqia"
 QIE_aisin_gioro_xiqia_high_command_desc:9 "§YNaissance :§! §L18 octobre 1883, à Shengjing, district de Shengjing, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LDéterminé à pratiquer l'art de la guerre, Aisin-Gioro Xiqia se rendit au Japon pour étudier la cavalerie dans la 8e Promotion chinoise de l'Académie de l'Armée impériale japonaise, dont il sortit diplômé en 1911, juste à temps pour voir sa famille perdre tout son pouvoir sur la nation. Sans se décourager, Xiqia occupa les fonctions d'officier d'état-major au bureau du gouverneur du Heilongjiang et de directeur du ranch militaire provincial.\n\nAprès avoir été consultant auprès du bureau du gouverneur du Guangdong pendant plusieurs années, Xiqia devint le premier doyen des affaires académiques de la Salle de conférence des Arts martiaux du Nord-Est à Shenyang, invité personnellement par Zhang Zuolin. Nommé chef d'état-major par Zuolin pour la mission d'inspection des Trois Provinces du Nord-Est, directeur des affaires militaires de la Mission économique et stratégique mongole et tibétaine, et commandant de la Dixième Brigade de l'Armée du Fengtian.\n\nServant fidèlement sous les ordres de Zhang Zuoxiang, Xiqia passa son temps à espérer le retour de la dynastie Qing. Après la restauration de Xuantong en 1928, Xiqia fit défection avec son Armée provinciale de Kirin, principalement mandchoue, emmenant avec lui des hommes et des fournitures précieux.\n\nL'un des rares généraux mandchous à commander directement un grand nombre de soldats, il entretient des relations difficiles avec Wu Peifu et la Clique du Zhili, qui le regardent avec une intense méfiance en raison de leurs convictions républicaines.§!\n\n§YNotes : Il est l'un des membres les plus traditionalistes du Parti Zongshe.§!"

 #劉鎮華
 QIE_liu_zhenhua: "Liu Zhenhua"
 QIE_liu_zhenhua_commander_desc:9 "§YNaissance :§! §L1883, dans le comté de Gong, province du Henan, Empire Qing§!\n§YAlignement :§! §mClique des Sciences Politiques§!\n§YCarrière :§! §LLiu Zhenhua était un universitaire officiel de l'Empire Qing. Il étudia dans une école de droit et de politique et travailla au sein de son alma mater dans sa jeunesse. Lorsque la Révolution Xinhai éclata, Liu rejoignit les mouvements anti-Qing de l'ouest du Henan. Après la formation d'une junte révolutionnaire au Shaanxi par Zhang Fang, Liu la rejoignit, devenant un de ses chefs militaires.\n\nAprès la fondation de la République de Chine, Liu fut nommé par Yuan Shikai comme gouverneur régional et chef de l'Armée du Zhensong (nommée ainsi car stationnée près du Mont Song) dans l'ouest du Henan sous les ordres de Zhang Fang, et Liu participa à la campagne contre la rébellion de Bai Lang.\n\nLors de la Guerre de Protection de la Constitution, en 1917, Liu travailla avec Chen Shufan de la Clique de l'Anhui, et fut récompensé par le gouvernorat du Shaanxi. Lorsque la Guerre Zhili-Anhui éclata en 1920, Liu aida la Clique du Zhili contre Chen Shufan, puis travailla en étroite collaboration avec Feng Yuxiang, le nouveau gouverneur du Shaanxi et son frère juré.\n\nPlus tard, lorsque Feng et ses forces furent mobilisées au front lors de la Première Guerre ZhiFeng, Feng donna à Liu le poste de gouverneur militaire du Shaanxi. Lors du Coup d'État de Beijing, en 1924, lors duquel Feng Yuxiang tenta de chasser la Clique du Zhili, Liu resta loyal envers cette dernière et se battit contre le Guominjun, mais fut finalement vaincu et chassé du Shaanxi en 1926.\n\nDepuis lors, Liu est resté à l'arrière de la Clique du Zhili et est la plupart du temps stationné au Henan avec sa milice locale.§!\n\n§YNotes : Bien que Liu soit un frère juré de Feng Yuxiang, les deux hommes sont désormais rivaux et Liu s'est associé à la Clique des Sciences politiques.§!"

 #李樹春
 QIE_li_shuchun:9 "Li Shuchun"
 QIE_li_shuchun_high_command_desc:9 "§YBorn:§! §L1890, in Qingyuan County, Zhili Province, Qing Empire§!\n§YAlignment:§! §aJinbao§!\n§YBackground:§! §LAttending the first German class of Baoding Army Primary School in 1903, Li Shuchun would attend the German style Beiyang Army Accelerated Military Academy in 1906, becoming classmates with Cao Shijie (Cao Kun's nephew) and Men Bingyue. Graduating in 1907, Li would again attend a German styled class in the First Army Secondary School estalished by the Qing Ministry of Army, remaining a classmate of Men Bingyue.\n\nAfter graduating, Li would study infantry in the 1st Class of the Baoding Military Academy, once again classmates with Cao Shijie, and with the likes of Yang Aiyuan, Tang Shengzhi, Li Pinxian, Wang Tianpei, and Jiang Guangnai. Graduating in 1914, Li Shuchun would be assigned to Cao Kun's 3rd Division, eventually becoming a company commander.\n\nWith the outbreak of the ZhiWan war, Li was already a battalion commander, and following service in the ZhiFeng wars under Cao, Li would end up under the service of Feng Yuxiang following Men Bingyue's recommendation. Albeit eventually breaking with Feng Yuxiang following his betrayal of the Zhili and formation of the Guominjun, Li Shuchun would once again find himself in the service of the victorious Zhili clique on the eve of the Northern Expedition. Seeing service in fending off his former comrades and Zhang Zuolin in the following years, Li Shuchun has found himself steadfast in the arms of Cao Kun's Baoding Clique.§!"

 #秦德純
 QIE_qin_dechun:9 "Qin Dechun"
 QIE_qin_dechun_high_command_desc:0 "§YBorn:§! §LDecember 11th, 1893, in Yishui County, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LEntering the 2nd Class of the Baoding Military Academy to study infantry after finishing his studies in the Shandong Army Primary School and the First Qinghe Army Secondary School as a top student, Qin Dechun would graduate from Baoding in 1916, serving in the 5th Division in Jinan. Due to disagreements with his superiors, he abandoned his post to join the Shandong National Guard Army. Serving as adjutant staff officer of the Supplementary Brigade of Shandong Province, he would later be transferred to the Headquarters of Qu Tongfeng's Border Defense Army Division, indoctrinating Qin Dechun into the Anhui Clique.\n\nDue to the defeat of the Anhui clique in the ZhiWan War, Qin Dechun's division was absorbed by Wu Peifu's forces, and due to his seniority and education background, Qin Dechun, who would graduated from the 6th Class of the Staff College in 1922, was not dismissed from active service. Serving as a staff officer for Sun Chuanfang, Qin would become the chief of staff of the Zhili's 24th Division, and following the defeat of the Zhili in the Second ZhiFeng War, his division would be incorporated into Feng Yuxiang's Guominjun.\n\nUpon Wu Peifu's comeback in national politics in 1925, Qin Dechun would follow his superior to surrender his troops to Wu, restoring the 24th Division. Receiving promotion to commander of the 27th Army Division, and later the 1st Division of the Henan Defence Force, Qin Dechun's division would initially be beaten back in the early months of the Northern Expedition, fighting against Feng Yuxiang's revitalised Guominjun. However following German Intervention, the Zhili would reign ascendant, and Qin Dechun would become further integrated within the Zhili Clique.\n\nA young face in the old Zhili Clique, Qin Dechun has remained particularly aloof from the inter-factional squabbles of the Zhili, for his true focus remains on his home province of Shandong.§!"

 #邢士廉
 QIE_xing_shilian: "Xing Shilian"
 QIE_xing_shilian_commander_desc:9 "§YNaissance :§! §L1885, dans le comté de Chengde, district de Shengjing, Empire Qing§!\n§YAlignement :§! §L"Apolitique"§!\n§YCarrière :§! §LNé dans une maison mandchoue de la Bannière bleue, Xing étudia dans une école secondaire du Fengtian et en sortit diplômé avec des notes excellentes. En 1908, avec une bourse du gouvernement, il étudia la cavalerie à la Shinbu Gakko de Tokyo et plus tard dans la 8e Promotion de l'Académie de l'Armée impériale japonaise, dans la même classe que Yang Yuting et Zang Shiyi. Xing rentra en Chine en 1913 et servit dans l'Armée du Fengtian sous les ordres de Zhang Zuolin puis de Yang Yuting à partir de 1916.\n\nEn 1925, Xing fut nommé commandant de la garnison de Shanghai et il réprima la manifestation massive contre l'impérialisme et les seigneurs de la guerre (c'est-à-dire le Mouvement du 30 Mai), un événement connu sous le nom de massacre du 30 Mai, lors duquel plus d'une douzaine d'étudiants et d'ouvriers furent abattus. Bien que Xing soit monté en grade régulièrement et ait contribué à la Clique du Fengtian lors des Guerres ZhiFeng, il était peu estimé par le Grand Maréchal et le Jeune Maréchal.\n\nPar conséquent, il décida de rejoindre ses compatriotes mandchous après la Restauration de Xuantong en 1928. Toutefois, tandis que les affaires et les postes militaires sont largement dominés par des membres de la Clique du Zhili, Xing a connu une carrière similaire au sein de l'Armée du Zhili. Se positionnant pour des promotions dès que possible, Xing est attentif aux nombreux mouvements qui espèrent se débarrasser de la mainmise du Zhili.§!\n\n§YNotes : Malgré sa séparation avec la Clique du Fengtian, Xing Shilian maintient de bonnes relations avec Yang Yuting.\nXing est capable de rejoindre n'importe qui, tant qu'il peut s'assurer un poste important.§!"

 #愛新覺羅·吉興
 QIE_aisin_gioro_jixing: "Aisin-Gioro Jixing"
 QIE_aisin_gioro_jixing_commander_desc:9 "§YNaissance :§! §L1879, dans le comté de Chengde, district de Shengjing, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LMembre de la famille royale, Jixing commença sa carrière militaire en étudiant à la Shinbu Gakko de Tokyo, au Japon, apprenant le japonais et les bases militaires avant de s'inscrire à la Shikan Gakko, où il sortit diplômé du Département de l'Artillerie en 1911. Rentré en Chine la même année, il servit comme officier d'entraînement, devenant lieutenant l'année suivante.\n\nServant comme greffier dans le Département de l'Organisation des départements militaire et politique du Bureau du gouverneur du Fengtian, il devint major d'artillerie en 1913 et lieutenant-colonel l'année suivante. Servant dans une série de postes de commandement du Fengtian partout au Dongbei, il devint chef d'état-major du quartier général de l'Armée en 1918, et du Bureau du gouverneur du Jilin en 1921.\n\nServant comme commandant de la 13e Brigade d'infanterie du Jilin de 1924 à 1928, Jixing suivit les conseils de son parent Xiqia et fit défection vers le nouvel Empire Qing restauré en 1928. Ayant commandé des régiments d'artillerie et travaillé au sein de l'état-major du haut commandement depuis, Jixing apporte son soutien officiel au Parti Zongshe mais reste l'un des membres les plus apolitiques de la famille royale.§!\n\n§YNotes : Jixing a jadis servi dans l'état-major de commandement de Zhang Zuolin, et s'est battu pour lui lors des guerres ZhiFeng.\nCertains pensent qu'il a gardé des liens avec Zuolin.§!"

 #杜錫鈞
 QIE_du_xijun: "Du Xijun"
 QIE_du_xijun_commander_desc:9 "§YNaissance :§! §L1882, dans le comté de Gucheng, province du Zhili, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière :§! §LEnfant pauvre, Du Xijun servit comme chef de section dans le Bataillon du génie de la Nouvelle Armée du Hubei avant d'être sélectionné par le gouvernement Qing pour étudier l'infanterie dans la 4e Promotion chinoise de l'Académie de l'Armée impériale japonaise en 1906. Diplômé avec mention de l'AAIJ, il retourna en Chine pour servir dans la 8e Division de la Nouvelle Armée du Hubei.\n\nContraignant habilement ses hommes à participer au soulèvement de Xinhai, Du ordonna à ses soldats de libérer les révolutionnaires emprisonnés dans toute la province, distribuant aux soldats les balles provenant des entrepôts capturés. Après Xinhai, il fut nommé ministre du Commandement militaire du gouvernement militaire du Hubei.\n\nAyant reçu un titre royal de Yuan Shikai lors de sa tentative de restauration, Du Xijun continua à servir dans le gouvernement de Beiyang dans la région du Hubei et fut brièvement nommé gouverneur de la province du Hubei par Wu Peifu en 1926, mais ne put prendre ses fonctions en raison de l'opposition de Xiao Yaonan. Combattant avec défi lors de l'Expédition du Nord, Du commanda ses forces relativement modestes pour tenir Wuhan à tout prix, gagnant du temps jusqu'à ce que l'intervention allemande et les luttes intestines renversent le Kuomintang.\n\nMaintenant des liens avec la Clique du Zhili du Sud, Du, aux côtés de Liu Xiangtang, sert d'yeux et d'oreilles à Wu Peifu au sein de la kleptocratie de Sun Chuanfang.§!"

 #郭寄嶠
 QIE_guo_jijiao: "Guo Jijiao"
 QIE_guo_jijiao_commander_desc:9 "§YNaissance :§! §L1882, dans le comté de Hefei, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LAprès avoir obtenu son diplôme d'études primaires, Guo Jijiao fut admis au collège du comté, mais il dut finalement abandonner ses études en raison des frais de scolarité élevés de son frère et fut transféré dans des écoles militaires à Beijing. En 1917, Guo Jijiao entra à la première école préparatoire de l'armée de Qinghe. Deux ans plus tard, il intégra la 9e Promotion de l'Académie militaire de Baoding pour étudier l'artillerie et obtint son diplôme avec les honneurs en 1923.\n\nIl fut d'abord affecté dans l'Armée du Fengtian en tant que chef de section et commandant de compagnie dans divers bataillons et brigades, sous les ordres de Guo Songling. Combattant dans la révolte de Guo contre Zhang Zuolin, il fit défection pour rejoindre le commandant du Guominjun, Wei Yisan. Après avoir fait défection une nouvelle fois du Guominjun, il suivit Wei Yisan dans la Clique du Zhili de Wu Peifu, où il occupa le poste de chef d'état-major de Wei.\n\nEnvisageant de rejoindre le Kuomintang alors que celui-ci progressait dans tout le pays, Guo resta fidèle à lui-même lorsque l'Expédition du Nord échoua, et mena plutôt ses forces contre les révolutionnaires, puis contre le Fengtian une nouvelle fois lors des Troisième et Quatrième Guerres ZhiFeng. L'un des plus jeunes membres de la Clique du Zhili, Guo n'est pas particulièrement loyal, préférant servir celui qui contrôle le Gouvernement central, qu'il s'agisse du Zhili, du Fengtian ou d'autres.§!\n\n§YNotes : Un secrétaire a un jour raconté à un auteur en visite une anecdote illustrant l'éthique de travail effrénée de Guo : "...(Sur son bureau) se trouvent quatre ou cinq téléphones, ainsi que des télégrammes et des documents officiels. Guo se rend au travail tous les matins à 8 heures, rentre chez lui l'après-midi pour prendre deux repas, puis revient et travaille d'arrache-pied jusqu'à 23 heures, un téléphone dans une main pour écouter les rapports du champ de bataille, et un stylo dans l'autre. Les documents qu'il approuve sont jetés par terre, où un subalterne les ramasse respectueusement et les envoie."§!"

 #魏益三
 QIE_wei_yisan: "Wei Yisan"
 QIE_wei_yisan_high_command_desc:9 "§YBorn:§! §LFebruary 25th, 1884, in Gaocheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LGraduating from the Baoding Army Primary School and the Foreign Language Class of the Baoding Army Normal Academy, Wei Yisan would serve as a junior officer in the Beiyang Army before enrolling in the 1st Class of the Baoding Military Academy to study artillery in 1912. Graduating in 1914, he would enter the 5th Class of the Staff College for further studies after serving briefly as a junior officer, and would be assigned to Duan Qirui's War Participation Army as a staff officer and battalion commander.\n\nFighting against Zhang Xun's restoration attempt on behalf of Duan, Wei, who served as an artillery instructor in the 9th Class of Baoding, would join the Fengtian Clique following introduction of his classmates in 1920. Serving as a staff officer for Zhang Xueliang and deputy of Zou Zuohua, he would fight for Fengtian in the First ZhiFeng War, and would again fight in the Second, facing fiercely against Peng Shouxin's soldiers.\n\nServing as commander of the Second Artillery Brigade and Chief of Staff for Guo Songling, he would fight against Zhang Zuolin in Guo's attempted revolt. Following Guo's execution, Wei would take the remnant forces and defect to Feng Yuxiang's Guominjun.\n\nSeeing that the Guominjun was doomed in 1926, he would take his remaining forces and join Wu Peifu's Zhili army, serving in a variety of staff roles for Wu. Contemplating defection to the National Revolutionary Army, Wei would remain with the Zhili following the Northern Expedition's failure to advance into Henan, and would instead fight against Fengtian in the Third and Fourth ZhiFeng wars. Remaining in retinue, Wei is hardly a diehard member of the Zhili Clique.§!"

 #張蔭梧
 QIE_zhang_yinwu: "Zhang Yinwu"
 QIE_zhang_yinwu_desc_body:9 "Malgré sa naissance à Baoding, Zhang Yinwu étudia dans une école primaire militaire au Heilongjiang avant de rentrer et de s'engager dans la 5e Promotion de l'Académie militaire de Baoding en 1916, étudiant l'infanterie. Après son diplôme en 1918, il servit brièvement au Shanxi comme commandant subalterne, officier d'état-major et instructeur militaire, où il gagna la reconnaissance de Yan Xishan. Lorsque Feng Yuxiang se révolta en 1926 et se replia au Shaanxi après avoir été chassé de Beijing, Zhang mena l'armée du Shanxi contre le Guominjun de Feng et fut blessé au combat, ce qui le força à démissionner et à rentrer chez lui temporairement. Lorsque la 4a Guerre ZhiFeng éclata, Zhang rejoignit les rangs du Zhili et ses forces servirent de tête de pont pour s'emparer de Beijing. Après la Restauration de Xuantong en 1927, il retourna chez lui et passa son temps à résoudre des problèmes locaux d'éducation. Désormais,"
 QIE_zhang_yinwu_desc_end:9 "ayant besoin de ses talents, il a rejoint l'armée une fois encore à l'invitation de nombreux membres ud PJC.§!\n\n§YNotes : Avocat de l'autogestion rurale, Zhang est principal d'une école primaire et secondaire de sa ville natale, où l'éducation, l'entraînement militaire et les pratiques agricoles sont combinées en un seul cursus. Zhang est également membre du PJC.§!"
 QIE_zhang_yinwu_high_command_desc:9 "§YNaissance :§! §L1891, à Baoding, province du Zhili, Empire Qing§!\n§YAlignement :§! §nPJC§!\n§YCarrière :§! §L$QIE_zhang_yinwu_desc_body$ la cour Qing restaurée $QIE_zhang_yinwu_desc_end$"
 QIE_zhang_yinwu_advisor_desc:9 "§YNaissance :§! §L1891, à Baoding, province du Zhili, Empire Qing§!\n§YAlignement :§! §nPJC§!\n§YCarrière :§! §L$QIE_zhang_yinwu_desc_body$ le gouvernement Zhongyuan $QIE_zhang_yinwu_desc_end$"

 #佟濟煦
 QIE_tong_jixu:9 "Tong Jixu"
 QIE_tong_jixu_commander_desc:9 "§YNaissance :§! §L1884, à Fuzhou, province du Fujian, Empire Qing§!\n§YAlignement :§! §PRoyaliste§!\n§YCarrière :§! §LOriginaire de la bannière mandchoue Xianghuang, la famille de Tong avait émigré dans le Fujian sous le règne de l'empereur Qianlong et y vivait depuis sept générations au moment de la Révolution Xinhai. Après avoir réussi l'examen des lettrés à l'adolescence, Tong Jixu enseigna à l'École secondaire publique de Xiamen après avoir terminé ses études, puis se rendit à Beijing en 1909 pour enseigner l'anglais et les mathématiques à l'École de droit et de politique de Beijing. Après la Révolution de 1911, Tong fut employé au quartier général de l'état-major du gouvernement de Beiyang et à l'École d'aviation Nanyuan de Beijing, où il était chargé de l'introduction des nouvelles technologies. Pour des raisons sociales, économiques et politiques générales, Tong Jixu prit un deuxième emploi dans la photographie et l'édition. Dans le cadre de sa nouvelle carrière, Tong fonda la première maison d'édition de Chine, photocopiant des peintures et des calligraphies de personnalités célèbres du monde entier.\n\nInvité par Puyi à travailler dans la Cité interdite au sein de son ministère des Affaires intérieures, Tong occupa le poste d'officier général des Trois Gardes Bannières, assistant Zheng Xiaoxu dans la réorganisation de la Maison des Affaires intérieures. Lorsque Puyi fut expulsé de la Cité interdite, Tong suivit l'empereur à Tianjin, l'assistant dans ses affaires quotidiennes. Avec la restauration de l'Empereur en 1927, Tong se retrouva à nouveau officier des affaires intérieures au service de l'Empereur, devenant finalement chef de la Garde impériale.§!\n\n§YNotes : Ayant dédié sa vie à servir l'empereur au cours de la dernière décennie, Tong Jixu a accédé au commandement militaire à la suite du renversement du Gouvernement du Zhili.\nGrand amateur de photographie et de préservation des vestiges historiques, Tong continue de diriger sa maison d'édition tout en assumant ses fonctions de garde du corps de l'empereur.§!"

 #于學忠
 QIE_yu_xuezhong:0 "Yu Xuezhong"
 QIE_yu_xuezhong_high_command_desc:9 "§YBorn:§! §LNovember 19th, 1890, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LYu Xuezhong's father, who was a merchant, became a junior officer of the “Yi Army” (a force organised in Anhui) in 1894, and therefore, Yu spent his childhood in barracks.\n\nYu Xuezhong's military career began in 1908 when he enrolled in a military school. After studying infantry for three years, he graduated with the highest score in his class and joined his father's force. In 1917, when the 18th Mixed Brigade was established by the Zhili clique, Yu's cousin, Zhao Ronghua, commander of the brigade who was raised by Yu's father, invited Yu to serve under him.\n\nIn the Zhili-Anhui War of 1920, under the command of Zhao, Yu defeated Wu Guangxin and the Anhui force. In 1922, Xiong Kewu attempted to expel Yang Sen in Sichuan, while Zhao intended to abandon the front as his force was outnumbered, Yu held until Zhili reinforcements arrived, he thus received much recognition from Wu Peifu and became a regimental commander. In the following two years, Yu fought in Sichuan to aid Yang Sen in consolidating his rule. By 1924, Yu held the rank of major general and was appointed as the commander of his brigade after Zhao was fired for poor performance. The brigade was expanded into a division in 1925 and Yu fought against the NRA alongside the Yangtze River during the Northern Expedition, delaying their advancement until the NRA collapsed with German intervention, Yu then took charge of defence matters in Hubei. In the Fourth Zhili-Fengtian War, when Yan Xishan attempted to strike Luoyang, Yu successfully repelled Yan's force. Afterwards, Yu has risen as a prominent Zhili military leader and has been safeguarding the border of the clique.§!\n\n§YNotes: Yu has a good relationship with Wu Peifu, but he does not have much interest in politics. Yu's father is regarded by Zhang Zuolin as his great benefactor as Zhang was recruited into the Yi Army by him, allowing Zhang to begin his career.§!"

###- Navy Staff -###
 #楊樹莊
 QIE_yang_shuzhuang:0 "Yang Shuzhuang"
 QIE_yang_shuzhuang_navy_chief_desc:9 "§YBorn:§! §L1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YBackground:§! §LGraduating from the eighth driving class of Huangpu Naval Academy in Guangdong, Yang Shuzhuang would see service in Xinhai as a torpedo captain. In 1917, Yang would be awarded the fourth-class Wenhu Medal, and in April, would be transferred to Captain of the \"Tongji\" ship, later being transferred to \"Ying Rui\" in 1920.\n\nIn 1921, the Fujian navy had become involved in the provincial power politics of the time, and whilst Yan Jingxiu was nominally commander of the training fleet, Yan Shuzhuang had the de-facto power within the navy. Being promoted to rear-admiral, he would seize territory in Fujian-Xiamen, and would eventually develop into a local warlord.\n\nSucceeding Du Xigui as commander-in-chief of the navy, Shuzhuang would preside over an emergency meeting of the Beiyang fleet following the declaration of the Northern Expedition. Considering defection, the Beiyang fleet ultimately remained resolute in supporting the Zhili clique.\n\nNow considered one of the chiefs of the Zhili's naval arm, Yang enjoys immense influence within the League of Eight Provinces due to directly controlling territory within Fujian, acting as the chief of the Fujian naval clique's influence within China.§!"

 #杜錫珪
 QIE_du_xigui: "Du Xigui"
 QIE_du_xigui_high_command_desc:9 "§YBorn:§! §LNovember 12th, 1874, in Fuzhou, Fujian Proinvce, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LEncouraged by his brother Du Fengshi, Du Xigui would be admitted to the second driving class of Jiangnan Naval Academy, studying diligently and graduating with honors in 1902. Initially assigned to the cruiser \"Haiqi\" and later the \"Jian'an\" ship, Du would be promoted to commander of a torpedo boat in 1908. Serving as a deputy commander for the \"Jiang Zhen\" warship in 1911, Du would win the respect of naval commander Sa Zhenbing.\n\nAllying with the revolutionaries in Xinhai, Du Xigui would collaborate with his friend Tang Xiangming to assist them, and attempted to convert Sa Zhenbing to the revolutionary cause. Using his connection to Tang Xiangming's brother, Tang Hualong, Du would negotiate for Sa to step down voluntarily.\n\nPromoted to captain of the navy in 1912, Du would reject Yuan Shikai's restoration attempt, and defect to the anti-Yuan forces. Becoming commander of the Second Fleet in 1917, Du would assist Wu Peifu in his Southern Expedition, and again would assist Wu in 1921 with fighting Zhao Hengti's forces.\n\nFighting in the First ZhiFeng War, Du would become Commander-in-Chief of the Navy, and would assist Wu in escaping the Beijing Coup, handing his own resignation to Duan Qirui's puppet government.\n\nBecoming Chief of the Navy in 1926 following the Zhili return, he would become acting President for a period of time before seeing service in the Northern Expedition. Still in active field service, Du is principal of Fuzhou Naval Academy, and a senior advisor to the Navy Ministry.§!\n\n§YNotes: Was addicted to cigarettes in his youth, and would rarely go on patrol into sea, being mocked by Sa Zhenbing as merely being an \"Army Commander\".§!"

 #吳紉禮
 QIE_wu_yulin:9 "Wu Yulin"
 QIE_wu_yulin_high_command_desc:9 "§YBorn:§! §L1871, in Shexian County, Anhui Province, Qing Empire§!\n§YAlignment:§! §aJinbao§!\n§YBackground:§! §LApplying for Tianjin Naval Academy in 1886, Wu Yulin would graduate six years later, and serve as a teacher at the Naval Training Department and the Tianjin Naval Academy. After graduation, Wu would be chosen to study in Germany, working at Voldy Shipyard, learning German and gathering technical expertise in industrial machinery and shipbuilding.\n\nAfter returning to China, Wu would serve as an advisor to Tang Shaoyi in the North-South Peace talks in 1911, and as a section chief of the Navy Department in 1915, and would become director of Dagu Shipbuilding Institute. Appointed to Beiyang Iron works in 1917, Wu would become an advisor to Cao Kun in the following year.\n\nWith his tenure rapidly improving the institution, he would move onto become director of Jinpu railway Bureau, and in 1923 Wu would become acting Minister of Communciations, with his position reiterated as official in Zhang Shaozeng's cabinet. With the Beijing Coup, Wu would exile himself to Tianjin to focus on industrial Industry pursuits, maintaining contacts with former Prime Minister Pan Fu, Aisin-Gioro Zaixun, and Ma Zhanshan.\n\nRecalled by Cao Kun personally following the defeat of the Kuomintang, Wu lends his ear and skillset to Cao once more, being his main man within the navy. Wu Yulin acts as the voice of reason, as well as Cao Kun's main backbone against granting too many concessions towards Germany.§!\n\n§YNotes: He practices calligraphy every day, and adores reading books.\nHe attaches great importance to the education of his children, hiring expensive personal tutors for them to teach English and Chinese.§!"

 #薩鎮冰
 QIE_sa_zhenbing: "Sa Zhenbing"
 QIE_sa_zhenbing_navy_chief_desc:9 "§YBorn:§! §LMarch 30th, 1859, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LHeir to a famous seafaring family, Sa would be admitted to Fuzhou Shipping School in 1869, and would graduate in 1872, serving as an officer on a patrol ship in 1874, Sa would be chosen, amongst other students, to travel to Britain to study at the Royal Naval Academy.\n\nTransferred to teach at Tianjin Naval Academy in 1882, Sa would see service in the First Sino-Japanese War, and following defeat would eventually be granted the warship \"Haiqi\". Building a new Naval School in Yantai, Sa would reorganise and consolidate the Beiyang Navy, revolutionising the ships and sailors, practically reviving China's naval prowess.\n\nAppointed Minister of the Navy in 1909, Sa would unify the previously divided navy divisions, establish a unified command system, and introduce modern signalling technology to the fleet. Departing on a tour of European fleats, Sa Zhenbing would order a series of ships from Europe, Japan and America upon his return.\n\nRemaining completely neutral in Xinhai, he would become Commander-in-Chief of the Navy in 1916 and again the Minister of the Navy in 1917. Serving as acting Prime Minister briefly in 1919, Sa would resign completely from office in 1921, being appointed Governor of Fujian the following year.\n\nRebuilding his province following the Northern Expedition, Sa would weather the storm as the NRA failed to fully control Fujian. Overseeing the aftermath, he would raise finances to rebuild infrastructure, and house orphans before being recalled to the Navy in 1935 to oversee a new revival of the Beiyang Fleet.§!\n\n§YNotes: Apolitical, and a noted poet, Sa Zhenbing is regarded as the Father of the Modern Chinese Navy.\nHe is notable for his extensive donations to charities all across the country.§!"

###- Air Staff -###
 #石邦藩
 QIE_shi_bangfan: "Shi Bangfan"
 QIE_shi_bangfan_air_chief_desc:0 "§YBorn:§! §LAugust 12th, 1901, in Qian County, Hunan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LInitially graduating from the teaching corps of Whampoa Academy in 1921, Shi Bangfan would enlist in Baoding Aviation School to enhance his studies, and would graduate to serve as a deputy commander of the Aviation Team of the NRA Third Army. In 1927 however, he would defect to the Zhili Clique, opting to serve as a captain of the Second Team of the Aviation Department of the General Headquarters of the Zhili Third Army Division.\n\nFighting in the Third and Fourth ZhiFeng Wars, Shi would exhibit daring feats using his K-47 Fighter to take down various planes sported by the Fengtian and Yunnan Cliques, becoming wounded in the process. Reportedly in one of these ventures, ground crew technicians discovered that there were a total of 68 bullet holes in his fighter, and his arm had to be amputated.\n\nRecently promoted to major in the Air Force of the Beiyang Republic, Shi now works behind a desk, hoping to one day promulgate a united, modern, and strong Chinese Air force.§!"

 #劉牧群
 QIE_liu_muqun: "Liu Muqun"
 QIE_liu_muqun_high_command_desc:9 "§YBorn:§! §L1905, in Shaxian County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEntering the first term of Baoding Aviation School, he would study in the 5th class of the Staff College, Liu Muqun would graduate and serve successively as a pilot of the Aviation Bureau of the Beiyang Government, and a pilot of the Aviation Advance Team of the Third Army Division of the Central Army. Serving as the captain of the Third Squadron of the Aviatation Corps of the General Headquarters of the Third Division, he would serve in the Third and Fourth ZhiFeng Wars.\n\nServing as the principal of the Hangzhou Aviation School, he would become Air Force Commander of Zhili province, and would serve as director of the Engineering Department of the aviation Bureau. Maintaining the Air Force's apolitical attitude, Liu remains aloof of the struggles of both the Clique, Monarchy and Assembly.§!"

 #王貫一
 QIE_wang_guanyi: "Wang Guanyi"
 QIE_wang_guanyi_air_chief_desc:9 "§YBorn:§! §L1892, in Pingyuan County, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LReceiving a private school education, Wang Guanyi would enter Shandong Army Primary School to study, and would enter the Army's No. 1 Middle School in Zhili Province, graduating with excellent results. Entering Baoding Military Academy in 1916, he would be assigned to the foruth company of the fifth phase of the Infantry Division and would graduate in 1918, being placed into Wu Peifu's 3rd Border Defense Division as a company commander, accompanying the Jade Marshal to Hunan.\n\nLeaving the army to participate in the Nanyuan Aviation School in 1920, Wang and 49 other students would study for 3 years, and following graduation Wang would be personally chosen as an instructor at the Baoding Aviation School for his excellent performance. With Wu Peifu expanding the air force in 1924, Wang would serve as capitain of the Aviation Team, and following a brief stint under Sun Yue, Wang would again be under the command of Wu Peifu in 1925.\n\nServing as deputy captain of the Zhili Aviation Command, Wang would become an instructor at Baoding Aviation School, and would assist in the establishment of the China Aviation Association in 1928. Later in 1930, Wang would help with the formation of the new China Airlines, becoming a pilot there.§!"

 #任雲閣
 QIE_ren_yunge: "Ren Yunge"
 QIE_ren_yunge_high_command_desc:0 "§YBorn:§! §LJanuary 1910, in Wen'an County, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LWith a background in the peasantry, Ren Yunge would be an exceptional student, being admitted to Hebei Provincial No. 9 Normal School in 1928, and motivated by the national upheaval of the 1930s, would assist in organising the \"Student Self-Government Association\", \"Social Science Research Association\" and \"Anti-Imperialist League\".\n\nAfter graduation Ren would become a high school teacher, before becoming engulfed by patriotism and joined the army, applying for the Baoding Aviation School in 1934. After graduating, he would be assigned to the 9th Squadron of the 2nd Brigage of the Beiyang Air Force.§!"

###- Theorists -###
 QIE_tianjin_school: "L'École de Tianjin"
 QIE_tianjin_school_theorist_desc:9 "§YDescription :§! §LComposée principalement de l'état-major direct du Maréchal de Jade et de ses subordonnés, la soi-disant "Table ronde de Jade" représente un groupe informel au sein du haut commandement du Zhili. Reposant presque totalement sur la force du Maréchal de Jade, elle sert de véritable pouvoir derrière le commandement de l'Armée centrale de Wu Peifu. Avec de nombreux ennemis, parfois sur des fronts multiples, le génie militaire du Maréchal de Jade continue de surprendre même les observateurs les plus sceptiques. Capable d'arracher la victoire des griffes de la défaite, sa forme ésotérique de commandement a assuré la domination militaire du Zhili pendant plus d'une décennie, et lui et son état-major continueront de le faire jusqu'à leur dernier souffle.§!"
 QIE_baoding_clique: "La Clique de Baoding"
 QIE_baoding_clique_theorist_desc:9 "§YDescription :§! §LCommandant l'Académie de Baoding depuis moins de deux ans, les efforts jeunes et agressifs de Jiang Baili pour réformer le curriculum, et la notoriété ayant résulté de sa tentative de suicide à cause de problèmes de financement ont fait de lui le chef symbolique de la "Clique de Baoding". Répétant des slogans patriotiques et nationalistes, faisant preuve d'une volonté implacable et surfant sur la vague des théories militaires de Jiang, la clique est une bande de jeunes officiers s'opposant à la Vieille Garde et à son système du Guanxi. Adoptant les travaux de Jiang, plus particulièrement son traité "Sur la Défense Nationale", ils désirent une armée chinoise réellement moderne, bien qu'impraticable, utilisant des méthodes aussi nouvelles qu'une doctrine de bombardement stratégique. Avec leur passion et leur cran, ils forment le cœur de la jeune garde de l'Armée.§!"
 QIE_cradle_of_the_chinese_eliteheer: "L'Eliteheer Chinoise"
 QIE_cradle_of_the_chinese_eliteheer_theorist_desc:9 "§YDescription :§! §LPortant le surnom des soldats d'élite qui ont remporté la Weltkrieg au nom du béhémoth allemand, le "berceau" de l'Eliteheer chinoise fait référence à sa nature en tant que berceau de l'armée chinoise à l'allemande. Entraînés par les académies militaires et navales allemandes, ils ont amené un état d'esprit typiquement allemand à la Clique du Zhili. Concentrés sur leurs contacts militaro-industriels et inspirés par les théoriciens tels que Max Bauer, ils désirent un concert organique entre l'armée et les usines d'armement, travaillant ensemble à l'unisson. Répétant les efforts de la mission de conseil allemande, le "berceau" continue de promouvoir "la Modernisation quoi qu'il en coûte".§!"
 QIE_qianlong_clique: "La Clique de Qianlong"
 QIE_qianlong_clique_theorist_desc:9 "§YDescription :§! §LLe Fils du Ciel étant remonté une fois de plus sur le Trône du Dragon, l'état-major militaire a été témoin d'une renaissance de ses traditions d'esprit combatif. Inspiré par les "talents naturels au combat" du peuple mandchou, ils ont reconstitué les programmes mis en place par les empereurs Daoguang et Qianlong. Dans cette nouvelle ère de Xuantong, l'état-major militaire connaît une reconstitution intense des aspects qui avaient valu à l'Empereur Qianlong le titre de "Vieil Homme aux Dix Grandes Campagnes Victorieuses". Restaurant la fierté et le militarisme du peuple, la Clique de Qianlong espère unir le peuple chinois de la nouvelle dynastie Qing sous la bannière du patriotisme de son armée.§!"
