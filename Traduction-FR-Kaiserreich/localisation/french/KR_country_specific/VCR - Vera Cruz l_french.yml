### National Focuses ###
 VCR_wounds_of_war:0 "Les blessures de la guerre"
 VCR_wounds_of_war_desc:0 "Les systèmes politiques ont été détruits et doivent être reconstitués"

 VCR_rekindle_wealth:0 "Raviver la richesse"
 VCR_rekindle_wealth_desc:0 "La séparation d'avec le reste du Brésil a entraîné des difficultés économiques. Nous devons travailler à la consolidation de l'économie nationale autour de notre situation actuelle"

 VCR_rebuilding_program:0 "Programme de reconstruction"
 VCR_rebuilding_program_desc:0 "Là où elle a été ruinée par la guerre, l'industrie, plus avancée technologiquement qu'auparavant, doit surgir. Une fois les terres défrichées et prêtes, les cicatrices de la guerre pourraient peut-être porter leurs propres fruits"

 VCR_qui_diserat_pace:0 "Celui qui désire la paix"
 VCR_qui_diserat_pace_desc:0 "Les villes ne doivent pas être laissées sans protection. Même si nous devons nous battre de rue en rue, notre avenir n'est assuré que si nous pouvons défendre nos foyers"

 VCR_industrial_effort:0 "Effort industriel"
 VCR_industrial_effort_desc:0 "Bien que notre région soit déjà assez industrialisée, il existe encore un grand potentiel de croissance. De nouveaux parcs industriels devraient être construits avec des fonds publics dans les régions éloignées des grandes villes"

 VCR_mineiro_ranchers:0 "Éleveurs mineiros"
 VCR_mineiro_ranchers_desc:0 "Avec un peu de soutien, les éleveurs de notre nouvel État pourraient devenir le moteur de la croissance économique qu'ils sont ailleurs dans ce qui était autrefois le Brésil."

 VCR_urban_planning:0 "L'urbanisme de Niemeyer"
 VCR_urban_planning_desc:0 "Oscar Niemeyer, nommé juste avant l'effondrement du Brésil pour redessiner plusieurs bâtiments gouvernementaux, est devenu une sorte de superstar parmi la communauté des archéologues. Grâce à son expertise, Rio de Janeiro peut devenir le summum du véritable urbanisme"

 VCR_factory_factorio:0 "Développement d'usine"
 VCR_factory_factorio_desc:0 "Les nouveaux développements doivent intégrer l'hémorragie de la technologie. Nous devons mettre au point des méthodes industrielles nouvelles et améliorées et nous ouvrir aux développements technologiques étrangers"

 VCR_develop_vitoria:0 "Investir à Vitória"
 VCR_develop_vitoria_desc:0 "Longtemps une ville importante, mais sans industrie lourde suffisante, avec des investissements publics suffisants, l'économie de Vitória peut être transformée"

 VCR_mineiro_natirial_wealth:0 "Richesse naturelle"
 VCR_mineiro_natirial_wealth_desc:0 "Bien qu'interrompue par la guerre, notre région a connu une expansion continue de l'industrie minière. Nous devrions donner à l'industrie le soutien financier dont elle a besoin pour prospérer"

 VCR_steel:0 "Établir la CSN"
 VCR_steel_desc:0 "Notre nation dispose d'un riche potentiel pour produire de l'acier. Une nouvelle organisation centrale chargée de superviser la production, la Companhia Siderúrgica Nacional, devrait être créée"

 VCR_military_industrial_effort:0 "Effort militaro-industriel"
 VCR_military_industrial_effort_desc:0 "La création de nouvelles installations spécifiquement destinées à la production d'armements pourrait faciliter grandement l'expansion des forces armées."

 VCR_heavy_production:0 "Production lourde"
 VCR_heavy_production_desc:0 "Au-delà de la production de matériel général, certains types d'équipements, notamment les véhicules blindés, nécessitent des machines spécialisées. Nous devons exiger ces conditions et produire comme jamais auparavant"

 VCR_naval_production:0 "Production navale"
 VCR_naval_production_desc:0 "S'appuyer sur de vieux navires ne peut pas soutenir notre marine. Nous devons améliorer nos cales sèches et nos chantiers navals pour permettre une plus grande production"

 VCR_industrial_catchup:0 "Jouer au rattrapage"
 VCR_industrial_catchup_desc:0 "Notre technologie industrielle est toujours en retard sur celle de l'Europe. Nous devons envoyer des agents pour copier les avancées européennes et réduire l'écart"

 VCR_tiradentes_wish_made_true:0 "Libertas Que Sera Tamen"
 VCR_tiradentes_wish_made_true_desc:0 "Bien qu'elle ait été terriblement retardée, la liberté est enfin arrivée. Le rêve des Tiradentes du Minas Gerais est là. Le processus de création d'un véritable état à partir de notre nouvelle indépendance sera cependant long et difficile"

 VCR_capixaba_elites:0 "Apaiser les élites de Capixaba"
 VCR_capixaba_elites_desc:0 "Les élites de l'Espirito Santo contrôlent beaucoup de choses dans notre nation et dans les autres anciens états brésiliens. Il faut s'occuper d'elles si notre nation veut prospérer"

 VCR_rio_minas_agreement:0 "Accord Rio-Minas"
 VCR_rio_minas_agreement_desc:0 "Les États de Minas Gerais et de Rio de Janeiro doivent s'engager dans une diplomatie qui leur est propre avant que notre identité nationale puisse véritablement se former. Ils doivent se donner des rôles dans le nouvel État"

 VCR_national_constutution:0 "Constitution nationale"
 VCR_national_constutution_desc:0 "Une fois les bases jetées, une nouvelle constitution peut enfin être élaborée, fondement de notre gouvernement"

 VCR_higher_learninging:0 "Centres d'enseignement supérieur"
 VCR_higher_learninging_desc:0 "Nos universités sont déjà parmi les meilleures d'Amérique du Sud. Avec un peu d'huile de coude, elles peuvent être encore plus grandes"

 VCR_logistical_reorganization:0 "Réorganisation logistique"
 VCR_logistical_reorganization_desc:0 "La logistique est une science en constante évolution. Nous devons nous débarrasser de l'ancien système brésilien d'approvisionnement des troupes et adopter les méthodes de l'avenir"

 VCR_federal_organization_process:0 "Processus de réorganisation fédérale"
 VCR_federal_organization_process_desc:0 "La situation politique étant désormais réglée, les infrastructures devraient être réorientées pour servir en priorité notre nouvelle nation plutôt que de faire partie d'un ensemble brésilien plus vaste."

 VCR_law_and_order:0 "Rétablir la loi et l'ordre"
 VCR_law_and_order_desc:0 "Les bandits dominent une grande partie de la campagne. Avec le retour de la stabilité dans les villes, nous pouvons enfin mettre fin à cette horrible situation"

 VCR_national_pact:0 "Pacte national"
 VCR_national_pact_desc:0 "Le Pacte national, un credo à répéter devant chaque jour par chaque écolier et chaque fonctionnaire, pourrait contribuer à encourager la loyauté envers la nation"

 VCR_census_review:0 "Révision du recensement"
 VCR_census_review_desc:0 "Certaines régions en marge de notre nation n'ont jamais été correctement évaluées par le Brésil. Nous allons mettre en place notre propre système de recensement plus efficace que le précédent"

 VCR_plantation_relief:0 "Plantation Relief"
 VCR_plantation_relief_desc:0 "Le déclin des plantations exportatrices de cultures de rente a continué à entraver notre développement. Nous devons travailler avec les plantations elles-mêmes et fournir des fonds là où ils sont nécessaires pour renverser la situation"

 VCR_nationalist_campaigns:0 "Campagne nationaliste"
 VCR_nationalist_campaigns_desc:0 "Un nationalisme croissant menace de déstabiliser notre régime. Avec un encouragement approprié, il peut toutefois être exploité et apporter de grands avantages"

 VCR_soldiers_without_a_cause:0 "Soldats sans cause"
 VCR_soldiers_without_a_cause_desc:0 "Des bandes de justiciers désorganisés ont patrouillé dans les rues après l'effondrement du Brésil. Ces hommes, étonnamment vaillants, devraient être intégrés dans les nouvelles forces armées"

 VCR_a_navy_with_no_flag:0 "Marine sans drapeau"
 VCR_a_navy_with_no_flag_desc:0 "La guerre étant terminée, les navires du Brésil doivent être remis en service"

 VCR_battery_review:0 "Revue de la batterie"
 VCR_battery_review_desc:0 "Les batteries côtières doivent être mises à jour pour se prémunir contre les invasions par la mer"

 VCR_national_armed_forces:0 "Forces nationales"
 VCR_national_armed_forces_desc:0 "Notre nation ne sera jamais vraiment en sécurité tant que les forces armées ne travailleront pas inlassablement sur terre et dans les airs pour assurer cette sécurité"

 VCR_national_army:0 "Armée nationale"
 VCR_national_army_desc:0 "Les différentes milices et divisions improvisées qui ont ainsi constitué le noyau de notre armée doivent être centralisées. Une nouvelle armée avec de nouvelles loyautés doit être créée"

 VCR_generalstaff:0 "Etat-major général"
 VCR_generalstaff_desc:0 "Une grande partie de l'ancien état-major du Brésil a juré fidélité à notre nouvel État, leur intégration pourrait se faire rapidement et un véritable état-major pourrait être mis en place pour notre propre nation"

 VCR_equipment_renewal_focus:0 "Focus sur le renouvellement de l'équipement"
 VCR_equipment_renewal_focus_desc:0 "Les vieux équipements hérités du Brésil ne peuvent pas rester le pilier de nos forces armées. Nous devons disposer de nouveaux fusils, de nouvelles bottes, de nouveaux uniformes, et plus encore"

 VCR_gunnery:0 "Modernisation de l'artillerie"
 VCR_gunnery_desc:0 "L'artillerie a été la clé du succès de l'Allemagne dans la Weltkrieg. Nous devons développer des canons capables d'égaler ceux des grandes puissances pour avoir une chance sur le terrain"

 VCR_project_tamoio:0 "Projet Tamoio"
 VCR_project_tamoio_desc:0 "Nous possédons l'infrastructure industrielle et de recherche pour concevoir nos propres véhicules militaires à partir de la base. Pour donner le coup d'envoi de nos efforts, nous devrions concevoir un tout nouveau char"

 VCR_forca_aerea_unida:0 "Armée de l'air unifiée"
 VCR_forca_aerea_unida_desc:0 "L'armée de l'air est aussi décentralisée et désorganisée que le vieux Brésil ! Nous devons centraliser le commandement des unités et l'administration des aérodromes"

 VCR_military_science:0 "Military Science"
 VCR_military_science_desc:0 "La science militaire est une discipline en soi. Des écoles de recherche spécialisées devraient être créées pour s'attaquer aux technologies émergentes selon les directives de notre gouvernement"

 VCR_elite_forces:0 "Forces d'élite"
 VCR_elite_forces_desc:0 "Une variété de rôles de spécialistes non standardisés permet à une armée de combattre plus efficacement. Nous devons disposer de nos propres unités d'élite"

 VCR_agulhas_negras:0 "Académie des Agulhas Negras"
 VCR_agulhas_negras_desc:0 "L'académie des premiers officiers au Brésil, l'académie des Aiguilles Noires est aussi la plus prestigieuse. L'école pourrait avoir besoin de fonds supplémentaires et d'instructeurs étrangers pour être d'autant plus efficace"

 VCR_drilling:0 "Exercice militaire"
 VCR_drilling_desc:0 "Les méthodes de formation des nouvelles recrues varient d'un instructeur à l'autre. Nous devrions adopter et adapter un système d'entraînement étranger et normaliser autour de lui"

 VCR_national_defense_comitee:0 "Comité de la défense nationale"
 VCR_national_defense_comitee_desc:0 "Les différentes associations civiles et les intérêts particuliers liés à la défense devraient faire entendre leur voix. Nous devrions créer un conseil consultatif national composé de ces groupes"

 VCR_atlantic_wall:0 "Mur de l'Atlantique"
 VCR_atlantic_wall_desc:0 "Une grande partie de notre nation est couverte d'une épaisse forêt, une barrière naturelle si seulement nous pouvions apprendre à l'utiliser comme telle. Nos hommes doivent recevoir un entraînement supplémentaire pour le combat dans la jungle en conséquence"

 VCR_advanced_aircraft:0 "Avions de haute technologie"
 VCR_advanced_aircraft_desc:0 "La conception des chasseurs a évolué à pas de géant ces dernières années. Nous devons disposer des modèles les plus récents et les plus performants utilisant une technologie de pointe"

 VCR_marnie_legacy:0 "L'héritage maritime"
 VCR_marnie_legacy_desc:0 "Nos ancêtres sont arrivés sur ces côtes par la mer et sur la mer que nous devons maintenant reprendre. Inspirons une fascination culturelle pour l'océan et pour nos fiers ancêtres qui l'ont bravé il y a longtemps"

 VCR_ships:0 "Embrassez le sous-marin"
 VCR_ships_desc:0 "Les sous-marins ont été la clé de la victoire allemande dans la Weltkrieg. Nous devons développer nos propres sous-marins"

 VCR_ultrasmurfs:0 "Corps des Marines"
 VCR_ultrasmurfs_desc:0 "Nos défenses se sont considérablement améliorées. Nous pouvons maintenant nous concentrer sur l'épée pour compléter ce bouclier. Si jamais nous devions atterrir brutalement, une force amphibie dédiée sera nécessaire et nous ferions bien d'en établir une"

 VCR_aircraft_reverse_engineering:0 "Rétro-ingénierie des avions"
 VCR_aircraft_reverse_engineering_desc:0 "Des exemples capturés d'avions étrangers et de spécifications techniques volées peuvent être acquis pour un prix correct. Avec le bon savoir-faire, les percées réalisées par d'autres nations peuvent être réalisées par rétro-ingénierie"

 VCR_defend_the_dream:0 "Protéger le rêve"
 VCR_defend_the_dream_desc:0 "Notre indépendance a été une grande bénédiction, nous devons encourager les gens à la garder près de leur cœur"
