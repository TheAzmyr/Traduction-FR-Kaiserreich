### Characters ###
 VCR_belisario_augusto_de_oliveira_penna:0 "Belisário Augusto de Oliveira Penna"
 VCR_belisario_augusto_de_oliveira_penna_leader_desc:9 "§YNaissance :§! §L29 novembre 1868, à Barbacena, Minas Gerais, Empire du Brésil§!\n§YCarrière :§! §LBelisário Augusto de Oliveira Penna débuta sa carrière politique comme conseiller municipal à Juiz de Fora, et ne se projeta hors de son état natal que dans les années 1920, en se positionnant en faveur des soulèvements de tenanciers de droite. Pendant la majeure partie de sa vie, il a été médecin et croit en l'application des principes scientifiques à la politique et aux gouvernements. Bien que partisan de l'intégralisme radical, il s'est souvent trouvé marginalisé, même au sein de ce mouvement radical, en raison de ses convictions en matière d'eugénisme, un concept dont il a été le pionnier au Brésil, et il a été pendant de nombreuses années membre du Comité Eugénique Central. Ces points de vue lui ont également valu de nombreux alliés et admirateurs partageant les mêmes convictions. Aujourd'hui, lui et ses associés sont dans une position privilégiée pour appliquer leurs idées en tant que principes pratiques, afin que les grandes villes du pays comme Rio soient enfin débarrassées de la pauvreté et de la superstition qui se cachent sous l'apparence de la "culture locale". Belisário est également partisan de l'utilisation des prisonniers politiques comme main-d'œuvre, un point de vue controversé qui divise même la clique d'extrême droite qui forme actuellement son gouvernement.§!"

