### Characters ###
 PUE_cesar_andreu_iglesias: "César Andreu Iglesias"
 PUE_cesar_andreu_iglesias_leader_desc:9 "§YNaissance : §!§L31 juillet 1915, à Ponce, Territoire de Porto Rico, États-Unis d'Amérique§!\n§YCarrière : §!§LCesar Iglesias Andreu a commencé sa carrière politique après avoir obtenu un diplôme en sciences sociales à l'université de Porto Rico, lorsqu'il a commencé à écrire des articles pour le journal "Verdad" ("Vérité"), qui appartenait au parti communiste de Porto Rico. À ce stade, Cesar était déjà membre depuis des années, mais ses écrits commençaient à devenir populaires, tout comme sa popularité face à la direction apparemment sans visage du parti. Alors que des occupants étrangers s'emparent de Porto Rico avec l'intention de donner le pouvoir à un régime socialiste d'un type particulier, Cesar est instantanément recommandé, en raison de sa rhétorique anti-impérialiste et égalitaire à tout prix, et de son expertise politique relative, comme un bon président provisoire. L'avenir nous dira si la décision de placer un si jeune écrivain transformera Porto Rico pour le mieux ou si elle le soumettra davantage aux intérêts étrangers.§!"

 PUE_santiago_iglesias_pantin: "Santiago Iglesias Pantín"
 PUE_santiago_iglesias_pantin_leader_desc:9 "§YNaissance : §!§L22 février 1872, à La Corogne, province de La Corogne, Royaume d'Espagne§!\n§YCarrière : §!§LNé en Espagne et nationalisé en tant que Portoricain, Santiago Iglesias est presque une légende vivante du mouvement socialiste portoricain. Étant l'un des premiers fondateurs du parti socialiste portoricain et l'un des principaux organisateurs de la Fédération libre des travailleurs, le leadership de Pantín a été un atout vital pour les socialistes portoricains, ne serait-ce que pour survivre. Cependant, sa position de coopération avec les Américains pendant la Grande Dépression et son mandat de commissaire n'ont pas rendu service au mouvement socialiste, car les indépendantistes se sont sentis aliénés par la position pro-américaine croissante du parti. Néanmoins, avec la libération de Porto Rico, il était clair que le meilleur choix de président provisoire n'était autre que Pantín lui-même. Avec sa main réformatrice mais modérée, Porto Rico pourrait connaître une période de réformes sociales et industrielles à court terme, mais avec l'existence d'ailes plus radicales au sein du parti socialiste, il n'est pas certain que Pantín soit en mesure de réaliser pleinement sa vision avant qu'un nouveau venu ne le remplace.§!"

 PUE_bolivar_pagan_lucca: "Bolívar Pagán Lucca"
 PUE_bolivar_pagan_lucca_leader_desc:9 "§YNaissance : §!§L16 mai 1897 à Guayanilla, Capitainerie général de Porto Rico§!\n§YCarrière : §!§LBolívar Pagán Lucca commence sa carrière politique dès la fin de ses études secondaires, en adhérant au Parti socialiste et en écrivant pour les journaux El Dia de Ponce, Nosotros, Renacimiento et Puerto Rico Ilustrado. En quelques années, il est devenu rédacteur en chef des journaux La Idea et La Aurora, ainsi que vice-président du parti socialiste en 1919, sous la tutelle de Santiago Iglesias Pantín lui-même. Il obtient son diplôme d'avocat à l'université de Porto Rico en 1921 et devient juge à Fajardo à partir de 1922, tout en essayant, sans succès, de devenir le candidat du parti socialiste en 1924 et 1928, ne réussissant à obtenir que le poste de trésorier. Sans se décourager, Bolívar continue d'essayer jusqu'à ce qu'il obtienne un siège au sénat insulaire en 1933 après la victoire de La Coalición. Cependant, sa carrière s'arrête avec le départ officiel des Américains de Porto Rico, car Bolívar est un fervent défenseur du statut d'État pour l'île au Sénat, ce qui lui aliène la plupart des groupes indépendantistes. Avec la mort de Santiago Iglesias, Bolívar a dû prendre la tête du Parti socialiste et de l'île en tant que vice-président en exercice et, bien que son leadership reste solide, il devra se distancier davantage de son passé pro-étatique s'il souhaite s'imposer sur la nouvelle scène politique portoricaine.§!"

 PUE_ernesto_ramos_antonini: "Ernesto Ramos Antonini"
 PUE_ernesto_ramos_antonini_leader_desc:9 "§YNaissance :§! §L28 avril 1898, à Mayagüez, Capitainerie générale de Porto Rico§!\n§YCarrière :§! §LNé dans une famille pauvre de Mayagüez, Antonini n'a pu se permettre d'étudier pour obtenir un diplôme en droit à l'Université de Porto Rico qu'en jouant du piano dans un bar de San Juan. Cette expérience a grandement façonné ses opinions politiques, décidant de se lancer dans une carrière politique en 1924 en rejoignant l'Union de Porto Rico, puis en rejoignant le Parti de gauche. Il est, depuis un politicien influent et cela d'autant plus qu'il est maintenant Président. On peut attendre de lui une réforme du système judiciaire à Porto Rico, ainsi qu'une expansion des droits des travailleurs et des mesures d'industrialisation.§!"

 PUE_luis_munoz_marin: "Luis Muñoz Marín"
 PUE_luis_munoz_marin_leader_desc:9 "§YNaissance :§! §L18 février 1898, à San Juan, Capitainerie générale de Porto Rico§!\n§YCarrière :§! §LFils de l'homme d'État Luis Miñoz Rivera, Marín a passé la majeure partie de sa jeunesse aux États-Unis, son père étant le commissaire portoricain auprès de l'Union, où il a obtenu son diplôme d'avocat à l'Université de Georgetown, et de journaliste à l'Université de Colombie. Il est ensuite retourné à Porto Rico en 1926, où il a commencé à écrire pour le journal 'La Democracia' ('La Démocratie'). Cependant, il ne participa pas activement à la politique jusqu'en 1932, où il rejoignit les rangs du parti de gauche, restant depuis lors un membre influent du parti. Fervent défenseur du bien-être économique et de l'indépendance de Porto Rico, la base de soutien de Muñoz repose en grande partie sur la paysannerie rurale qui répond positivement aux promesses de justice sociale et de subventions . Agissant maintenant en tant que Président, il reste à voir si et comment il tiendra ces promesses.§!"

 PUE_antonio_rafael_barcelo: "Antonio Rafael Barceló"
 PUE_antonio_rafael_barcelo_leader_desc:9 "§YNaissance : §!§L15 avril 1868 à Fajardo, capitainerie générale de Porto Rico§!\n§YCarrière : §!§LAntonio Rafael Barceló y Martínez a commencé sa carrière politique au début des années 1890, en rejoignant le parti autonomiste, qui cherchait à créer un Porto Rico indépendant au sein de l'Empire espagnol. Commerçant prospère et avocat diplômé, Barceló était juge municipal à Fajardo lorsque les Américains ont débarqué dans la ville pour combattre les Espagnols. Depuis l'annexion de Porto Rico par les États-Unis, Barceló est resté actif dans la politique locale, rejoignant d'abord le Partido Federal, qui essayait d'obtenir le statut d'État pour l'île, et lorsque cette possibilité s'est éloignée, Barceló a abandonné le parti et a rejoint l'Union originale de Porto Rico. Il est ensuite élu à la Chambre des délégués, nommé président de l'UPR en 1912 et désigné membre du Conseil exécutif de Porto Rico par le président Woodrow Wilson. Il est ensuite devenu président du Sénat, d'où il a commencé à militer pour l'indépendance. Cependant, mécontent de l'UPR et d'une tentative ratée de coalition avec le Parti républicain, Barceló fonde le Parti libéral en 1924. Aujourd'hui président par intérim, la carrière de Barceló semble avoir atteint son apogée et, malheureusement, son état de santé se détériorant, il semble qu'il n'occupera pas son poste jusqu'à la fin de son mandat... §!"

 PUE_gobierno_de_la_fortaleza: "Gobierno de La Fortaleza"
 PUE_gobierno_de_la_fortaleza_leader_desc:9 "§YDescription :§! §LLe gouvernement provisoire de La Fortaleza, composé de tous les principaux représentants des partis de Porto Rico, siège désormais en tant que chef d'État figuratif de l'île. En attendant l'adoption d'une Constitution et la tenue d'élections, les délégués ont organisé des commissions pour s'occuper de la gestion quotidienne.§!"

 PUE_jose_coll_y_cuchi: "José Coll y Cuchí"
 PUE_jose_coll_y_cuchi_leader_desc:9 "§YNaissance : §!§L12 janvier 1877 à Arecibo, Capitainerie générale de Porto Rico§!\n§YCarrière : §!§LJosé Coll y Cuchí, fils de Cayetano Coll y Toste, est envoyé étudier le droit à l'université de Barcelone en 1896. À Barcelone, il s'intéresse aux idéaux de l'indépendance portoricaine et, alors que les Américains annexent l'île, José décide qu'il est temps de retourner dans sa patrie. Il rejoint d'abord le parti républicain, où il réussit à se faire élire membre de la Chambre des délégués en 1904, luttant contre une série de propositions américaines pour l'île, comme la loi Foraker, ce qui l'amène à rejoindre l'Union de Porto Rico jusque dans les années 1920. En 1922, voyant que l'Union de Porto Rico était incapable de contenir la position anti-indépendantiste agressive du gouverneur Emmet Montgomery Reily, Jose a quitté le parti et a fondé son propre parti : Le Parti nationaliste portoricain. Depuis lors, le parti a explosé en popularité, mais il est devenu clair que sa position modérée et réformiste envers l'indépendance était en déclin par rapport à la doctrine plus révolutionnaire d'Albizu, ce qui l'a forcé à quitter le parti en 1930 et à retourner au parti de son frère Cayetano, le Parti de l'Union. Depuis lors, inspiré par la popularité croissante de Long aux États-Unis, il a commencé à faire campagne pour devenir président du Parti de l'Union. Sa campagne pour la présidence ayant été couronnée de succès avec l'occupation de La Fortaleza, José est parvenu à évincer définitivement ses anciens alliés du PNPR. Considéré par beaucoup comme un pragmatique, mais surtout comme un patriote, on s'attend à ce qu'en tant que Président, il se concentre sur l'intérieur pour faire de Porto Rico une nation autosuffisante, tout en essayant de combler le fossé entre les classes inférieures et supérieures de la société portoricaine.§!"

 PUE_blanton_winship: "Blanton Winship"
 PUE_blanton_winship_leader_desc:9 "§YNaissance : §!§L23 novembre 1869, à Macon, Géorgie, États-Unis d'Amérique§!\n§YCarrière : §!§LBlanton C. Winship, avocat américain à l'origine, pose pour la première fois le pied à Porto Rico pendant la guerre hispano-américaine, lorsque le 1er régiment d'infanterie de Géorgie participe à l'expédition de Porto Rico. Il est resté dans l'armée en tant qu'avocat militaire, devenant assistant militaire du président Lowden en 1925 et juge-avocat général de l'armée américaine en 1931. Face à l'agitation croissante dans l'île, des groupes nationalistes comme le PNPR continuant à saper l'autorité américaine, Winship est nommé gouverneur de l'île en 1934. Contrairement à son prédécesseur, Winship a adopté une position plus dure à l'égard des forces qui tentaient de déstabiliser Porto Rico, en militarisant la police insulaire afin de mieux maintenir la puissance américaine face aux menaces internes et externes. Cependant, Winship a également critiqué le gouvernement américain pour son manque d'investissement dans l'île, durement frappée par la Grande Dépression, ce qui lui a permis d'obtenir le soutien local dont il avait tant besoin pour rester au pouvoir.§!"

 PUE_pedro_albizu_campos: "Pedro Albizu Campos"
 PUE_pedro_albizu_campos_leader_desc:9 "§YNaissance : §!§L29 juin 1893 à Ponce, Capitainerie Général de Porto Rico§!\n§YCarrière : §!§LPedro Albizu Campos, connu par de nombreux nationalistes comme "le dernier libérateur de l'Amérique", est devenu une légende vivante du mouvement indépendantiste portoricain. Albizu, de manière quelque peu ironique, a été largement éduqué aux États-Unis, obtenant d'abord un diplôme d'ingénieur chimiste à l'université du Vermont, puis un diplôme d'avocat à l'université de Harvard. Après la fin de la Weltkrieg, Albizu a été sélectionné pour devenir spectateur du cessez-le-feu de Copenhague. Cependant, il a refusé ce poste après que le bateau qui devait l'emmener en Europe s'est arrêté dans le sud des États-Unis. Dégoûté par la ségrégation américaine, Albizu retourne à Porto Rico et rejoint le Partido Nacionalista. Orateur talentueux, il ne lui a fallu que quelques années pour atteindre la direction du parti, et il est devenu l'une des plus grandes menaces juridiques de l'Amérique dans l'île, en défendant les activités anti-américaines devant les tribunaux et en incitant les nationalistes à se joindre à la révolte armée contre les Américains. Maintenant, avec le soutien du PNPR et des Cadets, la présidence d'Albizu sera marquée par un changement radical dans la politique de l'île, loin des compromis faits entre les partis et dans un plus grand nombre de changements qu'Albizu juge nécessaires pour que Porto Rico prospère, à la fois économiquement et culturellement.§!"

