### Focuses ###
 PUE_Protests_Begin: "Les protestations réussissent"
 PUE_Protests_Begin_desc: "Après des semaines d'agitation, les Américains ont finalement décidé d'agir. Il appartient maintenant au gouverneur et aux forces politiques de Porto Rico de parvenir à un accord, ou d'ouvrir la voie à une indépendance tant attendue..."
 PUE_Armed_Forces: "Défense Nationale de Porto Rico"
 PUE_Armed_Forces_desc: "En tant que nation indépendante, Porto Rico aura toujours besoin d'une armée, capable de garder ses frontières et de défendre ses intérêts à l'étranger. Bien que nous ayons une longueur d'avance grâce à la Garde Nationale d'Esteves, nous devons encore faire évoluer une telle organisation vers une nouvelle institution complète, une Armée Portoricaine."
 PUE_coast_guard: "Garde côtière portoricaine"
 PUE_coast_guard_desc: "En tant que nation insulaire, le contrôle de nos côtes est primordial pour notre sécurité nationale. Bien que la création d'une flotte soit un projet à long terme, il serait sage d'y investir dès à présent."
 PUE_economic_recovery: "Plan de relance économique"
 PUE_economic_recovery_desc: "Après plus d'une décennie de difficultés économiques, plusieurs plans et projets ont été élaborés pour nous aider à sortir de la dépression. Même si de leur temps, les Américains n'ont pas réussi à les mettre en œuvre, à présent que nous sommes maîtres de notre propre destin, il est peut-être temps de relancer ces plans et de remettre l'économie portoricaine sur les rails."
 PUE_convene_San_Juan: "Convention de San Juan"
 PUE_convene_San_Juan_desc: "Le gouverneur Winship a décidé que la meilleure façon de lutter contre le sentiment anti-américain dans l'île était de réunir les différents partis qui représentent le peuple portoricain à l'Assemblée législative, pour parvenir à un compromis. Reste à savoir si cela permettra de sauver la présence américaine sur l'île, ou de l'affaiblir davantage..."
 PUE_destroyer_designs: "Projets de destroyers"
 PUE_destroyer_designs_desc: "Les destroyers sont vitaux pour toute marine moderne, quelle que soit sa taille. Ces navires d'escorte légers protègent les routes commerciales vitales contre les vicieuses attaques de sous-marins, et si le commerce de Porto Rico doit être sécurisé, nous devrions nous empresser de les développer."
 PUE_submarine_designs: "Importer des plans de sous-marins"
 PUE_submarine_designs_desc: "Alors que les destroyers sont essentiels pour protéger nos routes commerciales, nos ennemis ont aussi leurs propres routes commerciales, et compte tenu de nos ressources limitées, nous ne pouvons pas nous permettre que leur commerce se maintienne, sinon nous perdrons sur le long terme. Nous devrions donc investir dans des sous-marins, afin d'avoir les moyens de perturber lesdites routes commerciales."
 PUE_san_juan_dry_dock: "Fondation de l'Astillero de Porto Rico"
 PUE_san_juan_dry_dock_desc: "Pendant des années, une proposition avait été lancée concernant la création d'un chantier naval portoricain à San Juan, qui aiderait à lutter contre le chômage dans la région, et fournirait un remplacement indispensable à la flotte commerciale américaine, qui disposait d'un monopole sur l'île jusqu'à ce que très récemment. A présent, nous sommes enfin prêts à investir, et à créer l'Astillero de Puerto."
 PUE_look_towards_America: "Copier le modèle Américain"
 PUE_look_towards_America_desc: "Les Américains ont protégé l'île pendant plus de trois décennies, et nombre de nos officiers actuels ont servi dans le système américain. Il est logique qu'au lieu de changer notre structure, nous nous en tenions à ce que nous connaissons et que nous continuions à utiliser et à développer le système américain."
 PUE_No_deal: "Les négociations échouent"
 PUE_No_deal_desc: "Malgré les meilleures tentatives du gouverneur, aucun compromis n'a pu être trouvé avec l'Union de Porto Rico. A présent, la seule option qui reste est d'assurer une transition pacifique vers l'indépendance."
 PUE_aggressive_autarky: "Autarcie Aggressive"
 PUE_aggressive_autarky_desc: "Alors que les investisseurs étrangers retirent leur financement ou qu'une récession économique frappe le monde, des centaines de milliers de personnes à Porto Rico se retrouvent au chômage du jour au lendemain, et une telle situation est devenue insoutenable au fil des ans. Les nationalistes préconisent depuis longtemps des mesures protectionnistes fortes et nous allons donc commencer à mettre en œuvre ces nouvelles politiques pour remettre l'économie portoricaine sur les rails, une fois de plus."
 PUE_arrangement_reached: "Les négociations sont un succès"
 PUE_arrangement_reached_desc: "Ayant réussi à rassembler les membres de l'UPR, nous avons pu signer un accord et nous sommes en passe de revenir à l'Union en tant qu'alliés."
 PUE_Puerto_Rico_Relief_Plan: "Plan de secours de Porto Rico"
 PUE_Puerto_Rico_Relief_Plan_desc: "L'un des points de la Convention de San Juan était le besoin urgent d'adopter un plan d'aide économique pour Porto Rico, car l'économie de l'île était en ruine en raison de décennies d'un modèle agricole, tourné vers l'exportation. Le gouvernement américain devra mettre en commun ses ressources afin de fournir du travail aux Portoricains, mais ce sera bénéfique pour nous deux à long terme."
 PUE_Economic_stance: "Position économique envers l'Union"
 PUE_Economic_stance_desc: "Même si notre volonté d'indépendance est authentique, nous ne pouvons pas totalement couper nos liens avec le gouvernement américain. Nous devons donc établir avec eux ce que sera le statut de nos relations commerciales, en ce qui concerne Porto Rico. Bien que cela puisse mal se terminer avec le gouvernement américain, il serait avantageux que nous concluions un accord dès que possible."
 PUE_status_of_Americans: "Statut des Citoyens Américains"
 PUE_status_of_Americans_desc: "Bien que les Américains aient garanti qu'ils n'entraveraient pas notre autodétermination, il est clair qu'ils ont un intérêt direct à garantir sur le long terme le bien-être des Américains présents sur l'île. Les approcher avec un traité visant à apaiser les tensions pourrait certainement contribuer grandement à ce qu'ils nous voient de manière plus positive."
 PUE_social_status: "Statut des Portoricains en Amérique"
 PUE_social_status_desc: "Malgré l'adoption de la loi Jones, les Portoricains vivant en Amérique ont longtemps été traités comme des citoyens de seconde rang, dont les droits civils n'étaient pour ainsi dire pas reconnus, car ils ne pouvaient pas voter jusqu'à très récemment. Cette situation a même conduit certains Portoricains à servir dans des régiments afro-américains séparés! Cela devra changer si notre île veut réintégrer l'Union."
 PUE_back_to_the_Union: "De retour dans l'Union"
 PUE_back_to_the_Union_desc: "Notre population soutenant notre retour au sein de l'Union, nous devrions enfin rejoindre les Américains et nous battre ensemble une fois de plus!"
 PUE_full_independence: "Déclarer une indépendance totale"
 PUE_full_independence_desc: "Nos accords avec les Américains étant signés, il est enfin temps pour nous de signer une déclaration d'indépendance définitive. En copiant nos cousins ​​sud-américains, nous ferons une déclaration formelle qui fera la fierté de nos pères fondateurs, puis nous l'archiverons pour les générations futures."
 PUE_home_grown_army: "Force de Défense Locale"
 PUE_home_grown_army_desc: "Maintenant que l'expulsion du personnel formé aux États-Unis est effective, pourquoi devrions-nous conserver leurs institutions oppressives? Nous avons longtemps eu des organisations parallèles, comme les Cadets de la République, qui ont agi comme une force de combat informelle pendant des années. Peut-être devrions-nous adopter leur structure et les développer comme base de notre nouvelle armée, au lieu de simplement copier ce que les Américains ont essayé de nous imposer."
 PUE_recruitment_drive: "Campagne de Recrutement"
 PUE_recruitment_drive_desc: "L'un des principaux besoins des Cadets est de trouver des recrues. Comme sa structure est davantage axée sur la force du nombre, elle a un besoin constant de nouvelles recrues, et par conséquent, nous devrions à la fois encourager les gens à rejoindre l'organisation de leur plein gré, et recruter des hommes valides au sein d'une réserve séparée, pour les appeler lorsque le besoin s'en fera sentir."
 PUE_weapons_workshops: "Créer des ateliers de fabrication d'armes"
 PUE_weapons_workshops_desc: "En l'absence d'industrie d'armement et de fournisseurs étrangers désireux de nous aider, nous n'avons d'autre choix que de compter sur nous-mêmes pour notre propre production d'armes. Bien que cela puisse être difficile à mettre en place, il nous sera bénéfique à long terme d'importer de l'outillage pour fabriquer des armes et démarrer les premiers ateliers de fabrication d'armes de l'île."
 PUE_weapons_contracts: "Vendeurs d'armes"
 PUE_weapons_contracts_desc: "Grâce à des contacts en Amérique, nous avons pu obtenir un contrat d'armement solide pour pourvoir nos besoins militaires. Alors que certains ont soutenu qu'une production locale aurait été meilleure, il est indéniable qu'il vaut mieux avoir des armes étrangères éprouvées que de risquer de produire du matériel de qualité inférieure ici sur notre île."
 PUE_national_guard: "Garde Nationale Portoricaine"
 PUE_national_guard_desc: "La Garde Nationale portoricaine, créée le 3 juin 1916, a été d'une importance vitale pour la défense de l'île depuis sa création. Son fondateur et commandant en chef, Luis R. Esteves, a suggéré que nous la développions en tant que principale force de combat, car c'est à la fois l'institution de défense la plus développée et la mieux entraînée de notre pays, et nous répondrons donc à sa demande. ."
 PUE_officer_exchange_program: "Programme d'Échange d'Officiers"
 PUE_officer_exchange_program_desc: "West Point a depuis longtemps accepté dans ses rangs des recrues portoricaines pour la formation des officiers. Cependant, Porto Rico s'établissant en tant que nation indépendante, cet arrangement se voit menacé. Heureusement, le commandant Esteves a des contacts à l'académie qui indiquent qu'ils sont prêts à continuer à accepter des recrues à condition que nous parvenions à un accord économiquement viable."
 PUE_patrol_air_force: "Force aérienne de patrouille portoricaine"
 PUE_patrol_air_force_desc: "Bien que le développement d'une Force Aérienne n'ait jamais vraiment fait partie des priorités des cadets, il est clair que notre force seule ne résistera pas à une invasion navale étrangère. Nous avons besoin d'avions capables d'empêcher les débarquements navals, non pas pour repousser complètement une invasion mais au moins pour l'affaiblir suffisamment, le temps que nos forces terrestres puissent s'en occuper, nous devons donc investir dans une force aérienne capable de nous assurer ladite protection."
 PUE_air_force: "Garde Nationale Aérienne de Porto Rico"
 PUE_air_force_desc: "Suivant encore une fois l'exemple américain, Porto Rico devrait commencer à construire un équivalent de l'United States Army Air Corps. En se concentrant sur la protection de notre ciel ainsi que sur la coordination avec nos armées, cela devrait aider notre infanterie à avoir un avantage sur le champ de bataille."
 PUE_naval_bomber: "Protection des bombardiers navals"
 PUE_naval_bomber_desc: "En accord avec notre plan, l'importation et la construction de bombardiers navals doit être pour nous une priorité afin que nous puissions créer un périmètre autour de notre île, où nos ennemis ne pourront pas nous attaquer, cela en concentrant leurs efforts sur des zones clés où nos forces locales peuvent les intercepter."
 PUE_repurpose_the_castle: "Réaffecter le château San Felipe del Morro"
 PUE_repurpose_the_castle_desc: "Le château de San Felipe est depuis longtemps un symbole de notre défense nationale et, grâce à sa position stratégique et à ses vastes terrains d'entraînement, il a été proposé comme lieu de création d'une académie d'officiers pour l'entraînement des cadets de la République. Nous devrions permettre au plan d'aller de l'avant et de financer ses progrès."
 PUE_new_army_marches_forward: "La Nouvelle Armée avance vers l'avenir"
 PUE_new_army_marches_forward_desc: "Grâce à nos réformes militaires, l'armée portoricaine peut désormais se tenir au coude à coude avec n'importe quelle force dans les Caraïbes!"
 PUE_fighters: "Investissements dans les chasseurs"
 PUE_fighters_desc: "Quelle que soit la forme finale de la Force Aérienne de Portorico, nous aurons un besoin urgent de chasseurs! A ce titre, il est de notre devoir de fournir à nos pilotes l'équipement nécessaire pour atteindre la supériorité aérienne."
 PUE_med_bomber: "Investissements dans les bombardiers moyens"
 PUE_med_bomber_desc: "Alors que les bombardiers navals, petits et agiles, peuvent certainement donner l'équivalent d'un coup de poing aux navires ennemis, il y aura forcément des moments où l'ennemi atterrira, et où nous aurons besoin de quelque chose pour harceler leurs troupes sur terre, ainsi que des avions qui pourront supporter des dégâts plus lourds, afin de atteindre des cibles navales plus précieuses. En conclusion, nous devrions investir dans des bombardiers moyens."
 PUE_CAS: "Effort sur l'appui aérien rapproché"
 PUE_CAS_desc: "Les avions d'appui aérien rapproché sont une nouvelle merveille du champ de bataille. Bien qu'ils ne transportent pas autant de munitions que les bombardiers lourds, ils compensent cette lacune par leur précision, et bénéficier d'une telle précision est une chose dont nous aurons besoin au cas où notre île serait à nouveau menacée, car nous ne pouvons pas nous permettre de dommages collatéraux ou d'un gaspillage de ressources. Par conséquent, nous devrions investir davantage dans l'acquisition et le développement de ce type d'avion."
 PUE_take_the_skies: "Protection des cieux de Portorico"
 PUE_take_the_skies_desc: "Bien que nous ayons des avions à notre disposition, cela ne suffit pas pour protéger nos villes des bombardements et pour nous assurer la supériorité aérienne. Nous devons embaucher des instructeurs pour enseigner à nos pilotes comment tirer le meilleur parti de leurs propres avions, et prendre l'avantage sur l'ennemi."
 PUE_export_focused_economy:9 "Une économie tournée vers l’exportation"
 PUE_export_focused_economy_desc:0 "Malgré les protestations des nationalistes, nous n’avons pas vraiment d’autre choix économique que de maintenir le modèle d’exportation agricole. Même si cela signifie que, pour l’instant, nous continuerons à exporter, nous concentrerons toujours une partie de nos revenus sur notre industrie locale, même si cela risque de ralentir notre développement industriel à long terme."
 PUE_sugar_market: "Amélioration du marché du sucre"
 PUE_sugar_market_desc:9 "Les plantations de canne à sucre de l'île constituent depuis longtemps l'épine dorsale de l'économie portoricaine. Cependant, elles sont largement dépassées, et comme toute notre économie en dépend, il faudra de sérieux efforts pour moderniser ce secteur si nous voulons vraiment survivre à notre dépression économique."
 PUE_pineapple_investments: "Sécurisation des investissements dans les ananas"
 PUE_pineapple_investments_desc: "Le marché de l'ananas est un secteur souvent négligé pour de nombreuses économies axées sur l'agriculture, en grande partie en raison des conditions exceptionnelles requises pour le cultiver. Heureusement pour nous, les ananas sont faciles à trouver sur notre île et constituent une excellente source de revenus sur un marché plutôt inexploité. Nous devrions donc garantir des investissements dans ce secteur agricole en croissance rapide!"
 PUE_subsistence_farming: "Agriculture de subsistance"
 PUE_subsistence_farming_desc: "Nos agriculteurs ont été contraints pendant des siècles de cultiver des cultures rentables pour survivre. Cependant, avec notre changement de politique économique vers un modèle plus autarcique, ces mêmes agriculteurs souffrent maintenant de pénuries car ils ne peuvent plus vendre la majeure partie de leur sucre. Comme solution, l'agriculture de subsistance doit être encouragée afin que nos agriculteurs puissent redevenir indépendants des bénéfices de l'exportation."
 PUE_industrial_investment: "Investissements industriels"
 PUE_industrial_investment_desc: "Alors qu'il est facile pour Porto Rico d'appliquer des taxes sévères pour ses exportations, il est également indéniable qu'il existe actuellement un manque d'argent pour réaliser des investissements industriels. Dès lors, nous mettrons en place des allégements fiscaux et des clauses de règlement spéciales pour que de nouvelles entreprises arrivent sur notre île, et fournissent du travail indispensable à nos citoyens."
 PUE_industrial_tooling: "Importer de l'outillage industriel"
 PUE_industrial_tooling_desc: "Indépendamment de notre approche de la politique économique, l'industrie légère portoricaine existante a un besoin urgent de modernisation. L'importation d'outils modernes et de machines industrielles devrait nous mettre au diapason des autres nations du monde."
 PUE_relief_program: "Adopter les plans d'aide du gouvernement"
 PUE_relief_program_desc: "Le principal fléau de l'économie portoricaine est son taux de chômage élevé. En raison d'un manque d'opportunités économiques, il existe peu d'options pour obtenir un emploi, en dehors de l'investissement et de l'emploi public. Dès lors, nous devrions chercher à démarrer une entreprise de construction financée par le gouvernement à San Juan, afin qu'elle puisse aider à atténuer notre problème de chômage."
 PUE_crisis_solved: "Crise économique résolue"
 PUE_crisis_solved_desc: "Alors que les répercussions de la récession affecteront probablement notre pays pendant des années, voire des décennies, le pire est maintenant derrière nous. Bien que cela ne marque pas encore la fin de tous les malheurs de Porto Rico, c'est certainement un pas dans la bonne direction."
 PUE_investment_in_industry: "Investissement dans l'Industrie Légère"
 PUE_investment_in_industry_desc: "L'industrie légère s'est avérée vitale pour faciliter les exportations de sucre de nos plantations. En investissant encore davantage dans ce domaine, nous serons en mesure d'augmenter notre production de sucre et de tirer encore plus de profit de notre programme d'exportation."
 PUE_assembly_lines: "Production de la chaîne de montage"
 PUE_assembly_lines_desc: "À mesure que notre nation s'industrialise, nous devons également adapter notre méthode de travail industrielle. Compte tenu du chômage endémique sur l'île, il serait dans notre intérêt d'adopter un système de production à la chaîne qui emploie autant de travailleurs que possible, pour autant de tâches que nécessaire, et nous encouragerons cette pratique dans notre industrie existante."
 PUE_trade_links: "Connexions commerciales portoricaines"
 PUE_trade_links_desc: "Quels que soient les plans économiques que notre gouvernement entreprendra, nous devrons soutenir le commerce avec d'autres nations en utilisant nos propres moyens. Il serait donc dans l'intérêt de notre gouvernement d'investir dans des navires-convois, afin que nous puissions solidifier la stabilité de notre économie par le biais du commerce."
 PUE_officer_initiative: "Initiative des officiers de marine"
 PUE_officer_initiative_desc: "Un manque d'officiers de marine affecte notre nation depuis nous avons retrouvé notre indépendance. En finançant la création d'une petite académie navale dans le port de San Juan, ainsi qu'en payant pour que nos diplômés étudient à l'étranger, et reprennent notre service sur l'île, nous pourrons pallier cette lacune."
 PUE_Coastal_patrol_force: "Force de Gardes-Côtes"
 PUE_Coastal_patrol_force_desc: "Avec la consolidation de notre branche aérienne, nous pouvons enfin déployer une force de gardes-côtes aptes au combat, qui serviront à la fois d'éclaireurs pour nous avertir de l'activité ennemie, et de premier moyen de défense contre une attaque."
 PUE_fleet_exercises: "Exercices de la Flotte"
 PUE_fleet_exercises_desc: "Même si la marine portoricaine nouvellement fondée n'atteindra certainement jamais la même taille que les flottes allemandes ou américaines, nous auronstoujours besoin d'une force apte au combat! Pour cela, une série d'exercices seront menés au large de nos côtes pour s'assurer que nos forces sont à la hauteur de la tâche."
 PUE_officer_academy: "Fonder une nouvelle Ecoles d'Officiers"
 PUE_officer_academy_desc: "Sans la possibilité d'envoyer nos officiers étudier à l'étranger, que ce soit pour des raisons à la fois diplomatiques et monétaires, nous sommes contraints d'ouvrir notre propre école d'officiers à San Juan. Bien qu'elle ne soit pas très impressionnante par rapport à des endroits comme l'Académie Navale d'Annapolis, elle suffira quand même pour notre petite marine, en fournissant un flux constant d'officiers compétents."

### Nationalist Tree
 PUE_the_hour_of_nationalism: "L'Heure du Nationalisme"
 PUE_the_hour_of_nationalism_desc: "Alors que le peuple se débarrasse enfin des chaînes de ses oppresseurs étrangers, le moment est venu pour le Parti Nationaliste d'occuper le devant de la scène, alors que s'ensuit la confrontation qu'il préparait depuis près d'une décennie. Nous l'emporterons, par tous les moyens nécessaires !"
 PUE_the_Grito_de_Lares: "Le Second Grito de Lares"
 PUE_the_Grito_de_Lares_desc: "Maintenant que nos oppresseurs étrangers reviennent pour nous enchainer de nouveau, nous devons une fois de plus rallier notre peuple. La rébellion la plus connue sur notre île était celle du Grito de Lares en 1868. Pour rallier efficacement notre peuple, nous devrions embrasser l'idée qu'il s'agit d'un deuxième Grito de Lares, celui grâce auquel Porto Rico sera enfin libre!"
 PUE_form_peoples_militias: "Former les Milices Populaires"
 PUE_form_peoples_militias_desc: "Pas le temps d'attendre que la Garde Nationale d'Esteves se mobilise. Nous avons besoin de tous les hommes que nous pouvons rassembler et nous devrions donc commencer à mobiliser tous les hommes et toutes les femmes qui souhaitent voir Porto Rico libre des envahisseurs étrangers."
 PUE_the_revolution_successful: "La Révolution est un succès"
 PUE_the_revolution_successful_desc: "D'une manière ou d'une autre, et contre toute attente notre nouveau gouvernement a survécu. A présent, nous devons nous réjouir de pouvoir reconstruire et refaire Porto Rico à partir de zéro."
 PUE_refit_the_castle: "Rénovation du Château San Felipe del Morro"
 PUE_refit_the_castle_desc: "Le château de San Felipe del Morro est depuis longtemps l'une des principales fortifications défensives de l'île. Bien qu'actuellement largement obsolète, il existe des manières d'improviser sa construction, et sa position stratégique pour en faire une fortification capable de défendre efficacement San Juan contre les envahisseurs étrangers."
 PUE_naval_defence: "Défenses contre une invasion navale"
 PUE_naval_defence_desc: "Le réaménagement du château ne suffit pas à sécuriser toute l'île. Nous avons besoin de tranchées, de bunkers, de digues, de tout ce qui peut nous aider à repousser ou à tout le moins, ralentir les envahisseurs."
 PUE_weapons_smuggling: "Contrebande d'armes"
 PUE_weapons_smuggling_desc: "Étant donné notre manque d'industrie locale, nous n'avons pas d'autre choix que de sécuriser des armes par des moyens « non conventionnels ». Certains contrebandiers cubains nous ont contactés pour faire parvenir des fusils dans notre île, mais ils ne le feront évidemment pas pour rien..."
 PUE_recruitment_effort: "Efforts de recrutement"
 PUE_recruitment_effort_desc: "Les milices que nous avons levées sont importantes, mais pas suffisantes. Nous avons besoin de tout le monde sur le pont pour les batailles à venir, et nous devrions essayer d'encourager le recrutement de tous les hommes valides de l'île, au moins pour tenir des rôles auxiliaires."
 PUE_guerilla_warfare: "Tactiques de Guérilla"
 PUE_guerilla_warfare_desc: "Les Cadets de la République ont depuis longtemps pris les armes dans les forêts et les jungles de l'île, se préparant au temps qu'il leur faudrait pour combattre les Américains. Leur expertise est à présent absolument nécessaire pour notre lutte, et heureusement, ils ont une chose ou deux à enseigner à nos nouvelles recrues."
 PUE_anti_air_battery: "Batteries anti-aériennes improvisées"
 PUE_anti_air_battery_desc: "Bien que nous puissions contrôler la terre sur notre île, l'ennemi dispose d'un certain contrôle sur le ciel. Nous devons donc créer une division, au sein de nos milices, qui aura pour tâche de surveiller le ciel et de se consacre à abattre les avions ennemis dès qu'ils apparaitront. Nous n'avons peut-être pas grand-chose, mais nous pouvons peut-être réutiliser certaines des mitrailleuses que les Américains ont laissées, pour cette tâche."
 PUE_high_morale: "Pour un Porto Rico libre!"
 PUE_high_morale_desc: "Maintenant que nos défenses sont prêtes, notre armée préparée et les ennemis à nos portes, il devrait être du devoir de chaque citoyen de s'assurer que nous réussissions. Il faudra peut-être faire des sacrifices, nous rationner, mais il n'a jamais été dit que la victoire sera facile. Quoi qu'il en soit, nous devons aller de l'avant si nous voulons sauver notre nation d'un autre siècle de colonialisme !"
 PUE_fate_of_the_democracy: "Le Destin des Démocrates"
 PUE_fate_of_the_democracy_desc: "Alors que des partis démocratiques comme les libéraux soutenaient notre révolte, d'autres comme les républicains ou les socialistes s'opposaient à notre révolution. Heureusement, nous n'avons pas besoin de faire face à leurs tentatives d'affaiblir davantage notre gouvernement, il appartiendra donc à notre chef de décider si nous devons ou non conserver une façade de légitimité en soutenant ces partis, ou si nous devons simplement couper nos liens avec eux pour de bon."
 PUE_the_new_government: "Le Nouveau Gouvernement Portoricain"
 PUE_the_new_government_desc: "Albizu siégeant désormais confortablement à La Fortaleza, le Parti nationaliste de Porto Rico doit se réunir pour former le nouveau gouvernement. Cependant, tout n'est peut-être pas aussi bon qu'il n'y paraît, et des fissures commencent à se former au sein du parti..."
 PUE_towards_a_new_Puerto_Rico: "Vers un nouveau Porto Rico"
 PUE_towards_a_new_Puerto_Rico_desc: "Albizu a de grands projets pour recréer Porto Rico à partir de rien. A présent que nous nous sommes complètement libérés des chaînes de l'impérialisme européen et américain, il n'y a pas de meilleur moment que de commencer à rebâtir notre société, de la sphère politique à sa sphère économique en passant par sa sphère sociale. Une série de réformes commencera assez tôt pour façonner le destin de notre nation pour les années à venir!"
 PUE_deal_with_remaining_Americans: "Accord avec les Américains restants"
 PUE_deal_with_remaining_Americans_desc: "Les Américains sont depuis longtemps un fléau dans l'île, et nous sommes enfin en mesure de porter un coup fatal à leur présence ici. Cependant, tout le monde au sein du Parti ne soutient pas cette position, et il incombe à Albizu de trancher..."
 PUE_economic_reform: "Programme de Réforme Économique"
 PUE_economic_reform_desc: "Malgré des années de tentatives de réforme économique, aucune des politiques américaines n'a réussi à vraiment aider le Portoricain moyen. Dès lors, il incombe au parti nationaliste d'assurer un meilleur gagne-pain à tous les Portoricains, mais quant aux moyens à mettre en oeuvre, cela reste à discuter par le parti..."
 PUE_political_reform: "Campagne de Réformes Politiques"
 PUE_political_reform_desc: "Pendant des décennies, les Portoricains ont vécu isolés de l'activité politique. Ce n'est que pendant des périodes très courtes et très restreintes que notre peuple a effectivement joui du droit de vote, et tout cela est dû à l'influence pénétrante des oppresseurs étrangers. Heureusement, le Parti nationaliste a peut-être encore un remède contre une telle maladie..."
 PUE_social_reform: "Plan de réforme sociale"
 PUE_social_reform_desc: "Si notre culture a perduré malgré les tentatives de colonisation culturelle par les Américains, il reste encore du travail à faire pour la consolider. Dès lors, le parti a élaboré un plan pour consolider certains des concepts qu'Albizu a qualifiés de "portoricains", mais ce sera à lui de décider s'il veut vraiment que son concept d'identité portoricaine soit obligatoire, ou seulement l'affaire des vrais patriotes..."
 PUE_international_recognition_NAT: "Reconnaissance Internationale"
 PUE_international_recognition_NAT_desc: "Notre révolte pouvant facilement être qualifiée d'illégale et de très violente, la communauté internationale nous a, à l'origine, évités et a refusé de reconnaître notre existence, suivant par là même la ligne de leurs maîtres anglo-saxons! Cependant, beaucoup de temps a passé, et il est peut-être temps de tendre enfin la main au reste du monde, dans une quête de reconnaissance."
 PUE_full_independence_DEM: "Une île Porto Rico réellement indépendante"
 PUE_full_independence_DEM_desc: "Nous n'avons besoin ni de dirigeants ni de maîtres pour nous guider. Porto Rico se suffit largement à elle même dans les Caraïbes, et notre seul but devrait être de maintenir ce status quo aussi longtemps que possible, au lieu de poursuivre le rêve de grandeur de nos pères fondateurs, depuis longtemps inaccessible."
 PUE_seek_a_new_guarantor: "Chercher un Nouveau Protecteur"
 PUE_seek_a_new_guarantor_desc: "Porto Rico a toujours compté sur une nation plus grande pour la protéger des agressions extérieures. C'était d'abord le rôle de l'Espagne, puis des Américains, mais à présent, les deux étant complètement partis de l'île, nous devons trouver un nouveau protecteur."
 PUE_old_friendships: "Anciennes Amitiés"
 PUE_old_friendships_desc: "Le gouvernement et le peuple vénézuéliens se sont montrés réceptifs aux discours et aux campagnes d'Albizu, et cela depuis le début. Compte tenu de leur proximité et de leur relative projection de puissance, peut-être serait-il judicieux de resserrer les liens avec eux une fois de plus, et de profiter de notre affinité diplomatique pour assurer notre protection."

### Democratic Tree
 PUE_constitutional_convention: "Convention Constitutionnelle"
 PUE_constitutional_convention_desc: "Notre premier geste en tant que nation indépendante devrait être de rédiger une Constitution. Bien que toutes les nations n'aient pas ou n'aient pas besoin d'une constitution, cela contribuera à renforcer la légitimité de notre gouvernement sur le peuple de Porto Rico, aux yeux de la communauté internationale, tout en nous permettant d'établir un ensemble de règles de base que toutes les parties doivent suivre à partir de maintenant."
 PUE_first_election: "Première Election de Porto Rico"
 PUE_first_election_desc: "Si l'on fait abstraction des élections législatives qui se sont tenues tous les quatre ans après la loi Jones, c'est la première fois depuis des décennies que le peuple portoricain peut voter pour ses représentants. Alors que l'excitation suscitée par cet événement historique est presque palpable, il y a toujours des inquiétudes à l'étranger qu'un parti radical élu puisse potentiellement perturber la coexistence prudente des partis sur l'île..."
 PUE_international_recognition: "Reconnaissance Internationale"
 PUE_international_recognition_desc: "Alors que notre déclaration d'indépendance, plutôt pacifique au final, a consolidifié notre position sur la scène internationale, nous devons encore rétablir des relations formelles avec des pays qui pourraient et devraient nous reconnaître comme une nation souveraine. Dès lors, nous devrions envoyer des délégués dès que possible pour négocier avec d'autres nations afin d'établir de nouvelles ambassades à l'étranger."
 PR_PU_Elected: "Election du partido Union"
 PR_PU_Elected_desc:9 "Le Partido de l'Union, fondée en 1932 par José Cull y Cuchi après leur départ du parti nationaliste, est une bizarrerie de la scène politique portoricaine. Bien qu'il soit à proprement parler un parti protectionniste, similaire au PNPR, il a repris une partie de la rhétorique de Huey Long, au point que son chef est ouvertement comparé à Kingfish ! Et, comme les élections semblent le suggérer, c'est peut-être exactement ce que Porto Rico veut en ce moment..."
 PR_PN_elected: "Le Partido Nacionalista est victorieux"
 PR_PN_elected_desc: "Bien qu'elle ne soit pas totalement sortie de nulle part, la victoire nationaliste reste une surprise pour beaucoup de ceux qui voyaient le parti comme une entité temporelle, censée exister pour rechercher une indépendance violente vis-à-vis des étrangers, et non pas une entité capable de diriger un gouvernement démocratiquement élu. Il faut néanmoins se rendre à l'évidence, Albizu est clairement arrivé en tête dans les isoloirs et sera désormais président de Porto Rico."
 PUE_PL_elected: "Le Partido Socialista triomphe"
 PUE_PL_elected_desc: "Donné perdant aux élections, le Partido Socialista a réussi à s'imposer contre vents et marées. Il incombe maintenant à un Santiago Iglesias Pantín vieillissant de diriger Porto Rico pendant les quatre prochaines années et, espérons-le, d'apporter un semblant de stabilité et de progrès, des valeurs qui ont si longtemps échappées à l'île."
 PUE_PPD_elected: "Le Partido Liberal l'emporte"
 PUE_PPD_elected_desc: "Maintenant que [ROOT.GetLeader] a été nommé Président par intérim, beaucoup espèrent que l'instabilité qui prévaut à Porto Rico depuis prêt d'une décennie va finalement prendre fin, comme les Libéraux l'ont promis.Reste à savoir s'ils tiendront parole, ou non..."
 PUE_Operacion_Serenidad: "Operación Serenidad"
 PUE_Operacion_Serenidad_desc: "L'un des principaux problèmes soulevés par le président est que culturellement, la société Portoricaine n'est pas encore prête à adopter un mode de vie industriel moderne. Pour résoudre ce problème, il a élaboré un projet de loi connu par la presse sous le nom d'"Operación Serenidad", consistant en une réforme de l'éducation par laquelle le gouvernement consacrera les valeurs industrielles, et le respect des autres nations axées sur la philosophie de marché."
 PUE_labour_friendly_laws: "Lois favorables au parti Labour"
 PUE_labour_friendly_laws_desc: "Le mouvement ouvrier à Porto Rico est petit, mais non négligeable. Le Parti libéral tente depuis longtemps de conclure des ententes avec eux, mais jusqu'à présent, ils avaient choisi de suivre la ligne des Américains en échange d'investissements. Maintenant, cependant, avec nous au pouvoir, nous pouvons leur proposer de nouveaux accords et arbitrer certains conflits du travail en leur faveur pour renforcer davantage notre position de parti le plus populaire de Porto Rico."
 PUE_Nationalist_reform_program: "Programme de Réforme Nationaliste"
 PUE_Nationalist_reform_program_desc: "Si les nationalistes ont réussi à se faire élire, ils l'ont fait avec une minorité des voix, les obligeant à s'allier avec le Parti de l'Union. Cela signifie que, alors qu'à partir d'un programme de réforme extrêmement ambitieux, c'est probablement une version très différente de ce qu'ils avaient initialement prévu de faire qui en sortira..."
 PUE_share_the_wealth: "Partager la Richesse"
 PUE_share_the_wealth_desc:9 "Le Parti de l'Union a été construit pour ressembler étroitement aux États-Unis et, en tant que tel, a repris le Programme Share the Wealth et ses développements. Maintenant, le Président a proposé un projet de loi au Congrès portoricain afin que le rêve d'un programme portoricain de partage de la richesse devienne réalité. Reste à savoir si ce plan sera un succès ou un échec total..."
 PUE_anti_American_sentiment: "Sentiment Anti-Américain"
 PUE_anti_American_sentiment_desc: "Bien que les Américains aient complètement abandonné l'île légalement parlant, il est indéniable que de nombreux membres de notre peuple leur en veulent au delà de ce simple aspect. Nous pouvons canaliser ce ressentiment pour faire avancer une loi qui espérons-le, pourrait canaliser cette colère pour être en mesure d'exproprier les propriétaires terriens américains, au profit des propriétaires portoricains et cela sans susciter trop de réactions politiques."
 PUE_solidify_belief_in_democracy: "Croyance Solide en la Démocratie"
 PUE_solidify_belief_in_democracy_desc: "Porto Rico avait commencé à perdre confiance dans la démocratie lorsque les élections législatives de 1932 ont donné la victoire aux partis pro-américains, des groupes importants de l'électorat portoricain refusant catégoriquement de voter à partir de cette évènement. Notre indépendance étant maintenant acquise, cette apathie envers notre système de gouvernance ne devrait pas être autorisée, et nous devrions lancer une campagne de propagande à l'échelle nationale pour faire profiter le peuple des avantages de la démocratie."
 PUE_shining_jewel_of_the_Caribbean: "La Perle des Caraïbes"
 PUE_shining_jewel_of_the_Caribbean_desc: "Maintenant que les réformes de notre gouvernement sont terminées et que nous avançons sereinement vers l'avenir, on constate un véritable sentiment d'unité nationale et de progrès, qui avait abandonné l'île depuis la guerre hispano-américaine. Pour la première fois, les Portoricains peuvent participer ouvertement à la vie politique et choisir leur propre destin, et cela transforme lentement notre petite île en un havre de paix et de stabilité par rapport à nos voisins."
 PUE_Fair_deal: "L'Accord Equitable Portoricain"
 PUE_Fair_deal_desc: "Ayant vu en avant-première les politiques proposées par les républicains en Amérique, les libéraux ont prévu d'adopter un programme similaire dans l'île. A présent qu'ils ont été élu, il est temps que cette idée quitte la planche à dessin et atteigne enfin le congrès, et plus tard, le peuple portoricain."
 PUE_puerto_rican_autarky:0 "L'autarcie portoricaine"
 PUE_puerto_rican_autarky_desc:0 "Le Parti de l'Union a proposé un plan d'autarcie un peu moins agressif que celui des nationalistes. Si les exportateurs de sucre se réjouissent, il est indéniable que des temps difficiles nous attendent jusqu'à ce que nous puissions industrialiser complètement l'île, mais José Coll y Cuchi a déclaré que ce sera un petit sacrifice aujourd'hui pour les récompenses que nous obtiendrons demain."
 PUE_command_economy: "Contrôle Economique Direct"
 PUE_command_economy_desc: "Le PNPR a fait valoir que notre gouvernement devrait prendre le contrôle total des exportations économiques de notre pays, et avec le soutien du parti de l'Union, il semble probable qu'ils obtiendront ce qu'ils veulent. Alors que les producteurs de cultures de rente dénoncent le projet de loi présenté par Albizu, d'autres soulignent, peut-être à juste titre, que cela peut éventuellement être bénéfique pour l'île."
 PUE_land_reform: "Réforme Agraire"
 PUE_land_reform_desc: "Avec la domination de longue date du colonialisme espagnol et américain, la terre de Porto Rico est dominée depuis longtemps par l'industrie sucrière. Afin de résoudre ce problème, nous devons commencer à redistribuer les terres consacrées à cette industrie aux habitants de Porto Rico. Nous ne serons plus simplement, comme l'ont décrit les Américains, "une chaîne de montagnes entièrement entourée de canne à sucre", mais un pays qui se consacre à son peuple."
 PUE_Operacion_manos_a_la_obra: "Operación Manos a La Obra"
 PUE_Operacion_manos_a_la_obra_desc: "Le plus grand malheur de l'île est son manque d'industrialisation, ce qui a contribué à entretenir un taux de chômage important au sein de la population active. Cependant, il y a encore de l'espoir pour nous. Le Président est arrivé au Congrès avec un plan extrêmement ambitieux, surnommé par la presse Opération Manos a la Obra. Il y entend pousser notre économie à ses limites, afin d'atteindre un nouveau standard d'industrialisation."

### Events ###
 puerto_rico_events.1.t:0 "La Délégation Portoricaine arrive à Ottawa"
 puerto_rico_events.1.d:0 "Avec notre prise de Porto Rico aux Américains, une délégation portoricaine a été réunie à la hâte sur l'île à partir d'anciens membres de la législature de l'île. Dirigée par le libéral Antonio Rafael Barceló, l'un des plus grands partisans de l'indépendance de Porto Rico en dehors des nationalistes, la délégation a proposé que notre gouvernement obtienne l'indépendance en échange de sa loyauté envers l'Entente. Mais alors que les discussions avec la délégation traînaient en longueur, il est devenu évident que les insulaires n'accepteraient rien de plus que l'indépendance, car l'annexion en faveur d'une autre nation sans représentation gouvernementale, comme cela s'est produit avec les États-Unis, serait inacceptable pour les habitants. De plus, mentionner à la délégation qu'ils pourraient faire partie de la Fédération des Antilles a provoqué l'indignation, car ils ont cité le rapport Moyne comme une preuve que les Antilles ne seraient pas en mesure de gérer correctement Porto Rico. Les pourparlers étant terminés pour la journée, la question demeure : que faire de l'île ? L'occuper ou la confier aux bons soins de la Fédération des Antilles provoquera clairement la colère des habitants, mais lui accorder l'indépendance pure et simple pourrait affaiblir notre position dans les Caraïbes, au cas où ses habitants décideraient qu'ils ne veulent plus nous aider..."
 puerto_rico_events.1.a:0 "Donner l'île à la Fédération."
 puerto_rico_events.1.b:0 "Poursuivre l'occupation de l'île."
 puerto_rico_events.1.c:0 "Donner leur indépendance aux délégués."
 puerto_rico_events.1.e:0 "Donner leur indépendance aux délégués. (Jouer en tant que Porto Rico)"

 puerto_rico_events.2.t:0 "La Fin du Gouvernorat"
 puerto_rico_events.2.d:0 "Maintenant que nos accords avec les Américains ont été finalisés, le gouvernement provisoire portoricain a finalement rédigé la Déclaration d'Indépendance vis à vis des États-Unis d'Amérique. Sous une large couverture médiatique, les délégués de l'UPR sont sortis de La Fortaleza et ont lu la Déclaration à la foule à l'extérieur. Même si l'île jouissait déjà depuis quelques semaines d'une autonomie de facto, avec la ratification de la déclaration par le gouverneur Winship le lendemain, Porto Rico est désormais officiellement indépendante."
 puerto_rico_events.2.a:0 "Nous rendrons fiers nos pères fondateurs."

 puerto_rico_events.3.t:0 "Le "Grito de San Juan""
 puerto_rico_events.3.d:0 "Nos forces n'ayant pas réussi à contenir les nationalistes, leur chef Pedro Albizu Campos a marché sur San Juan avec des milliers de ses partisans, armés et non armés. Alors que la police et la garnison locale tentaient de les contenir, il était clair qu'elles ne pouvaient pas à elles seules les empêcher d'atteindre La Fortaleza et se repliaient vers le port, où notre marine fait de son mieux pour évacuer les traînards. Pendant ce temps, Albizu a déclaré à la radio de La Fortaleza que Porto Rico serait désormais une nation indépendante, et qu'il était du devoir de chaque citoyen de défendre sa patrie en cas de besoin contre une agression étrangère. Notre gouvernement, en réponse à ces déclarations, a lancé un ultimatum adressé à ce gouvernement fantôche pour qu'il se dissolve de lui même d'ici une semaine sous peine d'en subir les conséquences. Cependant, étant donné les circonstances et le caractère des nationalistes, il est hautement improbable que le moindre intérêt soit porté à cet ultimatum..."
 puerto_rico_events.3.a:0 "Libertad o Muerte! (Jouer en tant que Porto Rico)"
 puerto_rico_events.3.b:0 "Maudits nationalistes..."

 puerto_rico_events.4.t:0 "L'Ultimatum a expiré"
 puerto_rico_events.4.d:0 "Le gouvernement portoricain n'ayant pas répondu à nos exigences, il est temps pour nous de décider : devons-nous attaquer l'île ? Alors que certains groupes de Porto Rico ont envoyé des messages à notre gouvernement indiquant la volonté du peuple portoricain de ne pas constituer une menace pour nous en tant que nation, et malgré le peu de liens culturels, linguistiques ou ethniques avec nous, leur prise de l'île est toujours une violation flagrante de notre souveraineté."
 puerto_rico_events.4.a:0 "Quelques milices nationalistes ne nous font pas peur."
 puerto_rico_events.4.b:0 "Peut-être vaut-il mieux les laisser voler de leur propres ailes."

 puerto_rico_events.5.t:0 "Les Nationalistes assassinent le Chef de la Police de Porto Rico"
 puerto_rico_events.5.d:0 "Nous avons reçu ce matin des rapports effrayants en provenance de Porto Rico. Apparemment, deux nationalistes portoricains, Hiram Rosado et Elias Beauchamp ont assassiné le Chef de la Police de l'île, le colonel Francis E. Riggs. Considéré par les habitants comme un acte de «justice révolutionnaire», car Riggs avait été tenu responsable du massacre de Río Piedras, ainsi que du meurtre de deux nationalistes aux mains de la police locale agissant en dehors de tout cadre légal. Cela n'a pas été jugé suffisant pour les nationalistes qui après avoir réussi à assassiner un haut fonctionnaire de l'île et avoir ramené le corps de deux martyrs, le chef nationaliste s'est présenté aux funérailles des «victimes», prononçant un discours émouvant à la foule: «[...] Nous vous avons déjà apporté les précieuses cendres d'autres héros. Le nationalisme a apporté à l'île sa transmutation, car l'homme n'est pas né pour végéter ni s'engraisser et devenir fort, mais pour se tenir fermement sur les principes suprêmes dignes de son immortalité. Il n'y a qu'une seule voie conduisant à l'immortalité : celle de la Valeur, qui conduit au sacrifice pour une cause sacrée. Nous devons tous nous sacrifier pour l'indépendance de notre pays ![...]'. Suite à ce discours, l'avenir de l'île semble chaque jour plus incertain, alors que de plus en plus de personnes rejoignent les rangs nationalistes..."
 puerto_rico_events.5.a:0 "Il semblerait qu'une révolte soit inévitable."

 puerto_rico_events.6.t:0 "Les Nationalistes attaquent une armurerie de la Police"
 puerto_rico_events.6.d:0 "Un petit contingent nationaliste d'une cinquantaine d'hommes, inspiré par le sacrifice d'Hiram Rosado et d'Elias Beauchamp, a pris d'assaut un poste de police à l'aide de quelques armes de contrebande, de couteaux et leurs poings. Ils ont réussi à s'en emparer et à s'échapper dans la forêt d'El Yunque avant que des renforts ne soient dépêchés pour les arrêter. Alors qu'une enquête sur l'affaire était en cours, il était devenu clair que le plan avait été soigneusement orchestré avec le soutien d'initiés, et une enquête sur les postes de police et les garnisons a montré que les nationalistes pourraient détenir une influence plus grande que nous ne le pensions à l'origine. Certains policiers auraient en effet volontairement donné accès aux rebelles aux armes et même si, au final, cette attaque ne représente pas une grosse perte d'équipement, c'est toujours une étape importante pour les nationalistes, car ils ont maintenant les moyens de mener des attaques encore plus audacieuses."
 puerto_rico_events.6.a:0 "C'est de mieux en mieux..."

 puerto_rico_events.7.t:0 "Les milices Portoricains attaquent les patrouilles"
 puerto_rico_events.7.d:0 "Avec la saisie d'armes au cours des derniers mois, il était devenu clair que les nationalistes visaient à fomenter une insurrection. Aujourd'hui, nous avons reçu les premiers rapports faisant état d'escarmouches dans différentes parties de l'île. Même si San Juan est en sécurité pour le moment, il n'est pas rare de voir des milices armées errer dans les environs, aux alentours des forêts d'El Yunque, Carite, Susua Susua et De Maricao. Bien que ces insurgés n'aient pas encore pris part à une action directe contre les principales villes, il est clair que cela fait partie de leur plan dans un futur proche. Doit-on envoyer des renforts sur l'île ?"
 puerto_rico_events.7.a:0 "Envoyez des renforts."
 puerto_rico_events.7.b:0 "La Garnison locale devrait être capable de gérer cela toute seule."

 puerto_rico_events.8.t:0 "Emprisonner le Leader Nationaliste?"
 puerto_rico_events.8.d:0 "Alors que les guérillas nationalistes se battent toujours dans les campagnes, leur chef, Pedro Albizu Campos, continue lui de vivre confortablement au coin des rues Sol et Cruz, dans le vieux quartier de San Juan. La situation s'aggravant, une garde permanente a été mise en place autour de son domicile afin de le protéger : une voiture de police est stationnée devant chez lui en permanence et des photographies de toute personne entrant ou sortant du complexe sont prises ; chaque fois qu'Albizu sort de chez lui, la Radio Centrale de la Gendarmerie est prévenue et relaie l'information à toute la Gendarmerie de l'île ; chaque fois que lui ou sa famille sortent se promener, ils sont suivis à bonne distance par un policier et toute la correspondance avec la maison est interceptée. Malheureusement en dépit de tout ces efforts, peu de preuves ont été trouvées pour le relier aux insurgés, en dehors bien sur des discours émouvants prononcés devant les foules dans différentes parties du pays. Des discours modérés en apparence, demandant simplement aux gens de "se battre pour l'indépendance", mais qui au final incitent les gens à rejoindre les milices nationalistes. Bien que ces preuves soient plutôt fragiles, elles devraient suffire à mettre temporairement Albizu derrière les barreaux. Le problème est que les nationalistes ne se laisseront pas faire sans se battre, Albizu étant largement considéré comme un héros national. Cependant nous devons avoir à l'esprit que le laisser libre ne ferait qu'aggraver la situation..."
 puerto_rico_events.8.a:0 "Nous ne devons prendre aucun risque."
 puerto_rico_events.8.b:0 "Il est innocent jusqu'à preuve du contraire."

 puerto_rico_events.9.t:0 "Marche sur Ponce"
 puerto_rico_events.9.d:0 "Alors qu'Albizu reste emprisonné à San Juan, une foule immense s'est rassemblée à Ponce pour exiger sa libération. Organisée par de fervents partisans d'Albizu, la marche agite à la fois les nationalistes et les modérés qui voient une injustice dans l'emprisonnement d'Albizu, et l'île semble bientôt jetée dans les feux d'une révolution. Leurs revendications, cette fois, sont claires : La libération d'Albizu de prison. Bien que nous puissions accéder à leur demande, cela pourrait donner aux nationalistes la preuve dont ils ont besoin pour montre la faiblesse de notre emprise sur l'île. Alternativement, il a été suggéré par la police locale que nous incitions les nationalistes à nous attaquer à Ponce pour disperser la manifestation. Cela nous obligerait à renforcer les mesures de sécurité dans la zone, et à tirer un coup de semonce sur la foule, incitant les nationalistes à riposter, faisant d'eux les instigateurs de l'incident. Cependant, cette décision entraînerait clairement une bataille juste après, et avec des civils pris entre deux feux, il est clair que peu importe le résultat, les habitants considéreront cela comme un massacre."
 puerto_rico_events.9.a:0 "Libérez Albizu."
 puerto_rico_events.9.b:0 "Arrêtez la marche."

 puerto_rico_events.11.t:0 "Les Nationalistes Portoricains se rendent"
 puerto_rico_events.11.d:0 "Après des mois de guérilla apparemment infructueuse, à court de ravitaillement et alors que le sentiment populaire envers l'indépendance s'estompe, les insurgés nationalistes ont commencé à sortir des forêts et à se rendre à notre garnison. Il semble qu'enfin, notre emprise sur l'île commence à se consolider."
 puerto_rico_events.11.a:0 "Enfin, de bonnes nouvelles."

 puerto_rico_events.12.t:0 "Porto Rico déclare son indépendance"
 puerto_rico_events.12.d.nat:0 "Les rebelles nationalistes portoricains ont pris le contrôle de la capitale de l'île, San Juan, et des principales installations militaires d'un seul coup. Les forces étrangères ont évacué l'île face à cet assaut coordonné et, bien que la police continue d'opposer une résistance sporadique, l'île est définitivement passée sous le contrôle des nationalistes.\n\nPedro Albizu Campos a été nommé président de la République autoproclamée de Porto Rico et une nouvelle assemblée législative a été constituée au sein de son parti. Si, jusqu'à présent, les nationalistes se sont attachés à consolider leur pouvoir, leur programme politique est clair. Ils continuent à rechercher l'« indépendance totale » de Porto Rico - par tous les moyens nécessaires et quoi qu'il arrive..."
 puerto_rico_events.12.d.dem:0 "Avec l'avènement de la deuxième guerre civile américaine, non seulement le continent américain a été plongé dans le chaos, mais les nombreuses possessions outre-mer de la nation l'ont également été. Aujourd'hui, la petite île caribéenne de Porto Rico, gagnée lors de la guerre hispano-américaine, a officiellement échappé à l'emprise de l'Oncle Sam, puisque la nouvelle nation a signé la Déclaration d'indépendance portoricaine, dirigée contre les États-Unis.\nPour beaucoup, cette tournure des événements était inévitable. Les nationalistes avaient déjà forcé Blanton C. Winship, le gouverneur nommé localement et impopulaire, à démissionner en faveur d'une large coalition de personnalités et de partis nationalistes, l'Union de Porto Rico. Cependant, maintenant que l'objectif de la coalition a été atteint, il semble que ses membres aient suivi leur propre voie et appelé à de nouvelles élections pour décider qui dirigera le plus jeune pays du monde."
 puerto_rico_events.12.a:0 "Liberté !"
 puerto_rico_events.12.b:0 "Nous devrions garder un œil sur l'île."
 puerto_rico_events.12.c:0 "La chute de l'Aigle se poursuit."

 puerto_rico_events.48.t:0 "Le Gouverneur Winship a reçu des pouvoirs exceptionnels!"
 puerto_rico_events.48.d:0 "Avec le déclenchement de la guerre civile en Amérique, il semble que le gouvernement fédéral ait jugé nécessaire d'accorder à Blanton Winship, le gouverneur américain de l'île, des pouvoirs exceptionnels pour gérer la situation. De nombreux nationalistes portoricains ont longtemps combattu Winship, qui est largement considéré comme un despote violent par les habitants, et ce changement soudain des conditions peut aider Winship à porter un coup fatal à l'indépendance portoricaine, pour le meilleur ou pour le pire."
 puerto_rico_events.48.a:0 "C'est toujours mieux que sur le continent"

 puerto_rico_events.49.t:0 "L'Union de Porto Rico a été réformée"
 puerto_rico_events.49.d:0 "Le Gouverneur Winship ayant désormais plus de pouvoir que jamais, les groupes indépendantistes portoricains, y compris les nationalistes, les libéraux et le parti de l'Union, se sont tous regroupés au sein de l'Union de Porto Rico, une coalition qui avait disparu au cours de la dernière décennie en raison de luttes intestines et des efforts du gouverneur américain Emmet Montgomery Reily pour désunir cette coalition. Maintenant que les partis sont unis politiquement, Winship est incapable de prendre des mesures contre les indépendantistes sans devoir forcer une impasse politique au sein de l'organe législatif, et bien qu'il puisse les contourner de manière exécutive, en sa qualité de gouverneur, il est clair que les tensions augmenteraient d'autant sur l'île. Si le Gouvernorat américain a l'intention de survivre, il devra trouver un moyen de négocier avec la Coalition..."
 puerto_rico_events.49.a:0 "Ils ne facilitent pas les choses, n'est ce pas?"

 puerto_rico_events.50.t:0 "Convocation de la Convention de San Juan"
 puerto_rico_events.50.d:0 "Avec la tension croissante sur l'île et maintenant que les manifestations et les protestations sont devenues monnaie courante dans les campagnes et les petites villes de la périphérie, le gouverneur Winship a décidé de convoquer les dirigeants de l'Union de Porto Rico à La Fortaleza pour discuter des modalités des réformes. La réforme politique de Porto Rico était certes dans les cartes depuis une décennie, mais aucun gouverneurn jusqu'à présent, et cela depuis l'adoption de la loi Jones n'avait sérieusement proposé de restructuration du statut politique de Porto Rico. Bien que cette décision en ait certainement impressionné beaucoup, de nombreux sceptiques demeurent, en particulier parmi les électeurs des partis nationaliste et de gauche, qui n'y voient rien de plus qu'une manière opportuniste pour le gouverneur d'apparaître comme respectueux de la volonté populaire. Néanmoins, la délégation portoricaine dirigée par Antonio R. Barcelo, Luis Muñoz Marín, José Coll y Cuchi, Pedro Albizu Campos et Santiago Iglesias Pantin, tous représentant chacun des principaux partis de la coalition, est arrivée à La Fortaleza à San Juan, et y restera pendant toute la durée des négociations."
 puerto_rico_events.50.a:0 "Que la voix du peuple portoricain soit entendue !"

 puerto_rico_events.51.t:0 "Programme Portoricain de Soutien à l'Économie"
 puerto_rico_events.51.d:0 "Le premier sujet abordé lors de la convention est celui de la situation économique de l'île. Cela apparait comme une évidence pour les deux parties mais la situation de l'île est insoutenable, car notre population dépasse largement la quantité de travail actuellement disponible sur l'île. Cela a eu pour conséquence un problème de chômage plutôt endémique. L'effondrement du marché du sucre suite à la Grande Dépression, au Lundi Noir et à la Guerre Civile américaine n'a certainement pas aidé la situation à s'améliorer. Pour autant, l'UPR a jugé nécessaire pour les États-Unis de cesser de négliger l'île et de lui envoyer un soutien économique indispensable, allant de simples investissements industriels à des plans plus complets comme la réforme des infrastructures, les mesures de sécurité sociale, etc. Cependant, compte tenu de l'état de guerre civile dans le pays, il n'est pas évident que le gouverneur sera en mesure de tenir ses promesses..."
 puerto_rico_events.51.a:0 "Nous ne pouvons vraiment pas promettre cela."
 puerto_rico_events.51.b:0 "L'union FOURNIRA un soutien!"

 puerto_rico_events.52.t:0 "Citoyenneté Portoricaine"
 puerto_rico_events.52.d:0 "Les délégués portoricains se sont prononcés fermement contre la manière dont la loi Jones est actuellement appliquée, affirmant que les États-Unis se dérobent clairement à leurs responsabilités. Cela signifie que, bien que les citoyens portoricains soient considérés de facto comme des citoyens américains, ils font l'objet d'une quasi ségrégation sur le continent, à la manière des Afro-Américains, y compris dans leur représentation au sein des pouvoirs exécutif et judiciaire et cela jusque dans leur propre île! L'UPR a demandé au gouverneur de garantir aux citoyens portoricains que leurs droits ne seront plus ignorés et qu'ils auront le même droit d'élire leurs représentants et d'être représentés au congrès national, comme n'importe quel autre État. Alors qu'une partie des négociations a fuité dans la presse, il est évident que ce sujet divise l'île . Une partie importante de la population semble espérer que l'Union écoutera leurs demandes, tandis que nombreux autres soulignent que l'Union n'a pas tenu parole pendant des décennies, et qu'il n'y a aucune raison qu'elle tienne davantage sa parole maintenant. Bien que le gouverneur ait demandé du temps pour contacter le gouvernement fédéral concernant la situation sur l'île, il est clair que leurs demandes nécessitent une forme de réponse officielle..."
 puerto_rico_events.52.a:0 "Ils devront se conformer."
 puerto_rico_events.52.b:0 "Ils auront les droits qui leur ont été promis"

 puerto_rico_events.53.t:0 "Promesses d'État"
 puerto_rico_events.53.d:0 "Une partie des débats de la convention relative au statut d'Etat de Porto Rico a récemment fuité dans la presse, et enflammé la population. Le hasard fait que ce sont les organes d'information nationalistes qui parlent le plus du sujet alors même qu'ils n'ont apparemment aucun lien ni aucun contact avec la délégation du PNPR à la convention. Cela fait pourtant longtemps que ces organes causent de graves problèmes au gouverneur et aux pourparlers, et justement, ce dernier a demandé le lancement d'une enquête à propos de certains des membres de l'UPR pour répondre des chefs d'accusation de sabotage et d'extorsion. Les détails des pourparlers n'étaient en effet pas censés être divulgués et maintenant que la convention aborde directement le sujet et que des mouvements de protestation s'organisent autour de la Fortaleza, il est clair que quelqu'un, lors des réunions, a délibérément fait fuiter l'information. Au final, même s'il est possible d'aider économiquement les Portoricains et d'amender la loi Jones aux États-Unis, l'UPR considère que seul le fait d'octroyer à Porto Rico son statut d'État pourrait permettre de garantir à la fois l'économie à long terme, de soutenir les besoins de l'île ainsi que d'assurer les droits de représentation au Congrès et au Sénat des États-Unis, et le droit pour un Portoricain de se présenter à la présidence de l'Union. Cependant, cette demande est un défi de taille car le gouverneur ne peut pas vraiment demander au Congrès américain d'accorder la citoyenneté à l'île, et une proposition d'accorder à l'île le statut d'État a déjà été rejetée à plusieurs reprises. Néanmoins, l'UPR a affirmé que sans statut d'État, presque toutes les anciennes revendications resteront de pures paroles en l'air avec peu de garanties. N'ayant pas le temps de demander au gouvernement fédéral, le gouverneur devra choisir ses mots avec soin, de peur de provoquer la colère de la foule."
 puerto_rico_events.53.a:0 ""L'Union vous accordera votre statut d'État.""
 puerto_rico_events.53.b:0 ""Ils deviendront un État associé.""

 puerto_rico_events.55.t:0 "Un accord a été conclu!"
 puerto_rico_events.55.d:0 "Aujourd'hui, après plusieurs jours de tension, l'Union de Porto Rico et le gouverneur Winship sont parvenus à un compromis satisfaisant et ont convenu de faire revenir Porto Rico sous juridiction américaine. Bien que cette nouvelle ait apaisé les tensions dans certaines régions du pays, elle a déclenché des tensions dans d'autres régions alors que le leader nationaliste, Pedro Albizu Campos, a quitté les réunions et a dénoncé l'Union de Porto Rico comme un ramassis de laquais des Américains. Alors que les manifestations à Ponce et dans la campagne commencent à perturber les activités normales, San Juan reste largement stable et nos experts s'attendent à ce que cette stabilité finisse par atteindre bientôt toute l'île à mesure que les résultats du compromis seront divulgués et acceptés."
 puerto_rico_events.55.a:0 "Espérons que les choses restent sous contrôle."

 puerto_rico_events.56.t:0 "L'Union de Porto Rico a pris le pouvoir!"
 puerto_rico_events.56.d:0 "N'ayant pas réussi à parvenir à un accord et se voyant largement dépassé par le soutien portoricain à l'indépendance, le gouverneur Winship n'a vu d'autre choix que de remettre le pouvoir aux représentants de l'Assemblée réunis à La Fortaleza. Alors que Winship et l'Union de Porto Rico poursuivront les pourparlers à San Juan, l'objectif n'est plus de réintégrer les États-Unis, mais d'assurer une transition pacifique et organisée vers l'indépendance. Pour leur part, les dirigeants de l'Union de Porto Rico se sont adressés à une foule enthousiaste à la périphérie de La Fortaleza, faisant de grandes promesses sur l'autodétermination et une réponse à la crise économique que l'île subit depuis le début de La Grande Dépression."
 puerto_rico_events.56.a:0 "Le temps nous dira si leurs promesses pourront être tenues..."

 puerto_rico_events.57.t:0 "Emeutes nationalistes dans l'arrière-pays"
 puerto_rico_events.57.d:0 "Albizu ayant dénoncé le gouvernement, des groupes nationalistes ont pris le relais à travers le pays  et s'emploient maintenant à dénoncer notre gouvernement dans des villes comme Ponce, criant des slogans comme "Dehors les impérialistes" et détruisant les symboles américains. Alors que la police a largement contenu la violence, et qu'il n'y a jusqu'à présent aucun blessé, il serait naïf de dire qu'une telle décision de la part d'Albizu n'a pas enhardi les nationalistes."
 puerto_rico_events.57.a:0 "Ils n'abandonnent jamais, n'est-ce-pas ?"

 puerto_rico_events.58.t:0 "Position Economique envers Porto Rico"
 puerto_rico_events.58.d:0 "Depuis notre « acquisition » de l'île, les compagnies maritimes américaines détiennent un monopole de facto sur le commerce entrant et sortant. Comme ils ont choisi de rompre avec le gouvernement fédéral, le gouvernement insulaire nous a demandé de parvenir à un accord, et étant donné que le gouvernement fédéral a en grande partie payé ce commerce avec notre propre argent, il a demandé que nous continuions à payer les expéditions à l'intérieur et à l'extérieur de l'île. Cela se ferait en échange de prix « préférentiels » pour tous les produits de Porto Rico que nous souhaitons importer. Bien que nos gains dépasseraient à peine ceux sur lesquels nous pouvions compter lorsque l'île faisait partie de l'Union, nous devrions examiner attentivement leur proposition."
 puerto_rico_events.58.a:0 "Nous garderons nos relations commerciales."
 puerto_rico_events.58.b:0 "Ils ont fait leur choix, rompez toute relation commerciale!"

 puerto_rico_events.59.t:0 "Les Américains respectent nos relations commerciales"
 puerto_rico_events.59.d:0 "Malgré notre intention de rompre définitivement avec l'Union, le gouvernement des États-Unis a signé un accord qui garantit qu'il continuera à payer les expéditions à destination et en provenance de Porto Rico à court et moyen terme. En échange, nous devrons leur exporter des produits à un prix réduit par rapport au marché international, mais c'est un petit prix à payer pour rester connecté au commerce mondial..."
 puerto_rico_events.59.a:0 "Magnifique!"

 puerto_rico_events.60.t:0 "Les Américains rompent les relations commerciales!"
 puerto_rico_events.60.d:0 "Malgré nos appels à un compromis, le gouvernement américain a refusé de parvenir à un accord et nous a lâchés. Cela signifiera qu'à partir de maintenant, Porto Rico devra s'occuper de son propre commerce, et tandis que les nationalistes se réjouissent du recul d'une autre partie du contrôle américain sur l'île, cela signifie qu'à court terme, nous devrons consacrer une part importante de nos maigres moyens dans la création d'une nouvelle flotte commerciale!"
 puerto_rico_events.60.a:0 "Ca ne sent pas bon pour l'économie..."

 puerto_rico_events.61.t:0 "Statut des Portoricains et l'Acte de Citoyenneté Américaine"
 puerto_rico_events.61.d:0 "Le Gouverneur ayant réussi à stabiliser la situation dans l'île, nous sommes maintenant confrontés au fait de devoir respecter les promesses qu'il a faites devant la délégation portoricaine. L'une des choses qu'il a promises, outre l'aide économique, était l'adoption de lois qui garantiraient pleinement que les Portoricains sont des citoyens américains, à part entière et à tous égards. Alors que la loi Jones de 1917 était censée avoir réglé ce problème, les Portoricains étaient en réalité toujours enrôlés dans des unités séparées et traités comme s'ils étaient des Afro-Américains si l'on en croit ceux qui avaient émigré aux USA. L'histoire la plus connue de l'île concernait rien de moins que le leader nationaliste Albizu, qui avait été pris pour un Afro-Américain et discriminé lors d'un de ses voyages dans le Sud des Etats-Unis. Dans cet esprit, le gouverneur nous a proposé une série de projets de loi qui pourraient aider à consolider le statut des Portoricains, en tant que citoyens à part entière, tout en garantissant que la discrimination à leur encontre est aussi illégale qu'à l'encontre de n'importe quel citoyen de l'Union. Cependant, certains des membres les plus conservateurs du cabinet ont déjà déclaré qu'une telle mesure ne serait pas bien accueillie par une partie du public américain. En revanche, nous ne pouvons pas refuser les promesses faites par le Gouverneur sans risque de souffrir d'un violent contrecoup dans l'île..."
 puerto_rico_events.61.a:0 "Accordez-leur les pleins droits."
 puerto_rico_events.61.b:0 "Maintenant simplement le Jones Act en place."

 puerto_rico_events.62.t:0 "Les Américains accordent aux Portoricains une citoyenneté à part entière"
 puerto_rico_events.62.d:0 "Les promesses du Gouverneur ont apparemment bien été tenues, car l'Union a adopté un projet de loi garantissant aux Portoricains le statut de citoyens américains à part entière, et les tentatives de dénigrement ou de sape de leur citoyenneté sont désormais considérées comme illégales, et punies par la loi. A présent, l'un des principaux arguments en faveur de l'indépendance de l'île a subi un coup majeur."
 puerto_rico_events.62.a:0 "Espérons que les choses se stabilisent, à présent."

 puerto_rico_events.63.t:0 "Les Américains refusent d'accorder aux Portoricains une citoyenneté à part entière."
 puerto_rico_events.63.d:0 "Le gouvernement américain n'a pas tenu les promesses faites par le Gouverneur et a refusé d'adopter d'autres lois pour étendre la loi Jones. Prenant acte, les nationalistes s'insurgent contre le fait que les Américains vont, une fois de plus, mettre les Portoricains dans des régiments séparés et qu'ils seront peut-être traités comme des citoyens de seconde classe, comme les Afro-Américains. La nouvelle étant sur le point de paraitre dans la presse, nous ne devons pas nous attendre à ce que le public prenne la nouvelle positivement..."
 puerto_rico_events.63.a:0 "Nous avons fait ce que nous avons pu..."

 puerto_rico_events.64.t:0 "Porto Rico a formellement rejoint l'Union"
 puerto_rico_events.64.d:0 "Après des semaines de négociations, le gouverneur de Porto Rico a officiellement annoncé que l'île rejoignait pleinement le gouvernement fédéral et nous fournissait tout ce qu'il avait. Cependant, la question du statut d'État pour eux devra éventuellement être remise sur le devant, une fois que notre gouvernement aura consolidé sa position sur une base plus solide."
 puerto_rico_events.64.a:0 "Nous les remercions pour leur fidélité."

 puerto_rico_events.65.t:0 "L'Union de Porto Rico a pris le pouvoir!"
 puerto_rico_events.65.d:0 "Malgré la conclusion d'un accord, la perte continue de soutien envers le gouvernorat a atteint un point de bascule. Après plusieurs jours de manifestations massives à San Juan, sans doute soutenues par toute la coalition, ils ont finalement décidé de marcher sur Fortaleza et d'exiger la démission du Gouverneur Winship. N'ayant pas d'autre choix, le gouverneur a démissionné, bien qu'il ait accepté de rester dans l'île pour le moment, afin d'agir comme agent de liaison avec les restes du gouvernement fédéral, pour négocier les droits des Américains présents sur l'île."
 puerto_rico_events.65.a:0 "Les chaînes de l'impérialisme, sont enfin brisées..."

 puerto_rico_events.66.t:0 "Statut des Citoyens Américains à Porto-Rico"
 puerto_rico_events.66.d:0 "Témoins de notre mouvement en faveur de l'indépendance, de nombreux politiciens et diplomates américains ont exprimé leur préoccupation concernant le statut des Américains présents sur l'île. Comme en témoignent les violences récentes impliquant les nationalistes, il n'est pas déraisonnable de penser que l'indépendance puisse enhardir les nationalistes à attaquer les résidents américains de l'île. Ainsi, certains délégués de l'UPR ont suggéré de signer un traité avec les États-Unis garantissant la sécurité de leurs citoyens ainsi que la possibilité pour eux d'entrer et de sortir de l'île sans avoir besoin de contrôles d'immigration. Cela aiderait évidemment à apaiser les tensions entre nos nations, mais pourrait potentiellement nous aliéner l'UPR des Nationalistes."
 puerto_rico_events.66.a:0 "Signons quand même un traité."
 puerto_rico_events.66.b:0 "Nous ne pouvons nous engager sur aucune promesse."

 puerto_rico_events.67.t:0 "Porto Rico signe un accord pour protéger les Américains"
 puerto_rico_events.67.d:0 "Une délégation portoricaine est arrivée aujourd'hui dans notre capitale avec une proposition visant à protéger nos citoyens sur leur territoire, contre les attaques de menaces internes et externes sur l'île. Tandis que l'île se rapproche de plus en plus de l'indépendance, de nombreux diplomates ont en effet fait part de leurs inquiétudes quant à la sécurité des résidents américains de l'île. Avec ce traité, il est cependant garanti que la population américaine de l'île sera en sécurité, et dans ces conditions, nous n'avons aucune raison pour les refuser."
 puerto_rico_events.67.a:0 "Nous vous en sommes reconnaissants."

 puerto_rico_events.68.t:0 "Porto Rico refuse de garantir la sécurité de nos citoyens"
 puerto_rico_events.68.d:0 "L'actuel ex-gouverneur de Porto Rico agissant comme nos yeux et nos oreilles de la longue route Portoricaine vers l'indépendance, il a récemment signalé que l'UPR vient de refuser de signer tout accord garantissant la sécurité de nos citoyens sur l'île. Bien que des diplomates et des experts de la région aient déclaré publiquement qu'avec la montée des tensions dans la région, les résidents américains pourraient être la cible d'attaques par les nationalistes, jusqu'à présent, cette question ne nous a pas réellement préoccupé. De plus, bien que ce ne soit probablement rien de grave, l'UPR a également réfusé catégoriquement de fournir des garanties juridiques à nos citoyens, ce qui soulève la question de savoir s'ils ne seraient pas tacitement d'accord avec le programme radicalement anti-américain porté par les nationalistes."
 puerto_rico_events.68.a:0 "Nous devrons garder un oeil sur eux..."

 puerto_rico_events.70.t:0 "Convention Constitutionnelle Portoricaine"
 puerto_rico_events.70.d:0 "Après des semaines d'anticipation, l'UPR a finalement ouvert les portes de La Fortaleza à tous les principaux partis et membres pour ouvrir la Convention Constitutionnelle. A cette occasion, ils ont l'intention de rédiger une nouvelle Constitution pour l'île, qui garantira les droits de tous les Portoricains et, espérons-le, empêchera à nouveau des décennies d'exclusion politique. Aux fins d'organisation, l'UPR a divisé les délégations en 10 commissions, 7 qui traitent de la Constitution elle-même et 3 qui traitent des opérations internes de la Convention. Les sept commissions constitutionnelles, telles que divisées par l'UPR, sont :\n\n- La Commission du Préambule, des Ordonnances et des Procédures d'Amendement.\n- La Commission  sur la Déclaration des Droits.\n- La Commission du Pouvoir Législatif.\n- La Commission du Pouvoir Exécutif.\n- La Commission du Pouvoir Judiciaire.\n- La Commission des Dispositions Transitoires des Affaires Générales\n- La Commission de Rédaction, de Style et d'Iscription.\n\nAlors que les gens se rassemblent dans les rues, anxieux de suivre ses progrès, la Convention commence sous les meilleurs auspices, car beaucoup y voient le premier "pas dans la bonne direction" que l'île a fait depuis de nombreuses années."
 puerto_rico_events.70.a:0 "Je veux en savoir plus sur la Constitution!"
 puerto_rico_events.70.b:0 "Finissons-en avec ça..."

 puerto_rico_events.71.t:0 "Préambule de la Constitution Portoricaine et son Premier Article"
 puerto_rico_events.71.d:0 "Comme convenu par toutes les parties, le Préambule disposera que : "Nous, le peuple de Porto Rico, afin de nous organiser politiquement sur une base pleinement démocratique, de promouvoir le bien-être général et d'assurer pour nous-mêmes et notre postérité la pleine jouissance de droits de l'homme, plaçant notre confiance en Dieu Tout-Puissant, ordonnons et établissons cette Constitution pour la République que, dans l'exercice de nos droits naturels, nous adoptons maintenant pour célébrer notre indépendance retrouvée. Ce faisant, nous déclarons : Le système démocratique est fondamental pour la vie de la communauté portoricaine ; Nous comprenons que le système de gouvernement démocratique est un système dans lequel la volonté du peuple est la source du pouvoir public. L'ordre politique est subordonné aux droits de l'homme, et la libre participation du citoyen aux décisions collectives est assurée ».\n\nBien que les détracteurs aient souligné que le préambule pouvait être un peu trop similaire à celui de la Constitution des États-Unis, d'autres ont souligné qu'un tel préambule expliquait la logique de la Constitution, et pourrait servir de référence pout les futurs amendements. A côté du préambule, le premier article a également été défini. Copiant des aspects d'autres nations sud-américaines, l'article dispose que : «La nation portoricaine adopte pour son gouvernement une structure représentative et républicaine, dont le pouvoir émanera du peuple portoricain.». Les sections suivantes de l'article établissent également les trois branches du pouvoir pour Porto Rico; le pouvoir législatif, qui remplacera l'ancienne législature de « l'ère américaine » en faveur d'un Sénat ; Le pouvoir exécutif, composé d'une Chambre des représentants de 51 membres élus par le peuple, tous deux hébergés dans l'ancienne Assemblée législative ; et un pouvoir Judiciaire, composé d'une Cour suprême qui supervisera toutes les procédures judiciaires sur l'île. La dernière section de l'article indique que la capitale de l'île est, naturellement, San Juan compte tenu de sa taille et de son emplacement. Alors que les Commissions continuent de délibérer sur le reste, il semble que la Convention ait pris un bon départ."
 puerto_rico_events.71.a:0 "Magnifique!"

 puerto_rico_events.72.t:0 "Déclaration Portoricaine des Droits de l'Homme"
 puerto_rico_events.72.d:0 "La Déclaration des Droits, ou Carta de Derechos pour les Portoricains, était depuis longtemps la Déclaration des Droits Américaine en raison de la loi Jones. Cependant, depuis la récente séparation de Porto Rico et de l'Amérique, un nouveau projet de Déclaration des Droits basé sur son homologue américain a été rédigé. Divisé en 19 sections, le projet de loi garantit les libertés civiles les plus reconnues, telles que la liberté de réunion, la liberté de la presse, la liberté de religion, la liberté d'expression, la protection contre les perquisitions et saisies abusives, la liberté de propriété privée et la protection contre les mandats délivrés sans probabilité cause. Dans une démarche quelque peu controversée pour certains groupes nationalistes, le projet de loi stipule également qu'il doit y avoir une séparation stricte entre l'Église et l'État, ce qui va à l'encontre de la position des factions nationalistes qui prétendent que Porto Rico devrait embrasser le catholicisme en tant que religion majoritaire d'État. Cependant, d'autres délégués n'ont pas été impressionnés par les protestations, et le projet de loi a donc été adopté à la majorité, et il entrera en vigueur une fois que la Constitution sera entièrement rédigée."
 puerto_rico_events.72.a:0 "Passons à la section suivante."

 puerto_rico_events.73.t:0 "Articles traitant des pouvoirs législatifs, exécutifs et judiciaires."
 puerto_rico_events.73.d:0 "Couverte par ses articles 3, 4 et 5, cette section de la constitution commence par clarifier le fait que Porto Rico disposera d'un organe législatif territorial de nature bicamérale, avec un Sénat (connu sous le nom de "Chambre haute") et un Congrès, similaire à la Chambre des Représentants Américaine (appelée « Chambre basse »). Il fixe également les circonscriptions sénatoriales et représentatives pour les élections. Enfin, il ajoute des dispositions sur la manière dont le recensement doit être effectué, et des restrictions à l'adresse des partis majoritaires, afin de les empêcher d'adopter unilatéralement des amendements constitutionnels.\n\nSuivie par l'article 4, la Constitution établit désormais que Porto Rico est une République présidentielle, clarifiant la durée des mandats présidentiels, les conditions requises pour occuper le poste, et établit le Président comme le chef suprême des forces armées de Porto Rico. De même, il établit également la création de 8 départements exécutifs qui délégueront le travail exécutif à des spécialistes dans différents domaines.\n\nEnfin, pour cette section de la Constitution, l'article 5 établit que « le pouvoir judiciaire de Porto Rico est confié à une Cour suprême et à tout autre tribunal établi par la loi ». La Cour suprême coordonnera l'activité du reste des tribunaux du pays, mais elle sera également considérée comme un tribunal de dernier recours. La Cour suprême sera composée d'un juge en chef, et de quatre juges associés qui seront nommés par le président portoricain avec l'avis et le consentement du Sénat. Cette section étant maintenant terminée, la Constitution touche presque à son terme, et tandis que les négociations progressent sans heurts, certains médias ont relevé que les dispositions visant à réduire le pouvoir exécutif en cas de partis dominants peuvent avoir été prises par les partis d'opposition aux partis de gauche, afin de restreindre leur pouvoir en cas d'élection. Cela a clairement suscité des tensions car les partis de gauche se sont révélés être les favoris pour les prochaines élections, et cela pourrait être considéré comme un accord tacite vis à contrer leur suprématie."
 puerto_rico_events.73.a:0 "Je suppose que nous devrons simplement attendre et voir."

 puerto_rico_events.74.t:0 "Dernières retouches au texte de la Constitution"
 puerto_rico_events.74.d:0 "Alors que la Convention Constitutionnelle touche à sa fin, les derniers détails du texte de la Constitution ont été rendus publics. L'article Six, intitulé "Dispositions Générales", dispose que l'Assemblée Législative (c'est-à-dire à la fois le Congrès et le Sénat) a le pouvoir de modifier les limites territoriales (y compris la création, la suppression ou la consolidation de municipalités existantes), de modifier la structure organisationnelle desdites municipalités. Il dispose également que le gouvernement portoricain est pleinement autorisé à imposer et à percevoir des impôts auprès de toute entité à l'intérieur de ses frontières, mais qu'il a le devoir d'utiliser cet argent pour le bien-être du peuple portoricain.\n\nEnfin, l'article Sept détaille les règles permettant d'amender la Constitution au cas où cela serait nécessaire dans les années à venir, indiquant qu'un amendement doit être adopté à la majorité des deux tiers des deux organes composant l'Assemblée Législative, et que les amendements qui ne sont pas adoptés de cette manière peuvent être soumis à un référendum populaire.\n\nAvec la publication intégrale et publique de la Constitution, l'article Sept sera désormais invoqué provisoirement par l'UPR afin de convoquer un référendum, pour que la Constitution soit approuvée par le peuple. Bien qu'il ne s'agisse que d'une simple formalité à ce stade, cette décision vise à renforcer l'idée que le gouvernement prendra très au sérieux son engagement envers le préambule démocratique de sa Constitution."
 puerto_rico_events.74.a:0 "En avant pour le référendum!"

 puerto_rico_events.75.t:0 "Le Référendum sur la Constitution est un succès!"
 puerto_rico_events.75.d:0 "Lorsque le référendum a débuté, il ne faisait guère de doute que la Constitution serait largement approuvée par le peuple, et les résultats d'aujourd'hui montrent que cette prédiction était correcte. Avec un soutien quasi unanime, l'approbation de la nouvelle Constitution marque une nouvelle ère pour la nation insulaire. Cependant, bien que cela semble être une bonne nouvelle pour le gouvernement, l'approbation de la Constitution signifie que l'Union de Porto Rico ne sert plus à rien et que les partis peuvent commencer à faire campagne en vue des prochaines élections. Bien que les dirigeants de l'UPR n'aient pas encore donné de date exacte, car il reste de nombreux préparatifs à effectuer, ils ont convenu que l'UPR devrait être entièrement dissoute après la tenue des élections, et que le nouveau gouvernement devrait être libre intervenir sans entrave, ou préférence vis à vis des membres de l'UPR. Si cela est perçu comme une bonne nouvelle par des partis comme le PNPR, qui ont jusqu'à présent été tenus à distance par la coalition, c'est aussi une mauvaise nouvelle pour les petits partis comme les socialistes ou le parti de l'Union, qui risquent d'être largement éclipsés par les libéraux. Néanmoins, l'île attend avec impatience les prochaines élections, avec une base juridique solide pour étayer le suffrage."
 puerto_rico_events.75.a:0 "En avant pour les éléctions!"

 puerto_rico_events.76.t:0 "La Débâcle Libérale"
 puerto_rico_events.76.d:0 "Alors que les campagnes éléctorales commençaient, l'impensable s'est produit au Parti libéral : Antonio Rafael Barceló a annoncé sa retraite. Le parti étant devenu l'un des principaux socles de l'indépendance portoricaine, la perte de l'une de leurs figures majeures s'est avéré un coup dur pour l'ensemble du parti. Néanmoins, une liste de candidats a pu quand même été dressée : Luis Muñoz Marín, Ernesto Ramos Antonini et la fille de Barceló, Josefina Barceló Bird de Romero. Marín et Antonini, malgré leur amitié, sont tous les deux en compétition pour le rôle de candidat et détiennent la majorité des voix au sein du parti. Pour cette raison, Antonio a demandé à Josefina de choisir entre les deux candidats plutôt que d'affaiblir le parti en divisant le vote. Le choix de Josefina n'est pas encore connu..."
 puerto_rico_events.76.a:0 "Antonini sera le candidat du Parti Libéral"
 puerto_rico_events.76.b:0 "Marin deviendra la tête d'affiche du Parti Libéral"

 puerto_rico_events.77.t:0 "Le Parti de l'Union"
 puerto_rico_events.77.d:0 "Suite au récent succès de Huey Long en Amérique, le fondateur originel du Parti Nationaliste de Porto Rico, Jose Coll y Cuchi, avait depuis longtemps tenté de prendre ses distances avec le Parti Nationaliste qu'il avait lui-même créé. Au fur et à mesure que le PNPR devenait de plus en plus intransigeant, farouchement anti-américain et anti-démocratique, les idées pragmatiques de Jose ont commencé à perdre du terrain face au populisme d'Albizu. Formant une association dissidente avec des associés du temps où il dirigeait le Parti, il fonda le Parti Unión à la fin de 1935, imitant à bien des égards son homologue américain. Néanmoins, Jose a mené une campagne intensive cette année en faveur d'un programme similaire de partage de la richesse, et a été vu en train d'essayer de conclure des accords avec les propriétaires terriens américains restants pour les empêcher de fermer leurs entreprises et de repartir en Amérique. Alors que la position anti-démocratique du PNPR est remise en question, de nombreux anciens nationalistes affluent désormais vers le nouveau parti, et le temps nous dira si cet élan se poursuivra."
 puerto_rico_events.77.a:0 "Intéressant."

 puerto_rico_events.78.t:0 "La Débâcle Nationaliste"
 puerto_rico_events.78.d:0 "Suite à la chute pacifique du Régime américain, le PNPR a subi une baisse radicale de ses adhésions, ainsi qu'un changement radical de sa politique intérieure.Bien qu'Albizu soit toujours le leader incontesté du mouvement, les groupes pro-démocrates qui s'étaient mis en sommeil alors que le Parti adoptait une position plus combative après 1932, recommencent à occuper le devant de la scène. Alors que le parti lutte maintenant pour se maintenir dans un état présentable pour les élections, Albizu a appelé à l'unité au sein du parti et a activement soutenu les groupes pro-démocrates en affirmant que "l'ennemi est maintenant parti et la division du parti en factions n'aidera pas à le garder à distance". Bien qu'il s'agisse toujours d'un mouvement populaire majeur, il est indéniable que le déclin de l'influence américaine et l'action des partis démocrates ont considérablement réduit son influence nationaliste."
 puerto_rico_events.78.a:0 "Il semblerait que les radicaux devront se plier au nouveau statu quo."

 puerto_rico_events.79.t:0 "Les Elections Portoricaines"
 puerto_rico_events.79.d:0 "Après des années d'isolement politique, le peuple portoricain a enfin été autorisé à voter pour ses représentants. Le taux de participation aux isoloirs s'est avéré le plus élevé jamais enregistré sur l'île, et au fur et à mesure que les résultats arrivent, les gens attendent avec impatience de connaître le résultat..."
 puerto_rico_events.79.a:0 "Le PS remporte l'éléction!"
 puerto_rico_events.79.b:0 "Les Libéraux l'emportent!"
 puerto_rico_events.79.c:0 "Le Parti de l'Union remporte la victoire!"
 puerto_rico_events.79.e:0 "Les Nationalistes sont victorieux!"

 puerto_rico_events.80.t:0 "La Guerre des Caraïbes"
 puerto_rico_events.80.d:0 "Malgré nos attentes d'une victoire éclair et rapide dans les Caraïbes, contre les forces portoricaines, nous n'avons pas été en mesure de porter un coup décisif à la nation insulaire, et à présent de nombreux membres du gouvernement se demandent si l'île en vaut vraiment la peine. Une proposition a été faite pour contacter à nouveau les nationalistes en vue de signer un accord de paix, et la décision est en cours de discussion au sein du gouvernement."
 puerto_rico_events.80.a:0 "Nous marcherons sur San Juan!"
 puerto_rico_events.80.b:0 "Négocions un traité de paix dès à présent."

 puerto_rico_events.81.t:0 "La Proposition de Paix de Porto Rico"
 puerto_rico_events.81.d:0 "N'ayant pas réussi à envahir notre île, le gouvernement anglo-saxon s'est approché de nous pour signer un traité de paix, déclarant qu'il était prêt à laisser notre île tranquille si cela mettait fin aux hostilités. Comment devrions-nous répondre ?"
 puerto_rico_events.81.a:0 "Mettons fin à la violence."
 puerto_rico_events.81.b:0 "Nous devrions leur donner une leçon!"

 puerto_rico_events.82.t:0 "Les Portoricains acceptent les termes de la proposition"
 puerto_rico_events.82.d:0 "Le gouvernement de San Juan a accepté de signer le traité de paix. Les hostilités prendront fin dès que nous aurons signé ce traité nous-mêmes."
 puerto_rico_events.82.a:0 "La paix, enfin"

 puerto_rico_events.83.t:0 "Les Portoricains Refusent Notre Traité de Paix"
 puerto_rico_events.83.d:0 "Dans une tournure des événements presque impensable, le gouvernement de San Juan a complètement rejeté les termes de notre traité et a déclaré qu'il souhaitait poursuivre le conflit jusqu'à la fin. Nous n'aurons pas d'autre choix que de continuer la guerre."
 puerto_rico_events.83.a:0 "Que diable..."

 puerto_rico_events.84.t:0 "Porto Rico propose un traité d'amitié"
 puerto_rico_events.84.d:0 "L'île désormais indépendante de Porto Rico a approché notre gouvernement avec une proposition. Comme l'Espagne a reconnu l'indépendance de toutes ses anciennes possessions coloniales américaines à l'exception de Porto Rico, ils ont souhaité formaliser un traité d'amitié et de réconciliation. Dans ce document, nous reconnaîtrions l'indépendance de Porto Rico, son statut de nation sur la scène internationale, et lancerions des relations commerciales entre nos deux nations. Cependant, comme ces îles nous ont été arrachées par le traité de Paris, nous pourrions également rejeter leur demande et revendiquer à nouveau une île qui n'a légalement jamais cessé d'être espagnole..."
 puerto_rico_events.84.a:0 "Signez le traité."
 puerto_rico_events.84.b:0 "Refusez de signer le traité."

 puerto_rico_events.85.t:0 "Les Espagnols Ont Signé le Traité"
 puerto_rico_events.85.d:0 "Ayant vu les avantages du nouveau traité proposé, les Espagnols ont décidé de le signer, garantissant à jamais que l'Espagne considère à présent Porto Rico comme un membre égal de la communauté internationale. Cela nous permettra de jeter un regard rétrospectif sur notre patrimoine commun avec fierté!"
 puerto_rico_events.85.a:0 "Merveilleux"

 puerto_rico_events.86.t:0 "Les Espagnols refusent de signer le traité"
 puerto_rico_events.86.d:0 "Contre toute attente, les Espagnols ont refusé de signer le traité, déclarant que le traité de Paris était une insulte faite à l'Espagne, et que puisque nous le rejetons, légalement nous devrions encore faire partie de l'Espagne. À défaut d'exiger notre annexion, cela signifie que les Espagnols revendiquent une fois de plus notre île, et même s'ils ne nous poursuivront peut-être pas immédiatement, ils pourraient un jour décider qu'il est temps de frapper..."
 puerto_rico_events.86.a:0 "Ça ne peut pas être légal, n'est-ce pas ?"

 puerto_rico_events.87.t:0 "Le Destin des Partis Démocratiques de Porto Rico"
 puerto_rico_events.87.d:0 "Maintenant que notre régime se solidifie lentement, Albizu a finalement tourné son attention vers les autres partis de l'île. Bien que le PNPR n'ait jamais été strictement opposé à la démocratie, il avait largement abandonné toute prétention à parvenir à une solution démocratique après les élections de 1932. Dans cet esprit, le sort des partis portoricains est en jeu, car certaines factions du PNPR plaident désormais fermement en faveur d'un État à parti unique, capable d'assurer la protection de l'île. D'autres groupes soutiennent que seuls les partis collaborateurs, comme les socialistes ou les républicains, devraient être interdits car ils ont explicitement soutenu l'occupation américaine, ou que les partis ne devraient pas être interdits dans leur ensemble, même si une telle décision pourrait sans doute cimenter une plus grande opposition à notre autorité. Comme toujours, la décision a été laissée au président Albizu de décider de l'avenir de l'île."
 puerto_rico_events.87.a:0 "Nous les laisserons tous tranquille."
 puerto_rico_events.87.b:0 "Pardonnez aux Indépendantistes, bannissez les Collaborateurs."
 puerto_rico_events.87.c:0 "Porto Rico sera unie sous une seule bannière!"

 puerto_rico_events.88.t:0 "Le Général Esteves fait défection en Amérique!"
 puerto_rico_events.88.d:0 "Le fondateur de la Garde nationale de Porto Rico, le général Esteves, a décidé que le gouvernement d'Albizu était illégitime et a fui l'île par avion vers les États-Unis. Considérant cela comme une trahison de la force locale de maintien de la paix, Albizu a dissous la Garde Nationale et a fait des cadets de la République la force de défense de facto de l'île, en lieu et place de la première. Albizu agissant en tant que Commandant en Chef des cadets, on s'attend à ce qu'il adopte désormais une approche directe de la défense nationale..."
 puerto_rico_events.88.a:0 "A bas les traîtres!"

 puerto_rico_events.89.t:0 "Le Major-Général Esteves rejoint nos rangs"
 puerto_rico_events.89.d:0 "Le Major-Général Luis R. Esteves, fondateur de la Garde Nationale portoricaine et diplômé de West Point, s'est échappé de Porto Rico après que les nationalistes se sont accaparés les fonctions gouvernementales. En demandant à être officiellement admis dans l'armée américaine, il est maintenant devenu évident que le nouveau régime de Porto Rico ne se contente pas d'être hostile au peuple américain, mais polarise également ses propres habitants."
 puerto_rico_events.89.a:0 "De nouvelles preuves du radicalisme des nationalistes."

 puerto_rico_events.90.t:0 "Le Nouveau Gouvernement Portoricain"
 puerto_rico_events.90.d:0 "Les milices nationalistes gardant à présent La Fortaleza, Albizu s'est réuni avec son parti dans l'actuelle palais présidentiel pour discuter de ce que sera le nouveau gouvernement, considérant qu'une République Portoricaine n'a jamais vraiment existé. Pour l'instant, le parti a choisi de simplement copier le système ministériel vénézuélien, car Albizu avait été ravi de ses performances lors de sa visite dans le pays à la fin des années vingt. Cependant, une discussion acharnée s'est rapidement ensuivie entre les dirigeants les plus modérés du parti, comme le commandant des cadets de la République, Raimundo Díaz Pacheco et les «nouveaux» membres du parti comme Clemente Soto Vélez, Blanca Canales et Isabel Rosado. Il est clair qu'il existe de profondes divisions entre la nouvelle garde et l'ancienne garde, et la première semble se tourner davantage vers les idées syndicalistes françaises du républicanisme que vers les idées originales du mouvement nationaliste portoricain, qui visait davantage à copier l'exemple d'autres nations sud-américaines. Comme les ministres sont triés sur le volet par Albizu, il devra inévitablement soutenir un camp ou l'autre..."
 puerto_rico_events.90.a:0 "Albizu soutient la vieille garde!"
 puerto_rico_events.90.b:0 "Albizu soutient les radicaux!"

 puerto_rico_events.91.t:0 "Le Destin des Américains de Porto Rico"
 puerto_rico_events.91.d:0 "Bien que le PNPR ait, entre guillemets, déclaré la guerre aux États-Unis dès décembre 1935, ce n'est qu'avec le parti solidement installé au pouvoir, que nous pouvons décider correctement du sort de la population américaine. Cette question a, malheureusement, déclenché un factionnalisme sévère au sein du PNPR, avec Albizu en son centre. Les factions modérées et radicales du parti s'affrontent désormais sur le sort des Américains, les modérés préconisant de les laisser tranquilles, tandis que les radicaux soutiennent que l'expulsion est la seule voie à suivre. Albizu s'est proposé un compromis pour ne frapper que les riches Américains, qui étaient en grande partie responsables des malheurs de Porto Rico, mais certains affirment que cela ne va pas assez loin, même dans sa propre rhétorique. Alors que les deux factions se tournent vers leur chef pour trouver une solution, c'est à Albizu de décider..."
 puerto_rico_events.91.a:0 "Les Américains n'ont pas leur place à Porto Rico, déportez les tous!"
 puerto_rico_events.91.b:0 "Ne viser que les riches propriétaires terriens des plantations sucrières."
 puerto_rico_events.91.c:0 "La Révolution est arrivé à son terme, ils ne sont plus une menace à présent."

 puerto_rico_events.92.t:0 "Programme Nationaliste de Réformes Économiques"
 puerto_rico_events.92.d:0 "Sous les encouragements de foules enthousiastes à l'extérieur de La Fortaleza, Albizu a officiellement adopté son plan initial de réforme économique du mois de mai 1930, avec toutefois quelques retouches visant à apaiser chacune des factions concurrentes du PNPR. Le plan lui-même, considéré à la fois comme intelligent et controversé, liste les réformes nécessaires suivantes :\n\n- Les travailleurs doivent être organisés de manière à pouvoir exiger des intérêts étrangers la part des bénéfices auxquels ils ont droit, en prenant immédiatement en charge leur administration, et en nommant des hommes responsables et patriotes pour les diriger.\n\n- Tous les efforts doivent être faits pour veiller à ce que la charge de la fiscalité incombe aux non-résidents, de manière à éliminer la propriété foncière absente et à répartir les biens immobiliers entre le plus grand nombre possible de propriétaires fonciers.\n\n- Toutes les mesures possibles doivent être prises pour inverser l'effet de la livraison gratuite entre les États-Unis et Porto Rico\n\n- La consommation de produits agricoles et industriels portoricains sera favorisée exclusivement.\n\n- La création d'une marine marchande tournée vers l'export sera encouragé.\n\n- Les banques locales seront exclusivement favorisées et, à défaut, des mesures seront prises pour en créer.\n\n- Les finances de l'île seront réorganisées de telle manière, avec un système bancaire local responsable, que les dépôts nationaux seront effectués exclusivement au sein des banques locales, et des mesures seront prises pour libérer le pays des emprunts étrangers, tant publics que privés, afin que l'agriculture, le commerce et l'industrie puissent se redévelopper aux mains de Porto Rico.\n\nAvec la mise en branle d'un tel plan, des changements radicaux dans notre pays devraient se produire dans les mois à venir..."
 puerto_rico_events.92.a:0 "Ajoutez une clause protégeant la propriété privée pour apaiser les modérés."
 puerto_rico_events.92.b:0 "Ajoutez une clause préconisant des mesures sociales pour apaiser les radicaux."

 puerto_rico_events.93.t:0 "Programme Nationaliste de Réformes Politiques"
 puerto_rico_events.93.d:0 "Le Programme de Réforme Politique du PNPR a subi des modifications massives au cours des cinq dernières années. A l'origine, ce programme visait la suppression des pratiques colonialistes américaines, et l'établissement d'une République Libre, souveraine et indépendante ; à présent, la République étant déjà établie et les Américains n'étant plus guère un facteur à prendre en compte, des propositions plus radicales pour écraser celle-ci ont été faites. Les modérés soutiennent qu'un gouvernement d'union nationale devrait être convoqué, demandant la collaboration des anciens partis de l'establishment, et visant la restauration d'un Sénat et d'un Congrès, y compris sur le long terme. De l'autre côté, les radicaux nous proposent de simplement accorder des concessions symboliques à ces groupes, et de nous concentrer plutôt sur le renforcement d'un régime antidémocratique mais fort, à parti unique, car la Révolution a prouvé que les autres partis étaient soit peu fiables, soit trop faibles pour protéger la souveraineté portoricaine. Si Albizu lui-même s'est prononcé assez catégoriquement en faveur de la démocratie par le passé, la défaite aux élections de 1932 a clairement changé la position de nombreux membres du PNPR, et il n'est pas certain qu'Albizu lui-même souhaite toujours un retour à la démocratie..."
 puerto_rico_events.93.a:0 "Les modérés méritent d'imposer leurs idées."
 puerto_rico_events.93.b:0 "Les radicaux savent mieux ce qui est bon en ces temps incertains."

 puerto_rico_events.94.t:0 "Le Programme de Réforme Sociale"
 puerto_rico_events.94.d:0 "Un sujet dont on parlait peu à l'époque de la formation du PNPR concernait les aspects sociaux et culturels d'un Porto Rico nationaliste. Les membres du Parti, n'ont cependant pas tardé à rédiger des propositions pour Albizu. Ce dernier, ayant lui même mené une vie modeste, honnête et prophétique, a inspiré les radicaux dans la rédaction de leur proposition. Celle-ci veut promouvoir un type de vie plus « communautaire », avec un fort accent mis sur une campagne de propagande rejetant le luxe et les vices du vil capitalisme américain, ainsi qu'une réforme de l'éducation pour aider les générations futures à apprendre ces nouvelles idées, et à instiller un fort sentiment de fierté nationaliste. Les modérés, en revanche, soutienne une proposition plus édulcorée, qui vise simplement à lancer une campagne de rééducation à grande échelle, avec l'idée de renforcer le sentiment nationaliste sur l'île, en insistant sur les enseignements d'Albizu selon lesquels tout doit être fait pour le bien du pays, et que toute victoire ou sacrifice doit être partagé par tout le peuple. Comme toujours, il revient à Albizu de décider quelle vision l'emportera, sachant que, quel que soit le plan adopté, il peut changer à jamais le visage de l'île..."
 puerto_rico_events.94.a:0 "La proposition modérée semble la meilleure."
 puerto_rico_events.94.b:0 "La proposition radicale semble la meilleure."

 puerto_rico_events.95.t:0 "Le Gouvernement Portoricain veut établir des relations diplomatiques"
 puerto_rico_events.95.d:0 "Ces dernières années, une révolte couvait dans la petite île de Porto Rico, et avec la guerre civile américaine agissant comme catalyseur, il semble que les habitants en aient finalement eu marre que les Anglo-Saxons occupent leur nation. Cela dit, les origines conflictuelles de leur émancipation en a fait une nation largement méconnue, et c'est à cause de cela que leur ministère des affaires étrangères nous a contactés. Ils ont proposé d'établir une ambassade et de signer un traité d'amitié à condition que nous les reconnaissions comme une nation indépendante sur la scène internationale. Comment devrions-nous répondre ?"
 puerto_rico_events.95.a:0 "Acceptez leur proposition."
 puerto_rico_events.95.b:0 "Refusez leur proposition."

 puerto_rico_events.96.t:0 "[FROM.GetNameDefCap] a accepté d’établir des liens diplomatiques"
 puerto_rico_events.96.d:0 "Le gouvernement [From.GetAdjective] a accepté de signer un traité d'amitié avec nous, et nous autorise maintenant à ouvrir une ambassade dans leur pays"
 puerto_rico_events.96.a:0 "Merveilleuses nouvelles!"

 puerto_rico_events.97.t:0 "[FROM.GetNameDefCap] A Refusé d'Établir des Liens Diplomatiques"
 puerto_rico_events.97.d:0 "Le gouvernement [From.GetAdjective] a refusé de signer un traité d'amitié avec nous. Bien que cela n'empêchera finalement pas la terre de tourner, il est indéniable que ces rejets peuvent lentement éroder notre légitimité à l'international."
 puerto_rico_events.97.a:0 "C'est une honte."

 puerto_rico_events.98.t:0 "Le Gouvernement Portoricain sollicite notre garantie"
 puerto_rico_events.98.d:0 "Une délégation portoricaine est arrivée aujourd'hui dans notre capitale et a demandé à notre gouvernement d'offrir une assistance à l'île en cas d'invasion militaire. Bien que l'île elle-même ait peu à promettre en dehors de l'accès au port et de certaines exportations de sucre, le coût de sa protection serait également presque négligeable. Néanmoins, nous devons réfléchir à une réponse..."
 puerto_rico_events.98.a:0 "Nous acceptons."
 puerto_rico_events.98.b:0 "Ils sont livrés à eux-mêmes."

 puerto_rico_events.99.t:0 "[FROM.GetNameDefCap] a accepté notre demande"
 puerto_rico_events.99.d:0 "Le gouvernement [From.GetAdjective] a accepté notre demande de garantie d'indépendance, promettant de se tenir à nos côtés en temps de guerre et de difficulté."

 puerto_rico_events.102.t:0 "[FROM.GetNameDefCap] A Refusé Notre Demande"
 puerto_rico_events.102.d:0 "Le gouvernement [From.GetAdjective] a refusé de nous accorder sa garantie, malgré de nombreux efforts pour les convaincre. Nous sommes désormais seuls, malheureusement."

 puerto_rico_events.100.t:0 "La Royal Navy s'empare de Porto Rico"
 puerto_rico_events.100.d:0 "Après s'être emparée de la Nouvelle-Angleterre, la Royal Navy a dirigé son attention vers les Caraïbes pour s'emparer de l'île de Porto Rico. Bien que la Garde Nationale locale n'ait pas été informée de la tentative de prise de contrôle du Canada, elle s'est rapidement retirée car elle a vite réalisé qu'elle n'avait aucune chance de défendre l'île contre ses nouveaux occupants. Alors que de nombreux Américains de Porto Rico retournent sur le continent pour combattre dans la guerre civile, d'autres ont choisi de rester et de nous prêter allégeance en échange du maintien de leur emploi. A noter qu'à présent, notre contrôle sur les Caraïbes est encore plus fort qu'auparavant."
 puerto_rico_events.100.a:0 "Un travail bien exécuté."

 puerto_rico_events.101.t:0 "Le Canada s'empare de Porto Rico"
 puerto_rico_events.101.d:0 "Après s'être emparée de l'Alaska et de la Nouvelle-Angleterre, la Royal Navy a dirigé son attention vers les Caraïbes pour s'emparer de l'île de Porto Rico. Alors que la Garde Nationale se préparait à défendre l'île, elle a préférer se retirer alors que le moral de ses troupes s'effondrait. Il semble que les Canadiens aient réussi à voler une autre partie de l'Amérique."
 puerto_rico_events.101.a:0 "Nous n'oublierons pas cela."

 puerto_rico_events.200.t:0 "Porto Rico rompt avec nous!"
 puerto_rico_events.200.d:0 "Au moment même où nous continuons à perdre du terrain sur le continent, il semble que les milices nationalistes soient devenues suffisamment audacieuses pour s'emparer de San Juan. Maintenant que leur chef, Pedro Albizu Campos, occupe La Fortaleza, ils ont même déclaré leur indépendance vis-à-vis de notre gouvernement. Alors que, dans des circonstances normales, nous réagirions à leur défi, notre situation actuelle est sombre et nous empêche d'ouvrir un nouveau front."
 puerto_rico_events.200.a:0 "Nous n'avons pas le choix"
 puerto_rico_events.200.b:0 "Libertad o Muerte! (Jouer en tant que Porto Rico)"

 puerto_rico_events.201.t:0 "Le Drapeau de Porto Rico"
 puerto_rico_events.201.d:0 "Depuis l'annexion de Porto Rico aux États-Unis, le drapeau portoricain a été interdit d'utilisation par les autorités américaines. Compte tenu de son lien avec le séparatisme de l'Espagne, le drapeau était encore utilisé dans certains cercles informels, et les nationalistes l'ont même adopté comme bannière à l'occasion des élections de 1932. Maintenant que le succès de la révolution est assuré et que notre régime poursuit son installation lente, il a été évoqué que le drapeau pourrait flotter à nouveau comme bannière de Porto Rico. Cependant, d'autres ont suggéré qu'un drapeau conçu par des séparatistes en Amérique n'était pas le meilleur choix et qu'un design local, comme le drapeau de la révolte de Lares, devrait lui être préféré. Enfin, d'autres membres du parti suggèrent que le drapeau du parti PNPR devienne définitivement le drapeau national. Comme toujours, la décision finale appartient au président Albizu..."
 puerto_rico_events.201.a:0 "Gardez le drapeau du parti comme drapeau national."
 puerto_rico_events.201.b:0 "Utilisez le drapeau du Grito de Lares."
 puerto_rico_events.201.c:0 "Utilisez le drapeau séparatiste."

 puerto_rico_events.202.t:0 "Victoire Nationaliste aux Elections"
 puerto_rico_events.202.d:0 "Maintenant qu'Albizu a été élu président par intérim, une petite crise a éclaté au sein du parti, lorsque que des éléments plus radicaux ont appelé ce dernier à assumer une prise de contrôle complète de l'île. Même s'il ne s'agit que d'une minorité petite mais bruyante, cela a eu pour conséquence d'inciter le centre désormais pro-démocratique du PNPR à éviter ses homologues radicaux, et forcé Albizu à favoriser les modérés au détriment des radicaux. Finalement, de nombreux membres de l'aile radicale ont fini par abandonner le PNPR. Que cela affaiblisse le régime du PNPR vers un système de réforme plus démocratique, cela reste à voir..."
 puerto_rico_events.202.a:0 "Je suppose qu'ils auraient dû le voir venir."

 puerto_rico_events.204.t:0 "Le Début de la Réforme Agraire"
 puerto_rico_events.204.d:0 "Avec l'élection du Parti socialiste, le président [PUE.GetLeader] a lancé une réforme agraire par décret présidentiel. Une commission a été organisée pour accompagner cet effort, et nous avons déjà commencé à recevoir des protestations de la part des compagnies sucrières, ainsi que des grands propriétaires terriens de notre île. Nous devrions faire preuve de prudence dans les mois à venir, ou risquer de voir tous les financements étrangers se retirer de Porto Rico, ce qui serait dévastateur pour notre économie déjà affaiblie."
 puerto_rico_events.204.a:0 "La fin des monopoles sur l'industrie sucrière approche."

 puerto_rico_events.205.t:0 "Santiago Iglesias Pantín est décédé"
 puerto_rico_events.205.d:0 "C'est avec regret que nous apprenons que Santiago Iglesias Pantín, dirigeant du Parti Socialiste portoricain, est décédé à l'âge de 67 ans. En ses qualités de dirigeant du mouvement socialiste de Porto Rico, mais aussi du mouvement ouvrier, son décès, ainsi que celui d'Antonio Rafael Barceló, marquent la fin du «long XIXe siècle» pour Porto Rico. Son corps repose à présent à San Juan, et il sera inhumé au cimetière Santa María Magdalena de Pazzis, également situé dans la capitale. Des milliers de personnes auraient déjà se seraient joints au cortège funèbre d'Iglesias, et certaines des rues étroites du vieux San Juan sont encombrées de partisans socialistes désireux de dire adieu à leur chef de longue date.\n\nPendant la procession, le nouveau chef du Parti Socialiste portoricain a été choisi : il s'agit de Bolívar Pagán Lucca, gendre d'Iglesias. Cependant, Pagan n'est pas le même homme qu'Iglesias; il est réputé plus modéré et favorable au compromis, tendant généralement plus vers les libéraux que son beau-père, suscitant au passage certaines inquiétudes chez les petits groupes intellectuels syndicalistes de l'île, pour qui ce changement de direction pourrait avoir des conséquences néfastes sur les perspectives du parti socialiste. Bien qu'ils n'aient émis que quelques protestations contre la nomination de Pagán, pour l'instant, le parti est uni dans son deuil de leur ancien chef."
 puerto_rico_events.205.a:0 "La fin d'une ère."

 puerto_rico_events.206.t:0 "Les Syndicalistes quittent le PS!"
 puerto_rico_events.206.d:0 "Frustrés par la nouvelle ligne idéologique du PS qualifiée de « traître à leur classe », de nombreux membres de l'aile d'extrême-gauche minoritaire du parti nous ont abandonnés, préférant à la place former leurs propres organisations ou rejoindre des organisations déjà existantes, telles que le parti communiste. Bolívar Pagán Lucca a à son tour dénoncé l'abandon du parti par les radicaux et, en représailles, a fondé la Federación Puertorriqueña del Trabajo, une nouvelle fédération syndicale pour concurrencer la CGT et la FLT dans l'île, avec le parrainage du gouvernement. Grâce à cette manoeuvre, nous avons échappé au pire car les syndicats fidèles au PS et au gouvernement ont rapidement changé de camp au profit du nouveau FPT. Pour autant, nous avons tout de même perdu une partie notable de notre soutien."
 puerto_rico_events.206.a:0 "Maudits soient-ils !"

 puerto_rico_events.207.t:0 "Une coalition avec le PN?"
 puerto_rico_events.207.d:0 "Suite aux élections, il ressort que le parti de l'Union n'a réussi qu'à obtenir un gouvernement minoritaire. Dès lors, afin de faire appliquer pleinement nos politiques, il a été proposé que nous formions une coalition avec un autre parti. La réponse quant à savoir quel parti serait approché à cette occasion est évidente, il s'agit du Parti Nationaliste portoricain : fondé par Coll y Cuchí lui-même, le parti a pris un tournant radical vers l'indépendance révolutionnaire sous la direction de Pedro Albizu Campos, son chef actuel. Bien que l'indépendance de Porto Rico ait apaisé une grande partie des tensions existantes entre les unionistes et les nationalistes, l'idée d'une coalition n'emporte pas vraiment l'unanimité au sein des deux partis. Que devrions nous faire?"
 puerto_rico_events.207.a:0 "Il n'y a aucune honte à essayer."
 puerto_rico_events.207.b:0 "Nous pouvons récuperer leurs électeurs par d'autres moyens..."

 puerto_rico_events.208.t:0 "Le PN accepte d'intégrer une Coalition!"
 puerto_rico_events.208.d:0 "C'est avec grand plaisir que nous annonçons que Pedro Albizu Campos a accepté de former une coalition entre le Parti Nationaliste et le Parti de l'Union. Ensembles, nous mènerons notre toute jeune République vers l'avenir!"
 puerto_rico_events.208.a:0 "Fantastique!"

 puerto_rico_events.209.t:0 "Le PN refuse de former une coalition!"
 puerto_rico_events.209.d:0 "C'est avec une grande déception que nous devons annoncer que Pedro Albizu Campos a refusé une coalition entre le Parti Nationaliste et le Parti de l'Union, et qu'il continuera à s'opposer à nous. Normalement, ce serait une grande défaite pour nous, mais heureusement, nous avons un autre plan en réserve : utiliser la propagande pour gagner leurs électeurs, en leur rappelant qu'il a fondé le Parti nationaliste, et l'a quitté en signe de protestation contre l'extrémisme d'Albizu Campos. Nous gagnerons non seulement le cœur de notre propre peuple, mais aussi celui de l'opposition."
 puerto_rico_events.209.a:0 "Mettons-nous au travail."

 puerto_rico_events.210.t:0 "Campagne de Propagande contre le PNPR"
 puerto_rico_events.210.d:0 "Grâce au soutien de nombreux membres du PNPR alignés sur nos idéaux, Jose a rédigé un programme de propagande visant à présenter le Parti de l'Union comme le successeur naturel du PNPR original, le nouveau étant présenté comme un parti dissident sans avenir. Alors que pour les nationalistes incendiaires comme Albizu, cette manoeuvre apparaîtra comme une insulte flagrante, les nationalistes plus modérés pourraient comprendre le but de notre manoeuvre et rejoindre le parti « gagnant »."
 puerto_rico_events.210.a:0 "Après tout, à quoi sert un parti hostile aux étrangers, sans étrangers à combattre ?"

 puerto_rico_events.211.t:0 "Manifestations contre les impôts élevés"
 puerto_rico_events.211.d:0 "A la manière des concepts développés par Huey Long, José Coll y Cuchí a lancé son propre programme "Share the Wealth", destiné à répartir équitablement la richesse à travers le pays. Cependant, contrairement aux États-Unis, Porto Rico ne dispose pas d'une classe supérieure de possédants qui soit suffisamment nombreuse et riche pour en redistribuer la richesse. Dans ces conditions, notre gouvernement a préféré imposer des impôts élevés aux classes les plus riches de la population, afin de tenir sa promesse. Les nouvelles taxes n'ont, sans surprise, pas été bien accueillies.\n\nDe nombreux Portoricains de la classe moyenne sont descendus dans les rues du pays pour protester contre cette prétendue réforme du système économique, mais le président Coll y Cuchí a clairement indiqué qu'il ne reviendrait pas sur sa foidans les programmes "Share Our Wealth", et qu'ils continuera, quelles que soient le niveau des protestations."
 puerto_rico_events.211.a:0 "Ca ne sent pas bon."

 puerto_rico_events.212.t:0 "Rafael Martínez Nadal est décédé"
 puerto_rico_events.212.d:0 "L'ancien chef du Parti Républicain Portoricain, aujourd'hui en déclin, Rafael Martínez Nadal est décédé aujourd'hui dans sa ville natale de Guaynabo. Ancien allié de Santiago Iglesias Pantín, Rafael laisse derrière lui un héritage contrasté. Son plaidoyer en faveur de La Coalición et sa coopération avec les États-Unis poussent désormais certains groupes à le considérer comme un collaborateur des américains et donc à l'éviter. Cet engagement a également des répercussions sur son parti qui est devenu un coupable par association, de nombreux membres ayant annulé leur adhésion après le départ des Américains. Néanmoins, la perte d'un politicien de carrière aussi renommé n'est pas passée inaperçue, et plusieurs grands chefs de parti assisteront à ses funérailles."
 puerto_rico_events.212.a:0 "L'indépendance n'a pas bénéfique à tout le monde, semble-t-il."

 puerto_rico_events.213.t:0 "Matías González García est décédé"
 puerto_rico_events.213.d:0 "L'écrivain Guarabeñiain Matias Gonzalez Garcia est mort aujourd'hui de vieillesse. Adepte fervent de l'écrivain Émile Zola, Matias s'est fait connaître dans l'île et à l'étranger grâce à des livres comme La Primera Cria, Cosas, El Escandalo, Ernesto, Carmela et Gestación. Il est dit que ces livres, qui suivent un style littéraire naturaliste très clair, sont devenus une source d'inspiration pour une nouvelle génération d'écrivains naturalistes, dans l'île."
 puerto_rico_events.213.a:0 "Le temps nous dira si son héritage perdurera."

 puerto_rico_events.300.t:0 "Les Elections Portoricaines de [GetYear]"
 puerto_rico_events.300.d:0 "Après des années d'un régime stable, les élections sont enfin arrivées sur l'île, comme le prévoit la constitution. Au fur et à mesure que les résultats tombent, les gens attendent avec impatience de connaître le résultat..."
 puerto_rico_events.300.a:0 "Le PS remporte l'éléction!"
 puerto_rico_events.300.b:0 "Les Libéraux l'emportent!"
 puerto_rico_events.300.c:0 "Le Parti de l'Union remporte la victoire!"
 puerto_rico_events.300.e:0 "Les Nationalistes sont victorieux!"

### Ideas ###
 PUE_economic_disaster: "Récession Economique"
 PUE_economic_disaster_desc_beginning: "Les effets de la Grande Dépression de 1926 sur l'économie des États-Unis ont absolument dévasté l'économie naissante de Porto Rico. Bien que les 30 premières années de l'occupation américaine aient été marquées par une paix et une stabilité relatives, l'île n'a pas connu d'améliorations majeures de son économie, qui a stagné depuis l'époque où elle était détenue par les Espagnols. Le problème a pris une telle ampleur qu'une croyance largement répandue veut que l'île soit aujourd'hui plus pauvre sous la tutelle américaine qu'elle ne l'était en tant que colonie espagnole."
 PUE_economic_disaster_desc: "$PUE_economic_disaster_desc_beginning$ Avec un taux de chômage atteignant 65% selon des estimations prudentes et des prix des terrains et des logements de plus en plus éloignés des revenus du Portoricain moyen, il est clair qu'un grand effort devra être entrepris pour renverser cette situation. Par ailleurs, même si un effort est fait, un véritable "exode portoricain" a commencé à destination de l'extérieur, et il n'est pas évident que celui-ci pourra être arrêté à temps..."
 PUE_economic_disaster2: "Récession Economique"
 PUE_economic_disaster2_desc: "$PUE_economic_disaster_desc_beginning$ Après quelques interventions gouvernementales initiales, le taux de chômage est tombé en dessous de 55 %, et des plafonds tarifaires pour la vente de terres ont été mis en place afin d'empêcher les grands propriétaires fonciers de surcôter la vente de certaines parties de leurs propriétés. Dès lors, malgré une certaine amélioration, il reste encore un long chemin à parcourir."
 PUE_economic_disaster3: "Récession Economique"
 PUE_economic_disaster3_desc: "$PUE_economic_disaster_desc_beginning$ Après quelques interventions gouvernementales initiales, le taux de chômage est tombé en dessous de 45% et plusieurs mesures ont été prises pour augmenter les revenus de tous les Portoricains. Des filets de sécurité sociale commencent à être mis en place, mais ils n'en sont encore qu'à leurs balbutiements, au regard de la pauvreté généralisée qui sévit toujours sur l'île. Quoi qu'il en soit, les gens apprécient les efforts déployés par le gouvernement pour régler le problème, car ils sont au moins perçus comme un geste de bonne volonté de sa part."
 PUE_economic_disaster4: "L'Exode Portoricain"
 PUE_economic_disaster4_desc: "Après avoir introduit autant de réformes que l'économie portoricaine pouvait le permettre, les niveaux de production sont finalement revenus aux chiffres d'avant la crise. Cependant, la population de Porto Rico est encore beaucoup plus importante qu'elle ne l'était au début des années vingt. Dans ces conditions, le chômage reste solidement supérieur à 35%, ce qui incite lentement mais sûrement de nombreux jeunes Portoricains à chercher de meilleurs conditions de vie à l'étranger. Même s'il peut être pénible de voir tant de nos concitoyens fuir en raison des circonstances économiques, nous avons fait ce que nous pouvions pour aider autant de personnes que possible."
 PUE_anti_American_sentiment_1: "Sentiment Anti-Américain"
 PUE_anti_American_sentiment_desc_beginning: "Depuis l'annexion de Porto Rico lors de la guerre hispano-américaine et le traité de Paris, les relations entre Porto Rico et les États-Unis ont été pour le moins houleuses. À l'origine, les indépendantistes y ont vu une occasion de rompre avec le statu quo largement pro-espagnol, mais au fil du temps, il est apparu clairement que les Américains n'avaient aucunement l'intention d'accorder l'indépendance à l'île. Depuis lors, des décennies de lutte indépendantiste et de répression américaine de ces mouvements ont débouché sur un mouvement anti-américain largement répandu, qui, tout en existant sous des formes plus modérées dans les partis démocrates, a également évolué vers des idées plus violentes dans des partis comme le PNPR, qui considèrent désormais les Américains comme une force à battre à tout prix."
 PUE_anti_American_sentiment_1_desc: "$PUE_anti_American_sentiment_desc_beginning$ Si aucune action n'est entreprise par les Américains pour apaiser ces troubles, alors l'île pourrait être perdue pour l'Union à jamais..."
 PUE_anti_American_sentiment_2: "Sentiment Anti-Américain"
 PUE_anti_American_sentiment_2_desc: "$PUE_anti_American_sentiment_desc_beginning$ Alors que le gouvernorat américain a pris des mesures décisives et a sauvé l'administration de la pire des situations, ce n'est qu'une question de temps avant que les nationalistes ne retrouvent leur influence et ne diffusent leurs idées anti-américaines radicales au sein de la population..."
 PUE_anti_American_sentiment_3: "Sentiment Anti-Américain"
 PUE_anti_American_sentiment_3_desc: "$PUE_anti_American_sentiment_desc_beginning$ Les Américains n'ayant pas réussi à sauvegarder leur influence, l'île va maintenant s'éloigner à jamais de l'idée de redevenir un territoire de l'Union..."
 PUE_agriculture_idea: "Modèle Agricole basé sur l'export"
 PUE_agriculture_idea_desc: "C'est une évidence, mais Porto Rico n'est pas une nation industrielle. Au lieu de nier la nature même de notre nation, nous devrions plutôt l'embrasser, et avec l'argent que nous gagnons de la vente des produits agricoles, nous serons en mesure de déplacer lentement mais sûrement notre production loin des marchés vulnérables et volatils du sucre et de l'ananas, au profit des marchés de production de l'industrie légère et peut-être même lourde."
 PUE_industrial_idea: "Programme Autarcique Agressif"
 PUE_industrial_idea_desc: "Cela sonne comme une évidence mais Porto Rico n'est pas une nation industrielle. Au lieu d'essayer d'ignorer le problème et d'espérer que nous pourrons le résoudre à long terme, nous devrions plutôt poursuivre un plan d'industrialisation agressif. Bien que cela nous sera nuisible à court terme, c'est la seule façon de parvenir à une industrialisation du pays, dans un délai acceptable."
 PUE_trade_disruption: "Dépendance commerciale vis à vis des Etats-Unis"
 PUE_trade_disruption_desc: "Les Américains refusant de parvenir à un compromis, ils possèdent désormais presque tous les moyens de commerce à Porto Rico. Aucune importation ou exportation n'entre ou ne sort de l'île sans que les Américains ne touchent leur part, et même si nous prenons actuellement toutes les mesures nécessaire pour développer notre propre marine marchande et nous débarrasser des entreprises américaines qui contrôlent ce commerce, cela nous prendra encore du temps pour y parvenir."
 PUE_army_American: "Une Armée sur modèle américain"
 PUE_army_American_desc: "La Garde Nationale portoricaine, façonnée d'après la Garde Nationale américaine, est devenue la force de défense de facto de l'île. Bien que certains indépendantistes déplorent que nous entretenions des relations avec les Américains, alors même que nous sommes devenus indépendants, il est indéniable que l'expertise du général Esteves est primordiale pour la défense de notre île, et qu'à ce titre, ses réformes doivent être pleinement menées à leur terme."
 PUE_army_self_defense: "Ejercito de Puerto Rico"
 PUE_army_self_defense_desc_beginning: "Les Cadets de la République ont atteint leur objectif ultime en devenant l'armée de Porto Rico. Au départ, il s'agissait d'un petit groupe universitaire appelé Patriotas Jovenes (Jeunes Patriotes). L'organisation a été rebaptisée Cadets de la République après que l'ensemble de l'organisation a rejoint les rangs des nationalistes et qu'Albizu en est devenu le commandant. Bien qu'en général les Cadets soient plus axés sur le moral et le nombre que sur des stratégies bien définies, la formation militaire qu'Albizu a reçue lui permet d'être conscient de ses propres faiblesses."
 PUE_army_self_defense_desc: "$PUE_army_self_defense_desc_beginning$ Que cela signifie qu'ils vont l'améliorer ou non, reste à voir..."
 PUE_army_self_defense4: "Ejercito de Puerto Rico"
 PUE_army_self_defense4_desc: "$PUE_army_self_defense_desc_beginning$ Après plusieurs réformes, nous avons rendu notre armée aussi bonne que possible malgré ses lacunes institutionnelles."
 PUE_share_the_wealth_idea: "Partager la Richesse"
 PUE_share_the_wealth_idea_desc: "Suivant en grande partie les idées du programme "Share the Wealth" de Huey Long, Jose Coll y Cuchi a adopté une série de réformes de l'impôt sur le revenu, prévoyant le versement de subventions pour la population rurale de Porto Rico. Bien que les avantages dudit programme soient encore peu perceptibles, le temps nous dira si cette approche aidera réellement le peuple portoricain à sortir d'une pauvreté apparemment terrible."
 PUE_grito_de_lares_idea: "Deuxième Grito de Lares"
 PUE_grito_de_lares_idea_desc: "Il y a plus de 60 ans, Ramon Emeterio Betances et Segundo Ruiz Belvis ont lancé leur insurrection contre les Espagnols dans l'espoir d'obtenir l'indépendance de l'île. Seuls face à l'Empire espagnol, ils furent malheureusement vaincus. Mais leur sacrifice pour l'indépendance portoricaine sert d'exemple aux nationalistes, et avec l'indépendance qui semble plus prête que jamais, il est une fois de plus temps pour le peuple portoricain de se soulever contre ses oppresseurs et de lutter pour sa liberté."
 PUE_peoples_militias_idea: "Milices du Peuple"
 PUE_peoples_militias_idea_desc: "Alors que les Cadets eux-mêmes sont une force de combat organisée, l'afflux soudain de volontaires se joignant à la lutte pour l'indépendance ainsi qu'un manque d'organisation interne a conduit à la création de milices improvisées qui, tout en renforçant nos rangs, manquent d'une discipline appropriée pour combattre à pleine capacité."
 PUE_for_free_pr_idea: "Pour un Porto Rico libre!"
 PUE_for_free_pr_idea_desc: "Chaque homme, femme et enfant devra faire tout ce qui est nécessaire pour que les envahisseurs ne puissent jamais prendre notre île! La victoire est à portée! Il faut juste tenir encore un peu..."
 PUE_election_fever: "Fièvre des Élections"
 PUE_election_fever_desc: "Alors que les élections approchent à grands pas, les partis ont lancé leurs campagnes électorales afin de l'emporter. Ironiquement, cela signifie que quel que soit le rôle individuel qu'ils ont joué dans l'UPR et la Convention Constitutionnelle, cette implication est à présent exploitée pour faire valoir l'efficacité du parti, au détriment du pouvoir du gouvernement provisoire."
 PUE_democratic_belief: "Sentiment Démocratique"
 PUE_democratic_belief_desc: "En tant qu'ancienne colonie espagnole et ancien territoire occupé par les États-Unis, Porto Rico a développé une vision particulière de la démocratie. Les révoltes indépendantistes originales ont amené la représentation sur l'île, et les idéaux américains de démocratie et de liberté l'ont ensuite influencé pendant son occupation. Il est aujourd'hui indéniable que la plupart des Portoricains accordent une grande importance à la démocratie et à la représentation, et le gouvernement cherchera des moyens pour inciter les Portoricains à une plus grande participation dans la vie politique, comme l'introduction de référendums locaux sur des projets ou programmes permettant aux Portoricains d'exprimer leurs préoccupations à leurs représentants, à l'Assemblée législative. Ce n'est qu'ainsi que nous pourrons pleinement embrasser ces idées qui semblent devenir si rares dans le monde."
 PUE_independence_fever: "Dogme Indépendantiste"
 PUE_independence_fever_desc: "Après des décennies d'oppression impérialiste sur l'île, il est communément admis que maintenant que le peuple portoricain s'est libéré de l'oppression étrangère, une telle situation ne devrait jamais être autorisée à réapparaitre et cela sous quelque forme que ce soit. Cela signifie également que le peuple portoricain n'agira qu'en état de légitime défense et ne se cherchera pas de nouveau maître à servir. Dès lors, notre politique étrangère doit s'aligner sur ces idéaux et rechercher des moyens de protéger notre île, mais sans y sacrifier notre liberté."
