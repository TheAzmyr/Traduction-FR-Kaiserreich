### Bookmark ###
 HON_KR_gathering_storm_desc: "Le suicide du président Andino en 1933, à la suite de la charge paysanne de la capitale, a créé une onde de choc dans tout le Honduras. Peu après, une république paysanne a été instaurée afin d'éradiquer progressivement l'influence américaine et de purger les éléments pro-américains. En 1936, le Conseil est au bord de l'effondrement et des rumeurs de conspiration au sein du gouvernement circulent..."

### Intro Screen ####
 HON_country_intro_header:0 " La République bananière originelle "
 HON_country_intro_content:0 "Après être passé sous la domination de diverses entreprises fruitières américaines qui ont transformé la nation en enclave économique, le Honduras est arrivé à un point de rupture en 1933. Un soulèvement paysan a pris d'assaut la capitale et a conduit au suicide du président en exercice, mais même après cette catastrophe, le gouvernement établi au lendemain de la révolution a été à nouveau dominé par les intérêts américains et une clique de l'intelligentsia. Aujourd'hui, ce qui reste de l'appareil d'État hondurien est un fouillis, purgé des dissidents et comptant sur la force militaire pour maintenir les chemins de fer vers les ports ouverts"

 HON_guide: "§MGénéral Castro§! (§PAutocrate Paternel§!)\n£white_dot Faire présider le Conseil par le Général Castro et instaurer la loi martiale pendant la Session d'Urgence.\n\n§MPrésident Callejas / Président Morales§! (§cSocial Conservateur §!/ §SSocial Démocrate §!)\n£white_dot Remettre toutes les motions sur la présidence et commencer à imprimer les bulletins de vote pendant la session d'urgence.\n£white_dot Sélectionner le parti souhaité pour gagner après les élections.\n\n§MPremier Wainwright§! (§oTotaliste§!)\n£white_dot Faire en sorte que le conseiller Wainwright préside le Conseil et fasse avancer la révolution pendant la Session d'Urgence."

### Ideas ###
HON_peasant_republic: "République paysanne"
 HON_peasant_republic_desc: "Le Honduras est une "république paysanne", c'est-à-dire qu'elle est dirigée par le conseil au nom de la paysannerie, et son nom officiel est la République paysanne et ouvrière du Honduras. Dans la pratique, cependant, ce gouvernement est moribond et a cessé de représenter le peuple."
HON_december_revolution: "Révolution de décembre"
HON_december_revolution_desc: "La Révolution de décembre a eu lieu en 1932, lorsque les paysans ont occupé la capitale et qu'une vague coalition de différents groupes a pris le pouvoir sous le nom de "Conseil des paysans du Honduras". Aujourd'hui, la révolution est considérée par certains comme un échec, mais par d'autres comme n'étant pas allée assez loin..."
HON_great_purge: "Grande purge"
HON_great_purge_desc: "La Grande Purge fut une persécution massive des membres des forces armées, principalement de l'armée hondurienne, qui avaient des liens avec l'Amérique. Bien que les réalités commerciales de la situation signifiaient que l'influence américaine allait revenir et que la Doctrine Monroe resterait en vigueur, elle paralysait toujours l'armée hondurienne, ce qui est... quelque chose, on pourrait le supposer."

