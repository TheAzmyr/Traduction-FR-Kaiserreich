### Ideas ###
HON_peasant_republic: "République paysanne"
 HON_peasant_republic_desc: "Le Honduras est une "république paysanne", c'est-à-dire qu'elle est dirigée par le conseil au nom de la paysannerie, et son nom officiel est la République paysanne et ouvrière du Honduras. Dans la pratique, cependant, ce gouvernement est moribond et a cessé de représenter le peuple."
HON_december_revolution: "Révolution de décembre"
 HON_december_revolution_desc:9 "La Révolution de décembre a eu lieu en 1932, lorsque les paysans ont occupé la capitale et qu'une vague coalition de différents groupes a pris le pouvoir sous le nom de "Conseil des paysans du Honduras". Aujourd'hui, la révolution est considérée par certains comme un échec, mais par d'autres comme n'étant pas allée assez loin..."
 HON_a_military_in_name_only:9 "Un militaire qui n'en a que le nom"
 HON_a_military_in_name_only_desc:9 "Depuis un siècle, l'armée hondurienne n'existe que de nom ; en réalité, la principale force militaire du pays repose sur les milices fidèles au PLH, au PNH et aux caudillos locaux.\n\nLa longue période de paix et de stabilité relatives qui a suivi la fin de la révolution de 1924 a permis aux milices fidèles au gouvernement de commencer à se professionnaliser, mais les difficultés économiques engendrées par la grande dépression et l'instabilité politique qui a frappé la république après le coup d'État de 1933 ont considérablement ralenti ces efforts."

 HON_towards_a_centralise_military:9 "Vers une Armée Centralisée"
 HON_towards_a_centralise_military_desc:9 "$HON_a_military_in_name_only_desc$\n\nAvec des efforts renouvelés, nous avons choisi de suivre un modèle traditionnel pour notre nouvelle armée. Bien que coûteux, ce modèle fera de notre armée une force efficace."
 HON_a_central_military_force:9 "Une force militaire centrale"
 HON_a_central_military_force_desc:9 "Malgré les nombreux revers et les craintes de certains, nos réformes militaires ont finalement permis à notre armée d'atteindre des normes similaires à celles des autres armées d'Amérique centrale."
 HON_army_prof_equi_idea1: "Équipement standardisé"

 HON_training_the_militias:9 "Entraînement des milices"
 HON_training_the_militias_desc:9 "$HON_a_military_in_name_only_desc$\n\nGrâce à des efforts renouvelés, nous avons choisi de suivre un modèle plus décentralisé pour notre nouvelle armée. En utilisant la milice comme base, nous avons envoyé des soldats loyaux pour les transformer en une force capable d'utiliser le terrain de notre pays à son avantage."
 HON_a_loyal_military_force:9 "Une force militaire loyale"
 HON_a_loyal_military_force_desc:9 "Nous avons réussi à former la milice et à en faire une force professionnelle et peu organisée, loyale envers notre gouvernement et capable de protéger notre pays."

 HON_expanding_military_production_1_0:9 "Développement de l'infrastructure militaire"
 HON_expanding_military_production:9 "Accroître notre production militaire"

 HON_air_officers_idea: "Un Commandement Aérien Rajeuni"
 HON_naval_air_coord_idea: "Coordination Navale-Aérienne"
 HON_naval_officers_idea: "Nouvelle Direction Navale"

