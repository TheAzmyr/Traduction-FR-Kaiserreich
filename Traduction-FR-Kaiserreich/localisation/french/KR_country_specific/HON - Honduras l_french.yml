 HON_free_market_idea:0 "Libre marché"
 HON_free_press: "Liberté de la Presse"
HON_urban_growth: "Urbanisation"

 HON_empowering_the_workers_idea: "Investir dans les travailleurs"
 HON_empowering_the_workers_idea_desc: "Nous devons nous efforcer de renforcer la position du travailleur commun au Honduras afin de garantir des conditions de travail justes et adéquates et d'honorer ceux qui travaillent dur pour que l'État reste un phare de l'activité économique."
 HON_panama_friends: "Frais de Canal Moins Élevés"
 HON_defensive_preparations:0 "Préparations Défensives"

 HON_wainwright_revolution:0 "La révolution"
 HON_international_trade: "Commerce avec la Troisième Internationale"
HON_church_property: "Saisie des biens de l'église"
HON_red_youth: "Chemises rouges"
 HON_south_support: "Soutien du Sud"
 HON_NIC_south_support: "Soutien du Honduras"
 HON_revenge_NIC: "Venger nos Frères Tombés au Combat"
 HON_people_republic: "République Populaire"
 HON_people_republic_desc: "Nous ne sommes plus enchaînés par le conseil inefficace qui a maintenu notre nation dans le chaos et l'incertitude. Un véritable gouvernement pour le peuple s'est enfin levé."
