### Bookmark ###
 HON_KR_gathering_storm_desc:9 "Le suicide du président Carías en 1933, à la suite de la charge paysanne de la capitale, a créé une onde de choc dans tout le Honduras. Peu après, une république paysanne a été instaurée afin d'éradiquer progressivement l'influence américaine et de purger les éléments pro-américains. En 1936, le Conseil est au bord de l'effondrement et des rumeurs de conspiration au sein du gouvernement circulent..."

### Intro Screen ####
 HON_country_intro_background:9 "GFX_HON_intro"
 HON_country_intro_header:0 " La République bananière originelle "
 HON_country_intro_content:0 "Après être passé sous la domination de diverses entreprises fruitières américaines qui ont transformé la nation en enclave économique, le Honduras est arrivé à un point de rupture en 1933. Un soulèvement paysan a pris d'assaut la capitale et a conduit au suicide du président en exercice, mais même après cette catastrophe, le gouvernement établi au lendemain de la révolution a été à nouveau dominé par les intérêts américains et une clique de l'intelligentsia. Aujourd'hui, ce qui reste de l'appareil d'État hondurien est un fouillis, purgé des dissidents et comptant sur la force militaire pour maintenir les chemins de fer vers les ports ouverts"

 HON_guide:9 "§MGénéral Castro§! (§PAutocrate Paternel§!)\n£white_dot Faire présider le Conseil par le Général Castro et instaurer la loi martiale pendant la Session d'Urgence.\n\n§MPrésident Callejas / Président Morales§! (§cSocial Conservateur §!/ §SSocial Démocrate §!)\n£white_dot Remettre toutes les motions sur la présidence et commencer à imprimer les bulletins de vote pendant la session d'urgence.\n£white_dot Sélectionner le parti souhaité pour gagner après les élections.\n\n§MPremier Wainwright§! (§oTotaliste§!)\n£white_dot Faire en sorte que le conseiller Wainwright préside le Conseil et fasse avancer la révolution pendant la Session d'Urgence."

 HON_guide_1:9 "$CEN_pre_guide$"

