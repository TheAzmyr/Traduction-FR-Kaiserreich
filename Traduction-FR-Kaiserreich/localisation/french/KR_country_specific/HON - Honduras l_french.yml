### Focuses ###

# Castro
 HON_castro:0 "Le général Castro"
 HON_castro_desc:9 "Le général Jose Leon Castro a été amené au pouvoir par tous les moyens et le Honduras entre maintenant dans une ère de dictature militaire, tout cela au nom du renforcement de la nation contre les étrangers !"
HON_autocratic_republic: "La République autocratique"
HON_autocratic_republic_desc: "Finies les bêtises de cette "république paysanne". Nous élèverons le général Castro au titre d'Autocrate suprême et nous mettrons fin à cette folie démocratique."
 HON_cult_of_personality: "Culte de la Personnalité"
 HON_cult_of_personality_desc: "Le général Castro est le seul homme capable de ramener l'ordre et la prospérité dans notre chère nation. Que peut faire d'autre le commun des mortels que de se réjouir qu'un homme aussi bienveillant soit notre nouveau dirigeant."
HON_border_patrol: " Patrouilles de frontière ".
HON_border_patrol_desc: "Après le conflit frontalier avec le Salvador et le Nicaragua, la discipline est nécessaire pour s'assurer que nous n'en perdons pas un autre. En outre, nous devons augmenter, former et équiper une véritable patrouille frontalière".
HON_allow_free_press: "La liberté de la presse ?"
 HON_allow_free_press_desc: "La presse n'a pas été très enthousiaste à propos de la prise de contrôle du pays par Castro, alors profitons de notre amitié avec l'UFC pour y remédier rapidement."
HON_dead_beast: "Ô mort, où est ta victoire ?"
 HON_dead_beast_desc:9 "O Grave, Where is Thy Sting ? Le Nicaragua est tombé sous notre puissance !"
HON_destroy_the_revolution: "Croisade idéologique"
HON_destroy_the_revolution_desc: "Une grande croisade doit maintenant commencer dans toute l'Amérique centrale, une grande campagne de propagande pour rappeler aux gens les maux du socialisme."
HON_root_out_socialists: "Mort aux socialistes"
 HON_root_out_socialists_desc: "Il n'y a pas de façon polie de le dire : les socialistes doivent mourir si le Honduras veut éviter la révolution et la folie qui l'ont ravagé au début des années 1930."
HON_endcorruption: "Purgez les fonctionnaires corrompus"
HON_endcorruption_desc: "La corruption est endémique dans la bureaucratie consulaire. En l'éradiquant et en la remplaçant par un système stratocratique de gouvernement militaire, nous pouvons maintenir une discipline adéquate".
HON_corporate_economics: " L'économie d'entreprise "
HON_corporate_economics_desc: "Grâce à l'utilisation du pouvoir des entreprises, le Honduras peut devenir plus fort. La collaboration avec des entreprises comme la United Fruit Company nous permettra d'exercer un contrôle sur le marché".
HON_allow_UFC: "Aidez l'UFC"
HON_allow_UFC_desc: "Les activités de la United Fruit Company ont été malheureusement réduites par l'ancien gouvernement malavisé. Bien qu'elle soit restée active, son influence et sa capacité à se développer ont été entravées. Afin d'assurer un avenir au Honduras, nous devons rectifier cela".
HON_banana_industry: "Riche en potassium"
HON_banana_industry_desc: "Saviez-vous que les bananes sont bonnes pour vous ? Eh bien, maintenant vous le savez ! Il faut cultiver, redresser et exporter davantage de bananes du Honduras pour faire croître son économie".
HON_fruity_future: "Travail forcé"
 HON_fruity_future_desc: "Il semble que certains de nos concitoyens soient en désaccord avec notre politique de collaboration avec l'UFC, qui consiste à vendre des bananes à tout le monde. Punissons-les de la manière la plus lucrative qui soit."
HON_roads: " Chemin de fer transocéanique "
HON_roads_desc: "En construisant une voie ferrée reliant les deux océans, nous pouvons améliorer notre santé commerciale et relier nos villes entre elles pour mieux ouvrir nos marchés aux entreprises."
HON_i_love_the_ufc: "Liens avec l'UFC"
HON_i_love_the_ufc_desc: "Étant donné que l'UFC a l'intention d'accroître ses investissements dans notre nouvelle économie favorable aux entreprises, nous devons approfondir nos liens avec l'UFC".
 HON_economic_prosperity: "Boom Économique"
HON_economic_prosperity_desc: "La croissance de l'économie engendrée par notre engagement vigoureux en faveur des bananes nous permettra de développer également nos industries importantes".

# Right democrats
 HON_callejas:9 "D'abord Callejas"
 HON_callejas_desc:9 "Les Callejistas et leur programme révolutionnaire sont entrés au centre de la scène, et commencent maintenant ce qu'ils appellent la "révolution permanente"."
HON_better_coffee: "Développer l'industrie du café"
HON_better_coffee_desc: "Le café est déjà bien fourni par le reste du monde, mais l'expansion de notre activité dans ce secteur serait un début de diversification de notre économie qui dépend de la banane."
HON_bigger_roads: "Améliorer l'infrastructure"
HON_bigger_roads_desc: "Le développement des infrastructures est vital pour l'avenir du Honduras en tant que nation moderne."
HON_lower_taxes: "Réduire les impôts"
HON_lower_taxes_desc: "La baisse générale des impôts, des plus pauvres aux plus riches, peut rendre l'État un peu plus pauvre, mais elle enrichira nos citoyens et libérera des fonds qu'ils pourront investir."
 HON_free_market: "Libre marché"
HON_free_market_desc: "Nous devons libérer nos entreprises de la paperasserie inutile. Plus le marché est libre, plus les gens sont libres !"
HON_labor_regulations: "Règlement du travail"
 HON_labor_regulations_desc: "L'administration de [HONleadloc_scripted2] a vu l'introduction d'une réglementation du travail pour les enfants et les femmes et l'établissement d'une journée de travail de huit heures au Congrès hondurien. L'adoption de ces lois par le Congrès marquera un changement monumental dans la législation du travail du Honduras."
 HON_education: "Réforme de l'Éducation"
 HON_education_desc: "En offrant des incitations importantes pour attirer les enseignants étrangers, nous pouvons améliorer l'éducation de nos jeunes, réformer progressivement notre système scolaire et améliorer notre recherche."
HON_cooperate_ufc: "Coopérer avec l'UFC"
HON_cooperate_ufc_desc: "Nous devons établir une relation avec l'UFC, mais une relation ancrée dans le respect mutuel et l'échange plutôt que dans l'exploitation et l'hostilité."
 HON_urbanization: "Urbaniser la campagne"
HON_urbanization_desc: "En favorisant la circulation vers les villes, nous ferons croître l'économie et la population honduriennes, et nous nous rendrons moins ruraux et moins dépendants des fruits."
HON_agricultural_school: "L'école agricole panaméricaine"
HON_agricultural_school_desc: "En créant une école pour toutes les Amériques afin d'étudier les dernières méthodes d'agriculture, nous pouvons améliorer nos méthodes, renforcer nos liens internationaux et faire progresser notre compréhension de la chimie."
HON_peace_security: "Paix et sécurité"
HON_peace_security_desc: "La paix et la sécurité sont les deux mots d'ordre de notre gouvernement. Partout où il y a une politique, elle doit promouvoir la paix et la sécurité."
HON_press_freedom: "Accroître la liberté de la presse"
HON_press_freedom_desc: "Une presse vraiment libre est nécessaire pour un Honduras vraiment libre !"
 HON_modernize_the_state: "Moderniser l'État"
HON_modernize_the_state_desc: "La réforme bureaucratique doit être poussée en avant afin de sauvegarder le libéralisme dans les Amériques."
HON_neighbours: "Aimez votre voisin"
HON_neighbours_desc: "En ces temps difficiles, les valeurs chrétiennes partagées par de nombreux Honduriens sont parmi les rares choses auxquelles nous devons tous être attachés."
HON_lasting_democracy: "Vive la démocratie"
HON_lasting_democracy_desc: "Ici, au Honduras, nous allons construire une démocratie que toute l'Amérique centrale nous enviera ! Viva la republica !"

# Left democrats
 HON_morales: "Président [HONleadloc_scripted]"
 HON_morales_desc: "[HONleadloc_scripted] a remporté une élection libre et équitable et va maintenant se lancer dans un programme de réforme sociale très nécessaire."
HON_agrarian_reform: "Réforme agraire"
HON_agrarian_reform_desc: "La redistribution des terres aux sans-terre est une étape essentielle pour assurer la prospérité universelle."
HON_industrial_developement: "Développement industriel"
HON_industrial_developement_desc: "En finançant le développement industriel, le Honduras est plus que capable d'atteindre une grande richesse pour elle-même."
HON_expand_bananas: "Développer la production de bananes"
HON_expand_bananas_desc: "L'humble banane est un élément vital de l'économie hondurienne. En encourageant les petites plantations à accroître leur production, nous pouvons développer ce secteur de notre économie sans avoir recours à des concessions à la United Fruit Company."
HON_let_do: "L'économie de la liberté"
HON_let_do_desc: "La liberté d'acheter et de vendre, sans favoriser les grandes entreprises, est un fondement essentiel de notre stratégie visant à apporter la liberté au peuple hondurien."
HON_press_regulations: "La presse libre"
HON_press_regulations_desc: "Une presse vraiment libre est nécessaire pour un Honduras vraiment libre !"
HON_southern_friends: "Courtiser la périphérie sud"
 HON_southern_friends_desc: "Le transport maritime est le moyen le plus économique d'acheminer des produits d'un bout à l'autre de notre pays. Il est donc naturel de commencer à stabiliser les relations amicales avec le pays qui rend cela possible."
 HON_border_solve:9 "Garantir la frontière nord"
 HON_border_solve_desc: "Le Guatamala pourrait être notre plus grande menace ou notre plus grand allié en fonction de l'évolution de sa politique, mais nous devrions nous préparer au pire en construisant de petites fortifications à la frontière et en encourageant davantage de personnes à se battre pour le pays."
HON_combat_ufc_influence: "Saper le monopole de l'UFC"
HON_combat_ufc_influence_desc: "Les producteurs de fruits indépendants, protégés des voyous de l'UFC, peuvent très bien cultiver nos bananes sans l'exploitation et la souffrance qui découlent de l'économie d'entreprise."
HON_workers_union: "Promouvoir la syndicalisation"
HON_workers_union_desc: "En encourageant les syndicats et un dialogue pacifique avec les employeurs, nous pouvons améliorer les conditions de travail dans tout le pays."
HON_schools: "Développer l'éducation"
HON_schools_desc: "Une grande partie de notre population est encore analphabète, ce qui freine notre économie et notre vie intellectuelle. Nous devons résoudre ce problème par des investissements spécifiques de l'État."
HON_social_welfare: "Protéger les chômeurs"
HON_social_welfare_desc: "Les chômeurs, les malades, les personnes âgées. Tous ces gens ont besoin de notre protection pour s'épanouir."
HON_human_rights: "Consacrer les droits de l'homme"
HON_human_rights_desc: "En promouvant une charte des droits de l'homme fondamentaux et en l'inscrivant dans la loi, nous pouvons contribuer à créer un cadre institutionnel pour protéger la population longtemps après la fin de ce gouvernement."
HON_stronghold: "Le bastion du libéralisme"
HON_stronghold_desc: "Le Honduras restera un bastion du libéralisme pour les années à venir, en promouvant la dignité, l'égalité et la fraternité de tous les hommes."
HON_motto: "Souverain, indépendant et libre"
HON_motto_desc: "Nous ne baisserons plus jamais la tête devant les tyrans, nous sommes maintenant et pour toujours souverains, indépendants et libres."

# Totalist
 HON_revolution: "La Révolution Triomphante"
HON_revolution_desc: "L'État révolutionnaire s'élève, non plus la République paysanne, mais désormais la véritable République populaire."
 HON_president_wainwright: "Président Wainwright"
 HON_president_wainwright_desc: "Le BOC et son programme révolutionnaire ont pris le devant de la scène et commencent maintenant ce qu'ils appellent la "révolution permanente"
 HON_diplomatic_missions: "Organiser des missions diplomatiques"
 HON_diplomatic_missions_desc: "L'un des premiers projets de Wainwright est l'organisation du corps diplomatique pour atteindre les syndicalistes du monde entier et assurer de bonnes relations avec eux."
 HON_state_atheism: "Athéisme d'État"
HON_state_atheism_desc: "Bien que le catholicisme ait des racines profondes, il faut les déterrer, l'église est un instrument de la pensée réactionnaire."
HON_totalist_youth: "Chemises rouges"
HON_totalist_youth_desc: "Portant ses belles chemises rouges, notre aile jeunesse est prête à fournir des volontaires pour la révolution."
 HON_end_rivalry: "Soutenir les socialistes du Sud"
 HON_end_rivalry_desc: "Après avoir réussi à prendre le contrôle du pays, il est temps de rétablir les relations avec nos voisins socialistes du Nicaragua ou ce qu'il en reste..."
 HON_purge_rightists: "Détruire les Caudillos"
 HON_purge_rightists_desc: "Depuis la création de notre nation, le caudillisme a été un fléau et a ignoré le travailleur. Tous ceux qui ont persécuté les travailleurs et les paysans seront pleinement poursuivis en vertu de notre loi. Leur destruction éventuelle nous permettra de franchir une étape importante dans notre progression vers une véritable république populaire."
 HON_ban_nationalist_and_liberals: "Interdire les Partis Nationalistes et Libéraux"
 HON_ban_nationalist_and_liberals_desc: "Il n'y a pas de place dans notre pays pour ceux qui nous ont vendus à l'UFC, pour ceux qui se sont engagés dans de multiples guerres civiles inutiles, pillant notre nation dans la dévastation uniquement pour s'enrichir, et pour ceux qui ont laissé notre nation pourrir ces dernières années."
HON_patriotic_front: "Front patriotique"
 HON_patriotic_front_desc: "Tant qu'ils acceptent d'éradiquer la pensée réactionnaire dans leurs propres rangs, les BOC sont tout à fait disposés à former un front uni avec d'autres gauchistes."
 HON_socialist_republic: "La République Populaire"
 HON_socialist_republic_desc: "Bien que ce ne soit qu'une formalité, la désignation officielle du Honduras comme "république populaire" plutôt que comme simple "république" est d'une importance cérémoniale capitale."
HON_planned_economy: "Économie planifiée"
HON_planned_economy_desc: "En prenant le contrôle direct de l'économie, nous pouvons empêcher l'exportation de ressources vitales du Honduras et les utiliser pour notre propre compte."
HON_union: "Créer des syndicats"
HON_union_desc: "La création de syndicats autogérés au Honduras, sous la stricte direction du parti, sera essentielle à notre nouvelle économie."
HON_tools_of_revolution: "Le marteau et la faucille"
HON_tools_of_revolution_desc: "Le premier projet consiste à développer la fabrication d'outils, afin de garantir qu'il y ait suffisamment de marteaux, de faucilles et de pelles pour la nouvelle économie."
 HON_begin_collectivization: "Récupération des Ejidos"
 HON_begin_collectivization_desc: "De nombreuses terres autrefois partagées par la classe ouvrière ont été illégalement confisquées par les Caudillos du Honduras. Elles seront reprises et réparties équitablement entre les paysans."
HON_collective_farms: "L'agriculture collective"
HON_collective_farms_desc: "L'agriculture collective est désormais bien établie. Elle doit être massivement développée pour nourrir notre population en plein essor".
HON_collective_housing: "Logement collectif"
 HON_collective_housing_desc: "Le deuxième projet est de lancer des projets de logements de masse afin d’assurer un logement à toute la population du Honduras."
HON_seize_ufc_factories: "Saisir les avoirs de l'UFC"
HON_seize_ufc_factories_desc: "Le troisième projet consiste à interdire officiellement la United Fruit Company et tout ce qui s'y rapporte, afin de briser le système capitaliste de notre nation."
 HON_strike: "Syndicalisme d'Industrie"
HON_strike_desc: "Le quatrième projet consiste à faire passer les syndicats des fermes aux usines."
HON_transoceanic_railway: "Le chemin de fer transocéanique"
HON_transoceanic_railway_desc: "Le cinquième projet, un chemin de fer d'un océan à l'autre, sera un excellent symbole de notre prospérité et de la valeur de la révolution."
 HON_socialist_dawn: "Aube Socialiste"
 HON_socialist_dawn_desc: "La République populaire du Honduras a encore un long chemin à parcourir avant que notre société ne devienne une société véritablement égalitaire et équitable. Malgré cela, tout le travail que nous avons accompli jusqu'à présent a montré la volonté de la population de sacrifier son bien-être et sa vie pour réaliser ce rêve. Grâce à leur détermination continue, le Honduras parviendra finalement à la fin du crépuscule capitaliste et, avec lui, à l'aube rouge."

# Army
HON_state_army: "État de l'armée"
 HON_state_army_desc:9 "Bien qu'il reste beaucoup à désirer dans l'état actuel de notre armée, nos premières tentatives de réforme ont permis d'atténuer les problèmes les plus flagrants, tels que l'absence d'uniforme pour nos forces officielles ou les pénuries de munitions qui ne laissaient à beaucoup d'autres choix que d'utiliser des machettes au combat."
HON_military_roads: "Infrastructure militaire"
HON_military_roads_desc: "En Amérique centrale, il ne suffit pas d'avoir des fusils et la volonté de gagner des guerres, il faut aussi avoir les fournitures nécessaires pour le faire. Le terrain accidenté de la région rend les chaînes d'approvisionnement difficiles à mettre en place, aussi devrions-nous envisager de développer nos infrastructures pour ne pas souffrir de pénuries."
 HON_mil_ind_complex: "Complexe Militaro-industriel"
HON_mil_ind_complex_desc: "Le Honduras devra produire son propre matériel de guerre s'il espère survivre à la tempête qui s'annonce. Nous devons investir dans le développement d'un complexe militaro-industriel à petite échelle pour alimenter notre machine de guerre."
 HON_prof_army:9 "Former une armée professionnelle"
 HON_prof_army_desc:9 "Les milices ayant constitué notre force militaire pendant une grande partie de notre histoire, la transition vers une force traditionnelle nécessitera une restructuration en profondeur de nos forces."
 HON_stand_equi: "Équipement standardisé"
HON_stand_equi_desc: "Nous ne possédons pas de fusil standard, et nous utilisons surtout des restes que l'Espagne a eu la gentillesse de nous permettre d'acheter à bas prix il y a quelques années. Nous devons changer cela, donc nous allons commencer les essais de fusils pour adopter un modèle standard."
 HON_heavy_equi: "Équipement Lourd"
HON_heavy_equi_desc: "Nous n'avons pas seulement besoin de fusils, nous avons aussi besoin de canons lourds pour pilonner la position de l'ennemi. Nous devons investir dans l'artillerie afin que l'ennemi ne se sente jamais en sécurité, ni sur le champ de bataille, ni dans les tranchées."
 HON_chain_command: "Chaîne de commandement organisée"
 HON_chain_command_desc:9 "Notre chaîne de commandement actuelle est, au mieux, obscure et inefficace. Une restructuration s'impose afin d'établir une hiérarchie de commandement claire et de permettre à nos soldats de se regrouper sous un commandant différent."
 HON_trained_officers:0 "Officiers formés"
 HON_trained_officers_desc:0 "Actuellement, nos officiers ne connaissent pratiquement rien de la doctrine militaire formelle. Si nous voulons avoir une chance face à nos ennemis, nous devrons les former de manière formelle à la manière hondurienne de faire la guerre."
 HON_enforce_conscription:0 "Appliquer la conscription"
 HON_enforce_conscription_desc:9 "Bien que nous déclarions officiellement que tous les hommes capables âgés de 21 à 30 ans sont tenus de faire le service militaire, les hommes des classes moyennes et supérieures ont pu l'éviter grâce à de multiples exemptions. Nos militaires étant plus compétents, nous avons besoin d'eux pour continuer à développer nos forces."
 HON_training_the_militia:9 "Entraînement de la milice"
 HON_training_the_militia_desc:9 "Continuer à employer la milice ne sera pas chose aisée. Il faudra beaucoup de nouveaux soldats et officiers pour les former et les contrôler."
 HON_loyal_officers:0 "Officiers loyaux"
 HON_loyal_officers_desc:9 "De nombreux nouveaux officiers et soldats sont prêts à être envoyés dans chaque département pour former la milice et garantir sa loyauté."
HON_adapt_terrain: "S'adapter au terrain"
HON_adapt_terrain_desc: "Le terrain accidenté de l'Amérique centrale s'avère traître pour nos hommes. Nous devrons leur apprendre à s'adapter aux différents environnements. La géographie sera notre alliée, pas notre ennemie !"
 HON_guerilla_tactics: "Tactiques de Guérilla"
HON_guerilla_tactics_desc: "Nous ne pouvons pas espérer égaler le Guatemala ou le Salvador dans un combat ouvert. Nous devrons nous battre intelligemment, les attirer dans des embuscades et choisir nos combats avec soin. L'esprit de la guérilla suit ces idées, et c'est la doctrine que nous suivrons."
HON_guerilla_spirit: "L'esprit de guérilla"
 HON_guerilla_spirit_desc:9 "Nous n'avons pas seulement besoin de tactique, nous avons aussi besoin d'esprit de combat ! Nos soldats doivent être prêts à faire tout ce qu'il faut pour gagner."
 HON_support_unis_for_the_militia:9 "Unités de soutien pour la milice"
 HON_support_unis_for_the_militia_desc:9 "Alors que notre milice s'est révélée très efficace, il a été décidé de créer des unités spéciales de soutien composées de soldats d'élite afin de soutenir notre armée de manière plus traditionnelle."
 HON_equipment_imports:0 "Importations d'équipements"
 HON_equipment_imports_desc:0 "L'achat d'équipements étrangers a longtemps été le nerf de la guerre pour notre armée, car nous ne disposons pas des capacités nationales nécessaires pour produire nos propres équipements."
 HON_local_production:0 "Production locale"
 HON_local_production_desc:0 "Nous ne pouvons pas dépendre éternellement des importations étrangères. Nous devons faire un pas vers l'autosuffisance et lancer notre propre production locale de fusils."
 HON_successful_professionalisation:0 "Professionnalisation réussie"
 HON_successful_professionalisation_desc:9 "Nos efforts de professionnalisation ont transformé notre armée d'une force chétive de milices désorganisées en une véritable force militaire, comparable aux autres dans la région."
 HON_successful_militia_reform:9 "Réforme des milices réussie"
 HON_successful_militia_reform_desc:9 "Nos réformes ont transformé la milice en une force entraînée, loyale envers notre gouvernement et capable de faire respecter l'ordre et notre volonté dans son département d'affectation."
HON_mil_research: "Recherche militaire"
HON_mil_research_desc: "Quels que soient nos choix en matière de doctrine, il est indéniable que nous manquons de spécialistes et de techniciens dont l'expertise pourrait nous donner le dessus dans un conflit. Nous devons commencer à les attirer pour servir notre cause !"

# Air Force
HON_air_founding: "Le FAH"
HON_air_founding_desc: "Notre haut commandement militaire a officiellement inauguré la Fuerza Aérea Hondureña pour prendre la fuite contre nos ennemis."
HON_air_lads: "Officiers de l'air"
HON_air_lads_desc: "Un corps d'aviation composé de courageux pilotes volontaires a été fondé à Tegucigalpa pour ouvrir la voie à d'autres conscrits plus méfiants."
HON_defend_land: "AA terrestre"
HON_defend_land_desc: "Les armes antiaériennes récemment acquises pourront protéger notre ligne d'horizon des avions ennemis, assurant ainsi la sécurité de notre centre."
HON_airfield: "Aérodrome de Tegucigalpa"
HON_airfield_desc: "Nous avons dégagé des terrains pour les pistes d'atterrissage afin d'accueillir une flotte aérienne moderne pour nous défendre."
 HON_fighters: "Des chasseurs pour le FAH"
 HON_fighters_desc: "Des avions de chasse solides sont essentiels pour rencontrer et vaincre les bombardiers qui entrent dans la patrie. Ces héros ont du mal à s'en sortir."
 HON_cas_focus: "Avions CAS pour la FAH"
 HON_cas_focus_desc: "L'appui aérien rapproché polyvalent nous aide à défendre nos convois et nos opérations aériennes."
HON_bomber: "Des bombardiers pour le FAH"
HON_bomber_desc: "Le rêve d'assurer la victoire en toute sécurité depuis les airs est enfin arrivé au FAH."
HON_air_protecc: "Protéger le ciel"
HON_air_protecc_desc: "Nous devons mobiliser nos citoyens pour protéger les dépôts critiques contre les attaques aériennes, ainsi que pour surveiller nos frontières."
 HON_naval_air_coord: "Coordination Navale-Aérienne"
HON_naval_air_coord_desc: "Le haut commandement militaire a finalement accepté l'égalité de statut des FAH dans la coordination et la planification militaires."
HON_naval_bomber: "Bombardiers navals pour la FAH"
HON_naval_bomber_desc: "Des bombardiers spécialement conçus, capables de détruire des navires de guerre, sauveront un jour nos peaux."

# Navy
HON_navy: "Le FNH"
HON_navy_desc: "Notre haut commandement militaire a officiellement inauguré la Fuerza Naval Hondureña pour reprendre notre côte aux impérialistes."
HON_port: "Port d'Amapala"
HON_port_desc: "Le petit port d'Amapala a servi le Honduras dans le commerce pendant des décennies, mais il va maintenant être entièrement militarisé pour servir la sécurité de son peuple."
 HON_destroyers: "Destructeurs pour le FNH"
 HON_destroyers_desc: "Les destroyers sont essentiels pour protéger notre puissance commerciale dans les Caraïbes."
 HON_submarines: "Des sous-marins pour le FNH"
 HON_submarines_desc: "Le dernier né des submersibles pressurisés va semer la peur dans le cœur des envahisseurs impérialistes."
HON_cruiser: "Le navire amiral du FNH"
HON_cruiser_desc: "Un navire de capitaux montrera au monde que le Honduras est un leader mondial en matière de technologie navale."
HON_naval_lads: "Officiers de marine"
HON_naval_lads_desc: "Un régime de formation professionnelle a été conçu pour aider les nouveaux officiers de marine à passer d'un rôle cérémonial à un rôle fonctionnel."
HON_merchant_navy: "Navires marchands Hondurien"
HON_merchant_navy_desc: "L'emploi de civils dans notre réseau naval nous aidera à projeter la puissance vers l'extérieur en nous permettant de concentrer les marins de notre marine là où ils sont vraiment nécessaires."
HON_coast_protecc: "Protection du littoral"
 HON_coast_protecc_desc: "Nous devons veiller à ce qu'aucun envahisseur ne débarque plus jamais dans notre pays, quel qu'en soit le prix."

### Events ###
 honduras_events.200.t:0 "État de l'armée"
 honduras_events.200.d:0 "L'"armée" hondurienne est principalement constituée de milices contrôlées par des caudillos qui manquent de formation professionnelle et dont le manque de loyauté envers le gouvernement a été à l'origine de l'instabilité et de la destruction dans le passé. Deux grandes écoles de pensée s'affrontent pour tenter de remédier à ces problèmes :\n\nL'une propose la création d'une armée centralisée et professionnelle s'inspirant principalement de nos voisins, mais le prix à payer pour couvrir toutes les nouvelles dépenses qu'une telle armée nécessiterait est élevé et l'on craint que cette nouvelle armée échappe peu à peu à notre contrôle et se retourne contre nous, à l'instar de ce qui s'est passé au Salvador et au Guatemala.\n\nL'autre solution consiste à former les milices déjà existantes, en envoyant des soldats loyaux et de confiance pour assurer cette formation et en les gardant pour garantir la loyauté des milices, ce qui assurera leur plus grande loyauté au prix d'un sacrifice de leur efficacité."
 honduras_events.200.a:0 "Espérons que les réformes de notre armée seront prêtes avant que nous ne soyons entraînés dans une guerre."

 honduras_events.2.t:0 "Désertions dans l'armée"
 honduras_events.2.d:0 "Depuis longtemps déjà, nous comptons sur la force militaire pour protéger les chemins de fer étroits qui relient les plantations aux ports afin de maintenir notre économie à flot. Cependant, avec la crise économique et le mécontentement politique actuels, la loyauté de l'armée est devenue incertaine, des centaines d'hommes quittant leur poste pour rejoindre l'une ou l'autre des milices"
 honduras_events.2.a:0 "Ils reviendront quand ils auront faim."

 honduras_events.100.t:0 "L'économie américaine s'enfonce davantage"
 honduras_events.100.d:0 "Ils ont réussi d'une manière ou d'une autre. Avec l'effondrement de la bourse allemande, les investissements des entreprises américaines sont allés de mal en pis et le marché des importations a encore baissé alors que les dépenses des consommateurs pour tous les produits, sauf les plus essentiels, ont atteint leur niveau le plus bas"
 honduras_events.100.a:0 "Pas beaucoup d'appel pour les bananes..."

 honduras_events.101.t:0 "L'échec de Monroe"
 honduras_events.101.d:0 "Un conflit armé a frappé les États-Unis, plongeant son gouvernement dans le chaos et menaçant de le détruire entièrement. En ces temps difficiles, le maintien de la Doctrine Monroe est évidemment impossible"
 honduras_events.101.a:0 "Une crise, oui, mais aussi une opportunité."

 honduras_events.102.t:0 "Un attentat à la bombe dans les chemins de fer"
 honduras_events.102.d:0 "La catastrophe a frappé tôt ce matin alors qu'une unité de déserteurs, en protestation contre la politique du Conseil, a bombardé la section de chemin de fer qu'ils gardaient. Des rapports sont déjà arrivés concernant des vols de trains maintenant arrêtés"
 honduras_events.102.a:0 "Rassemblez des loyalistes et poursuivez-les !"

 honduras_events.103.t:0 "Escarmouches avec les déserteurs"
 honduras_events.103.d:0 "Il n'est peut-être pas surprenant que, lorsqu'ils ont déserté, les soldats aient gardé leurs armes. Les loyalistes que nous avons envoyés pour traquer et arrêter les bombardiers de chemin de fer ont essuyé des tirs, et une escarmouche se déroule actuellement au nord de la capitale"
 honduras_events.103.a:0 "Au moins, ça ne peut pas être pire."

 honduras_events.104.t:0 "Au Salvador"
 honduras_events.104.d:9 "Despite the our soldiers best efforts, most of the rebels were able to escape in direction to the Salvadoran border. Our army is ready begin an intervention to seek and bring them to justice."
 honduras_events.104.a:9 "The Salvadorans are not our friends, send the troops."

 honduras_events.105.t:0 "Les forces honduriennes entrent"
 honduras_events.105.d:9 "Honduran military units claiming to be in hot pursuit of rebels crossed the border into El Salvador today. When the small force station there attempted to turn them back the ill-disciplined rabble forced the checkpoint and wounded two of our men in the crossfire!"
 honduras_events.105.a:0 "Nous allons leur faire payer !"
 honduras_events.105.b:9 "Follow them closely, but avoid further engaging."

 honduras_events.106.t:0 "Affrontements militaires avec le Salvador"
 honduras_events.106.d:9 "It seems our abortive attempt at a swift arrest of the bombers has escalated beyond our control, with an open firefight breaking out between our forces and the Salvadorans'."
 honduras_events.106.a:0 "Merde et explosion !"

 honduras_events.107.t:9 "Military Clashes with Honduras"
 honduras_events.107.d:9 "It seems our forces has finally catch the Honduran one, with an open firefight breaking out between the two."
 honduras_events.107.a:0 "Merde et explosion !"

 honduras_events.108.t:0 "Victoire!"
 honduras_events.108.d:0 "Il semble que nous ayons gagné le conflit avec notre voisin grâce aux soldats honduriens qui se sont échappés. Il semble que nous allons fêter ça ce soir !"
 honduras_events.108.a:0 "Sortez le Champagne !"

 honduras_events.109.t:0 "Défaite !"
 honduras_events.109.d:0 "Il semble que nos forces aient perdu l'affrontement avec notre voisin à cause des soldats honduriens qui se sont échappés. Il semble que ce sera une soirée sinistre."
 honduras_events.109.a:0 "Humiliant..."

 honduras_events.110.t:0 "Impasse"
 honduras_events.110.d:9 "It seems the clash has ended with neither side having a clear advantage."
 honduras_events.110.a:0 "..."

 honduras_events.111.t:0 "Le procès des mutins"
 honduras_events.111.d:0 "Aujourd'hui, le Conseil devait siéger pour juger les mutins du début de l'année. Cependant, à la dernière minute, une foule de paysans a pris d'assaut la salle d'audience et les a libérés. Une réunion d'urgence du Conseil a été convoquée pour tenter de régler la question plus tard"
 honduras_events.111.a:0 "Oh non..."

 honduras_events.112.t:0 "Demander au Salvador"
 honduras_events.112.d:0 "La force militaire ayant échoué, il semblerait que nous n'ayons pas d'autre choix que de demander au Salvador d'arrêter les mutins en notre nom."
 honduras_events.112.a:0 "Très bien, télégraphiez-leur."

 honduras_events.113.t:0 "Le Honduras et ses criminels"
 honduras_events.113.d:0 "Un groupe de soldats honduriens mutins a récemment franchi la frontière, provoquant un affrontement armé entre nos forces et les soldats honduriens mal entraînés qui les poursuivent. Le Honduras a demandé leur rapatriement"
 honduras_events.113.a:0 "Utilisez ceci à des fins de propagande."
 honduras_events.113.b:0 "Nous pourrions aussi bien les renvoyer."

 honduras_events.114.t:0 "Le Salvador nous humilie !"
 honduras_events.114.d:9 "El Salvador returned our message today informing us that there will be no surrender to our demands. With a lot of unrest already in our country and no victories to calm the people, an emergency meeting of the Council has been convened to try and address the issues later."
 honduras_events.114.a:0 "C'est embarrassant."

 honduras_events.115.t:0 "Militants anti-salvadoriens"
 honduras_events.115.d:9 "In response to the humiliation of our great nation by the vile Salvadorans, militant groups have begun forming near the border, dedicated to fighting off any incursion or retaliation from them. Known as the \"Mancha Brava\", they form a secret society of sorts, and might be valuable in the defence of the nation."
 honduras_events.115.a:0 "Eh bien, c'est quelque chose..."

 honduras_events.116.t:9 "Rebels Found"
 honduras_events.116.d:9 "After many days of searching through hills and mountains, our forces were able capture a small group of rebels carrying weapons back to their base. Under promises of a lighter trial, they gave away the location of their base."
 honduras_events.116.a:9 "They will not escape now."

 honduras_events.117.t:9 "Rebels Captured"
 honduras_events.117.d:9 "Our forces took no time to head to the base of the rebels and begin planning an assault that was carried some days ago. The fight lasted for a while, but our forces came victorious and now are waiting with the surviving rebels to be brought back home."
 honduras_events.117.a:9 "Time to bring them back."

 honduras_events.118.t:9 "Compensation for Our Neighbour"
 honduras_events.118.d:9 "On the way back home, multiple soldiers have retold their \"adventures\" in El Salvador. These stories have quickly arrive to us and have left us amazed at the poor discipline of our soldiers, but even more at the calmness of the Salvadoran government and soldiers as apart from some small incidents, they avoided directly intervening against us. In recognition of their toleration, we will send a formal apology and a small monetary compensation to maintain good relations between us."
 honduras_events.118.a:9 "There is no much else we can do now."

 honduras_events.119.t:9 "Hondurans Leave"
 honduras_events.119.d:9 "After many weeks of searching through hills and mountains, Honduran forces have capture the mutineers and are heading back to their country. Their government has send an apology and a small monetary compensation for the chaos caused by their forces."
 honduras_events.119.a:9 "Hopefully they never come back."

 honduras_events.3.t:0 "Session d'urgence du Conseil : Rassemblement de Wainwright"
 honduras_events.3.d:0 "Bien qu’apparemment membre du Conseil Révolutionnaire, Juan Wainwright s’est toujours tenu quelque peu à l’écart de celui-ci. Avant la session d’urgence destinée à gérer la crise politique, il a organisé un rassemblement de ses partisans en public, à la fois pour rallier des soutiens et pour montrer sa force à l’armée et au Conseil. En fait, beaucoup murmurent que le simple fait de lui confier, à lui et à ses chemises rouges, la Présidence pourrait injecter la vitalité dont la révolution moribonde a besoin."
 honduras_events.3.a:0 "Juste ce qu'il nous faut, plus d'hommes forts."

 honduras_events.4.t:0 "The Emergency Council Session : Les connexions de Castro"
 honduras_events.4.d:9 "General José León Castro has been a key player in rallying military support for the Council for a while now, associating with various officer's cliques and slowly forming his own band of loyalists. It is also well known that despite the anti-American policy of the Revolutionary Council, he and other members are in extensive contact with the United Fruit Company that still grips the economy. There are even murmurs in the Council that his influence would make a military regime preferable to the absolute loss of power that would accompany major reforms."
 honduras_events.4.a:0 "D'une manière ou d'une autre, le Conseil semble condamné."

 honduras_events.5.t:0 "Ralliement pour la démocratie"
 honduras_events.5.d:0 "Avec les désertions dans l'armée, la répression des manifestations est devenue beaucoup plus difficile. Par conséquent, il y a eu de grands rassemblements dans la capitale et dans les campagnes aujourd'hui, alors que le peuple du Honduras fait connaître ses véritables sentiments de mécontentement à l'égard du régime du Conseil..."
 honduras_events.5.a:0 "Ils réclament à grands cris la liberté qui leur a été promise."

 honduras_events.6.t:0 "La session d'urgence"
 honduras_events.6.d:9 "The emergency session of the Honduran Council has begun, to decide the future of the Peasants' Republic. A large crowd has gathered outside of council chambers, with the police unwilling to disperse them. The first task of the Council is to elect a new chairman to set the agenda for the meeting. Council members Wainwright and Castro have nearly come to blows over their differing views, and wild accusations are being made by either side, while Councilors Villeda Morales and Callejas have formed a united front arguing for the dissolution of the Council and its reformation as an elected body; ultimately there seems to be only a few options..."
 honduras_events.6.a:0 "Le général Castro présidera le Conseil et instaurera la loi martiale."
 honduras_events.6.b:0 "La conseillère Wainwright présidera le Conseil et fera avancer la révolution."
 honduras_events.6.c:0 "Toutes les motions relatives à la présidence sont renvoyées. Commencez à imprimer les bulletins de vote !"

 honduras_events.11.t:0 "Les élections vont de l'avant"
 honduras_events.11.d:9 "The emergency elections are being held. Ramón Villeda Morales and Venancio Callejas are both moderates with a relative degree of popularity that might carry the day."
 honduras_events.11.a:0 "Morales s'accroche !"
 honduras_events.11.b:0 "Callejas l'emporte!"

 honduras_events.13.t:0 "Le Président Wainwright prend le contrôle"
 honduras_events.13.d:0 "Après avoir éliminé les derniers opposants et avoir été nommé président du conseil, la prise de pouvoir de Juan Wainwright  est devenue un fait accompli. Son nouvel État promet d'être vigoureux et progressiste et de faire entrer le Honduras dans le monde du socialisme du XXe siècle"
 honduras_events.13.a:0 "Vive le peuple !"

 honduras_events.14.t:0 "Le général Castro prend le contrôle"
 honduras_events.14.d:9 "Today, General José León Castro was sworn in as the President of Honduras and elevated to head of the armed forces. As the chairman of the now-defunct Council he has effectively been in power for several weeks, but it seems that only now does he feel confident enough to declare a new Republic."
 honduras_events.14.a:0 "Nous serons forts !"

 honduras_events.15.t:0 "Le Honduras Cherche à Rétablir ses Relations"
 honduras_events.15.d:0 "Une mission diplomatique hondurienne est arrivée aujourd'hui dans le but de normaliser les relations avec nous et d'apprendre nos techniques de combat pour renforcer les forces paramilitaires du régime. En échange, ils ont amené un groupe d'ingénieurs experts pour nous aider dans notre processus d'industrialisation."
 honduras_events.15.a:0 "Unis pour la Révolution."

