 HON_honduran_council_leader_desc:9 "§YFondation :§! §L1933, à Tegucigalpa, département de Tegucigalpa, République du Honduras§!\n§YCarrière :§! §LLe suicide du président Carlas en 1933, suite à la prise de la capitale par les rebelles paysans, a créé une onde de choc dans tout le Honduras. Au lendemain de la révolution, une coalition d'intelligentsia et de militaires ambitieux a pris le pouvoir et a institué une "grande purge" des dissidents et des éléments pro-américains. Cependant, même eux ne purent résister à l'attrait de la United Fruit Company et à son emprise sur l'économie hondurienne. Aujourd'hui en grave déclin, la "République paysanne" s'accroche en utilisant la force militaire pour contrôler les fragiles liaisons de transport à travers le pays et a pratiquement perdu le contrôle.§!"

