### Focuses ###
PIR_mil: " Les Forces armées du pays naissent "
PIR_mil_desc: "Notre armée a été dissoute il y a un siècle, et nous aurons besoin de grands efforts pour établir une force de combat moderne."

PIR_mil2: "Les Forces armées de Riograndense"
PIR_mil2_desc: "L'organisation de nos forces armées se poursuit ; maintenant, avec des branches navales, aériennes et terrestres spéciales, nous allons forger notre armée dans l'envie de tous."

PIR_army: "Bataillons d'artillerie".
PIR_army_desc: "Nos pièces d'artillerie ne sont pas à la hauteur des standards de la guerre moderne, surtout si l'on considère leur abondance relative dans nos forces armées."

PIR_doct: "Doctrine de combat moderne"
PIR_doct_desc: "Les façons de faire de la guerre changent sans cesse, et notre nation naissante ne s'accrochera pas aux vieilles idées et principes, mais à ce qui façonne vraiment le champ de bataille moderne."

PIR_eq: "Fabrication d'équipement d'infanterie"
PIR_eq_desc: "Pour assurer notre sécurité, nous devons nous assurer que nos forces armées sont assez bien armées pour nous défendre."

PIR_miltech: "Effort de technologie militaire"
PIR_miltech_desc: "Si nous ne nous adaptons pas aux nouveaux mécanismes de la guerre, nous tomberons comme nos prédécesseurs il y a un siècle."

PIR_farrapo_legacy: " Esprit tourmenté "
PIR_farrapo_legacy_desc: "Un culte de la provocation naît dans notre armée renaissante, un élan basé sur la bravoure de nos soldats, alors et maintenant."

PIR_navy: "Marine du Rio Grande"
 PIR_navy_desc: "Afin de protéger notre littoral, de Chuí à la baie de Paranágua, nous avons besoin d'une marine, et d'une marine organisée et dotée en personnel également. Cela demandera cependant un certain effort."

PIR_lavoro_famoso: "Lavoro Famoso"
 PIR_lavoro_famoso_desc: "Notre République est basée sur l'héritage de nos pères fondateurs, parmi lesquels le génie militaire Giuseppe Garibaldi, dont le Lavoro Famoso est une marque dans la compétence de la mobilité du champ de bataille. Un tel héritage influence fortement les officiers de notre jeune République."

PIR_rio_grande: "Moderniser les chantiers navals de Porto Alegre".
 PIR_rio_grande_desc: "Porto Alegre est un port commercial depuis de nombreuses années, mais ses chantiers navals sont mal adaptés aux propositions militaires. Nous allons essayer de changer cela le plus rapidement possible."

 PIR_sea_brigands: "Brigands de mer"
PIR_sea_brigands_desc: "Les sous-marins sont un moyen efficace pour une petite marine comme la nôtre d'être efficace dans la guerre moderne, et ils seront donc notre priorité."

PIR_elite: " La formation des spécialistes "
PIR_elite_desc: "Le meilleur des meilleurs sera réuni pour entraîner une force d'élite qui mènera les batailles les plus importantes de notre jeune histoire."

PIR_air: "Armée de l'air du Rio Grande"
PIR_air_desc: "Nous établirons une force aérienne moderne, capable de relever les défis de la guerre moderne."

PIR_flying_aces: "Écoles d'aviation"
PIR_flying_aces_desc: "Nos nouveaux et rares avions auront besoin de pilotes qualifiés, et nos écoles d'aviation et de pilotage nous fourniront les meilleurs d'entre nous."

 PIR_bomb: "Avions bombardiers"
 PIR_bomb_desc: "Frapper des cibles depuis des hauteurs incroyables et maintenir l'emprise d'un bombardier lourd sont des tâches assez difficiles, nous n'avons pas besoin de les rendre plus difficiles en forçant nos hommes à voler des pièces de musée !"

 PIR_cas_focus: "Entraînement au bombardement en plongée"
 PIR_cas_focus_desc: "Nos meilleurs bombardiers veilleront à ce que nous puissions contrôler le champ de bataille, en fournissant un soutien aérien rapproché à notre armée."

PIR_para: "Divisões Paraquedistas"
PIR_para_desc: "Un paradrophe bien fait peut changer une guerre, et ainsi nous nous assurerons que notre personnel et nos soldats sont prêts à faire correctement leur devoir."

PIR_tattered_pride: "Réforme complète de l'armée"
 PIR_tattered_pride_desc: "Maintenant que notre armée a renaît, nous avons vraiment une force moderne, digne de parader à Porto Alegre, et de défendre notre république à la fois contre les envahisseurs et les agressions du Nord."

PIR_phoenix: " La renaissance du Rio Grande "
PIR_phoenix_desc: "Que nos actes soient un exemple pour toute la Terre !"

PIR_pp: "La reconstruction du gouvernement"
PIR_pp_desc: "Reconstruire un gouvernement après un siècle d'occupation n'est pas chose facile."

PIR_good_govt: "Règne efficace"
 PIR_good_govt_desc: "Les gens se sentent déjà plus en sécurité et mieux lotis sous nos ordres que sous l'occupation du Nord, et nous avons donc plus de marge pour des réformes plus vastes."

PIR_consolidated_state_policies: "Politiques_d'État_consolidées"
 PIR_consolidated_state_policies_desc: "Le gouvernement de notre jeune État a enfin mis au point un plan gouvernemental efficace, et récolte les fruits de sa mise en pratique."

PIR_eco: "Premier recensement de la République"
PIR_eco_desc: "Pour bien planifier l'avenir, nous devons évaluer le présent ; un recensement complet sera effectué, et nous pourrons commencer nos efforts économiques."

PIR_infra: "Renouvellement de l'infrastructure"
PIR_infra_desc: "Les sentiers battus que le Brésil a pris la peine de construire sur nos terres ne sont pas de bons moyens de transport ; la modernité atteint tous les coins de la République."

PIR_infra2: "Investissements dans l'infrastructure"
PIR_infra2_desc: "Nous redoublerons nos efforts en matière d'infrastructure et veillerons à ce que nos grandes villes soient bien reliées."

PIR_manufact: " Rétablissement de la fabrication locale "
 PIR_manufact_desc: "Les pratiques prédatrices brésiliennes ont empêché les travailleurs de Riograndense d'atteindre leur potentiel de production. C'est fini !"

PIR_plan_goncalves: "Plan Gonçalves"
PIR_plan_goncalves_desc: "Une réforme en profondeur de nos industries va commencer, afin de les maintenir au niveau des plus modernes au monde !"

PIR_hvyind: " Mesures d'incitation de l'industrie lourde "
PIR_hvyind_desc: "Nous rendrons service à l'industrie lourde et veillerons à ce qu'elle puisse faire sa part dans la reconstruction du Rio Grande."

PIR_education_reform: " Une réforme en profondeur de l'éducation "
 PIR_education_reform_desc: "Notre système éducatif est encore trop brésilien pour être efficace ; des réformes de grande envergure s'imposent."

PIR_manufact2: " Une Industrialisation étendue "
PIR_manufact2_desc: "La prochaine étape du plan Gonçalves commence : La construction de ces installations modernes."

PIR_armyind: "Contrats militaro-industriels".
PIR_armyind_desc: "Nous devrions investir dans notre armée par des contrats pour créer plus d'armes."

PIR_mic: "Complexe militaro-industriel"
PIR_mic_desc: "Nous veillerons à ce que les hommes les meilleurs, les plus brillants et les plus compétents travaillent sur l'équipement de nos forces armées."
