piratini_focus: "Arbre de priorité de Piratini"

### Ideas ###
PIR_bagual: " Ethique en lambeaux "
PIR_bagual_desc: "Un culte de l'offense a surgi dans notre armée renaissante, un élan basé sur la bravoure de nos soldats, hier et aujourd'hui."

PIR_mobility: " Déplacements offensifs "
 PIR_mobility_desc: "Notre République est basée sur l'héritage de nos pères fondateurs, parmi lesquels le génie militaire Giuseppe Garibaldi, dont le Lavoro Famoso est une marque dans la compétence de la mobilité sur le champ de bataille. Un tel héritage influence fortement les officiers de notre jeune République."

PIR_pioneers: "École d'aviation".
PIR_pioneers_desc: "Nos pilotes sont fortement entraînés avant d'être autorisés à piloter nos quelques avions de combat modernes. Ils montreront leur habileté, avec le temps."

 PIR_phoenixi: "Rio Grande renaît"
PIR_phoenixi_desc: "Notre destin en tant que jeune nation repose sur notre bravoure, notre compétence et notre volonté de défendre la deuxième République Piratini contre nos ennemis."

PIR_csp: "Politiques d'État consolidées".
 PIR_csp_desc: "Le gouvernement du jeune État de Piratini a enfin mis au point un plan gouvernemental efficace, et récolte les fruits de sa mise en pratique."

