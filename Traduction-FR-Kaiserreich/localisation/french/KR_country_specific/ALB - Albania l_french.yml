### Ideas ###
ALB_black_monday_idea: "Lundi Noir "
ALB_black_monday_idea_desc: "Même l'Albanie n'a pas pu échapper à la dévastation économique subie par de nombreuses nations à cause du lundi noir, l'un des pires krachs économiques de l'histoire. Si nous n'entreprenons pas des réformes à grande échelle, telles que la réforme agraire, l'industrialisation de la nation, l'équilibre budgétaire, la réforme de la banque et l'utilisation optimale des terres et du peuple albanais, nous ne pouvons espérer échapper à cette terrible catastrophe. Espérons que nous pourrons le faire"
ALB_land_reform_idea: "Réforme agraire"
 ALB_land_reform_idea_desc: "En instituant une réforme agraire et en redistribuant les terres détenues par les propriétaires terriens aristocratiques aux Albanais ordinaires, nous pouvons nous débarrasser lentement de l'aristocratie agricole actuelle qui s'est développée et donne du pouvoir aux paysans dans notre nation. Bien sûr, les aristocrates ne sont pas contents, et peuvent riposter..."
ALB_farming_techniques_idea: "Nouvelles techniques d'agriculture"
ALB_farming_techniques_idea_desc: "En Albanie, les paysans utilisent depuis trop longtemps les charrues à bois et l'agriculture de subsistance. Cela a eu un impact négatif sur notre économie, en ce sens que notre production agricole et nos exportations ne sont pas aussi élevées qu'elles auraient pu l'être. En améliorant les méthodes employées par les agriculteurs et les outils utilisés, nous pouvons augmenter la production agricole de l'Albanie et améliorer la vie de centaines de milliers d'Albanais"
 ALB_mass_illiteracy:0 "Analphabétisme de masse"
 ALB_mass_illiteracy_desc:0 "L'éducation en Albanie est très pauvre, avec 80% de la population analphabète. En outre, l'éducation n'est pas obligatoire et l'Albanie n'a pas d'université formelle. Le seul groupe de personnes au sein de notre nation à posséder une certaine forme d'éducation sont les aristocrates, ce qui signifie que nous sommes très en retard sur nos homologues européens lorsqu'il s'agit de recherche et que nous sommes considérés comme un marécage. Des écoles turques séparées pour les musulmans et des écoles grecques pour les chrétiens orthodoxes n'ont pas du tout contribué à résoudre ce problème"
 ALB_illiteracy:9 "Analphabétisme"
 ALB_illiteracy_desc:0 "Bien que nous ayons pris des mesures pour résoudre le problème de l'analphabétisme, en créant des écoles albanaises pour les Albanais, le problème de l'enseignement non obligatoire et du manque de structures d'enseignement supérieur en Albanie demeure."
ALB_economic_boom_idea: "Boom économique "
ALB_economic_boom_idea_desc: "Nous avons réussi à combattre avec succès les effets du lundi noir et avons, par extension, apporté un âge d'or économique en Albanie. La production agricole est élevée, l'industrialisation a amélioré notre production et notre activité économiques, les conditions de vie de l'Albanais moyen se sont améliorées et la population n'est plus opprimée. Vive l'Albanie !"
ALB_economic_miracle_idea: "Miracle économique"
ALB_economic_miracle_idea_desc: "Grâce aux mesures de déflation, à l'amélioration des conditions des métayers, à l'octroi d'incitations fiscales aux entreprises pour l'ouverture de succursales en Albanie et à l'augmentation générale de la production agricole, nous avons réussi à faire connaître l'âge d'or économique en Albanie, certains qualifiant l'événement de miracle économique albanais"
ALB_polarised_nation_idea: "Nation divisée"
 ALB_polarised_nation_idea_desc: "Avec la création d'une Albanie indépendante, deux partis ont réussi à prendre le pouvoir en Albanie : le Parti de l'Unité social-démocrate dirigé par Avni Rustemi et le Parti Progressiste conservateur dirigé par Shefqet Vërlaci. Les deux partis ayant des objectifs différents, mais ayant tous deux une grande influence, il n'est pas étonnant que, ces dernières années, l'Albanie soit devenue une nation si politiquement polarisée..."
ALB_feudal_system_ended: "Dissolution du système féodal"
 ALB_feudal_system_ended_desc: "Nous avons réussi à libérer les Albanais du joug des aristocrates et des propriétaires terriens, en leur donnant le libre arbitre et le libre règne sur leur propre vie. C'est vraiment un jour mémorable et glorieux pour l'homme du peuple !"
 ALB_arm_of_gendarmerie_idea: "Le bras de la gendarmerie "
ALB_arm_of_gendarmerie_idea_desc: "Investir dans le bras de la gendarmerie est crucial si nous voulons protéger l'Albanie des éléments qui cherchent à la détruire et/ou à la déstabiliser de l'intérieur et de l'extérieur"
ALB_improved_sharecropping_idea: "Amélioration du métayage"
ALB_improved_sharecropping_idea_desc: "En fournissant à nos paysans et métayers des outils améliorés, nous pouvons assurer que leur production agricole s'améliore tout en leur offrant de meilleures conditions"
ALB_fund_bank_idea: "Financer la Banque"
ALB_fund_bank_idea_desc: "En incitant les riches à investir dans les banques, nous pouvons remplir les coffres de l'Etat et mieux remplir la fonction de la banque tout en aidant les entreprises et/ou les nobles qui en ont besoin"
ALB_increased_agricultural_output_idea: "Augmentation de la production agricole"
 ALB_increased_agricultural_output_idea_desc: "En introduisant de nouvelles méthodes agricoles à nos paysans et métayers, et en les débarrassant ainsi de l'agriculture de subsistance, nous pouvons garantir qu'ils produisent non seulement pour eux-mêmes mais pour l'Etat et les propriétaires terriens, augmentant notre production agricole globale"
ALB_deflation_measures_idea: "Mesures de déflation "
ALB_deflation_measures_idea_desc: "En retirant une certaine quantité de lek de la circulation, nous pouvons mieux faire face aux effets de l'inflation causée par le lundi noir et stabiliser notre monnaie. Cela se fera au prix d'une réduction des capacités de production"
ALB_universal_health_care_idea: "Assurance maladie universelle "
ALB_universal_health_care_idea_desc: "L'idée de Fan Noli de soins de santé universels, financés par l'État par le biais des impôts, contribuera à améliorer les conditions de vie des Albanais ordinaires et à stabiliser la natalité"
ALB_assert_sovereignty_idea: "Affirmer la souveraineté albanaise"
ALB_assert_sovereignty_idea_desc: "Nous ne laisserons jamais l'Albanie tomber sous la menace autrichienne ou serbe ! Nous unirons les Albanais du monde entier et veillerons à ce que l'Albanie reste stable, libre et démocratique pendant des siècles ! Vive l'Albanie et vive le peuple albanais !"
ALB_civil_liberties_idea: "Libertés civiles étendues"
ALB_civil_liberties_idea_desc: "Accorder des droits et des libertés étendus à notre peuple qui a été opprimé par la classe supérieure pendant beaucoup trop longtemps est primordial pour la réforme d'une Albanie démocratique, juste et libre"
ALB_tax_incentives_idea: "Aides fiscales"
ALB_tax_incentives_idea_desc: "L'octroi de privilèges spéciaux et d'incitations fiscales aux entreprises les convaincra d'ouvrir des succursales locales en Albanie, augmentant ainsi notre activité économique tout en faisant de nous une option d'investissement intéressante pour les investisseurs potentiels"
ALB_liberal_republic_idea: "Libéralisation"
ALB_liberal_republic_idea_desc: "Le Parti de l'Unité a finalement fait ce qu'il avait initialement prévu de faire et a fait de l'Albanie une république libérale et occidentale. Nous ne serons plus à la traîne par rapport aux autres nations sur les plans politique et économique. Notre peuple au bas de l'échelle ne souffrira plus. Nous sommes une nation libre et démocratique. Vive l'Albanie et vive le peuple albanais !"
ALB_trade_with_bulgaria_idea: "Commerce Albano-Bulgare "
ALB_trade_with_bulgaria_idea_desc: "En établissant des liens économiques entre nous, nous pouvons nous assurer d'être en mesure de mieux lutter contre les problèmes économiques du lundi noir"
 ALB_trade_with_romania_idea: "Commerce albano-roumain "
ALB_trade_with_romania_idea_desc: "En établissant des liens économiques entre nous, nous pouvons nous assurer d'être en mesure de mieux lutter contre les problèmes économiques du lundi noir"
ALB_trade_with_two_sicilies_idea: "Commerce albano-sicilien"
ALB_trade_with_two_sicilies_idea_desc: "En établissant des liens économiques entre nous, nous pouvons nous assurer d'être en mesure de mieux lutter contre les difficultés économiques du lundi noir"
ALB_centralise_power_idea: "Centralisation du pouvoir"
ALB_centralise_power_idea_desc: "En concentrant le gouvernement albanais dans la capitale de Tirana, nous pouvons assurer une administration meilleure et plus efficace et un contrôle plus facile de nos citoyens"
ALB_preserve_traditions_idea: "Préserver les traditions albanaises"
ALB_preserve_traditions_idea_desc: "Il est de la plus haute importance d'assurer la protection des traditions sacrées établies par nos ancêtres et de protéger ces traditions de toute personne extérieure qui cherche à les effacer ou à les perturber. L'Albanie restera libre pour les années à venir !"
ALB_assassinated_leader_idea: "Coup d'Etat politique"
 ALB_assassinated_leader_idea_desc: "Bien que nous ayons réussi à obtenir le pouvoir, d'une manière ou d'une autre, notre règle n'est pas reconnue comme légitime par le peuple parce que nous avons acquis le pouvoir par le biais d'assassinats et de coups d'État. En outre, nous avons déstabilisé l'Albanie et perturbé l'équilibre des pouvoirs. L'ajustement prendra un certain temps"
 ALB_gave_austria_oil: "Pétrole d'Albanie"
ALB_gave_austria_oil_desc: "Nous avons réussi à nous procurer du pétrole albanais grâce à notre contrôle sur la nation. Il s'agira certainement d'une aubaine économique en ce sens qu'elle contribuera à stimuler notre production industrielle"

