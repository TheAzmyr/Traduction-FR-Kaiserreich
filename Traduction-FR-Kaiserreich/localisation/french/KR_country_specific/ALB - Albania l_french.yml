### Characters ###
 ALB_enver_hoxha: "Enver Hoxha"
 ALB_enver_hoxha_leader_desc:9 "§YNaissance :§! §L16 octobre 1908, à Gjirokastër, vilayet de Yanya, Empire ottoman§!\n§YCarrière :§! §LIssu d'un milieu bektashi, Hoxha a étudié en France et s'est affilié à la faction jacobine de ce pays. De retour en Albanie, le jeune Hoxha rejoint le mouvement révolutionnaire de son idole, Ali Kemendi, mais il finit par perdre ses illusions sur le mouvement et sur l'homme lui-même. Faisant appel à ses contacts dans la Commune de France, Hoxha fonde alors une petite organisation "d'avant-garde" et, grâce à l'intervention étrangère, lui et son groupe sont aujourd'hui à la tête de toute l'Albanie.§!"

 ALB_ali_kelmendi: "Ali Kelmendi"
 ALB_ali_kelmendi_leader_desc:9 "§YNaissance :§! §L3 novembre 1900, à Ipek, vilayet du Kosovo, Empire ottoman§!"
 ALB_avni_rustemi: "Avni Rustemi"
 ALB_avni_rustemi_leader_desc:9 "§YNaissance :§! §L22 septembre 1895, à Gjirokastër, vilayet de Yanya, Empire ottoman§!"

 ALB_fan_noli: "Fan Noli"
 ALB_fan_noli_leader_desc:9 "§YNaissance:§! §L6 janvier 1882, à İbriktepe, Vilayet de Edirne, Empire ottoman§!\n§YBackground:§! §LFan Noli, qui a fait des études aux États-Unis, s'est d'abord fait connaître dans les cercles nationalistes à la tête d'une faction dissidente de l'Église orthodoxe albanaise aux États-Unis, d'obédience nationaliste. Il a fini par fonder l'organisation de la diaspora "Vatra", qui s'est rapidement développée et a apporté un financement essentiel à la cause nationaliste.\nLa mort récente du jeune Avni Rustemi a laissé un grand vide dans la gauche albanaise et Fan Noli a tenté de le combler. Il a tenté de démilitariser le mouvement nationaliste de gauche, en rebaptisant le Parti de l'unité et en nouant des liens avec la nouvelle classe moyenne du pays.§!"

 ALB_xhafer_ypi: "Xhafer Ypi"
 ALB_xhafer_ypi_leader_desc:9 "§YNaissance :§! §L12 janvier 1880, à Starje, vilayet de Yanya, Empire ottoman§!"

 ALB_shefqet_verlaci: "Shefqet Vërlaci"
 ALB_shefqet_verlaci_leader_desc:9 "§YNaissance:§! §L15 décembre 1877, à Elbasan, Vilayet de Manastir, Empire ottoman§!\n§YCarrière:§! §LShefqet Vërlaci, l'un des hommes les plus riches d'Albanie, a été l'un des principaux bailleurs de fonds de la conspiration nationaliste qui a renversé le prince Wilhelm. Il a également fortement influencé le système politique de la jeune République albanaise, en particulier la structure bicamérale du corps législatif. Il consacre désormais sa richesse considérable et son sens politique à la préservation du pouvoir aristocratique en Albanie, notamment en s'opposant aux propositions de réforme agraire radicale de plus en plus populaires.§!"

