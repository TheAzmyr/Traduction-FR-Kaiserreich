 ALB_wilhelm_zu_wied_leader_desc:9 "§YNaissance:§! §L26 mars 1876, à Neuwied Castle, Neuwied, Province du Rhin, Royaume de Prusse, Empire allemand§!\n§YBackground:§! §LOfficier de l'armée allemande et noble moyen, Wilhelm est couronné prince de l'Albanie nouvellement indépendante juste avant le début de la Weltkrieg. Cependant, la Weltkrieg allait rapidement entraîner la destitution de Wilhelm, l'Albanie devenant un champ de bataille. Finalement rétabli sur le trône, Wilhelm est rapidement renversé et une république albanaise est proclamée.\nDe nouveau rétabli sur le trône albanais, Wilhelm jongle désormais avec des intérêts divergents et des loyautés personnelles à l'intérieur et à l'extérieur du pays. Peut-être qu'avec le temps et l'aide de ses bienfaiteurs étrangers, le peuple albanais finira par accepter pleinement ce protestant allemand comme son prince.§!"

