### Parties ###
 GEO_totalist_party: "SKP"
 GEO_totalist_party_long: "Sakartvelos Komunisturi Partia\n§gLe Parti Communiste Géorgien a été fondé à la fin de la Guerre Civile Russe par des nationalistes géorgiens alignés sur les Bolcheviks et une poignée d'agents du Parti Communiste Russe dans le pays. Il n'a pas réussi à s'imposer et a fait l'objet d'une forte répression politique à la suite de l'entrée de la Géorgie dans la sphère d'influence de l'Allemagne. Il s'agit d'une organisation minuscule et illégale qui se réunit le plus souvent en secret et qui a commencé à élargir ses vues pour former des combinaisons plus ésotériques de communisme et de nationalisme géorgien, adoptant visiblement plusieurs éléments du Totalisme d'Europe Occidentale. Certains membres du parti entretiennent des liens avec le Sotsialuri Revolutsionerebi, dans l'espoir d'influencer le seul parti d'extrême-gauche légal en Géorgie pour qu'il adopte des croyances plus Communistes et Totalistes.§!\n"
 GEO_syndicalist_party:0 "SSP"
 GEO_syndicalist_party_long: "Sakartvelos Sindikalisturi Partia\n§gLe Parti Syndicaliste de Géorgie est l'héritier idéologique des sociétés politiques du défunt "Prince Anarchiste" Varlam Cherkezishvili au début des années 1900, ainsi que des nombreux comités d'usine improvisés qui ont vu le jour en Géorgie pendant la révolution russe. Il ne dispose d'aucune structure de parti cohérente et n'est qu'une vague coalition d'agents de la Pro-Internationale, de syndicalistes radicaux et d'une poignée de politiciens sympathisants du Sotsialuri Revolutsionerebi.§!\n"
 GEO_radical_socialist_party: "SR"
 GEO_radical_socialist_party_long: "Sotsialuri Revolutsionerebi\n§gLe Parti Socialiste Révolutionnaire Géorgien a été créé à l'été 1918 par des personnalités politiques radicales qui ont pris position contre ce qu'elles percevaient comme une faiblesse de la part des Mencheviks Géorgiens, notamment en ce qui concerne leur engagement en faveur des droits des femmes et de la justice sociale, mais surtout en ce qui concerne leur politique de classe, car les SR craignaient que la Géorgie ne gâche un moment précieux de l'histoire pour s'engager pleinement dans la révolution. Au lendemain de l'indépendance de la Géorgie, le parti a adouci ses opinions pour éviter la censure et la suppression, et par crainte d'attirer l'ire de l'hégémonie allemande. Les Mencheviks et les SR en Géorgie ont gardé une certaine distance les uns par rapport aux autres, n'ayant jamais formé de coalition officielle auparavant, même si une telle proposition a souvent été débattue et discutée.§!\n"
 GEO_social_democrat_party: "SSDP"
 GEO_social_democrat_party_long: "Sakartvelos Sotsial-Demokratiuli Partia\n§gLe Parti Social-Démocrate de Géorgie, plus connu sous le nom de Parti Menchevik Géorgien, est né de deux crises distinctes au sein du mouvement nationaliste géorgien. À la fin du 19e siècle, trois groupes ont émergé, appelés à juste titre le Premier, le Deuxième et le Troisième Groupe, chacun ayant des idées différentes sur la manière dont l'indépendance de la Géorgie devait être obtenue. Le Troisième Groupe, sous la direction de Noe Zhordania et Irakli Tsereteli, embrasse l'idéologie Marxiste et cherche à combiner le nationalisme géorgien avec les croyances socialistes. En 1903, la deuxième crise éclate, lorsque le Troisième Groupe vote en faveur de l'adhésion au Parti Travailliste Social-Démocrate russe, malgré les protestations de membres éminents comme Noe Zhordania. Cette alliance ténue ne dure pas longtemps, à l'avènement de la Révolution Russe, de nombreux membres du parti basés en Géorgie décident de mettre fin à leur coopération avec les Russes, bien que certains Géorgiens comme Tsereteli restent fidèles à la branche russe du parti. Zhordania est devenu le chef du nouveau SSDP et a contribué à la création d'une république géorgienne indépendante, guidée par un mélange de socialisme, d'humanisme et de nationalisme, tout en rejetant les courants bolcheviques les plus extrêmes qui avaient balayé le mouvement ouvrier eurasien.§!\n"
 GEO_social_liberal_party: "SSPSP"
 GEO_social_liberal_party_long: "Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia\n§gFondé en 1904, le Parti Socialiste-Fédéraliste Révolutionnaire Géorgien est d'abord considéré par nombre de ses homologues de gauche comme un parti bourgeois pour la classe possédante, mais avec le temps, il attire à la fois les propriétaires terriens et les paysans, avec un programme axé sur les questions agricoles. Un moment critique apparaît lorsque la direction du parti adopte la lutte révolutionnaire violente, conformément à l'"Organisation de Combat" des révolutionnaires socialistes, et commence à approuver les expropriations et les représailles violentes contre les propriétaires terriens injustes, malgré la condamnation des conservateurs géorgiens. Cela leur a valu un grand soutien de la part des classes inférieures et les a aidés à former une coalition avec les partis progressistes et de gauche dans tout l'Empire russe. À la suite de la Révolution Russe, le SSPRP s'est allié aux sociaux-démocrates géorgiens et a formé une coalition depuis lors, mais au fil du temps, son orientation agraire a provoqué des conflits avec les politiques plus urbaines et plus axées sur le travail adoptées par les sociaux-démocrates. Il reste à voir si la coalition peut supporter ces désaccords.§!\n"
 GEO_market_liberal_party: "MMEP"
 GEO_market_liberal_party_long: "Mitsis Mesakutreta Erovnuli Partia\n§gLe Parti National des Propriétaires Fonciers de Géorgie est un groupe dissident du Parti National Démocratique, initialement connu sous le nom de "Parti National Démocratique Indépendant". Comme son nom actuel l'indique, le parti donne la priorité à ses messages politiques pour attirer les grands propriétaires terriens et les industriels urbains, ainsi que l'intelligentsia conservatrice et libérale du pays. Bien qu'il ait été initialement formé par un schisme au sein du NPD, ses dirigeants ont maintenu une relation amicale avec leurs anciens collègues et coopèrent au sein d'une coalition libérale-conservatrice au Congrès.§!\n"
 GEO_social_conservative_party: "EDP"
 GEO_social_conservative_party_long: "Partia Erovnul-Demokratiuli\n§gLe Parti National-Démocratique est l'un des plus anciens groupes nationalistes géorgiens encore en existence, ayant été fondé à l'origine par "Le Père de la Géorgie", Ilia Chavchavadz. Au cours de ses premières années d'existence, il était presque moribond, mais en 1917, Spiridon Kedia et l'ancien homme d'État Niko Nikoladze ont fait renaître le parti et ont participé aux premières élections géorgiennes ainsi qu'au gouvernement provisoire géorgien. Le parti défend les droits des paysans, des intellectuels modérés et des traditionalistes, contre ce qu'il considère comme une vague d'idéologie socialiste radicale, qui balaie la Géorgie. Bien qu'incapable d'endiguer cette vague, le Parti National Démocratique s'est néanmoins imposé comme le chef de facto de l'opposition aux Mencheviks de Noe Zhordania, prenant de plus en plus d'avance sur lui lors des dernières élections. À la suite de l'accession d'Ekvtime Takaishvili à la présidence du parti, les Nationaux-Démocrates ont également cherché à cultiver des liens plus étroits avec les autres partis à tendance agraire et se sont ouverts à la possibilité de coopérer avec les monarchistes géorgiens pour s'assurer le pouvoir.§!\n"
 GEO_authoritarian_democrat_party: "KTK"
 GEO_authoritarian_democrat_party_long: "Kartuli Traditsionalistta Kavshiri\n§gFondée quelque temps après la déclaration d'indépendance de la Géorgie, l'Union des Traditionalistes Géorgiens est un groupe de pression pro-monarchie, largement dominé par des membres de l'armée et de la noblesse terrienne géorgiennes. Diverses factions existent au sein de l'union, favorisant l'idée d'un roi allemand ou géorgien autochtone derrière lequel unir le pays. Le prétendant géorgien George Bagration est ostensiblement membre du groupe, mais le véritable cerveau de l'activisme de la dynastie Bagration-Mukhrani est son fils Irakli, qui a le sens de la politique. La faction germanophile est dirigée par le général conservateur Shalva Maglakelidze et le prince excentrique Georges V. Matchabelli. Bien que l'union croit en l'établissement d'une monarchie constitutionnelle, elle a souvent été accusée d'essayer de renforcer l'influence de la noblesse en Géorgie, ou de promouvoir des collaborateurs allemands à des postes de pouvoir plus élevés. Elle entretient des liens distants avec le Tetri Giorgi, plus extrême et farouchement pro-géorgien.§!\n"
 GEO_paternal_autocrat_party: "Tetri Giorgi"
 GEO_paternal_autocrat_party_long: "Tetri Giorgi\n§gL'Union Patriotique de Georges le Blanc, qui tire son nom de la figure de Saint Georges, est issue du Comité pour l'Indépendance de la Géorgie, soutenu par l'Allemagne, en raison de désaccords sur l'avenir de la Géorgie. Le Comité, composé de nombreux militaires, d'activistes culturels et de nobles, croyait fermement en l'établissement d'une nation libre et indépendante qui pourrait revitaliser l'identité culturelle du peuple géorgien, mais il a été scandalisé lorsque l'Allemagne a commencé à imposer de plus en plus d'exigences économiques et politiques à l'État naissant. Rejetant leurs anciens mécènes, les Tetri Giorgi se réunissent dans les années 1920 et se rallient à la cause de la souveraineté totale, croyant en l'établissement d'un État géorgien libre sous la direction d'un monarque ou d'une figure nationale similaire. Des membres plus radicaux du parti ont ouvertement exprimé leur admiration pour les mouvements d'extrême droite Légionnaires et Intégralistes en Europe, espérant peut-être imiter leurs ascensions au pouvoir.§!\n"
 GEO_national_populist_party: "Tetri Giorgi"
 GEO_national_populist_party_long: "Tetri Giorgi\n§gL'Union Patriotique de Georges le Blanc, qui tire son nom de la figure de Saint Georges, est issue du Comité pour l'Indépendance de la Géorgie, soutenu par l'Allemagne, en raison de désaccords sur l'avenir de la Géorgie. Le Comité, composé de nombreux militaires, d'activistes culturels et de nobles, croyait fermement en l'établissement d'une nation libre et indépendante qui pourrait revitaliser l'identité culturelle du peuple géorgien, mais il a été scandalisé lorsque l'Allemagne a commencé à imposer de plus en plus d'exigences économiques et politiques à l'État naissant. Rejetant leurs anciens mécènes, les Tetri Giorgi se réunissent dans les années 1920 et se rallient à la cause de la souveraineté totale, croyant en l'établissement d'un État géorgien libre sous la direction d'un monarque ou d'une figure nationale similaire. Des membres plus radicaux du parti ont ouvertement exprimé leur admiration pour les mouvements d'extrême droite Légionnaires et Intégralistes en Europe, espérant peut-être imiter leurs ascensions au pouvoir.§!\n"

