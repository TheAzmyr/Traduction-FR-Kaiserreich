### Bookmark ###
 GEO_KR_gathering_storm_desc: "Alors que la guerre civile russe bat son plein, le bastion menchevique de Géorgie parvient à s'éclipser, d'abord au sein de la Fédération transcaucasienne, puis en tant que République démocratique de Géorgie. À la suite d'une série d'accords avec l'Allemagne et l'Empire ottoman, la Géorgie est en sécurité et, sous la direction charismatique de Noe Zhordania, des décennies de paix et de stabilité relative sont instaurées. Cependant, Zhordania vieillit et envisage de prendre sa retraite. Avec la montée des tensions au Moyen-Orient, la paix qu'il a apportée risque de disparaître avec lui..."

