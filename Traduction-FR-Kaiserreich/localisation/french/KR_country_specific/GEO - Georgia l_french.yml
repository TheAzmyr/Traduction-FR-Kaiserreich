### Focuses ###
 Georgia_Focus: "Arbre de Priorités de Géorgie"

 GEO_black_monday: "Le Lundi Noir Frappe la Géorgie"
 GEO_black_monday_desc: "Le krach économique allemand a finalement atteint la Géorgie et emporté notre économie avec lui ! Il faudra de grandes mesures pour nous sortir du crash, et nous devons nous dépêcher avant que cela ne s'aggrave."
 GEO_pipeline_issue: "Réexaminer le Traité de Poti"
 GEO_pipeline_issue_desc: "Le Traité de Poti est un accord signé par les gouvernements allemand et géorgien en 1918 pour assurer la protection allemande et la reconnaissance de la nouvelle République Géorgienne. Cela a cependant eu un prix et la Géorgie devait autoriser l'Allemagne à utiliser sans restriction tous les chemins de fer géorgiens et à créer un oléoduc depuis l'Azerbaïdjan. Peut-être est-il temps de réévaluer ce traité ?"
 GEO_pipeline_seized: "Le Traité de Poti n'est plus!"
 GEO_pipeline_seized_desc: "Le Traité de Poti a été une cicatrice honteuse pour la Géorgie et a lié notre économie naissante aux barons voleurs allemands. Même si cela ne peut qu'améliorer légèrement nos difficultés économiques, en déchirant le traité et en nationalisant l'oléoduc, nous pouvons envoyer un message clair à notre peuple et aux Allemands."
 GEO_kept_pipeline: "Rester du côté de l'Allemagne"
 GEO_kept_pipeline_desc: "L'Allemagne, malgré tous ses défauts, s'est tenue à nos côtés depuis 1918 et a tenu les Ottomans à distance. C'est un mal nécessaire que nous maintenions nos liens avec le Reich, afin d'empêcher un nouvel effondrement économique."
 GEO_nationalisation: "Nationaliser les Industries vitales"
 GEO_nationalisation_desc: "De nombreuses industries essentielles à l'économie géorgienne sont prêtes à sombrer en raison de la crise sans précédent qui nous attend. Nous ne pouvons pas permettre que cela se produise, et nous devons donc les nationaliser. Cela peut être coûteux à court terme, mais il y aura des dividendes à long terme."
 GEO_farmers_fund: "Créer le Fonds des Agriculteurs Géorgiens"
 GEO_farmers_fund_desc: "Le secteur agricole du pays a été terriblement touché et décline rapidement. Pour éviter un effondrement à grande échelle, et la pauvreté parmi les agriculteurs géorgiens, nous devons intervenir pour nous assurer qu'ils restent à flot grâce aux subventions gouvernementales."
 GEO_seize_companies: "Saisir temporairement les investissements étrangers"
 GEO_seize_companies_desc: "Bien que cela puisse irriter nos investisseurs étrangers, nous n'avons pas d'autre choix que d'intervenir et de reprendre des entreprises étrangères qui ont pu rester à flot temporairement, pour maintenir d'autres secteurs de l'économie."
 GEO_expand_poti_harbour: "Agrandir le Port de Poti"
 GEO_expand_poti_harbour_desc: "Le port de Poti est le port le plus grand et le plus rentable de Géorgie. En libérant des fonds, nous pouvons le développer davantage, investir dans l'ensemble de la région et rendre le transport maritime et les entreprises étrangères plus accessibles."
 GEO_dam: "Construire le Barrage de Lajanuri"
 GEO_dam_desc: "Lajanuri abrite un grand réservoir et il y a longtemps qu'il est prévu de construire un barrage dans la région. Avec le Lundi Noir qui détérioré l'économie et a mis au chômage de nombreuses personnes, en lançant enfin ce projet, nous pourrions voir de nombreux chômeurs être remis au travail."
 GEO_state_bank: "Mettre en place la Sakartvelos Erovnuli Banki"
 GEO_state_bank_desc: "La Géorgie n'a pas sa propre banque centrale et cela depuis longtemps. Avec le Lundi Noir qui a vu les banques étrangères frappées par le tumulte, de nombreux membres du gouvernement pensent qu'il est temps que nous établissions la nôtre, pour aider à détacher la Géorgie des intérêts étrangers."
 GEO_infrastructure_program: "Financer la Kartuli Rkinigza"
 GEO_infrastructure_program_desc: "Kartuli Rkinigza, ou Compagnie de Chemin de Fer Géorgienne, est la première compagnie de fret de Géorgie et a connu des moments difficiles en raison du Lundi Noir. Les fonds du gouvernement la maintiendront à flot et garantiront que cette entreprise vitale continue de respirer."
 GEO_modernize_existing_industry: "Programmes d'Éducation Industrielle"
 GEO_modernize_existing_industry_desc: "Une grande partie de l'industrie géorgienne est décrépite et obsolète, ce qui aggrave nos difficultés économiques. Si nous voulons un jour échapper au Lundi Noir, nous devons nous moderniser et rapidement. Des programmes de formation industrielle spécialisés aideront à mettre nos travailleurs à niveau, et à améliorer nos capacités industrielles."
 GEO_bailouts: "Renflouements des Entreprises Étrangères"
 GEO_bailouts_desc: "De nombreuses entreprises étrangères opèrent en Géorgie et sont le moteur de l'économie. Leur permettre d'échouer signifierait une perte économique certaine pour nous, c'est donc une nécessité d'épargner des fonds publics pour les maintenir à flot."
 GEO_manganese: "Subventions pour JSC Manganèse Chiatur"
 GEO_manganese_desc: "La société minière JSC Manganese Chiatur est un important employeur et une exploitation minière dans la ville susmentionnée. Subventionner la mine assurera une reprise moins douloureuse du Lundi Noir et maintiendra les travailleurs loin du chômage."
 GEO_tiflis_coal_power_plant: "Construire une nouvelle centrale électrique à charbon à Tiflis"
 GEO_tiflis_coal_power_plant_desc: "Alors que de plus en plus d'hommes se retrouvent au chômage à cause de la crise, il a été proposé de créer un nouveau plan d'énergie éléctrique au charbon dans la capitale. Cela créera toutes sortes d'opportunités d'emploi à long et à court terme, et gardera beaucoup de nos concitoyens loin du chômage."
 GEO_german_recovery_model: "Investissements dans l'usine d'armement allemande"
 GEO_german_recovery_model_desc: "Les entreprises d'armement allemandes ont investi à plusieurs reprises en Géorgie et restent un élément important et vital de l'économie. La poursuite de ces opérations via certains investissements assurera une résilience continue face au Lundi Noir."
 GEO_krupp: "Krupp Georgien"
 GEO_krupp_desc: "Krupp est l'une des plus anciennes entreprises allemandes et un acteur majeur dans le monde de l'acier et de l'armement. Sécuriser leurs investissements en Géorgie sera une entreprise commerciale incroyablement lucrative, et assurera une relation mutuellement bénéfique."
 GEO_the_azeri_armenian_pipeline: "Le Pipeline de Bakou-Poti"
 GEO_the_azeri_armenian_pipeline_desc: "Les champs pétrolifères de Bakou sont isolés du reste de l'Europe en raison de la position de l'Azerbaïdjan sur la mer Caspienne. La construction de nouveaux pipelines entre Bakou et le port de Poti sera un investissement très bénéfique pour les deux parties."
 GEO_black_monday_solved: "La Crise du Lundi Noir est derrière nous!"
 GEO_black_monday_solved_desc: "Cela a peut-être pris du temps et nécessité un travail politique approfondi, mais la Géorgie a finalement surmonté le Lundi Noir et l'économie a retrouvé une santé optimale."
 GEO_army_focus: "Évaluation du budget de l'armée nationale"
 GEO_army_focus_desc: "Dans notre constitution, il appartient au gouvernement national de décider, et d'évaluer le budget de l'armée nationale géorgienne."
 GEO_artillery_investments: "Investissements dans l'artillerie"
 GEO_artillery_investments_desc: "L'artillerie est une nécessité vitale pour toutes les forces armées et a longtemps été un élément de base de la guerre à travers le monde. Bien que la Géorgie puisse manquer de capacité de production nationale, la libération de certains fonds peut aider à résoudre ce problème."
 GEO_special_operations: "Spetsialuri Operatsiebis Dzalebi"
 GEO_special_operations_desc: "Au fur et à mesure que la guerre progresse, la Géorgie doit avancer avec elle et établir des divisions spécialement formées pour opérer dans certains environnements et situations spécifiques. Cela peut être coûteux, mais cela en vaudra le prix."
 GEO_mountaineer_troops: "Troupes à ski géorgiennes"
 GEO_mountaineer_troops_desc: "La Géorgie et le Caucase dans son ensemble sont une terre de grandes montagnes enneigées et la guerre traditionnelle n'y est pas tout à fait possible. Pour mieux se préparer à l'éventualité d'une guerre dans les montagnes, une formation spéciale des troupes pour maîtriser les techniques à ski, et se battre en même temps doit être privilégiée."
 GEO_officer_training_scheme: "Programmes d'entrainement des officiers"
 GEO_officer_training_scheme_desc: "Le corps des officiers de la Garde populaire a commencé à stagner en raison du manque de confrontation militaire, et de la baisse des normes ces dernières années. En recyclant nombre de ces officiers dans les nouveaux développements militaires, nous pouvons revitaliser le corps des officiers."
 GEO_small_arms_development: "Développement des Armes Légères"
 GEO_small_arms_development_desc: "La Géorgie n'a pas d'industrie d'armement complète, mais grâce à un financement gouvernemental, nous pouvons nous sevrer des entreprises étrangère,s et développer un secteur national de développement d'armes petit, mais florissant."
 GEO_support_equipment_development: "Soutenir les Entreprises"
 GEO_support_equipment_development_desc: "La Garde Populaire a fait peu de progrès dans le développement de ses compagnies de soutien, laissant souvent les soldats se débrouiller seuls. La poursuite des développements dans ce domaine devrait être une priorité."
 GEO_navy_focus: "Sakartvelos Sanapiro Datsva"
 GEO_navy_focus_desc: "Notre littoral est peut-être petit, mais nous ne pouvons pas simplement laisser notre marine se décomposer. Avec un peu de financement, nous pouvons créer une petite force capable de protéger la côte!"
 GEO_poti_dockyard: "Développer le chantier naval de Poti"
 GEO_poti_dockyard_desc: "Le chantier naval de Poti est l'épine dorsale de la marine.S'assurer qu'il reste en bon état, et qu'il est en mesure de soutenir des opérations étendues ne pourra que profiter à nos forces navales."
 GEO_convoy_raiding: "Compétence en matière de pillage de convoi"
 GEO_convoy_raiding_desc: "La Géorgie ne peut pas déployer une grande marine, mais nous pouvons certainement harceler ceux qui le font. Les raids de convois seront la spécialité de notre marine et nous drainerons les lignes de ravitaillement de nos ennemis."
 GEO_submarine_tactics: "Nouvelles Tactiques pour les Sous-Marins"
 GEO_submarine_tactics_desc: "Les sous-marins sont l'épine dorsale de notre petite marine et sont essentiels à notre protection côtière. Améliorer nos tactiques navales lors de leur utilisation servirait bien nos forces navales."
 GEO_submarine_tech: "Nouvelles Technologies"
 GEO_submarine_tech_desc: "Nous ne pouvons pas permettre à notre équipement naval de devenir vieux et désuet. En investissant dans de nouveaux modèles et achats de licences de sous-marins, nous pouvons améliorer nos forces navales."
 GEO_oil_tankers: "Nouveaux pétroliers"
 GEO_oil_tankers_desc: "Le transport du pétrole à travers la Géorgie est l'une des principales composantes de notre économie. De nouveaux pétroliers devraient être achetés pour que l'industrie se maintienne à niveau, et soit encore plus performante qu'auparavant."
 GEO_protect_batumi: "Protéger le port de Batoumi"
 GEO_protect_batumi_desc: "Le port de Batoumi est à nouveau notre principal port d'exportation pour la Géorgie et sans lui, notre économie serait en bien plus mauvais état. Des fortifications spéciales doivent être érigées pour s'assurer que leport reste défendable contre ceux qui chercheraient à nous le prendre, ainsi que son pipeline."
 GEO_navy_excercise: "Exercices Navals"
 GEO_navy_excercise_desc: "Notre personnel naval est devenu passif et n'est plus au niveau. Quelques exercices sur la mer Noire devraient les remettre en forme et en ordre de combat en un rien de temps !"
 GEO_batumi_returned: "Le Retour de Batoumi"
 GEO_batumi_returned_desc: "L'un des plus grands affronts faits à la Géorgie lors du Traité de Poti a été l'attribution de Batoumi à l'Empire Ottoman. Enfin, cette erreur judiciaire a été corrigée et nous nous retrouvons à gouverner la région une fois de plus. Il y a beaucoup de travail à faire, mais les habitants de cette ville historique peuvent se reposer maintenant qu'ils sont de retour dans le giron de leur mère patrie."
 GEO_rebuilding_batumi: "Reconstruction de la Ville Portuaire"
 GEO_rebuilding_batumi_desc: "Maintenant que la ville portuaire stratégique de Batoumi nous a est légitimement rendue, il ne nous reste plus qu'à recoller les morceaux suite au conflit qui a englouti l'Anatolie."
 GEO_expand_the_tanker_fleet: "Développer la Flotte de Pétroliers"
 GEO_expand_the_tanker_fleet_desc: "La Géorgie se retrouve désormais aux commandes non pas d'un mais de deux grands ports sur la mer Noire. Cela nous permettra d'augmenter considérablement le nombre de pétroliers que nous pouvons exploiter et augmenter nos exportations en conséquence. Nul doute que cela sera une véritable aubaine pour l'économie de Batoumi."

 #Sakartvelos Samkhedro-Sahaero Dzalebi:
 GEO_air_focus: "La SSSD"
 GEO_air_focus_desc: "La Sakartvelos Samkhedro-Sahaero Dzalebi est probablement la branche la moins développée de l'armée, mais nous ne pouvons pas laisser notre armée de l'air souffrir, de peur que nos cieux ne soient submergés par des envahisseurs !"
 GEO_air_academy: "Crée l'Ecole Géorgienne de Pilotage"
 GEO_air_academy_desc: "La Géorgie ne compte actuellement pas d'académie locale de pilotage. Nous devrions rectifier ce problème afin de pouvoir former nos propres pilotes, plutôt que de les envoyer à l'étranger."
 GEO_air_investments: "Investissements de l'armée de l'air"
 GEO_air_investments_desc: "Notre force aérienne n'est pas au niveau et a pris du retard sur ses concurrents étrangers. Si nous voulons nous défendre, nous devrons sécuriser son financement."
 GEO_air_tech: "Nouveaux Modèles d'Avions"
 GEO_air_tech_desc: "Les modèles d'avions géorgiens ont pris du retard sur une grande partie du monde. L'allocation de simples financements permettraient d'acquérir de nouveaux modèles ou d'acheter de nouvelles licences."
 GEO_night_bombing: "Entrainement aux Missions de Nuit"
 GEO_night_bombing_desc: "Le combat aérien est une science relativement jeune, et les missions de nuit s'avèrent souvent trop dangereuses pour les nouveaux pilotes. L'entraînement à cette fin nous permettra de mieux renforcer nos forces aériennes."
 GEO_aa_investments: "Investissements dans la défense anti-aérienne"
 GEO_aa_investments_desc: "Au fur et à mesure que la guerre progresse, les attaques aériennes deviennent de plus en plus fréquentes. Prendre les précautions nécessaires pour contrer cela est un investissement valable."
 GEO_at_investments: "Investissements dans la défense anti-char"
 GEO_at_investments_desc: "Les ennemis auxquels la Géorgie sera probablement confrontée assiègeront sans aucun doute notre pays avec des chars et d'autres véhicules blindés. Bien que nous ne puissions pas espérer les combattre de front avec les nôtres, nous pouvons certainement faire un trou ou deux dans les leurs."
 GEO_unified_training: "Programmes Educatifs Militaires"
 GEO_unified_training_desc: "De nombreux Géorgiens patriotes saisiraient sans aucun doute l'opportunité de servir la nation. En libérant des fonds pour de nouveaux et meilleurs cours d'éducation militaire, nous pouvons améliorer les prouesses doctrinales de nos militaires."

 GEO_election_1936: "L'Election Nationale"
 GEO_election_1936_desc: "Alors que le Lundi Noir ravage le pays, les appels à la tenue d'élections ont finalement pris le dessus et des élections anticipées ont eu lieu. Reste maintenant à savoir qui prendra la tête de la présidence..."
 GEO_EDP_MMEP_coalition: "Victoire de la Coalition EDP-MMEP"
 GEO_EDP_MMEP_coalition_desc: "Il semble que la crise du Lundi Noir ait été trop difficile à supporter pour le gouvernement menchevik, et à présent une coalition entre le Parti National Démocrate et le Parti National des Propriétaires Terriens a remporté la pluralité des voix."
 GEO_the_monarchy_referendum: "Un Référendum sur la Monarchie"
 GEO_the_monarchy_referendum_desc: "Dans le cadre de leurs promesses à leur réseau d'alliances, l'EDP a promis d'organiser un référendum sur l'établissement d'une monarchie géorgienne, avec le prince Hohenzollern Joachim et le noble géorgien George Bagration comme candidats au trône."
 GEO_george_bagration_monarch: "Roi $GEO_giorgi_bagration_mukhraneli_regnal$"
 GEO_george_bagration_monarch_desc: "George Bagration, un noble géorgien et descendant de la maison dirigeante géorgienne d'origine, a été choisi pour occuper le trône du nouveau royaume. Quelque peu autoritaire, son régime sera sans doute marqué par des luttes avec le législateur."
 GEO_republic_victory: "Le Républicanisme l'emporte"
 GEO_republic_victory_desc: "De manière inattendue, le républicanisme a été conformé par les résultats du référendum et les rêves des monarchistes ont été anéantis. Ils tenteront sans doute de contester ce résultat mais pour l'instant le républicanisme constitutionnel géorgien survit."
 GEO_joachim_monarch: "Roi Ioakhim I"
 GEO_joachim_monarch_desc: "Le prince Joachim Franz Humbert de Prusse a été choisi pour diriger le nouveau royaume géorgien et poussera sans aucun doute le gouvernement à entretenir des liens allemands plus profonds, mais à respecter néanmoins le constitutionnalisme."
 GEO_for_king_and_country: "Pour le Roi et le Pays!"
 GEO_for_king_and_country_desc: "Notre roi est une incarnation de notre belle nation, un rassembleur du peuple et le protecteur de la Géorgie. Que le cri monte à travers le pays, tandis que les hommes géorgiens se battent pour le roi et le pays !"
 GEO_georgian_nationalism: "Encourager le Nationalisme Géorgien"
 GEO_georgian_nationalism_desc: "La Géorgie ne sera la servante d'aucun maître ! Nous sommes une nation fière avec une histoire fière et nous ne devrions pas avoir honte ni être contraints à la servitude. Que le peuple soit fier de défendre sa nation."
 GEO_promote_christian_values: "Promouvoir les valeurs chrétiennes"
 GEO_promote_christian_values_desc: "La Géorgie est avant tout une nation Chrétienne et traditionnelle. Conformément au programme politique du PDE, les valeurs traditionnelles et Chrétiennes doivent être promues afin de renforcer l'unité nationale."
 GEO_grow_close_to_germany: "Se rapprocher de l'Allemagne"
 GEO_grow_close_to_germany_desc: "Avec Joachim sur le trône, il est naturel que nous commencions à nous rapprocher de nos bienfaiteurs allemands. Le premier à reconnaître notre nation naissante et à nous protéger des incursions turco-russes. Consolider cette relation est bien dans notre intérêt."
 GEO_increase_kings_power: "Accroître le pouvoir du Roi"
 GEO_increase_kings_power_desc: "Le roi George a montré un intérêt à jouer un rôle plus actif en politique. Au-dessus de toutes les querelles partisanes, le roi est dans une position optimale pour guider la nation et son peuple. Dès lors, ses pouvoirs doivent être encore plus grands!"
 GEO_free_trade_economy: "Économie de libre-échange"
 GEO_free_trade_economy_desc: "La Géorgie est au carrefour de l'Europe et de l'Asie, une telle opportunité ne doit pas être gâchée. Les éléments pro-entreprises du MMEP ont fait pression sur nous pour ouvrir l'économie et permettre aux entreprises étrangères un accès et des investissements plus importants."
 GEO_german_business_tax_cuts: "Réductions d'impôts pour les entreprises allemandes"
 GEO_german_business_tax_cuts_desc: "Les entreprises allemandes sont courantes en Géorgie et elles ont souvent contribué à renforcer notre économie. Le roi Joachim a fait pression pour davantage d'incitations à l'investissement allemand, à savoir quelques réductions d'impôt avantageuses. Qui sommes-nous pour refuser plus d'investissements ?"
 GEO_nationalise_entrenched_german_industry: "Nationaliser les Secteurs Économiques Clés"
 GEO_nationalise_entrenched_german_industry_desc: "Depuis longtemps, notre économie est presque entièrement détenue par des étrangers qui ne cherchent qu'à pomper de l'argent hors de notre pays. Cette situation ne peut plus être tolérée et nous devons préserver l'indépendance économique de notre pays !"
 GEO_rural_development_scheme: "Programmes de développement rural"
 GEO_rural_development_scheme_desc: "Les zones rurales de Géorgie ont été abandonnées par les gouvernements précédents et les paysans ont beaucoup souffert sous les gouvernements précédents. Pour enrayer toute nouvelle dégradation, les zones rurales doivent être développées et financées."
 GEO_reinforce_constituent_assembly_power: "Pouvoir à l'Assemblée Constituante"
 GEO_reinforce_constituent_assembly_power_desc: "Nous sommes un gouvernement démocratique et nous devons maintenir cet état de fait. Notre organe législatif, l'Assemblée Constituante, verra ses pouvoirs largement élargis afin d'empêcher la tyrannie."
 GEO_german_road_investments: "Investissements routiers allemands"
 GEO_german_road_investments_desc: "L'Allemagne a manifesté son intérêt pour l'expansion de ses entreprises économiques dans le Caucase et pour faciliter son commerce, elle aura besoin de connexions modernes. Heureusement, l'Allemagne a proposé de financer la construction de nouvelles routes et infrastructures."
 GEO_strive_for_autarky: "Aspirez à l'Autarcie"
 GEO_strive_for_autarky_desc: "Alors que nous repoussons les intrus étrangers dans notre économie, nous nous efforcerons de parvenir à l'autarcie et de nous sevrer du commerce extérieur. Il est maintenant temps de travailler  pour une véritable autarcie et de fermer la Géorgie aux marchés internationaux."
 GEO_lower_taxes: "Baisser les Impôts"
 GEO_lower_taxes_desc: "La coalition s'est toujours efforcée de créer une Géorgie plus libre et la liberté économique en est un élément central. Les impôts à tous les niveaux seront réduits et l'austérité budgétaire sera mise en place."
 GEO_german_arms_deals: "Offres d'armes allemandes"
 GEO_german_arms_deals_desc: "Alors que nous nous consolidons notre relation avec la sphère allemande, leur gouvernement a proposé de vendre des armes excédentaires pour améliorer notre propre capacité militaire. Nous serions idiots de ne pas accepter cette transaction lucrative."

 GEO_SSDP_victory: "Le SSDP survit"
 GEO_SSDP_victory_desc: "Étonnamment, le SSDP a réussi à survivre aux élections, bien qu'avec un gouvernement minoritaire. Maintenant, des négociations tendues commencent, afin d'obtenir une coalition avec le SSPRP ou le SR."
 GEO_SSDP_SR_coalition: "Coalition SSDP-SR"
 GEO_SSDP_SR_coalition_desc: "Le SSDP a réussi à obtenir une coalition avec les socialistes radicaux du SR. Le gouvernement va maintenant sans aucun doute se lancer dans un programme de socialisation et d'amélioration de la vie des pauvres."
 GEO_SSDP_SSPSP_coalition: "Coalition SSDP-SSPSP"
 GEO_SSDP_SSPSP_coalition_desc: "Le SSDP a réussi à former une coalition avec le SSPSP, un parti socialement libéral. Cette coalition va maintenant poursuivre un programme de libéralisation politique et de renforcement du pouvoir législatif."
 GEO_reassure_the_people: "Rassurer la population"
 GEO_reassure_the_people_desc: "Les récentes crises économiques et politiques ont secoué le pays et laissé le peuple sous le choc. Alors que la stabilité revient en Géorgie une fois de plus, nous devons rappeler au peuple qu'il peut compter sur une gouvernance stable."
 GEO_government_security: "Sécuriser le Gouvernement"
 GEO_government_security_desc: "Notre coalition est naissante et a des opposants de plusieurs côtés. Si nous ne voulons pas voir notre administration tomber aux mains de nos ennemis, nous devons chercher à sécuriser correctement le gouvernement."
 GEO_education_development: "Améliorer l'Education Publique"
 GEO_education_development_desc: "L'éducation contrôlée par l'État fait défaut dans le pays et laisse de nombreux Géorgiens sans véritable éducation. Un financement supplémentaire pour l'améliorer est une nécessité."
 GEO_state_propaganda: "Campagnes de Propagande d'État"
 GEO_state_propaganda_desc: "Nos partisans sont peu nombreux et nos opposants nombreux. Le peuple doit être ramené de notre côté et voir que notre gouvernement est juste et travaille pour ses intérêts."
 GEO_entrench_political_freedoms: "Enraciner le Système Politique"
 GEO_entrench_political_freedoms_desc: "Le Lundi Noir a failli renverser la fragile démocratie à laquelle nous tenons tant. Notre système de gouvernance constitutionnelle doit être renforcé et ancré dans le tissu national."
 GEO_increase_welfare: "Renforcer l'État Providence"
 GEO_increase_welfare_desc: "Le parti social-démocrate SSDP a mis en place un système de protection sociale modeste mais fiable. Pour satisfaire nos partisans, ce système doit être approfondi et bénéficier à tous les Géorgiens."
 GEO_political_decentralisation: "Décentralisation Politique"
 GEO_political_decentralisation_desc: "Le SSPRP souhaite une décentralisation du gouvernement et pour s'assurer de leur loyauté, nous devons tenir nos promesses et déléguer une partie de l'autorité depuis Tiflis."
 GEO_autonomous_agricultural_bodies: "Organismes Agricoles Autonomes"
 GEO_autonomous_agricultural_bodies_desc: "Les agriculteurs géorgiens ont été terriblement touchés par le crash du Lundi Noir et il a été proposé de créer des organismes spécialisés et autonomes pour superviser l'agriculture. Nous ne pouvons que soutenir cette idée."
 GEO_expand_the_constituent_assembly: "Élargir l'Assemblée Constituante"
 GEO_expand_the_constituent_assembly_desc: "Dans la lignée des propositions du SSPRP, il est temps de remanier les sièges électoraux et d'élargir l'Assemblée Constituante afin que davantage de Géorgiens puissent être mieux représentés en politique."
 GEO_increase_unionism: "Accroître le Syndicalisme"
 GEO_increase_unionism_desc: "Les SR socialistes souhaitent que nous levions les restrictions sur les syndicats et que nous les encouragions auprès de nos travailleurs. Naturellement, nous devrions suivre et mettre en œuvre cette proposition pour mieux protéger les travailleurs géorgiens."
 GEO_agrarian_socialism: "Socialisme Agrairien"
 GEO_agrarian_socialism_desc: "Les SR sont des socialistes agraires et la Géorgie manque cruellement d'industrie. Il est tout à fait naturel de promouvoir le socialisme agraire au sein de notre population afin d'améliorer les conditions de vie de la population rurale."
 GEO_land_socialisation: "Socialisation des Terres"
 GEO_land_socialisation_desc: "Malheureusement, de nombreux paysans travaillent sur les terres d'autrui au lieu de posséder leurs propres terres. Par les plaidoyers des SR, nous devrions chercher à rectifier ce problème et mettre en œuvre une réforme foncière majeure pour les paysans."

 GEO_pataut_georgia: "Coalition du Roi George"
 GEO_pataut_georgia_desc: "George Bagration et ses fidèles partisans ont pris le contrôle du gouvernement. Maintenant, il ne fait aucun doute qu'il cherchera à mettre en place une dictature réactionnaire et royale."
 GEO_secret_police: "Créer une Police Secrète"
 GEO_secret_police_desc: "De nombreux Géorgiens ne contrôlent pas leur loyauté. Une police spéciale, non contrainte par les lois du pays, permettra de rectifier ce problème et d'assurer la loyauté de tous les Géorgiens envers leur roi et leur gouvernement."
 GEO_purge_socialist_politicians: "Purger les Politiciens Socialistes"
 GEO_purge_socialist_politicians_desc: "De nombreux politiciens socialistes de l'ancien régime se promènent encore librement dans les rues de Tiflis et s'opposent à notre régime. Ils ne peuvent être tolérés et doivent être éliminés immédiatement."
 GEO_crush_socialist_rebels: "Écraser les Rebelles Socialistes restants"
 GEO_crush_socialist_rebels_desc: "Certains socialistes ont pris les armes pour lutter contre le règne du roi légitime. Ils doivent être passés au fil de l'épée et leur petite croisade pour restaurer la tyrannie socialiste doit être détruite."
 GEO_media_crackdown: "Répression des Médias"
 GEO_media_crackdown_desc: "Une grande partie des médias n'a pas encore soutenu le règne légitime du roi. De nouveaux contrôles doivent être mis en place et seuls les journaux strictement loyaux sont autorisés à publier la gloire du roi."
 GEO_form_a_government: "Former le Gouvernement du Roi"
 GEO_form_a_government_desc: "Maintenant que George a obtenu le contrôle de l'État, il est temps de créer un gouvernement loyal qui appliquera la volonté du roi sans poser de questions ni émettre de critiques."
 GEO_expand_police_force: "Élargir les Forces de Police"
 GEO_expand_police_force_desc: "Le commandement de la police joue un rôle essentiel dans le maintien de la paix dans les villes et villages du pays. Tous ne sont pas totalement loyaux et la police doit donc être élargie pour les garder sous contrôle."
 GEO_state_media: "Médias d'État"
 GEO_state_media_desc: "Laissés à eux-mêmes, les médias ne feront qu'imprimer des mensonges et des calomnies contre le roi. Seuls des médias véritablement loyaux et contrôlés par l'État peuvent être autorisés à imprimer correctement la vérité et on peut leur faire confiance."
 GEO_connect_the_country: "Relier le Pays"
 GEO_connect_the_country_desc: "L'ancien régime socialiste a cherché à faire du pays un véritable archipel d'îles non reliées entre elles, au milieu des montagnes. Le Roi George a jugé bon d'unir tous ses royaumes par un grand système de routes et de réseaux ferroviaires."
 GEO_general_training: "Programmes d'Entraînement Militaire"
 GEO_general_training_desc: "Des programmes de formation militaire spécialisée doivent être mis en place et rendus obligatoires pour tous, faute de quoi l'armée royale manquera de recrues de qualité. Ce n'est que par le biais de programmes de formation étendus que nous serons en mesure de militariser correctement l'État."
 GEO_militerise_the_state: "Militariser l'État"
 GEO_militerise_the_state_desc: "La nation doit être militarisée et prête à se battre pour le roi, sinon nous périrons. Il est certain que tous les Géorgiens patriotes ne verront aucun mal à servir pour la couronne."
 GEO_georgian_ultranationalism: "Ultranationalisme Géorgien"
 GEO_georgian_ultranationalism_desc: "Le roi est l'incarnation de la nation et de tout ce qu'elle représente. La gloire géorgienne doit être criée sur les sommets des collines et tous les sujets du pays ne doivent s'incliner devant aucun maître étranger."
 GEO_state_orthodoxy: "Appliquer l'Orthodoxie d'État"
 GEO_state_orthodoxy_desc: "L'orthodoxie est notre religion d'État et un grand soutien du Roi. Ce soutien doit être utilisé à notre avantage pour garantir que toute dissidence potentielle soit étouffée."
 GEO_paternal_king: "Le Roi Paternel"
 GEO_paternal_king_desc: "Le roi George ne souhaite rien d'autre que la charité et la bonté à la nation. Comme un père pour ses enfants, il sait ce qui est le mieux et surtout ce qui est juste pour la nation et son peuple."

### Missions/Decisions ###
 GEO_foreign_policy_decisions: "Politique Étrangère"
 GEO_attack_armenia_getting_too_strong_decision: "Frapper l'Arménie"
 GEO_attack_armenia_getting_too_strong_decision_desc: "Bien que les Arméniens aient combattu à nos côtés dans le passé, ils constituent un État agressif revanchard, qui menace notre contrôle de la région et notre existence même. Ils doivent être remis à leur place."
 GEO_attack_ottos_decision: "Saisir Batumi"
 GEO_attack_ottos_decision_desc: "Bien que l'Empire Ottoman ait remporté la victoire lors de la Weltkrieg, les événements de ces dernières décennies l'ont éloigné de ses voisins, ce qui a entraîné une forte augmentation des tensions au Moyen-Orient. Avec une coalition au sud-ouest qui frappe la Porte, il est peut-être temps pour nous de nous emparer de la ville de Batumi alors que les forces ottomanes sont dispersées sur de nombreux fronts. Si nous rencontrons une résistance, alors c'est la guerre !"
 GEO_join_reichspakt_decision: "Demande de Rejoindre le Reichspakt"
 GEO_join_reichspakt_decision_desc: "Les affaires internes de la Géorgie étant pour l'essentiel réglées, il est temps de se tourner vers la scène mondiale. L'Allemagne est un ami depuis des décennies, et il est peut-être temps de rejoindre leur alliance."

