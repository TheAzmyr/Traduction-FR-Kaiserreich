 GEO_country_intro_header:0 "La République Démocratique de Géorgie"
 GEO_country_intro_content:0 "La Géorgie a acquis son indépendance dans le chaos de la Guerre Civile Russe, après sa séparation de l'éphémère Fédération Transcaucasienne. Pendant ce chaos, la Géorgie s'est adressée à l'Allemagne pour obtenir de l'aide afin de se défendre contre les ennemis qui entouraient la nation. La Géorgie a signé de nombreux accords avec l'Allemagne, notamment le Traité de Poti, plaçant le pays sous la protection de l'Allemagne en échange de plusieurs concessions économiques qui ont entraîné une nette domination allemande au sein de l'économie. Par le traité de Batum, la Géorgie cède également toutes ses régions à majorité musulmane à l'Empire ottoman. Affirmant son indépendance durement gagnée, la Géorgie est depuis restée un État pacifique et stable.\n\nAlors qu'elle faisait partie de la Russie, la Géorgie était un centre d'activité menchevique, ce qui est resté le cas lorsqu'elle a obtenu son indépendance, le Parti Social-Démocrate Menchevique de Géorgie étant au pouvoir depuis 1918. Après le bref passage de Noe Ramishvili au poste de président en 1918, Noe Zhordania dirige le pays depuis 18 ans. Les mencheviks ont eu une domination politique totale sur la Géorgie pendant tout ce temps, bien que leur nombre de voix ait diminué au fil des ans. Lors des élections de 1935, les mencheviks ont failli perdre leur majorité, mais ont réussi à la conserver. Le Parti National Démocratique, l'EDP, recueille un grand nombre de voix, et son leader, Ekvtime Takaishvili, commence à se rapprocher des groupes monarchistes. La popularité de la monarchie s'est accrue au fil des ans, les deux principaux candidats au poste de roi étant le prince Joachim de Prusse, fils du Kaiser Wilhelm II, et George Bagration, chef de l'ancienne famille royale géorgienne, la dynastie des Bagrationi.\n\nLa Géorgie fait figure de phare de stabilité dans un monde de plus en plus incertain. À la fin de l'année dernière, le vieux et populaire Noe Zhordania a annoncé qu'il démissionnait de son poste de président, pour être remplacé par Evgeni Gegechkori, qui a travaillé dans le gouvernement de Zhordania depuis l'indépendance, mais qui est nettement moins populaire que lui. Toutefois, à moins qu'une catastrophe ne frappe soudainement la nation, rien ne devrait changer sur le plan politique avant les prochaines élections de 1939."

