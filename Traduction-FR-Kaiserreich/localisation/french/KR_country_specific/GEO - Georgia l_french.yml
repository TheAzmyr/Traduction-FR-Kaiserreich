### Events ###
 geo.2.t: "Réexaminer le Traité de Poti"
 geo.2.d: "Le Traité de Poti a été signé avec l'Allemagne alors que la Géorgie était directement menacée par la plupart de ses voisins, et n'était pas reconnue internationalement. Ce n'est plus le cas aujourd'hui. La Géorgie bénéficie d'une forte reconnaissance internationale et, malgré les tensions croissantes avec ses voisins, certains dans le pays affirment que la protection ne vaut pas la peine d'être coincée sous la poigne allemande. Les gens soulignent en particulier le fait que le traité donne à l'Allemagne un grand contrôle sur les infrastructures de la Géorgie, et qu'il a créé une société qui a un grand contrôle sur l'industrie minière géorgienne. Bien que cela soit économiquement bénéfique à court terme, cela aliénerait notre plus grand partenaire économique en Allemagne, et nous mettrait sur la voie de l'anti-allemand.\n\nLe Prince Joachim de Prusse a récemment annoncé que, si la Géorgie suspendait le traité et nationalisait la compagnie, il refuserait toute demande d'intronisation, déclarant que "la Géorgie et l'Allemagne ont besoin l'une de l'autre". D'autre part, George Bagration a récemment annoncé le contraire, à savoir qu'il refuserait de devenir monarque si la Géorgie s'en tenait au traité, affirmant que "la Géorgie a vécu trop longtemps sous le joug de l'Allemagne. C'est maintenant notre seule chance d'y mettre fin".\n\nLes implications de cette décision en matière de politique étrangère sont énormes. En adhérant au traité, nous réaffirmons notre loyauté envers l'Allemagne et, par extension, envers son puissant allié, l'Empire ottoman. Cependant, si nous devions mettre fin au traité, cela nous permettrait d'agir de manière plus agressive et de reprendre des territoires que notre nation revendique, comme Batum, actuellement sous le contrôle des Ottomans."
 geo.2.a: "Le Traité est terminé, et sa compagnie nationalisée."
 geo.2.b: "Nous ne pouvons pas nous aliéner les Allemands. Renflouez l'entreprise."

 geo.3.t: "Le Pipeline de Bakou-Poti"
 geo.3.d: "Au fil des ans, depuis que les Ottomans ont pris le contrôle de Batum à la suite du Traité de Batum, un nouvel oléoduc a été construit entre la Géorgie et l'Azerbaïdjan, à savoir l'oléoduc Bakou-Poti, conçu spécifiquement pour le transport de pétrole plutôt que de kérosène, qui est la priorité de l'oléoduc Bakou-Batum. L'oléoduc Bakou-Poti a été financé principalement par le gouvernement azéri, même si une grande partie de l'oléoduc traverse la Géorgie et que les échanges commerciaux ont eu lieu à Poti, dans notre pays. Certains des membres les plus nationalistes de notre gouvernement ont suggéré que, pour aider à résoudre la crise du Lundi Noir, nous devrions nationaliser l'oléoduc et nous approprier ses bénéfices. Les relations entre l'Azerbaïdjan et la Géorgie ont toujours été tendues, principalement en raison du contrôle azéri de Zaqatala, une ville revendiquée par la Géorgie. \nOn peut soutenir que la nationalisation de l'oléoduc pourrait nous aider à obtenir le soutien de la Russie, qui soutient toute action contre l'Allemagne et ses capitales."
 geo.3.a: "Nationalisez l'Oléoduc !"
 geo.3.b: "Pas besoin d'énerver les voisins."

 geo.4.t: "La Géorgie a Nationalisé l'Oléoduc Bakou-Poti !"
 geo.4.d: "Bien que nos relations avec la Géorgie n'aient jamais été fortes, celle-ci nous a permis d'investir et de construire un nouvel oléoduc, l'oléoduc Bakou-Poti, à travers son territoire, spécialement conçu pour le transport du pétrole. La majeure partie du financement de cet oléoduc a été assurée par notre gouvernement. Or, nous venons d'apprendre que le gouvernement géorgien a décidé de nationaliser sa partie de l'oléoduc et de s'approprier les bénéfices ! Cela ne fera que renforcer les relations déjà tendues entre nos deux gouvernements."
 geo.4.a: "Maudits soient-ils !"

 geo.5.t: "L'Évaluation Annuelle du Budget de l'Armée"
 geo.5.d: "Avec les tensions croissantes à travers le monde et la crise économique du lundi noir qui frappe la nation, la commission militaire a décidé qu'il était temps de réévaluer le budget de l'armée, et plus précisément de déterminer si l'armée devait se concentrer davantage sur ses capacités défensives ou offensives."
 geo.5.a: "Une approche plus offensive est nécessaire."
 geo.5.b: "S'enterrer s'est avéré être la meilleure tactique dans les guerres précédentes."

 geo.6.t: "Le Lundi Noir frappe notre Nation !"
 geo.6.d: "Après l'effondrement de la bourse de Berlin il y a quelques jours, les effets ont atteint notre pays également. En l'espace de quelques heures, notre économie a été ruinée, l'inflation est montée en flèche, de nombreuses entreprises ont fait faillite et des milliers de travailleurs sont licenciés chaque jour. La situation s'aggrave d'heure en heure, avec des rapports d'émeutes de la faim qui affluent déjà. Bien qu'Evgeni Gegechkori ne soit président que depuis quelques semaines, sa popularité a déjà chuté, et l'Assemblée Constituante est en proie au chaos, les autres partis affirmant déjà que le gouvernement n'en fait pas assez."
 geo.6.a: "Nous devons agir au plus vite"

 geo.7.t: "Monter en Flèche du Prix de la Nourriture "
 geo.7.d: "Étant donné que de nombreux agriculteurs ont quitté la campagne et que d'autres refusent de vendre de la nourriture à bas prix, il y a moins de nourriture disponible dans les zones urbaines, et les prix augmentent donc d'heure en heure. Beaucoup d'hommes, de femmes et d'enfants ne peuvent plus acheter de nourriture, parce qu'ils gagnent trop peu, et certains ont donc recours à des solutions violentes. Les magasins qui vendent de la nourriture sont attaqués presque tous les jours, et la présence de la police ne suffit pas à les arrêter. De nombreux vendeurs sont morts, et d'autres, trop effrayés pour poursuivre leur activité, ont fermé leurs portes, ce qui aggrave encore la situation. "
 geo.7.a: "On ne peut changer le marché..."
 geo.7.b: "Essayez d'établir une commission tarifaire des aliments"

 geo.8.t: "Émeutes de la Faim"
 geo.8.d: "Suite à la décision de notre gouvernement de ne rien faire contre l'augmentation des prix des denrées alimentaires et les pénuries, les émeutes de la faim se sont multipliées partout en Géorgie. Cette situation est devenue presque incontrôlable."
 geo.8.a: "Qui pouvait se douter que ça allait être si mauvais ?"

 geo.9.t: "Création de la Commission des Marchandises Agricoles"
 geo.9.d: "Aujourd'hui, le Parlement a accepté la proposition de créer une commission de fixation des prix des denrées alimentaires afin de maîtriser les prix et de fournir de la nourriture à tous. Même si les agriculteurs ne seront pas satisfaits de cette mesure, elle permettra d'éviter une petite famine."
 geo.9.a: "Ils feront un excellent travail"

 geo.10.t: "Importer des Denrées Alimentaires ?"
 geo.10.d: "Compte tenu de la situation instable actuelle de notre secteur économique agricole, et surtout des violentes émeutes de la faim qui se produisent dans les villes, de nombreux membres éminents du parti ont proposé d'importer temporairement des denrées alimentaires essentielles pour éviter que la situation ne s'aggrave. Bien sûr, cela mettrait très probablement fin aux émeutes de la faim, mais nous devons tenir compte du fait que la dette de l'État augmentera considérablement si nous faisons cela."
 geo.10.a: "Accepter le Plan"
 geo.10.b: "C'est trop risqué"

 geo.11.t: "Stabilisation de la Situation Alimentaire"
 geo.11.d: "Après la décision du gouvernement de commencer à importer des denrées alimentaires de l'étranger, les magasins ont lentement recommencé à se remplir et l'écrasante majorité de la population est à nouveau en mesure de se nourrir légalement..."
 geo.11.a: "Cela a un prix, mais ça en vaut la peine"

 geo.12.t: "La Situation s'Aggrave !"
 geo.12.d: "Après la décision du gouvernement de ne pas commencer à importer de la nourriture de l'étranger, il y a encore moins de produits alimentaires disponibles et la population devient plus violente. Nous sommes critiqués par presque tous les autres partis à cause de notre mauvais jugement."
 geo.12.a: "C'est vraiment mauvais"

 geo.13.t: "Les Fermiers Baissent Leurs Prix"
 geo.13.d: "Après l'aggravation des émeutes de la faim, notre gouvernement a rouvert les discussions avec la paysannerie, cette fois-ci plus disposée à faire des compromis. Après de nombreuses heures de débat entre les représentants du PSDS et de multiples organisations paysannes, les deux groupes sont parvenus à un accord. En échange de diverses mesures pro-agricoles, les agriculteurs ont accepté une baisse des prix, entraînant ainsi une stabilisation de la situation dans les zones urbaines."
 geo.13.a: "Très bien"

 geo.14.t: "Manifestations de Tiflis"
 geo.14.d: "Des milliers de personnes se sont rassemblées à Tiflis ce matin, pour protester contre la gouvernance d'Evgeni Gegechkori et la situation économique difficile dans laquelle ils se trouvent. Alors que certains le qualifient de marionnette des Allemands, d'autres disent qu'il travaille délibérément contre eux pour son profit personnel. Ces protestations ont été menées par de multiples partis en Géorgie, de l'EDP d'Ekvtime Takaishvili aux SR de Leo Shengelaia. Bien que très différents, ils demandent tous la même chose : de nouvelles élections. Lors des manifestations, Ekvtime Takaishvili s'est adressé à une foule nombreuse, expliquant que la situation de la Géorgie a changé depuis l'année dernière et que le gouvernement actuel est inapte à y remédier. Evgeni n'a pas encore fait de commentaire."
 geo.14.a: "Ça n'a pas l'air bon du tout..."

 geo.15.t: "Noe Zhordania prend sa retraite"
 geo.15.d: "Annoncé en décembre dernier, Noe Zhordania quitte la présidence de la République Démocratique de Géorgie. Il a dirigé la nation pendant 18 ans, et sous son règne, la Géorgie s'est rapprochée de l'Allemagne, et est devenue une nation forte et relativement stable. Cependant, sa popularité commençant à décliner à la suite de l'échec de certaines réformes et l'économie stagnant, Zhordania a décidé qu'il était temps pour lui de se retirer.\n\nSon remplaçant, Evgeni Gegechkori, a travaillé en étroite collaboration avec M. Zhordania au cours de ses 18 années de pouvoir, ayant servi dans son gouvernement en tant que ministre des affaires étrangères, ministre de la justice et Ministre des Affaires Intérieures. En raison de la stabilité relative de la Géorgie à l'heure actuelle et des perspectives économiques décentes, le public devrait avoir le temps d'apprendre à aimer Gegechkori autant qu'il aime Zhordania."
 geo.15.a: "Zhordania a bien servi."

 geo.16.t: "Les manifestations de Tiflis se propagent"
 geo.16.d: "Les manifestations massives à Tiflis se sont poursuivies une semaine plus tard et ont commencé à se propager dans tout le pays. Les protestations se sont multipliées à Poti et à Kutais, appelant à la démission du gouvernement et à de nouvelles élections. Pire encore, George Bagration a rejoint les manifestations de Tiflis, appelant à "la fin du socialisme en Géorgie". Evgeni Gegechkori a tenté de tenir un discours devant l'Assemblée Constituante plus tôt dans la journée, mais les manifestants l'en ont empêché, ce qui a fait paraître Gegechkori encore plus faible."
 geo.16.a: "Est-ce que ça pourrait être pire ?"

 geo.17.t: "La Situation des Minorités s'aggrave"
 geo.17.d: "La situation des principales minorités de Géorgie s'est fortement dégradée. Le Conseil du Peuple d'Abkhazie, un conseil créé pour représenter le peuple abkhaze, a officiellement déclaré que le gouvernement central devait organiser de nouvelles élections. Les manifestations se sont multipliées à Sukhum et à Sotchi ces derniers jours, se sentant renforcées par le soutien du Conseil.\n\nLa situation est toutefois bien pire en Ossétie du Sud. Bien qu'elle ait été relativement pacifique depuis la fin des soulèvements ossètes en 1920, il semble que l'effondrement économique ait à nouveau déclenché un conflit dans la région. L'armée géorgienne a tenté de contenir les révoltés ossètes, mais le conflit cause de gros dégâts dans la région."
 geo.17.a: "Qu'ils aillent se faire voir !"

 geo.18.t: "La Pression Augmente sur Gegechkori pour Convoquer de Nouvelles Élections"
 geo.18.d: "La pression exercée sur Evgeni Gegechkori pour qu'il convoque de nouvelles élections s'accroît de toutes parts. Les protestations se poursuivent à Tiflis et dans tout le pays, et certaines industries parlent de grèves contre le gouvernement. Les partis de l'Assemblée Constituante, menés dans l'opposition par Ekvtime Takaishvili, continuent de demander la démission du gouvernement et de nouvelles élections. Ce qui est encore plus inquiétant, cependant, c'est la résistance croissante de son propre parti à l'encontre de M. Gegechkori. Plusieurs ministres commencent à dire que de nouvelles élections seraient peut-être la meilleure solution pour tenter de préserver ce qui reste de la stabilité géorgienne."
 geo.18.a: "Peut-être que les élections sont nécessaires."

 geo.19.t: "Evgeni Gegechkori Réclame de Nouvelles Élections"
 geo.19.d: "À la suite du tollé général suscité par le gouvernement actuel, le président Gegechkori a décidé à contrecœur de convoquer de nouvelles élections nationales dans quatre mois. Bien qu'il soit évident qu'il est peu probable que le SSDP obtienne une majorité, voire même qu'il gagne, le pays ne peut pas continuer sans lui."
 geo.19.a: "Il fallait le faire."

 geo.20.t: "Fin des Protestations et Début de la Campagne"
 geo.20.d: "Avec la convocation de nouvelles élections, les protestations à Tiflis et dans tout le pays ont presque complètement disparu, seuls quelques traînards s'éteignant lentement. Les projets de construction destinés à réparer les dommages causés par les manifestations ont déjà commencé, tout comme les campagnes des partis politiques.\n\nLes partis mineurs, le SSPRP, le SR et le MMEP, sont peu susceptibles d'obtenir une majorité, et sont plutôt des options potentielles de coalitions dans un éventuel gouvernement minoritaire. Les principaux partis en campagne sont le SSDP et l'EDP.\n\nGegechkori et le SSDP font campagne sur le maintien du système et du gouvernement actuels, en évoquant les succès remportés par la Géorgie au cours des 18 dernières années. L'EDP, quant à lui, fait campagne sur les échecs du gouvernement actuel, principalement sur son incapacité à gérer rapidement la crise du Lundi Noir. L'EDP récolte également des voix auprès des monarchistes, après qu'Ekvtime Takaishvili ait promis que si l'EDP remporte les élections, il organisera un référendum sur la monarchie."
 geo.20.a: "Le calme revient à Tiflis."

 geo.21.t: "Le Prince Joachim Annonce son Soutien à l'EDP"
 geo.21.d: "Récemment, le prince allemand populaire, le prince Joachim, a annoncé son soutien à l'EDP d'Ekvtime Takaishvili. Dans une déclaration, il a affirmé qu'il est clair que le temps du socialisme en Géorgie est terminé, qu'un gouvernement approprié, responsable et conservateur est établi et que la voix du peuple est entendue en ce qui concerne la monarchie. Joachim a parlé des succès indéniables du système de monarchie constitutionnelle allemand, qui les a aidés à devenir un hégémon mondial."
 geo.21.a: "Trop proche de l'Allemagne, peut-être ?"

 geo.22.t: "George Bagration Annonce son Soutien à l'EDP"
 geo.22.d: "Récemment, le candidat monarchique populaire, George Bagration, a annoncé son soutien à l'EDP d'Ekvtime Takaishvili. Dans une déclaration, il a affirmé que le socialisme sous lequel la Géorgie a été gouvernée a conduit au chaos constant auquel nous assistons depuis quelques mois, et qu'un véritable gouvernement monarchiste, conservateur et nationaliste devrait être établi pour que la Géorgie survive."
 geo.22.a: "Les monarchies sont trop démodées."

 geo.23.t: "Croissance des Partis d'Opposition de Gauche"
 geo.23.d:9 "Le SSDP lutte toujours pour regagner sa popularité, à mesure que les autres partis politiques de gauche leur prenne de plus en plus d'électeurs. À droite du SSDP se trouve le SSPRP d'Iosif Baratov, un parti axé sur le fédéralisme et la décentralisation. À sa gauche se trouve le SR géorgien, un parti radical qui a pour priorité le socialisme agraire et l'idée de socialisation des terres, c'est-à-dire le partage des terres entre les paysans locataires. Bien qu'aucun des deux partis ne soit en mesure de former un gouvernement, leur popularité croissante et la faiblesse du SSDP signifient qu'une coalition avec l'un de ces partis sera quasiment inévitable."
 geo.23.a: "Diviser le Vote ?"

 geo.24.t: "Croissance de la Polarisation"
 geo.24.d: "Avec l'effondrement de l'hégémonie du SSDP sur le pouvoir politique et le chaos croissant à l'intérieur et à l'extérieur du pays, la polarisation s'accentue, de plus en plus de personnes à la périphérie de la société soutiennent des partis plus radicaux. À gauche, de nombreuses personnes, certaines même d'anciens partisans bolcheviques, commencent à soutenir de plus en plus le SR. À droite, certains qui pensent que le EDP ne va pas assez loin commencent à soutenir l'Union Patriotique Tetri Giorgi, un parti nationaliste de droite dirigé par l'ancien général Leo Kereselidze et le professeur Mikheil Tsereteli. Le groupe se rallie au monarchisme depuis des années, mais il est toujours considéré comme trop radical pour la plupart des gens, et l'EDP a annoncé qu'il refuserait de former une coalition avec lui en cas de besoin."
 geo.24.a: "Des temps inquiétants sont à venir."

 geo.25.t: "L'EDP et MMEP dans les Négociations de Coalition"
 geo.25.d: "L'EDP, qui a de plus en plus de chances de remporter les prochaines élections, a déjà entamé des pourparlers préliminaires pour former une coalition avec le MMEP, un parti de propriétaires fonciers, qui s'était séparé de l'EDP il y a quelques années. Vu qu'ils sont d'accord sur la plupart des questions et que, bien que l'EDP ait des chances de gagner, il soit peu probable qu'il obtienne une majorité de sièges, on peut supposer qu'il formera une coalition avec le MMEP de Grigory Veshapeli."
 geo.25.a: "Ils n'ont pas encore gagné..."

 geo.26.t: "Evgeni Gegechkori et Noe Zhordania Tiennent Un Rassemblement Massif à Tiflis"
 geo.26.d: "Dans une ultime tentative de s'assurer des voix pour les élections qui auront lieu dans quelques semaines, le SSDP a organisé un grand rassemblement dans le centre de Tiflis, auquel ont participé de nombreux politiciens de haut niveau du SSDP, dont Evgeni Gegechkori et le toujours populaire Noe Zhordania. Tous deux ont prononcé des discours, sous les acclamations de la foule. Bien que ce rassemblement ait été considéré comme un succès massif, de nombreux médias estiment que c'est trop peu et trop tard, et prévoient une victoire serrée de l'EDP."
 geo.26.a: "Pourraient-ils revenir en arrière ?"

 geo.27.t: "Ekvtime Takaishvili Annonce un Référendum sur la Monarchie"
 geo.27.d: "Bien qu'Ekvtime Takaishvili et l'EDP soient officiellement républicains, l'une des principales politiques sur lesquelles ils se sont présentés était un référendum sur la question de savoir si la Géorgie devait devenir une Monarchie Constitutionnelle. La popularité de la monarchie ayant augmenté au cours des dernières années, cette politique a été l'une des principales raisons de leur victoire aux élections.\n\nCependant, une question importante se pose à présent. L'EDP et le MMEP doivent-ils officiellement prendre parti dans le référendum ? Si le gouvernement prend parti, et que ce parti perd le référendum, cela détruira la confiance dans le gouvernement. Cependant, ne pas prendre parti pourrait risquer de faire gagner un camp avec lequel nous sommes en désaccord."
 geo.27.a: "Se ranger officiellement du côté de la Campagne Républicaine."
 geo.27.b: "Ne prenez pas parti."
 geo.27.c: "Se ranger officiellement du côté de la Campagne Monarchiste."

 geo.28.t: "Le Tetri Giorgi organise un Rassemblement à Tiflis"
 geo.28.d: "Shalva Maglakelidze est un général de haut rang de l'armée géorgienne, mais il reste très impliqué dans la politique, en particulier du côté du monarchisme. Très à droite, il s'est toujours méfié du gouvernement menchevique et a participé à la fondation du Tetri Giorgi, une organisation nationaliste de droite anti-socialiste et anti-syndicaliste. Bien que le groupe lui-même soit mineur, nombre de ses hommes politiques, dont son leader Leo Kereselidze et surtout Shalva Maglakelidze, sont très populaires en Géorgie et ont contribué à faire passer l'idée du monarchisme au premier plan de la politique géorgienne.\n\nAujourd'hui, l'organisation organise un rassemblement pro-monarchiste à Tiflis, auquel participent des milliers de citoyens géorgiens. Le rassemblement a commencé de manière pacifique, mais au cours de la journée, de plus en plus de contre-manifestants, principalement issus de partis et de groupes de gauche, ont commencé à s'opposer au rassemblement de Tetri Giorgi. Après quelques légers affrontements entre les socialistes et les monarchistes, la police a été contrainte d'intervenir pour tenter de séparer les groupes. Cependant, les deux camps ont considéré que la police essayait de réprimer leur camp, et la violence s'est donc aggravée, conduisant à de grandes bagarres entre les socialistes, les monarchistes et la police. À la fin de la journée, il y a eu de nombreux blessés et beaucoup de dégâts dans la ville, mais heureusement aucun mort n'est à déplorer."
 geo.28.a: "C'est inquiétant..."

 geo.29.t: "Formation d'un Front Socialiste Uni contre le Monarchisme"
 geo.29.d: "Evgeni Gegechkori, l'ancien président de la Géorgie, a récemment annoncé à Tiflis un "Front Socialiste Uni" contre le monarchisme dans le pays. Après avoir entamé des négociations avec les révolutionnaires socialistes et le SSPRP, ils sont tous parvenus à un accord pour faire campagne ensemble contre la campagne monarchiste. Dans son discours à Tiflis, Gegechkori a expliqué comment la création d'un royaume anéantirait tous les progrès réalisés par le socialisme en Géorgie, et que tout véritable socialiste devrait être diamétralement opposé à la campagne monarchiste. Il dénonce également l'organisation d'un référendum sur le sujet, affirmant qu'il s'agit d'une tentative bon marché d'obtenir des voix tout en divisant le pays."
 geo.29.a: "Un mauvais perdant."

 geo.30.t: "L'Entretien de Joachim"
 geo.30.d: "Récemment, une interview du candidat monarchiste Prince Joachim de Prusse a été publiée dans le plus grand journal du pays. L'interview couvrait l'histoire de sa vie et ses aspirations pour la Géorgie.\n\nJoachim parle de son début de carrière dans la 1ère garde à pied de l'Armée Royale Prussienne, et de son service sur le front de l'Est. Il parle ensuite de sa femme Marie et de son fils Karl, et du changement radical qu'a représenté pour eux la vie en Géorgie. Il parle même de sa propre santé mentale et de ses difficultés avec la langue géorgienne. Lorsqu'on lui demande si c'est le bon moment pour que la Géorgie devienne une monarchie, avec les tensions croissantes dans le monde, Joachim affirme que c'est le meilleur moment pour cela. Il a affirmé que la monarchie peut être un point de stabilité après des mois de chaos politique, et que ses liens avec les Allemands permettent à la Géorgie de se rapprocher de l'hégémonie mondiale.\n\nBien que certains considèrent que la mauvaise santé mentale de Joachim et ses difficultés avec la langue géorgienne sont des faiblesses, la plupart du pays est compatissant et apprécie l'honnêteté et l'audace dont il a fait preuve pour en parler. Sa popularité est montée en flèche avec cette interview."
 geo.30.a: "Mais voulons-nous un Allemand sur le trône de Géorgie ?"

 geo.31.t: "L'Entretien de George"
 geo.31.d: "Récemment, une interview du candidat monarchiste George Bagration de Mukhrani et de son fils Irakli a été publiée dans le plus grand journal du pays. L'interview portait sur l'histoire de sa vie et ses aspirations pour la Géorgie.\n\nGeorge évoque ses débuts dans la vie, en tant que membre de la noblesse russe, et son éducation militaire au Corps des Pages\n. Il parle de son engagement historique en Géorgie et de ses combats pour la cause géorgienne, notamment sa lutte contre les bolcheviks pendant la Guerre Civile Russe. Sur la question de la politique, George a discuté de la façon dont la monarchie devrait être un organe apolitique dans le pays, et a déclaré que son fils Irakli était plus politique, ce à quoi il a acquiescé. Irakli a poursuivi en disant que la monarchie devrait agir comme un point de stabilité dans le pays, et devrait être capable de "corriger le cours du pays s'il va trop loin".\n\nBien que George lui-même se soit bien comporté dans l'interview, les commentaires de son fils ont suscité la controverse. Sa déclaration sur le fait de "corriger le cap" a été perçue par beaucoup comme un affront à la démocratie, et ils prétendent qu'Irakli ne veut pas vraiment une monarchie constitutionnelle, juste plus de pouvoir. Pourtant, George reste assez populaire, surtout dans les cercles de droite, qui vénèrent l'expérience militaire de George contre les bolcheviks et qui, à bien des égards, sont d'accord avec les déclarations de son fils."
 geo.31.a: "Veulent-ils la démocratie ?"

 geo.32.t: "Référendum sur la Monarchie"
 geo.32.d: "Enfin, après des semaines de campagne et de violence politique, le moment est venu d'organiser un référendum sur la monarchie. Le peuple de Géorgie s'est déplacé en masse aujourd'hui, et le résultat s'annonçait serré. Mais au final, la victoire est revenue à..."
 geo.32.a: "... les Monarchistes - Bagration."
 geo.32.b: "... les Monarchistes - Joachim."
 geo.32.c:0 "... les Républicains."

 geo.33.t: "Marche des Socialistes à Tiflis"
 geo.33.d: "Après avoir eu connaissance des résultats du référendum sur la monarchie, les socialistes de tout le pays sont devenus furieux. D'importants dirigeants républicains, dont les anciens présidents Noe Zhordania et Evgeni Gegechkori, ont dénoncé les résultats et le référendum dans son ensemble. Aujourd'hui, au lendemain du référendum, des milliers de personnes ont afflué dans les rues de Tiflis pour protester contre la transformation de leur pays en royaume. Les discours enflammés de Zhordania ont fait que la foule a commencé à devenir violente, avec des actes de vandalisme et des affrontements avec la police plus tard dans la journée. Il y avait même des rumeurs selon lesquelles Valiko Jugheli, un membre éminent du SSDP qui est également un général du pays, était à Tiflis pour soutenir les manifestants. Il semble que les choses vont empirer en Géorgie avant de s'améliorer."
 geo.33.a: "Mais c'est la volonté du peuple!"

 geo.34.t: "Valiko Jugheli reforme la Garde Populaire"
 geo.34.d: "La Garde Populaire de Géorgie était une force de volontaires, principalement composée de mencheviks, au début de l'indépendance de la Géorgie. Elle a été dissoute une fois le contrôle de la Géorgie assuré et que l'Allemagne a garanti l'indépendance de la Géorgie. Cependant, Valiko Jugheli, ancien commandant de la Garde Populaire, a récemment annoncé qu'avec la victoire de la monarchie au référendum, la Géorgie était à nouveau menacée et que la Garde Populaire devait être reformée. Plus tôt dans la journée, il a également démissionné de son poste de général dans l'armée. Des milliers de socialistes ont déjà rejoint les rangs de la Garde Populaire, et on craint maintenant que Jugheli ne souhaite effectuer un coup d'État à Tiflis, rétablir un gouvernement républicain dirigé par le SSDP, et ignorer à la fois les élections démocratiques et le référendum qui ont eu lieu."
 geo.34.a: "Jugheli est un danger pour la Géorgie."

 GEO_remove_jugheli_effect: "§YValiko Jugheli§! :\n   cesse d'être un Haut Commandement Militaire\n   cesse d'être un Général"

 geo.35.t: "Le Général Shalva Maglakelidze rencontre le Roi George"
 geo.35.d: "Shalva Maglakelidze, général de l'armée géorgienne, a récemment rencontré le Roi George Bagration et son fils Irakli. Lors de cette rencontre, Maglakelidze a déclaré que le chaos régnant à Tiflis et la garde populaire de Jugheli s'armant, il était peut-être temps d'intervenir et de mettre un terme à cette situation. Maglakelidze a parlé vaguement de ses plans, évoquant la "protection de la Géorgie" et la "prise de contrôle temporaire", mais ce qu'il suggérait était clair : un coup d'État. Maglakelidze a déclaré qu'il avait certains secteurs de l'armée de son côté, et qu'il pourrait rapidement entrer dans Tiflis, destituer le gouvernement actuel et sécuriser la ville. À partir de là, la Géorgie resterait sous une menace extérieure, et sa nouvelle administration devrait donc rester au pouvoir dans un avenir prévisible. M. Maglakelidze affirme également qu'il bénéficie du soutien civil du très nationaliste Tetri Giorgi. Maglakelidze propose un étrange mélange de monarchie absolue, de dictature militaire et d'autocratie nationaliste, une coalition entre la monarchie, l'armée et les Tetri Giorgi. Un tel plan pourrait mettre fin à la démocratie en Géorgie pour toujours. Il appartient à George et à Irakli de décider si Maglakelidze va de l'avant avec ce plan."
 geo.35.a: "Allez de l'avant avec le plan."
 geo.35.b: "Comment ose-t-il suggérer une telle chose ?"

 geo.36.t: "Shalva Maglakelidze prend Tbilissi"
 geo.36.d: "Tôt le matin, alors que la majeure partie du pays dort encore, Shalva Maglakelidze prépare ses forces et entre dans Tiflis. Ses troupes se déplacent rapidement, sécurisent les entrées et les sorties de la ville et s'emparent des bâtiments gouvernementaux. Elles encerclent également les maisons de Noe Zhordania et d'Evgeni Gegechkori, qu'elles assignent à résidence. Lorsque le Premier ministre Ekvtime Takaishvili se réveille, il est déjà trop tard, car le gouvernement est déjà sous le contrôle de Maglakelidze. Takaishvili a rapidement annoncé sa démission et le Roi George a nommé Maglakelidze comme nouveau Premier ministre de Géorgie, qui a suspendu la constitution et dissous le Parlement."
 geo.36.a: "La démocratie est morte en Géorgie."

 geo.37.t: "Émeutes à travers Tiflis"
 geo.37.d: "Des émeutes ont eu lieu dans tout Tiflis, avec des échanges de tirs armés entre la police et la Garde Populaire de Jugheli. Jusqu'à présent, il y a eu 4 morts, et beaucoup de dégâts ont été faits. Cependant, des signes commencent à montrer que le chaos pourrait toucher à sa fin. De plus en plus de personnes commencent à quitter les manifestations et à retourner au travail, acceptant le fait que leur pays est désormais une monarchie. Bien que de nombreux radicaux aient rejoint la Garde Populaire de Jugheli, peu d'entre eux sont allés se battre à Tiflis, n'étant probablement pas prêts à risquer leur vie pour un résultat pour lequel la majorité du pays a voté. Il semble que nous ayons dépassé le pic des protestations anti-monarchistes."
 geo.37.a: "Une lumière au bout du tunnel."

 geo.38.t: "Les Derniers Manifestants se Dispersent à Tiflis"
 geo.38.d: "Après des semaines de protestations et d'émeutes à Tiflis en raison du référendum sur la monarchie, les derniers manifestants se sont finalement dispersés, et la stabilité est revenue à Tiflis. Bien que la décision sur la monarchie reste un sujet extrêmement divisé et qu'il y aura toujours une controverse à ce sujet, la violence et le vandalisme ont pris fin."
 geo.38.a: "Dieu merci ! "

 geo.39.t: "Révolte de la Garde Populaire de Jugheli"
 geo.39.d: "Valiko Jugheli a annoncé aujourd'hui que, Tiflis étant tombée aux mains des "forces réactionnaires du Roi et du général Maglakelidze", il était temps pour sa Garde populaire de se révolter contre le gouvernement et de tenter de reprendre le pays. Il s'est retiré de Tiflis et a pris la ville de Kutais. Un détachement de sa Garde populaire a également pris l'Abkhazie, et un autre essaie de prendre Poti, bien que la garnison qui s'y trouve leur donne du fil à retordre. Il semble qu'une guerre civile ait commencé."
 geo.39.a: "Nous nous battons pour la Géorgie."

 geo.40.t: "Siège de Kutais"
 geo.40.d: "Kutais est l'une des villes les plus importantes du pays, étant à la fois l'une des plus peuplées et des plus industrialisées. Jugheli a le contrôle de la ville, après avoir vaincu la petite garnison qui s'y trouve. Pour reprendre la ville, nous avons 2 options. La rivière Rioni traverse directement la ville, et nous en avons le contrôle un peu en amont. Un de nos officiers a suggéré que nous envoyions un petit groupe de nos troupes d'élite sur la rivière en radeaux dans la ville, comme une attaque furtive. Cependant, beaucoup de militaires croient qu'un petit groupe de troupes ne sera pas suffisant, et que le meilleur plan d'action est de faire marcher une grande armée dans la ville, pour combattre la garnison de la Garde populaire de front, et les vaincre avec un nombre et des armes supérieurs. En ce qui concerne le plan fluvial, on s'inquiète également du fait que si le temps se détériore, nos troupes seront incapables de contrôler leurs radeaux, et seront désorganisées et facilement repoussées."
 geo.40.a: "Envoyez une force d'élite en aval de la rivière."
 geo.40.b: "Faites entrer une grande force dans la ville."

 geo.41.t: "Défaite des Troupes à Kutais"
 geo.41.d: "Au milieu de la nuit, des troupes gouvernementales sont envoyées sur la rivière Rioni, pour attaquer par surprise la garnison de la Garde Populaire. Cependant, alors qu'elles descendaient la rivière, une tempête s'est levée, et la rivière est devenue violente. Les radeaux de certains hommes ont été endommagés ou même détruits, tandis que d'autres se sont échoués. Lorsqu'ils atteignent la ville, ils ne sont pas organisés, et une partie de leur équipement et de leurs armes est endommagée par l'eau et les conditions difficiles. La garnison de la Garde Populaire de la ville a été facilement capable de prendre et de vaincre nos troupes. C'est une défaie majeure pour le gouvernement."
 geo.41.a: "Bon sang."

 geo.42.t: "Les Forces Gouvernementales prennent Kutais"
 geo.42.d: "L'envoi d'une grande quantité de forces dans la ville semblait être la bonne décision, car au fil de la journée, une tempête s'est levée, rendant la rivière dangereuse. Notre masse de troupes a été en mesure d'envahir rapidement la faible garnison de la Garde Populaire et de reprendre le contrôle de la ville."
 geo.42.a: "Excellent."

 geo.43.t: "Siège de Sukhum"
 geo.43.d: "Vient ensuite la question de la prise de la ville de Sukhum, la capitale de la région d'Abkhazie. La Garde Populaire a une présence relativement forte dans la ville, et il est peu probable que la population coopère beaucoup avec les forces gouvernementales. Des plans pour prendre la ville ont été proposés par plusieurs officiers différents. La ville est un port important sur la Mer Noire, et il y a de nombreux navires dans le port actuellement. Certains officiers suggèrent que nos forces se concentrent d'abord sur la prise du port, puis se déplacent dans la ville elle-même, afin d'empêcher les troupes de la Garde Populaire de se retirer de la ville. Cependant, d'autres officiers ont dit que c'est trop risqué, et que coincer la Garde Populaire à l'intérieur de la ville obligera nos troupes à combattre toutes leurs forces en même temps jusqu'à leur mort. Cependant, si nous laissons à la Garde Populaire l'opportunité de battre en retraite, ils se battront moins vigoureusement et battront rapidement en retraite. La plupart de nos officiers sont d'accord avec le plan de prendre la ville elle-même en premier, au lieu du port."
 geo.43.a: "Prenez d'abord la ville principale, puis allez au port."
 geo.43.b: "Prenez d'abord le port, puis allez dans la ville."

 geo.44.t: "Retraite des Troupes de la Garde Populaire de Sukhum"
 geo.44.d: "Des combats ont eu lieu dans les rues de Sukhum lorsque nos troupes sont entrées par le nord. Nos troupes ont été en mesure de les repousser rapidement vers le port, où ils ont pris la fuite sur les navires présents. Bien qu'ils aient pu battre en retraite, cela nous a permis de reprendre facilement la ville."
 geo.44.a: "Parfait. "

 geo.45.t: "Défaite des Troupes Gouvernementales à Sukhum"
 geo.45.d: "Le siège de Sukhum semblait se dérouler parfaitement, car nos troupes sont entrées par l'est et ont rapidement pris le contrôle du port. Cependant, en pénétrant plus avant dans la ville, nos troupes se sont heurtées à une résistance extrêmement dure de la part de la Garde Populaire. Nos troupes ont atteint environ la moitié de la ville avant d'être forcées de reculer en raison de la résistance de la Garde Populaire. Au fil du temps, nos troupes ont été repoussées de plus en plus loin, pour finalement être repoussées jusqu'au port. La Garde Populaire a repoussé de plus en plus fort, et finalement nos forces ont été forcées de se retirer dans les bateaux du port. Sukhum semble être sous le contrôle de Jugheli."
 geo.45.a: "Ça ne s'est pas bien passé."

 geo.46.t: "Bataille de Poti"
 geo.46.d: "Une petite bataille fait toujours rage dans la ville portuaire de Poti, à l'ouest. Nos forces contrôlent la ville pour l'instant, mais il y a des escarmouches régulières de la part de la Garde Populaire, et une grande force s'amasse juste à l'extérieur de la ville pour la prendre. Nous devons envoyer des troupes à Poti aussi vite que possible. Il nous reste quelques troupes de Sukhum, mais il faudra du temps pour les organiser et les envoyer. En revanche, nous avons des troupes plus loin sur le Chemin de Fer du Caucase, qui aboutit à Poti. Beaucoup de nos officiers suggèrent d'y envoyer nos troupes pour atteindre Poti à temps et lever le siège."
 geo.46.a: "Envoyez des troupes sur le Chemin de Fer du Caucase"
 geo.46.b: "Pas besoin d'utiliser le chemin de fer, envoyez les forces depuis Sukhum."

 geo.47.t: "Poti est Sauvée"
 geo.47.d: "Notre soutien le long du Chemin de Fer du Caucase est arrivé à Poti quelques heures seulement avant que la Garde Populaire n'arrive pour prendre la ville. Heureusement, après une longue bataille, nos forces ont pu garder la ville et repousser les troupes de la Garde Populaire."
 geo.47.a: "Parfait. "

 geo.48.t: "Poti est Perdue"
 geo.48.d: "Notre soutien est arrivé trop tard à Poti. Lorsque nos troupes sont arrivées de Sukhum, elles ont constaté que la ville était déjà tombée aux mains des forces de la Garde Populaire. Ils ont essayé de pousser, mais ont été rapidement repoussés. Il semble que Poti soit perdue."
 geo.48.a: "Nous reviendrons !\"

 geo.49.t: "Jugheli Approche de Tiflis"
 geo.49.d: "Valiko Jugheli, chef de la Garde Populaire, a été vu en train de marcher vers Tiflis, à la tête d'une grande force pour prendre la capitale. La garnison gouvernementale restée à Tiflis est assez faible, et il pourrait être en mesure de la prendre s'il peut obtenir le soutien des autres villes qu'il a prises. Ce sera une bataille serrée pour l'avenir du pays."
 geo.49.a: "Peut-être que l'avenir sera plus radieux..."

 geo.50.t: "Défaite de la Garde Populaire"
 geo.50.d: "L'importante force dirigée par Valiko Jugheli a été rencontrée à l'extérieur de Tiflis, par notre force plus importante et mieux approvisionnée. Dans les combats, suite à un barrage d'artillerie, on suppose que Jugheli a été tué, et s'il s'est échappé, il sera facilement traqué et capturé. Avec cette victoire, notre gouvernement est en sécurité. Nous pouvons maintenant commencer à mettre en œuvre nos plans, et former une alliance avec le civil Tetri Giorgi."
 geo.50.a: "Pour la Géorgie!"

 geo.51.t: "Jugheli et la Garde Populaire prennent Tiflis !"
 geo.51.d: "Lorsque la force de Jugheli est arrivée à l'extérieur de Tiflis, elle avait gagné en force et en approvisionnement grâce aux autres villes de la nation. En comparaison, les troupes gouvernementales étaient sous-approvisionnées et manquaient de moral. Beaucoup d'entre elles ont même fait défection à la Garde du peuple avant le début de la bataille. Après quelques heures de combat, les forces gouvernementales sont vaincues, et les troupes de Jugheli marchent sur Tiflis, où il prend le pouvoir. Kakutsa Cholokashvili, George Bagration et son fils Irakli sont arrêtés. Dans un discours prononcé à l'extérieur du parlement, Jugheli déclare que la Géorgie redevient une république et qu'il dirigera une coalition composée du SSDP, du SR et du SSPRP jusqu'à ce que des élections appropriées puissent être organisées."
 geo.51.a: "La Géorgie est libre!"

 geo.52.t: "Que faire avec Maglakelidze et les Bagrations ?"
 geo.52.d: "Le gouvernement étant désormais sous contrôle, il faut répondre à une question : que faire des criminels qui ont tenté de mettre fin à la démocratie géorgienne ? Cette question concerne principalement Shalva Maglakelidze, George Bagration et son fils Irakli. Il est évident qu'ils doivent être punis, car leurs crimes constituent une trahison à l'égard de la Géorgie. Toutefois, certains estiment qu'il serait préférable de ne les punir que légèrement, en les assignant à résidence. Cela montrera que notre administration est prête à pardonner et que nous ne nous battons pas pour la vengeance, mais pour l'amélioration du pays."
 geo.52.a: "Ils ont commis une trahison, ils méritent la prison à vie."
 geo.52.b: "Soyez gentil, mettez-les en résidence surveillée."

 geo.53.t: "Intégrer la Garde Populaire"
 geo.53.d: "Les forces de la Garde Populaire nous ont bien aidés à renverser le gouvernement monarchiste dictatorial. Bien qu'il ne s'agisse pas des troupes les mieux entraînées, elles ont fait preuve d'un véritable soutien aux valeurs clés de la Géorgie, telles que la démocratie et le républicanisme. Le processus d'intégration de ces troupes dans l'armée elle-même a maintenant commencé, afin d'aider à diluer les partisans de Maglakelidze et de mettre fin à une autre dictature potentielle, si elle devait se présenter."
 geo.53.a: "Ils se sont bien battus."

 geo.54.t: "Renforcer les Institutions Politiques"
 geo.54.d: "Aujourd'hui, Valiko Jugheli a déclaré qu'il était temps de renforcer les institutions politiques du pays, afin d'éviter une nouvelle dictature monarchiste. Tout d'abord, il a adopté une loi stipulant que la Géorgie serait toujours une république, afin de ne laisser aucune chance à la monarchie de reprendre le pouvoir. La Constitution de 1919, une œuvre d'art constitutionnelle, a été révisée, mais il a été décidé qu'elle fonctionnait toujours et que ce n'était pas la raison pour laquelle Maglakelidze et Bagration ont pu prendre le pouvoir. Jugheli rejette la faute sur les tribunaux chargés de défendre la Constitution. Il a rejeté tous les juges qui ont tenté de donner une légitimité au régime de Maglakelidze et a souligné que ce sont les tribunaux qui doivent protéger les institutions politiques de la Géorgie."
 geo.54.a: "La Géorgie sera toujours une république!"

 geo.55.t: "Jugheli annonce de nouvelles élections"
 geo.55.d: "Aujourd'hui, lors d'un discours devant le parlement, Valiko Jugheli a annoncé à une grande foule que de nouvelles élections seraient organisées dans un mois. Il a affirmé que l'EDP, en autorisant le référendum, était en partie responsable de la prise de pouvoir dictatoriale, et que le peuple méritait donc de voter une nouvelle fois pour un nouveau parlement. L'annonce a été accueillie par des acclamations de la foule, heureuse de voir que la démocratie allait à nouveau s'installer dans le pays."
 geo.55.a: "Excellent."

 geo.56.t: "La Géorgie tourne le dos à l'Allemagne"
 geo.56.d: "La République Démocratique de Géorgie est née avec le parrainage de l'Empire Allemand. Pour garantir leur indépendance à l'époque turbulente de la révolution russe, le gouvernement géorgien a signé le Traité de Poti, un traité qui a donné à l'Allemagne un vaste pouvoir économique dans le pays. À la suite de la crise du Lundi Noir et de l'effondrement de l'économie géorgienne, le pays a décidé de mettre fin au Traité de Poti et a plutôt décidé d'adopter une position anti-allemande, utilisant le nationalisme pour recueillir des soutiens pour son gouvernement. Certains des plus chauvinistes de leur gouvernement ont même envisagé de nous reprendre Batoumi."
 geo.56.a: "Quelque chose à surveiller."

 geo.57.t: "La Géorgie mobilise pour la guerre!"
 geo.57.d: "Avec l'éclatement de la guerre au Moyen-Orient, le gouvernement géorgien a intensifié ses attaques contre l'Empire notamment dans des discours proclamant que les Géorgiens souffraient sous la domination ottomane et qu'ils seraient bientôt "libérés". Ceci, combiné à un afflux soudain de troupes à la frontière, ne peut signifier qu'une chose : la Géorgie déclarera bientôt la guerre à l'Empire."
 geo.57.a: "Bon sang."

 geo.60.t: "Le Gouvernement du Roi"
 geo.60.d: "Le pays étant désormais sous le contrôle de notre nouveau régime, il est temps de créer un gouvernement pour le pays, composé de nos alliés.\n\nShalva Maglakelidze, qui a mis en place le nouveau gouvernement, restera à son poste de Premier ministre. Le fils du roi George, le prince Irakli, qui a participé au coup d'État, est beaucoup plus actif et compétent que son père sur le plan politique. Il deviendra ministre des affaires étrangères. Le prince Mikheil Tsereteli a une formation d'historien, mais ses relations et son sens de l'organisation en font un candidat idéal pour le poste de ministre de l'économie. Leo Kereselidze est un autre ancien général, qui a dirigé la légion géorgienne lors de la première guerre mondiale. Leader du Tetri Giorgi, il a été décidé qu'il deviendrait ministre de l'intérieur."
 geo.60.a: "Un excellent gouvernement."

 geo.61.t: "La Géorgie demande à rejoindre le Reichspakt"
 geo.61.d: "Pendant la première Weltkrieg, nous avons aidé à sécuriser la Géorgie en tant qu'alliée dans le Caucase. Leur gouvernement est resté ami du nôtre depuis leur indépendance, et à présent, l'ordre international étant menacé, ils ont demandé à rejoindre notre alliance."
 geo.61.a: "Bienvenue dans le Reichspakt."
 geo.61.b: "Nous déclinons."

 geo.62.t: "L'Allemagne a accepté!"
 geo.62.d: "L'Allemagne a accepté notre demande de rejoindre le Reichspakt"
 geo.62.a: "Excellent."

 geo.63.t: "L'Allemagne a décliné!"
 geo.63.d: "L'Allemagne a décliné notre demande de rejoindre le Reichspakt"
 geo.63.a: "Bon sang."

 geo.67.t: "Élections du Conseil Populaire d'Abkhazie"
 geo.67.d: "Le Conseil Populaire d'Abkhazie, l'organe décentralisé créé au début de la république pour représenter le peuple abkhaze, a récemment organisé des élections locales dans toute la région d'Abkhazie. La création du Conseil Populaire a permis au peuple abkhaze de ne pas se sentir intimidé ou menacé par le gouvernement central, et de lui donner une voix dans sa région. Les élections se sont déroulées sans accroc, les groupes nationalistes de gauche prenant le contrôle du conseil."
 geo.67.a: "Le démocratie est une bonne chose."

 geo.68.t: "La Question de l'Autonomie de l'Ossétie du Sud"
 geo.68.d: "Avec les élections au Conseil Populaire d'Abkhazie il y a quelques semaines, les habitants de la région d'Ossétie du Sud ont commencé à se demander pourquoi ils ne disposaient pas de leur propre organe décentralisé. À la suite des soulèvements sud-ossètes qui se sont terminés en 1920, la région d'Ossétie du Sud s'est montrée relativement pacifique et l'autodétermination du peuple sud-ossète a été cantonnée à une idée obscure réservée aux seuls cercles d'intellectuels. Cependant, à la suite des catastrophes économiques et politiques de 1936, les tensions ont de nouveau éclaté dans la région, et beaucoup se souvenant de la violence des premiers jours de la république, un détachement militaire a été envoyé dans la région jusqu'aux élections. Maintenant que le peuple d'Abkhazie a exercé sa démocratie locale, la question qui commence à entrer dans le courant dominant est de savoir si le peuple sud-ossète méritait la même chose."
 geo.68.a: "Espérons que cela se règle pacifiquement."

 geo.69.t: "Marche pour l'autonomie de l'Ossétie du Sud à Tskhinvali"
 geo.69.d: "Les groupes mineurs qui se sont battus pour l'autonomie de l'Ossétie du Sud semblent avoir finalement fait leur entrée dans le courant dominant, avec un soutien massif à une marche pro-autonomie qui a eu lieu à Tskhinvali, la capitale de la région de l'Ossétie du Sud. Bien qu'il n'y ait pas eu de violence entre les manifestants et la police, on craint que si des manifestations comme celle-ci se poursuivent, des éléments plus extrémistes de ce mouvement pourraient entrer dans le courant dominant."
 geo.69.a: "Oh là là..."

 geo.70.t: "Le Conseil Populaire d'Abkhazie approuve l'Autonomie de l'Ossétie du Sud"
 geo.70.d: "Le Conseil Populaire d'Abkhazie, contrôlé par la gauche, a officiellement annoncé que lui-même, et donc la région abkhaze qu'il représente, approuvait l'idée d'un organe décentralisé pour le peuple d'Ossétie du Sud. Il est devenu évident que nous ne pouvons pas ignorer cet événement, et de nombreux membres du gouvernement exigent une réponse, de peur que les troubles dans la région d'Ossétie du Sud ne s'aggravent."
 geo.70.a: "Établir un Conseil Populaire d'Ossétie du Sud."
 geo.70.b: "On ne peut pas nous mettre la pression pour cela."

 geo.71.t: "Création du Conseil Populaire d'Ossétie du Sud"
 geo.71.d: "Les derniers préparatifs ont été effectués et un nouveau Conseil Populaire d'Ossétie du Sud a été établi, pour représenter le peuple d'Ossétie du Sud. Un gouvernement provisoire a été nommé jusqu'à ce que les élections officielles du conseil puissent avoir lieu. Les protestations dans la région ont cessé et, bien que certains appellent encore à l'indépendance totale, elles sont limitées aux cercles intellectuels et les masses sont généralement satisfaites."
 geo.71.a: "Dieu merci !"

 geo.72.t: "Les Ossètes du Sud Commencent à s'Armer Eux-Mêmes"
 geo.72.d: "Après avoir reçu l'aval du Conseil Populaire d'Abkhazie, de nombreux Ossètes du Sud ont supposé que l'autonomie était en route. Lorsque ce désir d'autonomie a été rejeté par notre gouvernement, beaucoup en sont venus à la conclusion qu'une répression s'annonçait dans la région. Par conséquent, de nombreux Ossètes du Sud de la région, se souvenant des multiples conflits qui ont eu lieu dans la région, ont commencé à s'armer avec des armes importées en contrebande du nord. Il existe encore une chance de mettre fin à tout danger de conflit si l'autonomie de la région est annoncée. Ce serait plutôt une bonne idée d'y renforcer la présence militaire."
 geo.72.a: "Renforcer la Présence Militaire."
 geo.72.b: "Pas besoin d'effusion de sang, établissez un Conseil Populaire d'Ossétie du Sud."

 geo.73.t: "La Police Militaire Tue Trois Manifestants"
 geo.73.d: "À la suite de nouvelles manifestations dans la région d'Ossétie du Sud, la police militaire a été contrainte d'y établir une présence permanente. Après quelques heures de protestations à Tskhinvali, un incendie a été allumé, qui, après avoir été imputé aux manifestants, a conduit à des affrontements entre la police militaire et les manifestants. La situation s'est rapidement détériorée, et une émeute a rapidement éclaté. Au cours des affrontements qui ont eu lieu toute la nuit, de nombreuses personnes ont été blessées et trois émeutiers ont été tués. La nouvelle de ces décès s'étant répandue dans toute la région de l'Ossétie du Sud, les tensions se sont exacerbées et nous devons nous attendre à une réaction de la population."
 geo.73.a: "Je suppose que ça ne peut pas être résolu pacifiquement..."

 geo.74.t: "Les Rebelles d'Ossétie du Sud Attaquent une Base Militaire"
 geo.74.d: "Suite à la mort de manifestants il y a quelques jours, un groupe de rebelles désorganisés d'Ossétie du Sud s'est rassemblé et a attaqué une base militaire près de la frontière nord. Bien que la présence militaire sur place ait permis de pacifier rapidement les assaillants, l'attaque a entraîné la mort de 13 Ossètes du Sud et de 4 soldats géorgiens. Il est clair que des mesures draconiennes doivent être prises pour désamorcer la situation. Nous pourrions finalement céder aux demandes d'autonomie des Ossètes du Sud, ou les réprimer durement, pour écraser définitivement par la force tout désir d'autonomie."
 geo.74.a: "Il est temps de céder et d'établir une autonomie pour eux."
 geo.74.b: "Sévir militairement."

 geo.75.t: "Répression Militaire en Ossétie du Sud"
 geo.75.d: "Suite à la montée des tensions dans la région d'Ossétie du Sud, l'armée a été envoyée pour écraser toute résistance supplémentaire dans la région. De nombreux meneurs des manifestations et des émeutes ont été arrêtés, et les manifestations ont été dispersées par la force. Bien qu'il y ait eu des affrontements avec les rebelles, ils ont été rapidement réprimés par l'armée. L'Ossétie du Sud est en sécurité."
 geo.75.a: "Excellent."

 geo.76.t: "Géorgie, Enfin Unifiée"
 geo.76.d: "Perdus depuis longtemps, mais jamais oubliés : à la suite de notre récente victoire dans la guerre contre l'Empire ottoman, nos frères lazis de Rize et d'ailleurs ont enfin retrouvé l'amour de leur véritable patrie. Tout au long de l'histoire, la région et son peuple ont été gouvernés par d'innombrables royaumes, depuis de chétives principautés jusqu'à de grands empires, mais ils sont restés fidèles à la foi orthodoxe et leur histoire est profondément liée à celle de la Géorgie - jusqu'à l'arrivée des hordes ottomanes, en tout cas. Après la conquête turque du "Sanjak du Lazistan" au milieu du XVIe siècle, une politique d'islamisation a été mise en œuvre, creusant un fossé religieux entre les peuples géorgien et lazien, culturellement fraternels.\n\nNéanmoins, nombreux sont ceux qui, à Tbilissi, ont célébré la libération de Rize, et les Homshetsi, une minorité arménienne vivant principalement à l'est de la ville, sont excessivement heureux d'avoir été libérés de l'emprise des tyrans qui les avaient longtemps persécutés dans le passé. Les Lazi, quant à eux, se sont accommodés de la domination ottomane au fil du temps et considèrent donc le récent changement de gouvernement avec scepticisme. Compte tenu de la proximité de Rize avec la ligne de front, nombre d'entre eux ont non seulement perdu leurs maisons et leurs proches dans la guerre, mais ont également vu leurs vies et leurs espoirs brisés par les obus tirés par nos canons. L'une des principales tâches de [GEO.GetLeader] et de son gouvernement est de panser les plaies ouvertes par le conflit et de restaurer la confiance des Lazes dans la Géorgie et dans son peuple.\n\nNaturellement, le processus de reconstruction a déjà commencé. Des ouvriers venus de tout le pays nettoient les débris et des organisations humanitaires fournissent de la nourriture et des abris aux personnes dans le besoin. L'administration ottomane de Rize a été en grande partie remplacée, le port, qui avait été en grande partie détruit par les troupes ottomanes à la suite de notre avancée, accueille à nouveau les navires de la mer Noire, et il semble qu'un état de normalité revienne lentement sur nos nouvelles terres. Il reste cependant à voir combien de temps il faudra pour que les cœurs des Lazes se ressoudent et qu'ils acceptent notre domination pour ce qu'elle est vraiment : une libération."
 geo.76.a: "La Géorgie accueille ses fils perdus !"

 geo.77.t: "Une chance de s'unir"
 geo.77.d: "Selon les informations reçues de l'ambassade de Géorgie, l'armée du petit État est en mouvement. Par le biais de canaux secrets, de nombreux ordres sont envoyés pour déplacer les troupes vers le sud, en direction de la frontière ottomane. D'après les informations reçues, il semble que le gouvernement géorgien ait pour objectif de reprendre la ville de Batum, cédée à l'Empire ottoman en 1918. Étant donné que les principales forces de l'Empire ont été détournées vers la guerre avec les Arabes, même une petite force géorgienne pourrait occuper efficacement la région, mais personne ne sait si les Ottomans se rendront sans combattre et si la Géorgie sera disposée à s'arrêter là..."
 geo.77.a: "Laissons-les prendre Batumi, mais rien d'autre."
 geo.77.b: "Nous ne pouvons pas laisser les Ottomans être menacés."

 geo.78.t:0 "Un télégramme de [FROM.Capital.GetCapitalVictoryPointName]"
 geo.78.d: "Nous avons reçu un message urgent de Berlin, transmis par leur ambassadeur. Le gouvernement de notre allié nous informe qu'il a reçu des informations concernant nos mouvements de troupes vers la frontière de l'Empire Ottoman et est fermement opposé à une telle décision. Si notre opération devait continuer, notre allié n'aurait d'autre choix que de rompre toute relation diplomatique avec nous.\nSe battre seuls pourrait mal finir pour nous, mais c'est peut-être notre dernière chance de récupérer [585.GetName]."
 geo.78.a: "Nous ne pouvons pas risquer nos relations avec un allié."
 geo.78.b:0 "Vive la Grande Géorgie unie !"

 geo.79.t:0 "La menace russe rampante"
 geo.79.d: "La Géorgie moderne est née pendant les années turbulentes de la Révolution Russe et de la guerre civile. Dès ses premiers jours, elle a été protégée par les Allemands, qui constituaient leur grande alliance et leur bastion contre la Russie. Nous ne lui avons cependant jamais tourné le dos de manière permanente et nos relations étaient plutôt chaleureuses dans les années 1920 et au début des années 1930. Avec l'avènement du « Lundi Noir » et une récession massive dans l'Empire Allemand, notre pays a décidé de revenir une fois de plus dans son port d'attache et de se débarrasser de l'alliance paralysante avec le géant en faillite, en concluant des accords avec un pays nouvellement en pleine ascension, [FROM.GetNameDef].\n\nMais des rumeurs circulent à nouveau selon lesquelles la Russie aurait décidé de nous trahir à nouveau, comme elle l’avait fait en 1801. Le gouvernement [FROM.GetAdjectiveCap] a adopté une fois de plus une politique d’annexion et de répression des nations, au lieu de construire avec elles des relations d’égal à égal. Nous ne pouvons plus maintenir une alliance avec un pays qui peut à tout moment nous occuper et faire de nous sa marionnette ou son gouvernorat. La seule chose qui nous reste est de parvenir à un nouvel accord avec l’Allemagne, car nous n’avons pas d’autre choix pour survivre à la tempête qui nous menace d’une nouvelle guerre mondiale."
 geo.79.a: "Une fois encore, les Russes nous ont trahis."

 geo.80.t: "Une Nouvelle Alliance avec la Géorgie ?"
 geo.80.d: "La Géorgie, qui a conclu une alliance avec la Russie en 1936 durant une de nos crises économiques les plus critiques, se tourne à nouveau vers nous. [RUS.GetName] ayant décidé de changer drastiquement de politique en faveur d'une expansion agressive, le gouvernement géorgien a été effrayé par le nouveau cap de son allié et se tourne une fois de plus vers nous pour sa protection. Même si cette alliance paraît discutable, étant donné le fait que la Géorgie nous a déjà trahi par le passé, nous ne devrions pas oublier sa position stratégique pour le pétrole azéri et caucasien."
 geo.80.a:0 "Bien sûr, nous acceptons."
 geo.80.b: "Pourquoi aurions-nous besoin d'un double traître comme allié ?"

 geo.81.t: "L'Allemagne Accepte l'Alliance !"
 geo.81.d: "L'Allemagne accepte notre offre d'une nouvelle alliance contre la Russie. À l'avenir, nous pourrons compter sur le soutien et la protection du Reichspakt, comme en 1918."
 geo.81.a: "Nous sommes une fois encore bien protégés."

 geo.82.t: "L'Allemagne Nous Rejette !"
 geo.82.d: "L'Allemagne rejette notre demande d'alliance potentielle. Nous nous retrouvons donc seuls, avec la menace imminente d'une attaque du gouvernement russe."
 geo.82.a: "Maintenant nous ne pouvons compter que sur nous-mêmes."

 geo.120.t: "Election de 1936"
 geo.120.d: "Après le chaos causé par le Lundi Noir et les échecs du gouvernement SSDP, Evgeni Gegechkori a été contraint de convoquer de nouvelles élections, une élection qu'il savait susceptible de perdre. Aujourd'hui, alors que les électeurs se rendent aux urnes, il semble que le scrutin sera serré, aucun parti n'étant en mesure d'obtenir une majorité unique. Il est probable que la coalition EDP-MMEP l'emportera, mais il est possible que le SSDP parvienne à obtenir une victoire minoritaire."
 geo.120.a: "Le SSDP Menshevik survit avec une minorité."
 geo.120.b: "La Coalition EDP-MMEP obtient la majorité."

 geo.121.t: "La Question de la Coalition SSDP"
 geo.121.d: "Bien que le SSDP ait remporté les élections, aucun parti n'a suffisamment de sièges pour former un gouvernement majoritaire. Une coalition est donc nécessaire. Celle-ci peut être formée soit avec le SSPRP, fédéraliste, nationaliste et décentralisé, soit avec le SR, radicalement socialiste. Les deux partis ont clairement indiqué qu'ils étaient ouverts à une coalition."
 geo.121.a: "Former une coalition gouvernementale avec le SSPRP."
 geo.121.b: "Former une coalition gouvernementale avec le SR."

 geo.122.t: "Élection de [GetYear]"
 geo.122.d: "Après des semaines de campagne, les élections s'annoncent serrées, les deux partis étant contraints de former une coalition. Le parti ayant le plus de sièges est..."
 geo.122.a: "... le SSDP."
 geo.122.b: "... la Coalition EDP-MMEP."

 geo.123.t: "La Question de la Coalition SSDP"
 geo.123.d: "Bien que le SSDP ait remporté les élections, aucun parti n'a suffisamment de sièges pour former un gouvernement majoritaire. Une coalition est donc nécessaire. Celle-ci peut être formée soit avec le SSPRP, fédéraliste, nationaliste et décentralisé, soit avec le SR, radicalement socialiste. Les deux partis ont clairement indiqué qu'ils étaient ouverts à une coalition."
 geo.123.a: "Former une coalition gouvernementale avec le SSPRP."
 geo.123.b: "Former une coalition gouvernementale avec le SR."

