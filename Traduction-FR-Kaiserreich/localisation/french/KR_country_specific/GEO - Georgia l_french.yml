 GEO_sasha_gegechkori:9 "Sasha Gegechkori"
 GEO_sasha_gegechkori_leader_desc:9 "§YLeader Description\nBorn:§! December 5th, 1887, in Naoghalevi, Senaki District, Kutais Governorate, Russian Empire\n§YPolitical Career:§! Aleksi \"Sasha\" Gegechkori was born in 1887 in a small village near Martvili, to an impoverished noble family. He became involved in the revolutionary movement in 1902, where he worked for the Bolshevik faction of the RSDLP in various cities across not only the Caucasus, but all of Russia, most notably Chelyabinsk. He was arrested multiple times and ultimately exiled to Astrakhan, where he stayed until the February Revolution of 1917, after which he returned to the Caucasus, where he was appointed head of the Western Transcaucasian Revolutionary Committee and was tasked with initiating uprisings in his home region of Samegrelo. However, he was arrested by the Menshevik government on March 7, 1918 and was imprisoned for inciting rebellion, being released from prison only after the Russian Civil War. After his release he would rejoin the shattered remnants of the underground Georgian Communist Party. When its leader Philipe Makharadze retired from revolutionary activities Gegechkori took on the mantle of leadership and has worked since then to rebuild the part to a semblance of its former relevance, finally succeeding with the help of outside powers."

 GEO_giorgi_bagration_mukhraneli: "Giorgi Bagration-Mukhraneli"
 GEO_giorgi_bagration_mukhraneli_regnal: "Giorgi XIII"
 GEO_giorgi_bagration_mukhraneli_leader_desc: "§YDescription du dirigeant\nNaissance :§! 16 juillet 1884, à Saint-Pétersbourg, Gouvernement de Saint-Pétersbourg, Empire russe\n§YCarrière politique :§! L'histoire de la maison Bagration-Mukhrani commence avec l'ascension du prince Bagrat au début du XVIe siècle, qui se vit accorder le fief de Mukhrani par son frère, le roi de Géorgie, mais qui finit par assumer une grande partie du pouvoir autonome et obtint la souveraineté de facto sur son fief. Après la conquête de la Géorgie par les Russes, les seigneurs de la maison Bagration et de la maison Bagration-Mukhrani étaient considérés comme étant de puissance égale, mais la branche Mukhrani a rapidement commencé à obtenir de plus en plus de soutien dans la politique russe, notamment parmi les nationalistes géorgiens. La branche aînée de la maison Bagration a fini par s'éteindre, laissant les princes de Mukhrani comme prochain prétendants au trône de Géorgie. La revendication des Bagration-Mukhrani a été officiellement reconnue lorsque le trône a été remporté par George Bagration lors du récent référendum politique, restaurant ainsi la monarchie géorgienne. Le roi $GEO_giorgi_bagration_mukhraneli_regnal$ est considéré comme un homme plutôt distant, avec peu d'opinions politiques propres. Il a été fortement influencé par son défunt père, Alexander, qui est mort en combattant les bolcheviks, ainsi que par son fils, le prince Irakli, qui est généralement considéré comme un intrigant politique bien plus compétent. Le roi George est donc un personnage assez facilement manipulable, ce qui frustre une grande partie de la noblesse. Néanmoins, le roi reste un homme populaire parmi les gens du peuple. Même s'il n'a pas été invité en tant que signataire, il a donné son aval à la déclaration d'indépendance de la Géorgie en 1918, et s'est ensuite engagé comme soldat dans la guerre contre les bolcheviks. Il reste à voir si ce roi non formé et non préparé peut devenir un homme à part entière, ou s'il sera défini par l'influence de son fils, de ses conseillers, de ses généraux et de son premier ministre."

 GEO_ioachim_von_hohenzollern: "Ioachim von Hohenzollern"
 GEO_ioachim_von_hohenzollern_regnal: "Ioakhim Ier"
 GEO_ioachim_von_hohenzollern_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 17 décembre 1890, au Palais Royal, Berlin, Province de Brandebourg, Royaume de Prusse, Empire allemand\n§YCarrière politique :§! Le prince Joachim Franz Humbert de Prusse est né à Berlin, deux ans après le début du règne de son père Wilhelm II. Comme ses frères, il fréquenta les écoles d'élite et entra au service militaire, rejoignant finalement le 1er régiment à pied de la Garde de l'Armée Royale Prussienne, le régiment le plus prestigieux de l'Empire Allemand. Pendant la Weltkrieg, il servit sur le front de l'Est, mais fut blessé deux mois après le début de la guerre et immédiatement renvoyé chez lui à Berlin. Après son retour, Joachim se fiança à la noble allemande Marie Auguste von Anhalt, qu'il épousa l'année suivante. Le couple a eu un enfant, le prince Karl Franz Joseph de Prusse, actuellement connu comme le prince héritier Ioseb de Géorgie. Joachim fit l'objet d'une fixation parmi les États naissants pendant la guerre mondiale. Il fut proposé comme monarque potentiel en Irlande, en Finlande et en Pologne, mais dans les trois cas, il fut rejeté ou écarté au profit d'autres candidats. En 1917, le diplomate allemand Friedrich Werner von der Schulenburg et les monarchistes du Comité de la Géorgie Indépendante cherchèrent à installer Joachim comme roi de Géorgie, mais le gouvernement de Noe Zhordania s'y opposa vigoureusement. Plus tard, l'idée fut relancée par le général conservateur Shalva Maglakelidze et le germanophile convaincu Georges V. Matchabelli, qui firent pression pour un référendum sur la restauration de la monarchie. Joachim a pris la couronne et adopté le nom royal Ioachim, mais le prince étranger n'a pas fait beaucoup d'apparitions publiques, car il est connu pour avoir du mal à apprendre la langue géorgienne et pour des problèmes personnels liés à sa santé mentale. Il a néanmoins fait des efforts symboliques pour se faire aimer du peuple et bénéficie déjà d'un grand soutien de la noblesse grâce à Matchabelli."

 GEO_noe_zhordania: "Noe Zhordania"
 GEO_noe_zhordania_leader_desc: "§YDescription du dirigeant\nNaissance :§! 14 janvier 1868, à Lanchkhuti, Guria, Gouvernement de Kutais, Empire russe\n§YCarrière politique :§! Comme beaucoup de ses pairs, Noe Zhordania est sorti des eaux troubles du nationalisme géorgien et du marxisme, ayant trouvé une synthèse entre les deux. Au début du XXe siècle, il se fit connaître en tant qu'opposant à la fusion du Parti Social-Démocrate Travailliste Russe avec son homologue géorgien et en tant que menchevik convaincu, ami personnel de Karl Kautsky. En 1917, il fut élu président du Soviet de Tbilisi et dénonça la Révolution Bolchevique, puis plaida avec succès pour la création d'une République géorgienne démocratique. Il devint le premier Premier ministre élu par le peuple et, à ce titre, orienta la politique étrangère de la Géorgie vers l'Empire allemand, utilisant ses relations avec les politiciens allemands afin d'obtenir une reconnaissance internationale ainsi qu'une aide économique et militaire. Zhordania n'accéda pas entièrement aux demandes de l'Allemagne, qui souhaitait que la Géorgie devienne une monarchie dirigée par un prince Hohenzollern, ce à quoi il s'oppose non seulement en raison de ses convictions républicaines, mais aussi parce qu'il craint que cela ne fasse de la Géorgie un État client de facto du Kaiserreich. Il supervisa la création de la constitution géorgienne et forgea un compromis historique entre les sociaux-démocrates et les nationaux-démocrates, pour s'unir derrière la cause commune du nationalisme géorgien malgré leurs différences idéologiques radicales. Cette trêve de facto avec les conservateurs a permis à Zhordania d'être réélu tout au long des 18 dernières années, mais en 1935, il a annoncé sa décision de se retirer prochainement et de laisser la place à une génération plus jeune à la tête de la Géorgie. Cette décision intervient après une période de stagnation économique et de nombreuses réformes inefficaces, qui ont jeté une ombre complexe sur l'héritage de Zhordania."

 GEO_evgeni_gegechkori: "Evgeni Gegechkori"
 GEO_evgeni_gegechkori_leader_desc: "§YDescription du dirigeant\nNaissance :§! 20 janvier 1881, à Martvili, Gouvernement de Kutais, Empire russe\n§YCarrière politique :§! Né dans une famille noble, Evgeni Gegechkori commence ses études à Kutaisi avant de fréquenter l'université d'État de Moscou. Entre ses études, il s'affilie aux cercles sociaux-démocrates tout en devenant un leader de la communauté étudiante géorgienne à Moscou. Bien qu'il soit arrêté pour son affiliation aux mencheviks en 1904, il obtient un diplôme de droit en 1906. De retour dans son pays, il devient juré et organisateur social-démocrate en Géorgie, se révélant être un orateur populaire de réputation internationale. Il goûte pour la première fois au pouvoir politique national lorsqu'il est nommé commissaire du gouvernement provisoire de Kutaisi pendant la Révolution de Février. Lorsque la Géorgie déclare son indépendance, Gegechkori est en position de force pour rejoindre la nouvelle direction de la nation dominée par les mencheviks.\n\nServant pendant plus d'une décennie dans les différents gouvernements de Noe Zhordania, Gegechkori a accumulé une expérience politique considérable en tant que Ministre des Affaires Étrangères, Ministre de la Justice et Ministre des Affaires Intérieures. Ses nombreux portefeuilles et ses longs états de service ont fait de lui un successeur naturel de Zhordania, mais maintenant qu'il est sous les feux de la rampe, c'est à lui de sortir de l'ombre de son prédécesseur s'il veut que la Géorgie reste sûre et indépendante."

 GEO_grigol_veshapeli: "Grigol Veshapeli"
 GEO_grigol_veshapeli_leader_desc: "§YLeader Description\nBorn:§! 1891, in Sairkhe, Shorapani District, Kutais Governorate, Russian Empire\n§YPolitical Career:§! Born in 1891 to a family in Sairkhe, Shorapani region, Grigol Veshapeli went to school in Kutaisi. He was award a scholarship for his academic talents, allowing him to receive secondary education at Moscow State University studying literature. He contributed to "Georgia", commentating on current events and beginning his career as a politician. Fluent in Russian, English, French and German, the young man was a natural leader in the budding Georgian political scene. He helped co-found the National Democratic Party, and became a representative in the newly independent nation's Constituent assembly.\n\nAs the years passed however, Veshapeli distanced himself from the party he once founded, establishing a splinter group known initially as the "Independent National Democratic Party". It soon became known as the National Landowners Party of Georgia, and began courting landowners, industrialists, and intellectuals. While Veshapeli and his party spent most of its years as a junior partner to their old National Democratic Party colleagues, changing political winds and a new foreign hegemony has seen Veshapeli become the leader of Georgia. Finally given a chance to shine, Grigol Veshapeli and the MMEP go on to steer Georgia through its latest tumult."

 GEO_iese_baratashvili: "Iese Baratashvili"
 GEO_iese_baratashvili_leader_desc: "§YLeader Description\nBorn:§! November 4th, 1874, in Borbali, Borchaly District, Tiflis Governorate, Russian Empire\n§YPolitical Career:§! Iese was born to the princely Baratashvili family in the village of Borbalo. Whilst studying law at the university of Saint Petersburg he began to involve himself with radical student politics, and after graduating he took on a number of high profile cases as the defendant for various Georgian nationalists and revolutionaries. He helped found the Social-Federalist party and aligned himself with the Trudovik faction of the Socialist Revolutionaries, supporting them in the Duma after the revolution of 1905. He mostly sought to use the Russian parliament as a platform to raise a number of progressive issues, including Agrarianism, economic relief, combating antisemitism as well as addressing the questions of Georgian autonomy and nationalism, but he failed to gain any meaningful traction among Russia's political elite. Following Georgia's independence, he has emerged onto the nation's political scene as a rather influential figure, beginning to make a career in his own right and now promoting his ideas in earnest, rather than merely petitioning powers greater than him."

 GEO_mikheil_tsereteli: "Mikheil Tsereteli"
 GEO_mikheil_tsereteli_leader_desc: "§YDescription du dirigeant\nNaissance :§! 23 décembre 1878, à Tskhrukveti, District de Shorapani, Gouvernement de Kutais, Empire russe\n§YCarrière politique :§! Le prince Mikheil Tsereteli est né le 23 décembre 1878 dans une famille noble de la région d'Imereti, en Géorgie occidentale. Comme d'autres membres de sa famille, Mikheil poursuivit une carrière universitaire, étudiant à l'étranger à l'université de Heidelberg et obtenant un doctorat en histoire en 1913. Il enseigna en tant que professeur associé dans plusieurs institutions et est un expert en sumérologie, en Géorgie et dans le Caucase, en civilisation ibéro-caucasienne et en sociologie, ayant rédigé des dizaines d'ouvrages universitaires.\n\nMais ce n'est pas pour cela qu'il est connu aujourd'hui. Mikheil Tsereteli n'entrera pas dans l'histoire comme un simple universitaire poussiéreux, mais comme un champion acharné du nationalisme géorgien. Avant même d'être diplômé de l'université, il a cofondé en 1908 le Comité de la Géorgie Indépendante à Constantinople, publiant le journal "Nation". Pendant son séjour à Heidelberg, il a cofondé une autre organisation du même nom, au moment où l'Empire russe commençait à s'effondrer. Touchant tous les horizons politiques, y compris les mencheviks dominants, il devint brièvement ambassadeur de la nouvelle république en Suède et en Norvège en 1918-1919.\n\nNéanmoins, alors que la politique géorgienne commençait à se radicaliser dans les années 1920, Tsereteli contribua à cofonder le parti nationaliste Tetri Giorgi avec le général Leo Kereselidze. L'aile du professeur du parti n'a jamais été la faction dominante, mais il semblerait que le destin (et des bienfaiteurs extérieurs) ait décidé que Mikheil Tsereteli serait celui qui dirigerait la Géorgie en ces temps troublés."

 GEO_ekvtime_takaishvili: "Ekvtime Takaishvili"
 GEO_ekvtime_takaishvili_leader_desc: "§YDescription du dirigeant\nNaissance :§! 5 janvier 1862, à Likhauri, District d'Ozurgeti, Gouvernement de Kutais, Empire russe\n§YCarrière politique :§! Ekvtime est né dans une famille de petite noblesse géorgienne dans la province de Guria, mais est devenu orphelin très tôt et a été élevé par ses frères et sœurs, ainsi que par sa grand-mère. Bien qu'initialement connu comme un enfant turbulent, Ekvtime fut reconnu comme un étudiant exemplaire, passionné d'histoire et d'archéologie, après son entrée à l'Université de Petrograd. Sa première incursion dans la politique se fit après qu'il est devenu enseignant à Tbilissi et qu'il a sympathisé avec les groupes d'étudiants radicaux locaux, tandis que sa passion pour la longue et riche histoire de la Géorgie suscita en lui un grand sentiment de fierté nationale. Après la Révolution de Février, il signa la déclaration d'indépendance de la Géorgie et devint un membre clé du Parti National Démocratique conservateur, craignant le radicalisme croissant du Parti Social Démocratique. Il fut vice-président du Parlement, où il s'efforça de défendre les droits de l'église géorgienne et des paysans, contre le sécularisme et l'urbanisation croissants épousés par les sociaux-démocrates. Il est également un défenseur de principe de l'enseignement public et un irrédentiste des frontières historiques de la Géorgie. En dépit de son origine aristocratique, il s'oppose à l'influence de la noblesse sur la politique géorgienne, mais exprime également une certaine sympathie pour l'idée d'un monarque constitutionnel apolitique qui peut agir comme une figure de proue pour le pays. Il a également défendu la propriété du gouvernement sur le trésor national de la Géorgie, empêchant les célèbres trésors et reliques nationaux de tomber entre les mains de collectionneurs privés."

 GEO_shalva_maglakelidze:0 "Shalva Maglakelidze"
 GEO_shalva_maglakelidze_leader_desc: "§YLeader Description\nBorn:§! 1893, in Dikhashkho, Kutais Governorate, Russian Empire\n§YPolitical Career:§! Maglakelidze was born in 1893 in the then Russian Empire. First studying in the gymnasium in Kutaisi, he went on to study law in in Moscow. Fighting first on the Russian side in the Weltkrieg, he allied with the new Georgian nation after the socialist revolution, earning praise for his conduct in the war. Afterwards, he temporarily took time off from the Army, travelling to Berlin to earn a PhD in law. Returning to the Army in the late twenties, he has slowly worked his way up the chain of command, only sometimes hindered by his outspoken conservatism, and germanophilia. With these qualifications, the new overlords of Georgia easily found him as their man to lead the country."

 GEO_leo_shengelaia: "Leo Shengelaia"
 GEO_leo_shengelaia_leader_desc: "§YDescription du dirigeant\nNaissance :§! 1887, à Obuji, Gouvernement de Kutais, Empire russe\n§YCarrière politique :§! Né en 1887 dans la région de Zugdidi en Géorgie, très jeune Leo Shengelaia chercha à faire des études de droit. Pendant ses études universitaires, il entra en contact avec des groupes d'étudiants radicaux et devint membre du Parti Socialiste Révolutionnaire, s'intéressant particulièrement à leurs programmes de réforme de l'éducation. En 1917, il forma une "Université libre" avec 5 autres camarades, une petite école privée financée par les SR destinée à éduquer les classes inférieures de Tbilissi. En tant qu'administrateur de l'école, il fut reconnu pour ses articles sur les questions agraires et de travail en Géorgie, ce qui lui valut un siège au Conseil National de Géorgie et la chance d'apposer sa signature sur la déclaration d'indépendance de la nation. Leo siégea au parlement géorgien et gravit régulièrement les échelons des SR jusqu'à ce qu'un schisme majeur apparaisse au sein du parti en 1922, divisant les révolutionnaires socialistes de droite de leurs homologues de gauche. Leo rejoignit le politicien de gauche Ivan Gobechia et prit le contrôle du comité central du parti, avant d'être confirmé comme son dirigeant officiel quelques années plus tard avec le soutien de l'aile gauche du parti et de Gobechia. Il fut ensuite un partisan prudent du gouvernement social-démocrate de Géorgie, sans être prêt à prendre lui-même le contrôle du gouvernement, mais sans être découragé à l'idée de le faire un jour."

