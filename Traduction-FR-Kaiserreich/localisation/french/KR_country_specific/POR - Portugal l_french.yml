 POR_duarte_braganca: "Duarte Nuno de Bragança"
 POR_duarte_braganca_regnal:0 "Duarte II"
 POR_duarte_braganca_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 23 septembre 1907, à Seebenstein, Basse-Autriche, Autriche-Hongrie\n§YCarrière politique :§! Né en exil au sein des prétendants Miguelistes, Duarte Nuno devint connu rapidement alors que ses frères ainés se noyaient dans la débauche et la controverse. Il retourna chez lui à la suite de la Restauration et des tentatives de Manuel de réconcilier la Maison de Bragança, se retrouvant vite mêlé à la petite politique de la Causa Monárquica. Conservateur dévot, éduqué par un prêtre, les Intégralistes ont promu Duarte comme le véritable champion de leurs idéaux, allant jusqu'à l'influencer pour entreprendre des études d'agronomie pour qu'il soit un monarque "plus utile et honorable".\n\nAprès la mort sans enfant de Manuel II en 1932, Duarte monta sur le trône selon les dispositions des Pactes controversés de Douvres et de Lisbonne. Rapidement, il réalisa que le soutien des Intégralistes à son égard était en grande partie une manœuvre hypocrite pour consolider le Régime du 17-Mars. Avec un grand nombre de ses prérogatives royales "légitimes" abandonnées par le constitutionnaliste Manuel, Duarte règne avec peu de marge de manœuvre et peu d'alliés véritables parmi les Intégralistes réactionnaires, dont beaucoup s'opposent personnellement à un roi migueliste.\n\nDuarte est obsédé par une chose : la survie de la Monarchie. Tout au long de sa vie, l'intégrité et la force du Royaume a été sa priorité. Son couronnement a unifié les branches rivales de la Maison de Bragança, mais il doit désormais choisir sa voie avec précaution. Il est un homme aux ambitions absolutistes, mais l'establishment royaliste est tout aussi zélé, et il ne fait aucun doute que le Roi et le Pays en viendront aux mains pour savoir qui doit véritablement diriger le Portugal."

 POR_maria_adelaide_braganca: "Maria Adelaide de Bragança"
 POR_maria_adelaide_braganca_regnal: "Maria III"
 POR_maria_adelaide_braganca_leader_desc:9 "§YDescription de la dirigeante\nNaissance :§! 31 janvier 1912, à Saint-Jean-de-Luz, Pyrénées-Atlantiques, République française\n§YCarrière politique :§! Ayant repris la couronne après le deuxième régicide en 30 ans, Maria III a des tâches redoutables à accomplir. La jeune Reine a toujours été populaire lorsqu'elle était princesse, cherchant toujours à aider les personnes dans le besoin lorsque cela était possible. Son comportement doux et bon peut rendre surprenante sa position agressive contre les Intégralistes, mais depuis son accession au trône, elle a dénoncé les excès de ce parti, et son attitude intrépide ne fait que renforcer sa popularité."
 POR_maria_adelaide_braganca_puppet_leader_desc:9 "§YDescription de la dirigeante\nNaissance :§! 31 janvier 1912, à Saint-Jean-de-Luz, Pyrénées-Atlantiques, République française\n§YCarrière politique :§! En tant que Reine de Portugal et des Algarves récemment installée, Maria Ana I semble se contenter de son rôle, qui consiste à gouverner peu. Sa priorité est d'assurer la préservation de la Monarchie et de rétablir les liens avec la famille royale déchue. La nationalité allemande de son mari, qui était autrefois un handicap qui l'empêchait d'hériter, pourrait bien l'y aider."

