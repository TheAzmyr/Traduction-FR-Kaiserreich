### Ideas ###
 POR_black_monday: "Lundi Noir"
 POR_black_monday_desc: "Du fait de son économie essentiellement agraire, le Portugal a beaucoup souffert des retombées du Lundi noir."
 POR_portuguese_economic_cooperation: "Coopération économique avec l'Espagne"
 POR_portuguese_economic_cooperation_desc: "La proximité idéologique et économique entre le Portugal et l'Espagne ont abouti à une série d'accords commerciaux mutuellement avantageux, entre les deux parties."
 POR_partial_recovery: "Récupération partielle"
 POR_partial_recovery_desc: "Malgré la disparition des pires effets du Lundi Noir, l'économie portugaise continue de souffrir."
 POR_austerity: "Austérité Chrétienne"
 POR_austerity_desc: "Une série de mesures impopulaires ont été prises par le gouvernement pour finalement débarrasser le Portugal de sa récession et le préparer à la guerre. Même si sa population souhaite acheter des produits de luxe, elle a également le sentiment de comprendre les véritables dangers auxquels le Portugal est confronté, tant sur le plan économique que sur le plan militaire."

 POR_deus_salve_o_rei:0 "Deus Salve O Rei"
 POR_deus_salve_o_rei_desc:0 "Après l'échec de l'expérience intégraliste et la disgrâce de ses représentants, le Roi ainsi que la nation peuvent enfin se débarrasser de leur influence."
 POR_ultramarine_empire: "Empire Ultramarin"
 POR_poder_moderador:0 "Poder Moderador"
 POR_poder_moderador_desc:0 "Chaque fois que les forces au sein du royaume sont en conflit, le monarque peut se réserver le droit d'intervenir en faveur de la partie qu'il ou elle a choisi."
 POR_royal_edicts_idea:0 "Edits Royaux"
 POR_royal_edicts_idea_desc:0 "Le recours généralisé aux ordonnances royales pour l'adoption de lois, sans l'approbation de la Chambre Basse, a amélioré la flexibilité du gouvernement."
 POR_tarrafal_idea:0 "Tarrafal"
 POR_tarrafal_idea_desc:0 "Tarrafal, un camp de prisonniers au milieu du Cap-Vert, retient les criminels les plus dangereux du Portugal, les maintenant éloignés des provinces continentales et d'outremer. Personne ne s'échappe de Tarrafal !"

 POR_organic_kingdom:0 " Le royaume organique "
 POR_organic_kingdom_desc:0 "Le municipalisme, la tradition et la foi sont les trois principes directeurs qui guideront le Portugal vers l'avenir."
 POR_faith_and_state: "Un État construit sur la Foi"
 POR_faith_and_state_desc: "La principale ligne directrice de notre État est la foi qui unit tous les citoyens du Portugal."
 POR_youth_league:0 "Ligue de la Jeunesse portugaise"
 POR_youth_league_desc:0 "Des milliers de jeunes ont afflué au sein de la Ligue de la Jeunesse Portugaise, mettant à son service leur énergie inépuisable."
 POR_patriot_youth: "Jeunesse Patriote de Sa Majesté"
 POR_patriot_youth_desc: "Comptant un plus grand nombre de membres et d'attributions, la Ligue de la Jeunesse Portugaise sert maintenant officiellement le gouvernement de Sa Majesté."
 POR_organic_legal_system:0 "Un système juridique organique"
 POR_organic_legal_system_desc:0 "Un système juridique décentralisé nous permettra de lutter plus efficacement contre la criminalité dans le royaume."
 POR_parliament_suspended: "Suspension du Parlement"
 POR_parliament_suspended_desc: "Le Parlement portugais a été suspendu provisoirement et pour une courte période."
 POR_integral_leadership:0 "Autorité entièrement décentralisée"
 POR_integral_leadership_desc:0 "Les administrations municipales jouissent maintenant d'une plus grande autonomie dans tous les aspects qui les concernent et sont donc gérées plus efficacement."
 POR_parliament_abolished: "Abolition du Parlement"
 POR_parliament_abolished_desc: "Suite à l'abolition de la Chambre Basse et la vulnérabilité de la Chambre Haute, la monarchie constitutionnelle du Portugal est désormais belle et bien morte."
 POR_organic_eco: "Économie Organique"
 POR_organic_eco_desc: "Alors que chaque ville répond à ses propres besoins, l'État intervient partout et à tout moment pour prévenir les pénuries et assurer la prospérité."

 POR_colonial_act: "Ato Colonial Enforced"
 POR_colonial_act_desc: "Les lois adoptées en 1927 pour réformer les organisations coloniales sont maintenant appliquées."
 POR_colonial_admin: "Réforme de l'administration coloniale"
 POR_colonial_admin_desc: "Des officiers coloniaux plus jeunes et guidés par de nouveaux idéaux ont été amenés d'Europe pour aider à administrer nos provinces d'outre-mer."
 POR_estudantes: "Casa dos Estudantes do Império"
 POR_estudantes_desc: "La Maison des Etudiants de l'Empire est une institution, payée par le gouvernement, qui nous aide à rassembler les meilleurs et les plus brillants éléments de l'Empire, en vue de leur service."
 POR_encruzilhada: "Efforts de développement du Cap-Vert"
 POR_encruzilhada_desc: "Des efforts importants sont consacrés au développement du Cap-Vert, afin d'accroître la productivité et de réduire la fréquence des famines."
 POR_contratados: "Augmentation de la population de Contratado à São Tomé e Príncipe"
 POR_contratados_desc: "De nombreux travailleurs migrants ont été amenés à São Tomé pour travailler dans des plantations et, espérons-le, apporter la prospérité à l'île. Ils seront, assurément, bien pris en charge par l'État."
 POR_macaud: "Bénéfices de Macao"
 POR_macaud_desc: "Macao étant désormais directement administré par nous, nos revenus dans la région ont considérablement augmenté."
 POR_state_of_india: "État réorganisé de l'Inde"
 POR_state_of_india_desc: "L'État de l'Inde ressemble maintenant davantage à une organisation provinciale moderne, et nous pouvons commencer à récolter les fruits de ce changement."
 POR_timor_charter_companies: "Sociétés Charter au Timor"
 POR_timor_charter_companies_desc: "Les Sociétés Charter investissent maintenant au Timor, territoire jusque là négligé, ce qui nous permet de profiter enfin des richesses de la province, d'augmenter nos exportations de bois et de café tout en permettant aux prospecteurs de rechercher des ressources plus précieuses."

 POR_heavyshipbuildcost: "Développement de la Grande Flotte Impériale"
 POR_heavyshipbuildcost_desc: "Au fur et à mesure que notre grande flotte s'agrandit, notre expertise en la matière en fait le colosse d'un champ de bataille naval toujours menaçant."
 POR_smallshipbuildcost: "Effort Naval Impérial"
 POR_smallshipbuildcost_desc: "Grâce à une priorité élevée et à notre expertise, nos chantiers navals peuvent produire des sous-marins qui suivront les plans du Haut Commandement naval à un rythme beaucoup plus rapide."
 POR_african_triumph: "Triomphe en Afrique"
 POR_african_triumph_desc: "Les intrus allemands ont été vaincus et humiliés, tandis que le Portugal a remporté son défi !"
 POR_loyal_mozambique: "Un Mozambique loyal"
 POR_loyal_mozambique_desc: "Les groupes et tribus rebelles qui se sont manifestés au Mozambique pendant la crise ont été neutralisés de manière efficace et permanente."
 POR_milprod: "Standard royal pour les lignes d'assemblage"
 POR_milprod_desc: "Chacun de nos employés est comme un rouage bien huilé dans une machine : toujours prêt à donner le meilleur de lui-même."
 POR_trainingi: "Nouvelles méthodes d'entrainement"
 POR_trainingi_desc: "De nouvelles méthodes d'entraînement efficaces ont été mises en pratique dans les casernes de l'armée. Nous pouvons maintenant nous attendre à ce que les troupes soient prêtes au combat à un rythme plus rapide."
 POR_knights: "Chevaliers de Portucale"
 POR_herois_do_mari: "Heróis do Mar"
 POR_herois_do_mari_desc: "C'est le destin du Portugal de régner sur les mers, et il en a toujours été ainsi !"
 POR_bravery: "L'élan royaliste "
 POR_bravery_desc: "Grâce à un conditionnement et un entraînement poussés, nos régiments de troupes régulières sont intrépides et prêts à agir selon les ordres, à tout moment !"

 POR_integralist_ethos: "Paz sem Honra"
 POR_integralist_ethos_desc: "Humilié pendant la Weltkrieg et, encore une fois, pendant le Second Ultimatum, la majeure partie du monde considère le Portugal comme une puissance de second ordre qui a eu la chance de maintenir son intégrité territoriale. Toutefois, cette opinion n'est pas partagée par la plupart des hauts fonctionnaires du Cabinet."

