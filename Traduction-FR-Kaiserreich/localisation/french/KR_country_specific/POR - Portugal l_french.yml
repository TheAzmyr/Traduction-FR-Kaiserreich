### Focuses ###
 POR_matters_of_the_realm: "Les affaires du Royaume"
 POR_matters_of_the_realm_desc: "Après des années de transition, nous pouvons enfin façonner le Royaume en quelque chose de grand. La question est de savoir qui l'emportera : les Couceiristes ou les Intégralistes ?"
 POR_the_king_and_country: "Le Roi et son Pays"
 POR_the_king_and_country_desc: "Le Roi ne sera plus lié à la volonté des hommes de moindre rang, qui veulent lui refuser son droit divin. Les affaires de l'Empire relèvent de Sa seule Majesté Royale et de ceux qu'il juge dignes de le seconder !"
 POR_the_burden: "Le fardeau de l'Empire"
 POR_the_burden_desc: "Les colonies sont coûteuses et souvent, non rentables. Cependant, notre but n'a jamais été de dépouiller ou de piller, mais d'améliorer la condition de ceux qui vivent dans nos provinces outremer. Veiller à ce que nous ne manquions pas à nos responsabilités devrait être une priorité absolue."
 POR_tarrafal: "Tarrafal"
 POR_tarrafal_desc: "Tarrafal, un camp de prisonniers au milieu du Cap-Vert, retient les criminels les plus dangereux du Portugal, les maintenant éloignés des provinces continentales et d'outremer. Personne ne s'échappe de Tarrafal !"
 POR_royal_edicts: "Edits Royaux"
 POR_royal_edicts_desc: "Bien que le Roi puisse avoir besoin d'aide pour gouverner de manière efficace, sa volonté ne doit pas être entravée, ni contestée."
 POR_the_moderating_power: "Le Pouvoir Modérateur"
 POR_the_moderating_power_desc: "La séparation et l'équilibre des pouvoirs entre les pouvoirs judiciaire, exécutif et législatif fonctionnent bien, en théorie, mais en l'état actuel des choses, il y a trop de désaccords entre ces pouvoirs pour que le gouvernement puisse fonctionner correctement. En donnant au roi le pouvoir d'arbitrer de tels différends, nous pouvons faire en sorte qu'ils n'entravent pas l'émergence d'un nouveau Portugal."
 POR_pursue_traitors:0 "Poursuivre les traîtres syndicalistes"
 POR_pursue_traitors_desc:0 "Les internationalistes ne sont que des intellectuels hédonistes qui ont empoisonné l'esprit des masses. Heureusement, nous avons un remède pour cela, l'emprisonnement à Tarrafal !"
 POR_ban_republican_parties: "Interdire les partis républicains"
 POR_ban_republican_parties_desc: "Les républicains portugais sont tolérés depuis bien trop longtemps ; et comme l'heure de la guerre entre le Portugal et ses ennemis approche à grands pas, nous ne pouvons permettre à ces traîtres de vagabonder librement et de miner l'État."
 POR_colonial_empire: "Imperio Ultramarino"
 POR_colonial_empire_desc: "Notre Royaume s'étend sur trois continents et représente des milliers et des milliers d'hectares de terre. Nous devons nous battre, et nous le ferons, pour garder et retenir chaque centimètre carré !"
 POR_political_realities:0 "Réalités Politiques"
 POR_political_realities_desc:0 "La réalité, c'est que notre pays n'est tout simplement pas une grande puissance. Malgré nos ressources et nos effectifs considérables, nous ne pouvons espérer rivaliser avec les hordes des Huns ou de Syndicalistes qui nous menacent constamment. Il est essentiel de comprendre cela et de prendre ces paramêtres en considération pour maintenir l'État portugais à flot."
 POR_imperial_pride: "La Fierté Impériale"
 POR_imperial_pride_desc: "Le Portugal est à son apogée en termes de puissance et de richesse ; notre Royaume ne s'est jamais étendu aussi loin et ni n'a régné sur autant de personnes. Peu d'Empires dans l'histoire de l'humanité peuvent se comparer à tout ce qui a été fait par nous depuis que Vasco Da Gama a quitté nos côtes. Nous n'avons pas à avoir honte, au contraire, nous ne sommes même pas assez fiers !"
 POR_centralised_leadership:0 "Autorité Centralisée"
 POR_centralised_leadership_desc:0 "Bien que de nombreuses villes et régions jouissent d'un certain degré d'autonomie et que certains partis, comme les Intégristes, voient cela comme une bonne chose, il est tout à fait clair qu'une autorité plus directe est nécessaire dans notre grand royaume."
 POR_moral_monarchy: "Une Monarchie Morale"
 POR_moral_monarchy_desc: "Le monarque a dû répondre aux besoins des hommes de moindre rang pendant bien trop longtemps, afin de gouverner correctement. A présent, nous pouvons enfin remodeler la monarchie et faire en sorte que son autorité soit, en fin de compte, supérieure à celle du Parlement !"

 POR_the_organic_kingdom: "Le Royaume Organique"
 POR_the_organic_kingdom_desc: "Idéalement, une monarchie digne de ce nom devrait soutenir les principes de conversion, de tradition et de municipalisme. Elle doit être à la fois populaire auprès du peuple et décentralisée dans l'exercice de son autorité, à la fois royale dans la manière dont elle se présente et représentative du peuple."
 POR_state_of_faithful: "Un État construit sur la Foi"
 POR_state_of_faithful_desc: "Le Portugal est et sera toujours une nation chrétienne. Nous avons été fondés en Son Nom, nous avons grandi avec Sa Bénédiction, et, même maintenant à notre zénith, Il nous donne une nouvelle volonté de continuer la réforme et d'améliorer ce monde."
 POR_youth: "La jeunesse portugaise"
 POR_youth_desc: "Un esprit oisif conduit au péché ; les jeunes de notre nation ont sûrement de meilleures façons de passer leur temps libre que d'écouter la radio et/ou de commetre des infractions. Ils peuvent être transformés en membres utiles et constructifs de la société."
 POR_organic_laws:0 "Un corpus juridique organique"
 POR_organic_laws_desc:0 "Une loi ne peut être imposée. Elle doit émaner de la volonté du peuple. Un monarque sage utilise ces lois avec sagesse et gouverne équitablement."
 POR_state_priorities: "Les priorités de l'État"
POR_state_priorities_desc: "Tout État doit toujours s'acquitter de ses responsabilités. Sa priorité absolue est l'infrastructure, étant donné que ces réseaux sont partagés entre les municipalités et que leur fonctionnement nécessite des efforts centralisés."
POR_patriotic_fervour: "Ferveur Patriotique"
POR_patriotic_fervour_desc: "Chaque Portugais doit comprendre quelle est sa place dans notre glorieuse nation, et comme ses ancêtres avant lui à l'obligation de défendre la Patrie, jusqu'au dernier homme."
POR_baroes_assinalados: "Comme Armas e os Barões Assinalados"
 POR_baroes_assinalados_desc: "Que da ocidental praia Lusitana, Por juments nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E enter gente remota edificaram Novo Reino, que tanto sublimara. Tout homme qui se joint à l'armée royale comprend qu'il porte sur ses épaules l'histoire de milliers de gloires."
POR_suspend_parliament: "Suspension du Parlement"
 POR_suspend_parliament_desc: "Les chamailleries des politiciens font obstacle à la paix et à la prospérité depuis beaucoup trop longtemps. Le Parlement est donc suspendu. La famille royale et ses conseillers géreront les affaires de l'Etat jusqu'à ce que l'impasse soit surmontée."
 POR_local_leadership:0 "Rétablir l'autorité locale"
 POR_local_leadership_desc:0 "Les comtes, les ducs et les marquis de la terre n'ont été, pendant trop longtemps, que des porteurs de titres, indifférents aux terres qu'ils avaient la charge de gouverner. Désormais, leur rôle doit être affirmé, sous la direction des autorités municipales, afin de développer l'initiative et l'autonomie locale."
 POR_local_autonomy:0 "Autonomie Locale"
 POR_local_autonomy_desc:0 "Qui d'autres que les dirigeants d'une communauté locale seraient mieux placer pour gérer les problèmes de cette communauté ? Ils y vivent depuis des centaines d'années et voient bien plus que de simples feuilles de calcul lorsqu'ils contemplent les champs de blé et les gens qui y travaillent et qui y peinent."
 POR_codified_decentralisation:0 "Décentralisation codifiée"
 POR_codified_decentralisation_desc:0 "L'augmentation du pouvoir et de l'autonomie des dirigeants locaux peut également ouvrir la voie à de futurs conflits entre les dirigeants locaux et le gouvernement central. Afin de régler ces différends potentiels, une Constitution codifiée sera rédigée pour consolider la nation portugaise."
POR_abolish_parlament: "Abolition du Parlement"
POR_abolish_parlament_desc: "Dans sa sagesse, et avec beaucoup de regret, le Souverain doit informer le peuple portugais que ce qui était jusque là le Parlement, avec ses idées dépassées, doit être aboli ; une Chambre des Lords, la meilleure et la plus brillante du Portugal, exercera désormais le pouvoir législatif au lieu des opportunistes du Parlement."
 POR_economic_strongstance:0 "Puissance Economique"
 POR_economic_strongstance_desc:0 "Nous ne pouvons pas permettre que les opinions économiques et/ou les concepts créés par les politiciens entravent le nouveau Portugal. Même si cela signifie rappeler à certains d'entre eux qui détient vraiment le pouvoir au sein d'un Royaume."

POR_navy: "Regia Marinha"
POR_navy_desc: "Notre marine, en pleine expansion pendant la Weltkrieg, n'est toujours pas capable de défendre correctement nos provinces d'outre-mer, ni notre littoral ! Compter sur les marines alliées n'est pas non plus la meilleure de nos options. Nous n'avons donc d'autre choix que agir maintenant."
POR_raise_regulos: "Lever des Régiments Regúlo"
POR_raise_regulos_desc: "Nos rois vassaux, sujets loyaux et reconnaissants, doivent comprendre que les tensions entre nous et les Huns augmentent rapidement. S'ils n'arment pas leurs sujets, ils risquent de tomber sous le joug du boucher Hunnic."
POR_regulos_tooltip: "Une division de milice va être levée en Angola"
POR_colonial_war_effort: "Effort de Guerre Colonial"
POR_colonial_war_effort_desc: "Du fait que nos frontières sont de plus en plus violées par les Allemands, nous n'avons d'autre choix que d'exacerber les tensions, de peur d'être perçus comme faibles."
POR_wareffort_tooltip: "Lever une division bien armée au Mozambique"
POR_imperio: "Effort en Outre-mer"
POR_imperio_desc: "Nos provinces d'outre-mer, bien qu'elles soient une pièce maîtresse du gouvernement restauré, sont toujours à la traîne dans de nombreux domaines par rapport au continent et sont constamment menacées par ceux qui envient ce que le Portugal a fait pour son peuple. Un nouveau plan sera élaboré pour assurer leur sécurité et leur prospérité."
POR_enforce_colonial_act: "Application de la Loi Coloniale"
POR_enforce_colonial_act_desc: "Bien que des lois révolutionnaires aient été approuvées au cours des dernières décennies, elles n'ont pas été appliquées dans nos provinces d'outre-mer. Nous ne devons pas permettre que la complaisance s'installe ; les lois sont faites pour être appliquées et nous les appliquerons !"
POR_protect_mozambique: "Protéger le Mozambique"
POR_protect_mozambique_desc: "Selon nos meilleurs experts militaires, la meilleure approche pour défendre le Mozambique serait la confiscation de sa région nord indisciplinée. En établissant ainsi un périmètre de sécurité dans le Zambèze, cela nous aidera à améliorer considérablement notre capacité à repousser l'agression au Mozambique."
POR_protect_angola: "Protéger l'Angola"
 POR_protect_angola_desc: "Les deux plus grandes villes d'Angola, Nova Lisboa et Loanda, devraient être notre première priorité en termes de défense. Nous devons nous assurer que notre drapeau flotte sur ces villes pour l'éternité !"
POR_modernized_administators: "Embaucher des Administrateurs Modernes"
POR_modernized_administators_desc: "La plupart des administrateurs coloniaux, lorsqu'on les nommait au poste, cherchaient une affectation facile pour mener une vie décontractée sous les tropiques. Il est temps de les remplacer par de nouveaux jeunes énergiques qui seront prêts à remplir notre mission coloniale."
POR_academia_imperial: "Académie Impériale"
POR_academia_imperial_desc: "Le plus grand avantage d'investir dans des talents locaux au sein de notre Empire est le fait de pouvoir consolider des esprits brillants et d'utiliser leurs efforts pour moderniser le Portugal."
POR_casa_dos_estudantes_do_imperio: "Casa dos Estudantes do Imperio"
POR_casa_dos_estudantes_do_imperio_desc: "Organisation officielle des étudiants de nos provinces d'outre-mer, la Maison des Etudiants de l'Empire est maintenant un emblême de fierté et d'efficacité. Cet investissement dans le milieu universitaire aura sûrement d'autres... utilisations pratiques pour notre gouvernement."
 POR_colonial_development: "Développer le Ministerio das Colónias"
 POR_colonial_development_desc: "Institution de l'époque républicaine, le Ministère des Colonies a transformé la gestion des provinces ultramarines, bien que sa bureaucratie soit désormais dépassée. Nos récentes réformes nous ont donné l'occasion de le remanier davantage, en le faisant entrer dans l'ère moderne et en nous donnant une ouverture pour investir dans les exploitations les plus négligées."

POR_capital_shipyrds: "Effort Naval Majeur"
POR_capital_shipyrds_desc: "Notre marine ne doit pas être mise à l'écart et avoir un rôle secondaire ; ce dont nous avons besoin, c'est d'une véritable force de combat moderne qui puisse protéger nos mers avec une autorité absolue !"
POR_blueprints: "Planification Navale"
POR_blueprints_desc: "Construire et projeter la puissance navale, c'est plus que la mise en service ou la désignation de nouveaux navires, c'est aussi une question de planification et d'expertise. Nous avons le devoir de nous attaquer à ce problème."
POR_nau_capitania: "Nau Capitania"
POR_nau_capitania_desc: "Une vraie flotte a besoin d'un vaisseau amiral, pour que notre objectif soit connu de tous : nous lancerons la construction de l'un des plus grands, des plus puissants et des plus modernes cuirassés au monde."
POR_winds_of_change: "Les Vents du Changement"
POR_winds_of_change_desc: "Nous ne pouvons pas simplement ignorer l'importance croissante de la puissance aérienne dans la planification de nos stratégies navales ; nous devrons tôt ou tard porter notre attention sur les porte-avions."
POR_grande_armada: "Une Grande Armada"
POR_grande_armada_desc: "Disposer d'une flotte de porte-avions, ce n'est pas que d'avoir quelques avions en mer ; c'est surtout la possibilité d'une projection de puissance, tant aérienne que navale, et de contrôler le champ de bataille naval. Nos cuirassés et nos escortes, qui défendront nos porte-avions, régneront sur les vagues comme l'a fait la nation de Dom Henrique, il y a de nombreuses années."
POR_the_fleet_of_the_empire: "La Marine Impériale"
POR_the_fleet_of_the_empire_desc: "L'établissement de normes et de procédures de production navale à l'échelle de l'empire sera un effort coûteux, mais il sera très certainement rentable à long terme ; Plus nos chantiers navals seront rapides et efficaces, plus vite nous pourrons prendre le contrôle absolu des mers !"

POR_backfoot_armada: "Une Armada au service des Autres"
POR_backfoot_armada_desc: "Comme nous ne pouvons espérer égaler les puissances navales actuelles du monde et les vaincre dans des batailles conventionnelles, nous devons adapter notre marine pour aider à soutenir nos alliés lorsqu'ils s'attaquent aux navires les plus gros et les plus coûteux."
POR_escort_effort: "Effort en matière d'escorte"
POR_escort_effort_desc: "Escorter en toute sécurité les convois de ravitaillement vers nos provinces d'outre-mer est une tâche de la plus haute importance. Nous ne pouvons pas laisser le sang de l'Empire faire face seul à des menaces extérieures !"
POR_raiders: "Corsaires modernes"
POR_raiders_desc: "Pendant de nombreux siècles, le Portugal a maintenu les Infidèles près de l'océan Indien sous contrôle grâce à son expertise tactique et navale. Encore une fois, ce sera l'objectif premier de nos nouveaux plans navals. Faire en sorte que nous puissions attaquer, harceler et affamer les grands Empires de notre temps."
POR_raiding_squads: "Planification de la Guerre Asymétrique"
POR_raiding_squads_desc: "Planifier une guerre contre la plus grande marine du monde n'est en aucun cas une tâche facile à accomplir. Cela exigera beaucoup d'efforts et de calculs de la part de nos alliés, amiraux et marins. Cependant, les tactiques que nous utiliserons pour faire face à la guerre en mer seront certainement cruciales."
POR_submarines: "Escadres de chasse"
 POR_submarines_desc: "L'un des aspects les plus cruciaux d'une marine tournée vers le raid est l'autonomie opérationnelle et la coopération entre les navires de la flotte. En organisant nos forces en escadres de chasse, qui seront utilisées pour harceler et attaquer les navires légers et les ravitailleurs ennemis, nous pouvons nous assurer que notre marine de raid sera extrêmement efficace."
POR_ubarcos: "Force Sous-Marine Impériale"
POR_ubarcos_desc: "L'établissement de normes et de procédures de production navale à l'échelle de l'Empire sera un effort coûteux, mais très certainement payant à long terme ; Plus nos chantiers navals seront rapides et efficaces, plus vite nous pourrons nous assurer que nos ennemis se sentent en danger, en mer !"

 POR_triumph_in_africa: "Triomphe en Afrique"
 POR_triumph_in_africa_desc:0 "Contre toute attente, la plus grande puissance impériale de l'histoire n'a pas pu nous résister. Nous avons gagné plus que notre souveraineté, mais, comme le grand Afonso Henriques, nous ne luttons pas pour la conquête mais pour la liberté. Comme Aetius avant nous, nous avons brisé l'illusion de l'invincibilité Hunnique, et les gens du monde entier honoreront avec nous les héros de notre lutte ! Não Passarão ! Angola e Portugal !"
POR_reward_loyalty: "Récompenser nos sujets fidèles"
POR_reward_loyalty_desc: "On voit souvent le vrai courage d'un Vassal quand son Seigneur est sur le fil du rasoir. Alors qu'ils risquaient gros, beaucoup de ceux qui auraient pu être complaisants se sont battus pour nous. Certains par loyauté véritable, d'autres pour le frisson de la bataille, d'autres simplement pour que ce qui nous menaçait ne puisse pas arriver : être gouverné par le Boucher de Mahenge, qui considère tous les non-Allemands comme de simples bêtes de somme. Tous verront leur fidélité récompensée !"
POR_redouble_investments: "Doubler nos Investissements Coloniaux"
POR_redouble_investments_desc: "Les craintes pragmatiques de perdre des investissements s'estompant à mesure que nous réaffirmons notre autorité, nous pouvons enfin lancer la nouvelle phase du développement colonial."
 POR_loanda_imperial: "Une Loanda Impériale"
 POR_loanda_imperial_desc: "Loanda est une ville qui regorge de potentiel. Puisque nous ne sommes plus entravés par la crainte d'une agression allemande, nous pouvons enfin commencer à investir et à réformer la ville. Parce qu'elle est la capitale de l'Afrique impériale, des monuments honorant nos grands héros seront érigés à l'avenir."
 POR_zambia_e_nossa: "S'emparer du Zambèze !"
POR_zambia_e_nossa_desc: "En raison de leur soif de richesses terrestres, les Allemands ont complètement manqué à leur devoir. Ils se sont aliénés leurs sujets en Afrique et le continent est dans un état de désarroi comme on n'en a jamais vu auparavant. Nous pouvons capitaliser sur cette opportunité et étendre notre empire, qui verra l'unification de nos provinces africaines !"
POR_pinko: "La Carte Rose"
POR_pinko_desc: "En raison de l'anarchie qui s'est emparée de l'Afrique, nous pourrions enfin atteindre l'ancien objectif de la Carte Rose et exercer un contrôle sur de vastes étendues de terre situées entre l'Angola et le Mozambique. Même si la guerre dans les savanes, les montagnes et les forêts sera certainement éprouvante, nous ne le craignons pas, car la fortune sourit aux audacieux !"
 POR_congo_e_nosso: "Les Terres du Manikongo"
 POR_congo_e_nosso_desc: "La terre ancestrale du Manikongo, dont une grande partie est maintenant contrôlée par un groupe de révolutionnaires qui ne respectent pas les traités que nous avons avec les Manikongo est plongée dans le chaos. A présent que les Allemands sont occupés ailleurs, il est grand temps de leur rappeler qui est le maître légitime du Congo..."

POR_manufacturies: "Priorité aux Usines"
POR_manufacturies_desc: "Le Portugal est depuis longtemps une nation agricole, mais la marche de l'histoire n'attendra pas ceux qui aspirent à la paix rurale ; nous devons investir dans les usines afin de préserver notre souveraineté."
POR_investments: "Investissements Industriels"
POR_investments_desc: "Comme nous nous concentrons de plus en plus sur l'établissement d'une base industrielle, nous devons également rechercher des investisseurs qui nous aideront dans nos efforts. La tâche à accomplir sera ardue, mais elle en vaudra la peine et nous en récolterons les fruits."
POR_not_again: "Protection contre l'Instabilité"
POR_not_again_desc: "Nous devons nous assurer de ne pas être aussi vulnérables aux fluctuations budgétaires, en nous constituant une réserve solide et en étant actifs sur le plan économique."
POR_guns: "Armer nos Soldats !"
 POR_guns_desc: "Nos hommes se battent comme des lions, mais il faut également qu'ils soient équipés aussi bien que des lions. Nous devons veiller à ce que chaque homme soit capable d'accomplir son devoir et pour ce faire, assurer à nos gardiens les fournitures nécessaires pour protéger l'Empire !"
POR_armylogis: "Bataillons Logistiques"
 POR_armylogis_desc: "L'importance de la logistique sur le champ de bataille a tendance à souvent être négligée, voire ignorée. La logistique est pourtant ce qui séparait les Romains des Barbares et ce qui sépare la Victoire de la Défaite, surtout pendant une offensive militaire moderne."
POR_milfact: "Investissements dans l'Armement"
POR_milfact_desc: "Au fur et à mesure du développement de nos forces armées, nous devons veiller à ce que chacune de nos divisions reçoive toutes sortes d'armes. Cependant, entreprendre une telle entreprise ne sera ni facile, ni bon marché."
POR_dockyard: "Développer la Marine"
POR_dockyard_desc: "Pendant beaucoup trop longtemps, la Regia Marinha n'a été constituée que de simples navires d'escorte pour les convois. Cependant, avec les tensions actuelles qui commencent à monter et la guerre qui plane au-dessus de nous comme une ombre menaçante, nous devons préparer nos chantiers navals aux futurs conflits qui pourraient advenir."
POR_dockyard2: "Modernisation des Chantiers Navals"
POR_dockyard2_desc: "Les chantiers navals préexistants sont à la fois désuets et inadaptés à la nouvelle expansion navale car ils sont incapables de créer des navires plus grands et prêts au combat. Nous devons résoudre ce problème sans délais !"
POR_milfac2: "Accroître la Production Militaire"
POR_milfac2_desc: "Nous avons réorienté nos efforts vers l'expansion et l'augmentation de la production militaire afin qu'elle puisse mieux respecter nos quotas de production. Si le Portugal veut résister à la tempête qui s'annonce, il doit être armé jusqu'aux dents."
POR_econimical_recovery: "Commencer la Reprise"
POR_econimical_recovery_desc: "Les effets du Lundi Noir ont laissé notre économie dans une situation beaucoup plus critique que lors de la crise de 1926, et nos marchés sont dévastés par l'absence de consommateurs. Pour remédier à cette situation, des efforts considérables doivent être consentis."
POR_focus_shift: "Un Changement d'Orientation"
POR_focus_shift_desc: "Actuellement, nous n'exigeons pas la création d'un plus grand nombre d'usines, mais nous devons moderniser celles que nous possédons pour nous assurer qu'elles fonctionnent à un rythme plus rapide et assurent une production de meilleure qualité. Nous pouvons y parvenir avec les ressources dont nous disposons actuellement."
POR_civfac: "Une Industrie Locale des Biens de Consommation"
POR_civfac_desc: "Dans une certaine mesure, nous devons nous libérer de notre dépendance à l'égard des produits industriels fabriqués à l'étranger, en particulier pour les produits de première nécessité de notre économie."
POR_christian_austerity: "Austérité Chrétienne"
POR_christian_austerity_desc: "Un citoyen idéal comprend ce qui est nécessaire et ce qui ne l'est pas. Le luxe n'est pas une nécessité dans les moments difficiles. Il en va de même pour toutes les commodités que l'on peut obtenir en temps de paix. Le peuple portugais a la volonté de persévérer en ces temps difficiles."
POR_education: "L'Avenir du Portugal"
POR_education_desc: "Alors que la perspective d'une guerre se rapproche de plus en plus, nous devons nous assurer d'être prêts. Le Portugal est peut être petit en termes de masse terrestre, mais notre génie et notre capacité d'innovation ont conduit l'Europe vers une ère de prospérité, jusqu'à ce que les sauvages Huns réduisent le continent à l'esclavage, sous leur emprise tyrannique. Faisons en sorte qu'en finançant correctement des universités comme Coimbra, nous puissions prendre l'avantage sur nos ennemis."
POR_railwaya: "Développement d'un Réseau de Chemins de Fer"
POR_railwaya_desc: "En reliant nos provinces par la construction de nouvelles infrastructures, il y aura logiquement création d'emplois et de recettes, ce qui, au final, nous sera avantageux sur le plan économique."
POR_construction: "Programme de Travaux Publics"
POR_construction_desc: "Plus nous soutenons les programmes de travaux publics financés par l'État, plus vite nous pourrons nous sortir de cette terrible récession."
POR_naval_supply: "Chaînes d'Approvisionnement de la Marine"
 POR_naval_supply_desc: "Un Empire d'Outre-mer, comme le Portugal, est déjà soumis à une charge logistique massive. Pour que nos ports soient à la hauteur de la tâche de coordination, il est extrêmement crucial de sécuriser les chaînes d'approvisionnement de la marine."
 POR_railways: "Companhia Ferroviária Imperial"
POR_railways_desc: "L'État nous a donné le feu vert pour redoubler nos efforts de développement des infrastructures. Grâce à cela, nous sommes maintenant en mesure d'assurer que notre infrastructure sera l'une des meilleures d'Europe."

POR_army: "L'Armée Portugaise"
POR_army_desc: "La performance du Portugal lors de la Weltkrieg a été au mieux honteuse et au pire épouvantable. C'était à cause des politiciens républicains traîtres qui s'étaient mis en travers de nos généraux supérieurs et de nos honorables soldats. Nous ne permettrons plus que notre réputation soit ternie !"
POR_mic: "Agrandir notre Arsenal"
POR_mic_desc: "Nous devons accroître notre capacité à produire des armes de meilleure qualité, car nos ennemis sont déjà là !"
POR_buildnavapower: "Renforcer notre Puissance Navale"
 POR_buildnavapower_desc: "Le Portugal, malgré son Empire d'Outremer, n'a pas le potentiel de production nécessaire pour posséder une marine prête au combat. Il est grand temps que nous lancions un programme de renforcement naval."
POR_miltech: "Investir dans la Technologie Militaire"
POR_miltech_desc: "Alors que la perspective d'une guerre se rapproche de plus en plus, nous devons nous assurer d'être prêts. Le Portugal est peut être petit en termes de masse terrestre, mais notre génie et notre innovation ont conduit l'Europe vers une ère de prospérité, jusqu'à ce que les sauvages Huns réduisent le continent à l'esclavage sous leur emprise tyrannique. Faisons en sorte qu'en finançant correctement des universités comme Coimbra, nous puissions prendre l'avantage sur nos ennemis."
POR_milindu: "Contrats dans l'Industrie de la Défense"
POR_milindu_desc: "Comme notre armée, qui ne cesse de s'agrandir, exige et a besoin de plus d'approvisionnements, des efforts de lobbying supplémentaires sont nécessaires afin de leur fournir ce dont ils ont besoin."
POR_prodeff: "Lignes d'Assemblage Militaire Efficaces"
POR_prodeff_desc: "Malgré notre expansion industrielle et militaire rapide, plusieurs de nos méthodes d'assemblage sont dépassées et nos employés ne possèdent que peu ou pas du tout de discipline sur leur lieu de travail. Nous devons améliorer nos normes pour ne pas prendre du retard."
POR_linha_vedras: "Reconstruire la ligne Torres Vedras"
POR_linha_vedras_desc: "Si la guerre en Europe devait mal tourner pour nous, nous devons nous assurer d'avoir un plan de secours. Avec le soutien de nos alliés, nous pouvons tenir dans la petite zone entre le Tejo et la mer, où se trouve Lisbonne, avec une ligne de fortification relativement petite, mais impénétrable. Pendant la Weltkrieg, les Communards n'ont pas réussi à briser notre esprit pendant leur révolution et ils échoueront à nouveau !"
POR_state_construction: "Assurer l'approvisionnement"
POR_state_construction_desc: "Au fur et à mesure que nos besoins augmentent sur le plan militaire, le besoin d'une ligne d'approvisionnement sous-jacente augmente également."

POR_infeq: "Modernisation de l'Equipement d'Infanterie"
POR_infeq_desc: "Une force de combat moderne exige beaucoup plus que de simples fusils ; sur les rives humides du Zambèze, les chaussures sont par exemple une plus grande nécessité que les chars. Veiller à ce que nos troupes soient équipées du meilleur équipement possible leur permettra non seulement d'accroître leur efficacité, mais aussi leur moral."
POR_training: "Effort d'Entraînement de l'Infanterie"
POR_training_desc: "Faire d'un jeune soldat une machine à tuer n'est ni bon marché ni simple, mais si nous établissons des méthodes d'entraînement adaptées, nous ferons un pas de plus pour nous assurer que nos troupes seront prêtes au combat aussitôt que possible."
POR_artillerybattalion: "Bataillons d'Artillerie"
POR_artillerybattalion_desc: "L'artillerie, capable d'atteindre là où l'infanterie ne le peut pas, est de la plus haute importance sur le champ de bataille moderne et l'établissement de bataillons d'artillerie dédiés est idéal pour assurer la cohésion opérationnelle avec nos divisions d'infanterie."
POR_spotter_squads: "Exercices de reconnaissance et de repérage"
POR_spotter_squads_desc: "Souvent sous-estimées, les équipes de reconnaissance et les éclaireurs sont essentiels au succès de l'ère moderne. Nos troupes auront sûrement l'avantage lorsqu'elles pourront repérer l'ennemi avant d'être repérées elles-mêmes !"

 #POR_knights: "The Knights of Portugal" already defined above as an idea
POR_knights_desc: "Bien que notre longue histoire d'exploitation du cheval ait été oubliée par beaucoup, le symbolisme qu'elle représente et son utilisation à des fins de propagande ne peuvent être ignorés. Nous veillerons à ce que nos cavaliers soient de la meilleure qualité possible et nous n'épargnerons aucune dépense lors de leur formation !"
POR_motorized_dragoons: "Dragons Motorisés"
POR_motorized_dragoons_desc: "Alors que le concept d'infanterie mécanisée est loin d'être nouveau, l'utilisation de camions et de voitures pour accomplir efficacement le travail est une idée relativement nouvelle, quoique coûteuse. Un tel investissement portera ses fruits sur le champ de bataille, où la rapidité d'action est essentielle !"
POR_loghtank: "Expérimentation des Chars de Combat"
POR_loghtank_desc: "Bien que notre expérience en matière de possession et de combat avec des chars se limite à la Weltkrieg, nous devons nous assurer de changer cela en adaptant les modèles de chars étrangers et en encourageant la création du premier char de combat du Portugal."
POR_tankarmy: "Le Corps Blindé du Portugal"
POR_tankarmy_desc: "L'établissement d'un Corps Blindé est un effort coûteux, mais nous espérons que cet investissement nous apportera la sécurité et nous permettra de dominer nos ennemis sur le champ de bataille."
POR_support_squads: "Escouades de Soutien"
POR_support_squads_desc: "Ceux qui ne comprennent pas bien la guerre moderne partent du principe que les escouades de soutien ne sont pas essentielles au combat. Ils ne pourraient pas plus se tromper."
POR_doctrine_reform: "Revoir notre Doctrine Militaire"
POR_doctrine_reform_desc: "Un facteur majeur d'incompétence de la part de nos généraux était dû au fait qu'ils ne connaissaient pas les tactiques modernes. En faisant appel à des collaborateurs étrangers, nous nous assurerons que notre personnel sera non seulement à la hauteur, mais aussi innovant."
POR_herois_do_mar: "Né pour régner sur la mer"
POR_herois_do_mar_desc: "Depuis que le Portugal, dans sa forme actuelle, existe, nous avons toujours contrôlé les mers, lutté dans les mers, existé et survécu dans les mers. Nous continuerons de le faire, en utilisant la guerre moderne pour mieux affiner nos tactiques."
POR_our_legacy: "Défendons notre héritage"
POR_our_legacy_desc: "Nos valeurs fondamentales sont menacées, entre autres, par les barbares et les syndicalistes. Ces foules envient tout ce que le Portugal a fait au nom de l'innovation et du progrès. Nous ne chancelerons jamais et nous ne nous rendrons jamais !"
POR_suebi: "Bravoure Lusitanienne"
POR_suebi_desc: "Nous ne craignons pas la mort, surtout pas sur le champ de bataille, car il n'y a pas de plus grand honneur que de mourir au nom de notre drapeau, de notre peuple et de notre héritage !"
POR_hearvy_art_batteries: "La Grande Batterie"
POR_hearvy_art_batteries_desc: "Nos bataillons se concentreront sur la production de l'artillerie ou de la grande batterie, comme on l'appelle. Nos obus obscurciront le ciel de tous ceux qui osent s'opposer à la Patrie !"
POR_paratroop: "Formation d'Unités Parachutistes"
POR_paratroop_desc: "Bien que l'idée d'utiliser des avions pour larguer des troupes du ciel ne soit pas nouvelle, ce n'est que récemment qu'elle a été tentée avec succès et, même à cette époque, son utilité et son caractère pratique sont encore remis en question par beaucoup. Ce dont nous avons besoin pour qu'une telle manœuvre réussisse, c'est l'utilisation de divisions spéciales, capables de se réorganiser après un tel débarquement et de se battre derrière les lignes ennemies."
POR_wewerentexpectingspecialforces: "Corps des Forces Spéciales"
POR_wewerentexpectingspecialforces_desc: "Ce qu'il faut dans une armée moderne, ce sont des héros, de grands combattants spécialisés dans un aspect particulier de la guerre. Une force composée de la crème de la crème, qui pourra au mieux remplir les rôles et les tâches qui lui sont assignés."

POR_airforce: "Armée de l'Air Royale Portugaise"
 POR_airforce_desc: "Grâce à l'appui de nos alliés, nous pouvons établir une force aérienne vraiment moderne et prendre le contrôle du ciel lusitanien."
POR_air_superiority: "Priorité à la Supériorité Aérienne"
POR_air_superiority_desc: "Une partie essentielle de la domination du champ de bataille moderne est aussi la domination du ciel. Nier cette vérité simple et factuelle, c'est ignorer les leçons de la Weltkrieg et des guerres qui l'ont précédée."
POR_bomber: "Campagne de Bombardement"
POR_bomber_desc: "Nos ressources seraient mieux utilisées pour créer une force aérienne qui pourrait appuyer nos troupes et entreprendre des missions de représailles à long terme, contre nos ennemis."
POR_fighterefforto: "Création de Chasseurs"
POR_fighterefforto_desc: "Les investissements dans les avions de combat sont cruciaux pour l'acquisition et le maintien de la supériorité aérienne. La combinaison de l'expertise de nos alliés et du talent portugais dans les airs permettra d'obtenir les meilleures machines volantes connues de l'homme."
 POR_cas_focus: "Priorité au Soutien Aérien Rapproché"
 POR_cas_focus_desc: "Nos bombardiers devraient être adaptés pour aider les troupes sur les lignes de front, où le sort du Portugal sera vraiment décidé."
POR_carrier_groups_1: "Adapter nos avions aux portes-avions"
POR_carrier_groups_1_desc: "Pour que notre marine atteigne son plein potentiel en termes de force, il faut des porte-avions. Ces transporteurs, cependant, ont besoin d'aéronefs navals pour aider et défendre notre flotte."
POR_projection_of_airpower: "Projection de la Puissance Aérienne"
POR_projection_of_airpower_desc: "La projection de la puissance aérienne repose à la fois sur la possession de nombreux aéronefs et sur la manière et le moment où ces aéronefs sont utilisés au mieux. Les tactiques aériennes, avec leurs manœuvres et leurs subtilités, ne sont pas faciles à déchiffrer, mais nos officiers sont prêts à relever ce défi."
POR_strategic_bomber: "Bombardement Stratégique"
POR_strategic_bomber_desc: "Bombarder les installations de production et les lignes de ravitaillement ennemies est un excellent moyen d'augmenter les chances en notre faveur contre des adversaires mieux équipés et plus nombreux. Toutefois, pour ce faire, nous devons nous assurer que nous disposons d'avions capables d'accomplir correctement les tâches qui leur sont réservées."
POR_carrier_groups_2: "Entrainement aux techniques d'appontage"
POR_carrier_groups_2_desc: "La formation des pilotes d'aéronefs navals au décollage et à l'atterrissage sur porte-avions est une tâche monumentale en soi, mais l'adaptation de nos aéronefs existants pour accomplir cette tâche est beaucoup plus ardue."

### Decisions ###

 POR_colonial_development_cat: "Campagne de Développement de l'Outremer"
 POR_colonial_development_cat_desc: "Le Ministère des Colonies, récemment agrandi, a été habilité à diriger les efforts de développement dans tout l'Empire. D'ores et déjà, divers développements passionnants ont été envisagés et planifiés, avec pour objectif principal de niveler les petites provinces pour qu'elles correspondent à nos exploitations en Afrique de l'Ouest et de l'Est. Il faudra un capital politique et économique considérable pour mener à bien ce développement, mais les vastes richesses que nous pouvons en tirer en vaudront la peine."
POR_cape_verde: "Effort de Développement du Cap-Vert"
POR_cape_verde_desc: "A la merci de la famine et de la sécheresse, le Cap-Vert a besoin d'investissements pour prospérer. Nous devons élaborer des plans et investir au Cap-Vert pour assurer sa prospérité."
POR_sao_tome: "Augmenter les effectifs de Contratado à São Tomé"
POR_sao_tome_desc: "Les plantations de São Tomé sont sous-peuplées alors que le Cap-Vert est surpeuplé. Si la solution à ce problème semble évidente, de sérieux efforts doivent être entrepris pour s'assurer que les travailleurs non seulement parviendront à destination, mais aussi que les tensions entre les locaux et les immigrants seront réduites au minimum."
POR_macau: "Protéger et développer Macao"
POR_macau_desc: "Macao est un joyau de l'Empire, envié par les Chinois en raison de sa prospérité. Cependant, la ville est également très éloignée du Portugal. Cela signifie que, dans le cas d'une attaque, la province ne pourra compter que sur elle même. Pire encore, l'emprise du gouvernement sur la province est également très faible. Au vu de ces informations, nous devons préparer des initiatives pour défendre et développer Macao."
POR_goa: "Défendre l'État de l'Inde"
POR_goa_desc: "L'État de l'Inde, autrefois protégé en toute sécurité en raison du contrôle britannique du sous-continent indien, risque continuellement d'être attaqué soit par les syndicalistes à l'est, soit par les princes perfides au sud. Nous devons faire de la protection de l'État indien contre toute menace étrangère notre priorité absolue."
 POR_timor: "Nouvelles chartes royales pour le Timor"
 POR_timor_desc: "La lointaine province du Timor a toujours été l'une des régions les plus pauvres de l'Empire, mais de récentes études du ministère des Colonies ont mis en évidence de nouvelles et vastes étendues de ressources. Pour tirer parti du potentiel inexploité de la province, le roi va promulguer de nouvelles chartes royales afin d'encourager une vague d'investissements et de développement au Timor."
 POR_join_Entente: "Rejoindre l'Entente"
 POR_join_Entente_desc: "Il est dans notre intérêt de rejoindre l'Empire Britannique dans son alliance mondiale et de nous battre à leurs côtés dans la bataille pour rétablir l'ordre mondial."

### Bookmark ###
POR_KR_gathering_storm_desc: "La Weltkrieg est une farce à laquelle la jeune République du Portugal ne survit pas. Après une courte guerre civile, le royaume est restauré et, malgré les efforts des exilés républicains amers, il se consolide. Avec la mort soudaine de Manuel II en 1932, un jeune roi à la légitimité douteuse monte sur le trône. Le Roi Duarte est un homme de grande ambition mais il manque à la fois de tact politique et d'alliés, et se trouve de plus en plus en désaccord avec les intégristes radicaux réactionnaires qui cherchent à transformer totalement la nation à leur image. L'épreuve de force entre le Roi et le Pays est proche, mais le jeune Duarte sera-t-il humilié ou réussira-t-il son pari ?"

### Intro Screen ###
 POR_country_intro_header:0 "Le Royaume du Portugal"
 POR_country_intro_content: "Après le désastre de la Weltkrieg et l'effondrement de nos forces au Mozambique et en France, la république usurpatrice du Portugal manquait tout simplement d'une figure de proue et d'un soutien militaire suffisant pour résister à la Glorieuse Restauration. Cet évènement a permis à Manuel II de remonter sur le trône et à désigner son ancien rival, Duarte Nuno, comme son héritier. La Restauration, intervenue peu après la fin de la guerre, a marqué le début de la reprise économique.\n\nCependant, la dépendance à l’égard des importations et des exportations britanniques était trop grande pour que le Portugal puisse résister correctement à la tempête de 1925. Nous n’avons même pas pu unir nos terres après la chute de l’Empire Britannique, car l’Allemagne, dans un acte d’agression, s’est emparée de ces terres. Face à une crise politique d'une telle ampleur, le Premier Ministre de l'époque, Paiva Couceiro, a convoqué des élections ; les Intégristes victorieux ont saisi l'occasion pour mettre en oeuvre un vaste programme de réformes, tandis que les politiques vicieusement anti-républicaines ont polarisé les opinions même parmi les monarchistes les plus convaincus. Cependant, ils préfèrent s’en remettre au roi pour le moment, et partent du principe que ce sera toujours le cas.\n\nEn dehors des frontières, la maladie de l'Espagne semble ne jamais devoir guérir, et le chaos menace de nouveau le monde et le Portugal. En Afrique, [MAF.GetLeader] et ses sbires huns sabotent nos efforts, nous forçant à rendre la pareille, provoquant un rapide accroissement des tensions. Mais quoi qu’il arrive, nous sommes convaincus que le Portugal tiendra bon."

 POR_guide:9 "§MLe Royaume Organique§! (§nNational-Populiste§!)\n£white_dot Au début du mois d'avril, lorsque l'événement "Une chance de semer le trouble dans nos territoires légitimes" apparaîtra, choisissez de sévir contre ces hooligans pour avoir un accès rapide à notre arbre politique et éviter la guerre de Bush contre Mittelafrika.\n£white_dot Ou bien, choisir de les armer autant que nous le pouvons pourrait conduire à la guerre de Bush, mais quelle que soit son issue, nous aurons toujours accès à cette voie en complétant la priorité «Le Royaume Organique».\n\n§MLe Roi et Son Pays§! - §MCCM§! ( §PAutocrate-Paternel§!) / §MPCC§! (§gDémocrate-Autoritaire§!)\n£white_dot Choisissez de les armer autant que possible lors de l'événement "Une chance de semer le trouble dans nos territoires légitimes".\n£white_dot Lorsque les Allemands demandent des comptes, choisissez de ne pas discuter des affaires intérieures avec les nations étrangères, choisissez de venger 1918 et de rejeter leurs demandes pour que la guerre de Bush commence.\n£white_dot Pendant la guerre, abandonnez vos colonies, choisissez de vous rendre une fois l'événement Défaite en Afrique apparu et acceptez les exigences allemandes.\n£white_dot Après avoir terminé le focus "Le Roi et son Pays", choisissez le Paladin pour que le §PCCM§! prenne le pouvoir ou le Centre Catholique pour que le §gPCC§! prenne le pouvoir.\n\n£white_dot Pour que le roi Duarte II soit tué et que sa soeur Maria devienne reine, que la CNT gagne la guerre civile espagnole, les deux pays doivent être en paix. Après une attente pouvant durer de 1 à 60 jours, un événement impliquant la mort du roi se déclenchera."

### Events ###
 por.300.t: "L'Exposition Coloniale de [GetYear]"
por.300.d: "Des milliers de personnes se sont rassemblées pour la première grande Exposition Coloniale du Portugal. Si la restauration du Royaume, et d'autres épreuves et tribulations qu'il a dû endurer, ont pu le faire douter, le Portugal n'a pas cherché à se soustraire à son fardeau civilisateur et a redoublé d'efforts pour développer ses provinces outremer, qui sont aussi essentielles que Porto ou Lisbonne. De nombreuses merveilles et bibelots du monde entier ont été apportés à Lisbonne pour l'occasion, y compris un village angolais entier, comme curiosité anthropologique. Bien que l'entreprise ait coûté cher, elle renforce notre engagement envers la cause coloniale."
por.300.a: "Excellent !"

por.301.t: "Le Lundi Noir frappe le Portugal"
por.301.d: "Alors que les liens économiques entre nous et l'Allemagne n'ont jamais été aussi importants ou interconnectés qu'avec d'autres nations européennes, l'effet de cascade de la crise du Lundi Noir a frappé le Portugal de plein fouet. Du fait d'une économie basée principalement sur les exportations agricoles et de la majeure partie de nos industries axées sur le plan de réarmement, nos consommateurs habituels n'ont plus les moyens d'acheter nos produits ce qui a un effet désastreux sur la situation économique du pays. Espérons que nous aurons bien appris des leçons de la crise de 1926 et que nous pourrons, espérons-le, récupérer beaucoup plus rapidement cette fois-ci."
por.301.a: "C'est une source d'ennuis !"

por.302.t: "Le Couronnement de Maria Ana I"
por.302.d: "Comme l'ancien monarque a été jugé inapte à gouverner et contraint à l'abdication, Maria Anna de Braganza a été couronnée sous le nom de Maria Ana I, et reconnue comme telle par la Chambre des Pairs les plus dignes. Espérons que son accession au trône apportera une paix durable au Portugal."
por.302.a: "Vive la Reine !"

por.303.t: "Le Couronnement de Maria Adelaide en tant que Maria III"
por.303.d: "Avec le décès de Duarte II, resté sans enfant pendant toute sa vie, la question de sa succession a failli devenir une affaire litigieuse. Cependant, sa sœur cadette, Maria Adelaide, a été presque unanimement reconnue par la Chambre Haute et la Chambre Basse comme candidate la mieux placée pour devenir reine du Portugal. Malgré son jeune âge, elle est, et a toujours été la princesse du peuple. Que Marie III règne longtemps, dans la paix et la stabilité, je l'espère."
por.303.a: "Vive la Reine !"

por.304.t: "Régicide !"
 por.304.d: "Alors que Duarte II revenait d'un voyage de routine à la Chambre des Pairs, son convoi a été attaqué par quatre hommes, vêtus de noir et bien armés. Les tirs de mitrailleuses n'ont pas blessé gravement la reine Maria Francisca d'Orléans-Braganza, heureusement, mais des sujets innocents de la Couronne ont eux été gravement blessés. Les blessures de l'attentat terroriste de 1908 ont été rouvertes, et de nombreux habitants du royaume réclament justice. Alors que deux des " soldats " de la Legião Vermelha ont été abattus au cours de la fusillade qui a suivi, deux terroristes, Mário Castelhano et Emídio Santana, qui font partie des brigands anarchistes bien connus, se sont réfugiés sur le territoire Espagnol, dirigée par la CNT-FAI. Compte tenu de la gravité du crime commis, toutes les options sont sur la table, y compris un ultimatum sévère. Une analyse attentive des conséquences diplomatiques serait souhaitable, mais ces deux assassins doivent être traduits en justice !"
por.304.a: "La CNT-FAI doit livrer les responsables !"
por.304.b: "Nous devons rester prudents...."

por.305.t: "Le Portugal exige le retour du Régicide"
por.305.d: "Bien que notre lutte ait été longue, nos problèmes ne sont pas encore terminés. Le roi du Portugal, Duarte II, a été assassiné sur le chemin du retour vers son palais après s'être adressé à la Chambre Haute. Deux hommes, Mário Castelhano et Emídio Santana, ont franchi nos frontières alors qu'ils fuyaient les autorités portugaises. Malgré le succès de l'assassinat, l'accueil du public n'a pas été unanime et de nombreux passants ont été blessés au cours de l'opération. De plus, les responsables de l'attentat ont bien été ici et, de l'avis général, même sans l'approbation de la FAI, l'acceptation de la demande portugaise d'expulsion pourrait être considérée par le monde comme un aveu de culpabilité ; sans parler du fait que les hommes risquent d'être exécutés si nous les livrons. Il est également important de se rappeler le poids de cette décision au niveau mondial. Commencer une guerre contre le Portugal et ses alliés réactionnaires alors que nous sommes affaiblis suite à la guerre civile peut s'avérer malavisé, même avec nos alliés derrière nous. Un choix doit être fait, quoi qu'il en soit ; Allons-nous remettre le duo comme on l'a demandé, ou nous préparer à la rétorsion réactionnaire ?"
por.305.a: "Nous ne sommes pas en état de combattre l'Entente pour l'instant. Nous devons nous conformer à leurs exigences."
por.305.b: "Nous refusons de trahir ces héros !"

por.306.t: "La CNT-FAI a livré les meurtriers"
por.306.d: "Heureusement, le gouvernement espagnol n'a pas complètement perdu la tête. Ils ont refusé d'accorder l'asile à l'un ou l'autre des deux criminels et tous deux seront bientôt remis à nos autorités. Ils doivent être pendus dans les plus brefs délais."
por.306.a: "Nous n'avons pas d'autre choix que de les remercier pour leur aide..."

por.307.t: "La CNT-FAI rejette notre ultimatum"
por.307.d: "Ces chiens de traîtres en Espagne ont accordé l'asile au duo de criminels responsables du meurtre de notre très Fidèle Majesté. A présent, chacun doit faire son devoir, car la lutte finale contre le Syndicalisme va bientôt commencer !"
por.307.a: "Comme Armas !"
por.307.b: "Nous devons reculer, malheureusement."

 por.308.t:0 "Le Portugal recule"
 por.308.d: "En dépit de totues leurs menaces, les Portugais ont renoncé à leur ultimatum. Cela montre vraiment à quel point ils sont lâches."
 por.308.a:0 "Lâcheté et capitalisme sont intimement liés."

 por.309.t:0 "Occuper la Galice ?"
 por.309.d:0 "La région de Galice, Portugaise en tout sauf de nom, est depuis longtemps sous le joug de l'Espagne. Elle est aussi à présent sous la menace très réelle des syndicalistes. Alors que certains Intégralistes plaident en faveur d'une intervention pour protéger nos frères, de nombreux politiciens ont ouvertement exprimé leur préoccupation face à la possibilité que Saint-Jacques de Compostelle et ses reliques soient pillés par des bandits anarchistes. Cela pourrait cependant affaiblir encore plus les carlistes et ruiner toute chance de bonnes relations avec eux s'ils parviennent un jour à renverser ce conflit."
 por.309.a:0 "Nous devons protéger la Galice des Carlistes en déliquescence !"
 por.309.b:0 "Ce faisant, nous aiderions l'Hydre Syndicaliste."

 por.310.t:0 "Le Portugal s'empare de la Galice !"
 por.310.d:0 "Ces vils serpents du Portugal ont occupé la Galice tandis que nos forces luttent contre les forces impies de la CNT-FAI. Bien qu'ils prétendent que c'est pour s'assurer que leurs " frères " galiciens seront à l'abri du syndicalisme, il est tout à fait clair que cet accaparement de terres n'est guère plus qu'un opportunisme flagrant !"
 por.310.a:0 "Nous réparerons ce tort plus tard...."

por.312.t: "Les Affaires du Royaume"
por.312.d: "Beaucoup d'agitation a frappé notre royaume au cours de ce siècle désastreux. Cependant, notre pays est durable et plus fort que jamais. Aujourd'hui, le temps est venu de réformer notre gouvernement et d'éliminer les derniers vestiges de la république corrompue, pour assurer un avenir meilleur."
por.312.a: "L'avenir nous attend !"

por.313.t: "Pour le Roi et le Pays"
 por.313.d: "Les Intégralistes et autres démagogues manipulateurs s'ingèrent depuis bien trop longtemps dans le bien-être de la nation. Le roi, ses conseillers et le parlement devraient prendre les décisions concernant l'avenir du Portugal, et non des intellectuels choyés vivant à Lisbonne ou se cachant à Paris. Nous ferons de la monarchie quelque chose de vraiment grandiose, mais qui sera à la tête de ce gouvernement régénéré ?"
 por.313.a: "Le Paladin reprendra ses fonctions pour nous conduire vers une nouvelle ère glorieuse !"
 por.313.b: "Le Centre Catholique tracera une voie mesurée."

por.314.t: "Le fardeau que nous portons"
por.314.d: "Nous devons nous élever au-dessus de nos petites différences et nous unir sous notre foi, notre pays et notre peuple. Et surtout, nous devons apporter la lumière de la civilisation aux âmes pauvres et malheureuses qui ont besoin du Christ dans leur vie. Il n'est ni coûteux ni glorieux de construire des avant-postes dans l'obscurité de la jungle et de la civilisation, mais c'est néanmoins notre but ultime. Et, bien sûr, défendre notre foi contre ceux qui cherchent à la détruire l'est tout autant !"
por.314.a: "En avant vers un Portugal meilleur et un monde meilleur."

por.315.t: "Le Portugal adhère officiellement à l'Entente"
 por.315.d: "Après la fin de la Weltkrieg et la signature du Traité de Versailles, et plus encore après la Révolution de 1925, la Grande-Bretagne et le Portugal se sont éloignés l'un de l'autre malgré une alliance officielle. Mais à présent, alors que des temps dangereux commencent à nous menacer, serait-il sage de se tourner vers notre plus vieil ami pour obtenir de l'aide ?"
por.315.a: "Nous allons renouveler la plus ancienne et la plus grande alliance du monde, pour repousser l'Hydre Syndicaliste."
por.315.b: "Mieux vaut s'abstenir, pour l'instant."

por.316.t: "Le Portugal nous demande de rejoindre formellement l'Entente"
 por.316.d: "Après la fin de la Weltkrieg avec la signature du Traité de Versailles, et encore plus après la Révolution de 1925, la Grande-Bretagne et le Portugal se sont éloignés l'un de l'autre, bien qu'ils soient restés dans une alliance formelle. Mais à présent, alors que des temps dangereux commencent à menacer l'Europe et que le moment de réclamer le droit d'aînesse approche à grands pas, le Portugal nous demande notre soutien et, en retour, nous apportera son soutien pendant la Seconde Weltkrieg qui approche à grands pas."
por.316.a: "Avec le renouvellement de ce Traité, nous mettrons fin au syndicalisme !"

