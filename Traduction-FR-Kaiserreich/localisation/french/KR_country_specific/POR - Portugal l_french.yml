### Parties ###
 POR_totalist_party: "PCP (Rates)"
 POR_totalist_party_long: "Partido Comunista Português (Rates)\n§gAprès son expulsion en 1926, suite à son refus de collaborer avec la CGT dominée par les syndicalistes, l'ancien secrétaire général José Carlos Rates a créé sa propre organisation dissidente qui s'oppose toujours à la collaboration anarchiste. Ayant toujours de l'influence sur un contingent plus âgé de communistes, Rates s'est inspiré de l'école de pensée révisionniste, nationaliste et totalitaire durant son séjour en France. S'il reprenait le contrôle du Parti, Rates se vengerait probablement de la gauche ascendante qui l'a évincé et mettrait en place un système technocratique et socialiste pour protéger la révolution de l'intérieur et de l'extérieur.§!\n"
 POR_syndicalist_party: "CUFU (CGT/FAP)"
 POR_syndicalist_party_long: "Comite de Unidade de Frente Única\n§gFormé par l'alliance de José de Sousa entre les communistes et les syndicats, le Comite de Unidade de Frente Única existe actuellement en tant que groupement de socialistes, emprisonnés et exilés à Paris après l'échec de la grève générale de 1930. La Confédération Générale du Travail et la Fédération Anarchiste Portugaise sont deux factions liées entre elles, constituant le rempart syndicaliste du Front uni. La CGT est dirigée nominalement par son fondateur Manuel Joaquim de Sousa depuis la prison, qui est représenté par José da Silva Santos Arranha à Paris. La CGT est considérée comme le groupe révolutionnaire le plus militant du Portugal, et c'est à Lisbonne qu'elle a subi le plus de répression. La Fédération Anarchiste Portugaise est une aile de la Fédération Anarchiste Ibérique, formant un autre front politique pour la CGT. Bien que de Sousa soit un partisan de l'unité pan-ibérique, de nombreux membres de la CGT se montrent au mieux sceptiques, ou au pire ouvertement hostiles à cette position.§!\n"
 POR_radical_socialist_party: "CUFU (PCP/FAO)"
 POR_radical_socialist_party_long: "Comite de Unidade de Frente Única\n§gFormé par l'alliance de José de Sousa entre les communistes et les syndicats, le Comite de Unidade de Frente Única existe actuellement en tant que groupement de socialistes, emprisonnés et exilés à Paris après l'échec de la grève générale de 1930. Le parti communiste portugais a connu des difficultés depuis la restauration. Sous la direction de Bento António Gonçalves, il a opté pour une politique de coopération avec les anarchistes et les syndicalistes, contrairement à l'hostilité dont ils faisaient preuve sous José Carlos Rates. En suivant une ligne de pragmatisme vis-à-vis de la révolution, les communistes espèrent que la stratégie du Front uni portera ses fruits à terme. La Federação Socialista das Associações de Trabalhadores (Fédération Socialiste des Associations de Travailleurs) représente les syndicalistes socialistes modérés du Front uni, qui maintiennent une présence au Portugal en raison de l'absence d'actions radicales de leur part. Leur petite taille les a relégués à un rôle intermédiaire entre la CGT et le PCP.§!\n"
POR_social_democrat_party: "PRED"
 POR_social_democrat_party_long: "Partido Republicano da Esquerda Democrática\n§gLe Parti Républicain de Gauche Démocratique est un parti marxiste, démocratique-socialiste qui s'est formé en 1924, après s'être séparé du Parti Démocratique à la suite d'un différend idéologique avec Afonso Costa. Le chef José Domingues dos Santos a construit le PRED autour de la "Moderação", une tentative de trouver une troisième voie entre le syndicalisme révolutionnaire épousé par la Troisième Internationale et le libéralisme progressiste des Démocrates. L'échec de la Grève Générale de 1930 a permis au PRED de gagner un peu de terrain parmi les exilés les plus radicaux, même si le CUFU les considère toujours avec une grande méfiance.§!\n"
POR_social_liberal_party: "PRP"
 POR_social_liberal_party_long: "Partido Republicano Português\n§gLe Parti Démocrate, officiellement appelé Parti Républicain Portugais, est un parti de centre-gauche, progressiste, qui est le successeur autoproclamé du Parti Républicain ayant mené la révolution républicaine de 1910. Formé en février 1912 par Afonso Costa après la scission de l'ancien Parti Républicain, les Démocrates ont été le mouvement politiquement dominant (avec des tendances quelque peu autoritaires) pendant une grande partie de l'existence de la République, jusqu'à ce que Sidonio Pais consolide son pouvoir en 1917, après quoi ils ont constitué la principale opposition à la dictature militaire conservatrice. Après la restauration de la monarchie, Costa a conduit ses partisans en exil et le parti peut être lié à presque toutes les tentatives insurrectionnelles de renversement de la monarchie depuis cette époque. Après la retraite de Costa en 1931, les démocrates ont été enfermés dans une lutte de factions entre le lieutenant-colonel populiste Liberato Pinto, qui veut réformer le grand parti démocratique d'antan, et l'ancien député de Costa, António Maria da Silva, un politicien soucieux du détail qui se concentre sur la consolidation de l'idéologie actuelle du parti.§!\n"
POR_market_liberal_party: "URN (Liberais)"
 POR_market_liberal_party_long: "União Republicana Nacionalista\n§gL'Union Républicaine Nationaliste, familièrement appelée les Nationalistes, est un parti libéral-conservateur, formé en exil en février 1923, comme une fusion du Parti Libéral Républicain, du Parti de la Reconstitution et des restes du Parti Républicain National. Les Nationalistes ont été créés pour fournir une base plus solide pour s'opposer à la monarchie restaurée, en réunissant les républicains de droite sous une seule bannière. Leurs points de vue sont variés, représentant un large éventail d'intérêts et d'idéaux, leur principale idéologie unificatrice étant "Anti-Democrático", c'est-à-dire une forte opposition au Parti Démocrate. Les Nationalistes ne sont pas dirigés par un homme en particulier, mais ont plutôt une direction collective avec une variété de politiciens de centre-droit et de droite. Les "Libéraux" sont une faction libérale classique composée principalement d'anciens membres du parti libéral républicain et du parti de la Reconstitution, dirigée par le charismatique António Granjo. Les libéraux sont avant tout des partisans de la libéralisation économique et d'une grande ouverture du commerce au reste du monde. Grâce à l'influence charismatique de Granjo, les libéraux sont généralement la faction dominante.§!\n"
POR_social_conservative_party: "URN (Unionista)"
 POR_social_conservative_party_long: "União Republicana Nacionalista\n§gL'Union Républicaine Nationaliste, familièrement appelée les Nationalistes, est un parti libéral-conservateur, formé en exil en février 1923, comme une fusion du parti libéral républicain, du parti de la Reconstitution et des restes du parti républicain national. Les nationalistes ont été créés pour fournir une base plus solide pour s'opposer à la monarchie restaurée, en réunissant les républicains de droite sous une seule bannière. Leurs points de vue sont variés, représentant un large éventail d'intérêts et d'idéaux, leur principale idéologie unificatrice étant celle de l'"Anti-Democrático", ou forte opposition au Parti démocratique. Les nationalistes ne sont pas dirigés par un homme en particulier, mais ont plutôt une direction collective avec une variété de politiciens de centre-droit et de droite. Les "Unionistes" sont une faction socialement conservatrice, dirigée par Francisco da Cunha Leal et composée principalement d'anciens "Sidonistes" et de républicains catholiques. Les Unionistes soutiennent des projets culturellement conservateurs, et sont les plus favorables au clergé de tous les groupes républicains. Sous l'influence de Cunha Leal, ils soutiennent également une large révision des entreprises coloniales du Portugal.§!\n"
POR_authoritarian_democrat_party: "PCC"
 POR_authoritarian_democrat_party_long: "Partido do Centro Católico\n§gLe Parti Catholique du Centre se forme en janvier 1915, avec pour objectif initial de représenter les intérêts catholiques dans la République anticléricale. Pas explicitement monarchiste au départ, cet anticléricalisme a naturellement attiré les catholiques dans l'opposition. Lorsque la République a commencé à s'effondrer, le Centre Catholique a retiré son soutien, certains membres clés se tournant eux-mêmes vers le militantisme royaliste. Après la Restauration, le Centre Catholique était le plus grand parti politique officiel du Congrès royal. Au cours de l'année désastreuse de 1925, les "Centristes" se sont réconciliés avec les Intégralistes suite à la position plus pragmatique d'Hipólito Raposo sur la coopération politique. Soutenant le coup d'État de 1926, les Catholiques dominent aujourd'hui la Chambre des Pairs et en sont venus à soutenir une monarchie semi-constitutionnelle de style allemand. Depuis une querelle de factions en 1920, José Fernando de Sousa, ardent monarchiste et sympathisant intégraliste, dirige le parti, bien que son âge avancé ait permis à un groupe de membres plus jeunes autour du professeur António Salazar de gagner en importance.§!\n"
 POR_paternal_autocrat_party: "CCM"
 POR_paternal_autocrat_party_long:9 "Conselho de Causa Monárquica\n§gRegroupant de nombreux royalistes, le Conseil de la Cause Monarchiste représente la coalition chancelante du parti de la "Cause Monarchiste" qui a gouverné le Portugal pendant le gouvernement de Henrique de Pavia Coucerio de 1921 à 1926, et qui a été initialement formée en 1911 pour poursuivre la restauration de la Monarchie. Lorsque le parti politique de l'époque a été interdit à la suite du coup d'État du 17 mars, les membres de la Cause ont été politiquement isolés du Roi Manuel II et contraints d'être de simples spectateurs de l'expérience organique. Cependant, avec le couronnement de Duarte II, la coalition royaliste a une nouvelle occasion de s'affirmer au Portugal. Bien que l'objectif officiel de la Cause Monarchiste soit la protection et le renforcement continus des institutions monarchistes, son but secret est une "Restauration Nationale" visant à renforcer le pouvoir du monarque et à former autour de lui une dictature personnaliste conservatrice, tout en éliminant les divers excès du régime intégraliste ultra-radical. Les principaux dirigeants du Conseil sont le maréchal Couceiro et Domingos Fezas Vital, Lieutenant du Roi.§!\n"
POR_national_populist_party: "IL"
 POR_national_populist_party_long: "Integralismo Lusitano\n§gLe mouvement intégraliste lusitanien est né à l'université de Coimbra en 1911, bien que le groupe n'ait été fondé qu'en 1914. Le groupe s'est rapidement imposé comme un mouvement de contre-culture de la République, épousant une vision très réactionnaire, traditionaliste et élitiste de la politique. Extrêmement anti-libéraux et ultra-monarchistes, les Intégralistes ont combattu les Démocrates et le système républicain, bien que les politiciens Intégralistes aient coopéré avec la dictature de la "Nouvelle République" de Sidon. Au début de la restauration, les Intégralistes étaient l'une des factions les plus influentes des contre-révolutionnaires. Cependant, après la restauration, les Intégralistes stagnent ; considérés comme dangereux par Couceiro, ils sont politiquement mis à l'écart. La mort soudaine d'Antonio Sardinha menace de faire s'effondrer l'organisation, mais Hipólito Raposo rationalise l'idéologie erostérique et souvent contradictoire du groupe et se réconcilie avec d'autres groupes politiques, principalement le Centre catholique. Après l'année désastreuse de 1925, les Intégralistes ont pu mener un coup d'État pratiquement sans effusion de sang contre la Causa Monárquica et consolider rapidement le pouvoir. Depuis lors, Raposo a mis en veilleuse les ambitions plus radicales des Intégralistes, ce qui a entraîné un mécontentement au sein de la Junte centrale.§!\n"

