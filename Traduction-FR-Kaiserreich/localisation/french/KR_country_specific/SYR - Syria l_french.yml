## Syrian Republic
 syrrep.1.t: "Proclamation de la République Syrienne"
 syrrep.1.d:9 "Principal champ de bataille de la Guerre du Levant, la région de la Grande Syrie est en plein désordre. Son élite politique a été déchirée par les assassinats, les déportations et les exécutions, alors que la vengeance de l'occupation ottomane est exercée sans pitié par les groupes de guérilla et les nationalistes arabes purs et durs. Même si la caste sunnite (majoritairement) qui a gouverné la Syrie pendant près de mille ans est toujours aux commandes, nombre d'entre eux tentent prudemment de trouver leur place dans ce paysage inconnu, car le pouvoir des familles, des marchands et des propriétaires terriens dépend désormais à la fois des irréguliers arabes qui parcourent la campagne et de l'armée égyptienne qui tente de faciliter la transition vers un gouvernement stable, mais "loyal", à Damas.\n\nL'incapacité du "gouvernement central" à exercer son contrôle sur les territoires les plus agités soumis au couvre-feu aggrave encore la situation. Dans le nord, d'anciens soldats turcs et kurdes organisés en "organisations de défense" se battent bec et ongles contre l'annexion de la Cilicie et du Kurdistan. Plus près de la capitale, des guérilleros maronites (aidés dans certaines régions par des membres de tribus druzes) luttent pour leur indépendance, après avoir proclamé leur propre pays, le Liban, sur les terres de l'ancien Mutasarrifat. La frontière avec l'État irakien reste également controversée, les responsables de Bagdad et de Damas ne s'accordant guère sur son emplacement exact, les deux parties considérant le contrôle des fleuves mésopotamiens comme essentiel à leur domination."
 syrrep.1.a: "Il semble que nous ayons du pain sur la planche..."

 syrrep.2.t: "Le Congrès Pan-Syrien de Damas : Bloc National & Parti du Peuple"
 syrrep.2.d: "Convoqué par l'élite damascène sous l'œil attentif des observateurs égyptiens et avec de multiples ajouts des exilés en Égypte, le Congrès Pan-Syrien tentera de trouver une solution à la guerre civile de facto qui fait rage dans la Grande Syrie. Cependant, il est rapidement devenu évident que l'"unité" syrienne d'avant la guerre n'existe plus, car les conflits familiaux, régionaux et générationnels sont partout.\n\nL'ancienne génération, les notables ottomans et, pour la plupart, l'élite damascène, s'est organisée au sein du Bloc National qui se considère comme la continuation d'Al-Fatah (la résistance syrienne pendant la Weltkrieg) et du mouvement anti-turc d'après-guerre. Grands propriétaires terriens, personnalités religieuses de haut rang et partisans du sempiternel système de patronage du Moyen-Orient, ils sont considérés favorablement par le gouvernement égyptien mais, avec le départ des troupes turques, ils ont dû faire face à une animosité croissante.\n\nSemblables au Bloc National mais opposés à son orientation vers le sud de la Syrie, les industriels et les marchands d'Alep se sont organisés au sein du Parti du Peuple. Bien que leur classe sociale soit similaire à celle de leurs collègues damascènes, ils aspirent à une union avec l'Irak et s'opposent au monopole du pouvoir détenu par l'élite de la capitale."
 syrrep.2.a: ""La stabilité et la continuité nous guideront à travers ces temps troublés !""

 syrrep.3.t: "Le Congrès Pan-Syrien de Damas : La Deuxième Génération"
 syrrep.3.d: "Ces deux groupes sont cependant issus d'une génération plus ancienne, une génération dont le seul but a été de maintenir l'ancien système social et de lutter pour l'autonomie vis-à-vis de Kostantiniyye. Grâce aux efforts d'éducation de l'OHF et aux changements massifs sur le continent européen, une nouvelle génération de Syriens est arrivée sur la scène qui n'a pas la même opinion que ses aînés. Inspirés par les mouvements socialistes en Europe, les partis socialiste et communiste de Syrie profitent de la pauvreté et de la crise causée par la dépression économique et la guerre du Levant pour renforcer leurs partis, avec le soutien de la gauche en Europe. À l'autre bout du spectre, le SSNP s'est inspiré des mouvements italien et russe et a créé une organisation laïque et militariste aux idées révolutionnaires pour la région syrienne.\n\nLa plus grande menace pour le Bloc National pourrait cependant venir de la Ligue d'Action Nationale. Créé par des nationalistes arabes de deuxième génération très instruits, ce groupe forme le centre modéré, soutenant à la fois les ambitions laïques des extrémistes et croyant au pouvoir du vote. Les journaux, les émissions de radio, les scouts et les milices constituent une part importante de leur organisation et leur service pendant la guerre du Levant pourrait s'avérer un facteur décisif.\n\nLe temps dira lequel de ces mouvements atteindra la plus haute fonction et lequel sera à jamais perdu dans les sables du temps..."
 syrrep.3.a: ""La Syrie doit se tourner vers un nouvel avenir !""

 syrrep.4.t: "Said al-Jazairi Annonce des Élections"
 syrrep.4.d: "Alors que le soleil se couche sur le rassemblement d'intellectuels, de marchands et de notables, le président de la Chambre Saïd al-Jazairi a appelé à des élections pour déterminer l'avenir de son pays. Descendant du légendaire émir algérien Abdelkader al-Jazairi, dont le rôle dans la guerre civile libanaise lui a valu d'être vénéré dans le monde entier comme "le Saint parmi les Princes, le Prince parmi les Saints". Si son petit-fils est loin d'avoir ses lettres de noblesse, son action décisive pendant la Weltkrieg et la guerre du Levant pour assurer la stabilité de Damas a façonné son destin en tant que l'un des notables les plus influents de la ville, renforcé par un long mandat à la Chambre des Députés ottomane.\n\nTous les partis, associations et groupes réunis ont promis de se présenter à des élections ouvertes, libres et équitables et sont prêts à retourner dans leurs circonscriptions pour mener leur campagne. Même si ces idéaux semblent beaux sur le papier, le système patron-client profondément enraciné en Syrie va probablement assurer la victoire de l'ancienne élite plutôt qu'une véritable représentation du peuple syrien."
 syrrep.4.a: "Que cela nous apporte la stabilité !"

 syrrep.5.t: "Chaos aux Urnes"
 syrrep.5.d: "Malgré les bonnes intentions du Congrès Pan-Syrien d'organiser des élections équitables, cette promesse semble avoir été écartée juste après avoir franchi le seuil de la porte. Des rapports de fraude, de corruption et de manipulation provenant de tout le pays sont arrivés à Damas où les observateurs étrangers regardent avec horreur la crise en cours.\n\nÀ Alep, l'opposition affirme s'être vu refuser l'accès aux bureaux de vote, "en particulier ceux de la circonscription de Rushdi Bey". Rushi al-Kikhiya a affirmé que des fraudes électorales et des intimidations avaient eu lieu dans toute la campagne d'Alep, où des agriculteurs ont été payés pour voter contre lui et ses alliés. Dans un cas, deux citoyens ont tenté de résister et ont été escortés hors du bureau de vote sous la menace d'une arme. Les marchands Abu Saleh Saadiddine et Mohammad Kheir al-Halabi, de l'Association des érudits islamiques, ont officiellement porté plainte à Damas. Ils ont affirmé avoir été battus à coups de matraque et expulsés des isoloirs parce qu'ils avaient manifesté leur mécontentement à l'égard des élections. Des loyalistes du Bloc National ont été accusés d'avoir fait irruption dans les bureaux de vote du quartier juif de la ville et d'avoir volé les urnes. Lorsqu'ils ont été confrontés aux résidents, ils ont tiré des coups de feu en l'air et mis le feu aux urnes. Un officier a été tué au cours de ce carnage. À Bab Srija, dans la vieille ville, des combats sporadiques ont eu lieu et un citoyen a été tué par balle. Des assaillants déguisés en policiers ont répondu en tirant sur Abdul Rahman Meekki. Dans le centre-ville d'Alep, on a découvert dans un café une bombe qui avait été placée pour tuer Rushdi al-Kikhiya, selon le rapport de la police.\n\nLe quotidien al-Qabas de Damas a indiqué que les élections se déroulaient "dans une atmosphère de terreur", toutes les parties utilisant l'intimidation pour prendre le dessus."
 syrrep.5.a: "Un grand début pour la démocratie..."

 syrrep.6.t: "Les Premières Élections Syriennes"
 syrrep.6.d: "Avec des intimidations de part et d'autre et des milices non entièrement démobilisées qui utilisent des tactiques de peur dans les campagnes, les élections n'ont pas tant montré les désirs du peuple syrien que confirmé la loi du plus fort dans une nation déchirée par la guerre. Malgré les promesses de représentation égale de tous les groupes religieux et ethniques, il est déjà clair que le pouvoir réel restera entre les mains de l'establishment sunnite et que la minorité chrétienne ne sera représentée que pour la forme. Aucun juif n'a été élu non plus, les sionistes de Palestine ayant boycotté les élections et proclamé qu'elles constituaient un affront aux intérêts du peuple juif, tandis que dans les villes à forte population juive, comme Alep et Damas, plusieurs urnes provenant de leurs quartiers ont été déclarées "manquantes" ou "non valables".\n\nMalgré les grands espoirs placés dans les partis socialistes, leur succès lors des scrutins est resté presque nul, seul Akram al-Hourani s'étant réellement imposé comme un acteur clé dans sa circonscription de Hama. L'extrême-droite, sous la direction de Saadeh, a connu des résultats tout aussi médiocres, avec des victoires limitées dans les centres urbains du nord de la Syrie, mais sans même obtenir un siège pour son chef de parti. Les deux camps ont néanmoins attribué leur défaite à des élections frauduleuses et appellent à de nouvelles élections, tandis que leurs milices défilent dans les rues en brandissant le drapeau de leur parti."
 syrrep.6.a: "La LNA, le LRP et le PP forment une coalition."
 syrrep.6.b: "Le Bloc National arrive en tête."

 syrrep.7.t: "Shukri al-Quwatli Prend la tête du Bloc National"
 syrrep.7.d: "Dirigé par le vieillissant Hashim al-Atassi, le Bloc National a, depuis la fin de la Guerre du Levant, cherché un nouveau leader pour prendre la relève d'al-Atassi. Alors que Hashim al-Atassi est considéré par beaucoup comme l'un des plus éminents nationalistes syriens, il a décidé qu'avec l'indépendance de la Syrie, il était temps de passer le flambeau à la génération suivante.\n\nL'éminent nationaliste Shukri al-Quwatli, dont on a longtemps dit qu'il attendait sur la touche que son mentor prenne sa retraite, est maintenant entré en scène. Résistant depuis l'époque de la Weltkrieg, al-Quwatli a bénéficié d'une immense popularité après avoir été emprisonné et apparemment torturé par le régime tyrannique de Djemal Pacha. Libéré, il a lutté contre l'administration Allenby jusqu'à son retrait de la Syrie du Nord en 1920, après quoi il a rapidement repris ses activités contre l'occupant turc. Après quelques démêlés avec la gendarmerie ottomane, il est finalement contraint de s'exiler au Caire, où il devient un militant de premier plan parmi les Shawam, appelant à la libération de sa patrie.\n\nEn tant que tel, ses références sont un fait acquis dans les cercles nationalistes syriens, mais il y a néanmoins un mécontentement parmi les membres du parti concernant l'âge de Quwatli. Bien que plus jeune qu'al-Atassi, beaucoup espéraient que sa retraite permettrait à la nouvelle génération de reprendre le flambeau et de décider du nouveau cours de la Syrie."
 syrrep.7.a: "Bonne chance al-Quwatli !"

 syrrep.8.t: "Bechara El Khoury S'Associe avec al-Quwatli"
 syrrep.8.d: "Comme le Bloc National exprime principalement les intérêts de l'élite damascène, Al-Quwatli a cherché des alliés parmi les autres groupes de la Grande Syrie. Alors que l'identité libanaise de l'arrière-pays Beiruti s'est avérée être un problème pour former un gouvernement acceptable, le Bloc Constitutionnel de Bechara El Khoury a finalement accepté une offre de coalition du Bloc National en échange de concessions drastiques au parti libanais.\n\nLe Bloc constitutionnel de Bechara El Khoury a finalement accepté l'offre de coalition du Bloc national en échange de concessions drastiques au parti libanais. En remettant au président de la Chambre, le ministre de la Marine et des fonds supplémentaires pour le rétablissement de Beiruti, le Bloc national a protesté car il y voit une insulte à l'unité de la Grande Syrie et une acceptation indirecte d'une identité libanaise séparée."
 syrrep.8.a: "Tous les Syriens doivent coopérer si nous voulons réussir !"

 syrrep.9.t: "Ahmad Sharabati Nommé Ministre de l'Éducation"
 syrrep.9.d: "Fils du célèbre Haji Uthman Sharabati, l'un des hommes les plus riches de Damas et partisan du mouvement nationaliste syrien, le jeune Ahmad Sharabati a été nommé Ministre de l'Éducation par le Président al-Quwatli. Les deux hommes ont collaboré étroitement pendant des décennies, Sharabati assurant la liaison avec Al-Quwatli à Damas pendant ses années d'exil. Étudiant du MIT et l'un des ingénieurs les plus diplômés de Syrie, l'homme n'a cependant que très peu d'expérience dans la gestion d'une administration et de nombreux opposants d'al-Quwatli ont décrié cette décision comme n'étant rien d'autre que du pur népotisme."
 syrrep.9.a:9 "Nous garderons un œil sur lui."

 syrrep.10.t: "Les Réformes Sharabati"
 syrrep.10.d: "Sous le régime ottoman tardif, les étudiants étaient contraints de suivre des cours de turc obligatoires, le gouvernement ayant décidé que seule une langue commune permettrait de se moderniser. Bien que le raisonnement ait pu être erroné et que la population syrienne ait protesté, il a conduit à une expansion significative des écoles et des collèges à travers le Levant, ce qui a grandement contribué à l'alphabétisation dans la région.\n\nCependant, maintenant que la Syrie est devenue une nation indépendante, le besoin de cours de turc a presque entièrement disparu et Sharabati a donc décidé qu'une réforme du système éducatif était nécessaire. Le turc sera supprimé du programme et l'accent mis sur l'histoire ottomane sera remplacé par l'étude de la Syrie, avec un accent explicite sur le califat de Damas. En outre, le nombre d'étudiants envoyés à l'étranger pour étudier et apporter le savoir-faire de l'Occident à la Syrie a augmenté, bien que l'instabilité mondiale ait fait en sorte que cela se limite principalement à l'Égypte pour le moment. Pour remplacer le turc, un débat fait rage au sein du gouvernement pour savoir s'il est préférable d'enseigner l'allemand, l'anglais ou l'arabe."
 syrrep.10.a: "L'Anglais ! "
 syrrep.10.b: "L'Allemand!"
 syrrep.10.c: "Pourquoi quelqu'un aurait besoin de plus qu'un Arabe, ça me dépasse complètement..."

 syrrep.11.t: "Le Parti Populaire Remporte les Élections"
 syrrep.11.d: "À la surprise générale, le Bloc National a été battu lors du scrutin, les rapports sur la corruption généralisée de ses membres ayant fait basculer l'opinion à la dernière minute. Une campagne active menée par les membres du Parti Populaire d'Alep avec l'aide indirecte du Parti Socialiste pour salir leur réputation a également grandement contribué à cette victoire, tandis que les promesses des candidats des régions minoritaires pour plus de droits et une plus grande autonomie, ont provoqué des victoires écrasantes dans leurs circonscriptions.\n\nMême si la coalition a néanmoins remporté les élections, de nombreux désaccords subsistent quant à la fonction de président. L'émir Saïd al-Jazairi, de l'aile damascène, bénéficie du soutien des minorités druze, alaouite et maronite, tandis que Rushdi al-Kikhiya a l'oreille de la capitale industrielle de la Syrie, Alep. al-Kikhiya bénéficie également du soutien de la Ligue d'Action Nationale, qui boycotte al-Jazairi, qu'elle juge trop vieux et trop éloigné de la (jeune) population syrienne pour représenter ses intérêts."
 syrrep.11.a: "al-Jazairi devient président !"
 syrrep.11.b: "Rushdi al-Kikhiya dirigera la nation !"

 syrrep.12.t: "Une Coalition de Compromis"
 syrrep.12.d: "Avec la défaite écrasante du Bloc National aux urnes, la voie était toute tracée pour la coalition qui s'opposait à lui. Cependant, beaucoup ne s'attendaient pas à aller aussi loin et les alliances, les accords détournés et les gentleman agreements conclus pour les élections sont déjà mis à rude épreuve lorsqu'il devient évident que le premier accord n'est rien d'autre que quelques compromis élaborés à la hâte.\n\nAu Liban, la Société Réformateur attend l'autonomie qui lui a été promise, tandis que des questions similaires se posent dans le Jabal al-Druze, au Kurdistan et dans les montagnes alaouites. De l'autre côté des montagnes du Taurus, les Turcs multiplient les manifestations et les grèves, espérant convaincre le gouvernement de la nécessité d'un référendum qui les réunirait avec le reste de l'Anatolie."
 syrrep.12.a: "Nous devrons marcher sur une corde raide..."

 syrrep.13.t: "Famine en Syrie"
 syrrep.13.d: "Même si la Syrie était en temps de paix l'une des plus importantes régions d'exportation agricole de l'Empire Ottoman, les ravages causés par la guerre du Levant et le déplacement de dizaines de milliers de Syriens ont eu un bilan catastrophique sur ce secteur. Les champs sont laissés à l'abandon ou détruits, les vergers sont transformés en bois d'allumage et en carburant pour les locomotives et les fermes de toute la Syrie sont détruites par des bandits itinérants.\n\nLe gouvernement égyptien a accepté d'envoyer de l'aide, mais celle-ci s'est avérée délicate à organiser car les dégâts causés aux chemins de fer, aux ports et aux routes ont rendu difficile l'accès à l'intérieur de la Syrie. Plusieurs industriels et commerçants syriens ont alloué une partie de leur fortune à la campagne de secours, tandis que des contacts ont été pris avec la diaspora syrienne à travers le monde, dans l'espoir qu'ils puissent inciter leurs gouvernements à agir."
 syrrep.13.a: "C'est une catastrophe !"

 syrrep.14.t: "L'État de l'Armée Syrienne"
 syrrep.14.d: "L'Empire Ottoman s'étant largement appuyé sur les Arabes irakiens pour les postes militaires, à la fois parce que ceux-ci étaient considérés comme moins influencés par le nationalisme arabe et en raison du mépris de l'establishment syrien envers l'armée, nous nous retrouvons coincés dans une situation difficile. L'armée syrienne ottomane, qui a été largement dissoute après que les Turcs aient été repoussés en Anatolie, constitue la nouvelle épine dorsale de notre armée, mais elle est infestée d'officiers qui ont une opinion peu flatteuse du gouvernement démocratique.\n\nÀ la tête de cette force hétéroclite se trouve l'ancien colonel ottoman Husni al-Za'im qui, faute de meilleures options, a été nommé commandant en second. Cet homme, d'origine kurde, est considéré par beaucoup comme corrompu, inadéquat et un boulet, mais il exerce une influence considérable sur les troupes, notamment celles issues des régions minoritaires.\n\nCela a convaincu la plupart des membres du gouvernement que se débarrasser de cet homme, alors qu'ils contrôlent à peine leurs propres provinces, pourrait conduire à un coup d'État qui renverserait la jeune démocratie et instaurerait un régime militaire, un peu comme chez nos voisins irakiens."
 syrrep.14.a: "Renvoyez al-Za'im !"
 syrrep.14.b: "Cela semble trop risqué..."

 syrrep.15.t: "Coup d'État à Damas"
 syrrep.15.d: "Peu après minuit, des unités armées sont entrées dans Damas sous le commandement du général Husni al-Za'im, avec l'ordre d'arrêter le président et ses hauts fonctionnaires. Alors que les soldats marchent dans les rues vides de la Vieille Ville, la rosée du matin recouvre les arbres et les fleurs de jasmin qui remplissent les balcons de Damas. Il faisait frais avant l'aube. Quelques personnes étaient déjà réveillées, se rendant au travail à pied ou à vélo. Des chars et des mitrailleuses ont été placés aux points stratégiques de la capitale syrienne.\n\nC'est la première fois - mais beaucoup s'attendent à ce que ce soit loin d'être la dernière - que le mot "coup" ou Inkilab est prononcé en Syrie.\n\nToutes les frontières ont été fermées et la communication avec le monde extérieur a été suspendue. Les lignes téléphoniques vers et depuis Damas ont été coupées. Une unité militaire s'est dirigée à travers la ville endormie vers la résidence du président à Bustan al-Rais. Les soldats ont facilement désarmé le seul garde en faction à la résidence de [SYR.GetLeader] et sont entrés par effraction, mais ils ont été confrontés au président lui-même. Après avoir lu un bref mandat d'arrêt, l'homme a été escorté hors de sa maison sous la menace d'une arme et conduit à la prison de Mezzeh, sur une colline à l'ouest de Damas. "
 syrrep.15.a: "Que se passe-t-il ?"

 syrrep.16.t: "[SYR.GetLeader] Soumet sa Démission"
 syrrep.16.d:9 "Tout récemment élu président de la République Syrienne, [SYR.GetLeader] a présenté sa démission plus tôt dans la journée depuis sa cellule de prison : "Je présente au noble peuple syrien ma démission de la présidence de la République, en lui souhaitant splendeur et gloire éternelles". Il a marqué un point en l'adressant au peuple syrien et non à Husni al-Za'im ou à la Chambre des Députés dissoute. Al-Za'im l'a fait zinguer et imprimer dans une brochure de propagande distribuée par le département des Médias de l'Armée Syrienne, accompagnée de témoignages couvrant le général d'éloges. Toutes les personnalités syriennes se sont exprimées sur sa sagesse, son charme et sa chevalerie, y compris les amis du président déchu.\n\nMalgré toute la violence - il faut noter que pas une seule personne n'a été tuée pendant le coup d'État -, la presse internationale mentionne : "'La plupart des Syriens, sirotant leur café dans les bazars et fumant leur pipe à bulles, n'ont guère remarqué le changement de gouvernement. Au cours de leurs 4 000 ans d'histoire, ils avaient goûté à la domination des Perses, des Grecs, des Romains, des Mongols et des Turcs. Ils étaient prêts à s'habituer aussi à Husni al-Za'im". Des couvre-feux ont été instaurés et le personnel gouvernemental a été contraint d'occuper ses fonctions habituelles, mais dans l'ensemble, le peuple syrien est trop fatigué pour opposer une grande résistance. Les semaines et les mois à venir verront probablement une augmentation de l'opposition, mais pour l'instant, al-Za'im règne en maître."
 syrrep.16.a: "Longue vie à al-Za'im !"

 syrrep.17.t: "Ennemis d'État"
 syrrep.17.d: "La prise de contrôle de l'appareil d'État syrien étant sur le point d'être achevée, le moment est venu de passer à la deuxième phase du plan en quatre phases d'al-Za'im. Conscient du fait que pour légitimer son pouvoir, il doit promulguer des réformes radicales qui conviennent à toutes les parties et, surtout, relancer l'économie syrienne qui s'effondre, Al-Za'im estime que cela n'est possible qu'en obtenant un énorme soutien économique et militaire de l'étranger pour son régime.\n\nBien que décrit comme une brute par nombre de ses ennemis et collègues, al-Za'im a évité de mettre en colère les partisans de l'un ou l'autre des deux blocs de pouvoir européens, qui soutiennent tous deux le socialiste Akram al-Hourani, et l'armée syrienne, composée de nombreux officiers pro-allemands et ex-ottomans, qui soutiennent son gouvernement. Cependant, si la Syrie veut obtenir le soutien dont elle a tant besoin, elle devra adopter une position décisive dans l'affrontement entre les deux blocs et se débarrasser des agents au sein de la nation qui pourraient soutenir le bloc adverse."
 syrrep.17.a: "Du côté d'Al-Hourani, purgez les partisans allemands !"
 syrrep.17.b: "Mettez-vous du côté de l'armée, arrêtez les socialistes !"

 syrrep.18.t: "Introduction des Réformes Agraires"
 syrrep.18.d: "Malgré les efforts du gouvernement ottoman défunt pour écraser le pouvoir des propriétaires terriens féodaux traditionnels, ceux-ci contrôlent la majorité des terres en Syrie depuis l'époque du califat omeyyade. Le simple agriculteur ne disposant que de peu de terres, le socialiste Akram al-Hourani a pu diffuser sa rhétorique populiste dans tout le pays, notamment dans sa ville natale de Hama, où la corruption et la pauvreté généralisées lui ont assuré une victoire écrasante lors des dernières élections.\n\nEn cooptant les plans de son ami al-Hourani, al-Za'im est à la fois en train de briser le pouvoir des grandes familles syriennes, sa principale opposition, et de gagner la faveur de l'homme du peuple qui lutte pour survivre dans le sillage de la guerre du Levant et qui implore désespérément une figure forte pour rétablir l'ordre."
 syrrep.18.a: "Jusqu'où ira Al-Za'im ?"

 syrrep.19.t: "al-Za'im Introduit des Réformes Sociales"
 syrrep.19.d: "Inspiré par les programmes du défunt OHF ottoman et de son chef Mustafa Kemal Pacha, il s'est fixé pour objectif de moderniser l'État syrien et de rompre avec ses origines traditionnelles et religieuses. Ciblant les écoles, les universités et les tribunaux, le gouvernement d'al-Za'im a arrêté ou remplacé des personnalités identifiées comme des ennemis du régime, réécrit des programmes scolaires pour dévaloriser les nationalistes arabes qui ont fondé le Bloc National. Les écoles religieuses, fermées par le régime ottoman défunt mais rouvertes après leur départ de Syrie, ont été fermées une fois de plus car le nouveau généralissime ne voit dans l'Ouléma qu'une institution ancienne et décrépite qui cherche à affaiblir le peuple syrien de l'intérieur.\n\nTous les partis politiques étant interdits, le gouvernement s'est également lancé dans une croisade contre les journaux et les organisations politiques clandestines afin de s'assurer que son contrôle ne puisse être contesté. Une émission de propagande diffusée 24 heures sur 24 sur les ondes radio a été mise en place, tandis qu'un contrôle strict est exercé sur toutes les autres stations. Malgré ces efforts pour supprimer l'opposition, des journaux et des émissions produits par des exilés syriens dans nos pays voisins parviennent à s'infiltrer dans la nation."
 syrrep.19.a: "Il se fait beaucoup d'ennemis puissants..."

 syrrep.20.t: "Élections en Syrie"
 syrrep.20.d: "Comme promis par Husni al-Za'im lorsqu'il a pris le pouvoir, des élections "libres" ont eu lieu dans toute la Syrie la semaine dernière pour décider de l'avenir de la nation. On pouvait s'attendre à ce que les élections soient un simulacre, mais peu de gens s'attendaient à ce que ce soit aussi évident, car al-Za'im a été déclaré aujourd'hui président avec 117% des voix après s'être présenté sans opposition, réussissant à trouver 150 000 voix de plus que le nombre d'électeurs éligibles. Les journaux d'État se sont empressés de féliciter le président pour son étonnante victoire tandis qu'à Damas, des festivités ont été organisées pour célébrer la consolidation du pouvoir par l'establishment militaire.\n\nLes industriels, les partisans du Bloc National ou les intellectuels qui n'avaient pas encore quitté le pays fuient désormais en masse, effrayés par l'intense colère déclenchée contre leur figure par les manifestations étudiantes et les manifestants pro-Za'im. Le gouvernement ne fait rien pour entraver leur départ mais a déjà décrété que tout ennemi de l'État qui quitte le pays verra ses biens confisqués et redistribués (aux copains d'al-Za'im)."
 syrrep.20.a: "Nous soutenons notre président !"

 syrrep.21.t: "Coup d'État à Damas"
 syrrep.21.d:9 "Much like happened only a few months ago, Syrian tanks and trucks rolled through the streets of the Old City during the early hours today as former friend and colleague of al-Za'im, Sami al-Hinawi, performed his own coup.\n\nThe Syrian dictator was abducted from his home in al-Rawda off Abu Rummaneh Street, suffering basically the same fate he had inflicted on the last democratic president. When soldiers showed up at his doorstep at 2:0 am, al-Za’im confronted them from his balcony window, having just returned from a charity ball at Bloudan Hotel hosted by the Syrian Red Crescent. They opened fire, missed, then broke in and dragged him out in his undershirt, screaming like a madman. Fadlallah Abu Mansour, one of the officers leading the coup, slapped the Syrian president across the face. ‘Don’t hit me’ snarled al-Za’im. He quickly added: ‘Listen, I have 80,000 Syrian pounds on me. Take 50,000 and give 20,000 to your troops. Just let me get out of Syria alive.’ Abu Mansour struck him again, ‘From where did you get such wealth? How did your poverty transform into wealth?’ The soldiers had already confiscated 36,000 pounds from al-Za’im’s home. By now in tears, al-Za’im muttered: "I tell you I am innocent." He then asked "Who is behind the coup?". Abu Mansour loaded his pistol and pressed it hard against his head, ‘If you don’t shut up, I will blow your brains out!’\n\nUpon reaching an abandoned plot of land in Mezzeh, near the old cemetery, al-Za’im suffered just this fate. He was executed by firing squad, along with his prime minister and advisor, Muhsen al-Barazi, in the early hours of the day, with a total of 117 bullets fired into his body."
 syrrep.21.a: "Le Chef Suprême est Mort ! Vive le Chef Suprême !"

 syrrep.22.t: "Émeutes du Pain à Alep"
 syrrep.22.d: "À l'initiative du Parti Populaire, en réponse aux mesures insuffisantes prises par le gouvernement pour lutter contre la hausse des prix des céréales, la ville d'Alep est descendue dans la rue pour protester contre son gouvernement. Toutes les boulangeries et les moulins à pain ont été fermés, tandis que les étudiants et les commerçants ont défilé dans les rues. Si le thème principal de cette protestation est centré sur la faiblesse des politiques économiques du gouvernement, il s'agit en fait d'un tollé de la capitale industrielle de la Syrie contre l'influence limitée qu'elle exerce sur le processus décisionnel, qui est presque exclusivement le fait de l'élite damascène."
 syrrep.22.a: "Qu'ils mangent du gâteau !"

 syrrep.23.t: "Mort de Saadallah al-Jabiri"
 syrrep.23.d: "Saadallah al-Jabiri a été retrouvé mort plus tôt ce matin dans sa maison à Alep. Ce poids lourd du Bloc National et fervent défenseur de la démocratie, considéré par beaucoup comme le chef officieux d'Alep, était un ami proche d'al-Quwatli, dont il était le partenaire et l'allié dans le conflit du nord de la Syrie. La cause de sa mort n'est pas encore connue, mais l'homme politique, encore relativement jeune, luttait depuis qu'un obus de mortier a frappé sa maison pendant le siège d'Alep lors de la guerre du Levant. Il est peu probable que les rumeurs de meurtre soient jamais écartées car, selon la tradition musulmane, le corps doit être enterré le plus rapidement possible.\n\nAvec sa disparition, de nombreux Aleppins se tournent désormais vers le Parti Populaire qui formait sa principale opposition dans la ville. Leurs dirigeants, Rushdi al-Kikhiya et Nazim al-Kudsi, n'ont cependant pas tardé à pleurer sa disparition et à faire son éloge en tant que modèle de vertu et de nationalisme syrien."
 syrrep.23.a: "Un grand succès pour le Bloc National."

 syrrep.24.t: "Les Marada Intensifient leurs Attaques au Nord Liban"
 syrrep.24.d: "Menés par Pierre Amine Jumayyil et William Hawi, les guérilleros de Marada ont intensifié leurs attaques contre des avant-postes militaires dans l'ouest de la Syrie. Le groupe tire son nom des communautés indépendantes du Liban et des hautes terres environnantes après la conquête de la Syrie par l'armée arabe en 630 de notre ère, réputées pour leurs féroces prouesses martiales. C'est sur leur héritage que la milice à prédominance maronite veut se construire et leurs objectifs pour un Liban indépendant sans ingérence syrienne ne sont pas négociables.\n\nTous les citoyens libanais ne soutiennent pas leurs actions, mais beaucoup voient leur violence et leur brutalité excessives contre les musulmans comme ruinant le nouveau rôle du Liban au sein de la nation syrienne. Le maire de Beyrouth et descendant de l'éminente famille Daouk, Ahmad Daouk, a dénoncé leurs actions et a demandé d'urgence à Jumayyil et Hawi de se retirer."
 syrrep.24.a: "Ils ne nous résisteront pas éternellement !"

 syrrep.25.t: "Agitation dans les Rangs Libanais"
 syrrep.25.d: "En raison du statut spécial du Liban dans l'Empire Ottoman et de son rôle relativement indépendant pendant la Guerre du Levant, l'ancienne résistance libanaise a été autorisée à créer ses propres divisions et sa propre structure militaire dans le cadre syrien. Se faisant appeler "Armée des Volontaires Libanais", ces hommes combattent sous la direction de leur général Foaud Chehab.\n\nAlors que le conflit fait toujours rage dans toute la Syrie, le gouvernement de Damas fait appel à toutes les composantes de l'armée syrienne pour l'aider à rétablir l'ordre. La LVA refuse cependant de combattre en dehors du territoire libanais, affirmant qu'il s'agit de problèmes syriens et non libanais. Cette attitude a provoqué l'indignation de Damas qui nie que le Liban soit une entité distincte de la Syrie et a envoyé de nouveaux ordres à Chehab, le déployant avec ses troupes en Palestine pour aider à réprimer les cellules sionistes."
 syrrep.25.a: "Comment osent-ils refuser un ordre direct ?"

 syrrep.26.t: "Foaud Chehab Déclare l'Indépendance du Liban"
 syrrep.26.d: "Mécontent de l'influence envahissante et de l'ingérence de l'élite de Damas dans les affaires de l'ancien Mutasarrifat, la goutte d'eau qui a fait déborder le vase est arrivée en début de semaine. L'incompétence de l'armée syrienne à réprimer les différentes cellules rebelles encore actives sur son territoire a incité [SYR.GetLeader] à envoyer la division libanaise en Palestine. Invoquant le mépris flagrant du traité de Beyrouth qui stipulait l'autonomie de la communauté maronite et promettait que les forces libanaises ne seraient utilisées que sur le territoire libanais, leur général Foaud Chehab a déclaré que l'"Union syro-libanaise" avait fait son temps.\n\nL'opinion publique syrienne est indignée par cette trahison flagrante de la cause arabe et exige une action militaire directe pour ramener la province rebelle au bercail. Beyrouth étant le port le plus important du Levant, les dommages économiques risquent d'être considérables pour le jeune État syrien si une solution n'est pas trouvée. Le président [SYR.GetLeader] a rapidement déclaré l'illégitimité de l'État libanais et a reçu le soutien de l'ensemble du monde arabe dans cette position, les Égyptiens promettant d'aider la Syrie si nécessaire."
 syrrep.26.a: "La Syrie connaîtra-t-elle un jour la paix ?"
 syrrep.26.b: "Kulluna li-l-watan li-l-'ula li-l-'alam! (Jouer en tant que Liban)"

 syrrep.27.t: "Des Représentants Libanais Protestent contre l'Influence de Damas"
 syrrep.27.d: "Le récent remaniement ministériel et le parti pris flagrant pour les industriels damascènes dont fait preuve le gouvernement ont suscité beaucoup de mécontentement parmi les représentants du Liban.\n\nAprès que des fonds destinés à rénover le port de Beiruti et à développer les installations de soins de santé de la ville aient été accordés à la société du (Ministre de l'Éducation) Ahmad Sharabati, les représentants de la ville se sont levés en plein milieu de la session parlementaire et ont quitté le bâtiment pour protester contre le népotisme qui sévit au sein de l'administration de [SYR.GetLeader]."
 syrrep.27.a: "Ils devraient être heureux que nous les aidions !"

 syrrep.28.t: "Plébiscite en Cilicie"
 syrrep.28.d: "Pour répondre aux souhaits de la population majoritairement turque de Cilicie et mettre un terme aux activités du Müdâfaa-i Hukuk Cemiyetleri, le gouvernement de Damas a finalement accepté d'organiser un référendum dans les provinces du nord de la Syrie. Bien que cela crée un dangereux précédent pour d'autres groupes désireux de quitter l'État syrien, le gouvernement a dû admettre qu'il était totalement incapable de vaincre les forces irrégulières turques et a organisé un référendum dans l'espoir de sauver la face.\n\nDes poignards ont déjà été tirés et des chaussures lancées dans la capitale alors que la population fait grève et proteste contre ce qu'elle considère comme la mort de la Syrie. Des unités de police et des unités militaires ont été envoyées dans la ville pour tenter d'empêcher l'escalade de la violence, mais à Damas et dans les villes situées plus au nord, les citoyens turcophones sont attaqués et insultés dans les rues."
 syrrep.28.a: "Nous n'avions pas le choix..."

 syrrep.29.t: "Sami al-Hinawi Rétablit la Démocratie"
 syrrep.29.d: "Bien qu'il fasse lui-même partie de l'establishment militaire et qu'il soit un ami proche du défunt dictateur syrien, M. al-Hinawi a annoncé aujourd'hui qu'il avait l'intention de rendre la Syrie à son peuple et a appelé le célèbre nationaliste syrien Hashim al-Atassi à former un gouvernement qui remettra la Syrie sur la bonne voie.\n\nMalgré ses bonnes intentions, le chef du coup d'État s'est assuré que sa position était sûre et a profité de son moment de pouvoir pour conférer davantage de privilèges et d'influence au chef des forces armées. Le ministre de la défense sera désormais toujours un membre de l'armée afin d'éviter, selon ses propres termes, "l'incompétence et le manque de savoir-faire du personnel civil"."
 syrrep.29.d.Alt: "Bien qu'il fasse lui-même partie de l'establishment militaire et soit un ami proche du défunt dictateur syrien, M. al-Hinawi a annoncé aujourd'hui qu'il avait l'intention de rendre la Syrie à son peuple et a appelé à la création d'un nouveau gouvernement dirigé par le Parti du peuple, dans l'espoir qu'il puisse rétablir la normalité dans la politique syrienne.\n\nMalgré ses intentions apparemment louables de rétablir le statu quo, le chef du coup d'État s'est assuré que sa position était sûre et a profité de son moment de pouvoir pour conférer davantage de privilèges et d'influence au chef des forces armées. Le ministre de la défense sera désormais toujours un membre de l'armée afin d'éviter, selon ses propres termes, "l'incompétence et le manque de savoir-faire du personnel civil"."
 syrrep.29.a: "al-Hatassi reprend le flambeau !"
 syrrep.29.b: "Le Parti Populaire se voit offrir une seconde chance."

 syrrep.30.t: "Le Document de Zouk Mikael"
 syrrep.30.d:9 "En réponse à l'ultimatum de l'armée syrienne, exigeant la mobilisation de troupes libanaises pour réprimer les rébellions dans les territoires alaouites et juifs, un groupe de soldats et d'officiers libanais se sont réunis aujourd'hui dans la ville de Zouk Mikael, pour attester de leur nom sur un document qui réaffirme leur serment de servir uniquement les intérêts du Liban, sous la bannière libanaise et sous le commandement de son gouvernement national. Le manifeste a indigné les dirigeants militaires à Damas, mais a gagné une grande popularité parmi les membres de l'armée volontaire libanaise et la population civile libanaise.\n\nDes appels ont été lancés en faveur du limogeage de Foaud Chehab et de la nomination d'un officier plus pro-syrien, Shawkat Shukayr, pour diriger l'armée des volontaires libanais en Palestine, mais même Shukayr semble douter, car ses télégrammes à Damas mettent de plus en plus de temps à arriver, à chaque réponse. Chehab lui-même a soi-disant pris un "congé", mais a été immédiatement placé sous étroite surveillance par nos agents gouvernementaux."
 syrrep.30.a: "Prions pour qu'ils reviennent à la raison."

 syrrep.31.t: "Des Personnalités Libanaises se Réunissent au Palais de Beiteddine"
 syrrep.31.d:9 "Le général Foaud Chehab a été aperçu entrant dans une voiture, plus tôt dans la journée, aux côtés de l'éminent politicien libanais Bechara el-Khoury et du cheikh druze Majid Arslan. Bien que nos agents aient suivi le véhicule jusqu'au Palais de Beiteddine, un ancien château construit à l'époque de l'émirat libanais, ils ont été retenus par un détachement de l'armée des volontaires libanais, qui semblait tenir garnison dans le palais sans aucune explication claire. Une conversation quelque peu tendue s'ensuit, qui se transforme en une dispute compliquée à propos d'accréditations et de paperasserie, les soldats leur refusant l'entrée.\n\nAvant qu'ils ne soient forcés de partir, nos agents ont noté la présence d'autres personnalités politiques à ce rassemblement suspect. Étant donné que Beiteddine se trouve dans le district de Chouf, le territoire du clan druze Jumblatt, il est fort probable que le jeune chef Kamal Jumblatt et ses proches étaient également présents.\n\nBien que la constitution syrienne maintienne le droit de ses citoyens à tenir une assemblée publique, la présence de militaires, de politiciens et de chefs de tribus, conversant dans un palais considéré comme un symbole de l'indépendance libanaise, a jeté un froid à Damas."
 syrrep.31.a: "Convoquer le Parti pour discuter de la crise !"

 syrrep.32.t: "La Conférence de Jaffa\"
 syrrep.32.d: "Élu sur la promesse d'une autonomie pour les différents groupes minoritaires syriens, notre président nouvellement élu a appelé à un deuxième Congrès Pan-Syrien à Jaffa pour explorer les possibilités de dévolution. L'enthousiasme pour ses plans reste cependant faible parmi les Arabes sunnites, qui craignent que cela n'affaiblisse considérablement le pouvoir du gouvernement syrien et ne l'empêche de devenir le leader du mouvement arabe.\n\nPour montrer son mécontentement, le Bloc National s'est prononcé contre la Conférence de Jaffa et a demandé à ses membres de ne pas y assister dans l'espoir d'empêcher tout accord. La division règne au sein du parti et du groupe sunnite en général, car de nombreuses personnalités voient en Jaffa un tremplin vers le pouvoir dans le nouveau système syrien. Les Aleppins, lassés de perdre le pouvoir au profit des Damascènes et craignant qu'un gouvernement syrien agressif ne fasse des ravages dans leur arrière-pays économique, essentiellement turc et kurde, ont déjà annoncé leur présence. Les alaouites, les druzes et les maronites ont également accepté l'invitation, tandis que les Turcs ont jusqu'à présent refusé de participer. À l'immense protestation de ses pairs à Damas, le président a également pris la curieuse décision d'adresser une invitation à David Ben-Gourion du Yishuv, dans l'espoir qu'il puisse parvenir à un accord avec les sionistes restants qui pourrait profiter à la Syrie."
 syrrep.32.a: "Jaffa brisera ou fera la nouvelle Syrie..."

 syrrep.35.t: "Coup d'État à Damas"
 syrrep.35.d:9 "Comme il y a quelques mois, des chars et des camions syriens ont parcouru les rues de la vieille ville aux premières heures de la journée, alors que l'ancien ami et collègue d'al-Za'im, Adib ibnHassan, réalisait son propre coup d'État.\n\nLe dictateur syrien a été enlevé à son domicile d'al-Rawda, près de la rue Abu Rummaneh, subissant pratiquement le même sort que celui qu'il avait infligé au dernier président démocratique. Lorsque des soldats se sont présentés à sa porte à 2 heures du matin, al-Za'im les a affrontés depuis la fenêtre de son balcon, alors qu'il revenait d'un bal de charité organisé par le Croissant-Rouge syrien à l'hôtel Bloudan. Ils ont ouvert le feu, l'ont raté, puis sont entrés par effraction et l'ont traîné dehors en maillot de corps, en hurlant comme un fou. Fadlallah Abu Mansour, l'un des officiers à la tête du coup d'État, a giflé le président syrien. "Ne me frappez pas", grogna al-Za'im. Il ajouta rapidement : "Écoutez, j'ai 80 000 livres syriennes sur moi. Prenez-en 50 000 et donnez-en 20 000 à vos troupes. Laissez-moi sortir vivant de Syrie". Abu Mansour le frappe à nouveau : "D'où tenez-vous une telle richesse ? Comment ta pauvreté s'est-elle transformée en richesse ? Les soldats avaient déjà confisqué 36 000 livres au domicile d'al-Za'im. En larmes, al-Za'im marmonne : "Je vous dis que je suis innocent". Il demande alors : "Qui est derrière le coup d'État ?". Abou Mansour a chargé son pistolet et l'a appuyé fortement sur sa tête : "Si tu ne te tais pas, je te fais sauter la cervelle".\n\nEn atteignant un terrain abandonné à Mezzeh, près du vieux cimetière, al-Za'im a subi exactement le même sort. Il a été exécuté par un peloton d'exécution, en même temps que son premier ministre et conseiller, Muhsen al-Barazi, aux premières heures de la journée, avec un total de 117 balles tirées sur son corps."
 syrrep.35.a: "Le Chef Suprême est Mort ! Vive le Chef Suprême !"

#######################
# GREAT SYRIAN REVOLT #
#######################
 syrrev.1.t: "La Grande Révolte Druze"
 syrrev.1.d: "Alors que la guerre avec [EGY.GetNameDef] progresse, les peuples du Levant s'agitent et l'incertitude s'empare de la région. C'est dans ce contexte que le dernier revers de la domination turque a eu lieu, avec les Druzes de Syrie en révolte ouverte. Après avoir chassé la garnison turque locale et s'être armés, ils sont une source d'inspiration pour tous les Arabes sous domination turque.\n\nBien qu'ils ne rassemblent actuellement que des forces mineures, si on leur permet de se renforcer, qui sait où s'arrêtera cette avalanche de mécontentement populaire."
 syrrev.1.a: "Ils doivent être écrasés !"

 syrrev.2.t: "Damas se Joint à la Révolte"
 syrrev.2.d: "Avec la guerre au Mashriq, les Damascènes ont une fois de plus montré où était leur véritable loyauté. Plus tôt dans la journée, une armée druze a pénétré dans la capitale du vilayet de Suriye et a réussi à renverser la garnison turque, avec l'aide de la population locale. Dans toute la ville, des magasins turcs sont détruits et des citoyens turcs attaqués, alors qu'une nouvelle ferveur révolutionnaire se répand parmi les habitants arabes."
 syrrev.2.a: "Allah Akbar "

 syrrev.3.t: "Al-Karak Rejoint la Révolte"
 syrrev.3.d: "Réprimée par les Jeunes Turcs en 1910 pour affirmer le contrôle ottoman sur la région, la répression sanglante et le désarmement forcé des Bédouins de la région d'Al-Karak ont répondu à l'appel des Druzes et d'autres mouvements syriens, se joignant à la révolte syrienne. En tant que station vitale sur le chemin de fer du Hejaz, ce déplacement a fortement choqué les autorités ottomanes plus au nord, qui craignent désormais que leur incapacité à réagir rapidement aux mouvements dans le Hejaz n'entraîne une insurrection ouverte dans les villes saintes elles-mêmes."
 syrrev.3.a: "Une révolte arabe totale semble inévitable maintenant..."

 syrrev.5.t: "Halep Rejoint la Révolte"
 syrrev.5.d: "La révolte continue de s'étendre puisque les tribus autour de Halep et d'Antioche ont maintenant pris les armes pour rejoindre leurs camarades dans la quête d'une Syrie libre. Le Vilayet, dont le lien avec l'Anatolie turque est le plus solide de toute la région syrienne, semble désormais abandonner le sultan en faveur de l'autodétermination. Le chaos règne en maître dans les rues de la ville, les agitateurs se propageant jusqu'à Iskenderun au nord, bien que les mêmes signes de dévouement total à la révolte que dans les vilayets du sud restent absents pour le moment, probablement en raison de la rivalité entre les différents citoyens et de l'importante population non musulmane de la ville."
 syrrev.5.a: "Ceci. Ce Termine. Maintenant !"

 syrrev.6.t: "Homs Rejoint la Révolte"
 syrrev.6.d: "Après leurs compatriotes sunnites, les alaouites ont maintenant aussi rejoint la révolte en colère contre les actions des Ottomans dans toute la Grande Syrie. Une alliance fragile au mieux, les deux groupes rassemblent maintenant leurs forces vers un objectif commun."
 syrrev.6.a: "Nous reviendrons !"

 syrrev.7.t: "Haïfa Rejoint la Révolte"
 syrrev.7.d: "Même en Palestine, la résistance a atteint le point de rupture. Plus tôt dans la journée, la maison du Wali a été prise d'assaut par une foule en colère, qui a déchiré le drapeau ottoman et lynché le gouverneur lui-même. Un détachement de la marine ottomane qui se reposait dans le port a réussi à s'échapper, mais une grande quantité de munitions et d'armes n'a pu être récupérée à temps."
 syrrev.7.a: "À bas les traîtres !"

 syrrev.8.t: "L'Insurrection Syrienne Écrasée"
 syrrev.8.d: "Alors que la poussière retombe à Damas et que les dernières cellules sont fermées avec l'aide de voitures blindées et de la division blindée ottomane, il semble que l'ordre sera bientôt rétabli en Syrie. La puissance militaire ottomane étant à nouveau dominante, il semble peu probable qu'une deuxième tentative soit entreprise de sitôt."
 syrrev.8.a: "Hourra ! "

