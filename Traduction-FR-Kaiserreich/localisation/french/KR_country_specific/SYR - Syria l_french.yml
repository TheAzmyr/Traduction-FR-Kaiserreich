# Yishuv Flavour (by Ido) #
###########################

 yishuvflavour.1.t: "Le Conseil National Juif reprend ses Activités en Temps de Paix"
 yishuvflavour.1.d: "Le Conseil National Juif, actif depuis la création du M.O.J., a régi les affaires du Yishuv, la myriade de colonies juives établies dans le cadre du mouvement sioniste, et a repris ses activités en temps de paix après la fin de la guerre en Palestine. David Ben-Gourion a proposé de démissionner de son poste de président du CNJ, probablement dans un geste de réconciliation avec le gouvernement syrien naissant, et a appelé à des élections à l'Assemblée des représentants pour élire son remplaçant. Alors que beaucoup sont surpris de voir le leader sioniste le plus puissant de Palestine démissionner, beaucoup spéculent qu'il aura la main sur la gestion des futurs gouvernements du CNJ."
 yishuvflavour.1.a: "Ne provoquez pas de dégâts."

 yishuvflavour.2.t: "Le Conseil national juif soutient discrètement le Parti du peuple"
 yishuvflavour.2.d: "Tout en boycottant officiellement les élections syriennes, le Conseil National Juif a laissé entendre qu'il soutenait discrètement le Parti du Peuple, espérant peut-être qu'un gouvernement libéral à Damas leur donnerait une plus grande chance d'autonomie, ce qui est préférable au Bloc National. Même avant l'établissement de la République Syrienne, le Yishuv avait des relations cordiales avec Raghib al-Nashashibi, ce qui s'est traduit par une opinion positive d'al-Jazairi et de ses idéaux d'une Syrie fédérale multiculturelle. Cette nouvelle acceptation du statu quo sous la Syrie provoque déjà des inquiétudes chez les éléments nationalistes les plus miliciens du Yishuv."
 yishuvflavour.2.a: "Attendu mais surprenant."

 yishuvflavour.3.t: "Le Cessez-le-feu Haganah-Etsel est Rompu"
 yishuvflavour.3.d: "Pendant la guerre entre le Pacte du Caire et l'Empire Ottoman, la Haganah, alignée sur les alliés de Ben-Gourion et l'ensemble de l'establishment du Yishuv, et Etsel, un paramilitaire plus milicien aligné sur le mouvement révisionniste de droite dirigé par Ze'ev Jabotinsky, ont accepté une trêve temporaire pour défendre les intérêts juifs en Palestine. Mais maintenant que le CNJ semble s'aligner sur la Syrie, Etsel a mis fin au cessez-le-feu, déclarant que le CNJ, Ben-Gourion et la Haganah ont trahi le mouvement sioniste en s'alliant à Damas. Le CNJ a rapidement accepté d'interdire le parti révisionniste de tous ses organes, y compris l'Assemblée des représentants. Beaucoup craignent qu'Etsel ne prépare un soulèvement armé en Palestine, déstabilisant ainsi la région."
 yishuvflavour.3.a: "La Palestine se déstabilise à nouveau..."

 yishuvflavour.4.t: "Élection de l'Assemblée des Représentants Yichouv"
 yishuvflavour.4.d: "L'élection de l'Assemblée des Représentants Yichouv de [GetYear] a eu lieu dans les villes juives de Palestine. Avec la démission de Ben-Gourion en tant que président du CNJ, son parti, le parti social-démocrate Mapai, a désigné l'incontestable Zalman Shazar comme son successeur, et avec la domination du Mapai dans les organisations du Yishuv, il a facilement remporté la majorité des voix. Beaucoup spéculent que Zalman Shazar est secrètement influencé par Ben-Gourion, qui s'est retiré dans un kibboutz du Néguev. Un résultat inquiétant de l'élection pour le Mapai est le bloc de gauche aligné sur les syndicalistes, HaPoel HaTzair et Poale Zion, qui pourrait signaler l'affaiblissement de l'emprise du Mapai sur l'aile gauche du Yishuv. Les autres grands partis qui ont émergé lors de l'élection sont le Parti de la Nouvelle Aliyah, soutenu par de nombreux sionistes libéraux de la classe moyenne, et le parti social-conservateur HaPoel HaMizrachi. Le parti révisionniste, dirigé par Ze'ev Jabotinsky, bien qu'empêché de se présenter aux élections en raison de son rejet du nouveau statu quo, a déclaré que ses partisans boycotteraient les élections pour faire bonne mesure."
 yishuvflavour.4.a: "Qui ?"

 yishuvflavour.5.t: "Déclaration de Libération Nationale de Jabotinsky"
 yishuvflavour.5.d: "Citant la trahison de l'établissement du Yishuv à l'idéal sioniste d'un État-nation juif souverain, Jabotinsky a déclaré dans un discours radiodiffusé que l'Irgoun allait maintenant agir pour "libérer la terre d'Israël de ses subjugueurs" et a exhorté tous les Juifs "fiers" de Palestine à résister au gouvernement syrien par tous les moyens possibles. Les craintes du gouvernement syrien et de la CNJ se sont concrétisées avec la rébellion d'Etsel. Les chances de succès d'Etsel sont minces, mais beaucoup craignent que ce ne soit que le début de choses plus graves à venir. La CNJ a déclaré Jabotinsky et plusieurs dirigeants du mouvement révisionniste, ainsi qu'Etsel, persona-non-gratas, et le gouvernement syrien a fait la même déclaration."
 yishuvflavour.5.a:9 "Cela signifie que les problèmes"

 yishuvflavour.6.t: "Tentative d'Attentat à la Bombe contre le Bureau du Gouverneur"
 yishuvflavour.6.d: "Un complot d'Etsel visant à faire exploser le bureau du gouverneur de Jérusalem a été déjoué de justesse par les autorités aujourd'hui, une bombe artisanale ayant été trouvée dans la pièce située sous le bureau du gouverneur de Jérusalem. La Haganah a accepté de collaborer avec les autorités syriennes pour retrouver les auteurs de la tentative d'attentat."
 yishuvflavour.6.a: "Au moins quelqu'un coopère avec nous..."

 yishuvflavour.7.t: "La Saison"
 yishuvflavour.7.d: "La Haganah a lancé une série de raids contre des postes Etsel à travers la Palestine, saisissant des caches d'armes et faisant prisonniers environ 200 personnes. Certains postes ont violemment résisté à ces raids, entraînant des échanges de tirs qui ont parfois duré des heures. Parmi les tués figure le membre notable d'Etsel Avraham Stern, qui a été rapidement martyrisé par Etsel après le combat."
 yishuvflavour.7.a: "Le Yishuv se retourne contre lui-même ?"

 yishuvflavour.8.t: "Jabotinsky S'Exile"
 yishuvflavour.8.d: "Jabotinsky, invoquant le désespoir causé par la "Guerre des Frères", s'est exilé, s'est imposé un exil en Grèce, jurant de poursuivre la "vraie cause sioniste", avec lui Avraham Tehomi, commandant d'Etsel, qui serait toujours en train d'organiser de nouvelles cellules clandestines d'Etsel pour attendre leur heure avant de frapper à nouveau la Syrie."
 yishuvflavour.8.a: "Qu'il reste en exil !"

 yishuvflavour.9.t: "Kakal Plante des Arbres en Palestine"
 yishuvflavour.9.d: "Keren Kayemet L'Israel, connu sous son acronyme Kakal et son nom anglais, Jewish National Fund, a lancé une campagne de plantation d'arbres autour de la Palestine. Si beaucoup critiquent ses efforts pour acheter des terres autour de la Palestine, l'accusant de voler des terres, beaucoup se félicitent également de sa campagne de plantation d'arbres, la Palestine ayant historiquement souffert d'une grave déforestation au cours des derniers siècles. Le gouvernement a indiqué qu'il garderait un œil sur les efforts du JNF pour acquérir des terres afin d'apaiser les éventuelles tensions et de maintenir la stabilité régionale en Palestine."
 yishuvflavour.9.a: "Cela semble assez inoffensif."

