### Focuses ###
 syria_focus: "Arbre de Priorités de Syrie"

# Maintain the Status Quo #
 SYR_status_quo: "Maintenir le Statu Quo"
 SYR_status_quo_desc: "D'aussi loin que l'on se souvienne, la région de la Syrie a été gouvernée par ses villes et leurs puissantes familles. Ces familles, qui occupent les positions clés dans la hiérarchie bureaucratique et religieuse, servent de protecteurs aux moins fortunés et forment le cœur de la tapisserie syrienne. La politique européenne de masse, qui vise à donner une représentation directe au peuple, est carrément blessante pour les Syriens et risque de faire de nous tous des proies pour les marxistes enragés, les extrémistes religieux ou les brutes jingoïstes."
 SYR_egypt_cooperation: "Coopération Syro-Égyptienne"
 SYR_egypt_cooperation_desc: "Sans l'aide de l'Égypte, nous n'aurions pas de Syrie libre où vivre. Il n'est que juste que nous poursuivions nos relations solides avec eux et que nous travaillions ensemble à un avenir plus brillant et plus prospère !"
 SYR_ban_parties: "Bannir les Partis Politiques"
 SYR_ban_parties_desc: "Les partis politiques ne sont qu'un fardeau pour le peuple syrien. Si nous voulons être un État arabe fort et prospère, il est temps de dissoudre ces factions troublantes."
 SYR_military_directorate: "Créer la Direction du Renseignement Militaire"
 SYR_military_directorate_desc: "L'expansion des opérations de renseignement de notre armée nous permettra de mieux infiltrer et détruire les factions rebelles de notre nation. "
 SYR_suez_damscus_rail: "Chemin de Fer Damas-Suez"
 SYR_suez_damscus_rail_desc: "Nos liens croissants avec l'Égypte n'ont nulle part autant été ressentis que dans l'économie. Alors que la Syrie était autrefois entièrement tournée vers le Nord et la Méditerranée, les connexions commerciales et l'influence égyptienne dans les monopoles d'État ont apporté de grands changements. Pour renforcer encore leur position, les Égyptiens font maintenant pression pour une expansion des connexions ferroviaires et routières entre notre cœur économique et le Canal de Suez."
 SYR_integrate_military: "Commandement Militaire Intégré"
 SYR_integrate_military_desc: "L'intelligence et la compétence du commandement militaire égyptien pendant la guerre d'indépendance ne sont pas passées inaperçues, c'est grâce à leurs actions que nous avons pu nous libérer des Turcs. Nos alliances avec l'Égypte étant de plus en plus fortes, il est nécessaire que nous fusionnions nos deux commandements militaires dans la région. "
 SYR_end_land_reform: "Abolir la Réforme Agraire Ottomane"
 SYR_end_land_reform_desc: "Lorsque les réformes foncières ottomanes de la fin du XIXe siècle ont été introduites en Syrie, leur objectif premier était d'affaiblir l'influence d'une classe quasi féodale de propriétaires terriens et de retirer le pouvoir aux familles arabes influentes pour le confier à un État centralisateur. Descendants de ces familles, il est de notre devoir et de notre promesse d'inverser ces changements et d'empêcher que d'autres dommages soient causés à l'État syrien."
 SYR_undercut_aleppan: "Réduire l'Influence d'Alep"
 SYR_undercut_aleppan_desc: "Si Damas est incontestablement le principal centre urbain de la Syrie, elle doit faire face à une concurrence importante de la part d'Alep et du nord de la Syrie dans son ensemble. Nous devons prendre des mesures pour limiter l'influence que cette région peut exercer sur notre politique en encourageant la croissance de l'économie de la Syrie."
 SYR_destroy_mudafa: "Détruire le Müdâfaa-i Hukuk Cemiyetleri"
 SYR_destroy_mudafa_desc: "Les terroristes du Müdâfaa-i Hukuk Cemiyetleri représentent un danger fondamental pour notre État, des mesures doivent être prises rapidement et efficacement afin de les éliminer une fois pour toutes."
 SYR_sunni_dominance: "Maintenir la Domination Sunnite"
 SYR_sunni_dominance_desc: "Si la Syrie est composée de nombreux groupes différents, il serait insensé de nier que la population sunnite constitue le bloc le plus important. Si certains peuvent nous accuser de discrimination à l'égard des minorités de notre pays, nous reconnaissons simplement que la Syrie est une nation sunnite."
 SYR_abolish_mt_lebanon: "Abolir la Région Autonome du Mont Liban"
 SYR_abolish_mt_lebanon_desc: "Si les diverses milices libanaises ont joué un rôle important pendant la guerre, elles se sont peu à peu révélées plus soucieuses de protéger leur propre arrière-cour que la Syrie dans son ensemble. Puisqu'ils ont montré leur vrai visage, il n'est pas nécessaire de continuer à tolérer l'atteinte à notre intégrité nationale que représente leur région autonome."
 SYR_jewish_land: "Mettre Fin aux Acquisitions de Terres Juives"
 SYR_jewish_land_desc: "L'afflux d'individus juifs dans nos villes a peut-être apporté la prospérité, mais il vient aussi grossir le lot déjà mécontent des minorités en Syrie. Afin d'arrêter ce processus, nous imposerons des restrictions strictes à l'acquisition de nouvelles terres par des individus juifs."
 SYR_sewcure_alawyin_mountains: "Sécuriser les Montagnes Alawiyin"
 SYR_sewcure_alawyin_mountains_desc: "Le terrain des montagnes d'Alawiyin lui permet de devenir un terrain fertile pour l'agitation Alaouite. Tant que ces régions seront un nid à rats, nous ne pourrons jamais espérer en finir avec ceux qui se rebellent contre notre régime."
 SYR_expand_harbours: "Agrandir les Ports de Haïfa et de Tripoli"
 SYR_expand_harbours_desc: "Les ports de Haïfa et de Tripoli, bien qu'ils aient connu une croissance au cours des dernières années, ont encore un grand potentiel de croissance. En développant davantage les installations portuaires, ils ont le potentiel pour devenir des entrepôts majeurs en Méditerranée orientale."
 SYR_contest_al_jazziris: "Contester les al-Jazairis"
 SYR_contest_al_jazziris_desc: "La réputation dont jouissent les al-Jazairis devient de moins en moins une gêne et de plus en plus un inconvénient, ce qui nous prive de soutien dans la région de Damas. Nous devons utiliser tous les moyens à notre disposition, qu'il s'agisse de tourmenter leurs événements ou d'investir dans des zones qui leur sont fidèles, afin de gagner leur base à notre cause."
 SYR_centralise_authority: "Centraliser l'Autorité Damascène"
 SYR_centralise_authority_desc: "Les idées décentralisatrices professées par certains ne mèneront qu'à l'inefficacité, c'est en concentrant le pouvoir politique, économique et social que nous pourrons atteindre la grandeur. Si nos politiques commencent à concrétiser cette idée, nous devons créer une constitution unitaire afin de cimenter cette structure une fois pour toutes."
 SYR_hawran_secured: "Sécuriser le Hauran"
 SYR_hawran_secured_desc: "Le Hauran, avec sa production agricole, sera vital pour sécuriser notre nouvel état. En nommant des administrateurs loyaux à Damas, nous pouvons nous assurer que la région n'a pas de notions et reste un outil que nous pouvons manier."
 SYR_hama_damascus_axis: "Développer l'Axe Hama-Damascus"
 SYR_hama_damascus_axis_desc: "Grâce à nos politiques, la région située entre les villes de Hama et de Damas devient rapidement le centre de l'État syrien, un noyau qui nous est fidèle. En développant davantage cette région, nous éliminerons totalement la possibilité que d'autres régions puissent concurrencer ce que l'on commence à appeler "l'Axe Damas-Hama"."
 SYR_cooperate_with_nasha: "Coopérer avec les al-Nashashibis"
 SYR_cooperate_with_nasha_desc: "Il est insensé d'essayer de rivaliser avec les Al-Nashashibis à Jérusalem, et nous n'avons pas vraiment d'intérêt à tenter une telle tâche. Nous allons plutôt parvenir à un accord avec les Al-Nashashibis et les rallier à notre cause, en leur faisant des promesses en échange de leur soutien."
 SYR_palestnian_railroad: "Initiative Ferroviaire Palestinienne Orientale"
 SYR_palestnian_railroad_desc: "Afin de favoriser le transport à l'est de Jérusalem, nous travaillerons à la création d'une voie ferrée en Palestine orientale. Il s'agira de relier Amman et d'autres villes au reste de la Syrie, avec le double avantage d'encourager la croissance économique et de centraliser davantage la nation sur Damas."

# A republic of Equals #
 SYR_republic_of_equals: "Une République d'Égaux"
 SYR_republic_of_equals_desc: "La Syrie est un endroit diversifié, et si les Arabes contrôlent l'ethnie majoritaire, ils ne sont pas les seuls. Les Kurdes, les Turcs, les Alaouites et bien d'autres se retrouvent tous sous la bannière syrienne. En travaillant ensemble, nous serons en mesure de réaliser une république forte et égale."
 SYR_1940_census: "Le Recensement Syrien de [GetYear]"
 SYR_1940_census_desc: "Nos terres étant consolidées, il est absolument vital de procéder à un vaste recensement de toutes les terres syriennes afin de mieux connaître les régions de nos minorités ethniques."
 SYR_palestinian_round_table: "La Conférence de la Table Ronde Palestinienne"
 SYR_palestinian_round_table_desc: "La Palestine est sans aucun doute une région où les conflits se sont multipliés ces dernières années et où nous devons faire preuve de prudence. Dans ce cadre, nous mettrons en place une large assemblée de représentants de la région afin d'aboutir à un accord qui garantisse la paix future dans la région."
 SYR_jewish_investment: "Encourager l'Investissement Juif"
 SYR_jewish_investment_desc: "La communauté juive du Levant ne s'est développée que récemment, et s'il peut être commode pour certains de les discriminer, nous pensons que cette politique est à courte vue. En prenant position en faveur de l'investissement juif en Syrie, nous serons en mesure d'apporter au pays des capitaux dont il a grand besoin."
 SYR_restore_mt_lebanon: "Restaurer la Région Autonome du Mont Liban"
 SYR_restore_mt_lebanon_desc: "La région du Mont Liban est trop diverse pour être simplement intégrée à notre nation, nous devons restaurer la région autonome afin de permettre aux minorités régionales de coexister."
 SYR_alawite_region: "Créer la Région Autonome Alaouite"
 SYR_alawite_region_desc: "Les zones montagneuses habitées par nos citoyens alaouites ne seront jamais domptées par l'épée, mais peut-être qu'en leur accordant l'autonomie, nous pouvons leur montrer que nous comprenons leur désir de se protéger et de protéger leurs traditions."
 SYR_kurdish_region: "Créer la Région Autonome Kurde"
 SYR_kurdish_region_desc: "Divisée entre différentes nations, la communauté kurde de Syrie éprouvera toujours une certaine réticence à faire partie de notre nation, se sentant un groupe à part. En leur accordant leur propre région autonome, nous pouvons reconnaître que nous sommes unis dans notre diversité, tout en mettant commodément fin au conflit."
 SYR_druze_region: "Créer la Région Autonome Druze"
 SYR_druze_region_desc: "Notre population druze, bien que petite, ne sera pas oubliée, nous lui donnerons sa propre région autonome afin d'éviter que la discrimination et la violence ne soient à nouveau commises à son encontre."
 SYR_syrian_federation: "Proclamer la Fédération Syrienne"
 SYR_syrian_federation_desc: "Une fois les bases posées, il est temps de cimenter notre nouveau système fédéral une fois pour toutes et de rédiger une constitution nous proclamant Fédération Syrienne. Nous montrerons que ce ne sont pas nos différences qui nous divisent, mais au contraire qui nous rassemblent."
 SYR_national_pact: "Le Compromis du Pacte National"
 SYR_national_pact_desc: "Il est inutile de prétendre que nous représentons les intérêts de toutes les minorités si nous ne les représentons pas de manière adéquate dans la gouvernance. Bien que cela puisse sembler artificiel, et beaucoup diront que cela nuit à nos prétentions à la méritocratie, la représentation égale est plus importante."
 SYR_adana_voting: "Le Plébiscite d'Adana"
 SYR_adana_voting_desc: "Bien que nous puissions essayer de vaincre les rebelles turcs par la force, le fait est que chaque insurgé que nous tuons est un martyr, et en amène dix autres à leur cause. Nous devons réduire nos pertes tant que nous sommes en tête et accepter un référendum sur l'avenir de nos territoires du nord. Avec un peu de chance, cela nous permettra de sauver la face."
 SYR_maintain_sunni_dominance:0 "Maintenir la Domination Sunnite"
 SYR_maintain_sunni_dominance_desc:0 "Si nous souhaitons sans aucun doute donner à nos minorités la liberté qu'elles méritent, nous ne devrions pas commencer à promouvoir des personnes sur la base de rien d'autre que les circonstances de leur naissance. S'il est vrai que presque tous les postes de pouvoir sont occupés par un sunnite, peut-être est-ce parce que nous ne choisissons que les personnes les plus qualifiées ?"
 SYR_decentralized_development: "Programme de Développement Décentralisé"
 SYR_decentralized_development_desc: "La Syrie est confrontée au problème d'être à la fois mal développée et inégalement développée. Afin de faire d'une pierre deux coups, nous allons commencer à encourager le développement à travers notre pays, plutôt que de le concentrer dans nos villes. Si l'on dit que la marée montante soulève tous les bateaux, cela ne fait pas de mal de faire un peu de portage nous-mêmes."
 SYR_syrian_agri_bank: "La Banque Agricole Syrienne"
 SYR_syrian_agri_bank_desc: "Le secteur bancaire n'est pas le plus développé en Syrie, en particulier pour nos citoyens ruraux. Afin de permettre l'accès au capital dans ces zones, nous encouragerons la croissance des banques agricoles qui fourniront des prêts aux agriculteurs cherchant à améliorer leur production."
 SYR_support_hawran: "Soutenir le Hauran"
 SYR_support_hawran_desc: "Le Hauran est un élément essentiel du secteur agricole de notre pays. Nous devons encourager la prospérité de cette région afin de fournir de la nourriture au reste du pays."
 SYR_redistribute_state_land: "Redistribuer les Terres de l'État"
 SYR_redistribute_state_land_desc: "Beaucoup de nos agriculteurs vivent en marge de la pauvreté, et même si cette situation sera difficile à résoudre, nous pouvons résoudre cette situation, nous pouvons commencer par remettre nos parcelles de terres publiques aux plus désespérés du pays."
 SYR_ghab_project: "Le Projet Ghab"
 SYR_ghab_project_desc: "L'énergie hydroélectrique a le potentiel de fournir une électricité presque illimitée à des milliers de personnes. Bien que l'investissement initial soit coûteux, l'accès à l'électricité nous apportera d'innombrables avantages sociaux et économiques, nous plaçant parmi les nations modernes du monde."

# An Army with a State
 SYR_army_with_a_state: "Une Armée avec un État"
 SYR_army_with_a_state_desc: "La Syrie doit devenir un lieu de suprématie militaire totale. Nos militaires doivent détenir le plus grand pouvoir dans nos affaires pour que nos ennemis nous craignent."

# Military Mandate #
 SYR_military_mandate: "Le Mandat Militaire"
 SYR_military_mandate_desc: "L'armée a gagné la Syrie, et l'armée continuera à la protéger. Nous devons donner à nos armes le contrôle des règnes de l'État afin d'éviter d'être minés par des éléments subversifs."
 SYR_chief_agency: "Agence pour la Protection des Secrets d'État"
 SYR_chief_agency_desc: "Afin de sauvegarder notre État, nous devons créer un conseil chargé de préserver les secrets d'État et de surveiller les éléments dangereux."
 SYR_restore_democracy: "Restaurer la Démocratie Parlementaire"
 SYR_restore_democracy_desc: "Qu'il s'agisse de pousser l'armée trop loin, d'une rivalité personnelle ou peut-être même d'une croyance sincère en la démocratie, des factions au sein des forces armées ont commencé à agir contre le nouveau régime. Dans les coulisses, des plans sont élaborés et des connexions sont établies, prêts à passer à l'action au moment opportun."
 SYR_replace_civilian_admin: "Remplacer l'Administration Civile"
 SYR_replace_civilian_admin_desc: "L'incompétence des fonctionnaires civils ne peut plus durer. Nous allons donc intégrer la discipline et les structures militaires dans le gouvernement de l'État. L'État syrien du futur sera un État qui ne se plie pas aux caprices des bureaucrates."
 SYR_revise_constitution: "Réviser le Programme Scolaire Syrien"
 SYR_revise_constitution_desc: "La culture d'une nation naît dans la jeunesse, les croyances et les idéaux auxquels la jeunesse tient sont le socle sur lequel l'avenir sera construit. Nous devons créer un nouveau programme d'études pour la Syrie, un programme qui enracine les principes et les croyances militaires. Nous devons créer un nouveau programme pour la Syrie, un programme qui enracine les principes et les croyances militaires, garantissant que nos méthodes et nos motifs resteront toujours pertinents dans la société syrienne."
 SYR_1940_conscription_law: "Promulguer la Loi sur la Conscription de [GetYear]"
 SYR_1940_conscription_law_desc: "L'arbre de la liberté doit être arrosé, et notre nouvel État n'est pas différent. Nous devons rédiger une nouvelle loi de conscription expansive pour nous assurer qu'il n'y a pas de pénurie de patriotes pour défendre la Syrie et son peuple."

# Basic Principles #
 SYR_basic_principles: "Poursuivre les Principes de Base"
 SYR_basic_principles_desc: "La naissance de la nation syrienne a transformé le Levant, mais cette transformation n'est pas allée assez loin. Nous devons forger un nouveau système, une nouvelle société, qui puisse sauvegarder la Syrie jusqu'à la fin des temps."
 SYR_mandatory_education: "Promulguer l'Éducation Obligatoire"
 SYR_mandatory_education_desc: "L'ignorance de notre peuple est un embarras, et si cette erreur n'est pas rectifiée, elle continuera à nous freiner pendant des décennies. Et si nous ne prenons pas fermement position pour enseigner à nos citoyens ce qui est bien et ce qui est mal, leur ignorance sera manipulée par les sociétés du livre syndicalistes et autres éléments destructeurs."
 SYR_fight_darkness: "Combattre les "Forces des Ténèbres""
 SYR_fight_darkness_desc: "Les divisions mesquines de la doctrine et des croyances religieuses ne font que nous miner et nous affaiblir. Il n'y a pas de musulmans, de juifs ou de chrétiens, il n'y a que des Syriens. Nous devons combattre le passé, faire briller une lumière dans l'obscurité. Nous leur ferons oublier leur passé, pour voir ce qui compte vraiment."
 SYR_separate_church_state: "Séparer l'Église et l'État"
 SYR_separate_church_state_desc: "Le feu et la glace, la lumière et l'obscurité, l'Église et l'État ; deux choses qui ne devraient jamais être fusionnées, par crainte de la faible progéniture qu'elles créent. Vous pouvez prier dans votre maison, mais vous devez être un patriote dans la vie. Chaque Syrien doit savoir que l'État doit toujours passer en premier, car sans l'État, ils n'auraient rien."
 SYR_integrate_ssnp: "Intégrer les Paramilitaires du SSNP"
 SYR_integrate_ssnp_desc: "Si la bravoure et les capacités de l'armée ne font aucun doute, leur compréhension et leur soutien de nos principes sont discutables. Afin de résoudre ce malentendu, nous devons commencer à intégrer nos paramilitaires en tant que partie officielle de l'armée syrienne, afin que nos principes fassent partie de la compréhension de l'armée au même titre que le forage ou la stratégie."
 SYR_syrian_assimilation: "Programme d'Intégration et d'Assimilation des Syriens"
 SYR_syrian_assimilation_desc: "Les minorités de notre nation sont mal guidées, elles ne comprennent pas encore qu'elles ne sont pas différentes de nous, séparées seulement par des divisions artificielles plutôt que par autre chose. Nous devons prendre des mesures déterminées pour leur faire voir la vérité. Bien que certains puissent appeler cela de la force, c'est la quantité de pression nécessaire pour changer les cœurs et les esprits."
 SYR_nationalize_the_economy: "Nationaliser l'Économie"
 SYR_nationalize_the_economy_desc: "Les croyances de laissez-faire qui ont traditionnellement régi les économies les laissent ouvertes à l'inconstance et à la réaction aux caprices du moment, prises dans la spéculation et la recherche du profit. Nous allons prendre le contrôle direct de l'économie de notre pays et montrer à ces "économistes" qu'en Syrie, le marché a une main très visible."
 SYR_abolish_feudalism: "Abolir le Féodalisme"
 SYR_abolish_feudalism_desc: "Le féodalisme est un système ancien et rétrograde de gestion des terres et de gouvernement. Si nous voulons devenir une nation moderne, nous devons nous débarrasser de ce système inégalitaire et dépassé."
 SYR_syrian_renaissance: "La Renaissance Syrienne"
 SYR_syrian_renaissance_desc: "Grâce au financement des arts et de la culture, le peuple syrien se distinguera dans le monde par son dynamisme et sa créativité. Nous devons être un phare de la création pour le monde."
 SYR_economic_planning: "Direction Centrale de la Planification Économique"
 SYR_economic_planning_desc: "Notre situation économique serait mieux gérée par un comité central qui pourrait planifier et contrôler le commerce et le développement de la nation."
 SYR_military_production: "Accroître la Production Militaire"
 SYR_military_production_desc: "Grâce à notre nouveau contrôle sur l'économie, nous pouvons orienter la production vers l'industrie lourde plutôt que vers les biens de consommation superflus. Ces usines seront vitales pour doter notre armée des équipements les plus modernes."
 SYR_economic_indepedence: "Viser l'Indépendance Économique"
 SYR_economic_indepedence_desc: "Dans le commerce, il n'y a que des gagnants et des perdants, et le perdant est celui qui doit importer davantage. Nous devons nous efforcer de créer un État autarcique qui puisse exister en dehors des caprices des marchés internationaux et veiller à ce que nous ne puissions pas être affamés par un blocus ou achetés pour des ressources essentielles..."
 SYR_az_zor_oil: "Exploration Pétrolière à Deir Az-Zor"
 SYR_az_zor_oil_desc: "Dans tout le Moyen-Orient, on trouve de l'or noir, et si nous pouvons exploiter cette richesse, nous en tirerons des bénéfices importants et nous aurons une plus grande indépendance économique."
 SYR_beritut_harbor: "Agrandir le Port de Beyrouth"
 SYR_beritut_harbor_desc: "Le port de Beyrouth a le potentiel pour devenir une importante plate-forme d'exportation pour le Levant, à condition que des investissements suffisants soient réalisés pour son expansion. Pour cela, il faut acheter de nouvelles grues et construire des quais."
 SYR_expand_cotton_production: "Développer la Production de Coton d'Alep"
 SYR_expand_cotton_production_desc: "La production de coton autour d'Alep est très rentable, comme le sont généralement les cultures de rente. En fournissant des fonds pour de nouvelles machines agricoles et pour l'irrigation, nous pouvons accroître encore davantage les bénéfices du coton roi."
 SYR_support_textile_industry: "Soutenir l'Industrie Textile Syrienne"
 SYR_support_textile_industry_desc: "Les fabricants syriens de textiles sont réputés dans le monde entier pour leurs produits. En aidant à la modernisation et à l'expansion de ce secteur économique, nous pouvons stimuler les exportations et les revenus revenant au gouvernement."

# Defend Syrian National Interests #
 SYR_defend_natural_syria: "La Défense de la Syrie Naturelle"
 SYR_defend_natural_syria_desc: "Si les idéaux pan-arabes sont sympathiques, la réalité sur le terrain est que cet objectif est, au mieux, peu probable, et beaucoup sont également réticents à l'idée de voir notre nouvelle indépendance simplement subsumée dans un État arabe tentaculaire et probablement conflictuel. En fin de compte, nous devons indiquer clairement quelle est notre position, que nous devons sauvegarder ce que nous avons gagné et que nous sommes avant tout un État syrien."
 SYR_greater_syrian_nationalism: "Nationalisme de la Grande Syrie"
 SYR_greater_syrian_nationalism_desc: "Bien que nous ayons obtenu bien plus que ce que la plupart des gens auraient pu espérer, il y a encore des territoires qui échappent à notre contrôle et qui nous reviennent de droit. Alors que la grande lutte pour l'indépendance est terminée, une nouvelle lutte est sur le point de commencer, une lutte pour unifier tout le territoire syrien une fois pour toutes."
 SYR_cypriot_claim: "La Réclamation Chypriote"
 SYR_cypriot_claim_desc: "L'île de Chypre est peut-être à la limite de nos objectifs pan-syriens, mais l'île est un point stratégique vital dans toute la Méditerranée orientale. Pour la première fois depuis des centaines d'années, cette île vitale est libérée du contrôle d'un des hégémons régionaux, et donc beaucoup moins capable de résister aux vautours qui l'encerclent maintenant. Nous avons le devoir de capturer l'île, avant que quelqu'un d'autre ne le fasse."
 SYR_reclaim_cillcia: "Reconquérir la Cilicie"
 SYR_reclaim_cillcia_desc: "La région de Cilicie nous a été arrachée alors que nous étions faibles, nous avons l'obligation de réparer cet affront. Nous devrons rappeler aux Turcs qui a gagné la guerre, et nous assurer que c'est une leçon qu'ils n'oublieront pas."
 SYR_syria_assyria: "Unir la Syrie et l'Assyrie"
 SYR_syria_assyria_desc: "Unir le peuple de la Syrie naturelle est le point culminant de nos objectifs d'unir le croissant fertile et de nous gagner un état qui ne faiblira pas jusqu'à la fin des temps. Lorsque notre drapeau flottera sur Bagdad, nous serons en mesure de cimenter notre nouvelle nation une fois pour toutes."
 SYR_international: "Coopérer avec l'International"
 SYR_international_desc: "Plus que tout autre bloc international, l'Internationale représente la véritable libération de tous les peuples, ils ne sont pas les impérialistes nus de l'Allemagne ou de l'Égypte, cherchant à poursuivre leurs propres objectifs aux dépens de nous. Bien que nous ne voulions pas faire partie de leur système syndicaliste, nous pouvons au moins dire clairement que nous ne sommes pas opposés à eux."
 SYR_phalanstere: "Rejoindre le Phalanstère International"
 SYR_phalanstere_desc: "Le Phalanstère est la communauté académique syndicaliste, partageant équitablement les connaissances entre ses différents membres. En demandant à rejoindre le Phalanstère, nous mettrons nos universitaires et scientifiques en contrat direct avec les leaders mondiaux à Paris et à Londres."
 SYR_reichspakt: "Négocier avec le Reichspakt"
 SYR_reichspakt_desc: "Contrairement aux Égyptiens, les Allemands ont très peu d'intérêt à s'impliquer au Levant pour autre chose que des investissements. En coopérant, nous pourrions obtenir l'une des plus puissantes alliances militaires et économiques pour soutenir notre développement et notre défense."
 SYR_destroyers_forbases: "Destroyers pour les Bases"
 SYR_destroyers_forbases_desc: "Si les Allemands ne sont peut-être pas intéressés par une expansion coloniale au Levant, les puissances européennes sont attirées par les bases navales comme des fourmis par le sucre. Nous pouvons exploiter ce désir à notre avantage, en demandant des actifs navals allemands excédentaires en échange de l'octroi de droits de base."
 SYR_foreign_investors: "Encourager les Investisseurs Étranger"
 SYR_foreign_investors_desc: "Bien que la Syrie ne soit pas connue pour être un centre économique du monde, elle possède un grand potentiel de croissance, ainsi qu'une quantité raisonnable de ressources. Nous devons essayer de vendre cette image de notre nation aux investisseurs étrangers, et les persuader d'investir des capitaux indispensables dans l'économie syrienne."
 SYR_cairo_pact: "Collaborer avec le Pacte du Caire"
 SYR_cairo_pact_desc: "Le Pacte du Caire est particulièrement bien placé pour comprendre notre situation, étant fondé sur un souhait similaire de mettre fin à l'hégémonie ottomane sur les Arabes. Il serait stupide de s'allier avec quelqu'un d'autre que nos camarades arabes."
 SYR_cairo_damascus_line: "Rénovation de la Ligne Le Caire-Damas"
 SYR_cairo_damascus_line_desc: "La liaison ferroviaire entre le Caire et Damas est tombée en désuétude en raison du conflit ottoman-égyptien et d'un manque d'investissements. Avec la naissance de notre nouveau partenariat avec les Égyptiens, nous pouvons restaurer cette importante liaison ferroviaire, qui sera un témoignage de notre amitié et un atout pour nos échanges."
 SYR_defend_syrian_national_interests: "Défendre les Intérêts Nationaux Syriens"
 SYR_defend_syrian_national_interests_desc: "Bien que nous puissions souhaiter éviter les conflits, la situation mondiale n'est pas aussi compréhensive pour les souhaits des nations individuelles, et les luttes mondiales qui affectent les grandes puissances en viennent inévitablement à nous affecter. Nous devons choisir un camp et sauvegarder ce qui nous est cher, de peur de nous retrouver seuls et sans défense."
 SYR_pursue_neutrality: "Rechercher la Neutralité"
 SYR_pursue_neutrality_desc: "Si l'on dit que la neutralité est une attitude lâche, en réalité, il n'y a rien de plus courageux. Contrairement aux nations moins sûres d'elles, nous ne ressentons pas le besoin d'attacher nos couleurs au mât de quiconque, si ce n'est le nôtre. Nous nous tiendrons à l'écart des autres, et s'ils venaient à s'imposer à nous, nous leur rappellerions que la neutralité n'est pas une position de faiblesse."
 SYR_standard_small_arms: "Normaliser les Armes Légères"
 SYR_standard_small_arms_desc: "Nos armureries étant remplies d'armes excédentaires provenant des Ottomans et d'autres pays, l'approvisionnement de nos troupes peut parfois donner de sérieux maux de tête aux quartiers-maîtres. Afin de réduire ce cauchemar logistique, nous allons commencer à standardiser notre équipement et nos fournitures à l'avenir."
 SYR_military_colleges: "Rouvrir les Académies Militaires"
 SYR_military_colleges_desc: "L'importance de disposer d'un corps d'officiers compétents ne peut être sous-estimée, et bien que nos officiers soient actuellement très compétents, nous ne devons pas permettre que cela se détériore à l'avenir. Nous allons rouvrir les anciennes académies militaires ottomanes pour former la prochaine génération d'officiers syriens, qui, nous l'espérons, mèneront leurs troupes vers la grandeur future."
 SYR_munution_factories: "Remettre en État les Usines de Munitions d'Alep"
 SYR_munution_factories_desc: "Les usines de munitions d'Alep sont tombées dans un certain délabrement en raison d'un manque d'investissement, et commencent à paraître dépassées par rapport aux autres usines d'armement. Nous investirons massivement dans ces installations afin de nous assurer qu'elles restent pertinentes et équipées pour fournir l'armée syrienne de demain."
 SYR_domestic_arms_production: "Production d'Armement Local"
 SYR_domestic_arms_production_desc: "Alors que nous nous appuyons actuellement sur les équipements excédentaires d'autres nations, il serait bien plus judicieux à l'avenir pour notre sécurité de compter sur notre propre production. Avec la rénovation de nos usines de munitions, nous disposons désormais des installations nécessaires à une production autosuffisante d'armes et de munitions."
 SYR_lion_of_syria: "Le Lion de Syrie"
 SYR_lion_of_syria_desc: "Alors que notre nation s'est constamment concentrée sur le développement et l'expansion industrielle, il est important de prendre un moment pour regarder autour de soi et apprécier le chemin parcouru. De quelques ambitieux rebelles du désert, nous sommes aujourd'hui triomphants face à tous les adversaires. Le Lion de Syrie rugit, et le reste du Levant et de la Méditerranée ferait bien de l'écouter."
 SYR_hawk_of_qurash: "Le Faucon de Quraish"
 SYR_hawk_of_qurash_desc: "La puissance aérienne dictera les guerres du futur, et en tant que jeune armée, nous pouvons éviter de nous retrancher dans la tradition et reconnaître ce fait. Nous serons comme des faucons, planant au-dessus du sol, prêts à frapper ceux qui ne sont pas aussi bien préparés."
 SYR_phoncian_shipbuilding: "Développer la Construction Navale Phénicienne"
 SYR_phoncian_shipbuilding_desc: "Nous sommes les héritiers de l'héritage phocéen, et tout comme eux, nous garderons toujours un lien solide avec la mer, source de richesses et de biens, nous devons veiller à rester des experts dans le domaine maritime afin de sauvegarder nos droits commerciaux et de pêche."
 SYR_syrian_naval_academy: "Ouvrir l'Académie Navale Syrienne"
 SYR_syrian_naval_academy_desc: "Bien qu'il soit agréable d'avoir des navires, c'est la qualité des marins qui compte le plus. Nous allons créer une académie navale afin de former les futurs marins qui sillonneront nos mers et protégeront nos intérêts."

# Leadership of the Arab Movement #
 SYR_arab_leadership: "Assumer la Direction du Mouvement Arabe"
 SYR_arab_leadership_desc: "Alors que d'autres peuvent revendiquer le manteau, nous devons faire comprendre que nous sommes les véritables leaders du mouvement pan-arabe, nous sommes déjà une nation composée de nombreux peuples différents, ce qui nous rend plus préparés que d'autres à former une telle fédération. Même si cette étape nous vaudra sans aucun doute peu d'amis et beaucoup d'ennemis, nous sommes prêts."
 SYR_League_of_Arab_States: "Fonder la Ligue Arabe"
 SYR_League_of_Arab_States_desc: "La première étape vers l'unité consistera à rassembler les différents États arabes dans une alliance politique, économique et sociale similaire. Pour ce faire, nous créerons la Ligue des États Arabes afin de faciliter les discussions et les efforts d'intégration."
 SYR_Economic_Social_Council: "Fonder le Conseil Économique et Social"
 SYR_Economic_Social_Council_desc: "La première étape de notre intégration sera la création d'un conseil économique et social, qui se concentrera sur l'élimination des barrières commerciales et veillera à ce que l'intégration ne laisse pas les États économiquement plus faibles à la traîne."
 SYR_Arab_Customs_Union: "L'Union Douanière Arabe"
 SYR_Arab_Customs_Union_desc: "Les barrières commerciales étant progressivement éliminées, nous irons plus loin dans nos efforts en créant une zone douanière commune entre les États membres. Cela permettra de transformer complètement nos économies en un système commun."
 SYR_Joint_Defence_Council: "Fonder le Conseil de Défense Conjoint"
 SYR_Joint_Defence_Council_desc: "Le deuxième domaine où la coopération est essentielle est celui de la défense. Pour commencer cet effort, nous allons créer un conseil de défense conjoint qui favorisera la coopération militaire entre les différents États membres."
 SYR_Arab_Unified_Command: "Structures de Commandement Arabes Intégrés "
 SYR_Arab_Unified_Command_desc: "La coopération militaire s'intensifiant entre les États membres, il est temps de franchir une étape supplémentaire et d'intégrer les commandements nationaux dans une structure unique, ce qui constituerait les premiers pas vers une armée arabe unie."
 SYR_Arab_Parliament: "Fonder le Parlement pour les Affaires Arabes"
 SYR_Arab_Parliament_desc: "Les efforts d'intégration économique et militaire étant bien engagés, il est temps d'entamer ce qui sera probablement la phase la plus controversée, l'intégration politique. S'il serait insensé d'attendre des monarchies et des républiques qu'elles s'unissent du jour au lendemain, nous pouvons entamer le processus en créant un parlement où tous les Arabes pourront venir débattre."
 SYR_Council_of_Transportation: "Le Conseil des Transports"
 SYR_Council_of_Transportation_desc: "Alors que les chemins de fer et les routes traversent le Moyen-Orient, reliant les différentes villes de plus en plus chaque jour, il n'y a pas de structure commune pour les gouverner, créant des inefficacités et rendant le processus de voyage beaucoup plus compliqué qu'il ne doit l'être. Pour remédier à ce problème, nous allons créer un conseil qui régira les réseaux de transport entre les États membres."
 SYR_Council_of_Justice: "Le Conseil de Justice"
 SYR_Council_of_Justice_desc: "Entre le droit islamique, le droit civil et même le droit coutumier dans différentes parties du Moyen-Orient, il sera difficile de créer un système judiciaire commun. Pour contourner cette grande différence, un conseil de justice commun sera créé, afin d'appliquer une justice équitable et commune à travers les Etats membres de la Ligue."
 SYR_Council_of_Social_Affairs: "Le Conseil des Affaires Sociales"
 SYR_Council_of_Social_Affairs_desc: "Si le futur État arabe est traditionnellement considéré comme une union entre les groupes dominants des États membres, il est important de se rappeler que la région compte de nombreuses minorités, tant culturelles que religieuses. Tous ces groupes ont leurs propres croyances et systèmes sociaux et il est important que la future fédération les respecte. Nous allons créer un conseil des affaires sociales pour favoriser la compréhension et le respect entre nos nombreux groupes."
 SYR_Arab_Federation: "Proclamer la Fédération Arabe"
 SYR_Arab_Federation_desc: "Contre toute attente, la nation arabe unie semble sur le point de voir le jour. Nous avons travaillé dur pour favoriser l'entente entre les États arabes, et ces efforts vont bientôt porter leurs fruits. Tout ce qui reste à faire est de rédiger les derniers accords et de rédiger la charte sur laquelle cette nouvelle fédération sera basée. Quel que soit l'avenir, il est indéniable que par nos actions, nous avons remodelé le Moyen-Orient au-delà de toute reconnaissance."
 SYR_challenge_egypt: "Défier la Domination Égyptienne"
 SYR_challenge_egypt_desc: "Si les Égyptiens méritent d'être félicités pour le rôle qu'ils ont joué dans la promotion de ce dernier mouvement arabe, le nouvel hégémon régional commence à montrer ses difficultés de croissance. Il est temps qu'une nouvelle nation, plus jeune et plus dynamique, prenne en charge la cause arabe, même si cela implique une confrontation avec l'ancien détenteur du titre."
 SYR_destablise_hejaz: "Menacer l'État Hejazi"
 SYR_destablise_hejaz_desc: "La monarchie Hejazi se croit au-dessus de la cause panarabe et a refusé de se joindre à notre cause. On ne peut pas laisser perdurer cet affront à notre égard. Heureusement, il y a de nombreux partisans de la cause arabe unie à travers leur nation qui peuvent être poussés à l'action, des partisans qui seront des administrateurs vitaux lorsque les Hashimi seront éliminés."
 SYR_destablize_the_imamate: "Déstabiliser l'Imamat"
 SYR_destablize_the_imamate_desc: "L'état yéménite s'est toujours senti protégé par une géographie difficile, et a montré son vrai visage dans sa décision de ne pas rejoindre notre nouvel état. Ils sous-estiment cependant la ferveur de notre cause, et nous prendrons des mesures pour amener la nation yéménite sous la cause panarabe."
 SYR_arab_broadcasts: "Diffusion de Sawl Al-Arab"
 SYR_arab_broadcasts_desc: "Bien que les partisans de notre cause soient nombreux, il est important que nous gagnions les cœurs et les esprits partout où nous le pouvons. Nous devons entamer une intense campagne de radiodiffusion pour susciter le soutien aux causes pan-arabes, en jetant les bases d'un soutien populaire à l'État uni."
 SYR_destablise_persian_gulf: "Déstabiliser le Golfe Persique"
 SYR_destablise_persian_gulf_desc: "Les monarchies du désert du Golfe ont toujours eu une tendance à l'indépendance, qui se manifeste par le rejet de nos ouvertures. Heureusement, ces États n'ont jamais été les plus stables, et il suffira d'une application minimale de la force pour que le château de cartes s'écroule."
 SYR_destablize_iraq: "Saper l'État Irakien"
 SYR_destablize_iraq_desc: "Il est regrettable que nos voisins irakiens du Croissant fertile rejettent notre cause, croyant qu'ils feraient mieux de faire cavalier seul. Nous leur faisons prendre conscience de l'erreur de cette croyance, et nous les tirons des ténèbres vers la lumière. Nous savons que notre cause est populaire dans la nation, nous devons donc remuer ces sentiments pour faire s'écrouler les gouvernements qui retiennent notre cause."
 SYR_arabistan_claim: "La Réclamation de l'Arabistan"
 SYR_arabistan_claim_desc: "On pourrait qualifier la revendication sur le Khuzestan de ténue ou de motivée par les ressources, mais la région est arabe, purement et simplement. Nous libérerons nos frères des Perses et les ferons entrer dans le giron arabe pour toujours, tout en ayant accès aux nombreuses ressources de la région."
 SYR_cooperate_oman_muscat: "Coopérer avec Oman et Muscat"
 SYR_cooperate_oman_muscat_desc: "Bien qu'éloigné du reste des conflits de la région, préférant rester entre eux, le peuple omanais fait partie de notre nation, nous commencerons à faire des ouvertures à son gouvernement pour qu'il rejoigne le mouvement pan-arabe."

### Ideas ###
 syr_lebanese_unrest: "Conflit du Mont Liban"
 syr_lebanese_unrest_desc: "La région du Mont Liban a toujours été une épine dans le pied des gouverneurs ottomans en Syrie et cette question n'a fait que s'aggraver depuis la proclamation d'un État syrien indépendant, incluant le Liban. Cette région, qui cherche à se séparer de l'autorité de Damas, fait l'objet d'une guérilla entre l'armée syrienne sunnite et les milices maronites."
 syr_alawite_unrest: "Agitation Alaouite "
 syr_alawite_unrest_desc: "Dirigées par des tribus alaouites, les montagnes Alawyin n'ont jamais ressenti un grand attachement à l'idée de la Syrie et n'ont interagi que si nécessaire avec les walis ottomans ou les notables syriens des plaines. Avec la proclamation soudaine d'un État syrien, ces groupes contestent leur participation et mènent une guérilla pour affirmer leur autonomie."
 syr_ottoman_military: "Armée Désorganisée"
 syr_ottoman_military_desc: "Comme l'Empire ottoman préférait utiliser des Irakiens plutôt que des Syriens dans ses rangs d'officiers, notre jeune nation souffre du manque de savoir-faire militaire nécessaire pour diriger notre nouvelle armée. Ceux qui existent sont soit des membres de la milice qui se sont levés pendant la guerre du Levant, soit d'anciens officiers ottomans qui ont leurs propres idées sur la façon dont le nouvel État devrait être dirigé."
 syr_sunni_elite_control: "Domination Politique Sunnite"
 syr_sunni_elite_control_desc: "En dépit d'une immense variété culturelle et religieuse, les familles sunnites ont régné sur la région syrienne presque depuis l'arrivée de l'Islam dans le Bildur al-Sham. Les autres religions et sectes, comme les chiites, les alaouites, les chrétiens orthodoxes, etc., n'ont pas grand-chose à dire dans ce modèle rigide et ont donc créé leurs propres institutions d'éducation, de protection et de religion.\n\nAlors que ce modèle rigide garantit un pouvoir énorme à l'élite de Damas, il a réduit les débats politiques à une question purement sectaire et régionale où les débats sont centrés sur le pouvoir individuel des plus grandes villes de Syrie et de leurs groupes religieux dominants."
 syr_mudafaa_hukuk: "Le Müdâfaa-i Hukuk Cemiyetleri "
 syr_mudafaa_hukuk_desc: "Sous le nom de Müdâfaa-i Hukuk Cemiyetleri ou Association pour la Défense des Droits Nationaux, divers groupes de Turcs et leurs alliés mènent une guérilla dans les anciens vilayets d'Adana et d'Alep contre leur annexion au nouvel État syrien. Les combats étant particulièrement violents à Antep et Adana, une solution devra être trouvée rapidement car la coordination de ces groupes dépasse le plus souvent celle de nos propres militaires."

