 SYR_antun_saadeh: "Antun Saadeh"
 SYR_antun_saadeh_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 1er mars 1904, à Dhour El Choueir, Vilayet de Beyrouth, Empire ottoman\n§YCarrière politique :§! Antun Saadeh est un homme aux multiples talents et à la patience limitée. Après avoir vécu la moitié de sa vie à l'étranger, en Occident, Antun retourna dans sa patrie en 1930. Dans les décombres que la Weltkrieg avait fait de sa patrie, Saadeh a fondé le Parti Social Nationaliste Syrien, un parti politique dédié à l'avancement du nationalisme social, un raffinement du syncrétisme des idées socialistes et nationalistes que Saadeh avait développé pendant son séjour à l'étranger. Il est arrêté par l'Empire ottoman en 1935, lorsqu'il révèle publiquement l'existence du parti, mais sa foi en une Syrie libérée des chaînes de l'impérialisme occidental et ottoman et unie par les principes du nationalisme social est inébranlable."

