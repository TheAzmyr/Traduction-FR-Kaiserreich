 SYR_shukri_al_quwatli_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 6 mai 1891, à Damas, Vilayet de Syrie, Empire ottoman\n§YCarrière politique :§! Parmi les nombreuses branches d'Al-Fatat dans le monde arabe, aucune n'a eu autant de succès que celle de la Syrie. Cela est dû aux manœuvres minutieuses de leur chef, Shukri al-Quwatli. Malgré son exil de Syrie à deux reprises, il est de nouveau revenu et rassemble ses alliés en vue de préparer un nouveau type de gouvernement républicain. La position de Shukri en Syrie est celle d'un intermédiaire entre les bourgeois libéraux et les propriétaires terriens conservateurs qui détiennent le pouvoir judiciaire en Syrie."

