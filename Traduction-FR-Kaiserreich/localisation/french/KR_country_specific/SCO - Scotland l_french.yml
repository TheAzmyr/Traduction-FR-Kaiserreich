 SCO_john_maccormick: "John MacCormick"
 SCO_john_maccormick_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 20 novembre 1904, à Glasgow, Lanarkshire, Écosse\n§YCarrière politique :§! John MacCormick est passé du statut de juriste et d'activiste à peine notable à celui de leader du débat sur l'indépendance de l'Écosse, devenant la principale figure centriste et unifiant cette niche dans un océan d'agitation gauchiste. La flexibilité politique de MacCormick lui a coûté sa liberté et il a été arrêté pour activités contre-révolutionnaires, mais son charisme inégalé lui a permis de diriger le NPS même depuis la prison, ce qui a provoqué sa rupture. Désormais de retour au pouvoir, le nouveau "roi" d'Écosse exerce un immense pouvoir grâce à son charme et à son attitude sympathique, désireux de s'engager dans un plan de construction d'une Écosse unie et progressiste."

 SCO_compton_mackenzie: "Compton Mackenzie"
 SCO_isaac_wolfson: "Isaac Wolfson"
 SCO_walter_elliot: "Walter Elliot"
 SCO_council_sco:0 "Conseil d'Etat"

 SCO_arthur_donaldson: "Arthur Donaldson"
 SCO_arthur_donaldson_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 13 décembre 1901, à Dundee, Angus, Écosse\n§YCarrière politique :§! Originaire de Dundee, Arthur Donaldson a eu une vie improbable : il a d'abord quitté l'école pour devenir greffier adjoint avant de devenir journaliste à Dundee. Après un séjour de cinq ans aux États-Unis, où il a travaillé pour Chrysler, Donaldson est rentré en Écosse en 1928 pour faire campagne en faveur du NPS et est rapidement devenu un proche collaborateur de John MacCormick. Tentant une carrière de journaliste indépendant et d'éleveur de volailles dans l'Union britannique, Donaldson fut constamment harcelé par les forces de sécurité et devint de plus en plus antisocialiste. Bien qu'il ait suivi Douglas Young au sein du SNP, il a rapidement créé sa propre faction droitière et pro-collaborationniste. Désormais aux commandes, Donaldson fera tout ce qui est nécessaire pour protéger l'Écosse de la tyrannie britannique."

