 SCO_william_gallacher_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 25 décembre 1881, à Paisley, Renfrewshire, Écosse\n§YCarrière politique :§! William Gallacher a fondé le Labour Withholding Committee pour s'opposer à la loi sur les munitions datant de l'époque de la Weltkrieg. Emprisonné dans sa ville natale de Glasgow pour avoir sapé l'effort de guerre, Gallacher se radicalisa de plus en plus. À sa sortie de prison, il a rejoint le Glasgow Trades Council, qui fait partie du grand mouvement syndical britannique, et l'a organisé pour en faire une milice efficace pendant la révolution.\n\nAujourd'hui à la tête de son Écosse natale, il poursuivra sans aucun doute un parcours syndicaliste orthodoxe."

