 nepal_focus:9 "Nepal Focus Tree"

### Events ###

 nepal_events.1.t:9 "Arrest of Dasharath Chand"
 nepal_events.1.d:9 "Ever since the regime in Calcutta began to consolidate their rule, they have taken every opportunity to fund insurrection against the Nepalese state in an attempt to turn it into a loyal puppet, perhaps even with eventual plans for annexation. The so-called Nepal Praja Parishad, or People's Council, has been one of the primary groups receiving backing from the Republic in their attempts to incite revolution in Nepal, and despite their relatively recent founding they have managed to gather a startling number of supporters in high places.\n\nFor now however, Calcutta will have to begin the search for a new snake to send after us, as luck would have it that the group's second in command Dashrath Chand Thakuri was arrested today in a raid against the Parishad's membership. While the raid did not specifically seek out the man himself, it is a welcome surprise; and one that if fortune favours us should leave these rebels running around like headless chickens, scrambling for new leadership."
 nepal_events.1.a:9 "Another rebel dealt with."

 nepal_events.2.t:9 "Whispers from the Palace"
 nepal_events.2.d:9 "Despite hopes of the Parishad fading away with Chand Thakuri behind bars, reports have worryingly suggested that the group has become more active than ever, potentially seeking to act quickly before the rest of their leadership meets the same fate. Even more worrying however, is the whispers coming out of the palace regarding the King's personal trainer Dharma Bhakta Mathema. Mathema has long been under suspicion by the Prime Minister, as the man was once directly connected to the groups now running the government in Calcutta, yet there has never been anything concrete to pin against him.\n\nThe recent rumours however have done little to assuage suspicion against the man, with staff from the palace reporting overhearing rather seditious sentiments being expressed to the King in moments believed to be private. One of the servants has even gone so far to claim that the King even agreed with these sentiments, allegedly believing something had to be \"done\" about the Prime Minister. While we have little concrete evidence except the rumours of servants, hardly compelling on its own when their eavesdropping is already almost paramount to treason, it is hard to not feel paranoid about what poison is being whispered in the King's ear..."
 nepal_events.2.a:9 "Even if true, the king poses little threat."

 nepal_events.3.t:9 "Rumours from Calcutta"
 nepal_events.3.d:9 "Compounding further on the increased activity of the Parishad and the unsettling gossip from the palace, we have now received scattered reports regarding events in Calcutta of an even more dire kind. Intelligence from the rightful Indian government in Lahore informed us last year of plans by the Calcutta regime to launch strikes against them, hoping to reignite war on the subcontinent, although these plans were shelved following a disastrous probing attempt against the Dominion's borders. Now they have informed us that these plans have seemingly been reactivated, and even more concerningly Nepal itself has been factored into the equation.\n\nWhile not a fundamental part of the invasion plans, their agents have claimed that a meeting has been held in Calcutta with Nepalese insurrectionists, including Parishad leader Tanka Prasad Acharya and socialist leader Ram Prasad Rai, in regards to the Nepal question. Allegedly an alliance between the two was tabled, hoping to build a united front against the Ranas, and launch a revolution against us as the first domino to bring down the Dominion's influence over the subcontinent. Although the outcome of the meeting is not yet known, with the reports suggesting it to be inconclusive at best, this is clearly the most organised the revolutionaries have been since their insurrection first began, and as such must be dealt with as harshly as we can before it festers even further."
 nepal_events.3.a:0 "Inquiétant."

 nepal_events.4.t:9 "The Darjeeling Conspiracy"
 nepal_events.4.d:9 "It seems that the prior reports of the insurrectionist meeting being inconclusive was too good to be true, as news from the border town of Darjeeling have confirmed our worst fears. An alliance has been struck between the Parishad and the socialist Labour Swatantra Party, now operating under the umbrella name of the Mukti Sena, the Liberation Army. They have openly declared their intentions to bring down the Rana dynasty, through whatever means necessary, aided by their comrades who \"wish to see the unshackling of Nepal\".\n\nThis news has caused a wave of fear in Kathmandu, with all loyal members of the Rana dynasty rallying around Prime Minister Juddha Rana. The King, following the Prime Minister's advice, has publicly declared his confidence in the government in attempts to quell this rebellion, although it is unlikely to cause much impact with his obvious insincerity. With this alliance between the rebels, and their full backing now of Calcutta, it seems obvious that this \"Liberation Army\" will stop at nothing to see the end of Rana rule over Nepal, and they must be crushed, unless perhaps such revolution is desirable."
 nepal_events.4.a:9 "The Ranas must be overthrown."
 nepal_events.4.b:9 "The realm stands behind the Prime Minister."

 nepal_events.5.t:9 "The Darjeeling Conspiracy"
 nepal_events.5.d.RAJ:9 "With rumours and reports abound of increasing militarism in the regime to the east, it is no surprise to hear that Calcutta has now begun to openly organise insurrection against the government of Nepal, one of the few states still friendly to us in the region. The Nepalese government, led by their Prime Minister Juddha Rana, have aided us significantly in the past, and now they have turned to us to seek help in crushing this insurrection before it festers any further.\n\nThese rebels, operating under the name of the Mukti Sena, or Liberation Army, wish to oust the Ranas and restore the Nepalese king to power, an outcome that at best will leave them neutral and at worst will give the Republic a new ally to wage war against us with. We cannot afford such an outcome, and we must aid our friends in Kathmandu, who hopefully will then be in a position to aid us in return when Calcutta inevitably attempts an attack against us."
 nepal_events.5.d.HND:9 "Not long after Huq was first appointed Chairman, a promising young man from Nepal named Tanka Prasad Acharya managed to arrange a meeting with government officials, seeking support in overthrowing the tyrannical Rana regime and restoring the Nepalese king to power. Despite our disapproval of royals of any kind, the choice was made to back this man, as the Ranas have long been a steadfast ally of the British, and breaking their grip over Nepal would deprive Lahore of the Gurkha troops that they have become so reliant on. Acharya, alongside his allies, now lead the primary opposition to the Rana government in the Nepal Praja Parishad, and with our backing have grown to be a formidable force against the Ranas.\n\nRecently however, the group's second in command, Dashrath Chand Thakuri, was arrested by the Rana regime, and the Parishad subsequently came running to Calcutta to seek further support to fill the void left in his wake. As per an agreement we reached with Acharya, his organisation have formed an alliance with more socialist inclined Nepalese revolutionaries based in the Republic, who are now operating together under the united banner of the Mukti Sena, or Liberation Army.\n\nWith Operation Thunder back on the table, we have sent the Mukti Sena back into Nepal in hopes of igniting revolution against the pro-British Ranas, with the ultimate aim of installing a friendly regime in Kathmandu to aid us against Lahore. We must ensure their success, lest we wish to have a front to the north when the bell finally tolls for the remnants of British rule."
 nepal_events.5.a:9 "We cannot afford to let Nepal fall."
 nepal_events.5.b:9 "Nepal must be liberated from tyranny."

 nepal_events.6.t:9 "Rumours of Smuggling"
 nepal_events.6.d:9 "Despite the ongoing tensions with the Republic meaning our mutual border is much more heavily guarded, it seems that unfortunately our men cannot be everywhere along it at once. Over the past few days there has been scattered reports of a small party crossing the border around the Gandaki, having slipped past any guards, pulling a rickshaw behind them. Rather surprisingly however, all of the reported sightings so far of the entourage have dismissed any concerns of it being arms or other military equipment from Calcutta. Instead they seem to claim it to be machinery, with the most solid guess as to what it is being a printing press.\n\nThe confirmation of this smuggling not being guns for the rebels has put the army at ease, with no one currently being sent to hunt down these men and their rickshaw, but it has overall imparted a great deal of confusion as to why they'd go through the effort. It isn't exactly illegal to bring a printing press into Nepal, censorship hasn't yet gone that far, and so the best guess that has been tabled is that these men are thieves trying to fence a complicated looking object they managed to get their hands on.\n\nStill, while this act of smuggling can probably be chalked up to petty theft, the fact they were able to manage it means that it could easily next time be guns or explosives. The guard along the border must be increased, and those currently stationed at this crossing will be getting a stern talking to at a minimum."
 nepal_events.6.a:9 "We need to redouble the border guard."

 nepal_events.7.t:9 "Seditious Newspapers Distributed in Kathmandu"
 nepal_events.7.d:9 "It would seem that we have finally received an answer to the mystery of the smuggling operation a few weeks ago, and it is not the answer we were hoping for. Over the past few days it seems that wherever you turn in Kathmandu, you have been able to find a copy of the Janata Patrika newspaper from Calcutta, filled with seditious and treasonous claims about the Prime Minister and his family. Accompanying this filth has often also been a pamphlet from the Nepal Praja Parishad, taking claim for the entire operation and declaring proudly their threats against the nation:\n\n\"Rana Dynasty! You must know that the Nepal Praja Parishad was established with the aim of liberating and freeing the Nepali people from your cruel clutches, educating them in pure knowledge, honouring their race, earning wealth and religion, and making them one of the civilized races of the world, and making the pride of their country echo in every direction for thousands of years\".\n\nWhile these papers are unlikely to have much impact, with most of those literate enough to read them simply confused by the material, the fact we allowed this to sneak past us is a rather embarrasing affair. The lack of tracking of the printing press once it had been identified means we do not currently know where it ended up, which would have potentially exposed the Parishad's operations. All we can really do at this point is decide how to react to what has already been distributed, with the Prime Minister especially wanting those responsible hunted down with as many resources as we can spare."
 nepal_events.7.a:9 "Burn these papers, and hunt down their printers."
 nepal_events.7.b:9 "This load of tripe isn't even worth a response."

 nepal_events.8.t:9 "General Burathoki Meets with the King"
 nepal_events.8.d:9 "Recent rumblings in the palace have caused major worry amongst the Prime Minister's closest advisors, as General Giri Prasad Burathoki has been arranging an unusually large number of private meetings with the King over the past few weeks. Despite the General's important role as one of the few commanding officers in Nepal to have seen combat, having fought with the British Indian Army in the Indian Revolution, his subsequent disillusionment with them that saw his return to Nepal has often left many wondering if he holds any revolutionary sympathies.\n\nWhile no one but the King and the man himself know what has been said in these meetings, there is great suspicion that the General has potentially been compromised by the rebels, and is now attempting to wrangle the King into the plot as well.\n\nIf these rumours are true, and the rebels have the backing of key generals, then all steps must be taken to stop their influence growing any further. It would however be impossible to take action against the general just based off rumours without possibly making things worse, but unofficially blocking him from any further meetings would be a reasonable course of action. We must also keep in mind that we are operating entirely off hearsay, and the man could be completely innocent, and shutting him off could cause unneeded friction for little benefit."
 nepal_events.8.a:9 "We shouldn't overreact to rumours."
 nepal_events.8.b:9 "Put a ban on any such meetings in future."

 nepal_events.9.t:9 "Wave of Arrests in Pokhara"
 nepal_events.9.d:9 "For once the Prime Minister has been able to awake to good news about the rebels, as a wave of arrests have been carried out in the city of Pokhara by those attempting to distribute Parishad pamphlets. Until now, the rebels have primarily been operating in the area around Kathmandu and the regions to its east, and as such this was clearly an attempt to begin expanding their insurrection to the rest of the nation. Fortunately for us however, a group of strange men arriving in an unfamiliar city attempting to hand out pieces of paper is the type of action that would make any local suspicious. Very quickly these rebels found themselves handed in and arrested, where if they're lucky perhaps they will simply sit in a cell for the rest of their lives, or until a hangman is available if not."
 nepal_events.9.a:9 "Another batch of rebels dealt with."

 nepal_events.10.t:9 "Le Népal gagne la guerre"
 nepal_events.10.d:9 "Incroyablement, les Gurkhas népalais ont afflué des montagnes et retournent la situation contre nous. Peut-être le moment est-il venu de céder à leurs exigences et de demander la paix ?"
 nepal_events.10.a:9 "Oui, finissons-en maintenant."
 nepal_events.10.b:9 "Non, on peut encore retourner la situation !"

 nepal_events.11.t:9 "[From.GetNameDefCap] demande la paix avec le Népal"
 nepal_events.11.d:9 "Étonnamment, l'armée népalaise nous a déjoués. [From.GetNameDefCap] a demandé la paix et cédé à ses exigences, pour enfin mettre fin à notre humiliation."
 nepal_events.11.a:9 "Incroyable !"

 nepal_events.12.t:9 "Attempted Mass Suicide Prevented"
 nepal_events.12.d:9 "Despite the high profile nature of actions by the Mukti Sena against the government, it is important to not forget that they are not the sole threat against the Prime Minister, and other likeminded groups are liable to conduct their own forms of treason against Nepal. In recent years a group primarily of women led by one of the few female ascetic in Nepal, Yogmaya Neupane, has slowly become a thorn in the side of the government. While at first Neupane was seen as a more tolerable form of opposition, primarily just pushing the Prime Minister for reform through an appeal to Hinduism that could be placated with token concessions, she has become much more openly hostile to the state itself rather than simply the systems within it.\n\nOver the past few months, ever since our fight against the Mukti Sena began to escalate, she has gotten more and more bold with her demands, threatening to self immolate herself to spark revolt against the regime. These were clearly not empty threats, as today her and her followers attempted to see through the threat, only being stopped by guards sent personally by the Prime Minister moments before the pyre were to be lit. Dozens of women, along with just under a dozen men, were arrested for taking part in this incident, with the men shipped off to a jail in Dhankuta and the women imprisoned in the Radhakrishna Temple.\n\nWhile the men who took part in the incident are likely to remain behind bars for a long time for their treason against us, the fate of the women is not so cut and dry. The temple they are being kept in is unlikely to be suitable for long term detainment, but there is nowhere else suitable to keep them, and keeping women imprisoned for potentially years upon end is a bad look no matter how treasonous they may be. It has been suggested therefore that we simply let them go after a few days, and keep a close watch to prevent any future incidents. There is however no guarantee they won't find alternative measures to frustrate the state once they are free again, and as such it may be worth keeping them locked up as long as we can instead."
 nepal_events.12.a:9 "Give them a few years behind bars, that'll put them in their place."
 nepal_events.12.b:9 "Let them out after a few days, they pose little real threat."

 nepal_events.13.t:9 "Jaya Singh Criticises the Prime Minister"
 nepal_events.13.d:9 "While Nepal recognises only one great king, his majesty Tribhuvan, who rules over all the lands of Nepal, many of the petty kingdoms that united under Prithvi Narayan Shah's banner still operate as vassals of the realm to this day. The Prime Minister himself, along with his predecessors, is styled as the Maharaja of both Kaski and Lamjung, having been granted these titles upon the establishment of the dynasty's rule. Of these kingdoms however, none has been as troublesome in recent years than Bajhang, and its former Raja Jaya Prithvi Bahadur Singh.\n\nAs Raja, Singh found himself constantly bouncing between ally of the state and enemy of it, rising initially to prominence during the short reign of Dev Shumsher Rana as the nation's strongest advocate of education reform; and as such being forced into exile when Dev was ousted for his reformism. While he would later reconcile with the new Prime Minister, Chandra Shumsher Rana, his opposition to support for the British in the Great War led to a second round of exile, self imposed this time in India. When the revolution in India kicked off, he began to support the war effort through providing medical care for the Republic's wounded, and his humanist and reformist views have seen him become a notable figure amongst Calcutta's political moderates.\n\nOperating now from Calcutta itself, and objecting to the apparent \"brutality\" of the Prime Minister in recent months, Singh has held a speech calling for an end to Rana rule and for Nepali \"freedom\". This speech, having allegedly been arranged by government figures in the Republic, is unlikely to have any direct impact on the Mukti Sena, but having such a notable figure come out against us is certainly a poor look. If news of his speech spreads to Nepal, it could potentially cause quite a bit of reputational damage, necessitating a censorship campaign, although the costs of carrying it out may not be worth the hassle with how little influence he has over Nepal these days, even in Bajhang itself."
 nepal_events.13.a:9 "Nature will deal with this insolent old man soon enough."
 nepal_events.13.b:9 "Censor any spread of this slander in Nepal."

 nepal_events.14.t:9 "Assassination Attempt Against Baber Shumsher"
 nepal_events.14.d:9 "Even with the constant attacks against the Nepali state, few could have expected the Mukti Sena to stoop as low as they have today.  While on his way home today, the Great War hero Baber Shumsher Rana had a bomb thrown towards his doorway in an attempt on the man's life. Although the bomb failed to detonate, one of the would be assassins pulled out a pistol and fired at Baber, hitting him at least twice. Leaving the general for dead, these men tried to flee the scene, but were thankfully shot dead by soldiers responding to the gunshots.\n\nBaber himself, while gravely injured, has fortunately survived, and soldiers have been stationed throughout Kathmandu to protect all notable members of the Rana dynasty from further murder attempts. Enraged by this act of barbarism, the Prime Minister has declared that the government will stop at nothing to exterminate this rebellion, making clear that no clemency will be granted to any rebel, and that soon all of them will meet the same fate they attempted to inflict upon Baber."
 nepal_events.14.a:9 "They have gone too far this time."

 nepal_events.15.t:9 "Conspirators on the Move"
 nepal_events.15.d:9 "It seems that the assassination attempt against Baber was simply the first shot of the revolution, as the Dominion's agents have reported to us the slow gathering of Calcutta trained troops across the country's border.\n\nThroughout Nepal itself, whispers of armed men moving swiftly in the dead of the night are commonplace, with the army being order to begin to prepare for the worst."
 nepal_events.15.a:9 "Nepal's future is at stake."

 nepal_events.16.t:9 "Conspirators on the Move in Nepal"
 nepal_events.16.d.RAJ:9 "Our agents, operating throughout the Republic, have begun to report back to us about gathering troops across the Nepalese border, seemingly preparing for hostile action. While alarms began to immediately sound regarding this also signalling invasion against us, we have seen little movement elsewhere, suggesting that Calcutta intends to solely move against Nepal for now.\n\nIt is likely that soon these troops, alongside their allies within Nepal itself, will attempt their planned revolution against the Ranas. We have already sent word to Juddha Rana, and all we can do now is prepare for them to make their move."
 nepal_events.16.d.HND:9 "Despite our recommendations against doing so, our Mukti Sena allies in Nepal attempted an assassination attempt a few weeks ago against a prominent member of the Rana dynasty, ultimately failing to kill the man. Since then the Nepali government has escalated as far as they can go in their crackdown without actively sending troops across our border, and the Mukti Sena have recognised that they are left now with little choice but to act.\n\nThose operating from our territories have now begun to amass in critical position across the border, while those in Nepal itself have begun to organise themselves in key positions, all now preparing to at last launch their revolution against the Ranas."
 nepal_events.16.a:9 "We must aid our allies as much as we can."

 nepal_events.18.t:9 "The Nepalese Revolution"
 nepal_events.18.d:9 "Striking all across Nepal, quickly taking Pokhara in the west and Hetauda in the south, what the Mukti Sena expected to be a bloody war across the entire nation ended being more of a whimper, save for the siege of the capital itself. Following a declaration by the King, dismissing Juddha Rana as Prime Minister, and a further declaration to the army to stand down, few actually stood to challenge the rebels as they began to secure control of the country. Those still loyal to Rana rule primarily retreated to the capital, led by General Ekraj Shumsher Rana, hoping to turn the tide; or at the very least make a valiant last stand.\n\nHaving faced little opposition, Mukti Sena troops led by Subarna Shumsher Rana on the Parishad's side and Kunwar Singh on the LSP's side began to besiege the capital within a few hours of the uprising beginning. Fighting between Ekraj's troops and the Mukti Sena continued for the rest of the day, becoming quickly obvious the Ranas were outnumbered and outgunned. Rather than fight to the death, government troops finally stood down near sunset, surrendering themselves to the rebels. In the early hours of the following morning, once the dust had settled, the King's arrival to meet the rebel leaders was greeted with loud cheers, with discussions soon to begin about the formation of Nepal's first free government."
 nepal_events.18.a:9 "Nepal is finally free!"

 nepal_events.19.t:9 "Loyalty to Calcutta"
 nepal_events.19.d:9 "With the Rana dynasty now overthrown, and former Prime Minister Juddha Rana having reportedly fled the country, a new government will be quickly needed to restore order. Rather unsurprisingly, the King has moved to appoint Tanka Prasad Acharya, the leader of the Parishad, as the nation's new Prime Minister; tasking him with building an interim government and setting Nepal on the path to democracy. Operating on orders from Calcutta however, the LSP have declared that they will refuse to support the government unless they are placed in charge to lead a socialist state loyal to their benefactors.\n\nWhile we can likely resist their influence and still appoint Acharya, it may be prudent to simply give in and align fully with Calcutta for protection against the Dominion and further instability."
 nepal_events.19.a:9 "Democracy must be established, and the monarchy maintained."
 nepal_events.19.b:9 "No compromises, we too shall embrace socialism."

 nepal_events.20.t.RAJ:9 "Ranas Overthrown in Nepal"
 nepal_events.20.t.HND:9 "The Nepalese Revolution Succeeds"
 nepal_events.20.d.RAJ:9 "Today's news can only be described in terms like disaster, or by using a long string of expletives. A revolution has taken place in Nepal, ousting our friends in the Rana dynasty, and empowering a bunch of Calcutta aligned radicals. Despite their inferiority to the Nepali armed forces, the rebel troops were able to seize control with little resistance due to the King's personal backing of the revolution, hoping to oust the Ranas who have kept his dynasty in chains for almost a century.\n\nAlthough Juddha Rana and some of his men have managed to flee across the border to us, we have lost a valuable ally, and even worse we may now gain an enemy if Calcutta manages to install their most ardent loyalists in Kathmandu."
 nepal_events.20.d.HND:9 "Wonderous news has been relayed in from Nepal; the Mukti Sena have seized control of Kathmandu and all remaining forces loyal to the Rana dynasty have surrendered, with most of the army standing down on orders of the King. The only sour part of this news has been the reports that the ousted Prime Minister managed to escape, fleeing with a few remaining loyalist to the Dominion, although with the current warplans he is unlikely to elude justice for that much longer.\n\nMore importantly however, the Nepali king has called together the leadership of the Parishad and our allies in the Labour Swatantra Party to discuss the establishment of a new government, and as such we may hopefully soon be in the perfect position to sway these discussions in our favour."
 nepal_events.20.a:9 "Oui, finissons-en maintenant."
 nepal_events.20.b:9 "Nous allons demander à [ROOT.FactionLeader.GetNameDef] de négocier la paix."

 nepal_events.21.t:9 "Paix avec le Népal ?"
 nepal_events.21.d:9 "With the Rana dynasty now overthrown in Nepal, and former Prime Minister Juddha Rana having reportedly fled the country, a new government will be quickly needed to restore order. Rather unsurprisingly, the Nepali King has moved to appoint Tanka Prasad Acharya, the leader of the Parishad, as the nation's new Prime Minister; tasking him with building an interim government and setting Nepal on the path to democracy.  While we can count the Parishad as an ally, their lack of commitment to the international socialist cause means that they will almost certainly steer Nepal towards a path of neutrality and capitalism, even if they may be outwardly friendly towards us.\n\nIf we wished to do so, we could easily instead install our allies in the LSP as sole rulers of Nepal, fully bringing it under our thumb, and guaranteeing its support against both our enemies in India and our future foes across Asia. Such a government is however unlikely to be stable, and almost certainly decades away from actually implementing what anyone could charitability call socialism, and as such it may be prudent to allow them to stay neutral under Acharya instead. Whatever happens though, our extreme influence over Nepal means that it is our choice to make in the end."
 nepal_events.21.a:9 "Alors finissons-en maintenant."
 nepal_events.21.b:9 "La guerre ne se termine pas tant que Katmandou ne tombe pas !"

 nepal_events.22.t:9 "Paix avec [From.GetNameDef]?"
 nepal_events.22.d:9 "At a meeting with the King a few days ago in preparation for the uprising, Parishad leader Tanka Prasad Acharya made a request to Tribhuvan to openly back their revolution against the Ranas in hopes of avoiding bloody fighting between the armed forces and the rebels. Fearing that the Mukti Sena were too weak to take power, the King refused his request, hoping that they would simply delay the revolution until a more suitable time. In what is retrospectively a poorly judged move however, the Mukti Sena still launched their uprising regardless. What has followed has been bloody battles across the nation, with cities like Birgunj falling quickly to the rebels before being retaken by government troops in a deadly firefight.\n\nNo fighting has been as destructive as that in Kathmandu however, where the primary forces of the Mukti Sena found themselves fighting troops commanded by Juddha Rana himself. Despite his troops having the advantage, the Prime Minister was felled by a stray shot when driving rebel troops out of the western stretches of the capital, sending chaos throughout the ranks. Even now rudderless, the Rana troops seem set to slowly push the Mukti Sena out of the city, but likely at high cost. Calls are coming from both sides of this conflict, calling for the King to step in and save the nation..."
 nepal_events.22.a:9 "Oui, finissons-en maintenant."

 nepal_events.23.t:9 "The Sovereign's Order"
 nepal_events.23.d:9 "The end to this brutal conflict came not through further death, but through the marching of the sovereign down the streets of Kathmandu, accompanied by the countless army officers who have always remained steadfastly loyal to the King. Subarna Shumsher Rana, leader of the Parishad's section of the Mukti Sena, Kunwar Singh as leader of the LSP's, and Kaiser Shumsher Rana as acting leader of the government; came forward as representatives of their sides to meet with the King shortly after his arrival.\n\nWhile both sides were in mutual agreement that the fighting had to end, neither were willing to simply surrender to the other. Ultimately however a compromise would be reached between the Parishad and the Ranas, agreeing to the formation of a government led chiefly by Tribhuvan himself. As part of this agreement, the role of Prime Minister would be first granted to the more moderate Parishad member Matrika Prasad Koirala, rather than Acharya, and loyalist members of the Rana dynasty would be granted ministerial roles for the sake of stability. Chiefly Nepal would also declare official neutrality in the Indian conflict, breaking fully with both the Dominion and the Republic's attempts to influence it.\n\nNot all were willing to accept this deal however, with the LSP objecting strongly to the neutrality proposal, while also not missing that they would be excluded from government under it. After the Parishad made clear they would be willing to accept the compromise, LSP leaders stormed out of the meeting, although with little risk of further conflict erupting as the Mukti Sena as a whole seems to have fallen in line behind the accord. For now at least, Nepal finds itself at peace, led by its restored sovereign."
 nepal_events.23.a:9 "All Hail His Majesty!"

 nepal_events.24.t:9 "Royal Restoration in Nepal"
 nepal_events.24.d.RAJ:9 "It is hard to know how to feel about the news received this morning from Nepal. A few days ago, the revolution against the Rana regime began in full, kicking off a brutal conflict throughout Nepal, with no swift victory for either side in sight. Despite our best efforts to support the Prime Minister against the rebels, our good friend Juddha Rana was slain in the defence of Kathmandu. Clearly scared of collapse without the command of their leader, the government agreed to the King's offer to mediate a ceasefire, opening talks with the Mukti Sena about a peaceful resolution.\n\nWhile under this agreement a Parishad leader has unfortunately been rewarded with the position of Prime Minister, the King is set to truly hold the reigns of government, and many loyalist Ranas are set to be granted ministerial positions as part of the compromise. The socialist have also been completely excluded from this new government, a relief for us, although this news also came with the announcement of Nepal severing ties with both us and the Republic. Despite losing a potential ally in our fight against Calcutta, Nepal's neutrality at least keeps them from being a threat against us in the immediate future, and so we should at least be thankful the outcome was not any worse."
 nepal_events.24.d.HND:9 "It is hard to know how to feel about the news received this morning from Nepal. A few days ago, the revolution against the Rana regime began in full, kicking off a brutal conflict throughout Nepal, with no swift victory for either side in sight. Despite our best efforts to support the Mukti Sena, they found themselves almost driven out of Kathmandu, although able to kill the Rana Prime Minister in the process. Clearly believing that they stood no chance in a prolonged conflict, they jumped at the opportunity when the King offered to act as meditator between the two sides.\n\nWhile the outcome of this meditation has been the end of the absolute rule of the Ranas, and the appointment of a Parishad member as Prime Minister, the Parishad have agreed to allow Rana loyalists to take part in the government, and more importantly have agreed to exclude all socialists from it. This new government has also agreed to full neutrality when it comes to India, cutting off ties with us, but also the Dominion. Despite not gaining an ally, we have at least achieved our goal of breaking the Dominion's grip on Nepal, and so we may still be able to chalk up this incident in Nepal as a victory in the end."
 nepal_events.24.a:9 "Neutrality is at least better than hostility..."

 nepal_events.25.t:9 "Failed Coup in Kathmandu"
 nepal_events.25.d:9 "Despite the hopes of the Mukti Sena that they could sow chaos by striking against the government all across the nation, they were seemingly unprepared for the army to be laying in wait for them. To the west, their attempts to take Pokhara were quickly crushed by troops commanded by Ekraj Shumsher Rana, while the Prime Minister's eldest son likewise swiftly eliminated all atttempts to seize Hetauda in the south. Clearly not realising they had already lost, the remaining rebel forces attempted to launch an attack against Kathmandu as well, failing to even get within the boundaries of the city before being driven to mass rout.\n\nRebel leaders, knowing a sinking ship when they see one, have fled across the border to the Republic, clearly under the delusion that they could try to reorganise at a later date. Joining them however, rather shockingly, has been the King himself, fearing that his ties to the rebels would put him at risk of retribution now that their uprising had been crushed. With the king being treated as having abdicated the throne, leaving no obvious successor in place as his family fled alongside him, the Prime Minister has declared a regency shall take place until a new King can be found. Acting now as regent, Juddha Rana has proclaimed that Nepal will continue to crush all vestiges of this rebellion, even if it comes down to marching across the border to do so."
 nepal_events.25.a:9 "Nepal stands firm against insurrection!"

 nepal_events.26.t:9 "Revolution Fails in Nepal"
 nepal_events.26.d.RAJ:9 "In a rare turn these days, we have finally received a round of good news. This morning, the rebels in Nepal at last launched their long planned uprising against the Rana dynasty, attempting to swiftly seize control of multiple cities across the nation. What followed however was the slaughter of hundreds of these rebels by soldiers loyal to the Prime Minister, being fully prepared for all these attacks against them. The final rebel attack against Kathmandu, comprised of the bulk of rebel forces, was quickly seen off before it even penetrated the city.\n\nIn light of their failure, rebel leaders have fled to Calcutta, surprisingly accompanied by King Tribhuvan, who allegedly attempted to back the uprising. Juddha Rana, acting as regent now with the throne vacant, has pledged to hunt down these traitors, and has declared his support for us when the Republic inevitably launches an attack against us both."
 nepal_events.26.d.HND:9 "Today's news can only be described in terms like disaster, or by using a long string of expletives. Despite our strong support for the Mukti Sena, their attempted rebellion has been snuffed out before it even truly began, with government forces defeating every attempt that has been made to seize control of cities throughout the Kingdom. The rebel leadership have fled across the border to us, hoping for perhaps another opportunity in the future to oust the Ranas. The Nepali king has likewise joined them, fearing for his life due to his covert support for the rebels.\n\nMeanwhile the Nepali Prime Minister, now acting as regent, has fully aligned the nation with the Dominion, and has declared his intention to invade us to capture the Mukti Sena leadership. It seems Nepal must now be fully included into the invasion plans..."
 nepal_events.26.a:9 "For once Calcutta's tendrils have failed to claim another victim."
 nepal_events.26.b:9 "Operation Thunder is our only option left to liberate Kathmandu."

 nepal_events.30.t:9 "Fate of the Frontiers"
 nepal_events.30.d:9 "During the Indian revolution we sent troops into multiple frontier states to garrison them for the British, preventing them from falling into the hands of the rebels. Ever since then we have officially acknowledged these lands as Indian, planning to return full control to them when the situation has stabilised enough to do so. Now that we find ourselves allied to an Indian government in full position to take them over, we have informed them of our intentions to do so, although the exact lands transferred leaves a bit of wiggle room. While it is hard to argue that [814.GetName] and [887.GetName] are not Indian, as they were fully part of British India, the Kingdom of Sikkim has always been regarded as separate in the same way we or Bhutan were. As a result, we may be able to convince our allies to recognise our control of over it, allowing it to continue to separate separate from India under our authority, while still handing over the other two territories."
 nepal_events.30.a:9 "Hand all of the disputed territories to the Indians."
 nepal_events.30.b:9 "Return Uttaranchal and Darjeeling, but request to keep Sikkim."

 nepal_events.31.t:9 "Nepal Returns Occupied Territories"
 nepal_events.31.d.RAJ:9 "With India once again under our rule, the next issue on the agenda has become those territories still manned by Nepali troops.\n\nHaving always recognised these lands as Indian, simply protected by them against the rebels, it has not taken much convincing to bring about their return, with Nepal having now transferred full control of the former Indian territories of [814.GetName] and [887.GetName] as well as the lands that made up the Kingdom of Sikkim."
 nepal_events.31.d.HND:9 "Although Nepal was never our direct enemy during the Indian Revolution, their troops were deployed in support of Britain to prevent us taking key regions such as [814.GetName] and [887.GetName], as well as opportunistically seizing control of the Kingdom of Sikkim.\n\nNow that their commitments to the British and their lapdogs in Lahore are a thing of the past, they have agreed to transfer control not only of the Indian territories, but also Sikkim itself, with our troops already on their way to replace their Nepali counterparts."
 nepal_events.31.a:9 "As to be expected."

 nepal_events.32.t:9 "The Status of Sikkim"
 nepal_events.32.d.RAJ:9 "With India once again under our rule, the next issue on the agenda has become those territories still manned by Nepali troops. Having always recognised these lands as Indian, simply protected by them against the rebels, it has not taken much convincing to bring about their return, with Nepal having now transferred full control of the former Indian territories of [814.GetName] and [887.GetName].\n\nAn issue has however arisen over the status of Sikkim, a territory that although a protectorate of Britain was considered separate from India, along the lines of Bhutan and Nepal themselves. They have argued their control over it came about from a conflict between two sovereign powers, and as such it is rightfully theirs. While such an argument is clearly flawed, it may just be easier to agree to the request, as after all what do we really have to gain from having more direct control over a few mountain villages?"
 nepal_events.32.d.HND:9 "Although Nepal was never our direct enemy during the Indian Revolution, their troops were deployed in support of Britain to prevent us taking key regions such as [814.GetName] and [887.GetName], as well as opportunistically seizing control of the Kingdom of Sikkim. Now that their commitments to the British and their lapdogs in Lahore are a thing of the past, they have agreed to transfer control of the Indian territories. \n\nAn issue has however arisen over the status of Sikkim, a territory that although a protectorate of Britain was considered separate from India, along the lines of Bhutan and Nepal themselves. They have argued their control over it came about from a conflict between two sovereign powers, and as such it is rightfully theirs. While such an argument is clearly flawed, it may just be easier to agree to the request, as after all what do we really have to gain from having more direct control over a few mountain villages?"
 nepal_events.32.a:9 "They must return everything, no exceptions."
 nepal_events.32.b:9 "Let them have it, it has little value to us."

 nepal_events.33.t:9 "[FROM.GetNameDefCap] Refuses Our Request to Keep Sikkim"
 nepal_events.33.d:9 "Despite our legitimate and peaceful request, [FROM.GetNameDef] has refused to let us keep Sikkim, and have taken it along with the rest of the returned territories."
 nepal_events.33.a:9 "Not even allowed to keep the crumbs...."

 nepal_events.34.t:9 "[FROM.GetNameDefCap] Agrees to Our Request to Keep Sikkim"
 nepal_events.34.d:9 "Clearly unhappy with the agreement but not willing to argue over it, [FROM.GetNameDef] has agreed to our request, and have left us with control of Sikkim while taking back the other territories. "
 nepal_events.34.a:0 "Fantastique!"

 nepal_events.100.t:9 "Nepal Provides Additional Gurkha Divisions"
 nepal_events.100.d:9 "The Gurkhas, getting their name from the native demonym of the Nepali men they are comprised of, have long been some of the most elite troops of the British Indian army, and have remained as such under the Dominion. With the chaos in India and the subsequent revolution in Nepal, recruitment of further Gurkhas became very difficult, with more needed back home to defend their nation. Now however with the rebellion dealt with, and Nepal wishing to repay the favour, they have sent us two divisions full of troops who fought against the Mukti Sena, with promises to return recruitment back to normal levels as soon as possible. We of course have thanked them for this, and we hope that the Gurkhas always remain a prominent part of the armed forces."
 nepal_events.100.a:9 "\"Better to die than be a coward\"."

 nepal_events.101.t:9 "Nepal Requests Further Freedom"
 nepal_events.101.d:9 "Following our intervention into the Nepalese Revolution, Nepal has been very firmly under our control, with Indian troops deployed permanently to Kathmandu to ensure order is upheld, and to protect it from our rivals. Now that we stand as the sole Indian government, and the situation in Nepal has stabilised, the Nepali government has requested that we withdraw our troops and allow them to return to being a fully independent nation. They will of course remain as our steadfast allies, but will once again have the freedom to conduct themselves as they wish."
 nepal_events.101.a:9 "Let us continue as partners."
 nepal_events.101.b:9 "We can't risk what may happen without our oversight."

 nepal_events.102.t:9 "India Agrees to Our Request"
 nepal_events.102.d:9 "We have received great news from [FROM.GetNameDef], who have agreed to withdraw their troops from our nation and have allowed us to return to being a completely autonomous nation. This will hopefully be the new beginning of a fruitful and long partnership between Nepal and India."
 nepal_events.102.a:0 "Fantastique!"

 nepal_events.103.t:9 "India Refuses Our Request"
 nepal_events.103.d:9 "We have received terrible news from [FROM.GetNameDef], who have refused to withdraw their troops from our nation citing concerns of instability in Nepal and the risk that without their direct involvement hostile forces could take control of the government. It seems we have little choice in the matter..."
 nepal_events.103.a:0 "Comment osent-ils?"

 nepal_events.200.t:9 "Coronation of King Samrajya"
 nepal_events.200.d:9 "The abdication of King Tribhuvan and the self imposed exile of his family left the Prime Minister in a rather tricky situation, with a monarch needed to ensure the stability of the realm, but with no valid options to replace the previous king. After a great degree of contemplation however, a controversial choice was made to select Tribhuvan's nephew Samrajya Shumsher Rana as the nation's new king. Despite Samrayja's close relation to the former sovereign, the young man is a member of the Rana dynasty, being the product of Tribhuvan's sister's marriage to Kaiser Rana. Believing however there to be no better choice, and also seeing the benefit of having a dynasty member directly on the throne, Juddha Rana confirmed the choice in Samrajya a few days ago.\n\nTaking an oath to serve the realm, the nation's new king, Samrajya Shumsher Jang Bahadur Rana, titled as H.R.H Shree Panch Bada Maharajadhiraja \"Samrajya\", was officially coronated earlier today. While the ceremony may have not been as elaborated as many would have hoped, it was seen as a potential bad look to go too extravagent with the recent conflict, and as such the affair leaned towards the modest. The new king, under no illusions of his place in things, has reaffirmed the Prime Minister's place in the government, content in remaining a figurehead with no ambitions to repeat the fate of his predecessor."
 nepal_events.200.a:9 "Hopefully this king will be a lot more tolerable."

 nepal_events.300.t:9 "Muted Reaction from the Indians"
 nepal_events.300.d:9 "Although vital to the peace process, the declaration of full neutrality on Indian matters by the King was certainly a gamble. The strong investment by both the Dominion and the Republic in influencing our politics left the real possibility that one or the other would not accept such an outcome, and would simply send in their troops to directly install a loyalist regime.\n\nIt seems for now however that the gamble has paid off, as although certainly outraged, both Indian governments are seemingly willing to accept the new status quo, seeing an outcome where Nepal doesn't fall to their enemies as good enough. With no immediate threat of invasion or further interference in the nation's politics, the new government should have ample opportunity to focus now inwards on healing the national divide."
 nepal_events.300.a:9 "We can all breathe a sigh of relief."

 nepal_events.301.t:9 "LSP Protest the Peace Agreement"
 nepal_events.301.d:9 "While the LSP were immediately identified as a potential threat following the peace agreement, the withdrawal of support from Calcutta towards the now defunct Mukti Sena left most reassured they would simply fade into irrelevance. The socialists clearly must not have heard of the Republic's ambivalence however, as a protest was held today in [NEP.Capital.GetCapitalVictoryPointName] containing over 200 LSP members, led by Ram Prasad Rai and Kunwar Inderjit Singh.\n\nA fiery speech, led primarily by Singh, called for the immediate inclusion of the LSP into government, and the arrests of Kiran and Mohan Rana over civilian deaths during the uprising that Singh blamed upon the Rana dynasty. Singh concluded his speech by threatening renewed armed revolution unless the demands were met, met with cheers by his fellow rebels.\n\nNot willing to settle for this treason, prime minister Koirala ordered the protest to be broken up and its participants arrested, with Rai being amongst those now sat in the nearest jail. Singh however is alleged to have escaped from the protest without arrest, despite troops believing they had arrested him, a mistake so far blamed on them confusing another similar looking protestor with Singh. The man's whereabouts are currently unknown, but the arrest of the other members is expected to quell any more LSP upstarts from causing unrest."
 nepal_events.301.a:9 "Hunt down Singh, we can't allow further insurrection."

 nepal_events.302.t:9 "Troops Attacked Outside Hetauda"
 nepal_events.302.d:9 "Ever since he fled the protest in Kathmandu, Kunwar Singh has not only evaded capture, but has yet to even be spotted by those hunting for him, with the government hopeful he had perhaps perished in the wilderness. Although there is still no concrete evidence to the contrary, a recent attack against troops operating nearby Hetauda clearly has the hallmarks of Singh and his fellow dissidents. A local outpost, staffed by a few dozen men, was suddenly set upon by an unclear number of armed marauders.\n\nAfter an initial conflict, which saw the death of two soldiers, the outpost was briefly surrendered to these bandits, before reinforcements managed to drive them off after a short battle. Those amongst the additional casualties on the insurrectionist side were found to be wearing Indian Republican Army uniforms, much like those supplied to the Mukti Sena. While not definitive proof of Singh's involvement, it is certainly proof of LSP dissidents attempting a rebellion, and the government will need to respond."
 nepal_events.302.a:9 "Send more troops to hunt for Singh."
 nepal_events.302.b:9 "They're clearly planning something larger, keep the army on standby."

 nepal_events.303.t:9 "The Revolt of the Raksha Dal"
 nepal_events.303.d.body:9 "In the aftermath of the revolution against the Ranas, the soldiers of the Mukti Sena who did not simply fold into the army were reformed into the Raksha Dal, the Protection Forces, in order to help maintain order alongside the army. Despite their exclusion from government, many former LSP members were included amongst their numbers, an idea proven now to very much have been a mistake. Those still loyal to Singh and Rai have carried out an uprising in [NEP.Capital.GetCapitalVictoryPointName], joined quickly by Singh and his dissidents from Hetauda, freeing Rai and the other protestors from prison.\n\n"
 nepal_events.303.d.hunthnd:9 "$nepal_events.303.d.body$The freed prisoners, armed by their fellow rebels, set out to occupy the capital, quickly seizing control of the Singha Durbar palace from which the National Government has been governing from. A republic loyal to Calcutta was declared by Singh and Rai, obviously hoping to instigate direct Indian intervention into Nepal to prop up their regime. Clearly to their surprise however, after a day besieged by government troops and loyal members of the Raksha Dal, the rebels didn't even receive a response back from the Republic let alone the reinforcements they hoped for.\n\nWith no fear of having to contend with troops from the south, government troops launched an attack to drive the rebels from the palace, to very quick success. Once again however, Singh appears to have slipped away, with Rai escaping alongside him, although with the defeat of these rebels and no more support from the Republic there is little chance of the two posing any further threat."
 nepal_events.303.d.huntnohnd:9 "$nepal_events.303.d.body$The freed prisoners, armed by their fellow rebels, set out to occupy the capital, quickly seizing control of the Singha Durbar palace from which the National Government has been governing from. A republic was declared by Singh and Rai, although with the Calcutta regime now gone their attempt was obviously doomed from the start. After a day besieged by government troops and loyal members of the Raksha Dal, with no sign of a sudden miracle swinging things in their favour, the rebels opened negotiations with the government in hopes of forcing some concessions.\n\nTired of dealing with Singh's rebellions, government troops were instead ordered to march on the palace, with said orders allegedly coming directly from the King. The assault quickly succeeded, with the palace reclaimed and the rebels defeated within the span of a few hours. Once again however, Singh appears to have slipped away, with Rai escaping alongside him, although with the defeat of these rebels and no more support from the Republic there is little chance of the two posing any further threat."
 nepal_events.303.d.reinforce:9 "$nepal_events.303.d.body$The freed prisoners, armed by their fellow rebels, set out to occupy the capital, beginning with an attempt to take control of the Singha Durbar palace from which the National Government has been governing from. With enough troops redeployed to the capital following Singh's attacks in Hetauda the uprising was effectively over before it even began, with the palace successfully defended and the rebels swiftly defeated. Once again however, Singh appears to have slipped away, with Rai escaping alongside him, although with the defeat of these rebels and no more support from the Republic there is little chance of the two posing any further threat."
 nepal_events.303.a:9 "Let us hope that's the last we see of them."

 nepal_events.304.t:9 "Frictions within the Parishad"
 nepal_events.304.d:9 "While nowhere near as radically opposed to the peace agreement as the LSP, to say that all members of the Parishad are accepting of what they had to agree to for the sake of stability would be a rather significant stretching of the truth. A slew of disagreements, ranging from opposition to any Rana involvement in the government, to opposing the Palace's role in politics, or even just personal disagreements with the new prime minister; has begun to show fractures in the once united party.\n\nThose who count themselves most loyal to Acharya have been the first to begin expressing disapproval of the new status quo, significantly objecting to his passing over in favour of Koirala. At present however these disagreements have so far just remained behind closed doors, but paint the picture of more trouble to come."
 nepal_events.304.a:9 "Now is not the time to fight amongst ourselves."

 nepal_events.305.t:9 "Brotherly Bickering"
 nepal_events.305.d:9 "For almost as long as the Prime Minister can remember, he has counted his younger brother Bishweshwar Prasad Koirala as one of his closest allies, with B.P being amongst the first to dismiss any criticism of his brother by fellow party members. In recent weeks however the relationship between the two has reportedly become rather frosty, with B.P's turn from monarchist to slow disillusionment with the King's role in government said to have been a major instigator.\n\nThose more in the know have begun to speculate whether or not there could be more to this dispute than simply a disagreement over policy. Theories are abound that those dissatisfied with M.P's governance, especially in regards to the recent approval of an upper house solely appointed to by the King, have begun to push to replace the prime minister, winning B.P's support by promising him his brother's position.\n\nOfficially however, all amongst the Parishad have denied any rift emerging within the party, hoping that any instability can simply be weathered with enough time..."
 nepal_events.305.a:9 "Is a little dispute not normal between brothers?"

 nepal_events.306.t:9 "The Expulsion of M.P Koirala"
 nepal_events.306.d:9 "Despite hopes of weathering the storm, it seems that the rifts within the Parishad could not simply be glossed over. Members of the party, led by Acharya and B.P Koirala, have moved to expel M.P as a member of the Parishad, with claims that he has betrayed the goals of the revolution through his continued governance alongside the Ranas and his lack of commitment to fully democratising Nepal.\n\nMost of the Parishad has expressed their support for the decision, although not all of the Prime Minister's allies have abandoned him, with many speaking out in his favour. Mohan and Kaiser Rana, as representatives of their dynasty, have also expressed their support for the Prime Minister, and at least for now neither the King or the Prime Minister have given any indication that M.P Koirala will resign from his position. How the government proceeds from here however, is still anyone's guess."
 nepal_events.306.a:9 "Infighting and revolutionaries, such an inevitable combination."

 nepal_events.307.t:9 "Splintering of the Parishad"
 nepal_events.307.d:9 "Not willing to take his expulsion laying down, the Prime Minister's allies have now fully broken from the Parishad, joining in solidarity with Koirala. Under the leadership of M.P, a new party has been formed to attempt to continue governing the nation, known as the Rastriya Praja Party (National People's Party). Comprised primarily of the more conservative members of the Parishad, the Praja Party's initial official positions include steadfast support for the King's role in government, opposition to any factionalism, and the pursuit of national stability.\n\nWhile the Prime Minister is clearly confident in being able to continue his tenure utilising this new party, the Parishad's leadership have requested the King dismiss him as prime minister, threatening to withdraw their support for the government if he remains in office. Tribhuvan, unwilling for now to concede to their demands, has refused to directly state his stance on the crisis. Neither supporting the Prime Minister nor dismissing him, it seems for now the King is simply waiting to see if M.P can hold on or not."
 nepal_events.307.a:9 "It may be time to reconsider Koirala's position."

 nepal_events.308.t:9 "M.P Koirala Tenders his Resignation"
 nepal_events.308.d:9 "Although the Parishad have not yet made good on their threat to withdraw support from government, it has quickly become obvious to the Prime Minister and the King that the former's time in office cannot continue, even with the Praja Party's support. Ultimately wanting stability above everything else, M.P Koirala has submitted his resignation to the King, preparing to move into the backlines of politics once again.\n\nTo attempt to form a new government, the King has initially turned to the Parishad, with Acharya being the obvious next candidate for prime minister. The biggest roadblock on this however has been the Ranas, of whose key members have stated their refusal to work with these \"radical\", and of whom the Parishad have expressed equal sentiments.\n\nWith neither side willing to compromise, Tribhuvan's closest confidants have proposed that for now the King simply take direct control of the nation, directing the remaining elements of the national government through emergency powers. They propose the establishment of an advisory council, comprised of key Shah dynasty members such as Purendra Bikram Shah, to ensure the King's will is enforced properly. While the Rana leadership won't be happy with this idea, they will most likely stay on board with it, even if Acharya's allies will almost certainly object. The King is now faced with a difficult choice, but one that must be made."
 nepal_events.308.a:9 "Appoint Acharya as Koirala's replacement."
 nepal_events.308.b:9 "The King must directly rule for now."

 nepal_events.400.t:9 "Reorganisation of the Ranas"
 nepal_events.400.d:9 "Although many Ranas fled Nepal as the revolution swept the nation, the former Prime Minister chief amongst them, quite a few chose to stand their ground and remain in Nepal. Not willing to cause further strife, they have been left to their own devices so far, with few expecting them to pose a threat following their complete removal from power. It seems however that they cannot be counted out just yet, as those amongst the remaining dynasty members in Nepal have found themselves reorganised around a new organisation led by Mohan Shumsher Rana.\n\nHaving allied himself with the minor Gorkha nationalist group known as the \"Khukuri Dal\", Mohan has formed a new political party operating now under the name \"Veer Gorkha Dal\", clearly hoping to contest any upcoming elections in an attempt to restore his dynasty's rule over the nation. While not officially advocating a direct restoration of the previous system, and not yet having taken any actions that would be illegal, many members of this \"Khukuri Dal\" are clearly paramilitary in nature, with the new government fearing that the Ranas may be plotting a violent revolution of their own to restore power. Unless they start to act however, there is little the government can do but monitor them."
 nepal_events.400.a:9 "Ensure their activities are permanently monitored."

 nepal_events.401.t:9 "The Lines Begin to Form"
 nepal_events.401.d:9 "Although once united in their desire to free Nepal from the Ranas, the question of what happens after a revolution always has a habit of fracturing the ranks. Even prior to the revolution the Parishad frequently bickered over the right way to conduct themselves, and although the position of violent revolution won out, a major faction stuck to the belief that the Ranas should have been ousted through peaceful protest. This faction, led primarily by the Koirala brothers Matrika and Bishweshwar, have now begun to further diverge from the main wing of the party that back the Prime Minister.\n\nWhile the wing behind Acharya has pushed ahead towards a fully constitutional monarchy, as well as advocating for industrialisation more along the lines of the Calcutta government, the Koirala wing has taken a firm oppositional stance. Wishing instead for a capitalist style system, as well as claiming that the nation risks falling into tyranny again without the guiding hand of the king, they have begun to privately push back against many proposals by the Prime Minister. Still ultimately loyal to the revolution however, this bickering for now seems unlikely to break up the Parishad, but has begun to expose the fault lines that may later crack open."
 nepal_events.401.a:9 "Petty bickering is unlikely to unite the nation."

 nepal_events.402.t:9 "Fracturing of the LSP"
 nepal_events.402.d:9 "Although they played a significant role in the revolution against the Ranas, the socialists of the Labour Swatantra Party have almost as a whole found themselves locked out of the new Nepali system. With Calcutta firmly in support of the Parishad, the LSP have found almost all foreign support for them to have evaporated, and due to their controversial policies such as republicanism they have found themselves unable to legally register as a political party under the new system. While the more radical members of the party have discussed a second revolution against the new system, their lack of backing has made this a non-starter, and those less committed to the socialist cause have given up on the party's hopes.\n\nTo that end, a new socialist party has been established, splintering off from the LSP. The Samyukta Swatantra Party, or United Independence Party, has shed the most controversial aspects of the LSP, primarily abandoning republicanism and accepting the position of a constitutional monarchy. Although denounced as splitters by the LSP, the party has managed to gain a sizable number of members from its ranks, while also absorbing a few of the Parishad's radicals. This new party however is unlikely to find itself near national leadership any time soon, with their policies still too radical for most of the population, but they clearly represent a possible future for the left in the new Nepal."
 nepal_events.402.a:9 "Better fractured than a threat."

 nepal_events.500.t:9 "The Monarchy Problem"
 nepal_events.500.d:9 "Despite the desire of much of our leadership, and especially our allies in Calcutta, to abolish the monarchy, the government is heavily reliant on the support of committed monarchists to continue to exist. Even though we rule now without their input, the number of actual socialist republicans in Nepal is barely enough to fill a room on a good day, with the Parishad and other pro-monarchy groups greatly outnumbering us. Turning them against us by getting rid of the monarchy could heavily destabilise our regime, although with Calcutta's backing we can likely hold on.\n\nAs an attempt to compromise with the monarchists, a proposal has been put forward to grant Tribhuvan the title of \"Chief of State\", the Rajya Pramukha, a purely ceremonial title to recognise his status while still maintaining the government's authority. While potentially not enough to satisfy the most committed monarchists, it is likely to placate enough to matter. Few in the government are happy about this solution though, believing that keeping the monarchists around in any capacity will weaken the state in the long run, and have instead suggested simply ripping off the plaster now and dealing with the consequences."
 nepal_events.500.a:9 "Permit a ceremonial role for the former king."
 nepal_events.500.b:9 "He hasn't been exiled yet, and that's the only privilege he shall have."

