 NEP_samrajya_shumsher_jang_bahadur_rana_regnal:9 "Samrajya"
 NEP_samrajya_shumsher_jang_bahadur_rana_leader_desc:9 "§YBorn:§! §L1921, in Kathmandu, Kingdom of Nepal§!\n§YBackground:§! §LSamrajya's position is a unique one, son of a Rana and a Shah. Samrajya would spend much of his childhood awkwardly in the middle of the two families' growing tensions, though his father General Kaiser Shumsher Jang Bahadur Rana and his mother Princess Lakshmi Rajya Lakshmi Dev made a steely effort to keep him away from family squabbles.\n\nAll that being said, Samrajya now finds himself directly in the spotlight following the culmination of years of squabbling between Ranas and Shahs. Young and incredibly inexperienced, he is fated (by design) to uphold the years upon years of traditional Rana rule over what is otherwise formally the domain of the Royal House of Gorkha. Indeed, the Ranas have now succeeded in finally cementing themselves as synonymous with the ruling family.§!"
