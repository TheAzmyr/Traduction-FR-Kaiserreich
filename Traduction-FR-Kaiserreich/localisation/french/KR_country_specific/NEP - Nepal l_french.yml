 nepal_focus:9 "Arbre de Priorités du Népal"

### Events ###

 nepal_events.1.t:9 "Arrêter Dasharath Chand"
 nepal_events.1.d:9 "Depuis que le régime de Calcutta a commencé à consolider son autorité, il a saisi toutes les occasions de financer l'insurrection contre l'État népalais pour tenter d'en faire une marionnette loyale, peut-être même avec des plans d'annexion à terme. Le Nepal Praja Parishad, ou Conseil du peuple, a été l'un des principaux groupes soutenus par la République dans ses tentatives d'incitation à la révolution au Népal et, malgré sa création relativement récente, il est parvenu à rassembler un nombre surprenant de partisans haut placés.\n\nPour l'instant, Calcutta va devoir se mettre à la recherche d'un nouveau serpent à envoyer à nos trousses, car le hasard a voulu que le commandant en second du groupe, Dashrath Chand Thakuri, ait été arrêté aujourd'hui lors d'un raid contre les membres de la Parishad. Bien que le raid n'ait pas spécifiquement visé l'homme lui-même, il s'agit d'une surprise bienvenue qui, si la chance nous sourit, devrait laisser ces rebelles courir comme des poulets sans tête, à la recherche d'une nouvelle direction."
 nepal_events.1.a:9 "Un autre rebelle traité."

 nepal_events.2.t:9 "Chuchotements du palais"
 nepal_events.2.d:9 "Malgré l'espoir de voir le Parishad disparaître avec Chand Thakuri derrière les barreaux, des rapports inquiétants suggèrent que le groupe est devenu plus actif que jamais, cherchant potentiellement à agir rapidement avant que le reste de ses dirigeants ne subissent le même sort. Mais ce qui est encore plus inquiétant, ce sont les murmures provenant du palais concernant l'entraîneur personnel du Roi, Dharma Bhakta Mathema. Le Premier ministre soupçonne depuis longtemps Mathema d'avoir été directement lié aux groupes qui dirigent aujourd'hui le gouvernement à Calcutta, mais il n'y a jamais rien eu de concret à lui reprocher.\n\nLes récentes rumeurs n'ont toutefois guère contribué à apaiser les soupçons qui pèsent sur l'homme, le personnel du palais ayant déclaré avoir entendu des sentiments plutôt séditieux exprimés au Roi dans des moments que l'on croyait privés. L'un des serviteurs est même allé jusqu'à affirmer que le Roi était d'accord avec ces sentiments, estimant qu'il fallait "faire quelque chose" au sujet du Premier ministre. Bien que nous n'ayons que peu de preuves concrètes, à l'exception des rumeurs des serviteurs, ce qui n'est guère convaincant en soi alors que leurs écoutes sont déjà quasiment assimilables à de la trahison, il est difficile de ne pas se sentir paranoïaque quant au poison qui est chuchoté à l'oreille du Roi..."
 nepal_events.2.a:9 "Même si c'est vrai, le roi ne représente qu'une faible menace."

 nepal_events.3.t:9 "Rumeurs de Calcutta"
 nepal_events.3.d:9 "En plus de l'activité accrue de la Parishad et des ragots inquiétants provenant du palais, nous avons reçu des rapports épars concernant des événements encore plus graves à Calcutta. Les services de renseignement du gouvernement indien légitime de Lahore nous ont informés l'année dernière que le régime de Calcutta prévoyait de lancer des attaques contre eux, dans l'espoir de rallumer la guerre sur le sous-continent, bien que ces plans aient été abandonnés à la suite d'une tentative désastreuse de sondage des frontières du Dominion. Aujourd'hui, ils nous informent que ces plans semblent avoir été réactivés et, plus inquiétant encore, que le Népal lui-même a été pris en compte dans l'équation.\n\nBien qu'il ne s'agisse pas d'un élément fondamental des plans d'invasion, leurs agents ont affirmé qu'une réunion avait eu lieu à Calcutta avec les insurgés népalais, notamment le chef du Parishad, Tanka Prasad Acharya, et le chef socialiste, Ram Prasad Rai, au sujet de la question népalaise. Une alliance entre les deux aurait été proposée, dans l'espoir de construire un front uni contre les Ranas et de lancer une révolution contre nous comme premier domino pour abattre l'influence du Dominion sur le sous-continent. Bien que l'issue de la réunion ne soit pas encore connue, les rapports suggérant qu'elle n'est pas concluante au mieux, il s'agit clairement de la plus grande organisation des révolutionnaires depuis le début de leur insurrection, et en tant que telle, elle doit être traitée aussi sévèrement que possible avant qu'elle ne s'envenime encore plus."
 nepal_events.3.a:0 "Cela devient inquiétant..."

 nepal_events.4.t:9 "La conjuration Darjeeling"
 nepal_events.4.d:9 "Il semble que les rapports précédents, selon lesquels la réunion des insurgés n'était pas concluante, étaient trop beaux pour être vrais, car les nouvelles en provenance de la ville frontalière de Darjeeling ont confirmé nos pires craintes. Une alliance a été conclue entre le Parishad et le parti socialiste Labour Swatantra, qui opère désormais sous le nom de Mukti Sena, l'armée de libération. Ils ont ouvertement déclaré leur intention de faire tomber la dynastie Rana, par tous les moyens nécessaires, avec l'aide de leurs camarades qui "souhaitent voir le Népal libéré de ses entraves".\n\nCette nouvelle a provoqué une vague de peur à Katmandou, tous les membres loyaux de la dynastie Rana se ralliant au Premier ministre Juddha Rana. Le roi, suivant les conseils du premier ministre, a déclaré publiquement sa confiance dans le gouvernement pour tenter d'étouffer cette rébellion, bien qu'il soit peu probable qu'il ait un grand impact en raison de son manque évident de sincérité. Avec cette alliance entre les rebelles et leur soutien total de Calcutta, il semble évident que cette "armée de libération" ne reculera devant rien pour mettre fin à la domination des Rana sur le Népal, et qu'elle doit être écrasée, à moins qu'une telle révolution ne soit souhaitable."
 nepal_events.4.a:9 "Les Ranas doivent être renversés."
 nepal_events.4.b:9 "Le royaume soutient le Premier ministre."

 nepal_events.5.t:9 "La conjuration Darjeeling"
 nepal_events.5.d.RAJ:9 "Alors que les rumeurs et les rapports abondent sur le militarisme croissant du régime à l'est, il n'est pas surprenant d'apprendre que Calcutta a commencé à organiser ouvertement une insurrection contre le gouvernement du Népal, l'un des rares États qui nous soit encore favorable dans la région. Le gouvernement népalais, dirigé par son Premier ministre Juddha Rana, nous a considérablement aidés par le passé et il s'est maintenant tourné vers nous pour demander de l'aide afin d'écraser cette insurrection avant qu'elle ne s'envenime davantage.\n\nCes rebelles, qui opèrent sous le nom de Mukti Sena, ou Armée de libération, souhaitent chasser les Ranas et rétablir le roi népalais au pouvoir, ce qui, au mieux, les laisserait neutres et, au pire, donnerait à la République un nouvel allié avec lequel elle pourrait nous faire la guerre. Nous ne pouvons pas nous permettre une telle issue et nous devons aider nos amis de Katmandou qui, espérons-le, seront alors en mesure de nous aider en retour lorsque Calcutta tentera inévitablement une attaque contre nous."
 nepal_events.5.d.HND:9 "Peu de temps après la nomination de Huq au poste de président, un jeune homme prometteur du Népal, Tanka Prasad Acharya, est parvenu à organiser une réunion avec des représentants du gouvernement, sollicitant leur soutien pour renverser le régime tyrannique des Rana et rétablir le roi népalais au pouvoir. Malgré notre désapprobation à l'égard des rois, quels qu'ils soient, nous avons choisi de soutenir cet homme, car les Ranas sont depuis longtemps un allié indéfectible des Britanniques, et briser leur emprise sur le Népal priverait Lahore des troupes de Gurkha dont ils sont devenus si dépendants. Acharya, avec ses alliés, dirige aujourd'hui la principale opposition au gouvernement Rana au sein du Nepal Praja Parishad et, avec notre soutien, il est devenu une force redoutable contre les Ranas.\n\nRécemment, cependant, le commandant en second du groupe, Dashrath Chand Thakuri, a été arrêté par le régime Rana, et le Parishad s'est alors précipité à Calcutta pour chercher un soutien supplémentaire afin de combler le vide laissé dans son sillage. Conformément à un accord conclu avec Acharya, son organisation a formé une alliance avec des révolutionnaires népalais plus socialistes basés dans la République, qui opèrent désormais ensemble sous la bannière unifiée de la Mukti Sena, ou Armée de libération.\n\nL'opération Thunder étant de nouveau sur la table, nous avons renvoyé le Mukti Sena au Népal dans l'espoir de déclencher une révolution contre les Ranas pro-britanniques, dans le but ultime d'installer un régime amical à Katmandou pour nous aider à lutter contre Lahore. Nous devons nous assurer de leur succès, sous peine d'avoir un front au nord lorsque sonnera enfin le glas des vestiges de la domination britannique."
 nepal_events.5.a:9 "Nous ne pouvons pas nous permettre de laisser tomber le Népal."
 nepal_events.5.b:9 "Le Népal doit être libéré de la tyrannie."

 nepal_events.6.t:9 "Rumeurs de contrebande"
 nepal_events.6.d:9 "Malgré les tensions actuelles avec la République, qui font que notre frontière commune est beaucoup plus surveillée, il semble que nos hommes ne puissent malheureusement pas être partout à la fois le long de la frontière. Au cours des derniers jours, des rapports épars ont fait état d'un petit groupe traversant la frontière autour de la Gandaki, après avoir échappé aux gardes, en tirant un pousse-pousse derrière eux. Il est cependant assez surprenant de constater que toutes les observations de l'entourage ont écarté la possibilité qu'il s'agisse d'armes ou d'autres équipements militaires en provenance de Calcutta. Au lieu de cela, ils semblent affirmer qu'il s'agit de machines, la supposition la plus solide étant qu'il s'agit d'une presse à imprimer.\n\nLa confirmation que cette contrebande n'est pas constituée d'armes pour les rebelles a rassuré l'armée, qui n'a envoyé personne pour traquer ces hommes et leur pousse-pousse, mais elle a aussi semé une grande confusion quant aux raisons qui les ont poussés à faire cet effort. Il n'est pas vraiment illégal d'introduire une presse à imprimer au Népal, la censure n'est pas encore allée aussi loin, et la meilleure supposition qui a été faite est que ces hommes sont des voleurs qui essaient de mettre la main sur un objet d'apparence compliquée.\n\nToutefois, si cet acte de contrebande peut probablement être considéré comme un petit vol, le fait qu'ils aient pu y parvenir signifie qu'il pourrait facilement s'agir, la prochaine fois, d'armes à feu ou d'explosifs. La garde le long de la frontière doit être renforcée, et ceux qui sont actuellement en poste à ce point de passage recevront au minimum une sévère leçon de morale."
 nepal_events.6.a:9 "Nous devons redoubler les gardes-frontières."

 nepal_events.7.t:9 "Des journaux séditieux distribués à Katmandou"
 nepal_events.7.d:9 "Il semblerait que nous ayons enfin reçu une réponse au mystère de l'opération de contrebande d'il y a quelques semaines, et ce n'est pas la réponse que nous espérions. Ces derniers jours, il semble que, où que l'on se tourne à Katmandou, on puisse trouver un exemplaire du journal Janata Patrika de Calcutta, rempli d'affirmations séditieuses et de trahison à l'égard du Premier ministre et de sa famille. Cette saleté est souvent accompagnée d'une brochure du Nepal Praja Parishad, qui revendique l'ensemble de l'opération et déclare fièrement ses menaces à l'encontre de la nation :\n\n"Dynastie Rana ! Vous devez savoir que le Nepal Praja Parishad a été créé dans le but de libérer le peuple népalais de vos cruelles griffes, de l'éduquer dans la connaissance pure, d'honorer sa race, de gagner sa richesse et sa religion, de faire de lui l'une des races civilisées du monde et de faire résonner la fierté de son pays dans toutes les directions pendant des milliers d'années".\n\nMême s'il est peu probable que ces documents aient un grand impact, la plupart des personnes suffisamment alphabétisées pour les lire étant simplement déconcertées par leur contenu, le fait que nous ayons laissé passer cela en douce est plutôt embarrassant. L'absence de suivi de la presse à imprimer une fois qu'elle a été identifiée signifie que nous ne savons pas actuellement où elle a abouti, ce qui aurait pu exposer les opérations de la Parishad. Tout ce que nous pouvons faire à ce stade est de décider comment réagir à ce qui a déjà été distribué, le Premier ministre souhaitant en particulier que les responsables soient traqués avec tous les moyens dont nous disposons."
 nepal_events.7.a:9 "Brûlez ces journaux et traquez leurs imprimeurs."
 nepal_events.7.b:9 "Ce ramassis de conneries ne mérite même pas une réponse."

 nepal_events.8.t:9 "Le Général Burathoki rencontre le Roi"
 nepal_events.8.d:9 "Les récents bruits qui courent au palais ont suscité une vive inquiétude parmi les plus proches conseillers du Premier ministre, le général Giri Prasad Burathoki ayant organisé un nombre inhabituellement élevé de rencontres privées avec le roi au cours des dernières semaines. Malgré le rôle important du général, qui est l'un des rares commandants népalais à avoir participé à des combats, puisqu'il a combattu dans l'armée des Indes britanniques lors de la révolution indienne, la désillusion qu'il a connue par la suite, et qui l'a amené à rentrer au Népal, a souvent amené beaucoup de gens à se demander s'il avait des sympathies pour la révolution.\n\nBien que personne d'autre que le roi et le général lui-même ne sache ce qui s'est dit lors de ces réunions, on soupçonne fortement le général d'avoir été compromis par les rebelles et d'essayer maintenant d'entraîner le roi dans le complot.\n\nSi ces rumeurs sont fondées et que les rebelles ont le soutien de généraux importants, toutes les mesures doivent être prises pour empêcher leur influence de s'étendre davantage. Il serait toutefois impossible de prendre des mesures contre le général sur la base de ces rumeurs sans risquer d'aggraver la situation, mais l'empêcher officieusement de participer à d'autres réunions serait une mesure raisonnable. Nous devons également garder à l'esprit que nous fonctionnons entièrement sur la base de rumeurs, et que l'homme pourrait être complètement innocent, et l'exclure pourrait causer des frictions inutiles pour un bénéfice minime."
 nepal_events.8.a:9 "Nous ne devrions pas réagir de manière excessive aux rumeurs."
 nepal_events.8.b:9 "Interdire toute réunion de ce type à l'avenir."

 nepal_events.9.t:9 "Vague d'arrestations à Pokhara"
 nepal_events.9.d:9 "Pour une fois, le Premier ministre a pu se réveiller avec de bonnes nouvelles concernant les rebelles, puisqu'une vague d'arrestations a eu lieu dans la ville de Pokhara pour ceux qui tentaient de distribuer des tracts du Parishad. Jusqu'à présent, les rebelles opéraient principalement dans la région de Katmandou et dans les régions situées à l'est, et il s'agissait donc clairement d'une tentative d'étendre leur insurrection au reste du pays. Heureusement pour nous, un groupe d'hommes étranges arrivant dans une ville inconnue et tentant de distribuer des bouts de papier est le genre d'action qui rendrait n'importe quel habitant méfiant. Très vite, ces rebelles se sont retrouvés livrés et arrêtés. S'ils ont de la chance, ils resteront peut-être dans une cellule jusqu'à la fin de leurs jours, ou jusqu'à ce qu'un bourreau soit disponible, dans le cas contraire."
 nepal_events.9.a:9 "Un autre groupe de rebelles a été traité."

 nepal_events.10.t:9 "Extension du fonds de prévoyance de l'armée"
 nepal_events.10.d:9 "La rébellion en cours a plongé de nombreux membres du gouvernement dans un état de tension extrême, un état que l'on pourrait qualifier de paranoïa, à condition de ne pas être à portée de voix du Premier ministre lorsqu'on le dit. Alors qu'auparavant, toute rébellion contre l'État était écrasée avant même de devenir une préoccupation, le soutien de l'Inde à cette rébellion en a fait une véritable menace ; et alors que la paranoïa du gouvernement continue de se multiplier, les craintes quant à la portée réelle de leur conspiration se sont également multipliées.\n\nLes récents entretiens privés entre le roi et le général Burathoki ont fait germer dans les esprits l'idée que tout élément de l'État népalais peut être compromis, en particulier l'armée, et que si l'armée est compromise, il sera impossible d'arrêter une révolution. Dans l'espoir de dissiper ces craintes, il a été suggéré que des mesures proactives soient prises pour garder l'armée de côté, ou la reconquérir si elle a déjà été compromise.\n\nIl y a quelques années, le Fonds de prévoyance de l'armée a été mis en place en tant que régime de retraite pour les soldats, dans le cadre duquel ces derniers versent un pourcentage de leur salaire au fonds de pension afin de s'assurer qu'ils seront toujours couverts après leur départ à la retraite. Ce régime a déjà fait des merveilles pour l'image publique des Ranas au sein des forces armées, mais il a été suggéré qu'une nouvelle expansion du régime, avec une contribution directe des trésors de l'État au paiement des pensions finales, pourrait être exactement ce qu'il faut pour consolider encore davantage leur loyauté."
 nepal_events.10.a:9 "Allouez quelques fonds supplémentaires, cela s'avérera payant à long terme."
 nepal_events.10.b:9 "Ces pots-de-vin n'en valent pas la peine."

 nepal_events.11.t:9 "Raid à Birgunj"
 nepal_events.11.d:9 "Il semble que le nombre de gardes déployés à la frontière après l'incident de contrebande était loin d'être suffisant, car aujourd'hui, des hommes du Mukti Sena arrivant de la République ont effectué un raid contre l'armurerie de Birgunj. Deux gardes de l'armurerie ont tenté d'arrêter le raid et ont été abattus par les brigands. Le stock de fusils de l'armurerie a été saisi et les rebelles s'en sont tirés indemnes, d'après ce que l'on sait. Bien que ces armes soient principalement des fusils Gahendra qui ont été retirés du service et définitivement stockés, comme le veut la politique du gouvernement en matière d'équipement ancien, elles seront probablement encore utilisées lors de futurs raids contre nous, et la situation générale est très embarrassante pour tout le monde."
 nepal_events.11.a:9 "Trouvez ces hommes, immédiatement !"

 nepal_events.12.t:9 "Tentative de suicide collectif évitée"
 nepal_events.12.d:9 "Malgré la notoriété des actions menées par le Mukti Sena contre le gouvernement, il est important de ne pas oublier qu'il n'est pas la seule menace contre le Premier ministre, et que d'autres groupes aux vues similaires sont susceptibles de mener leurs propres formes de trahison à l'encontre du Népal. Ces dernières années, un groupe composé essentiellement de femmes et dirigé par l'une des rares femmes ascètes du Népal, Yogmaya Neupane, est peu à peu devenu une épine dans le pied du gouvernement. Alors qu'au début, Neupane était considérée comme une forme d'opposition plus tolérable, se contentant de pousser le Premier ministre à la réforme en faisant appel à l'hindouisme qui pouvait être apaisé par des concessions symboliques, elle est devenue beaucoup plus ouvertement hostile à l'État lui-même plutôt qu'aux systèmes qui le composent.\n\nAu cours des derniers mois, depuis que notre lutte contre la Mukti Sena a commencé à s'intensifier, elle est devenue de plus en plus audacieuse dans ses exigences, menaçant de s'immoler pour déclencher une révolte contre le régime. Ces menaces n'étaient manifestement pas vaines, car aujourd'hui, elle et ses partisans ont tenté de déjouer la menace, mais ils ont été arrêtés par des gardes envoyés personnellement par le Premier ministre quelques instants avant l'allumage du bûcher. Des dizaines de femmes et un peu moins d'une douzaine d'hommes ont été arrêtés pour avoir participé à cet incident. Les hommes ont été envoyés dans une prison à Dhankuta et les femmes ont été emprisonnées dans le temple de Radhakrishna.\n\nSi les hommes qui ont participé à l'incident resteront probablement longtemps derrière les barreaux pour leur trahison à notre égard, le sort des femmes n'est pas aussi tranché. Le temple dans lequel elles sont détenues n'est probablement pas adapté à une détention de longue durée, mais il n'y a pas d'autre endroit approprié pour les garder, et garder des femmes emprisonnées pendant des années est une mauvaise image, quelle que soit la trahison qu'elles ont commise. Il a donc été suggéré de les relâcher après quelques jours et de les surveiller de près afin d'éviter tout nouvel incident. Cependant, rien ne garantit qu'elles ne trouveront pas d'autres moyens de contrarier l'État une fois qu'elles seront à nouveau libres, et c'est pourquoi il peut être utile de les garder enfermées aussi longtemps que possible."
 nepal_events.12.a:9 "Donnez-leur quelques années derrière les barreaux, cela les remettra à leur place."
 nepal_events.12.b:9 "Laissez-les sortir après quelques jours, ils ne représentent pas une réelle menace."

 nepal_events.13.t:9 "Jaya Singh critique le Premier ministre"
 nepal_events.13.d:9 "Si le Népal ne reconnaît qu'un seul grand roi, sa majesté Tribhuvan, qui règne sur toutes les terres du Népal, de nombreux petits royaumes qui se sont unis sous la bannière de Prithvi Narayan Shah fonctionnent encore aujourd'hui comme des vassaux du royaume. Le Premier ministre lui-même, ainsi que ses prédécesseurs, est considéré comme le Maharaja de Kaski et de Lamjung, ces titres lui ayant été accordés lors de l'établissement du règne de la dynastie. Toutefois, aucun de ces royaumes n'a été aussi gênant ces dernières années que le Bajhang et son ancien Raja Jaya Prithvi Bahadur Singh.\n\nEn tant que Raja, Singh a constamment oscillé entre allié et ennemi de l'État. Il s'est d'abord fait connaître pendant le court règne de Dev Shumsher Rana comme le plus fervent défenseur de la réforme de l'éducation dans le pays et a été contraint à l'exil lorsque Dev a été évincé en raison de son réformisme. S'il se réconciliera plus tard avec le nouveau Premier ministre, Chandra Shumsher Rana, son opposition au soutien apporté aux Britanniques pendant la Grande Guerre lui vaudra un second exil, qu'il s'imposera lui-même, cette fois en Inde. Lorsque la révolution indienne a commencé, il a commencé à soutenir l'effort de guerre en fournissant des soins médicaux aux blessés de la République. Ses opinions humanistes et réformistes ont fait de lui une figure notable parmi les modérés politiques de Calcutta.\n\nAgissant désormais depuis Calcutta même, et s'opposant à l'apparente "brutalité" du Premier ministre au cours des derniers mois, Singh a prononcé un discours appelant à la fin de la domination des Rana et à la "liberté" des Népalais. Ce discours, qui aurait été organisé par des personnalités du gouvernement de la République, n'aura probablement pas d'impact direct sur le Mukti Sena, mais le fait qu'une personnalité aussi éminente se prononce contre nous est certainement de mauvais augure. Si la nouvelle de son discours se répand au Népal, sa réputation pourrait être sérieusement entachée, ce qui nécessiterait une campagne de censure, bien que le coût de cette dernière n'en vaille peut-être pas la peine étant donné le peu d'influence qu'il exerce sur le Népal à l'heure actuelle, même dans le Bajhang."
 nepal_events.13.a:9 "La nature s'occupera bien assez tôt de ce vieil insolent."
 nepal_events.13.b:9 "Censurez toute diffusion de cette calomnie au Népal."

 nepal_events.14.t:9 "Tentative d'assassinat contre Baber Shumsher"
 nepal_events.14.d:9 "Malgré les attaques constantes contre l'État népalais, peu de gens auraient pu s'attendre à ce que le Mukti Sena s'abaisse autant qu'il l'a fait aujourd'hui.  Alors qu'il rentrait chez lui aujourd'hui, Baber Shumsher Rana, héros de la Grande Guerre, a vu une bombe lancée vers sa porte pour attenter à sa vie. Bien que la bombe n'ait pas explosé, l'un des futurs assassins a sorti un pistolet et a tiré sur Baber, l'atteignant au moins deux fois. Laissant le général pour mort, ces hommes ont tenté de s'enfuir, mais ont heureusement été abattus par des soldats qui ont réagi aux coups de feu.\n\nBaber lui-même, bien que gravement blessé, a heureusement survécu, et des soldats ont été postés dans tout Katmandou pour protéger tous les membres notables de la dynastie Rana contre d'autres tentatives d'assassinat. Furieux de cet acte de barbarie, le Premier ministre a déclaré que le gouvernement ne reculerait devant rien pour exterminer cette rébellion, précisant qu'aucune clémence ne serait accordée aux rebelles et que tous connaîtraient bientôt le même sort que celui qu'ils ont tenté d'infliger à Baber."
 nepal_events.14.a:9 "Ils sont allés trop loin cette fois-ci."

 nepal_events.15.t:9 "Les conspirateurs en mouvement"
 nepal_events.15.d:9 "Il semble que la tentative d'assassinat de Baber n'ait été que le premier coup de feu de la révolution, car les agents du Dominion nous ont signalé le lent rassemblement des troupes entraînées par Calcutta à la frontière du pays.\n\nAu Népal même, les rumeurs d'hommes armés se déplaçant rapidement au cœur de la nuit sont monnaie courante, et l'armée a reçu l'ordre de se préparer au pire."
 nepal_events.15.a:9 "L'avenir du Népal est en jeu."

 nepal_events.16.t:9 "Des conspirateurs en mouvement au Népal"
 nepal_events.16.d.RAJ:9 "Nos agents, qui opèrent dans toute la République, ont commencé à nous signaler des rassemblements de troupes à la frontière népalaise, semblant se préparer à une action hostile. Alors que les alarmes se sont immédiatement déclenchées pour signaler qu'il s'agissait d'une invasion contre nous, nous n'avons constaté que peu de mouvements ailleurs, ce qui suggère que Calcutta a l'intention d'agir uniquement contre le Népal pour l'instant.\n\nIl est probable que ces troupes, ainsi que leurs alliés au Népal même, tenteront bientôt leur révolution planifiée contre les Ranas. Nous avons déjà envoyé un message à Juddha Rana, et tout ce que nous pouvons faire maintenant, c'est nous préparer à les voir agir."
 nepal_events.16.d.HND:9 "Malgré nos recommandations, nos alliés du Mukti Sena au Népal ont tenté d'assassiner, il y a quelques semaines, un membre éminent de la dynastie Rana, mais n'ont pas réussi à le tuer. Depuis lors, le gouvernement népalais a poussé la répression aussi loin qu'il le pouvait sans envoyer activement des troupes à notre frontière, et le Mukti Sena a reconnu qu'il n'avait plus guère d'autre choix que d'agir.\n\nCeux qui opèrent à partir de nos territoires ont commencé à se regrouper dans des positions critiques de l'autre côté de la frontière, tandis que ceux qui se trouvent au Népal même ont commencé à s'organiser dans des positions clés, tous se préparant à lancer enfin leur révolution contre les Ranas."
 nepal_events.16.a:9 "Nous devons aider nos alliés autant que possible."

 nepal_events.18.t:9 "La révolution népalaise"
 nepal_events.18.d:9 "Frappant dans tout le Népal, prenant rapidement Pokhara à l'ouest et Hetauda au sud, ce que le Mukti Sena s'attendait à être une guerre sanglante à travers toute la nation s'est plutôt transformé en un gémissement, à l'exception du siège de la capitale elle-même. À la suite d'une déclaration du roi, qui a démis Juddha Rana de ses fonctions de Premier ministre, et d'une autre déclaration demandant à l'armée de se retirer, peu de gens se sont opposés aux rebelles, qui ont commencé à prendre le contrôle du pays. Ceux qui étaient encore fidèles au régime des Rana se sont retirés dans la capitale, sous la direction du général Ekraj Shumsher Rana, dans l'espoir de renverser la situation ou, à tout le moins, de mener une dernière bataille courageuse.\n\nN'ayant rencontré que peu d'opposition, les troupes du Mukti Sena dirigées par Subarna Shumsher Rana du côté de la Parishad et Kunwar Singh du côté du LSP ont commencé à assiéger la capitale quelques heures après le début du soulèvement. Les combats entre les troupes d'Ekraj et le Mukti Sena se sont poursuivis pendant le reste de la journée, et il est rapidement devenu évident que les Ranas étaient en infériorité numérique et manquaient d'armes. Plutôt que de se battre jusqu'à la mort, les troupes gouvernementales se sont finalement retirées vers le coucher du soleil, se rendant aux rebelles. Le lendemain matin, une fois la poussière retombée, l'arrivée du roi pour rencontrer les chefs rebelles a été accueillie par de vives acclamations, et les discussions sur la formation du premier gouvernement libre du Népal ont bientôt commencé."
 nepal_events.18.a:9 "Le Népal est enfin libre !"

 nepal_events.19.t:9 "Loyauté envers Calcutta"
 nepal_events.19.d:9 "La dynastie Rana ayant été renversée et l'ancien Premier ministre Juddha Rana ayant apparemment fui le pays, un nouveau gouvernement sera rapidement nécessaire pour rétablir l'ordre. Sans surprise, le roi a décidé de nommer Tanka Prasad Acharya, le chef du Parishad, au poste de Premier ministre du pays, le chargeant de mettre en place un gouvernement intérimaire et d'engager le Népal sur la voie de la démocratie. Cependant, le LSP, aux ordres de Calcutta, a déclaré qu'il refuserait de soutenir le gouvernement s'il n'était pas chargé de diriger un État socialiste fidèle à ses bienfaiteurs.\n\nBien que nous puissions résister à leur influence et nommer Acharya, il serait peut-être plus prudent de céder et de s'aligner totalement sur Calcutta pour se protéger du Dominion et d'une instabilité accrue."
 nepal_events.19.a:9 "La démocratie doit être établie et la monarchie maintenue."
 nepal_events.19.b:9 "Pas de compromis, nous embrasserons nous aussi le socialisme."

 nepal_events.20.t.RAJ:9 "Les Ranas renversés au Népal"
 nepal_events.20.t.HND:9 "La révolution népalaise réussit"
 nepal_events.20.d.RAJ:9 "Les nouvelles d'aujourd'hui ne peuvent être décrites qu'en termes de désastre ou en utilisant une longue série de jurons. Une révolution a eu lieu au Népal, chassant nos amis de la dynastie Rana et donnant le pouvoir à une bande de radicaux alignés sur Calcutta. Malgré leur infériorité par rapport aux forces armées népalaises, les troupes rebelles ont pu prendre le contrôle du pays sans grande résistance grâce au soutien personnel du roi, qui espère ainsi évincer les Ranas qui tiennent sa dynastie enchaînée depuis près d'un siècle.\n\nBien que Juddha Rana et certains de ses hommes aient réussi à s'enfuir vers nous en traversant la frontière, nous avons perdu un allié précieux et, pire encore, nous risquons maintenant de gagner un ennemi si Calcutta parvient à installer ses plus ardents loyalistes à Katmandou."
 nepal_events.20.d.HND:9 "De merveilleuses nouvelles nous parviennent du Népal : le Mukti Sena a pris le contrôle de Katmandou et toutes les forces restantes fidèles à la dynastie Rana se sont rendues, la majeure partie de l'armée s'étant retirée sur ordre du roi. La seule ombre au tableau est la nouvelle selon laquelle le Premier ministre évincé a réussi à s'échapper, fuyant avec quelques loyalistes restants vers le Dominion, bien qu'avec les plans de guerre actuels, il est peu probable qu'il échappe à la justice pendant encore longtemps.\n\nPlus important encore, le roi népalais a convoqué les dirigeants de la Parishad et nos alliés du parti travailliste Swatantra pour discuter de la mise en place d'un nouveau gouvernement, et nous espérons donc être bientôt en position idéale pour faire pencher ces discussions en notre faveur."
 nepal_events.20.a:9 "Que Calcutta aille au diable, et la Parishad avec eux."
 nepal_events.20.b:9 "Le Népal goûte désormais à la liberté, et bientôt toute l'Inde !"

 nepal_events.21.t:9 "L'avenir du gouvernement népalais"
 nepal_events.21.d:9 "La dynastie Rana ayant été renversée au Népal et l'ancien Premier ministre Juddha Rana ayant apparemment fui le pays, un nouveau gouvernement sera rapidement nécessaire pour rétablir l'ordre. Sans surprise, le roi du Népal a décidé de nommer Tanka Prasad Acharya, le chef de file du Parishad, au poste de Premier ministre du pays ; il l'a chargé de constituer un gouvernement provisoire et de mettre le Népal sur la voie de la démocratie.  Bien que nous puissions considérer le Parishad comme un allié, son manque d'engagement envers la cause socialiste internationale signifie qu'il orientera presque certainement le Népal vers la voie de la neutralité et du capitalisme, même s'il est extérieurement amical envers nous.\n\nSi nous le souhaitions, nous pourrions facilement installer nos alliés du PSL comme seuls dirigeants du Népal, le mettant entièrement sous notre coupe et garantissant son soutien à la fois contre nos ennemis en Inde et nos futurs ennemis à travers l'Asie. Il est cependant peu probable qu'un tel gouvernement soit stable, et il est presque certain que des décennies s'écouleront avant qu'il ne mette en œuvre ce que l'on pourrait charitablement appeler le socialisme, et il serait donc prudent de lui permettre de rester neutre sous la direction d'Acharya. Quoi qu'il en soit, notre influence extrême sur le Népal signifie que c'est à nous de choisir en fin de compte."
 nepal_events.21.a:9 "Permettre au Népal de choisir son propre destin."
 nepal_events.21.b:9 "Installer un gouvernement loyal à Katmandou."

 nepal_events.22.t:9 "Chaos à Katmandou"
 nepal_events.22.d:9 "Lors d'une réunion avec le roi il y a quelques jours pour préparer le soulèvement, le chef du Parishad, Tanka Prasad Acharya, a demandé à Tribhuvan de soutenir ouvertement leur révolution contre les Ranas dans l'espoir d'éviter des combats sanglants entre les forces armées et les rebelles. Craignant que le Mukti Sena ne soit trop faible pour prendre le pouvoir, le roi a refusé sa demande, espérant qu'il se contenterait de retarder la révolution jusqu'à un moment plus propice. Dans ce qui est rétrospectivement une décision mal jugée, le Mukti Sena a tout de même lancé son soulèvement. Il s'en est suivi des batailles sanglantes dans tout le pays, des villes comme Birgunj tombant rapidement aux mains des rebelles avant d'être reprises par les troupes gouvernementales à l'issue d'une fusillade meurtrière.\n\nCependant, aucun combat n'a été aussi destructeur que celui de Katmandou, où les principales forces de la Mukti Sena se sont retrouvées face à des troupes commandées par Juddha Rana lui-même. Malgré l'avantage de ses troupes, le Premier ministre a été tué par un tir perdu alors qu'il chassait les troupes rebelles des quartiers ouest de la capitale, semant le chaos dans les rangs. Même aujourd'hui sans gouvernail, les troupes Rana semblent prêtes à repousser lentement le Mukti Sena hors de la ville, mais probablement au prix d'un lourd tribut. Les appels fusent des deux côtés de ce conflit, demandant au roi d'intervenir et de sauver la nation..."
 nepal_events.22.a:9 "Le Roi doit nous sauver !"

 nepal_events.23.t:9 "L'ordre du souverain"
 nepal_events.23.d:9 "La fin de ce conflit brutal n'a pas été marquée par d'autres morts, mais par la marche du souverain dans les rues de Katmandou, accompagné des innombrables officiers de l'armée qui sont toujours restés inébranlablement loyaux envers le roi. Subarna Shumsher Rana, chef de la section Parishad du Mukti Sena, Kunwar Singh, chef du LSP, et Kaiser Shumsher Rana, chef par intérim du gouvernement, se sont présentés en tant que représentants de leur camp pour rencontrer le roi peu après son arrivée.\n\nSi les deux camps s'accordent sur la nécessité de mettre fin aux combats, aucun n'est prêt à se rendre à l'autre. En fin de compte, un compromis est trouvé entre le Parishad et les Ranas, qui acceptent la formation d'un gouvernement dirigé principalement par Tribhuvan lui-même. Dans le cadre de cet accord, le poste de Premier ministre sera d'abord attribué au membre plus modéré du Parishad, Matrika Prasad Koirala, plutôt qu'à Acharya, et les membres loyalistes de la dynastie Rana se verront attribuer des rôles ministériels dans un souci de stabilité. Le chef du Népal déclarera également sa neutralité officielle dans le conflit indien, rompant ainsi totalement avec les tentatives d'influence du Dominion et de la République.\n\nTous n'étaient cependant pas prêts à accepter cet accord, le LSP s'opposant fermement à la proposition de neutralité, tout en ne regrettant pas d'être exclu du gouvernement en vertu de celle-ci. Après que le Parishad a clairement indiqué qu'il était prêt à accepter le compromis, les dirigeants du LSP ont quitté la réunion en claquant la porte, mais sans grand risque de conflit supplémentaire puisque le Mukti Sena dans son ensemble semble s'être rangé derrière l'accord. Pour l'instant au moins, le Népal se trouve en paix, dirigé par son souverain restauré."
 nepal_events.23.a:9 "Vive Sa Majesté !"

 nepal_events.24.t:9 "Restauration royale au Népal"
 nepal_events.24.d.RAJ:9 "Il est difficile de savoir comment réagir aux nouvelles qui nous parviennent ce matin du Népal. Il y a quelques jours, la révolution contre le régime des Rana a commencé pleinement, donnant le coup d'envoi à un conflit brutal dans tout le Népal, sans qu'aucune victoire rapide ne soit en vue pour l'une ou l'autre des parties. Malgré tous nos efforts pour soutenir le premier ministre contre les rebelles, notre bonne amie Juddha Rana a été tuée lors de la défense de Katmandou. Manifestement effrayé à l'idée de s'effondrer sans le commandement de son chef, le gouvernement a accepté l'offre du roi de servir de médiateur pour un cessez-le-feu, en entamant des pourparlers avec le Mukti Sena en vue d'une résolution pacifique du conflit.\n\nBien qu'en vertu de cet accord, un dirigeant du Parishad ait malheureusement été récompensé par le poste de Premier ministre, le roi devrait véritablement tenir les rênes du gouvernement, et de nombreux Ranas loyalistes devraient se voir attribuer des postes ministériels dans le cadre du compromis. Les socialistes ont également été complètement exclus de ce nouveau gouvernement, ce qui est un soulagement pour nous, bien que cette nouvelle ait également été accompagnée de l'annonce de la rupture des liens entre le Népal, la République et nous. Malgré la perte d'un allié potentiel dans notre lutte contre Calcutta, la neutralité du Népal lui permet au moins de ne pas constituer une menace pour nous dans l'avenir immédiat, et nous devons donc au moins nous féliciter que l'issue n'ait pas été pire."
 nepal_events.24.d.HND:9 "Il est difficile de savoir comment réagir aux nouvelles qui nous parviennent ce matin du Népal. Il y a quelques jours, la révolution contre le régime des Rana a commencé pleinement, donnant le coup d'envoi à un conflit brutal dans tout le Népal, sans qu'aucune victoire rapide ne soit en vue pour l'une ou l'autre des parties. Malgré tous nos efforts pour soutenir le Mukti Sena, celui-ci s'est retrouvé presque chassé de Katmandou, bien qu'il ait réussi à tuer le Premier ministre Rana au cours du processus. Convaincus qu'ils n'avaient aucune chance dans un conflit prolongé, ils ont sauté sur l'occasion lorsque le roi leur a proposé de jouer le rôle de médiateur entre les deux camps.\n\nSi le résultat de cette méditation a été la fin du règne absolu des Ranas et la nomination d'un membre du Parishad au poste de Premier ministre, le Parishad a accepté que les loyalistes des Ranas participent au gouvernement et, plus important encore, a accepté d'en exclure tous les socialistes. Ce nouveau gouvernement a également accepté une neutralité totale vis-à-vis de l'Inde, coupant les ponts avec nous, mais aussi avec le Dominion. Bien que nous n'ayons pas gagné d'allié, nous avons au moins atteint notre objectif de briser l'emprise du Dominion sur le Népal, et nous pouvons donc considérer cet incident au Népal comme une victoire en fin de compte."
 nepal_events.24.a:9 "La neutralité est au moins préférable à l'hostilité..."

 nepal_events.25.t:9 "Coup d'État manqué à Katmandou"
 nepal_events.25.d:9 "Malgré l'espoir des Mukti Sena de semer le chaos en frappant le gouvernement dans tout le pays, ils n'étaient apparemment pas préparés à ce que l'armée les attende de pied ferme. À l'ouest, leurs tentatives de prise de Pokhara ont été rapidement écrasées par les troupes commandées par Ekraj Shumsher Rana, tandis que le fils aîné du Premier ministre a de même rapidement éliminé toutes les tentatives de prise de Hetauda, dans le sud. Ne réalisant manifestement pas qu'elles avaient déjà perdu, les forces rebelles restantes ont tenté de lancer une attaque contre Katmandou, mais n'ont même pas réussi à pénétrer dans les limites de la ville avant d'être mises en déroute.\n\nLes chefs rebelles, qui savent reconnaître un navire en perdition, ont traversé la frontière pour se réfugier dans la République, pensant manifestement qu'ils pourraient tenter de se réorganiser à une date ultérieure. Le roi lui-même s'est joint à eux, ce qui est plutôt choquant, craignant que ses liens avec les rebelles ne l'exposent à des représailles maintenant que leur soulèvement a été écrasé. Le roi étant considéré comme ayant abdiqué le trône, sans laisser de successeur évident puisque sa famille a fui en même temps que lui, le Premier ministre a déclaré qu'une régence serait mise en place jusqu'à ce qu'un nouveau roi puisse être trouvé. En tant que régente, Juddha Rana a proclamé que le Népal continuerait à écraser tous les vestiges de cette rébellion, même s'il devait pour cela traverser la frontière."
 nepal_events.25.a:9 "Le Népal s'oppose fermement à l'insurrection !"

 nepal_events.26.t:9 "La révolution échoue au Népal"
 nepal_events.26.d.RAJ:9 "Fait rare ces derniers temps, nous avons enfin reçu une série de bonnes nouvelles. Ce matin, les rebelles du Népal ont enfin lancé leur soulèvement contre la dynastie des Rana, planifié de longue date, en tentant de prendre rapidement le contrôle de plusieurs villes du pays. Ils ont tenté de prendre rapidement le contrôle de plusieurs villes du pays. Des centaines de rebelles ont été massacrés par des soldats fidèles au premier ministre, qui s'étaient préparés à toutes ces attaques contre eux. La dernière attaque des rebelles contre Katmandou, qui comprenait le gros des forces rebelles, a été rapidement repoussée avant même d'avoir pénétré dans la ville.\n\nFace à cet échec, les chefs rebelles se sont réfugiés à Calcutta, étonnamment accompagnés du roi Tribhuvan, qui aurait tenté de soutenir le soulèvement. Juddha Rana, qui agit en tant que régent maintenant que le trône est vacant, s'est engagé à traquer ces traîtres et a déclaré qu'il nous soutiendrait lorsque la République lancera inévitablement une attaque contre nous deux."
 nepal_events.26.d.HND:9 "Les nouvelles d'aujourd'hui ne peuvent être décrites qu'en termes de désastre ou en utilisant une longue série de jurons. Malgré notre soutien sans faille au Mukti Sena, leur tentative de rébellion a été étouffée avant même d'avoir véritablement commencé, les forces gouvernementales ayant mis en échec toutes les tentatives de prise de contrôle des villes du royaume. Les chefs rebelles se sont réfugiés chez nous, de l'autre côté de la frontière, dans l'espoir d'avoir une autre occasion de renverser les Ranas à l'avenir. Le roi du Népal les a également rejoints, craignant pour sa vie en raison de son soutien occulte aux rebelles.\n\nEntre-temps, le premier ministre népalais, qui fait désormais office de régent, a entièrement rallié la nation au Dominion et a déclaré son intention de nous envahir pour s'emparer de la direction de la Mukti Sena. Il semble que le Népal doive maintenant être inclus dans les plans d'invasion..."
 nepal_events.26.a:9 "Pour une fois, les griffes de Calcutta n'ont pas fait de nouvelle victime."
 nepal_events.26.b:9 "L'opération Thunder est la seule option qui nous reste pour libérer Katmandou."

 nepal_events.30.t:9 "Le sort des frontières"
 nepal_events.30.d:9 "Pendant la révolution indienne, nous avons envoyé des troupes dans de nombreux États frontaliers afin de les mettre en garnison pour les Britanniques et d'éviter qu'ils ne tombent aux mains des rebelles. Depuis lors, nous avons officiellement reconnu ces terres comme indiennes, prévoyant de leur rendre le contrôle total lorsque la situation se sera suffisamment stabilisée pour le faire. Maintenant que nous sommes alliés à un gouvernement indien en mesure de les reprendre, nous l'avons informé de notre intention de le faire, bien que les terres exactes transférées laissent une certaine marge de manœuvre. S'il est difficile d'affirmer que [814.GetName] et [887.GetName] ne sont pas indiens, puisqu'ils faisaient partie intégrante de l'Inde britannique, le royaume du Sikkim a toujours été considéré comme distinct, au même titre que le Bhoutan ou nous-mêmes. Par conséquent, nous pourrions être en mesure de convaincre nos alliés de reconnaître le contrôle que nous exerçons sur lui, ce qui lui permettrait de continuer à se séparer de l'Inde sous notre autorité, tout en nous cédant les deux autres territoires."
 nepal_events.30.a:9 "Remettre tous les territoires contestés aux Indiens."
 nepal_events.30.b:9 "Restituer Uttaranchal et Darjeeling, mais demander à conserver Sikkim."

 nepal_events.31.t:9 "Le Népal restitue les territoires occupés"
 nepal_events.31.d.RAJ:9 "L'Inde étant à nouveau sous notre domination, la prochaine question à l'ordre du jour concerne les territoires encore occupés par les troupes népalaises.\n\nAyant toujours reconnu ces terres comme indiennes, simplement protégées par elles contre les rebelles, il n'a pas fallu beaucoup de persuasion pour obtenir leur retour, le Népal ayant maintenant transféré le contrôle total des anciens territoires indiens de [814.GetName] et [887.GetName] ainsi que des terres qui constituaient le Royaume de Sikkim."
 nepal_events.31.d.HND:9 "Bien que le Népal n'ait jamais été notre ennemi direct pendant la révolution indienne, ses troupes ont été déployées en soutien à la Grande-Bretagne pour nous empêcher de prendre des régions clés telles que [814.GetName] et [887.GetName], ainsi que de prendre opportunément le contrôle du royaume de Sikkim.\n\nMaintenant que leurs engagements envers les Britanniques et leurs chiens de Lahore appartiennent au passé, ils ont accepté de transférer le contrôle non seulement des territoires indiens, mais aussi du Sikkim lui-même, et nos troupes sont déjà en route pour remplacer leurs homologues népalais."
 nepal_events.31.a:9 "Comme on pouvait s'y attendre."

 nepal_events.32.t:9 "Le statut du Sikkim"
 nepal_events.32.d.RAJ:9 "L'Inde étant à nouveau sous notre autorité, la question suivante à l'ordre du jour est celle des territoires encore occupés par les troupes népalaises. Ayant toujours reconnu ces terres comme indiennes, simplement protégées par elles contre les rebelles, il n'a pas fallu être très convaincant pour obtenir leur retour, le Népal ayant maintenant transféré le contrôle total des anciens territoires indiens de [814.GetName] et [887.GetName].\n\nUn problème s'est toutefois posé concernant le statut du Sikkim, un territoire qui, bien qu'étant un protectorat de la Grande-Bretagne, était considéré comme distinct de l'Inde, à l'instar du Bhoutan et du Népal. Les Indiens ont fait valoir que le contrôle qu'ils exerçaient sur ce territoire résultait d'un conflit entre deux puissances souveraines et qu'à ce titre, il leur revenait de droit. Bien que cet argument soit manifestement erroné, il est peut-être plus facile d'accéder à cette demande, car après tout, qu'avons-nous vraiment à gagner en exerçant un contrôle plus direct sur quelques villages de montagne ?"
 nepal_events.32.d.HND:9 "Bien que le Népal n'ait jamais été notre ennemi direct pendant la révolution indienne, ses troupes ont été déployées en soutien à la Grande-Bretagne pour nous empêcher de prendre des régions clés telles que [814.GetName] et [887.GetName], ainsi que de prendre opportunément le contrôle du royaume du Sikkim. Maintenant que leurs engagements envers les Britanniques et leurs chiens de Lahore appartiennent au passé, ils ont accepté de transférer le contrôle des territoires indiens.\n\nUn problème s'est toutefois posé concernant le statut du Sikkim, un territoire qui, bien qu'étant un protectorat de la Grande-Bretagne, était considéré comme distinct de l'Inde, à l'instar du Bhoutan et du Népal. Le Bhoutan et le Népal sont considérés comme des territoires distincts de l'Inde. Les Indiens ont fait valoir que le contrôle qu'ils exerçaient sur ce territoire résultait d'un conflit entre deux puissances souveraines et qu'il leur revenait donc de droit. Bien que cet argument soit manifestement erroné, il est peut-être plus facile d'accéder à cette demande, car après tout, qu'avons-nous vraiment à gagner en exerçant un contrôle plus direct sur quelques villages de montagne ?"
 nepal_events.32.a:9 "Ils doivent tout restituer, sans exception."
 nepal_events.32.b:9 "Laissons-les faire, cela n'a que peu de valeur pour nous."

 nepal_events.33.t:9 "[FROM.GetNameDefCap] refuse notre demande de conserver le Sikkim"
 nepal_events.33.d:9 "Malgré notre demande légitime et pacifique, [FROM.GetNameDef] a refusé de nous laisser le Sikkim, et l'a pris avec le reste des territoires restitués."
 nepal_events.33.a:9 "Même pas le droit de garder les miettes...."

 nepal_events.34.t:9 "[FROM.GetNameDefCap] accepte notre demande de conserver le Sikkim"
 nepal_events.34.d:9 "Manifestement mécontent de l'accord mais ne souhaitant pas en discuter, [FROM.GetNameDef] a accepté notre demande et nous a laissé le contrôle du Sikkim tout en reprenant les autres territoires."
 nepal_events.34.a:0 "Fantastique !"

 nepal_events.100.t:9 "Le Népal fournit des divisions Gurkha supplémentaires"
 nepal_events.100.d:9 "Les Gurkhas, qui tirent leur nom de la dénomination indigène des hommes népalais qui les composent, ont longtemps fait partie des troupes d'élite de l'armée des Indes britanniques, et sont restés en tant que tels sous le Dominion. Avec le chaos en Inde et la révolution qui s'en est suivie au Népal, le recrutement de nouveaux Gurkhas est devenu très difficile, car il en fallait davantage pour défendre leur nation. Cependant, maintenant que la rébellion est réglée et que le Népal souhaite nous rendre la pareille, il nous a envoyé deux divisions remplies de troupes qui ont combattu le Mukti Sena, en nous promettant de ramener le recrutement à un niveau normal dès que possible. Nous les avons bien sûr remerciés et nous espérons que les Gurkhas resteront toujours un élément important des forces armées."
 nepal_events.100.a:9 ""Mieux vaut mourir que d'être lâche"."

 nepal_events.101.t:9 "Le Népal demande plus de liberté"
 nepal_events.101.d:9 "Depuis notre intervention dans la révolution népalaise, le Népal est fermement sous notre contrôle, avec des troupes indiennes déployées en permanence à Katmandou pour assurer le maintien de l'ordre et la protection contre nos rivaux. Maintenant que nous sommes le seul gouvernement indien et que la situation au Népal s'est stabilisée, le gouvernement népalais nous a demandé de retirer nos troupes et de lui permettre de redevenir une nation pleinement indépendante. Les Népalais resteront bien entendu nos alliés indéfectibles, mais ils auront à nouveau la liberté de se conduire comme ils l'entendent."
 nepal_events.101.a:9 "Poursuivons notre partenariat."
 nepal_events.101.b:9 "Nous ne pouvons pas risquer ce qui pourrait se produire sans notre supervision."

 nepal_events.102.t:9 "L'Inde accède à notre demande"
 nepal_events.102.d:9 "Nous avons reçu d'excellentes nouvelles de [FROM.GetNameDef], qui a accepté de retirer ses troupes de notre pays et nous a permis de redevenir une nation totalement autonome. Nous espérons que cela marquera le début d'un partenariat fructueux et durable entre le Népal et l'Inde."
 nepal_events.102.a:0 "Fantastique !"

 nepal_events.103.t:9 "L'Inde refuse notre demande"
 nepal_events.103.d:9 "Nous avons reçu de terribles nouvelles de [FROM.GetNameDef], qui a refusé de retirer ses troupes de notre pays en invoquant l'instabilité au Népal et le risque que, sans son implication directe, des forces hostiles prennent le contrôle du gouvernement. Il semble que nous n'ayons guère le choix..."
 nepal_events.103.a:0 "Comment osent-ils ?"

 nepal_events.200.t:9 "Couronnement du Roi Samrajya"
 nepal_events.200.d:9 "L'abdication du Roi Tribhuvan et l'exil imposé à sa famille ont placé le Premier ministre dans une situation assez délicate : un monarque était nécessaire pour assurer la stabilité du royaume, mais il n'existait aucune option valable pour remplacer le roi précédent. Après une longue réflexion, un choix controversé a été fait : le neveu de Tribhuvan, Samrajya Shumsher Rana, est devenu le nouveau roi de la nation. Bien que Samrayja soit très proche de l'ancien souverain, le jeune homme appartient à la dynastie des Rana, puisqu'il est issu du mariage de la sœur de Tribhuvan avec le Kaiser Rana. Estimant toutefois qu'il n'y avait pas de meilleur choix, et voyant également l'avantage d'avoir un membre de la dynastie directement sur le trône, Juddha Rana a confirmé le choix à Samrajya il y a quelques jours.\n\nPrenant le serment de servir le royaume, le nouveau roi de la nation, Samrajya Shumsher Jang Bahadur Rana, nommé S.A.R. Shree Panch Bada Maharajadhiraja "Samrajya", a été officiellement couronné plus tôt dans la journée. Si la cérémonie n'a pas été aussi élaborée que beaucoup l'auraient espéré, il a été considéré qu'il serait mal vu de se montrer trop extravagant dans le contexte du récent conflit, et c'est pourquoi l'événement a été plutôt modeste. Le nouveau roi, qui ne se fait pas d'illusions sur la place qu'il occupe, a réaffirmé la place du Premier ministre au sein du gouvernement, se contentant de rester une figure de proue qui n'a pas l'ambition de répéter le destin de son prédécesseur."
 nepal_events.200.a:9 "J'espère que ce roi sera beaucoup plus supportable."

 nepal_events.300.t:9 "Réaction mitigée des Indiens"
 nepal_events.300.d:9 "Bien que vitale pour le processus de paix, la déclaration de neutralité totale du Roi sur les questions indiennes était certainement un pari. Le fait que le Dominion et la République aient fortement investi dans l'influence de notre politique laissait planer la possibilité réelle que l'un ou l'autre n'accepte pas un tel résultat et envoie simplement ses troupes pour installer directement un régime loyaliste.\n\nPour l'instant, il semble que le pari soit réussi, car bien qu'indignés, les deux gouvernements indiens sont apparemment prêts à accepter le nouveau statu quo, estimant que le fait que le Népal ne tombe pas aux mains de leurs ennemis est suffisant. En l'absence de menace immédiate d'invasion ou d'ingérence dans la politique du pays, le nouveau gouvernement devrait avoir tout le loisir de se concentrer sur la guérison de la fracture nationale."
 nepal_events.300.a:9 "Nous pouvons tous pousser un soupir de soulagement."

 nepal_events.301.t:9 "Le LSP proteste contre l'accord de paix"
 nepal_events.301.d:9 "Alors que le LSP a été immédiatement identifié comme une menace potentielle à la suite de l'accord de paix, le retrait du soutien de Calcutta à la défunte Mukti Sena a rassuré la plupart des gens sur le fait qu'ils allaient simplement disparaître. Les socialistes n'ont manifestement pas entendu parler de l'ambivalence de la République, puisqu'une manifestation a eu lieu aujourd'hui à [NEP.Capital.GetCapitalVictoryPointName], à laquelle ont participé plus de 200 membres du PSL, emmenés par Ram Prasad Rai et Kunwar Inderjit Singh.\n\nUn discours enflammé, mené principalement par Singh, a appelé à l'inclusion immédiate du LSP dans le gouvernement et à l'arrestation de Kiran et Mohan Rana pour les décès de civils survenus au cours du soulèvement, que Singh a imputés à la dynastie Rana. Singh a conclu son discours en menaçant d'une nouvelle révolution armée si ces demandes n'étaient pas satisfaites, ce qui a été accueilli par les acclamations de ses compagnons de rébellion.\n\nNe voulant pas se contenter de cette trahison, le premier ministre Koirala a ordonné la dispersion de la manifestation et l'arrestation de ses participants, Rai faisant partie de ceux qui sont actuellement incarcérés dans la prison la plus proche. Toutefois, Singh se serait échappé de la manifestation sans être arrêté, alors que les troupes croyaient l'avoir arrêté, une erreur attribuée jusqu'à présent au fait qu'elles ont confondu un autre manifestant d'apparence similaire avec Singh. On ne sait pas encore où se trouve cet homme, mais l'arrestation des autres membres du groupe devrait permettre d'éviter que d'autres militants du LSP ne sèment le trouble."
 nepal_events.301.a:9 "Traquez Singh, nous ne pouvons pas permettre une nouvelle insurrection."

 nepal_events.302.t:9 "Des troupes attaquées à l'extérieur de Hetauda"
 nepal_events.302.d:9 "Depuis qu'il a fui les manifestations à Katmandou, Kunwar Singh a non seulement échappé à la capture, mais n'a même pas encore été repéré par ceux qui le recherchent, le gouvernement espérant qu'il a peut-être péri dans la nature. Bien qu'il n'y ait toujours pas de preuve concrète du contraire, une récente attaque contre les troupes opérant à proximité de Hetauda porte clairement la marque de Singh et de ses compagnons dissidents. Un avant-poste local, composé de quelques dizaines d'hommes, a soudainement été pris d'assaut par un nombre indéterminé de maraudeurs armés.\n\nAprès un premier conflit, qui a entraîné la mort de deux soldats, l'avant-poste s'est brièvement rendu à ces bandits, avant que des renforts ne parviennent à les repousser après une brève bataille. Parmi les victimes supplémentaires du côté insurrectionnel, on a constaté que les soldats portaient des uniformes de l'Armée républicaine indienne, semblables à ceux fournis à la Mukti Sena. Bien qu'il ne s'agisse pas d'une preuve définitive de l'implication de Singh, il s'agit certainement d'une preuve de la tentative de rébellion des dissidents du LSP, et le gouvernement devra réagir."
 nepal_events.302.a:9 "Envoyer plus de troupes pour chasser Singh."
 nepal_events.302.b:9 "Il est clair qu'ils préparent quelque chose de plus grand, gardez l'armée en attente."

 nepal_events.303.t:9 "La révolte du Raksha Dal"
 nepal_events.303.d.body:9 "Au lendemain de la révolution contre les Ranas, les soldats de la Mukti Sena qui ne se sont pas contentés de rejoindre l'armée ont été reformés en Raksha Dal, les Forces de protection, afin de contribuer au maintien de l'ordre aux côtés de l'armée. Malgré leur exclusion du gouvernement, de nombreux anciens membres du LSP ont été inclus dans leurs rangs, une idée qui s'avère aujourd'hui être une véritable erreur. Ceux qui sont encore fidèles à Singh et Rai ont mené un soulèvement à [NEP.Capital.GetCapitalVictoryPointName], rejoints rapidement par Singh et ses dissidents d'Hetauda, libérant Rai et les autres manifestants de la prison.\n\n"
 nepal_events.303.d.hunthnd:9 "$nepal_events.303.d.body$ Les prisonniers libérés, armés par leurs compagnons de rébellion, ont commencé à occuper la capitale, prenant rapidement le contrôle du palais de Singha Durbar, d'où le gouvernement national gouverne. Une république loyale à Calcutta a été déclarée par Singh et Rai, qui espéraient manifestement susciter une intervention directe de l'Inde au Népal pour soutenir leur régime. Cependant, à leur grande surprise, après une journée de siège par les troupes gouvernementales et les membres loyaux du Raksha Dal, les rebelles n'ont même pas reçu de réponse de la République, et encore moins les renforts qu'ils espéraient.\n\nNe craignant pas d'avoir à affronter des troupes venues du sud, les troupes gouvernementales ont lancé une attaque pour chasser les rebelles du palais, avec un succès très rapide. Une fois de plus, Singh semble s'être enfui, accompagné de Rai, mais la défaite des rebelles et l'absence de soutien de la part de la République font qu'il y a peu de chances que les deux hommes représentent une menace supplémentaire."
 nepal_events.303.d.huntnohnd:9 "$nepal_events.303.d.body$ Les prisonniers libérés, armés par leurs compagnons de rébellion, ont commencé à occuper la capitale, prenant rapidement le contrôle du palais Singha Durbar, d'où le gouvernement national gouverne. Singh et Rai déclarent la république, même si, avec la disparition du régime de Calcutta, leur tentative était manifestement vouée à l'échec dès le départ. Après une journée de siège par les troupes gouvernementales et les membres loyaux du Raksha Dal, sans aucun signe de miracle soudain faisant basculer les choses en leur faveur, les rebelles ont entamé des négociations avec le gouvernement dans l'espoir d'obtenir quelques concessions.\n\nFatiguées de faire face aux rébellions de Singh, les troupes gouvernementales ont reçu l'ordre de marcher sur le palais, ordre qui aurait été donné directement par le roi. L'assaut réussit rapidement, le palais étant repris et les rebelles vaincus en l'espace de quelques heures. Une fois de plus, Singh semble s'être enfui, accompagné de Rai, bien qu'avec la défaite des rebelles et l'absence de soutien de la part de la République, il y ait peu de chances que les deux hommes représentent une menace supplémentaire."
 nepal_events.303.d.reinforce:9 "$nepal_events.303.d.body$ Les prisonniers libérés, armés par leurs compagnons rebelles, ont entrepris d'occuper la capitale, en commençant par tenter de prendre le contrôle du palais de Singha Durbar, depuis lequel le gouvernement national gouverne. Grâce au redéploiement d'un nombre suffisant de troupes dans la capitale à la suite des attaques de Singh à Hetauda, le soulèvement a pris fin avant même d'avoir commencé, le palais ayant été défendu avec succès et les rebelles ayant été rapidement vaincus. Une fois de plus, Singh semble s'être enfui, accompagné de Rai, bien qu'avec la défaite des rebelles et l'absence de soutien de la part de la République, il y ait peu de chances que les deux hommes représentent une menace supplémentaire."
 nepal_events.303.a:9 "Espérons que c'est la dernière fois que nous les voyons."

 nepal_events.304.t:9 "Frictions au sein de la Parishad"
 nepal_events.304.d:9 "Bien qu'ils soient loin d'être aussi radicalement opposés à l'accord de paix que le LSP, dire que tous les membres du Parishad acceptent ce qu'ils ont dû accepter dans l'intérêt de la stabilité serait une déformation assez importante de la vérité. Une série de désaccords, allant de l'opposition à toute participation des Rana au gouvernement, à l'opposition au rôle du Palais dans la politique, ou même simplement des désaccords personnels avec le nouveau premier ministre, a commencé à montrer des fractures dans le parti autrefois uni.\n\nCeux qui se considèrent comme les plus loyaux envers Acharya ont été les premiers à exprimer leur désapprobation à l'égard du nouveau statu quo, s'opposant notamment à sa disparition au profit de Koirala. Pour l'instant, ces désaccords sont restés confidentiels, mais ils laissent présager d'autres problèmes à venir."
 nepal_events.304.a:9 "Ce n'est pas le moment de nous battre entre nous."

 nepal_events.305.t:9 "Les chamailleries fraternelles"
 nepal_events.305.d:9 "D'aussi loin que l'on se souvienne, le Premier ministre a toujours considéré son jeune frère Bishweshwar Prasad Koirala comme l'un de ses plus proches alliés, B.P. étant l'un des premiers à rejeter toute critique de son frère par les autres membres du parti. Ces dernières semaines, cependant, les relations entre les deux frères sont devenues plutôt glaciales. Le revirement de B.P., qui est passé du monarchisme à une lente désillusion quant au rôle du roi dans le gouvernement, aurait été l'un des principaux instigateurs de ce revirement.\n\nLes personnes les plus au fait de la situation ont commencé à se demander si cette dispute ne se résumait pas à un simple désaccord sur la politique à mener. Les théories abondent sur le fait que ceux qui ne sont pas satisfaits de la gouvernance de M.P., en particulier en ce qui concerne l'approbation récente d'une chambre haute uniquement nommée par le roi, ont commencé à faire pression pour remplacer le premier ministre, gagnant le soutien de B.P. en lui promettant le poste de son frère.\n\nOfficiellement, cependant, tous les membres du Parishad ont nié l'existence d'une quelconque dissension au sein du parti, espérant que toute instabilité pourra être surmontée avec le temps..."
 nepal_events.305.a:9 "Une petite dispute n'est-elle pas normale entre frères ?"

 nepal_events.306.t:9 "L'expulsion de M.P. Koirala"
 nepal_events.306.d:9 "Malgré l'espoir de surmonter la tempête, il semble que les dissensions au sein du Parishad ne puissent pas être ignorées. Les membres du parti, menés par Acharya et B.P Koirala, ont demandé l'expulsion de M.P. en tant que membre du Parishad, affirmant qu'il avait trahi les objectifs de la révolution en continuant à gouverner aux côtés des Ranas et en ne s'engageant pas à démocratiser pleinement le Népal.\n\nLa plupart des membres du Parishad ont exprimé leur soutien à la décision, bien que tous les alliés du Premier ministre ne l'aient pas abandonné et que beaucoup se soient exprimés en sa faveur. Mohan et Kaiser Rana, en tant que représentants de leur dynastie, ont également exprimé leur soutien au premier ministre et, du moins pour l'instant, ni le roi ni le premier ministre n'ont donné d'indication quant à la démission de M.P. Koirala. Cependant, personne ne sait encore comment le gouvernement va procéder à partir de maintenant."
 nepal_events.306.a:9 "Luttes intestines et révolutionnaires, une combinaison inévitable."

 nepal_events.307.t:9 "L'éclatement du Parishad"
 nepal_events.307.d:9 "Ne voulant pas accepter son expulsion sans réagir, les alliés du Premier ministre ont maintenant rompu totalement avec le Parishad, se joignant à la solidarité avec Koirala. Sous la direction de M.P., un nouveau parti a été formé pour tenter de continuer à gouverner la nation, connu sous le nom de Rastriya Praja Party (Parti national du peuple). Composé principalement des membres les plus conservateurs du Parishad, le Praja Party a pour positions officielles initiales le soutien indéfectible au rôle du roi dans le gouvernement, l'opposition à tout factionnalisme et la poursuite de la stabilité nationale.\n\nAlors que le Premier ministre est manifestement confiant dans sa capacité à poursuivre son mandat en utilisant ce nouveau parti, les dirigeants du Parishad ont demandé au roi de le démettre de ses fonctions de Premier ministre, menaçant de retirer leur soutien au gouvernement s'il restait en poste. Tribhuvan, qui n'est pas disposé pour l'instant à céder à leurs exigences, a refusé d'exprimer directement sa position sur la crise. Ne soutenant pas le Premier ministre et ne le démettant pas de ses fonctions, le roi semble pour l'instant attendre de voir si le Premier ministre peut tenir bon ou non."
 nepal_events.307.a:9 "Il est peut-être temps de reconsidérer la position de Koirala."

 nepal_events.308.t:9 "M.P. Koirala présente sa démission"
 nepal_events.308.d:9 "Bien que le Parishad n'ait pas encore mis à exécution sa menace de retirer son soutien au gouvernement, il est rapidement devenu évident pour le premier ministre et le roi que le mandat du premier ne pouvait se poursuivre, même avec le soutien du Praja Party. Souhaitant avant tout la stabilité, M.P. Koirala a présenté sa démission au roi, s'apprêtant à retourner dans les coulisses de la politique.\n\nPour tenter de former un nouveau gouvernement, le roi s'est d'abord tourné vers le Parishad, Acharya étant le candidat évident au poste de premier ministre. Cependant, le plus grand obstacle est constitué par les Ranas, dont les principaux membres ont déclaré qu'ils refusaient de travailler avec ces "radicaux", et dont le Parishad a exprimé les mêmes sentiments.\n\nAucune des parties n'étant disposée à faire des compromis, les plus proches confidents de Tribhuvan ont proposé que, pour l'instant, le roi prenne le contrôle direct de la nation, en dirigeant les éléments restants du gouvernement national par le biais de pouvoirs d'urgence. Ils proposent la création d'un conseil consultatif, composé de membres importants de la dynastie Shah, tels que Purendra Bikram Shah, afin de veiller à ce que la volonté du roi soit correctement appliquée. Bien que les dirigeants des Rana ne soient pas satisfaits de cette idée, ils l'accepteront probablement, même si les alliés d'Acharya s'y opposeront très certainement. Le roi est maintenant confronté à un choix difficile, mais qui doit être fait."
 nepal_events.308.a:9 "Nommer Acharya pour remplacer Koirala."
 nepal_events.308.b:9 "Le Roi doit gouverner directement pour l'instant."

 nepal_events.400.t:9 "Réorganisation des Ranas"
 nepal_events.400.d:9 "Bien que de nombreux Ranas aient fui le Népal lorsque la révolution a balayé le pays, l'ancien Premier ministre en tête, un certain nombre d'entre eux ont choisi de tenir bon et de rester au Népal. Ne voulant pas provoquer de nouveaux conflits, ils ont été laissés à eux-mêmes jusqu'à présent, et peu de gens s'attendent à ce qu'ils représentent une menace après leur retrait complet du pouvoir. Il semble toutefois que l'on ne puisse pas encore compter sur eux, car les membres de la dynastie restés au Népal se sont réorganisés autour d'une nouvelle organisation dirigée par Mohan Shumsher Rana.\n\nAprès s'être allié au groupe nationaliste Gorkha mineur connu sous le nom de "Khukuri Dal", Mohan a formé un nouveau parti politique opérant désormais sous le nom de "Veer Gorkha Dal", espérant clairement se présenter aux prochaines élections pour tenter de restaurer la domination de sa dynastie sur la nation. Bien qu'ils ne prônent pas officiellement le rétablissement direct du système précédent et qu'ils n'aient pas encore entrepris d'actions illégales, de nombreux membres de ce "Khukuri Dal" sont clairement de nature paramilitaire, le nouveau gouvernement craignant que les Ranas ne soient en train de préparer une révolution violente pour rétablir le pouvoir. Cependant, à moins qu'ils ne commencent à agir, le gouvernement ne peut rien faire d'autre que de les surveiller."
 nepal_events.400.a:9 "Veiller à ce que leurs activités soient contrôlées en permanence."

 nepal_events.401.t:9 "Les lignes commencent à se former"
 nepal_events.401.d:9 "Bien qu'unis dans leur désir de libérer le Népal des Ranas, la question de ce qui se passe après une révolution a toujours l'habitude de fracturer les rangs. Même avant la révolution, le Parishad s'est souvent disputé sur la bonne façon de se conduire, et bien que la position de la révolution violente l'ait emporté, une faction importante est restée convaincue que les Ranas auraient dû être chassés par des protestations pacifiques. Cette faction, dirigée principalement par les frères Koirala, Matrika et Bishweshwar, a commencé à s'éloigner de l'aile principale du parti qui soutient le Premier ministre.\n\nAlors que l'aile qui soutient Acharya s'est engagée dans la voie d'une monarchie constitutionnelle à part entière et a plaidé en faveur d'une industrialisation plus proche de celle du gouvernement de Calcutta, l'aile Koirala a adopté une position d'opposition ferme. Souhaitant plutôt un système de type capitaliste et affirmant que la nation risque de retomber dans la tyrannie sans la main directrice du roi, ils ont commencé à s'opposer en privé à de nombreuses propositions du Premier ministre. Toujours fidèles à la révolution, ces querelles ne risquent pas pour l'instant de faire éclater le Parishad, mais elles ont commencé à mettre en évidence les lignes de faille qui pourraient s'ouvrir plus tard."
 nepal_events.401.a:9 "Il est peu probable que des querelles mesquines parviennent à unir la nation."

 nepal_events.402.t:9 "Fracturation du LSP"
 nepal_events.402.d:9 "Bien qu'ils aient joué un rôle important dans la révolution contre les Ranas, les socialistes du Labour Swatantra Party se sont presque tous retrouvés exclus du nouveau système népalais. Calcutta soutenant fermement le Parishad, le LSP a vu s'évaporer presque tout soutien étranger et, en raison de ses politiques controversées telles que le républicanisme, il s'est trouvé dans l'incapacité de s'enregistrer légalement en tant que parti politique dans le nouveau système. Bien que les membres les plus radicaux du parti aient discuté d'une seconde révolution contre le nouveau système, leur manque de soutien a rendu cette idée irréalisable, et ceux qui sont moins engagés dans la cause socialiste ont abandonné les espoirs du parti.\n\nC'est pourquoi un nouveau parti socialiste a été créé, qui s'est détaché du LSP. Le Samyukta Swatantra Party, ou Parti de l'indépendance unie, s'est débarrassé des aspects les plus controversés du PSL, en abandonnant principalement le républicanisme et en acceptant la position d'une monarchie constitutionnelle. Bien que dénoncé comme scissionniste par le LSP, le parti a réussi à gagner un nombre important de membres dans ses rangs, tout en absorbant quelques radicaux du Parishad. Il est cependant peu probable que ce nouveau parti se retrouve de sitôt à la tête du pays, ses politiques étant encore trop radicales pour la majorité de la population, mais il représente clairement un avenir possible pour la gauche dans le nouveau Népal."
 nepal_events.402.a:9 "Mieux vaut une fracture qu'une menace."

 nepal_events.500.t:9 "Le problème de la monarchie"
 nepal_events.500.d:9 "Malgré le désir d'une grande partie de nos dirigeants, et en particulier de nos alliés à Calcutta, d'abolir la monarchie, le gouvernement dépend fortement du soutien des monarchistes convaincus pour continuer à exister. Même si nous gouvernons maintenant sans leur contribution, le nombre de républicains socialistes au Népal est à peine suffisant pour remplir une salle les bons jours, le Parishad et les autres groupes pro-monarchie étant beaucoup plus nombreux que nous. Les retourner contre nous en nous débarrassant de la monarchie pourrait fortement déstabiliser notre régime, bien qu'avec le soutien de Calcutta, nous puissions probablement tenir bon.\n\nPour tenter de trouver un compromis avec les monarchistes, il a été proposé d'accorder à Tribhuvan le titre de "chef d'État", le Rajya Pramukha, un titre purement cérémoniel qui reconnaîtrait son statut tout en maintenant l'autorité du gouvernement. Bien que ce titre ne suffise pas à satisfaire les monarchistes les plus convaincus, il est susceptible d'en apaiser suffisamment pour avoir de l'importance. Peu de membres du gouvernement se réjouissent de cette solution, estimant que le maintien des monarchistes, à quelque titre que ce soit, affaiblira l'État à long terme, et suggèrent plutôt d'arracher le plâtre dès maintenant et de faire face aux conséquences."
 nepal_events.500.a:9 "Permettre à l'ancien roi de jouer un rôle cérémoniel."
 nepal_events.500.b:9 "Il n'a pas encore été exilé, et c'est le seul privilège qu'il aura."

 nepal_events.1000.t:0 "Choix du chemin de l'IA"
 nepal_events.1000.d:9 "C'est ainsi que l'IA choisit le chemin qu'elle va emprunter dans le mini-jeu de la conspiration. Les règles du jeu ont une incidence sur ces choix. Les trois premiers ne s'appliquent pas si l'un des participants est un joueur humain."
