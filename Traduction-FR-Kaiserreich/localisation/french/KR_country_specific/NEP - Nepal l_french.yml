 NEP_follow_the_calcutta_line:9 "Follow the [HND.Capital.GetCapitalVictoryPointName] Line"
 NEP_follow_the_calcutta_line_desc:9 "As a preindustrial nation with no real socialist movement of our own, the Labour Swatantra Party acts less as a force in its own right and more just a local arm of the government in [HND.Capital.GetCapitalVictoryPointName]. To that end, with the recent ideological shifts in India, it would be prudent to ensure we are fully aligned with the Republic's current leadership."

 NEP_the_darjeeling_conspiracy_category:9 "[NEP_loc_conspiracy_name]"
 NEP_the_darjeeling_conspiracy_category_desc:9 "[NEP_loc_conspiracy_desc]"
 NEP_the_darjeeling_conspiracy_category_NEP:9 "The Darjeeling Conspiracy"
 NEP_the_darjeeling_conspiracy_category_desc_NEP:9 "Revolution now brews in Nepal, with the anti-Rana opposition having coalesced together into the Mukti Sena \"Liberation Army\", operating with major support from [HND.GetNameDef] in Calcutta. With the help of [RAJ.GetNameDef] the Prime Minister, Juddha Shumsher Rana, hopes to crush these rebels and align fully with the Dominion to take revenge against the Republic for their transgressions.\n\nIt is hard to tell what may happen when the rebels finally make their move, but if either side succeeds Nepal will find itself drawn into their benefactor's sphere, but if neither side is able to succeed an opportunity may emerge for the King to restore order and maintain national neutrality.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_HND:9 "Revolution in Nepal"
 NEP_the_darjeeling_conspiracy_category_desc_HND:9 "Now that preparations for Operation Thunder now firmly underway, our support for the anti-Rana opposition in Nepal provides us a perfect opportunity to snatch away one of the few states still friendly to the occupiers in Lahore before the invasion begins. We should ensure that when the Mukti Sena finally make their move against the Ranas, they have enough allies, guns, and training to succeed. Once Nepal has been liberated, the rest of the subcontinent is sure to quickly follow.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_RAJ:9 "Our Interests in Nepal"
 NEP_the_darjeeling_conspiracy_category_desc_RAJ:9 "The bandits that occupy much of our nation are clearly not content in just ruining India, now they wish to bring chaos and anarchy to Nepal as well. Our ally in Nepal, the honourable Prime Minister Juddha Shumsher Rana, stands firm against these rebels, but without our help it is likely he'll find himself laying stiff in the ground instead. We cannot allow this to happen, and we must crush these rebels, and hopefully Nepal will find itself returning the favour when Calcutta inevitably attempts an attack against us.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_desc_info:9 "\n\n[HND.GetFlag] Strength of Bharatiya backed rebels: [?NEP.NEP_conspiracy_influence_var_@HND|Y0]\n[RAJ.GetFlag] Strength of the Dominion backed government: [?NEP.NEP_conspiracy_influence_var_@RAJ|Y0]\nIf one side has §G25 or more points above the other§!, Nepal will align with them once the mission concludes, else it is likely to stay neutral.\n\nAt the current influence levels, it is likely that:\n[NEP_conspiracy_winning_check]"

 NEP_conspiracy_mission:9 "The Darjeeling Conspiracy"
 NEP_conspiracy_mission_desc:9 "Once they have gathered enough strength, the Mukti Sena will make their move against the Rana dynasty. One way or another, the future of Nepal will soon be decided. "
 NEP_conspiracy_HND_winning_check:9 "§l[HND.GetFlag] The rebels will successfully oust the Ranas.§!"
 NEP_conspiracy_RAJ_winning_check:9 "§P[RAJ.GetFlag] The Prime Minister will defeat the rebels.§!"
 NEP_conspiracy_NEP_winning_check:9 "§g[NEP.GetFlag] The army may intervene to prevent anarchy.§!"

 NEP_weaken_HND_influence_decision:9 "[NEP_loc_weaken_HND_influence_name]"
 NEP_weaken_HND_influence_rebels_name:9 "Counteract the Republic's Dominance"
 NEP_weaken_HND_influence_ranas_name:9 "Move Against the Rebels"
 NEP_weaken_HND_influence_decision_desc:9 "[NEP_loc_weaken_HND_influence_desc]"
 NEP_weaken_HND_influence_rebels_desc:9 "While we are reliant upon Calcutta for support against the Ranas, if we allow their influence to grow too strong we are likely to just become nothing more than a Bharatiya puppet. We must stress out independence to prevent such an outcome."
 NEP_weaken_HND_influence_ranas_desc:9 "The rebels cannot be allowed to grow in strength, and although we are unlikely to wipe them out with just a few raids, we must strike against them at any opportunity to hopefully whittle down their strength in the long run."

 NEP_weaken_RAJ_influence_decision:9 "[NEP_loc_weaken_RAJ_influence_name]"
 NEP_weaken_RAJ_influence_rebels_name:9 "Sow Dissent in the Government's Ranks"
 NEP_weaken_RAJ_influence_ranas_name:9 "Reduce Reliance Upon the Dominion"
 NEP_weaken_RAJ_influence_decision_desc:9 "[NEP_loc_weaken_RAJ_influence_desc]"
 NEP_weaken_RAJ_influence_rebels_desc:9 "The Rana dynasty is not a united front, as demonstrated by its many internal disputes and especially by the number of Ranas that compose our ranks who wish to see the end to their family's tyranny. With a few choice words slipped into their ears, we can easily bring them down through infighting."
 NEP_weaken_RAJ_influence_ranas_desc:9 "While we are reliant upon Lahore for support against the Mukti Sena, if we allow their influence to grow too strong we are likely to just become nothing more than an Indian puppet. We must stress out independence to prevent such an outcome."

 NEP_increase_HND_influence_decision:9 "[NEP_loc_increase_HND_influence_name]"
 NEP_increase_HND_influence_HND_name:9 "Backing the Praja Parishad"
 NEP_increase_HND_influence_rebels_name:9 "Winning Over Royal Officers"
 NEP_increase_HND_influence_ranas_name:9 "Scale Back Policing"
 NEP_increase_HND_influence_decision_desc:9 "[NEP_loc_increase_HND_influence_desc]"
 NEP_increase_HND_influence_HND_desc:9 "The Nepal Praja Parishad represent the more civilianly minded side of the rebellion against the Ranas, and are vital in winning over much of the population who despise the Ranas but are apprehensive of radicalism. We must further our support for their growth if we wish for their rebellion to succeed."
 NEP_increase_HND_influence_rebels_desc:9 "Although they may currently serve the Ranas through their actions, many of the non-Rana officers in the army hold true loyalty to the King above all else. By convincing them that ousting the Ranas will be in the King's interest, they are likely to fall in line with the revolution."
 NEP_increase_HND_influence_ranas_desc:9 "Even with the rebellion brewing we cannot be expected to live in a permanent state of fear. There is little reason to continue with daily raids of anywhere suspected of housing a rebel, if nothing else it is simply not worth the cost that could instead go towards a brand new automobile for the Prime Minister or other such purchase."

 NEP_increase_RAJ_influence_decision:9 "[NEP_loc_increase_RAJ_influence_name]"
 NEP_increase_RAJ_influence_RAJ_name:9 "Send Funds to Juddha Rana"
 NEP_increase_RAJ_influence_rebels_name:9 "Limit Group Meetings"
 NEP_increase_RAJ_influence_ranas_name:9 "Cement Army Loyalties"
 NEP_increase_RAJ_influence_decision_desc:9 "[NEP_loc_increase_RAJ_influence_desc]"
 NEP_increase_RAJ_influence_RAJ_desc:9 "If the Nepali Prime Minister is to battle against these rebels, he will need the funds to purchase weapons, equipment, and employ further guards and soldiers. With enough of a surplus to spare, we should provide funds to aid him further in these matters."
 NEP_increase_RAJ_influence_rebels_desc:9 "Despite effective organisation being vital to a successful revolution, we put ourselves at risk of arrest every time we meet to plan out future actions. It would be prudent to reduce the amount of meetings we hold for now where possible, to avoid such arrests."
 NEP_increase_RAJ_influence_ranas_desc:9 "The rebels cannot win against Nepal as long as the army is on the side of the Prime Minister, and unfortunately many worry that when the time comes they will be the ones to shoot him in the back. This cannot be allowed to happen, and we must ensure that the army stays loyal however we can."

 NEP_india_send_guns_decision:9 "[NEP_india_send_guns_name]"
 NEP_india_send_guns_HND_name:9 "Arming the Mukti Sena"
 NEP_india_send_guns_RAJ_name:9 "Aid Nepal's Security Forces"
 NEP_india_send_guns_decision_desc:9 "[NEP_india_send_guns_desc]"
 NEP_india_send_guns_HND_desc:9 "When the time comes for their revolt, our allies will need as many guns as they can physically carry. With few ways to acquire those firearms in Nepal itself, we must provide them this equipment instead."
 NEP_india_send_guns_RAJ_desc:9 "The men Nepal use as a security force are often times more poorly equipped than the average police officer in Lahore, and yet are expected to defeat an armed rebellion. We must send them whatever guns we can spare, so they actually stand a chance against rebels armed by Calcutta."

 NEP_india_command_power_decision:9 "[NEP_india_command_power_name]"
 NEP_india_command_power_HND_name:9 "Training LSP Revolutionaries"
 NEP_india_command_power_RAJ_name:9 "Increase LIB Operations in Kathmandu"
 NEP_india_command_power_decision_desc:9 "[NEP_india_command_power_desc]"
 NEP_india_command_power_HND_desc:9 "While the Parishad are certainly useful to us, when the time comes we can hardly see a bunch of middle class intellectuals storming Kathmandu. The more ardent forces amongst the Labour Swatantra Party are a much better bet for getting things done, and we should further train them in preparation for the uprising."
 NEP_india_command_power_RAJ_desc:9 "The Lahore Intelligence Bureau represent some of the finest spies in all of Asia, and without them the Republic would have probably caused 29 different rebellions this year alone. If anyone can stop the rebels in Nepal, it is them, and so we should send more agents to Kathmandu to assist Juddha Rana."

 NEP_join_faction_name:9 "[NEP_loc_join_faction]"
 NEP_join_faction:0 "S'aligner avec [FROM.GetNameDef]"

 NEP_assert_the_mantle_of_asal_hindustan:9 "Assert the Mantle of Asal Hindustan"
 NEP_assert_the_mantle_of_asal_hindustan_desc:9 "When the great Prithvi Narayan Shah unified Nepal, he proclaimed our realm Asal Hindustan, the real Hindustan, for the rest of the subcontinent had been occupied by Mughal invaders. While few took his claim as little more than nationalist bravado, we stand now as undisputed rulers of all of Hindustan, and we will ensure the world knows of our right to rule it."

 NEP_surviving_the_indian_nightmare_category:9 "Surviving the Indian Nightmare"
 NEP_pilfer_the_depots:9 "Pilfer the Depots"
 NEP_pilfer_the_depots_desc:9 "We are in desperate need of rifles, and fortunately for us our army rarely throws out or sells old equipment, simply putting it into storage just in case. Many of these guns are no longer functional, or are so outdated they might as well be non-functional, but we should be able to scrounge together enough to further arm our troops."
 NEP_emergency_military_production:9 "Emergency Military Production"
 NEP_emergency_military_production_desc:9 "What little we have in terms of industry can potentially be repurposed into producing uniforms, ammunition, and other such equipment our army desperately needs. It will of course limit our ability to produce anything else, but for now little else matters."
 NEP_retreat_to_kathmandu:9 "Retreat to [323.GetCapitalVictoryPointName]"
 NEP_retreat_to_kathmandu_desc:9 "Our enemies have broken through the frontline and have begun to occupy parts of Nepal. Retreating to the capital and bunkering down may be our best option at this stage, and hope that failed attacks against it will give us the opportunity to counter attack."
 NEP_fortify_uttaranchal:9 "Fortify [814.GetName]"
 NEP_fortify_uttaranchal_desc:9 "The mountains and hills of [814.GetName] provide a significant defensive advantage all on their own, but it is likely not enough to fully protect Nepal proper from a determined army. We should see to the construction of fortifications in the region, so that we can keep the fighting away from the heartlands."
 NEP_fortify_darjeeling:9 "Fortify [887.GetName]"
 NEP_fortify_darjeeling_desc:9 "[887.GetName] represents a vitally important logistical hub for our troops operating in the east, especially as it serves as the only real connection to [888.GetName] and other eastern regions. We need to ensure through the construction of further fortifications that [887.GetName] does not fall."

