### Ideas ###
 NEP_royal_army_name:9 "Armée royale du Népal"
 NEP_republican_army_name:9 "Armée républicaine du Népal"
 NEP_royal_army:9 "[NEP_loc_army_name]"
 NEP_royal_army_desc:9 "La [NEP_loc_army_name] est l'une des rares choses au Népal qui suscite la fierté de tous les partis politiques. Depuis la guerre anglo-népalaise, les troupes népalaises sont réputées dans le monde entier et, pendant plus d'un siècle, les troupes népalaises "Gurkha" ont été connues comme les troupes d'élite sous le commandement de la Grande-Bretagne.\n\nAu lendemain des révolutions britannique et indienne, de nombreux vétérans népalais de ces conflits sont rentrés au Népal, apportant avec eux la sagesse et l'expérience nécessaires pour élever l'armée népalaise au plus haut niveau et permettre à la nation d'être largement au-dessus de son poids."
 NEP_an_economy_of_corruption_and_stagnation:9 "Une économie de corruption et de stagnation"
 NEP_an_economy_of_corruption_and_stagnation_desc:9 "En raison de la combinaison d'un système corrompu construit presque uniquement pour enrichir la dynastie des Rana et d'une politique générale d'opposition à l'industrialisation visant à affaiblir le pouvoir politique de la paysannerie, le Népal se retrouve incroyablement pauvre et arriéré, malgré un grand potentiel de croissance économique.\n\nBien que certaines tentatives aient été faites au cours des deux dernières décennies pour amener le Népal au moins au 19e siècle, le chaos des années 20 a fermement anéanti tous les espoirs à cet égard. L'industrialisation du Népal nécessitera probablement de grands changements politiques et une aide extérieure, mais elle sera vitale pour que le pays ne tombe pas dans l'oubli."
 NEP_the_padma_shumsher_plan:9 "Le plan Padma Shumsher"
 NEP_the_padma_shumsher_plan_desc:9 "Bien que considéré comme très radical et profondément impopulaire par les autres membres de la dynastie Rana, le plan d'industrialisation plutôt réservé de Padma Shumsher a été imposé au Népal par ses soutiens du Dominion de l'Inde, qui ont exigé l'industrialisation du Népal au nom de la sécurité nationale.\n\nBien qu'il soit peu probable que le Népal devienne une puissance industrielle, le plan de Padma devrait contribuer à la mise en place d'une économie moderne au Népal et lui permettre d'aider ses alliés indiens."
 NEP_realm_of_the_ranas:9 "Royaume des Ranas"
 NEP_realm_of_the_ranas_desc:9 "Depuis le coup d'État militaire contre la reine régente Rajya Lakshmi et son mari le roi Rajendra, la dynastie Rana dirige le Népal d'une main de fer, écrasant toute tentative d'opposition avant qu'elle ne se transforme en menace.\n\nLe Népal des Rana est un véritable shogunat dans l'Himalaya, une comparaison que les dirigeants népalais n'ont pas manqué de reconnaître. L'échec de la révolution contre le régime n'a fait que renforcer leur emprise sur le Népal, anéantissant tous les espoirs des ennemis des Ranas de voir leur règne prendre fin de la même manière que celui des Tokugawa."
 NEP_realm_of_the_ranas_0_desc:9 "Depuis le coup d'État militaire contre la reine régente Rajya Lakshmi et son mari le roi Rajendra, la dynastie Rana dirige le Népal d'une main de fer, écrasant toute tentative d'opposition avant qu'elle ne se transforme en menace.\n\nLe Népal des Rana est un véritable shogunat dans l'Himalaya, une comparaison que les dirigeants népalais n'ont pas manqué de reconnaître, même si la plupart d'entre eux pensent pouvoir éviter que leur régime ne subisse le même sort que celui des Tokugawa. La montée progressive de l'opposition anti-Rana, fortement aidée par les Indiens, a commencé à mettre en doute cet optimisme..."
 NEP_pnp_finished:9 "Le long chemin vers la modernité"
 NEP_pnp_finished_dec:9 "Bien que considéré comme très radical et profondément impopulaire par les autres membres de la dynastie Rana, le plan d'industrialisation plutôt réservé de Padma Shumsher a été imposé au Népal par ses soutiens du Dominion de l'Inde, qui ont exigé l'industrialisation du Népal au nom de la sécurité nationale.\n\nBien qu'il soit peu probable que le Népal devienne une puissance industrielle, le plan de Padma devrait contribuer à la mise en place d'une économie moderne au Népal et lui permettre d'aider ses alliés indiens."
 NEP_bnia_finished:9 "La nouvelle économie népalaise"
 NEP_bnia_finished_dec:9 "Grâce à de grands efforts, le Népal a réussi à dépasser la stagnation des années Rana et a construit une économie qui est au moins acceptable pour les temps modernes, si ce n'est pas vraiment révolutionnaire. On espère toutefois que ce n'est qu'un début, car des décennies de croissance économique sont encore à venir."
 NEP_state_initiatives:9 "Initiatives nationales"
 NEP_state_initiatives_desc:9 "En l'absence totale de capitaux népalais pour espérer que le Népal commence à s'industrialiser de lui-même, le gouvernement a jugé bon de donner un coup de fouet à l'industrie népalaise par le biais d'efforts financés par l'État et d'industries détenues par le gouvernement."

 NEP_unchallenged_autocracy:9 "Autocratie incontestée"
 NEP_unchallenged_autocracy_desc:9 "La défaite de la Mukti Sena a presque certainement anéanti toute chance de déposition des Rana pour les prochaines décennies au moins, toute une génération de révolutionnaires étant morte ou en exil. Plus rien ne s'oppose désormais à leur règne absolu."
 NEP_national_restoration:9 "Restauration nationale"
 NEP_national_restoration_desc:9 "La tentative de révolution au Népal a peut-être abouti à la chute du régime absolu des Rana, mais elle a également vu la restauration de l'autorité royale plutôt que les objectifs plus radicaux que beaucoup de révolutionnaires soutenus par Calcutta espéraient. Le roi espère maintenant que la nation népalaise évitera les conflits et résorbera ses profondes divisions, sous son autorité et ses conseils."
 NEP_our_ruler_glorious_idea:9 "Notre souverain est glorieux"
 NEP_our_ruler_glorious_idea_desc:9 "Tout en fonctionnant par l'intermédiaire d'un gouvernement national composé de représentants de l'ensemble de l'échiquier politique, le véritable pouvoir au Népal se trouve à nouveau entre les mains du roi, ce qui constitue un changement spectaculaire par rapport à la position d'impuissance qu'il occupait auparavant et qui, on l'espère, permettra à la nation de dépasser les années de la tyrannie des Rana."
 NEP_constitution_of_the_revolution:9 "Constitution de la Révolution"
 NEP_constitution_of_the_revolution_desc:9 "Le peuple ayant désormais le contrôle total de la nation népalaise, la première constitution du pays est lentement rédigée et appliquée par le biais de lois provisoires. On espère que d'ici la fin de la décennie, une version complète de la constitution sera enfin adoptée et que le Népal pourra achever sa transition vers un système moderne et libre."
 NEP_the_peoples_kingdom:9 "Le Royaume du peuple"
 NEP_the_peoples_kingdom_desc:9 "Grâce à la force et à la détermination de la Mukti Sena et au soutien du roi Tribhuvan, le Népal s'est débarrassé du règne tyrannique de la dynastie des Rana. Pour la première fois dans l'histoire du Népal, la nation n'est pas dirigée par les élites, mais par le peuple."
 NEP_rule_of_the_mukti_sena:9 "Règne de la Mukti Sena"
 NEP_rule_of_the_mukti_sena_desc:9 "Avec le soutien de Calcutta, le parti socialiste Labour Swatantra a pris le pouvoir au Népal, utilisant la force militaire et la rhétorique révolutionnaire pour légitimer sa position. Bien qu'il ne soit pas en mesure d'atteindre les grands objectifs du socialisme dans une nation préindustrielle, le LSP espère qu'avec un soutien suffisant de la part des socialistes du monde entier, le Népal le rejoindra sur la voie du socialisme."
 NEP_first_citizen_of_nepal:9 "Premier citoyen du Népal"
 NEP_first_citizen_of_nepal_desc:9 "Bien qu'il s'agisse officiellement d'une république, le soutien massif à la monarchie et la popularité personnelle de Tribhuvan à la suite de son implication dans la révolution ont rendu la dissolution complète de l'institution plutôt intenable. En guise de compromis, l'ancien roi s'est vu accorder un poste purement cérémoniel de Rajya Pramukha (chef de l'État), ce qui a contribué à apaiser les nombreux monarchistes de la nation."

 NEP_surviving_the_indian_nightmare:9 "Survivre au cauchemar indien"
 NEP_surviving_the_indian_nightmare_desc:9 "La guerre en Inde a éclaté une fois de plus, et l'avenir non seulement de l'Inde est en jeu, mais aussi celui du Népal. Les dirigeants népalais sont désormais confrontés à la tâche difficile de guider la nation à travers cette crise, en espérant qu'elle en ressortira libre et en un seul morceau."

 NEP_crushing_the_conspirators:9 "Écraser les conspirateurs"
 NEP_crushing_the_conspirators_desc:9 "Avec l'aide de [RAJ.GetNameDef], le premier ministre Juddha Rana a entrepris d'écraser toute tentative de conspiration contre l'État népalais, dans l'espoir de venir rapidement à bout de tout projet d'insurrection."
 NEP_covert_support_for_the_mukti_sena:9 "Soutien occulte à la Mukti Sena"
 NEP_covert_support_for_the_mukti_sena_desc:9 "Bien que le Premier ministre ait officiellement entrepris d'écraser toute opposition à l'État, le roi, dans le cadre de ses fonctions limitées, a commencé à aider secrètement les rebelles, dans l'espoir de mettre fin à la tyrannie des Rana."

 udyog_parishad:9 "Udyog Parishad"
 udyog_parishad_desc:9 "L'Udyog Parishad, ou en anglais simplement le "Conseil industriel", a été fondé en 1935 dans le cadre des efforts déployés par le Premier ministre Juddha Shumsher Rana pour faciliter un lent niveau d'industrialisation au Népal, entièrement au profit de sa dynastie. Le Conseil a pour mission de coordonner efficacement les dépenses et les investissements du gouvernement en vue de l'industrialisation de certaines régions du pays, l'accent étant mis sur l'établissement de petites industries gérées par l'État dans les secteurs les plus potentiellement rentables."
 nepal_government_railway:9 "Chemins de fer du gouvernement népalais"
 nepal_government_railway_desc:9 "Les plans pour la création du premier chemin de fer du Népal ont été ébauchés au début des années 20, dans l'espoir de relier le Népal à l'Inde pour permettre aux Ranas d'expédier du bois de construction pour leur propre bénéfice. Ces plans ont été abandonnés avec force à la suite du déclenchement de la guerre civile en Inde, mais la situation étant aujourd'hui beaucoup plus stable et le gouvernement du sud suffisamment amical, le projet a été relancé. Ne souhaitant pas s'arrêter là, le gouvernement népalais a entrepris de construire d'autres chemins de fer dans tout le pays, sous son contrôle."
 biratnagar_mills:9 "Moulins de Biratnagar"
 biratnagar_mills_desc:9 "Le textile est l'une des industries les plus précieuses à laquelle un pays comme le Népal a accès, les vêtements et draperies de luxe étant toujours très demandés. C'est pourquoi certaines des premières usines du pays ont été créées à Biratnagar, dans le but de produire des textiles à partir de coton et de jute, afin de répondre aux besoins des Népalais aisés et de ceux qui, à l'étranger, ont les moyens de les acheter."

 ### Focuses ###

 NEP_rooting_out_the_traitors:9 "La chasse aux traîtres"
 NEP_rooting_out_the_traitors_desc:9 "Depuis près d'un siècle, la dynastie Rana est à la tête du royaume du Népal. Bien qu'il ne s'agisse pas d'un roi, le Premier ministre Juddha Shumsher Rana est le dirigeant de ce pays. S'opposer à lui, c'est s'opposer à l'État, conspirer contre lui, c'est conspirer contre le Népal."
 NEP_intelligence_cooperation_with_the_lib:9 "Coopération en matière de renseignement avec le LIB"
 NEP_intelligence_cooperation_with_the_lib_desc:9 "Le Lahore Intelligence Bureau, l'agence de renseignement du Dominion de l'Inde, est l'un des plus importants du genre en Orient. Il y a fort à parier que la domination britannique en Inde aurait fait long feu sans ses excellents services de renseignement, qui ont toujours joué un rôle essentiel en étouffant les insurrections dans l'œuf, bien avant que le Bureau lui-même ne soit créé. Avec leur aide, nous devrions facilement être en mesure de faire de même avec notre propre insurrection."
 NEP_bribing_the_weakest_links:9 "Soudoyer les maillons les plus faibles"
 NEP_bribing_the_weakest_links_desc:9 "Même si beaucoup de ceux qui se rebellent contre nous sont plus riches que le Népalais moyen, il y a encore dans leurs rangs d'innombrables personnes qui sont prêtes à faire n'importe quoi pour une somme modeste. En offrant une récompense suffisamment importante à ceux qui acceptent de dénoncer leurs compagnons d'infortune, nous devrions très rapidement les voir se retourner les uns contre les autres et nous livrer tous leurs secrets."
 NEP_infiltrating_the_praja_parishad:9 "Infiltration du Praja Parishad"
 NEP_infiltrating_the_praja_parishad_desc:9 "Alors que les socialistes de la Mukti Sena, formés à Calcutta, sont beaucoup plus insulaires et plus difficiles à infiltrer, le Parishad, plus importante, est toujours prête à accueillir de nouveaux membres avec très peu de précautions, car elle se concentre presque exclusivement sur la croissance de son mouvement. Il serait donc très simple pour nous d'envoyer quelques hommes se faire passer pour de nouveaux membres, ce qui nous permettrait de les démanteler de l'intérieur."
 NEP_the_fate_of_all_rebels:9 "Le destin de tous les rebelles"
 NEP_the_fate_of_all_rebels_desc:9 "Alors que nous avions initialement prévu de garder le chef rebelle Dashrath Chand Thakuri en vie pour le torturer afin d'obtenir des informations et pour servir de monnaie d'échange en cas de besoin, une démonstration publique du sort qui attend ceux qui s'opposent au Premier ministre pourrait être une meilleure utilisation pour lui. Préparons la corde du bourreau et frappons d'effroi le cœur des traîtres."
 NEP_countering_bharatiya_influence:9 "Contrer l'influence de Bharatiya"
 NEP_countering_bharatiya_influence_desc:9 "Sans le soutien constant de leurs alliés de la République, ces rebelles ne seraient guère plus qu'une légère gêne, plutôt qu'une véritable menace. Notre priorité doit être de couper le plus grand nombre possible de leurs sources potentielles de soutien, et une fois que nous aurons coupé les veines, le mouvement devrait commencer à mourir en même temps que lui."
 NEP_isolating_the_king:9 "Isoler le Roi"
 NEP_isolating_the_king_desc:9 "Malgré son manque de pouvoir réel, le roi jouit toujours d'un grand respect dans la société népalaise, et c'est presque un secret de polichinelle qu'il n'apprécie pas le pouvoir du Premier ministre. Il pourrait très facilement servir de vecteur de soutien à nos ennemis et, à ce titre, tant que la rébellion n'est pas écrasée, nous devons limiter son accès au monde extérieur, car nous ne pouvons pas risquer que des idées dangereuses soient diffusées à la fois en sa faveur et par lui."
 NEP_the_darjeeling_conspiracy:9 "Retour sur la conspiration du Darjeeling"
 NEP_the_darjeeling_conspiracy_desc:9 "Pendant près d'un siècle, les autocrates corrompus de la dynastie Rana ont gardé la mainmise sur la politique du Népal, écrasant son peuple, usurpant le pouvoir de ses rois et maintenant le pays tout entier dans un état de retard. Si le peuple népalais veut avoir un avenir, le règne des tyrans Rana doit prendre fin."
 NEP_establishing_contacts_within_the_army:9 "Établir des contacts au sein de l'armée"
 NEP_establishing_contacts_within_the_army_desc:9 "Bien que l'armée dépende du Premier ministre comme le reste du gouvernement, l'armée népalaise n'est pas une cause totalement perdue. Nombreux sont ceux qui n'apprécient pas le règne des Ranas ou qui sont loyaux envers le roi Tribhuvan, pris en otage. En prenant contact avec ces patriotes avant-gardistes au sein de l'armée, nous pouvons ouvrir la voie à la chute des Ranas."
 NEP_cooperating_with_exiled_ranas:9 "Coopérer avec les Ranas en exil"
 NEP_cooperating_with_exiled_ranas_desc:9 "Si les Rana ont ruiné le Népal, ils n'ont pas tous à cœur nos pires intérêts. Nous pouvons prendre l'avantage en recherchant le soutien de ceux qui ont été éconduits ou exilés par leurs parents au pouvoir."
 NEP_strengthen_ties_with_calcutta:9 "Renforcer les liens avec Calcutta"
 NEP_strengthen_ties_with_calcutta_desc:9 "Nos camarades de Calcutta éprouvent une grande sympathie pour notre cause et leur soutien peut être vital pour l'armée de libération. Si nous voulons réussir à forcer les Ranas à partir, nous devons approfondir nos liens avec la République populaire."
 NEP_appeal_to_hindu_unity:9 "Appel à l'unité hindoue"
 NEP_appeal_to_hindu_unity_desc:9 "Depuis que le grand Roi Prithvi Narayan Shah a déclaré que le Népal était l'Asal Hindustan, la Vraie Inde, en signe de défi aux empereurs islamiques moghols, le Népal a conservé la réputation d'être le dernier bastion libre de l'hindouisme. Nombreux sont ceux qui, en Inde, et pas seulement au sein de la République, pensent que la liberté du Népal est essentielle à la défense de l'hindouisme contre les influences étrangères ; et même si nous ne partageons pas leur radicalisme sur la question, leur soutien est certainement le bienvenu."
 NEP_preparing_border_infiltration_efforts:9 "Préparer les efforts d'infiltration aux frontières"
 NEP_preparing_border_infiltration_efforts_desc:9 "Nous devons semer les graines de la victoire afin que, lorsque le moment décisif arrivera, nous soyons parfaitement préparés à porter un coup mortel aux oppresseurs Rana. À cette fin, nous déplaçons secrètement des partisans et des alliés de l'autre côté de la frontière, afin d'obtenir des renseignements et des moyens bien positionnés à utiliser au moment opportun."
 NEP_training_with_the_republican_army:9 "Entraînement avec l'armée républicaine"
 NEP_training_with_the_republican_army_desc:9 "Les Ranas ne seront pas renversés par quelques pamphlets sévères, ils doivent être chassés par la force, et le Premier ministre lui-même doit être traité de la même manière. La priorité du Mukti Sena doit être de former une armée avec nos alliés indiens et de se préparer à l'inévitable guerre de libération du Népal."
 NEP_sowing_the_seeds_for_democracy:9 "Semer les graines de la démocratie"
 NEP_sowing_the_seeds_for_democracy_desc:9 "S'il est presque certain que les Ranas ne démissionneront pas d'eux-mêmes et qu'il faudra recourir à la force pour les déloger, nous ne devons pas oublier que c'est en s'emparant du pouvoir par la force et en tuant des dirigeants politiques que les Ranas se sont forgé leur régime au départ. Notre priorité doit être de préparer la construction d'un Népal libre après la destitution du Premier ministre, et pas seulement la manière de le destituer, car sans ces préparatifs, nous pourrions facilement retomber dans la tyrannie."
 NEP_limit_the_spread_of_propaganda:9 "Limiter la diffusion de la propagande"
 NEP_limit_the_spread_of_propaganda_desc:9 "Il semble qu'il ne se passe pas un jour sans qu'un journal de Lahore ou de Calcutta ne soit distribué à Katmandou ou qu'un homme à l'accent pendjabi ou bengali ne commence à répandre des rumeurs à qui veut bien l'entendre. Ces tentatives plutôt évidentes d'influencer le Népal ne doivent pas être tolérées et nous les réprimerons chaque fois que l'occasion se présentera."
 NEP_request_restraint_by_all_factions:9 "Demande de retenue de la part de toutes les factions"
 NEP_request_restraint_by_all_factions_desc:9 "Bien que la situation actuelle soit loin d'être parfaite, il est presque certain que la situation au Népal empirera si les Mukti Sena intensifient leur révolution ou si les Ranas durcissent leurs tentatives de répression. Nous ne pouvons pas nous permettre, en tant que nation, de nous enliser dans un bain de sang, et nous devons appeler à la retenue, même si cela tombe souvent dans l'oreille d'un sourd"
 NEP_defending_our_sovereignty:9 "Défendre notre souveraineté"
 NEP_defending_our_sovereignty_desc:9 "Il est honteux que le Népal soit disputé comme s'il n'était que le jouet de grandes puissances, plutôt qu'une fière nation à part entière. Personne ne décidera de la politique du Népal si ce n'est le Népal lui-même, et nous devons empêcher toute tentative extérieure d'influencer les choses en faveur de l'une ou l'autre partie de ce conflit si nous ne voulons pas devenir un simple État fantoche."
 NEP_put_faith_in_his_majesty:9 "Croire en Sa Majesté"
 NEP_put_faith_in_his_majesty_desc:9 "S'il existe un symbole de stabilité au Népal en cette période tumultueuse, c'est bien sa majesté le Roi Tribhuvan Shah. Même si la nation est frappée par le chaos, nous devons avoir la foi que les conseils du roi nous mèneront vers un avenir plus radieux."

 NEP_acquiring_indian_surplus:9 "Acquisition du surplus indien"
 NEP_acquiring_indian_surplus_desc:9 "Le conflit pour l'Inde a fait proliférer d'importants stocks d'équipements militaires excédentaires et il est vital que nous en acquérions le plus possible. Ce qui est excédentaire pour d'autres peut faire la différence entre la défaite et la survie pour le Népal."
 NEP_guarding_the_prime_minister:9 "Protéger le Premier ministre"
 NEP_guarding_the_prime_minister_desc:9 "L'avenir de notre pays dépendant de la sécurité de ses dirigeants, leur protection est primordiale pour l'armée. C'est pourquoi nous créerons une force d'élite, capable non seulement de s'interposer directement entre le dirigeant et le danger, mais aussi de défendre la nation à ses frontières et, si nécessaire, de frapper en territoire ennemi."
 NEP_protecting_kathmandu:9 "Protéger Katmandou"
 NEP_protecting_kathmandu_desc:9 "Dans le pire des cas, il est vital que la capitale et la vallée de Katmandou qui l'entoure soient défendues contre les invasions étrangères. Ces défenses ne doivent pas seulement être constituées par les barrières géographiques existantes, mais aussi par de solides fortifications construites par l'homme, en tenant compte des méthodes et des moyens de la guerre moderne."
 NEP_preparing_for_tibetan_aggression:9 "Se préparer à l'agression tibétaine"
 NEP_preparing_for_tibetan_aggression_desc:9 "Malgré les tentatives passées pour clarifier la situation, notre frontière avec le Tibet reste mal définie et vulnérable à plusieurs endroits clés. Bien qu'une attaque par le nord semble actuellement peu probable, il est important que le gouvernement se prépare à cette éventualité, au cas où un voisin du nord chercherait à délimiter la frontière de manière plus énergique."
 NEP_when_the_ganga_runs_red:9 "Quand le Gange rougit"
 NEP_when_the_ganga_runs_red_desc:9 "Avec la reprise de la guerre au sud, l'avenir du Népal n'a jamais été aussi incertain. Que nous entrions directement dans la lutte pour l'Inde ou que nous soutenions à distance notre concurrent favori, il est vital que nous jouions un rôle actif dans la détermination de ceux qui domineront l'avenir du sous-continent."
 NEP_built_around_an_elite_core:9 "Construit autour d'un noyau d'élite"
 NEP_built_around_an_elite_core_desc:9 "L'avenir de l'armée népalaise dépend de notre capacité à développer les traditions d'élite qui ont fait la renommée et la crainte des soldats népalais dans le monde entier. Plutôt que de bouleverser ce qui a clairement démontré son efficacité, nous nous attacherons à faire en sorte que l'ensemble de l'armée népalaise soit à la hauteur de la réputation établie par ses meilleurs éléments."
 NEP_favouring_flexibility:9 "Favoriser la flexibilité"
 NEP_favouring_flexibility_desc:9 "Même si nos soldats sont puissants par nature, nous devons reconnaître qu'il est peu probable que nous gagnions contre des puissances plus importantes dans une bataille conventionnelle. Heureusement pour nous, toutes les batailles ne sont pas nécessairement conventionnelles et nous devons donc préparer nos soldats à opérer dans n'importe quelle situation, en espérant que cela nous donne l'avantage nécessaire contre ceux qui ne sont pas préparés."
 NEP_capitalising_on_breakthroughs:9 "Capitaliser sur les avancées"
 NEP_capitalising_on_breakthroughs_desc:9 "Grâce à la nature d'élite de nos meilleurs soldats, il est certainement possible de percer les lignes ennemies, mais ces gains sont plutôt insignifiants si nous ne savons pas comment en tirer parti. Nos soldats doivent donc être entraînés à affronter rapidement des forces désorganisées, même si cela implique d'opérer sans connexion avec nos réseaux logistiques plus larges."
 NEP_kafar_hunu_bhanda_marnu_ramro:9 "Kafar Hunu Bhanda Marnu Ramro"
 NEP_kafar_hunu_bhanda_marnu_ramro_desc:9 ""Kafar Hunu Bhanda Marnu Ramro", ou qu'il vaut mieux mourir que vivre comme un lâche, est une devise qui anime nombre de nos soldats. Là où d'autres s'enfuient par peur au premier signe de difficulté, nos hommes tiennent bon et remportent des victoires que d'autres sont trop lâches pour réaliser, et c'est ce qui distingue véritablement les troupes népalaises de toutes les autres."
 NEP_invest_in_mountaineering_equipment:9 "Investir dans du matériel d'alpinisme"
 NEP_invest_in_mountaineering_equipment_desc:9 "Bien que nombre de nos hommes soient habitués à opérer dans les régions montagneuses du Népal, même l'alpiniste le plus expert ne sera pas à la hauteur dans ces conditions s'il ne dispose pas de l'équipement adéquat. Il est donc essentiel de fournir à nos hommes le meilleur équipement possible. Après tout, nous ne pouvons pas attendre d'eux qu'ils traversent des terrains montagneux à mains nues et avec courage, n'est-ce pas ?"
 NEP_specialise_the_doctrines:9 "Spécialiser les doctrines"
 NEP_specialise_the_doctrines_desc:9 "Il est peu probable que les soldats népalais se retrouvent à prendre d'assaut les plages du Dorset ou à combattre dans les forêts humides du Yucatán, et il n'y a donc guère de raison de passer du temps à les former pour les innombrables situations qu'ils ne rencontreront probablement jamais. Nous devrions plutôt les préparer à combattre dans les collines et les montagnes qui constituent la majeure partie de la région immédiate, et laisser nos alliés s'occuper du reste."
 NEP_modernising_the_royal_army:9 "Modernisation de [NEP_loc_army_name]"
 NEP_modernising_the_royal_army_desc:9 "Si les soldats népalais jouissent d'une réputation redoutable, notre armée dans son ensemble est terriblement en retard sur le plan de la structure, de l'équipement et de la doctrine. Pour construire une armée qui joue sur les forces du Népal, nous devons d'abord construire une armée capable de faire face aux défis modernes et aux adversaires modernes sur le champ de bataille."
 NEP_the_guns_of_a_modern_age:9 "Les armes de l'ère moderne"
 NEP_the_guns_of_a_modern_age_desc:9 "L'artillerie joue depuis longtemps un rôle irremplaçable dans la guerre, et son importance ne fait que croître avec le temps. Pourtant, même aujourd'hui, vous aurez du mal à trouver suffisamment de soldats népalais connaissant suffisamment l'équipement pour constituer un bataillon. Si nous voulons moderniser l'armée, l'acquisition d'artillerie pour nos troupes et la formation à son utilisation doivent être notre première priorité."
 NEP_expand_the_labour_corp:9 "Élargir le corps des travailleurs"
 NEP_expand_the_labour_corp_desc:9 "Bien que l'armée népalaise compte certainement des soldats qui pourraient être classés dans la catégorie des ingénieurs ou des sapeurs, il serait presque embarrassant de les comparer aux compagnies d'ingénierie des grandes puissances du monde. Malgré leur inexpérience, ces hommes peuvent facilement servir de base parfaite à la construction d'un nouveau corps de travail élargi qui pourrait un jour se retrouver sur un pied d'égalité avec eux."
 NEP_copying_indian_tactics:9 "Copier les tactiques indiennes"
 NEP_copying_indian_tactics_desc:9 "La révolution indienne a enseigné à beaucoup comment une guerre avec des équipements modernes serait menée en Inde, et les armées indiennes ont rapidement commencé à formuler de nouvelles doctrines basées sur leurs expériences. Au lieu d'essayer de développer des idées sur la manière dont nous pourrions combattre en Inde par nous-mêmes, il serait beaucoup plus facile de s'inspirer d'eux, car ils ont déjà fait le plus dur pour nous."
 NEP_utilise_contemporary_planning_methods:9 "Utiliser des méthodes de planification contemporaines"
 NEP_utilise_contemporary_planning_methods_desc:9 "La guerre étant aujourd'hui si multiforme, les méthodes traditionnelles de planification des batailles ont été compliquées, et nous ne pouvons pas nous attendre à gagner encore avec des tactiques développées lorsque la plus grande chose que l'on voyait voler au-dessus d'un champ de bataille était un vautour affamé. Un grand effort doit être fait pour moderniser nos méthodes, éventuellement sur le modèle de nos voisins indiens, auprès desquels nous glanons déjà des connaissances importantes."
 NEP_capitalise_on_volunteer_eagerness:9 "Tirer parti de l'enthousiasme des bénévoles"
 NEP_capitalise_on_volunteer_eagerness_desc:9 "S'il est un domaine dont le Népal ne manque pas, c'est bien celui des hommes prêts à prendre un fusil et à partir au front. En 1914 comme en 1925, des milliers de Népalais ont quitté le pays pour se battre pour nos alliés britanniques sans que l'on ait eu besoin de les inciter à le faire, et cet enthousiasme est encore largement répandu dans la nation, ce dont nous devrions nous préparer à tirer parti pour développer l'armée."
 NEP_implementation_of_conscription:9 "Mise en œuvre de la conscription"
 NEP_implementation_of_conscription_desc:9 "Même si de nombreux hommes népalais sont prêts à s'engager dans les forces armées avec un peu d'insistance, la détérioration de la situation dans la région signifie que même ces volontaires ne suffiraient probablement pas à défendre la nation si elle était menacée. Nous devrions donc mettre en place un système de conscription pour garantir la sécurité nationale."
 NEP_invest_in_nakhu_rifle_workshops:9 "Investir dans les ateliers de fabrication de fusils de Nakhu"
 NEP_invest_in_nakhu_rifle_workshops_desc:9 "Le Népal n'a jamais été connu pour sa production d'armes à feu, mais plusieurs tentatives de production de fusils ont été menées par feu Gehendra Shumsher Rana à Nakhu. Bien qu'ils ne soient pas vraiment impressionnants, les restes de l'équipement utilisé pour ces opérations sont certainement mieux que rien pour relancer les efforts de production de fusils, et devraient donc être utilisés comme point de départ."
 NEP_training_from_foreign_advisors:9 "Formation dispensée par des conseillers étrangers"
 NEP_training_from_foreign_advisors_desc:9 "L'obtention d'un poste dans l'armée népalaise se résume souvent à la question suivante : "Quel est votre lien de parenté avec le Premier ministre ?". Si nous voulons changer cela, nous devrons inviter des experts étrangers pour aider à former nos hommes, en raison de la sécheresse d'expérience mentionnée plus haut."
 NEP_inviting_air_instructors:9 "Inviter des instructeurs aériens"
 NEP_inviting_air_instructors_desc:9 "Si les habitants aisés du Népal ont certainement entendu parler de l'existence des avions, rares sont ceux qui peuvent en attester. Par conséquent, la mise en place d'une force aérienne de quelque niveau que ce soit sera certainement une tâche ardue qui dépendra presque entièrement d'experts et de pilotes de l'extérieur. Avec leur soutien, nous pourrons peut-être un jour faire décoller nos propres avions."

 NEP_protection_of_nepalese_independence:9 "Protection de l'indépendance du Népal"
 NEP_protection_of_nepalese_independence_desc:9 "Plutôt que d'être simplement assujetti par un voisin plus puissant, le Népal a résisté à l'emprise étrangère, tout en échappant avec succès à la tyrannie des Ranas. Cette liberté ne doit cependant pas être considérée comme acquise et nous devons veiller à ne plus jamais être en position d'être soumis."
 NEP_resolving_the_bhutan_conflict:9 "Résolution du conflit au Bhoutan"
 NEP_resolving_the_bhutan_conflict_desc:9 "À l'exception des quelques décennies où les Britanniques les ont empêchés de le faire, une grande partie de l'histoire du Bhoutan a été marquée par des raids violents contre ses voisins, en particulier l'ancien royaume du Sikkim. À la suite de la révolution indienne, nous avons pris le contrôle du Sikkim, ce qui a provoqué la colère des Bhoutanais, qui n'ont cessé de nous attaquer depuis lors. Il est temps de se venger de ces raids et, éventuellement, de libérer la minorité népalaise que le Bhoutan réprime si brutalement."
 NEP_integration_of_the_frontiers:9 "Intégration des frontières"
 NEP_integration_of_the_frontiers_desc:9 "Conçues officiellement comme un arrangement temporaire, les régions frontalières de l'Uttaranchal et du Darjeeling ont été occupées par des troupes népalaises pour le compte des Britanniques depuis le début du soulèvement en Inde. Notre intention étant désormais de nous affranchir de toute forme de contrôle étranger, il serait prudent de simplement maintenir notre contrôle sur ces régions. Après tout, ces terres étaient autrefois népalaises, elles nous ont simplement été volées par les conquêtes britanniques, et il est donc de notre droit de les posséder."
 NEP_punishing_tibetan_insolence:9 "Punir l'insolence tibétaine"
 NEP_punishing_tibetan_insolence_desc:9 "Les Tibétains sont depuis longtemps un peuple insolent, qui nous traite souvent comme s'ils étaient nos supérieurs, qui nous adresse des demandes ridicules et qui opprime notre peuple. Il y a quelques années, leurs meurtres brutaux de citoyens népalais ont failli conduire à une guerre entre nous, empêchée uniquement par la crainte d'une intervention de Calcutta ou de Beijing, mais ces deux pays étant désormais moins préoccupants, il est enfin temps de remettre les Tibétains à leur place."
 NEP_reaffirm_the_friendship_treaty:9 "Réaffirmer le traité d'amitié"
 NEP_reaffirm_the_friendship_treaty_desc:9 "Le soutien du Dominion étant vital pour notre survie, et notre nation étant de nouveau fermement ancrée dans la sphère britannique, nous devrions chercher à résigner le traité d'amitié que nous avons conclu avec la Grande-Bretagne, mais plutôt avec nos amis de [RAJ.Capital.GetCapitalVictoryPointName]. Ce traité a été signé pour la première fois avant que les Indiens ne soient privés de leur indépendance actuelle, et il est donc important de reconnaître sa continuité avec le Dominion séparément des Britanniques, simplement comme un geste symbolique de nos liens forts, si rien d'autre."
 NEP_uphold_gurkha_commitments:9 "Respecter les engagements de Gurkha"
 NEP_uphold_gurkha_commitments_desc:9 "Les troupes népalaises, opérant dans les bataillons britanniques Gurkha, ont joué un rôle fondamental dans la survie du régime britannique pendant la révolution indienne, et il est probable qu'elles le resteront tant que le Dominion continuera d'exister. Pour les remercier de nous avoir aidés à stopper notre propre révolution, nous devrions nous assurer que des hommes sont toujours envoyés pour aider nos amis indiens et acquérir le matériel nécessaire pour qu'ils restent entraînés en vue d'actions futures."
 NEP_technological_exchange_with_raj:9 "Échange technologique avec le Dominion"
 NEP_technological_exchange_with_raj_desc:9 "Notre alliance avec le Dominion représente une grande opportunité pour le transfert de connaissances entre nos deux nations, avec des experts industriels étrangers et des percées technologiques modernes à portée de main. Une telle opportunité, indépendamment de notre réticence à industrialiser complètement la nation, ne devrait pas être simplement ignorée, et nous devrions donc chercher à en tirer parti au plus vite."
 NEP_under_the_wings_of_the_republic:9 "[NEP_HND_or_PRF]"
 NEP_under_the_wings_of_the_republic_HND:9 "Sous les ailes de la République"
 NEP_under_the_wings_of_the_republic_PRF:9 "Chercher un arrangement avec la Fédération"
 NEP_under_the_wings_of_the_republic_desc:9 "Sans le soutien des Indiens, il est probable que le Mukti Sena aurait été écrasé et que le Népal aurait souffert de l'oppression des Ranas pour toujours. Nous n'oublierons jamais le grand cadeau de la liberté que les Indiens nous ont offert et nous devrions chercher à reconnaître publiquement le rôle vital qu'ils ont joué pour leur témoigner notre gratitude."
 NEP_seek_indian_economic_aid:9 "Rechercher l'aide économique de l'Inde"
 NEP_seek_indian_economic_aid_desc:9 "L'industrialisation du Népal n'est pas une tâche facile, et il est peu probable que nous obtenions des résultats rapides et efficaces en essayant de nous en charger seuls. Il est donc heureux que nos nouveaux amis du sud disposent d'une industrie aussi solide pour nous aider, même après les destructions de la guerre civile. Avec leur aide, le Népal pourra peut-être un jour se considérer comme une nation véritablement moderne."
 NEP_acquire_blueprints_from_ishapore:9 "Acquérir des plans auprès d'Ishapore"
 NEP_acquire_blueprints_from_ishapore_desc:9 "Fondée par les Britanniques et agrandie après sa capture par [HND.GetNameDef], Ishapore est potentiellement l'une des usines de fusils les plus productives de toute l'Asie, et a donc la capacité de produire un grand nombre d'armes à feu. Si nous souhaitons produire des armes plus adaptées au 20ème siècle, plutôt que des Martini Henries modifiés que la plupart de nos troupes utilisent encore, il n'y a pas de meilleur endroit qu'Ishapore pour obtenir les plans."
 NEP_renegotiate_defence_obligations:9 "Renégocier les obligations de défense"
 NEP_renegotiate_defence_obligations_desc:9 "Avec la fin de la guerre civile en Inde et la victoire de nos alliés sur leurs barbares rivaux, la présence militaire indienne au Népal n'est plus nécessaire et nous sommes donc libres d'aspirer à une plus grande indépendance vis-à-vis de l'influence indienne. Espérons que nos alliés partagent ce sentiment et nous permettent de fonctionner à nouveau comme une nation libre."

 NEP_the_padma_shumsher_economic_plan:9 "Le plan économique Padma Shumsher"
 NEP_the_padma_shumsher_economic_plan_desc:9 "Malgré l'opposition du Premier ministre et de nombreux membres importants de la dynastie, le Dominion a exigé que nous commencions à nous industrialiser pour la sécurité de nos deux nations. Ils ont soutenu les idées de Padma Shumsher Rana, membre senior, dont les idées radicales l'ont mis en porte-à-faux avec une grande partie du gouvernement, mais qui sont susceptibles de réaliser ce que le Dominion exige de nous."
 NEP_implementing_the_company_act:9 "Mise en œuvre de la loi sur les sociétés"
 NEP_implementing_the_company_act_desc:9 "Il est peu probable que l'industrie népalaise se mette en place sans l'intervention du gouvernement, car rares sont ceux dont le nom ne se termine pas par "Rana" qui ont la capacité de le faire. C'est donc au gouvernement de donner un coup de fouet au développement industriel et, à ce titre, nous devrions commencer à créer de multiples industries gérées par le gouvernement dans le domaine du textile et d'autres marchés facilement accessibles."
 NEP_importing_displaced_indian_workers:9 "Importation de travailleurs indiens déplacés"
 NEP_importing_displaced_indian_workers_desc:9 "Des années de conflit en Inde ont entraîné le déplacement et le désespoir de nombreuses personnes, ce qui en fait un groupe d'employés idéal pour nos industries en plein essor. Nombre de ces personnes auront déjà travaillé dans des usines et, en les embauchant, nous éviterons de donner plus de pouvoir au citoyen népalais moyen qu'il n'en faut."
 NEP_ensure_defence_of_the_regime:9 "Assurer la défense du régime"
 NEP_ensure_defence_of_the_regime_desc:9 "Malgré tous nos efforts, il est probable que nous soyons confrontés à une répétition du récent soulèvement à l'avenir, et il n'est pas certain que nous puissions continuer à compter sur d'autres nations pour produire les armes nécessaires pour vaincre toute nouvelle insurrection. Nous devons donc relancer les efforts antérieurs pour produire des armes localement, même s'ils sont quelque peu insuffisants par rapport à ce qui peut être acquis ailleurs."
 NEP_place_limits_on_tax_skimming:9 "Limiter l'écrémage fiscal"
 NEP_place_limits_on_tax_skimming_desc:9 "Malgré l'opposition vorace des membres de sa dynastie à cette idée, Padma Shumsher a déclaré qu'il souhaitait réduire la quantité d'argent prélevée sur l'État pour financer les nombreux caprices des Ranas. Avec le soutien du Dominion, il n'y a pas grand-chose que nous puissions faire pour arrêter une telle tyrannie."
 NEP_cotton_and_jute_mills_in_biratnagar:9 "Usines de coton et de jute à Biratnagar"
 NEP_cotton_and_jute_mills_in_biratnagar_desc:9 "La ville de Biratnagar, située sur les terres plates du Teraï, est l'endroit idéal pour les premiers grands projets industriels de la nation. Nous devrions chercher à y établir de grandes usines de jute et de coton, car la proximité de la frontière indienne signifie que les produits fabriqués dans ces usines, tels que la ficelle, les sacs de jute et les vêtements, peuvent facilement être exportés vers notre riche voisin."
 NEP_expanding_the_industrial_council:9 "Élargir le Conseil industriel"
 NEP_expanding_the_industrial_council_desc:9 "L'Udyog Parishad, le Conseil industriel, représente l'une des rares tentatives de Juddha Rana d'envisager l'industrialisation. Il a été créé dans le but d'orienter les fonds vers tout effort d'industrialisation, en visant principalement à développer des éléments tels que l'industrie forestière dont les membres de sa famille tirent d'importants bénéfices. Elle servira désormais de base idéale pour favoriser la croissance d'autres industries nationales clés."
 NEP_furthering_thoshe_mining_efforts:9 "Poursuivre les efforts en matière d'exploitation minière"
 NEP_furthering_thoshe_mining_efforts_desc:9 "La mine de Thoshe à Ramechhap est l'une des plus grandes mines de fer du pays, bien que l'extraction ait considérablement ralenti ces dernières années. L'accès local au fer pour la fabrication de l'acier sera probablement extrêmement important pour l'industrialisation et, à ce titre, nous devons veiller à ce que ces efforts miniers reprennent, mais aussi à ce qu'ils se développent de manière significative."

 NEP_bringing_nepal_into_the_industrial_age:9 "Faire entrer le Népal dans l'ère industrielle"
 NEP_bringing_nepal_into_the_industrial_age_desc:9 "Le Népal, en tant que nation, a depuis longtemps la capacité de devenir une puissance industrielle, mais à cause de la mauvaise administration des Rana, il se retrouve avec des siècles de retard sur ses voisins. La première priorité du gouvernement, une fois qu'il se sera stabilisé, devrait être d'inverser le cours des choses et de mettre enfin le Népal sur la voie de l'industrialisation et de la croissance économique."
 NEP_beginning_the_five_year_plan:9 "Début du plan quinquennal"
 NEP_beginning_the_five_year_plan_desc:9 "Le concept de plans économiques annuels est devenu assez courant ces dernières années comme solution au retard économique. Ces idées sont courantes de l'autre côté de la frontière, en Inde, et ont lentement commencé à s'imposer parmi les membres du gouvernement de Katmandou. Leurs arguments ayant été retenus, le Népal est maintenant prêt à lancer son propre plan quinquennal, au terme duquel l'industrialisation devrait être achevée."
 NEP_inviting_indian_investors:9 "Inviter les investisseurs indiens"
 NEP_inviting_indian_investors_desc:9 "Il est peu probable que l'économie népalaise se développe entièrement par elle-même, et il ne faut pas s'attendre à ce qu'elle le fasse. De l'autre côté de la frontière, en Inde, beaucoup salivent presque à l'idée de se faire un nom en investissant dans l'industrie népalaise en plein essor, et nous devrions tirer parti de cet enthousiasme pour poursuivre notre croissance."
 NEP_utilising_our_natural_beauty:9 "Utiliser notre beauté naturelle"
 NEP_utilising_our_natural_beauty_desc:9 "Bien que retardé par la révolution indienne, le Népal a commencé à se faire un nom auprès de nombreux étrangers en raison de sa beauté naturelle. D'innombrables hommes et femmes riches sont prêts à payer des fortunes pour pouvoir escalader nos montagnes et découvrir notre culture, et il n'y a guère de raison de refuser à ces visiteurs l'occasion de nous faire profiter de leur richesse."
 NEP_growing_the_pashmina_industry:9 "Croissance de l'industrie du pashmina"
 NEP_growing_the_pashmina_industry_desc:9 "Si la laine de chèvre cachemire est fortement associée au Cachemire, au point de porter le nom de la région, les produits en pashmina qui en sont issus sont souvent fabriqués au Népal également. Depuis des années, le pashmina népalais est porté jusqu'à la glamourissime ville de New York, en Amérique, et malgré la guerre civile, ces produits de luxe font toujours l'objet d'une forte demande, tant au Népal que dans le reste du monde ; une demande que nous devrions nous efforcer de satisfaire autant que possible."
 NEP_towards_a_national_highway_network:9 "Vers un réseau routier national"
 NEP_towards_a_national_highway_network_desc:9 "Si le projet d'autoroute postale lancé par les Ranas est certainement un point de départ fantastique, nous devons rêver plus grand et chercher à relier l'ensemble de la nation par un grand réseau d'autoroutes. Bien qu'il soit peu probable qu'il soit achevé dans un avenir proche, même le plus simple des développements est susceptible de générer des avantages majeurs à court terme pour la nation."
 NEP_adopting_modern_irrigation_methods:9 "Adopter des méthodes d'irrigation modernes"
 NEP_adopting_modern_irrigation_methods_desc:9 "L'irrigation est essentielle à la croissance des cultures et, alors que le reste du monde a commencé à s'éloigner de l'époque où un manque de pluie pouvait paralyser un pays, de nombreuses régions du Népal sont toujours menacées par la faim causée par la sécheresse. Nous devons nous efforcer d'améliorer nos réseaux d'irrigation, dans l'espoir qu'un jour, plus personne au Népal ne sera capable de vous dire quel goût a l'herbe bouillie."
 NEP_ramp_up_national_exports:9 "Accroître les exportations nationales"
 NEP_ramp_up_national_exports_desc:9 "L'avenir de l'économie népalaise doit être marqué par des exportations de produits allant des métaux bruts aux vêtements complexes et aux produits en bois. Nous devons augmenter la production dans toutes les industries autant que possible, tout en cherchant de nouveaux marchés pour vendre ces produits, et avec le temps, c'est toute la nation qui commencera à en bénéficier."

 NEP_paving_the_postal_highway:9 "Pavage de l'autoroute postale"
 NEP_paving_the_postal_highway_desc:9 "Le projet d'autoroute postale a été lancé au début de la décennie, dans le but d'avoir une route continue le long de toute la frontière sud du pays, principalement axée sur la livraison postale, comme son nom l'indique. Une grande partie de ce projet reste cependant inachevée et la poursuite de son développement devrait être une priorité nationale, le gouvernement étant désormais beaucoup plus stable."
 NEP_revive_the_government_railway_plan:9 "Relancer le plan gouvernemental pour les chemins de fer"
 NEP_revive_the_government_railway_plan_desc:9 "Les plans pour le premier chemin de fer au Népal, qui visaient à relier les industries forestières locales près de la frontière aux acheteurs en Inde, ont été complètement anéantis par la révolution indienne. La situation en Inde et au Népal étant suffisamment stable, ces projets devraient être relancés pour servir de base au transport ferroviaire au Népal."
 NEP_connecting_to_the_frontier:9 "Se connecter à la frontière"
 NEP_connecting_to_the_frontier_desc:9 "Bien que les troupes népalaises contrôlent de nombreuses régions frontalières, elles agissent de manière plutôt autonome par rapport à la capitale en raison de la difficulté de les atteindre depuis Katmandou. Avec notre récente incursion dans l'infrastructure ferroviaire, il serait prudent d'essayer de construire des voies ferrées reliant la frontière afin d'étendre notre portée."
 NEP_bringing_in_foreign_experts:9 "Faire appel à des experts étrangers"
 NEP_bringing_in_foreign_experts_desc:9 "Le développement technologique est essentiel à la croissance de l'économie, et pourtant le Népal se trouve plutôt dépourvu de personnes capables de mener à bien ce développement. Nous devrions donc chercher à inviter des personnes du monde entier, prêtes à travailler pour un salaire gouvernemental confortable, à diriger nos efforts de développement pour l'avenir."
 NEP_constructing_the_sundarijal_station:9 "Construction de la station de Sundarijal"
 NEP_constructing_the_sundarijal_station_desc:9 "Depuis plusieurs années, des plans ont été mis en place pour construire une sorte de centrale hydroélectrique à la source de la rivière Bagmati à Sundarijal. Un petit barrage-poids à cet endroit serait parfait pour fournir de l'électricité à Katmandou, et avec la récente croissance de la capacité industrielle, nous sommes enfin en mesure de construire une telle centrale."

 NEP_regency_of_the_ranas:9 "Régence des Ranas"
 NEP_regency_of_the_ranas_desc:9 "Bien qu'assailli par des ennemis de l'extérieur et des traîtres de l'intérieur, le gouvernement Rana a survécu. La populace socialiste du Mukti Sena a été brisée et s'est enfuie vers ses maîtres à Calcutta, en même temps que le Roi traître. Après être passé si près du gouffre, il est tout à fait naturel que la main directrice du Premier ministre resserre son étreinte pour éviter que ce désastre ne se reproduise."
 NEP_replacing_the_rebellious_ruler:9 "Remplacer le dirigeant rebelle"
 NEP_replacing_the_rebellious_ruler_desc:9 "Le Roi ingrat Tribhuvan ayant fui le pays avec une grande partie de sa famille, le régent se trouve confronté au dilemme de servir à la demande nominale d'un trône vacant. Pour assurer la stabilité du royaume et la continuité du gouvernement Rana, nous devons rapidement trouver un candidat dont les prétentions sont valables et qui comprenne qui détient véritablement les rênes."
 NEP_purge_the_army_of_royalists:9 "Purger l'armée des royalistes"
 NEP_purge_the_army_of_royalists_desc:9 "Bien que nous ayons réussi à repousser la menace d'une restauration royaliste pour le moment, une grande partie de l'armée reste dévouée au roi vaincu et à la maison royale. Comme nous ne pouvons pas éliminer complètement la monarchie, nous devons veiller à ce que l'armée ne devienne pas un bastion pour les fous qui espèrent répéter l'exemple de l'ancien roi Tribhuvan."
 NEP_furthering_control_of_village_courts:9 "Renforcer le contrôle des tribunaux de village"
 NEP_furthering_control_of_village_courts_desc:9 "Au Népal, une grande partie de la gouvernance quotidienne est assurée par des organes locaux dont les intérêts et les préoccupations sont également locaux. En renforçant notre présence au sein de ces organes, nous pouvons faire en sorte que les souhaits et les besoins du gouvernement soient réellement ressentis dans l'ensemble du pays et connus de la population."
 NEP_ramp_up_revenue_extraction:9 "Accroître l'extraction de recettes"
 NEP_ramp_up_revenue_extraction_desc:9 "Il est clair que nous avons été trop bons pour le citoyen moyen, qui s'enrichit alors que l'État peine à se financer. Nous devons résoudre cette injustice en augmentant les impôts partout où c'est possible, l'impôt sur les terres malgujari étant certainement un candidat parfait pour une telle augmentation. Les paysans s'y opposeront bien sûr, mais nous n'avons jamais écouté leur avis sur ces questions et nous n'avons pas l'intention de commencer à le faire maintenant."
 NEP_developing_a_moral_education_system:9 "Développer un système d'éducation morale"
 NEP_developing_a_moral_education_system_desc:9 "Si la menace vaincue du Mukti Sena a montré quelque chose, c'est qu'une grande partie du Népal est terriblement ouverte à la prédication de scélérats infectés par des idéologies étrangères absurdes. Pour l'avenir de la nation, la prochaine génération doit grandir en comprenant bien sa place dans le monde et la sagesse de ses dirigeants."
 NEP_harness_gorkha_nationalist_rhetoric:9 "Exploiter la rhétorique nationaliste de Gorkha"
 NEP_harness_gorkha_nationalist_rhetoric_desc:9 "Certains des membres les plus jeunes de la dynastie sont de plus en plus convaincus que, pour que le règne des Rana se poursuive à long terme, nous devrons convaincre le Népalais moyen que nous travaillons pour ses intérêts. Il a donc été suggéré d'essayer de coopter le mouvement nationaliste croissant, que l'on trouve à la fois ici et de l'autre côté de la frontière, en présentant les Ranas comme d'ardents défenseurs du nationalisme Gorkha contre la domination étrangère."
 NEP_empowerment_of_the_council_of_ministers:9 "Habilitation du Conseil des ministres"
 NEP_empowerment_of_the_council_of_ministers_desc:9 "Avec le remplacement du roi, le pouvoir exécutif est désormais sous notre contrôle total, le Premier ministre et son cabinet dirigeant le navire de l'État sans opposition. Pour consolider ce changement, le Conseil des ministres doit disposer d'une plus grande marge de manœuvre pour définir l'orientation future de la nation."
 NEP_remove_vestiges_of_royal_authority:9 "Supprimer les vestiges de l'autorité royale"
 NEP_remove_vestiges_of_royal_authority_desc:9 "Si le Roi Samarayja comprend sa position, rien ne garantit que les futurs rois ne prendront pas des décisions stupides et hâtives. Afin de protéger la dignité de la maison royale, nous devons affirmer clairement que les pouvoirs nominaux que les rois détenaient autrefois au Népal sont désormais détenus par le Premier ministre et son gouvernement loyal. Cette nation répond aux Ranas et rien ne changera jamais cela."
 NEP_reorganise_decaying_ministries:9 "Réorganiser les ministères en déclin"
 NEP_reorganise_decaying_ministries_desc:9 "Si nous avons déjà débarrassé les institutions népalaises de leurs ennemis, il reste encore beaucoup de gaspillage et d'efforts stériles au sein du gouvernement qui peuvent être éliminés. En outre, nous pouvons profiter de cette occasion pour récompenser ceux qui sont restés loyaux et punir ceux qui ont choisi de ne rien faire lorsque nous en avions besoin, même s'ils ne se sont jamais dressés contre nous."
 NEP_establish_a_controlled_legislature:9 "Mettre en place un pouvoir législatif contrôlé"
 NEP_establish_a_controlled_legislature_desc:9 "Ayant clairement démontré sa maîtrise de l'État, le gracieux Premier ministre est prêt à accorder à ses sujets le don de représentation, les plus capables et les plus loyaux étant sélectionnés dans toute la nation pour aider nos sages gouvernants à gouverner. Les Ranas sont vraiment les plus généreux des gouvernants."
 NEP_absolute_power_of_the_prime_minister:9 "Pouvoir absolu du Premier ministre"
 NEP_absolute_power_of_the_prime_minister_desc:9 "Un navire a besoin d'un capitaine et une nation d'un dirigeant. Servir le navire de l'État, c'est agir avec une obéissance absolue à la volonté du Premier ministre. Les Ranas ont gouverné de cette manière pendant près d'un siècle et gouverneront encore pendant un siècle, sans avoir besoin de déguiser ou de diluer leur pouvoir en faisant des concessions aux faibles et aux indignes. Les Ranas sont le Népal et le nier revient à nier la réalité."

 NEP_our_ruler_glorious:9 "Notre souverain est glorieux"
 NEP_our_ruler_glorious_desc:9 "Cent ans d'usurpation ont pris fin par la main de notre glorieux roi Tribhuvan ! Transformant les tentatives du Dominion et de la République de faire du Népal une arme contre l'autre en un outil puissant pour gagner le soutien d'éléments du Mukti Sena et du gouvernement Rana, le Roi est à nouveau au premier plan de la politique et du gouvernement du Népal."
 NEP_his_majestys_loyal_government:9 "Le gouvernement loyal de Sa Majesté"
 NEP_his_majestys_loyal_government_desc:9 "Avec la restauration du roi, le Népal est désormais véritablement indépendant, non pas sous la poigne de fer d'un tyran Rana corrompu qui plie le genou devant les Britanniques, ni sous celle de socialistes radicaux, redevables au gouvernement de Calcutta, mais bel et bien son propre pays. Nous devons agir rapidement pour tirer parti de cette situation et mettre en place un gouvernement fidèle au roi et à ses projets pour le pays."
 NEP_restoring_power_to_the_sovereign:9 "Redonner le pouvoir au Souverain"
 NEP_restoring_power_to_the_sovereign_desc:9 "Sous le règne des Ranas, le Roi est devenu un simple symbole qui leur permet de maintenir leur contrôle sur le pays. Avec un gouvernement enfin fidèle au Roi, nous rétablirons l'autorité pratique du souverain népalais pour gouverner."
 NEP_compromise_with_the_ranas:9 "Compromis avec les Ranas"
 NEP_compromise_with_the_ranas_desc:9 "Si les années de règne des Rana ont été regrettables, certains d'entre eux restent des personnalités compétentes et influentes qu'il serait stupide d'ignorer. Avec la menace imminente du socialisme, il ne sera pas difficile de faire les concessions nécessaires pour mettre les vestiges de l'ancien ordre à notre service."
 NEP_empowering_local_councils:9 "Renforcer le pouvoir des conseils locaux"
 NEP_empowering_local_councils_desc:9 "Le Roi n'est qu'un homme et le gouvernement ne peut avoir qu'une portée limitée dans un pays comme le nôtre. En donnant aux conseils locaux les moyens de s'occuper de leurs propres affaires, le Roi et son gouvernement pourront se concentrer davantage sur les priorités nationales, tout en créant un sentiment de gouvernement réactif."
 NEP_a_state_that_serves_its_people:9 "Un État au service de ses citoyens"
 NEP_a_state_that_serves_its_people_desc:9 "Pendant trop longtemps, l'État a été administré comme si son but était d'assurer le bénéfice de quelques personnages puissants, au détriment de tous les autres. Le Roi Tribhuvan, dans sa grande sagesse, comprend que le devoir de l'État et de ses dirigeants est de veiller au bien-être de la population et travaille sans relâche dans cet esprit."
 NEP_ensure_royal_control_of_the_army:9 "Assurer le contrôle royal de l'armée"
 NEP_ensure_royal_control_of_the_army_desc:9 "Maintenant que la période du règne symbolique est terminée, il est crucial que le Roi rétablisse l'autorité royale directe sur l'armée. En aucun cas, un futur usurpateur ne pourra utiliser les forces destinées à protéger le Royaume pour le détruire."
 NEP_forming_an_elected_assembly:9 "Formation d'une assemblée élue"
 NEP_forming_an_elected_assembly_desc:9 "La priorité la plus importante pour stabiliser le Népal est de donner une voix au peuple. Ce n'est qu'en travaillant avec et pour le peuple et ses représentants légitimes que nous pourrons sortir le Népal de la tyrannie des Rana."
 NEP_royally_appointed_bharadari_sabha:9 "Bharadari Sabha nommé par la royauté"
 NEP_royally_appointed_bharadari_sabha_desc:9 "Bien que nous ayons fait d'importantes concessions au pouvoir populaire, il est dans l'intérêt du Royaume que toute assemblée élue par le peuple soit contrôlée afin d'éviter l'émergence d'un pouvoir populaire. À cette fin, nous créerons une chambre haute du corps législatif, composée de personnes choisies par le Roi pour leur compétence et leur sagesse."
 NEP_prioritise_the_need_for_education:9 "Hiérarchiser les besoins en matière d'éducation"
 NEP_prioritise_the_need_for_education_desc:9 "Pour que le Népal ait un avenir radieux, sa population doit être prête à relever les défis du monde moderne. L'éducation est au cœur de cette préparation, car elle permet à la population d'acquérir des connaissances et des compétences qui lui seront utiles, ainsi qu'au Népal, dans les années à venir."
 NEP_under_the_courageous_sovereign:9 "Sous le souverain courageux"
 NEP_under_the_courageous_sovereign_desc:9 "Alors que d'autres cherchaient à prendre le pouvoir en se tournant vers des étrangers, seul le Roi a eu le courage de se montrer à la hauteur plutôt que de s'agenouiller devant ceux qui considèrent le Népal comme un moyen de parvenir à leurs propres fins. La restauration a jeté les bases permettant au Népal d'entrer dans une ère de prospérité et de sécurité selon ses propres termes."

 NEP_the_unshackling_of_nepal:9 "Le déchaussement du Népal"
 NEP_the_unshackling_of_nepal_desc:9 "Les tyrans Rana ont enfin été renversés, les Mukti Sena ont pris la capitale et la nation peut enfin regarder vers l'avant et non plus vers l'arrière. Pour la première fois depuis de nombreuses années, l'avenir du Népal est radieux, dirigé non par un homme mais par le peuple."
 NEP_formation_of_the_interim_government:9 "Formation du gouvernement provisoire"
 NEP_formation_of_the_interim_government_desc:9 "Le succès de notre révolution appartient autant à la monarchie qu'aux socialistes et le peuple reste aux côtés de son Roi face à un avenir incertain. Certains s'obstinant à accepter cette réalité, il incombe à la Parishad de jouer un rôle de premier plan aux côtés du Roi dans la transition du Népal vers la démocratie."
 NEP_a_democratic_maha_sabha:9 "Un Maha Sabha démocratique"
 NEP_a_democratic_maha_sabha_desc:9 "Suivant le modèle bicaméral d'autres pays démocratiques, le Népal établira une chambre haute au sein de son corps législatif, sélectionnée par le peuple. Cette chambre haute contrôlera le pouvoir de la chambre basse et travaillera avec elle et avec le roi pour gouverner la nation."
 NEP_honour_the_legacy_of_the_martyrs:9 "Honorer l'héritage des martyrs"
 NEP_honour_the_legacy_of_the_martyrs_desc:9 "Tous ceux qui sont morts en quête d'un avenir meilleur, tous ceux qui ont combattu et péri dans la bataille pour mettre fin à la tyrannie des Rana, tous ceux qui sont morts pour le Népal seront honorés pour leur héroïsme et leur sacrifice, afin que les générations futures sachent qu'elles doivent les prendre en exemple."
 NEP_uplift_nepal_into_the_20th_century:9 "Faire entrer le Népal dans le 20e siècle"
 NEP_uplift_nepal_into_the_20th_century_desc:9 "L'avenir du Népal dépend de la voie tracée par le Praja Parishad. En rejoignant le monde moderne, en construisant la richesse et en honorant la religion, en faisant du Népal l'un des pays les plus avancés du monde, et en faisant en sorte que la fierté du peuple pour son pays résonne dans toutes les directions pendant des milliers d'années."

 NEP_loyalty_to_the_liberators:9 "Loyauté envers les libérateurs"
 NEP_loyalty_to_the_liberators_desc:9 "La révolution népalaise n'aurait pas été possible sans le soutien de nos amis de Calcutta. Dans les heures les plus sombres, lorsque l'emprise froide des Ranas semblait être une réalité pour le Népal, ils ont abrité et soutenu le Mukti Sena et nourri la liberté du Népal. Bien que le Parishad soit certainement plus favorable au roi que les socialistes, il est clair que l'avenir de Katmandou repose sur Calcutta."
 NEP_the_monarchy_problem:9 "Le problème de la monarchie"
 NEP_the_monarchy_problem_desc:9 "En ce qui concerne la monarchie, nous nous trouvons pris entre nos principes, nos alliés et les réalités de la coalition qui nous a portés au pouvoir en premier lieu. Tôt ou tard, nous serons contraints de décider si le roi a une place quelconque dans l'avenir du Népal."
 NEP_dethrone_the_landlords:9 "Détrôner les propriétaires"
 NEP_dethrone_the_landlords_desc:9 "La première priorité de la révolution socialiste dans tout pays à prédominance rurale est de retirer le contrôle de la terre aux propriétaires terriens et aux aristocrates. L'octroi de la terre au cultivateur ne brise pas seulement la base du pouvoir d'une classe réactionnaire, mais gagne également la loyauté et le soutien des Kisan qui ont tout à gagner de l'abolition de leurs maîtres."
 NEP_research_support_from_india:9 "Soutien à la recherche en Inde"
 NEP_research_support_from_india_desc:9 "Bien que nos ambitions s'inscrivent dans le monde moderne, le Népal reste pour l'instant terriblement en retard sur son temps. Pour y remédier, nos propres efforts doivent s'accompagner de la pleine coopération et du soutien de nos alliés de Calcutta. Ce n'est qu'alors que le Népal pourra commencer à viser une place dans la modernité."
 NEP_glorify_the_kisan:9 "Glorifier le Kisan"
 NEP_glorify_the_kisan_desc:9 "Si la gloire de la nation appartient à quelqu'un, ce n'est pas à l'individu, vivant ou mort, mais à la classe défavorisée dont la richesse a construit les palais des aristocrates et dont les produits ont nourri les armées des princes et des rois. Ce sont les Kisan qui constituent les fondations et les piliers du Népal et les Kisan pour lesquels nous construirons l'avenir du Népal."
 NEP_the_land_of_red_mountains:9 "Le pays des montagnes rouges"
 NEP_the_land_of_red_mountains_desc:9 "Ce qui, il y a peu de temps encore, aurait semblé impossible, est devenu réalité. Les vestiges du féodalisme et de la réaction sont tombés sur les montagnes et les vallées du Népal, remplacés par les brillantes bannières du socialisme et de la modernité, qui flottent dans le ciel et teintent la terre d'un rouge éclatant."

 NEP_sweep_away_the_ranas_greed:9 "Balayer l'avidité des Ranas"
 NEP_sweep_away_the_ranas_greed_desc:9 "Avec la mise en place d'un nouveau gouvernement, le temps est venu d'éliminer les derniers vestiges de la corruption et du népotisme des Ranas qui ont tant volé au Népal. L'ère de la kleptocratie qui a appauvri la nation sera balayée, pour ne plus jamais revenir."
 NEP_developing_panchayat_self_governance:9 "Développer l'autonomie des Panchayats"
 NEP_developing_panchayat_self_governance_desc:9 "En cherchant un plan pour l'avenir du Népal, nous avons la chance de partager l'un des plus anciens systèmes d'autonomie locale au monde, qui correspond à nos principes démocratiques. Le développement et l'autonomisation de ce système nous permettront non seulement de moderniser l'administration locale, mais aussi d'obtenir le soutien et la coopération d'institutions locales dignes de confiance."
 NEP_establishment_of_the_pradhan_nyayalaya:9 "Création du Pradhan Nyayalaya"
 NEP_establishment_of_the_pradhan_nyayalaya_desc:9 "Pour construire un avenir démocratique, l'indépendance du pouvoir judiciaire est une étape essentielle. En créant un Pradhan Nyayalaya responsable, nous nous assurons que la loi n'est pas instrumentalisée par les leaders partisans et les tyrans en puissance."
 NEP_protection_of_the_fundamental_principles:9 "Protection des principes fondamentaux"
 NEP_protection_of_the_fundamental_principles_desc:9 "Sans les principes de justice et de dignité humaine qui nous ont animés, la révolution pour laquelle nous nous sommes battus contre les Ranas n'est qu'une vaine prise de pouvoir. Il est donc de notre plus grand devoir, en tant que participants à la révolution, de suivre et de défendre ces principes fondamentaux contre toute attaque et de construire ce qui les protégera à notre tour."

