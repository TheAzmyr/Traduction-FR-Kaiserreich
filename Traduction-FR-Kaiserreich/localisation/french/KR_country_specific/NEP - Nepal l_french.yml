 nepal_events.1001.rana_desc:9 "Depuis un an, une insurrection est en cours dans le royaume himalayen du Népal, prétendument soutenue par le pays voisin [HND.GetName] pour évincer le Premier ministre, Juddha Rana. Les nouvelles reçues aujourd'hui de la capitale du pays, [NEP.Capital.GetCapitalVictoryPointName], confirment qu'une tentative de soulèvement national a eu lieu, les révolutionnaires prenant brièvement le contrôle de certaines parties du Népal avant d'être vaincus par les troupes gouvernementales.\n\nLes meneurs auraient fui vers leurs soutiens dans la République, rejoints par le roi du Népal, qui les aurait soutenus. Une régence a été déclarée et le Premier ministre a également fait part de l'intention de la nation de rejoindre l'alliance du "Pacte de Bombay" contre Calcutta."
 nepal_events.1001.royal_desc:9 "Au cours de l'année écoulée, le royaume himalayen du Népal a connu une insurrection qui aurait été soutenue par le pays voisin [HND.GetName] pour évincer le Premier ministre, Juddha Rana. Les nouvelles reçues aujourd'hui du pays dépeignent un tableau sordide : un conflit violent et sanglant a éclaté dans tout le pays entre le gouvernement et les forces rebelles à la suite de l'assassinat du Premier ministre, conflit qui n'a pris fin que grâce à un cessez-le-feu négocié par le roi du Népal.\n\nDans le cadre de ce cessez-le-feu, le roi a fait part de son intention de créer un gouvernement composé à la fois de personnalités anti-Rana et de membres importants de la dynastie Rana. Malgré l'implication de l'Inde dans le conflit, le roi aurait déclaré une neutralité totale à l'égard de l'Inde, espérant que le Népal se tourne plutôt vers l'intérieur."
 nepal_events.1001.revolution_desc:9 "Au cours de l'année écoulée, une insurrection s'est déroulée dans le royaume himalayen du Népal, prétendument soutenue par le pays voisin [HND.GetName] pour évincer le Premier ministre, Juddha Rana. Ces derniers jours, cette insurrection a finalement dégénéré en véritable révolution, le pays étant désormais entièrement contrôlé par les forces rebelles à la suite de soulèvements dans tout le pays.\n\nL'ancien Premier ministre se serait réfugié à Lahore, tandis que des représentants de l'alliance "Mukti Sena" rencontrent le roi dans la capitale du pays, [NEP.Capital.GetCapitalVictoryPointName], pour discuter de la formation d'un gouvernement intérimaire. L'avenir nous dira comment se dérouleront ces réunions, [HND.GetNameDef] ayant déjà commencé à faire pression pour la mise en place d'un gouvernement socialiste sous sa direction."
 nepal_events.1001.rana_option:9 "La main de fer des Ranas se poursuit."
 nepal_events.1001.royal_option:9 "Un tel compromis peut-il vraiment durer ?"
 nepal_events.1001.revolution_option:9 "Les 90 ans des Ranas se sont achevés en quelques jours."

 nepal_war_events.9.t:9 "Offrir la paix à [438.owner.GetNameDef] ?"
 nepal_war_events.9.d:9 "Non seulement nous avons complètement stoppé les tentatives indiennes de prendre [323.GetCapitalVictoryPointName], mais nos troupes ont maintenant pris le contrôle de plusieurs grandes villes indiennes. Leurs armées étant anéanties, il serait prudent d'offrir la paix aux Indiens, en exigeant la reconnaissance officielle de notre contrôle des frontières et la fin des hostilités contre nous."
 nepal_war_events.9.a:9 "Envoyez-leur nos demandes."
 nepal_war_events.9.b:9 "Nous nous battrons jusqu'à leur reddition totale !"

 nepal_war_events.10.t:9 "Le Népal exige la paix"
 nepal_war_events.10.d.indian:9 "Ce que l'on pensait être une simple invasion pour prendre le contrôle d'un voisin faible s'est rapidement transformé en désastre. Non seulement nos troupes n'ont pas réussi à prendre [323.GetCapitalVictoryPointName], mais les troupes népalaises sont allées jusqu'à nous repousser, prenant le contrôle de plusieurs grandes villes indiennes. Elles exigent à présent que nous mettions fin à notre invasion et que nous retirions immédiatement toutes nos troupes, tout en reconnaissant officiellement leur contrôle sur de nombreuses régions frontalières qu'elles revendiquent à tort."
 nepal_war_events.10.d.factionleader:9 "Ce que l'on pensait être une simple invasion destinée à prendre le contrôle d'un voisin faible s'est rapidement transformé en désastre. Non seulement nos alliés en Inde n'ont pas réussi à prendre [323.GetCapitalVictoryPointName], mais les troupes népalaises sont allées jusqu'à les repousser, prenant le contrôle de plusieurs grandes villes indiennes. Des représentants népalais sont venus nous voir, exigeant que nous imposions la paix sur le front indien, y compris la pleine reconnaissance du contrôle népalais sur les régions frontalières qu'ils revendiquent."
 nepal_war_events.10.a:0 "Oui, arrêtons cela maintenant."
 nepal_war_events.10.b:9 "Il suffit de réduire nos pertes et de dire aux Indiens de se rendre."
 nepal_war_events.10.c:9 "Nous refusons de nous rendre, continuons à pousser !"

 nepal_war_events.11.t:0 "[From.GetNameDefCap] poursuit pour la paix avec le Népal"
 nepal_war_events.11.d:9 "Notre invasion du Népal a été un véritable désastre, et [FROM.GetNameDef] s'en est rapidement exaspéré. Désireux de réduire leurs pertes, ils ont imposé une paix entre nous et le Népal, exigeant que nous transférions officiellement le contrôle des régions frontalières que le Népal revendique à tort, et que nous retirions toutes nos troupes dès que possible."
 nepal_war_events.11.a:0 "Incroyable !"

 nepal_war_events.20.t:0 "Impasse dans la guerre avec le Népal"
 nepal_war_events.20.d:9 "Notre tentative d'invasion du Népal ne s'est pas forcément déroulée comme prévu, et ce qui devait être une opération de courte durée s'est transformé en une longue bataille rangée. À ce stade, il vaut peut-être la peine d'arrêter les frais et de leur offrir la paix sur la base des lignes de front existantes."
 nepal_war_events.20.a:0 "Oui, arrêtons cela maintenant."
 nepal_war_events.20.b:0 "Nous allons demander à [ROOT.FactionLeader.GetNameDef] de négocier la paix."
 nepal_war_events.20.c:9 "Non ! Nous régnerons sur [323.GetCapitalVictoryPointName] ou nous mourrons en essayant !"

 nepal_war_events.21.t:9 "L'Inde demande une médiation pour la paix avec le Népal"
 nepal_war_events.21.d:9 "La tentative d'invasion du Népal par nos alliés indiens ne s'est pas forcément déroulée comme prévu, et ce qui devait être une opération de courte durée s'est transformé en une longue bataille rangée. [FROM.GetNameDefCap] nous a donc demandé d'intervenir pour négocier une paix entre eux et les Népalais, les deux parties acceptant de reconnaître les lignes de front existantes comme la future frontière et de retirer leurs troupes."
 nepal_war_events.21.a:0 "Alors, arrêtons tout de suite."
 nepal_war_events.21.b:9 "La guerre ne se termine pas tant que [323.GetCapitalVictoryPointName] ne s'est pas soumis !"

 nepal_war_events.22.t:0 "Paix avec [From.GetNameDef] ?"
 nepal_war_events.22.d:9 "Bien que nous ayons subi de lourdes pertes contre [FROM.GetNameDef], il est clair qu'ils n'ont aucune chance de nous conquérir comme ils l'avaient prévu. La guerre étant dans l'impasse, des représentants de leur camp sont arrivés à [323.GetCapitalVictoryPointName] pour négocier une paix, les deux camps retirant leurs armées et les lignes de front existantes étant reconnues comme frontière au moins pour l'avenir immédiat."
 nepal_war_events.22.a:0 "Oui, arrêtons cela maintenant."
 nepal_war_events.22.b:0 "Absolument pas !"

