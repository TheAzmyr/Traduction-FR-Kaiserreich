 nepal_events.1001.rana_title:9 "Failed Revolution in Nepal"
 nepal_events.1001.royal_title:9 "Royal Restoration in Nepal"
 nepal_events.1001.revolution_title:9 "Anti-Rana Revolution in Nepal"
 nepal_events.1001.rana_desc:9 "Over the past year, an insurrection had been ongoing in the Himalayan kingdom of Nepal, allegedly backed by the neighbouring [HND.GetName] to oust the Prime Minister, Juddha Rana. News received today from the nation's capital of [NEP.Capital.GetCapitalVictoryPointName] has confirmed that an attempted countrywide uprising has taken place, with the revolutionaries briefly seizing control of parts of Nepal before being defeated by government troops.\n\nThe ringleaders have reportedly fled to their backers in the Republic, joined by Nepal's king, who allegedly supported them. A regency has now been declared, with the Prime Minister also signalling the nation's intention to join the \"Bombay Pact\" alliance against Calcutta."
 nepal_events.1001.royal_desc:9 "Over the past year, an insurrection had been ongoing in the Himalayan kingdom of Nepal, allegedly backed by the neighbouring [HND.GetName] to oust the Prime Minister, Juddha Rana. News received today from the nation has painted a sordid picture, with bloody violent conflict having erupted countrywide between the government and rebel forces following the killing of the PM, ended only through a ceasefire negotiated by the Nepali King.\n\nAs part of the ceasefire, the King has signalled his intention to create a government made up of both anti-Rana figures, as well as key members of the Rana dynasty. Despite Indian involvement in the conflict, the King has reportedly declared complete neutrality in regards to India, hoping to shift Nepal's focus inward instead."
 nepal_events.1001.revolution_desc:9 "Over the past year, an insurrection had been ongoing in the Himalayan kingdom of Nepal, allegedly backed by the neighbouring [HND.GetName] to oust the Prime Minister, Juddha Rana. The past few days has seen this insurrection finally escalate into full blown revolution, with the nation now fully controlled by rebel forces following countrywide uprisings.\n\nThe former PM has reportedly fled to Lahore, with representatives of the \"Mukti Sena\" alliance holding meetings with the King in the nation's capital of [NEP.Capital.GetCapitalVictoryPointName] to discuss the formation of an interim government. Time will only tell how these meetings will go, with [HND.GetNameDef] having already allegedly begun pushing for the instillation of a socialist government under their guidance."
 nepal_events.1001.rana_option:9 "The iron fisted rule of the Ranas continues."
 nepal_events.1001.royal_option:9 "Can such a compromise truly last?"
 nepal_events.1001.revolution_option:9 "90 years of the Ranas ended in a few days."

 nepal_war_events.9.t:9 "Offer Peace to [438.owner.GetNameDef]?"
 nepal_war_events.9.d:9 "Not only have we completely halted the Indian attempts to take [323.GetCapitalVictoryPointName], our troops have now seized control of multiple major Indian cities. With their armies shattered, it may now be prudent to offer peace to the Indians, demanding official recognition of our control of the frontiers, and the end of hostilities against us."
 nepal_war_events.9.a:9 "Send them our demands."
 nepal_war_events.9.b:9 "We will fight until their complete surrender!"

 nepal_war_events.10.t:9 "Nepal Demands Peace"
 nepal_war_events.10.d.indian:9 "What was thought to have been a simple invasion to secure control over a weak neighbour has quickly turned into a disaster. Not only have our troops failed to take [323.GetCapitalVictoryPointName], but Nepali troops have gone so far as to have pushed back against us, seizing control of multiple major Indian cities. They now demand we end our invasion and withdraw all troops immediately, while officially recognising their control over multiple frontier regions they falsely claim."
 nepal_war_events.10.d.factionleader:9 "What was thought to have been a simple invasion to secure control over a weak neighbour has quickly turned into a disaster. Not only have our allies in India failed to take [323.GetCapitalVictoryPointName], but Nepali troops have gone so far as to have pushed back against them, seizing control of multiple major Indian cities. Nepali representatives have now come to us, demanding we enforce peace on the Indian front, including full recognition of Nepali control of the frontier regions they claim."
 nepal_war_events.10.a:0 "Oui, finissons-en maintenant."
 nepal_war_events.10.b:9 "Just cut our losses and tell the Indians to surrender."
 nepal_war_events.10.c:9 "We refuse to surrender, keep pushing!"

 nepal_war_events.11.t:0 "[From.GetNameDefCap] demande la paix avec le Népal"
 nepal_war_events.11.d:9 "Our invasion against Nepal has been a complete disaster, and one [FROM.GetNameDef] has quickly become infuriated about. Wishing to cut their loses, they have enforced a peace between us and Nepal, requiring us to officially transfer control of the frontier regions Nepal falsely claims, and withdraw all our troops as soon as possible."
 nepal_war_events.11.a:0 "Incroyable !"

 nepal_war_events.20.t:0 "Impasse dans la guerre avec le Népal"
 nepal_war_events.20.d:9 "Our attempted invasion of Nepal has not necessarily gone as expected, with what was supposed to be a short operation having instead turned into a prolonged slugging match. At this stage it may be worth simply cutting our loses, and offering them peace based upon the existing frontlines."
 nepal_war_events.20.a:0 "Oui, finissons-en maintenant."
 nepal_war_events.20.b:0 "Nous allons demander à [ROOT.FactionLeader.GetNameDef] de négocier la paix."
 nepal_war_events.20.c:9 "No! We will rule over [323.GetCapitalVictoryPointName] or die trying!"

 nepal_war_events.21.t:9 "India Requests We Mediate a Peace with Nepal"
 nepal_war_events.21.d:9 "The attempted invasion of Nepal by our Indian allies has not necessarily gone as expected, with what was supposed to be a short operation having instead turned into a prolonged slugging match. [FROM.GetNameDefCap] has therefore requested we step in to mediate a peace between them and the Nepalis, with both sides agreeing to recognise the existing frontlines as the future border, and standing their troops down."
 nepal_war_events.21.a:0 "Alors finissons-en maintenant."
 nepal_war_events.21.b:9 "The war doesn't end until [323.GetCapitalVictoryPointName] submits!"

 nepal_war_events.22.t:0 "Paix avec [From.GetNameDef]?"
 nepal_war_events.22.d:9 "Although we have suffered great losses against [FROM.GetNameDef], it has become clear that they stand no realistic chance of conquering us as they clearly planned. With the war set to stalemate, representatives from their side have arrived in [323.GetCapitalVictoryPointName] to negotiate a peace, with both sides standing down their armies, and the existing frontlines being recognised as the border for at least the immediate future."
 nepal_war_events.22.a:0 "Oui, finissons-en maintenant."
 nepal_war_events.22.b:0 "Hors de question!"

