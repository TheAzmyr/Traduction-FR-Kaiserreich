### Intro Screen ###
 NEP_country_intro_background:9 "GFX_NEP_intro"
 NEP_country_intro_header:9 "Le Royaume du Népal"
 NEP_country_intro_content:9 "Le Royaume du Népal, unifié par le grand Prithvi Narayan Shah, s'est longtemps trouvé être un État plutôt unique par rapport à ses voisins proches. Bien que soumis aux Britanniques comme ses homologues indiens, il est parvenu à conserver une grande autonomie, en grande partie grâce à la voracité et à la bravoure bien connues de ses troupes, ainsi qu'à une politique intentionnelle d'isolationnisme. Cette autonomie se traduira même par la reconnaissance officielle de son indépendance par la Grande-Bretagne en 1923, devenant ainsi le second État de la région à réaliser un tel exploit, et le premier à le faire par la voie diplomatique, contrairement à l'Afghanistan.\n\nLa gouvernance du Népal l'a également longtemps distingué de ses voisins. En effet, bien que le royaume soit, sur le papier, dirigé par la dynastie des Shah qui l'a fondé, la nation est gouvernée depuis près d'un siècle par la dynastie des Rana, dans le cadre d'une dictature héréditaire. Fonctionnant un peu comme les shogunats japonais, les Rana dirigent véritablement le Népal par l'intermédiaire du bureau du Premier ministre, le roi agissant comme une figure de proue très respectée qui se contente d'approuver leurs ordres. Bien que le régime des Ranas soit très mal perçu, tant par la population que par le roi lui-même, leur politique de répression brutale, de stagnation économique et de soutien mutuel indéfectible avec la Grande-Bretagne a historiquement permis d'étouffer toute opposition à leur régime presque aussitôt qu'elle s'est manifestée.\n\nLorsque le chaos a éclaté en Inde avec le déclenchement de la révolution, le Népal s'est rapidement retrouvé mêlé au conflit, en soutien à ses alliés britanniques. Bien que le Népal ne soit pas un champ de bataille direct, des milliers de soldats de l'ethnie Gorkha sont envoyés combattre directement sous les ordres des Britanniques, tandis que ceux qui sont sous le commandement du Premier ministre sont envoyés pour défendre les régions frontalières, où ils se trouvent encore aujourd'hui. L'échec des rebelles et l'effondrement de leur principal allié ont laissé l'État népalais dans une position très précaire, le gouvernement de Calcutta étant ouvertement hostile au régime des Rana. Avec le soutien de [HND.GetNameDef], des rebelles anti-Rana, principalement le Nepal Praja Parishad, ont commencé à se former dans les années qui ont suivi le cessez-le-feu, avec l'espoir de renverser les Ranas et d'établir une nation libre alignée sur Calcutta. Seul l'avenir nous dira si leurs rêves deviendront réalité ou si les Ranas et leurs alliés britanniques écraseront leurs deux ennemis et consolideront la main de fer du Premier ministre."

 NEP_guide:9 "§MRégence Rana§! ($paternal_autocrat_coloured$)\n£white_dot A la fin de la conspiration de Darjeeling, faites gagner le gouvernement soutenu par le Dominion en ayant 25 points ou plus que les rebelles.\n£white_dot Vous commencerez en tant que marionnette mais vous pourrez devenir un membre indépendant de l'Entente grâce à la priorité §Y$NEP_renegotiate_defence_obligations$§!.\n\n§MRestauration royale§! ($authoritarian_democrat_coloured$)\n£white_dot Lorsque la conspiration de Darjeeling se termine, aucun des deux camps n'a 25 points ou plus que l'autre.\n£white_dot L'accomplissement de la priorité §Y$NEP_protection_of_nepalese_independence$§! permet de rejoindre la Sphère de coprospérité si vous en êtes membre, ou toute autre faction dont la Fédération princière fait partie.\n\n§MLe détachement du Népal§! ($social_liberal_coloured$ / $radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$)\n£white_dot A la fin de la conspiration de Darjeeling, les rebelles soutenus par Bharatiya gagnent en ayant 25 points ou plus que le gouvernement.\n£white_dot Un événement ultérieur vous permettra de choisir entre le $social_liberal_coloured$ Nepal Praja Parishad, ou le $radical_socialist_coloured$ Labour Swatantra Party.\n£white_dot Le LSP pourra ensuite devenir $syndicalist_coloured$ ou $totalist_coloured$ par décision si [HND.GetNameDef] a choisi l'une ou l'autre de ces options à la suite de la priorité §Y$HND_first_united_congress$§!.\n£white_dot Le LSP commencera en tant que marionnette, mais pourra devenir un allié indépendant de [HND.GetNameDef] grâce à l'objectif §Y$NEP_renegotiate_defence_obligations$§!, tandis que pour le Parishad, compléter l'objectif §Y$NEP_under_the_wings_of_the_republic$§! lui donnera la possibilité de rejoindre n'importe quelle faction à laquelle la Fédération princière sera intégrée."

 NEP_KR_gathering_storm_desc:9 "Pendant près d'un siècle, le Népal a été dirigé d'une main de fer par la dynastie des Rana, qui a écrasé toute dissidence et transformé la monarchie du pays en une institution fantoche. Même au lendemain de la révolution indienne, la main ferme des premiers ministres Rana a permis d'éviter un sort similaire à celui de leurs alliés britanniques, toute opposition potentielle étant rapidement éliminée.\n\nCependant, avec les tensions croissantes en Inde et la République voisine de Calcutta qui se prépare à reprendre le sentier de la guerre, il semble que les Rana soient prêts à faire face à leur plus grande menace à ce jour."

