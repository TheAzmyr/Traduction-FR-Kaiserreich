 NEP_follow_the_calcutta_line:9 "Suivre la ligne [HND.Capital.GetCapitalVictoryPointName]."
 NEP_follow_the_calcutta_line_desc:9 "En tant que nation préindustrielle sans véritable mouvement socialiste, le Parti travailliste Swatantra agit moins comme une force à part entière que comme un bras local du gouvernement de [HND.Capital.GetCapitalVictoryPointName]. À cette fin, compte tenu des récents changements idéologiques en Inde, il serait prudent de s'assurer que nous sommes pleinement alignés sur les dirigeants actuels de la République."

 NEP_the_darjeeling_conspiracy_category:9 "[NEP_loc_conspiracy_name]"
 NEP_the_darjeeling_conspiracy_category_desc:9 "[NEP_loc_conspiracy_desc]"
 NEP_the_darjeeling_conspiracy_category_NEP:9 "La conspiration du Darjeeling"
 NEP_the_darjeeling_conspiracy_category_desc_NEP:9 "Une révolution se prépare au Népal, où l'opposition anti-Rana s'est regroupée au sein de l'" Armée de libération " Mukti Sena, avec le soutien de [HND.GetNameDef] à Calcutta. Avec l'aide de [RAJ.GetNameDef], le Premier ministre, Juddha Shumsher Rana, espère écraser ces rebelles et s'aligner pleinement sur le Dominion pour se venger de la République pour ses transgressions.\n\nIl est difficile de dire ce qui se passera lorsque les rebelles passeront à l'action, mais si l'un des deux camps réussit, le Népal se retrouvera dans la sphère de son bienfaiteur. Si aucun des deux camps ne réussit, le roi aura peut-être l'occasion de rétablir l'ordre et de maintenir la neutralité du pays. $NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_HND:9 "Révolution au Népal"
 NEP_the_darjeeling_conspiracy_category_desc_HND:9 "Maintenant que les préparatifs de l'opération Thunder sont fermement engagés, notre soutien à l'opposition anti-Rana au Népal nous offre une occasion parfaite d'arracher l'un des rares États encore favorables aux occupants de Lahore avant le début de l'invasion. Nous devrions veiller à ce que, lorsque les Mukti Sena agiront enfin contre les Ranas, ils aient suffisamment d'alliés, d'armes et d'entraînement pour réussir. Une fois le Népal libéré, le reste du sous-continent suivra rapidement. $NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_RAJ:9 "Nos intérêts au Népal"
 NEP_the_darjeeling_conspiracy_category_desc_RAJ:9 "Les bandits qui occupent une grande partie de notre pays ne se contentent manifestement pas de ruiner l'Inde, ils veulent aussi semer le chaos et l'anarchie au Népal. Notre allié au Népal, l'honorable Premier ministre Juddha Shumsher Rana, s'oppose fermement à ces rebelles, mais sans notre aide, il est probable qu'il se retrouve raide mort. Nous ne pouvons pas permettre que cela se produise et nous devons écraser ces rebelles. Espérons que le Népal nous rendra la pareille lorsque Calcutta tentera inévitablement de nous attaquer. $NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_desc_info:9 "\n\n[HND.GetFlag] Force des rebelles soutenus par le Bharat : [?NEP.NEP_conspiracy_influence_var_@HND|Y0]\n[RAJ.GetFlag] Force du gouvernement soutenu par le Dominion : [?NEP.NEP_conspiracy_influence_var_@RAJ|Y0]\nSi l'un des camps a §G25 ou plus de points d'avance sur l'autre§!, le Népal s'alignera sur lui une fois la mission terminée, sinon il restera probablement neutre.\n\nAu vu des niveaux d'influence actuels, il est probable que :\n[NEP_conspiracy_winning_check]"

 NEP_conspiracy_mission:9 "La conspiration du Darjeeling"
 NEP_conspiracy_mission_desc:9 "Une fois qu'il aura rassemblé suffisamment de forces, le Mukti Sena s'attaquera à la dynastie des Rana. D'une manière ou d'une autre, l'avenir du Népal sera bientôt décidé."
 NEP_conspiracy_HND_winning_check:9 "§l[HND.GetFlag] Les rebelles réussiront à évincer les Ranas. §!"
 NEP_conspiracy_RAJ_winning_check:9 "§P[RAJ.GetFlag] Le Premier ministre va vaincre les rebelles.§!"
 NEP_conspiracy_NEP_winning_check:9 "§g[NEP.GetFlag] L'armée peut intervenir pour empêcher l'anarchie.§!"

 NEP_weaken_HND_influence_decision:9 "[NEP_loc_weaken_HND_influence_name]"
 NEP_weaken_HND_influence_rebels_name:9 "Contrer la domination de la République"
 NEP_weaken_HND_influence_ranas_name:9 "Agir contre les rebelles"
 NEP_weaken_HND_influence_decision_desc:9 "[NEP_loc_weaken_HND_influence_desc]"
 NEP_weaken_HND_influence_rebels_desc:9 "Alors que nous dépendons de Calcutta pour nous soutenir contre les Ranas, si nous laissons leur influence s'accroître trop fortement, nous risquons de n'être rien de plus qu'une marionnette de Bharat. Nous devons mettre l'accent sur l'indépendance pour éviter une telle issue."
 NEP_weaken_HND_influence_ranas_desc:9 "Il ne faut pas laisser les rebelles se renforcer, et même s'il est peu probable que nous les éliminions en quelques raids, nous devons les frapper à chaque fois que l'occasion se présente pour espérer réduire leurs forces à long terme."

 NEP_weaken_RAJ_influence_decision:9 "[NEP_loc_weaken_RAJ_influence_name]"
 NEP_weaken_RAJ_influence_rebels_name:9 "Semer la discorde dans les rangs du gouvernement"
 NEP_weaken_RAJ_influence_ranas_name:9 "Réduire la dépendance à l'égard de la domination"
 NEP_weaken_RAJ_influence_decision_desc:9 "[NEP_loc_weaken_RAJ_influence_desc]"
 NEP_weaken_RAJ_influence_rebels_desc:9 "La dynastie Rana n'est pas unie, comme en témoignent ses nombreuses querelles internes et surtout le nombre de Ranas qui composent nos rangs et qui souhaitent voir la fin de la tyrannie de leur famille. Avec quelques mots bien choisis glissés à leurs oreilles, nous pouvons facilement les faire tomber dans des querelles intestines."
 NEP_weaken_RAJ_influence_ranas_desc:9 "Alors que nous dépendons de Lahore pour notre soutien contre la Mukti Sena, si nous laissons leur influence s'accroître trop fortement, nous risquons de n'être rien de plus qu'une marionnette de l'Inde. Nous devons mettre l'accent sur notre indépendance pour éviter une telle issue."

 NEP_increase_HND_influence_decision:9 "[NEP_loc_increase_HND_influence_name]"
 NEP_increase_HND_influence_HND_name:9 "Soutenir le Praja Parishad"
 NEP_increase_HND_influence_rebels_name:9 "Convaincre les officiers royaux"
 NEP_increase_HND_influence_ranas_name:9 "Réduire les effectifs de police"
 NEP_increase_HND_influence_decision_desc:9 "[NEP_loc_increase_HND_influence_desc]"
 NEP_increase_HND_influence_HND_desc:9 "Le Nepal Praja Parishad représente le côté le plus civilisé de la rébellion contre les Ranas et joue un rôle essentiel dans la conquête d'une grande partie de la population qui méprise les Ranas mais craint le radicalisme. Nous devons continuer à soutenir leur développement si nous voulons que leur rébellion soit couronnée de succès."
 NEP_increase_HND_influence_rebels_desc:9 "Bien qu'ils puissent actuellement servir les Ranas par leurs actions, de nombreux officiers de l'armée qui ne sont pas des Ranas sont avant tout loyaux envers le Roi. En les convainquant que l'éviction des Ranas sera dans l'intérêt du Roi, il est probable qu'ils se rallieront à la révolution."
 NEP_increase_HND_influence_ranas_desc:9 "Même si la rébellion se prépare, on ne peut pas s'attendre à ce que nous vivions dans un état de peur permanent. Il n'y a guère de raison de poursuivre les raids quotidiens contre tout lieu suspecté d'abriter un rebelle. En tout état de cause, cela ne vaut tout simplement pas la peine de dépenser de l'argent pour acheter une voiture flambant neuve au Premier ministre ou pour tout autre achat de ce type."

 NEP_increase_RAJ_influence_decision:9 "[NEP_loc_increase_RAJ_influence_name]"
 NEP_increase_RAJ_influence_RAJ_name:9 "Envoyer des fonds à Juddha Rana"
 NEP_increase_RAJ_influence_rebels_name:9 "Limiter les réunions de groupe"
 NEP_increase_RAJ_influence_ranas_name:9 "Cimenter les loyautés de l'armée"
 NEP_increase_RAJ_influence_decision_desc:9 "[NEP_loc_increase_RAJ_influence_desc]"
 NEP_increase_RAJ_influence_RAJ_desc:9 "Si le Premier ministre népalais doit lutter contre ces rebelles, il aura besoin de fonds pour acheter des armes et du matériel, et pour employer d'autres gardes et soldats. Avec un excédent suffisant, nous devrions lui fournir des fonds pour l'aider dans ces domaines."
 NEP_increase_RAJ_influence_rebels_desc:9 "Bien qu'une organisation efficace soit essentielle à la réussite d'une révolution, nous risquons d'être arrêtés chaque fois que nous nous réunissons pour planifier nos actions futures. Il serait prudent de réduire, dans la mesure du possible, le nombre de réunions que nous organisons pour l'instant, afin d'éviter de telles arrestations."
 NEP_increase_RAJ_influence_ranas_desc:9 "Les rebelles ne peuvent pas gagner contre le Népal tant que l'armée est du côté du Premier ministre et, malheureusement, nombreux sont ceux qui craignent que, le moment venu, ce soit eux qui lui tirent dans le dos. Il ne faut pas que cela se produise et nous devons veiller à ce que l'armée reste loyale dans la mesure du possible."

 NEP_india_send_guns_decision:9 "[NEP_india_send_guns_name]"
 NEP_india_send_guns_HND_name:9 "Armer la Mukti Sena"
 NEP_india_send_guns_RAJ_name:9 "Aide aux forces de sécurité du Népal"
 NEP_india_send_guns_decision_desc:9 "[NEP_india_send_guns_desc]"
 NEP_india_send_guns_HND_desc:9 "Au moment de leur révolte, nos alliés auront besoin d'autant d'armes qu'ils pourront en porter physiquement. Comme il y a peu de moyens d'acquérir ces armes à feu au Népal même, nous devons leur fournir cet équipement à la place."
 NEP_india_send_guns_RAJ_desc:9 "Les hommes que le Népal utilise comme force de sécurité sont souvent plus mal équipés que le policier moyen de Lahore, et pourtant ils sont censés vaincre une rébellion armée. Nous devons leur envoyer toutes les armes dont nous disposons pour qu'ils aient une chance contre les rebelles armés par Calcutta."

 NEP_india_command_power_decision:9 "[NEP_india_command_power_name]"
 NEP_india_command_power_HND_name:9 "Formation des révolutionnaires du LSP"
 NEP_india_command_power_RAJ_name:9 "Augmentation des opérations du LIB à Katmandou"
 NEP_india_command_power_decision_desc:9 "[NEP_india_command_power_desc]"
 NEP_india_command_power_HND_desc:9 "Si le Parishad nous est certainement utile, on voit mal, le moment venu, une bande d'intellectuels de la classe moyenne prendre d'assaut Katmandou. Les forces les plus ardentes du Labour Swatantra Party sont bien plus à même de faire avancer les choses, et nous devrions continuer à les former en vue du soulèvement."
 NEP_india_command_power_RAJ_desc:9 "Le Lahore Intelligence Bureau compte parmi les meilleurs espions de toute l'Asie et, sans eux, la République aurait probablement provoqué 29 rébellions différentes rien que cette année. Si quelqu'un peut arrêter les rebelles au Népal, c'est bien eux, et nous devrions donc envoyer plus d'agents à Katmandou pour aider Juddha Rana."

 NEP_join_faction_name:9 "[NEP_loc_join_faction]"
 NEP_join_faction:0 "S'aligner sur [FROM.GetNameDef]"

 NEP_assert_the_mantle_of_asal_hindustan:9 "Affirmer le manteau d'Asal Hindustan"
 NEP_assert_the_mantle_of_asal_hindustan_desc:9 "Lorsque le grand Prithvi Narayan Shah a unifié le Népal, il a proclamé notre royaume Asal Hindustan, le véritable Hindoustan, car le reste du sous-continent avait été occupé par les envahisseurs moghols. Bien que certains aient pris sa revendication pour une simple bravade nationaliste, nous sommes aujourd'hui les souverains incontestés de tout l'Hindoustan, et nous veillerons à ce que le monde sache que nous avons le droit de le gouverner."

 NEP_surviving_the_indian_nightmare_category:9 "Survivre au cauchemar indien"
 NEP_pilfer_the_depots:9 "Piller les dépôts"
 NEP_pilfer_the_depots_desc:9 "Nous avons désespérément besoin de fusils, et heureusement pour nous, notre armée ne jette ou ne vend que rarement de vieux équipements, se contentant de les stocker au cas où. Beaucoup de ces armes ne sont plus fonctionnelles, ou sont tellement dépassées qu'elles pourraient tout aussi bien ne pas l'être, mais nous devrions être en mesure d'en rassembler suffisamment pour armer nos troupes."
 NEP_emergency_military_production:9 "Production militaire d'urgence"
 NEP_emergency_military_production_desc:9 "Le peu que nous avons en termes d'industrie peut potentiellement être réutilisé pour produire des uniformes, des munitions et d'autres équipements dont notre armée a désespérément besoin. Cela limitera bien sûr notre capacité à produire autre chose, mais pour l'instant, peu de choses importent."
 NEP_retreat_to_kathmandu:9 "Reculer à [323.GetCapitalVictoryPointName]"
 NEP_retreat_to_kathmandu_desc:9 "Nos ennemis ont franchi la ligne de front et ont commencé à occuper certaines parties du Népal. Se replier sur la capitale et s'y retrancher est peut-être notre meilleure option à ce stade, en espérant que l'échec des attaques contre elle nous donnera l'occasion de contre-attaquer."
 NEP_fortify_uttaranchal:9 "Fortifier [814.GetName]"
 NEP_fortify_uttaranchal_desc:9 "Les montagnes et les collines du [814.GetName] constituent à elles seules un avantage défensif non négligeable, mais elles ne suffiront probablement pas à protéger le Népal d'une armée déterminée. Nous devrions veiller à la construction de fortifications dans la région, afin d'éloigner les combats du cœur du pays."
 NEP_fortify_darjeeling:9 "Fortifier [887.GetName]"
 NEP_fortify_darjeeling_desc:9 "[887.GetName] représente une plaque tournante logistique d'une importance vitale pour nos troupes opérant à l'est, d'autant plus qu'elle constitue la seule véritable connexion avec [888.GetName] et d'autres régions de l'est. Nous devons veiller à ce que [887.GetName] ne tombe pas en construisant de nouvelles fortifications."

