### Characters ###
 NEP_tribhuvan: "Tribhuvan"
 NEP_tribhuvan_leader_desc_start:9 "§YBorn:§! §LJune 30th, 1906, in Kathmandu, Kingdom of Nepal§!\n§YBackground:§! §LFollowing the passing of his father King Prithvi in 1913, the merely five-years-old Tribhuvan Bir Bikram Shah Dev became King Tribhuvan. Growing up under the regency of Queen Mother Divyeshwari Lakshmi Devi, at age 12 he married Kanti Rajya Lakshmi Devi Shah and her sister Ishwari on the same day in two separate ceremonies.\n\nIn spite of being the head of the Royal House of Gorkha (also known as the Shah Dynasty), while growing up neither Tribhuvan nor his mother held any real governing power, with the Ranas holding an iron grip on real governance. During the Great War, he and his mother were threatened and intimidated into ordering the Nepali troops to war in support of Britain and the Entente's efforts, deepening the mutual animosity between the two families.§!\n\n"
 NEP_tribhuvan_leader_desc:9 "§YNaissance :§! §L30 juin 1906, à Katmandou, Royaume du Népal§!\n§YCarrière :§! §LLe roi Tribhuvan est monté sur le trône du Népal à l'âge de cinq ans seulement. Tribhuvan, cependant, est né roi de nom seulement, en réalité, le garçon-roi n'était rien d'autre qu'une figure de proue de la puissante famille Rana. Au fur et à mesure qu'il est devenu un homme, la politique népalaise s'est de plus en plus définie par la relation antagoniste entre le roi et les Rana. Le temps seul révélera le vainqueur de la lutte, tant sur le plan politique qu'économique.§!"
 NEP_tribhuvan_restored_leader_desc:9 "$NEP_tribhuvan_leader_desc_start$ §LMaintenant que les Ranas ont été écrasés, Tribhuvan est prêt à rattraper près d'un siècle de despotisme des Rana. Concentrant un pouvoir considérable entre ses mains, l'avenir nous dira ce que Tribhuvan décidera de faire de son mandat revitalisé.§!"
 NEP_tribhuvan_democratic_leader_desc:9 "$NEP_tribhuvan_leader_desc_start$ §LLorsque les Ranas ont été écrasés, Tribhuvan est prêt à rattraper près d'un siècle de despotisme Rana. En donnant sa légitimité à un gouvernement composé d'hommes libres du Népal, Tribhuvan espère maintenant superviser la transition du Népal d'un despotisme du 19ème siècle à une nation démocratique moderne.§!"
 NEP_ram_prasad_rai:9 "Ram Prasad Rai"
 NEP_ram_prasad_rai_leader_desc:9 "§YBorn:§! §LMarch 1st, 1910, in Bhojpur, Kingdom of Nepal§!\n§YBackground:§! §LBorn to a prosperous family in the village of Sandilung, few thought the inconspicuous birth of Ram Prasad Rai would come to unveil tremendous consequences for Nepal's future. At the age of 14, he joined the army of the British Raj as a member of the elite Gurkha Brigades before eventually siding with the Calcutta Government, fighting with Indian rebel troops against British Indian forces.\n\nAs the Bharatiya People's Republic licked its wounds and celebrated its hard-fought freedom after the ceasefire of 1927, Ram soon imagined what such a revolution might look like in his homeland of Nepal. For much of the 20s and 30s he has collaborated with his fellow revolutionaries and tirelessly worked to instill politicial consciousness amidst the Nepalese peasantry.\n\nAfter the years of efforts from him and his comrades, the Nepalese Revolution has finally come to pass and his countrymen have been liberated from the shackles of despotic Rana feudalism. Closely associated with the INC, many doubt the youthful Ram will stray far from the party line of his cohorts in India.§!"

