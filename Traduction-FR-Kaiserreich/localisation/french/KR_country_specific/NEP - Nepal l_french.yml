### Events ###
 nepal.10.t: "Le Népal gagne la guerre"
 nepal.10.d: "Incroyablement, les Gurkhas népalais ont afflué des montagnes et retournent la situation contre nous. Peut-être le moment est-il venu de céder à leurs exigences et de demander la paix ?"
 nepal.10.a:9 "Oui, finissons-en maintenant."
 nepal.10.b: "Non, on peut encore retourner la situation !"

 nepal.11.t: "[From.GetNameDefCap] demande la paix avec le Népal"
 nepal.11.d: "Étonnamment, l'armée népalaise nous a déjoués. [From.GetNameDefCap] a demandé la paix et cédé à ses exigences, pour enfin mettre fin à notre humiliation."
 nepal.11.a: "Incroyable !"

 nepal.20.t: "Impasse dans la guerre avec le Népal"
 nepal.20.d.claims: "Notre guerre avec les Népalais s'est enlisée dans les montagnes, un territoire où ils sont bien trop habiles à se battre. Peut-être devrions-nous demander la paix - ils peuvent nous donner nos territoires revendiqués et s'en aller maintenant, et nous abandonnerons nos efforts pour les conquérir. Ils savent sûrement que, avec suffisamment de temps, nous gagnerions... mais à quel prix ?"
 nepal.20.d.noclaims: "Notre guerre avec les Népalais s'est enlisée dans les montagnes, un territoire où ils sont bien trop habiles à se battre. Peut-être devrions-nous demander la paix et nous retirer de cette affaire, avant que la bataille ne s'éternise."
 nepal.20.a:9 "Oui, finissons-en maintenant."
 nepal.20.b:9 "Nous allons demander à [THIS.faction_leader.GetNameDef] de négocier la paix."
 nepal.20.c: "Non ! Nous prendrons Katmandou ou nous mourrons en essayant !"

 nepal.21.t: "Paix avec le Népal ?"
 nepal.21.d.claims: "La guerre avec les Népalais s'est enlisée dans les montagnes, un territoire où ils sont bien trop habiles à se battre. Des envoyés du gouvernement [From.GetAdjective] nous ont approchés et nous ont demandé de demander la paix - les Népalais peuvent leur donner les territoires qu'ils revendiquent et s'en aller maintenant, et le [Root.GetFactionName] abandonnera ses efforts pour les conquérir. Il est certain que [NEP.GetNameDef] sait que, avec suffisamment de temps, nous gagnerions... mais à quel prix ?"
 nepal.21.d.noclaims: "La guerre avec les Népalais s'est enlisée dans les montagnes, un territoire où ils sont bien trop habiles pour se battre. Des envoyés du gouvernement [From.GetAdjective] nous ont approchés pour nous demander de faire la paix - le [Root.GetFactionName] gagnerait sûrement à long terme, mais à quel prix ? Ils disent que la guerre ne vaut pas la peine d'être poursuivie."
 nepal.21.a:9 "Alors finissons-en maintenant."
 nepal.21.b:9 "La guerre ne se termine pas tant que Katmandou ne tombe pas !"

 nepal.22.t: "Paix avec [From.GetNameDef]?"
 nepal.22.d.claims: "La guerre avec [From.GetNameDef] s'est enlisée dans les montagnes, comme nous le savions, mais nous sommes loin, très loin, de la victoire. Les représentants du gouvernement [From.GetAdjective] nous ont suggéré de remettre les territoires [claimant.GetAdjective]s revendiqués et de nous retirer maintenant, gardant notre indépendance intacte."
 nepal.22.d.noclaims: "La guerre avec [From.GetNameDef] s'est enlisée dans les montagnes, comme nous le savions, mais nous sommes loin, très loin, de la victoire. Les représentants du gouvernement [From.GetAdjective] ont suggéré que nous mettions fin à la guerre et que nous nous en allions, aucun des deux camps n'ayant gagné quoi que ce soit mais notre indépendance étant intacte."
 nepal.22.a:9 "Oui, finissons-en maintenant."
 nepal.22.b: "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

