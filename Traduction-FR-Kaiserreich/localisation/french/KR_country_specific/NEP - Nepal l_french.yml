### Ideas ###
 NEP_royal_army_name:9 "Royal Nepal Army"
 NEP_republican_army_name:9 "Nepal Republican Army"
 NEP_royal_army:9 "[NEP_loc_army_name]"
 NEP_royal_army_desc:9 "The [NEP_loc_army_name] is one of the few things in Nepal that inspires pride in those all across the political spectrum. Ever since the Anglo-Nepalese war, Nepalese troops have been world renowned, and for over a century the Nepali "Gurkha" troops became known as the most elite troops under Britain's command.\n\nIn the aftermath of the British and Indian revolutions, many Nepali veterans of these conflicts found themselves returning back home to Nepal, bringing with them the wisdom and experience needed to elevate Nepal's own army to great heights, and allowing the nation to punch majorly above its weight."
 NEP_an_economy_of_corruption_and_stagnation:9 "An Economy of Corruption and Stagnation"
 NEP_an_economy_of_corruption_and_stagnation_desc:9 "Through a combination of a corrupt system built almost solely to enrich the Rana dynasty, and a general policy of opposing industrialisation to weaken the peasantry's political power, Nepal finds itself incredibly poor and backwards despite great potential for economic growth.\n\nWhile some attempts have been made in the past two decades to finally bringing Nepal into at least the 19th century, the chaos of the 20s firmly scuppered all hope of this happening. Industrialising Nepal will likely require great political change and outside assistance, but will be vital for the nation to not fade into irrelevance."
 NEP_the_padma_shumsher_plan:9 "The Padma Shumsher Plan"
 NEP_the_padma_shumsher_plan_desc:9 "Although regarded as highly radical and deeply unpopular by other members of the Rana dynasty, Padma Shumsher's rather reserved industrialisation plan has been enforced upon Nepal by their backers in the Dominion of India, who have demanded Nepali industrialisation for the sake of national security.\n\nAlthough unlikely to make Nepal an industrial powerhouse, Padma's plan is likely to help actually build a modern economy in Nepal, and allow it to aid its Indian allies."
 NEP_realm_of_the_ranas:9 "Realm of the Ranas"
 NEP_realm_of_the_ranas_desc:9 "Ever since their military coup against queen regent Rajya Lakshmi and her husband King Rajendra, the Rana dynasty has ruled Nepal with an iron fist, crushing any attempts at opposition before it can manifest into a threat.\n\nNepal under the Ranas acts as a veritable shogunate in the Himalayas, a comparison that Nepal's leadership have not failed to recognise. The failed revolution against the regime has only strengthen their grip on Nepal, crushing all hopes by the enemies of the Ranas of their rule ending in the same way as the Tokugawa's."
 NEP_realm_of_the_ranas_0_desc:9 "Ever since their military coup against queen regent Rajya Lakshmi and her husband King Rajendra, the Rana dynasty has ruled Nepal with an iron fist, crushing any attempts at opposition before it can manifest into a threat.\n\nNepal under the Ranas acts as a veritable shogunate in the Himalayas, a comparison that Nepal's leadership have not failed to recognise, although with most believing they can avoid their regime suffering the same fate as the Tokugawa's. The gradual growth of anti-Rana opposition, aided heavily by the Indians, has begun to cast doubt on this optimism however..."
 NEP_pnp_finished:9 "The Long Road to Modernity"
 NEP_pnp_finished_dec:9 "Although regarded as highly radical and deeply unpopular by other members of the Rana dynasty, Padma Shumsher's rather reserved industrialisation plan has been enforced upon Nepal by their backers in the Dominion of India, who have demanded Nepali industrialisation for the sake of national security.\n\nAlthough unlikely to make Nepal an industrial powerhouse, Padma's plan is likely to help actually build a modern economy in Nepal, and allow it to aid its Indian allies."
 NEP_bnia_finished:9 "The New Nepalese Economy"
 NEP_bnia_finished_dec:9 "Through great effort Nepal has managed to move past the stagnation of the Rana years, and has built an economy that is at least acceptable in the modern day if not exactly earthshattering. This is however hoped to just be the beginning, with decades of future economic growth yet to come."
 NEP_state_initiatives:9 "State Initiatives"
 NEP_state_initiatives_desc:9 "With the effective complete lack of any native capital to hope Nepal just begins industrialising on its own, the government has seen fit to kickstart Nepali industry through state funded efforts and government owned industries."

 NEP_unchallenged_autocracy:9 "Unchallenged Autocracy"
 NEP_unchallenged_autocracy_desc:9 "The defeat of the Mukti Sena has almost certainly destroyed any chance of Rana deposition for at least the next few decades, with an entire generation of revolutionaries dead or in exile. Nothing now stands in the way of their absolute rule."
 NEP_national_restoration:9 "National Restoration"
 NEP_national_restoration_desc:9 "The attempted revolution in Nepal may have achieved the downfall of absolute Rana rule, but also saw the restoration of royal authority rather than the more radical aims many of the Calcutta backed revolutionaries hoped for. The King now hopes to steer the Nepali nation clear of conflict and heal its deep divides, under his great authority and guidance."
 NEP_our_ruler_glorious_idea:9 "Our Ruler Glorious"
 NEP_our_ruler_glorious_idea_desc:9 "While operating through a national government comprised of those across the political spectrum, true power in Nepal lies now once again in the hands of the King, a dramatic change compared to his once powerless position, and one that is hoped will bring the nation past the years of Rana tyranny."
 NEP_constitution_of_the_revolution:9 "Constitution of the Revolution"
 NEP_constitution_of_the_revolution_desc:9 "With the people now in full control of the Nepali nation, the nation's first constitution is slowly being drafted and applied through interim laws. It is hoped that by the end of the decade a full version of the constitution will finally be passed, and Nepal can finish its full transition to a proper modern and free system."
 NEP_the_peoples_kingdom:9 "The People's Kingdom"
 NEP_the_peoples_kingdom_desc:9 "Through the strength and resolve of the Mukti Sena, and the great support of King Tribhuvan, Nepal has shaken off the tyrannical rule of the Rana dynasty. For the first time in Nepali history, the nation is ruled not by the elites, but by the common people."
 NEP_rule_of_the_mukti_sena:9 "Rule of the Mukti Sena"
 NEP_rule_of_the_mukti_sena_desc:9 "With support from Calcutta, the socialist Labour Swatantra Party have taken full power in Nepal, utilising military strength and revolutionary rhetoric to legitimise their position. Although unable to truly achieve many of the grand goals of socialism in a preindustrial nation, the LSP hopes that with enough support from the socialists of the world Nepal too will join them on the path to socialism."
 NEP_first_citizen_of_nepal:9 "First Citizen of Nepal"
 NEP_first_citizen_of_nepal_desc:9 "Although officially a republic, largescale support for the monarchy and Tribhuvan's own personal popularity in wake of his involvement in the revolution has made the complete dissolution of the institution rather untenable. As a compromise, the now former King has been granted a purely ceremonial position as the Rajya Pramukha (Chief of State), helping to placate the nation's many monarchists."

 NEP_surviving_the_indian_nightmare:9 "Surviving the Indian Nightmare"
 NEP_surviving_the_indian_nightmare_desc:9 "War in India has erupted once more, and the future of not only India hangs in the balance, with the outcome almost certainly set to shape Nepal's future as well. Nepali leadership now face the difficult task of steering the nation through this crisis, hoping to emerge free and in one piece by the end of it."

 NEP_crushing_the_conspirators:9 "Crushing the Conspirators"
 NEP_crushing_the_conspirators_desc:9 "With the help of [RAJ.GetNameDef], prime minister Juddha Rana has begun efforts to crush any attempted conspiracy against the Nepali state, hoping to swiftly deal with any planned insurrection."
 NEP_covert_support_for_the_mukti_sena:9 "Covert Support for the Mukti Sena"
 NEP_covert_support_for_the_mukti_sena_desc:9 "Although the Prime Minister has officially begun efforts to crush any opposition to the state, the King in his limited capacity has begun covertly aiding the rebels, hoping to bring an end to Rana tyranny."

 udyog_parishad:9 "Udyog Parishad"
 udyog_parishad_desc:9 "The Udyog Parishad, or in English simply the \"Industrial Council\", was founded in 1935 as part of efforts by Prime Minister Juddha Shumsher Rana to facilitate a slow level of industrialisation in Nepal, entirely for the benefit of his dynasty. The council exists to effectively coordinate government spending and investment towards industrialising parts of the nation from the top down, with the primary focus being on establishing small state ran industries in the most potentially profitable sectors."
 nepal_government_railway:9 "Nepal Government Railway"
 nepal_government_railway_desc:9 "Plans for the creation of Nepal's first railway were drafted first in the early 20s, hoping to connect Nepal to India as a method for the Ranas to ship lumber for their own benefit. These plans were forcefully scrapped following the outbreak of civil war in India, but with the situation now much more stable, and the government to the south friendly enough, the project has been revived. Not wishing to stop there, the Nepali government has set out to build further railways throughout the nation, operating under the government's control."
 biratnagar_mills:9 "Biratnagar Mills"
 biratnagar_mills_desc:9 "Textiles are one of the most valuable industries a nation like Nepal has access to, with luxury garments and draperies always in high demand. To that end some of the nation's first factories have been established in Biratnagar, with the goal of producing textiles from cotton and jute, to both satisfy the needs of the well to do Nepali, and those abroad with the funds to purchase them."

 ### Focuses ###

 NEP_rooting_out_the_traitors:9 "Rooting Out the Traitors"
 NEP_rooting_out_the_traitors_desc:9 "For nearly a century the Rana dynasty has stood at the helm of the Kingdom of Nepal, though not a King by name, Prime Minister Juddha Shumsher Rana is the leader of this country. To stand against him is to stand against the state, to conspire against him is to conspire against Nepal."
 NEP_intelligence_cooperation_with_the_lib:9 "Intelligence Cooperation with the LIB"
 NEP_intelligence_cooperation_with_the_lib_desc:9 "The Lahore Intelligence Bureau, the intelligence agency of the Dominion of India, is one of the greatest of its kind in the East. There is a strong argument to be made that British rule in India would have long gone the way of the dodo without their excellent intelligence services, having always played a vital role in nipping insurrections in the bud well before the Bureau itself was even established. With their help, we should easily be able to do the same with our own insurrection."
 NEP_bribing_the_weakest_links:9 "Bribing the Weakest Links"
 NEP_bribing_the_weakest_links_desc:9 "Even with many of those rebelling against us being more affluent than the average Nepali, there are still countless amongst their ranks who are willing to do anything for a modest sum. By offering a sizable enough reward for those willing to dob in their fellow rebels, we should very quickly begin to see them turn on each other and spill all of their secrets to us."
 NEP_infiltrating_the_praja_parishad:9 "Infiltrating the Praja Parishad"
 NEP_infiltrating_the_praja_parishad_desc:9 "While the Calcutta trained socialists of the Mukti Sena are much more insular and harder to infiltrate, the larger Parishad is always willing to take on new members with very little caution, being almost solely focused on growing their movement. It would therefore be very simple for us to send in some men to pose as new members, letting us break them open from the inside."
 NEP_the_fate_of_all_rebels:9 "The Fate of All Rebels"
 NEP_the_fate_of_all_rebels_desc:9 "While we initially planned to keep the rebel leader Dashrath Chand Thakuri alive to torture him for information, and to act as a bargaining chip if needed, a rather public display of what fate awaits those who stand against the Prime Minister may be a better use for him. Let us ready the hangman's noose, and strike fear into the hearts of the traitors."
 NEP_countering_bharatiya_influence:9 "Countering Bharatiya Influence"
 NEP_countering_bharatiya_influence_desc:9 "Without constant support from their allies in the Republic, these rebels would be little more than a mild annoyance, rather than a genuine threat. Our priority must be to cut off as many of their potential avenues of support as possible, and once we have severed the veins the movement should begin to die along with it."
 NEP_isolating_the_king:9 "Isolating the King"
 NEP_isolating_the_king_desc:9 "Even with his lack of real power, the King still commands a great deal of respect in Nepali society, and it is almost an open secret at this point that he resents the power of the Prime Minister. He could very easily act as a great vector for support for our enemies, and as such until this rebellion is crushed we must limit his access to the outside world, as we cannot risk dangerous ideas being spread both to him and by him."
 NEP_the_darjeeling_conspiracy:9 "Back the Darjeeling Conspiracy"
 NEP_the_darjeeling_conspiracy_desc:9 "For nearly a century the corrupt autocrats of the Rana dynasty have kept a stranglehold on the politics of Nepal, crushing its people, usurping the power of its kings and keeping the whole country in a state of backwardness. If the people of Nepal are to have a future the reign of the Rana tyrants must come to an end."
 NEP_establishing_contacts_within_the_army:9 "Establishing Contacts Within the Army"
 NEP_establishing_contacts_within_the_army_desc:9 "While the Army answers to the Prime Minister like the rest of the government, the Nepalese Army is not a totally lost cause. Many surely resent the rule of the Ranas or hold loyalty to the hostage King Tribhuvan. By making contact with these forward thinking patriots within the army we can pave the way for the fall of the Ranas."
 NEP_cooperating_with_exiled_ranas:9 "Cooperating with Exiled Ranas"
 NEP_cooperating_with_exiled_ranas_desc:9 "While the Ranas have brought ruin to Nepal, not every Rana has our worst interests at heart. We may gain the upper hand by seeking the support of those spurned or exiled by their relatives in power."
 NEP_strengthen_ties_with_calcutta:9 "Strengthening Ties with Calcutta"
 NEP_strengthen_ties_with_calcutta_desc:9 "Our comrades in Calcutta carry great sympathy towards our cause and their support may be vital in supporting the Liberation Army. If we are to succeed in forcing the Ranas out we must deepen our ties with the People’s Republic."
 NEP_appeal_to_hindu_unity:9 "Appeal to Hindu Unity"
 NEP_appeal_to_hindu_unity_desc:9 "Ever since the great King Prithvi Narayan Shah declared Nepal to be Asal Hindustan, True India, in a show of defiance towards the Islamic Mughal emperors, Nepal has maintained a reputation as the last free bastion of Hinduism. There are many in India, not just within the Republic, who believe that the freedom of Nepal is vital to the defence of Hinduism against foreign influences; and although we may not share their radicalism on the issue, their support is certainly welcome."
 NEP_preparing_border_infiltration_efforts:9 "Preparing Border Infiltration Efforts"
 NEP_preparing_border_infiltration_efforts_desc:9 "We must sow the seeds of victory so that when the decisive moment arrives we will be fully prepared to deal a deadly blow to the Rana oppressors. To that end we are covertly moving supporters and allies across the border, gaining intel and well positioned assets to use at the right moment."
 NEP_training_with_the_republican_army:9 "Training With the Republican Army"
 NEP_training_with_the_republican_army_desc:9 "The Ranas will not be overthrown through a few sternly worded pamphlets, they must be removed by force, with the Prime Minister's himself being dealt with in a similar fashion. The priority of the Mukti Sena must be to train an army together with our Indian allies, and prepare for the inevitable war for the liberation of Nepal."
 NEP_sowing_the_seeds_for_democracy:9 "Sowing the Seeds for Democracy"
 NEP_sowing_the_seeds_for_democracy_desc:9 "While it is almost certain the Ranas will not simply step down on their own, and force will be required to remove them, we cannot forget that simply seizing power through force and the killing of political leaders is how the Ranas carved out their regime in the first place. Our priority must be to prepare for building a free Nepal after the Prime Minister has been deposed, not just how to depose him, as without such preparations we could easily fall back towards tyranny."
 NEP_limit_the_spread_of_propaganda:9 "Limit the Spread of Propaganda"
 NEP_limit_the_spread_of_propaganda_desc:9 "It seems a day does not go by where some newspaper from Lahore or Calcutta is distributed in Kathmandu, or a man with a Punjabi or Bengali accent begins to spread rumours to all those who will listen. These rather obvious attempts to sway Nepal must not be tolerated, and we must crack down upon it at all opportunities."
 NEP_request_restraint_by_all_factions:9 "Request Restraint by All Factions"
 NEP_request_restraint_by_all_factions_desc:9 "Although the current situation is far from perfect, the situation in Nepal will almost certainly get even worse if the Mukti Sena escalate their revolution or the Ranas get harsher in their attempted crackdown. We canot afford as a nation to be mired by bloodshed, and we must plea for restraint, even if it falls often on deaf ears"
 NEP_defending_our_sovereignty:9 "Defending Our Sovereignty"
 NEP_defending_our_sovereignty_desc:9 "It is shameful that Nepal is being fought over as though it were simply a toy of great powers, rather than a proud nation in its own right. No one shall decide the politics of Nepal but Nepal itself, and we must prevent all outside attempts to influence things in favour of either side of this conflict if we do not wish to become a mere puppet state."
 NEP_put_faith_in_his_majesty:9 "Put Faith in His Majesty"
 NEP_put_faith_in_his_majesty_desc:9 "If there is one beacon of stability Nepal still has in this tumultuous time, it is his majesty King Tribhuvan Shah, and even if the nation is hit by chaos, we must have faith that the King's guidance will see us through to a brighter future."

 NEP_acquiring_indian_surplus:9 "Acquiring Indian Surplus"
 NEP_acquiring_indian_surplus_desc:9 "The conflict for India has proliferated significant stocks of excess military equipment and it is vital that we acquire as much as we are able to. What is surplus for others may be the difference between defeat and survival for Nepal."
 NEP_guarding_the_prime_minister:9 "Guarding the Prime Minister"
 NEP_guarding_the_prime_minister_desc:9 "As our country’s future depends upon the safety of its leader, their protection is paramount for the army. For this reason we will create an elite force, not only capable of standing directly between the leader and harm but also of defending the nation at its borders and if necessary striking into enemy territory."
 NEP_protecting_kathmandu:9 "Protecting Kathmandu"
 NEP_protecting_kathmandu_desc:9 "Should worst come to worst, it is vital that the capital and the surrounding Kathmandu Valley be defended from foreign invasion. These defences must not just be made up of the existing geographic barriers but also by strong manmade fortifications, made with an understanding of the methods and means of modern warfare."
 NEP_preparing_for_tibetan_aggression:9 "Preparing for Tibetan Aggression"
 NEP_preparing_for_tibetan_aggression_desc:9 "Despite past attempts to clarify the situation our border with Tibet remains ill defined and vulnerable in several key locations. While an attack from the north currently seems unlikely it is important that the government prepare for that eventuality should a northern neighbor seek a more forceful demarcation of the border."
 NEP_when_the_ganga_runs_red:9 "When the Ganga Runs Red"
 NEP_when_the_ganga_runs_red_desc:9 "With the resumption of war to our south Nepal’s future has never been more uncertain. Whether we enter the struggle for India directly or back our favored contender from a distance it is vital that we play an active role in determining who will dominate the future of the subcontinent."
 NEP_built_around_an_elite_core:9 "Built Around an Elite Core"
 NEP_built_around_an_elite_core_desc:9 "The future of the Nepalese Army depends on us building upon the elite traditions that made soldiers from Nepal renowned and feared across the world. Rather than upending what has clearly shown itself to be highly effective we will focus on ensuring that the whole Army of Nepal lives up to the reputation set by its best."
 NEP_favouring_flexibility:9 "Favouring Flexibility"
 NEP_favouring_flexibility_desc:9 "While our soldiers may be mighty in nature, we do have to recognise that we are unlikely to win against larger powers in a conventional battle. It is fortunate for us then however, that not all battles have to be conventional, and as such we should prepare our soldiers to operate in whatever situation they find themselves in, hopefully giving us the needed advantage against the unprepared."
 NEP_capitalising_on_breakthroughs:9 "Capitalising on Breakthroughs"
 NEP_capitalising_on_breakthroughs_desc:9 "With the elite nature of our finest soldiers, breaking through the enemies lines is certainly possible to accomplish, but these gains are rather meaningless if we do not know how to take advantage of it. Our soldiers must therefore be trained to quickly against disorganised forces, even if it does mean operating unconnected from our wider logistics networks."
 NEP_kafar_hunu_bhanda_marnu_ramro:9 "Kafar Hunu Bhanda Marnu Ramro"
 NEP_kafar_hunu_bhanda_marnu_ramro_desc:9 "\"Kafar Hunu Bhanda Marnu Ramro\", or that it is better to die than live like a coward, is a motto many of our soldiers live and die by. Where others would flee in fear at the first sign of trouble, our men stand firm, and win victories that others are too cowardly to achieve, and it is this that truly separates Nepali troops from anyone else."
 NEP_invest_in_mountaineering_equipment:9 "Invest in Mountaineering Gear"
 NEP_invest_in_mountaineering_equipment_desc:9 "Although many of our men are familiar with operating in Nepal's mountainous regions, even the most expert mountaineer will perform poorly in these conditions without the proper equipment. It is vital therefore that our men are provided with the best we can get our hands on, after all we cannot expect them to traverse mountainous terrain with just their bare hands and courage now can we?"
 NEP_specialise_the_doctrines:9 "Specialise the Doctrines"
 NEP_specialise_the_doctrines_desc:9 "Nepali soldiers are unlikely to find themselves storming the beaches of Dorset or fighting through the Yucatán moist forests, and so there is little reason to spend time training them for the countless situations they'll probably never encounter. Instead our focus should be for preparing them for fighting in the hills and mountains that make up much of the immediate region, and simply letting our allies handle the rest."
 NEP_modernising_the_royal_army:9 "Modernising the [NEP_loc_army_name]"
 NEP_modernising_the_royal_army_desc:9 "While Nepalese soldiers have a fearsome reputation our army as a whole is woefully behind the times in structure, in equipment and in doctrine. To build an army that plays to Nepal’s strengths we must first build an army that is capable of facing modern challenges and modern opponents on the battlefield."
 NEP_the_guns_of_a_modern_age:9 "The Guns of a Modern Age"
 NEP_the_guns_of_a_modern_age_desc:9 "Artillery has long held an irreplaceable role in warfare, with its importance only growing with time, yet even today you'll struggle to find enough Nepalese soldiers familiar enough with the equipment to build a battalion. If we wish to modernise the army, acquiring artillery for our troops, and training them how to use it, must be our first priority."
 NEP_expand_the_labour_corp:9 "Expand the Labour Corp"
 NEP_expand_the_labour_corp_desc:9 "While the Nepali army certainly has soldiers that could fall under the classification of engineers or sappers, it would be almost embarrassing to compare them to the proper engineering companies of the great powers of the world. Still even with their inexperience, these men can easily serve as a perfect foundation to build a new and expanded Labour Corp that may one day find itself on par with them."
 NEP_copying_indian_tactics:9 "Copying Indian Tactics"
 NEP_copying_indian_tactics_desc:9 "The Indian Revolution taught many how a war with modern equipment would be fought in India, and as such the Indian armies quickly began to formulate new doctrines based upon their experiences. Instead of trying to develop ideas on how we would fight in India on our own, it would be much easier to simply take inspiration from them instead, as they've already done the hard work for us."
 NEP_utilise_contemporary_planning_methods:9 "Utilise Contemporary Planning Methods"
 NEP_utilise_contemporary_planning_methods_desc:9 "Warfare being so multifaceted these days has rather complicated traditional methods of planning battles, and we cannot expect to still win with tactics developed when the largest thing you'd see flying above a battlefield is a hungry vulture. A great effort must be put into modernising our methods, potentially along the lines of our Indian neighbours, from whom we are already gleaning significant knowledge."
 NEP_capitalise_on_volunteer_eagerness:9 "Capitalise on Volunteer Eagerness"
 NEP_capitalise_on_volunteer_eagerness_desc:9 "If there is one area that Nepal does not lack, it is men willing to pick up a rifle and go to the frontlines. In both 1914 and 1925, thousands of Nepali men left the country to fight for our British allies with very little prodding, and such enthusiasm is still widespread throughout the nation, something we should prepare to capitalise on for expanding the army."
 NEP_implementation_of_conscription:9 "Implementation of Conscription"
 NEP_implementation_of_conscription_desc:9 "Even with many Nepali men being willing to sign up for the armed forces with little prodding, the deteriorating situation in the region means that even these volunteers are likely not enough to defend the nation if it were under threat. We should therefore move to implementing a system of conscription to ensure national security."
 NEP_invest_in_nakhu_rifle_workshops:9 "Invest in Nakhu Rifle Workshops"
 NEP_invest_in_nakhu_rifle_workshops_desc:9 "Nepal has never been known for its production of firearms, but quite a few attempts at producing rifles of our own were carried out by the late Gehendra Shumsher Rana in Nakhu. While not exactly impressive, the leftover equipment used for these operations is certainly better than nothing for reviving rifle production efforts, and so should be used as our starting point."
 NEP_training_from_foreign_advisors:9 "Training From Foreign Advisors"
 NEP_training_from_foreign_advisors_desc:9 "Whether one becomes an office in the Nepali army has often come down to the question \"How closely related to the Prime Minister are you?\", and as such the nation rather lacks a proper experienced officer class. If we wish to change this however, we will have to invite foreign experts in to help train our men, due to the aforementioned drought of experience."
 NEP_inviting_air_instructors:9 "Inviting Air Instructors"
 NEP_inviting_air_instructors_desc:9 "While the well off in Nepal have certainly heard of the existence of airplanes, there are very few in the country who can actually attest to their existence. As such, attempting to build any level of air force is certainly going to be a tall order that is going to be almost entirely reliant on outside experts and pilots. Perhaps with their support, we may be able to get a few planes of our own into the sky one day."

 NEP_protection_of_nepalese_independence:9 "Protection of Nepalese Independence"
 NEP_protection_of_nepalese_independence_desc:9 "Rather than simply being subjugated by a more powerful neighbour, Nepal has stood firm against foreign control, while successfully escaping the tyranny of the Ranas. Such freedom should not be taken as a given however, and we must ensure that we are never in a position to be subjugated ever again."
 NEP_resolving_the_bhutan_conflict:9 "Resolving the Bhutan Conflict"
 NEP_resolving_the_bhutan_conflict_desc:9 "Excluding the few decades where the British prevented them from doing so, much of Bhutanese history has involved violent raids against its neighbours, especially the former Kingdom of Sikkim. As a result of the Indian revolution we secured control of Sikkim, angering the Bhutanese, who have raided us ever since. It is time to seek revenge for these raids, and potentially liberate the Nepali minority Bhutan so brutally represses."
 NEP_integration_of_the_frontiers:9 "Integration of the Frontiers"
 NEP_integration_of_the_frontiers_desc:9 "Intended officially as a temporary arrangement, the border regions of Uttaranchal and Darjeeling have been manned for the British by Nepali troops since the uprising in India began. With our intention now to be to break away from foreign control of any kind, it would be prudent to simply maintain our control of these regions. After all of course, these lands were once Nepali, having simply been stolen from us by British conquests, and so it is our right to own them."
 NEP_punishing_tibetan_insolence:9 "Punishing Tibetan Insolence"
 NEP_punishing_tibetan_insolence_desc:9 "The Tibetans have long been an insolent people, frequently treating us as though they are our betters, making ludicrous demands of us and oppressing our people. A few short years ago their brutual murder of Nepali citizens almost led to a war between us, prevented only by fears of intervention by Calcutta or Beijing, but with both now less of a concern it is finally time to put the Tibetans in their place."
 NEP_reaffirm_the_friendship_treaty:9 "Reaffirm the Friendship Treaty"
 NEP_reaffirm_the_friendship_treaty_desc:9 "With the Dominion's support being vital to our survival, and our nation once again firmly back in the British sphere, we should seek to resign the friendship treaty we reached with Britain, but now instead with our friends in [RAJ.Capital.GetCapitalVictoryPointName]. This treaty was first signed before the Indians lacked their current independence, and as such it is important to recognise its continuity with the Dominion separately from the British, simply as a symbolic gesture of our strong bonds if nothing else."
 NEP_uphold_gurkha_commitments:9 "Uphold Gurkha Commitments"
 NEP_uphold_gurkha_commitments_desc:9 "Nepalese troops, operating in British Gurkha battalions, were fundamental to the survival of British rule during the Indian Revolution, and they are likely to remain as such as long as the Dominion continues to exist. To repay their support in stopping our own revolution, we should make sure men are still sent to aid our Indian friends, and acquire the materiel needed to keep them trained for future endeavours."
 NEP_technological_exchange_with_raj:9 "Technological Exchange with the Dominion"
 NEP_technological_exchange_with_raj_desc:9 "Our alliance with the Dominion represents a great opportunity for the transfer of knowledge between our two nations, with foreign industrial experts and modern technological breakthroughs now being at our fingertips. Such an opportunity, regardless of our reluctance to fully industrialise the nation, should not simply be ignored, and so we should seek to capitalise on it posthaste."
 NEP_under_the_wings_of_the_republic:9 "[NEP_HND_or_PRF]"
 NEP_under_the_wings_of_the_republic_HND:9 "Under the Wings of the Republic"
 NEP_under_the_wings_of_the_republic_PRF:9 "Seek Accommodation with the Federation"
 NEP_under_the_wings_of_the_republic_desc:9 "Without support from the Indians, it is likely that the Mukti Sena would have been crushed, and Nepal would have suffered under the oppression of the Ranas forevermore. We will never forget the great gift of freedom the Indians have provided to us, and we should seek to publicly recognise the vital role they played to show our gratitude."
 NEP_seek_indian_economic_aid:9 "Seek Indian Economic Aid"
 NEP_seek_indian_economic_aid_desc:9 "Industrialising Nepal shall be no easy task, and attempting to handle it solely by ourselves is unlikely to achieve fast or effective results. It is lucky then that our new friends to the south have such a strong industry to aid us with, even with the destruction of the civil war. With their help, Nepal may be able to one day call itself a truly modern nation."
 NEP_acquire_blueprints_from_ishapore:9 "Acquire Blueprints from Ishapore"
 NEP_acquire_blueprints_from_ishapore_desc:9 "Established first by the British and expanded greatly after its capture by [HND.GetNameDef], Ishapore is potentially one of the most productive rifle factories in all of Asia, and as such has the capacity to produce a large number of firearms. If we wish to produce guns more fitting of the 20th century, rather than modified Martini Henries that most of our troops still utilise, there's no place better to get the blueprints than Ishapore."
 NEP_renegotiate_defence_obligations:9 "Renegotiate Defence Obligations"
 NEP_renegotiate_defence_obligations_desc:9 "With the civil war in India now over, and our ally having emerged victorious against their barbarous rivals, the current level of Indian military presence in Nepal is no longer needed, and as such we are free to push for a greater deal of independence from their influence. Let us hope that our allies agree with this sentiment, and allow us to operate once again as a free nation."

 NEP_the_padma_shumsher_economic_plan:9 "The Padma Shumsher Economic Plan"
 NEP_the_padma_shumsher_economic_plan_desc:9 "In spite of opposition to the concept from the Prime Minister, as well as many major dynasty members, the Dominion has demanded that we begin to industrialise for the sake of security of both our nations. They have backed the ideas of senior member Padma Shumsher Rana, whose radical ideas have put him at odds with much of the government, but are likely to achieve what the Dominion demands of us."
 NEP_implementing_the_company_act:9 "Implement the Company Act"
 NEP_implementing_the_company_act_desc:9 "It is unlikely that Nepali industry will begin itself without government intervention, as few in the nation whose name does not end with \"Rana\" have the capacity to do so. It is therefore up to the government to kickstart industrial development, and as such we should begin the creation of multiple government ran industries in textiles and other such easily accessible markets."
 NEP_importing_displaced_indian_workers:9 "Importing Displaced Indian Workers"
 NEP_importing_displaced_indian_workers_desc:9 "Years of conflict in India have left many displaced and desperate, making a rather perfect group of employees for our blossoming industries. Many of these people will have experience working in factories already, and by hiring them we can also avoid empowering the average Nepali citizen any further than we have to."
 NEP_ensure_defence_of_the_regime:9 "Ensure Defence of the Regime"
 NEP_ensure_defence_of_the_regime_desc:9 "Despite our best efforts, it is likely that we may face a repeat of the recent uprising in the future, and it is uncertain that we can continue to rely on other nations to produce the arms needed to defeat any further insurrection. We must therefore revive prior efforts to produce guns locally, even if they may be somewhat lacking compared to what can be acquired elsewhere."
 NEP_place_limits_on_tax_skimming:9 "Place Limits on Tax Skimming"
 NEP_place_limits_on_tax_skimming_desc:9 "Despite voracious opposition to the idea by his dynasty members, Padma Shumsher has declared his desire to reduce the amount of money funnelled away from the state to fund the many whims of the Ranas. With his backing by the Dominion, there is little we can do to stop such tyranny."
 NEP_cotton_and_jute_mills_in_biratnagar:9 "Cotton and Jute Mills in Biratnagar"
 NEP_cotton_and_jute_mills_in_biratnagar_desc:9 "The city of Biratnagar, located in the flat lands of the Terai, is the perfect place for the nation's first big industrial projects. We should seek to establish major jute and cotton mills here, as its closeness to the Indian border means that products made in these factories such as twine, jute sacks, and clothing can easily be exported to our wealthy neighbour."
 NEP_expanding_the_industrial_council:9 "Expanding the Industrial Council"
 NEP_expanding_the_industrial_council_desc:9 "The Udyog Parishad, the Industrial Council, represents one of the few previous attempts by Juddha Rana to entertain the idea of industrialisation. It was established as a way to direct funding towards any industrialisation efforts, primarily aiming to expand elements such as the logging industry his family members profit significantly from. It will now serve as the perfect foundations for furthering the growth of other key national industries."
 NEP_furthering_thoshe_mining_efforts:9 "Furthering Thoshe Mining Efforts"
 NEP_furthering_thoshe_mining_efforts_desc:9 "The Thoshe mine in Ramechhap is one of the largest for iron in the country, although extraction has slowed down significantly in recent years. Local access to iron for steel is likely to be extremely important in industrialisation however, and as such we should ensure that these mining efforts not only resume but we must also oversee their major expansion."

 NEP_bringing_nepal_into_the_industrial_age:9 "Bringing Nepal Into the Industrial Age"
 NEP_bringing_nepal_into_the_industrial_age_desc:9 "Nepal as a nation has long had the capacity to become an industrial power, but as a result of Rana misrule it finds itself centuries behind its neighbours. The government's primary priority once it has stabilised itself should be to reverse course, and finally set Nepal on the path of industrialisation and economic growth."
 NEP_beginning_the_five_year_plan:9 "Beginning the Five Year Plan"
 NEP_beginning_the_five_year_plan_desc:9 "The concept of year long economic plans has become rather common place in recent years as solutions to economic backwardness. These ideas find themselves commonplace across the border in India, and have slowly begun to take hold amongst members of the government in Kathmandu. With their arguments winning out, Nepal is now set to begin a five year plan of its own, by the end of which industrialisation should be achieved."
 NEP_inviting_indian_investors:9 "Inviting Indian Investors"
 NEP_inviting_indian_investors_desc:9 "The Nepali economic is unlikely to grow entirely on its own, and it shouldn't really be expected to do so. Many across the border in India are almost salivating at the thought of building a name for themselves through investing in Nepal's blossoming industry, and we should capitalise on such enthusiasm to further our growth."
 NEP_utilising_our_natural_beauty:9 "Utilising Our Natural Beauty"
 NEP_utilising_our_natural_beauty_desc:9 "Although set back by the Indian Revolution, Nepal has begun to develop somewhat of a name for itself amongst many foreigners in regards to its natural beauty. There are countless rich men and women who will pay fortunes to be able to climb our mountains and experience our culture, and there is little reason to deny such visitors the opportunity to provide us with their wealth."
 NEP_growing_the_pashmina_industry:9 "Growing the Pashmina Industry"
 NEP_growing_the_pashmina_industry_desc:9 "While the wool of cashmere goats is associated so heavily with Kashmir, to the point of being named after the region, the pashmina products produced with it are frequently made in Nepal as well. For years Nepali pashmina has found itself worn even as far away as the glamorous New York city in America, and despite their civil war there is still a high demand both there and worldwide for these luxury products; one we should seek to fill as much as we can."
 NEP_towards_a_national_highway_network:9 "Towards a National Highway Network"
 NEP_towards_a_national_highway_network_desc:9 "While the Postal Highway project started by the Ranas is certainly a fantastic starting point, we must dream bigger and seek to connect the entire nation together through a grand network of highways. Although unlikely to be completed any time soon, even the most basic of developments is likely to repeat major short term benefits for the nation."
 NEP_adopting_modern_irrigation_methods:9 "Adopting Modern Irrigation Methods"
 NEP_adopting_modern_irrigation_methods_desc:9 "Irrigation is vital to crop growth, and while the rest of the world has begun to move away from the days where a lack of rain could cripple a country, many regions of Nepal find themselves still at risk of drought inflicted hunger. We must seek to improve our irrigation networks, in hopes that one day not a single person in Nepal will be able to tell you what boiled grass tastes like."
 NEP_ramp_up_national_exports:9 "Ramp Up National Exports"
 NEP_ramp_up_national_exports_desc:9 "The future of Nepal's economy must become one where we benefit greatly from exports of products ranging from raw metals all the way up to intricately produced garments and timer products. We must ramp up the production across all industries as much as we can, while similarly seeking new markets to sell these goods in, and in time the whole nation will likely begin to benefit."

 NEP_paving_the_postal_highway:9 "Paving the Postal Highway"
 NEP_paving_the_postal_highway_desc:9 "The Postal Highway project was initiated at the start of the decade, with the goal of having one continuous road run along the entire southern border of the country, primarily focused on postal delivery as the name implies. Much of this project still remains unfinished however, and it should be a national priority to further its development with the government now much more stable."
 NEP_revive_the_government_railway_plan:9 "Revive the Government Railway Plan"
 NEP_revive_the_government_railway_plan_desc:9 "Plans for the first railway in Nepal, which aimed to connect local logging industries near the border to buyers in India, were completely scuppered by the Indian revolution. With the situation in both India and Nepal stable enough, these plans should be revived as the foundations of rail transport in Nepal."
 NEP_connecting_to_the_frontier:9 "Connecting to the Frontier"
 NEP_connecting_to_the_frontier_desc:9 "Although Nepali troops may control many of its frontier regions, they act rather autonomously from the capital owing to how hard it is to reach them from Kathmandu. With our recent foray into rail infrastructure, it would be prudent to attempt to build railways connecting to the frontier to further our reach."
 NEP_bringing_in_foreign_experts:9 "Bringing in Foreign Experts"
 NEP_bringing_in_foreign_experts_desc:9 "Technological development is vital to a growing economy, and yet Nepal finds itself rather lacking in anyone to actually lead such development. We should therefore seek to invite those from across the world, willing to work for a tidy government salary, to lead our development efforts into the future."
 NEP_constructing_the_sundarijal_station:9 "Constructing the Sundarijal Station"
 NEP_constructing_the_sundarijal_station_desc:9 "For quite a few years now plans have been put in place to construct a hydroelectric plant of some kind at the source of the Bagmati river in Sundarijal. A small gravity dam in this location will be perfect for providing electricity to Kathmandu, and with the recent growth in industrial capacity we are at last in a position to actually construct such a station."

 NEP_regency_of_the_ranas:9 "Regency of the Ranas"
 NEP_regency_of_the_ranas_desc:9 "Though beset by enemies from without and traitors from within, the Rana government has survived. The socialist rabble of the Mukti Sena have been broken and flee back to their masters in Calcutta, along with the traitor King. Having come so close to the brink it is only natural that the guiding hand of the Prime Minister should tighten its grip to prevent a repeat of this disaster."
 NEP_replacing_the_rebellious_ruler:9 "Replacing the Rebellious Ruler"
 NEP_replacing_the_rebellious_ruler_desc:9 "With the Ingrate King Tribhuvan fleeing the country along with much of his family the Regent is left with the dilemma of serving at the nominal behest of a vacant throne. For the sake of ensuring the realms stability and the continuity of the Rana government we must quickly find a candidate with a valid claim, who also understands who truly holds the reigns."
 NEP_purge_the_army_of_royalists:9 "Purge the Army of Royalists"
 NEP_purge_the_army_of_royalists_desc:9 "Although we succeeded in fending off the threat of a royalist restoration for the moment much of the army remains dedicated to the defeated King and the royal house. Since we cannot eliminate the monarchy entirely we must ensure that the army does not become a bastion for any fools hoping to repeat the example of the former King Tribhuvan."
 NEP_furthering_control_of_village_courts:9 "Furthering Control of Village Courts"
 NEP_furthering_control_of_village_courts_desc:9 "Across Nepal much of the day to day governance is handled by local bodies whose interests and concerns are similarly local. By increasing our hand in these bodies we can ensure that the desires and needs of the government are truly felt across the nation and known to the people."
 NEP_ramp_up_revenue_extraction:9 "Ramp Up Revenue Extraction"
 NEP_ramp_up_revenue_extraction_desc:9 "It is clear we have been too good to the average citizen, as they gain wealth while the state struggles to fund itself. We must solve this injustice by increasing taxes wherever possible, with the malgujari land tax being certainly a perfect candidate for such an increase. While the peasants will of course object, we have never listened to their say on such matters, and we do not intend to start doing so now."
 NEP_developing_a_moral_education_system:9 "Developing a Moral Education System"
 NEP_developing_a_moral_education_system_desc:9 "If the defeated threat of the Mukti Sena has shown anything it is that a great deal of Nepal is frightfully open to preaching of scoundrels infected with absurd foreign ideologies. For the future of the nation the next generation must grow up with a proper understanding of their place in the world and the wisdom of their leaders."
 NEP_harness_gorkha_nationalist_rhetoric:9 "Harness Gorkha Nationalist Rhetoric"
 NEP_harness_gorkha_nationalist_rhetoric_desc:9 "There is a slow growing belief amongst some of the more junior members of the dynasty that in order for Rana rule to continue long term, we will need to convince the average Nepali we are working for their interests. It has been suggested therefore we attempt to coopt the growing nationalist movement, found both here and across the border, styling the Ranas as ardent supporters of Gorkha nationalism against foreign domination."
 NEP_empowerment_of_the_council_of_ministers:9 "Empowerment of the Council of Ministers"
 NEP_empowerment_of_the_council_of_ministers_desc:9 "With the replacement of the King the executive branch is now under our total control, with the Prime Minister and his cabinet steering the ship of state unopposed. To cement this change the Council of Ministers must be given greater leeway to shape the nation’s future course."
 NEP_remove_vestiges_of_royal_authority:9 "Remove Vestiges of Royal Authority"
 NEP_remove_vestiges_of_royal_authority_desc:9 "While King Samarayja understands his position there is no guarantee that future Kings will not make foolish and hasty decisions. In order to protect the dignity of the royal house we must make it clear that the nominal powers that Kings once held in Nepal are now held by the Prime Minister and his loyal government. This nation answers to the Ranas and nothing will ever change that."
 NEP_reorganise_decaying_ministries:9 "Reorganise Decaying Ministries"
 NEP_reorganise_decaying_ministries_desc:9 "While we have already cleared Nepal's institutions of its enemies there remains much waste and fruitless effort within the government that can be eliminated. Additionally we can use this opportunity to reward those who remained loyal and punish those who chose to do nothing in our hour of need, even if they never stood against us."
 NEP_establish_a_controlled_legislature:9 "Establish a Controlled Legislature"
 NEP_establish_a_controlled_legislature_desc:9 "Having plainly displayed their mastery over the state the gracious Prime Minister is prepared to grant his subjects the gift of representation, with the most capable and loyal being selected from across the nation to assist our wise rulers in governing. Truly the Ranas are the most generous of rulers."
 NEP_absolute_power_of_the_prime_minister:9 "Absolute Power of the Prime Minister"
 NEP_absolute_power_of_the_prime_minister_desc:9 "A ship needs one captain and a nation one leader, to serve the ship of state is to act with absolute obedience to the will of the Prime Minister. The Ranas have ruled in this fashion for almost a century to now and will rule in this fashion for a century more, now without the need to disguise or dilute their power by concession to the weak and unworthy. The Ranas are Nepal and to deny this is to deny reality."

 NEP_our_ruler_glorious:9 "Our Ruler Glorious"
 NEP_our_ruler_glorious_desc:9 "A hundred years of usurpation has been brought to an end by the hand of our glorious King Tribhuvan! Transforming the Dominion and Republic’s attempts to turn Nepal into a weapon against the other into a powerful tool to gain the support of elements of both the Mukti Sena and the Rana government, the King is once more at the forefront of Nepal’s politics and government."
 NEP_his_majestys_loyal_government:9 "His Majesty's Loyal Government"
 NEP_his_majestys_loyal_government_desc:9 "With the King’s restoration, Nepal now stands truly independent, not under the iron fist of a corrupt Rana tyrant who bends the knee to the British, nor under radical socialists, beholden to the government in Calcutta but truly its own country. We must move quickly to take advantage of this situation and establish a government loyal to the King and his designs for the country."
 NEP_restoring_power_to_the_sovereign:9 "Restoring Power to the Sovereign"
 NEP_restoring_power_to_the_sovereign_desc:9 "Under the Ranas the King became a mere symbol through which they maintained control over the country. With a government finally loyal to the King we will rebuild the practical authority of Nepal’s sovereign to govern."
 NEP_compromise_with_the_ranas:9 "Compromise with the Ranas"
 NEP_compromise_with_the_ranas_desc:9 "While the years of Rana rule were regrettable, individual Ranas remain as capable and influential figures that we would be foolish to ignore. With the looming threat of socialism it will not be difficult to make the concessions necessary to bring remnants of the old order into our service."
 NEP_empowering_local_councils:9 "Empowering Local Councils"
 NEP_empowering_local_councils_desc:9 "The King is only one man and the government can only be so extensive in a country like ours. Empowering local councils to handle their own concerns will allow the King and his government to focus more on national priorities while also creating a sense of responsive government."
 NEP_a_state_that_serves_its_people:9 "A State that Serves Its People"
 NEP_a_state_that_serves_its_people_desc:9 "For too long the state has been administered as though its purpose is to secure the benefit of a few powerful figures, to the ruin of all others. Now empowered, King Tribhuvan, in his great wisdom, understands that the duty of the state and of its rulers is to see to the wellbeing of its peple and works tirelessly in that spirit."
 NEP_ensure_royal_control_of_the_army:9 "Ensure Royal Control of the Army"
 NEP_ensure_royal_control_of_the_army_desc:9 "Now that the period of symbolic rule is over it is crucial that the King reestablish direct royal authority over the military. Under no circumstances can a future usurper be allowed to use the forces meant to protect the Kingdom for its destruction."
 NEP_forming_an_elected_assembly:9 "Forming an Elected Assembly"
 NEP_forming_an_elected_assembly_desc:9 "The most important priority in stabilising Nepal is giving the people a voice. It is only by working with and for the people and their legitimate representatives that we can bring Nepal out of the tyranny of Rana misrule."
 NEP_royally_appointed_bharadari_sabha:9 "Royally Appointed Bharadari Sabha"
 NEP_royally_appointed_bharadari_sabha_desc:9 "While we have made significant concessions to popular rule it is in the best interests of the Kingdom that any popularly elected assembly should be kept in check to prevent the outbreak of mob rule. For this purpose we will create an appointed upper house of the legislature, staffed by people chosen by the King for their competence and wisdom."
 NEP_prioritise_the_need_for_education:9 "Prioritise the Need for Education"
 NEP_prioritise_the_need_for_education_desc:9 "For Nepal to have a bright future its people must be ready to deal with the challenges of the modern world. The core of achieving such a prepared population is education, equipping the populous with knowledge and skills that will serve them and Nepal for years to come."
 NEP_under_the_courageous_sovereign:9 "Under the Courageous Sovereign"
 NEP_under_the_courageous_sovereign_desc:9 "While others sought to take power by turning to outsiders only the King had the courage to rise to the occasion rather than kneel before those who see Nepal as a means towards their own ends. The restoration has laid the groundwork for Nepal to enter an age of prosperity and security on its own terms."

 NEP_the_unshackling_of_nepal:9 "The Unshackling of Nepal"
 NEP_the_unshackling_of_nepal_desc:9 "At last Rana tyrants have been overthrown, the Mukti Sena have taken the capital, and the nation can finally look forward instead of backwards. For the first time in many years the future of Nepal is a bright one, led not by one man but by the people."
 NEP_formation_of_the_interim_government:9 "Formation of the Interim Government"
 NEP_formation_of_the_interim_government_desc:9 "The success of our revolution belongs as much to the monarchy as it does to the socialists and the people still stand with their King in the face of an uncertain future. With some remaining stubborn to this reality it falls on the Parishad to take a leading role alongside the King in Nepal’s transition to Democracy."
 NEP_a_democratic_maha_sabha:9 "A Democratic Maha Sabha"
 NEP_a_democratic_maha_sabha_desc:9 "Following the bicameral model of other democratic countries Nepal will establish an upper chamber to its legislature, selected by the people. This upper chamber will provide a check on the power of the lower chamber and work with it and the King to govern the nation."
 NEP_honour_the_legacy_of_the_martyrs:9 "Honour the Legacy of the Martyrs"
 NEP_honour_the_legacy_of_the_martyrs_desc:9 "All those who died in pursuit of a brighter future, all those who fought and perished in the battle to end Rana tyranny, all those who have died for Nepal will be honored for their heroism and sacrifice so that future generations may know to look to them as an example."
 NEP_uplift_nepal_into_the_20th_century:9 "Uplift Nepal Into the 20th Century"
 NEP_uplift_nepal_into_the_20th_century_desc:9 "The future of Nepal lies with the course set down by the Praja Parishad. With joining the modern world, building wealth and honoring religion, making Nepal one of the advanced countries of the world, and making the pride of the people in their country echo in every direction for thousands of years."

 NEP_loyalty_to_the_liberators:9 "Loyalty to the Liberators"
 NEP_loyalty_to_the_liberators_desc:9 "Nepal’s revolution would not have been possible without the support of our friends in Calcutta. In our darkest hour, when the cold grip of the Ranas seemed a fact of life for Nepal, they sheltered and supported the Mukti Sena and nurtured Nepal’s freedom. While the Parishad is certainly more amenable to the King than the socialists, it is clear that Kathmandu’s future lies with Calcutta."
 NEP_the_monarchy_problem:9 "The Monarchy Problem"
 NEP_the_monarchy_problem_desc:9 "In dealing with the monarchy we find ourselves caught between our principles, our allies and the realities of the coalition which brought us to power in the first place. Sooner rather than later we will be forced to decide if the King has any place at all in the future of Nepal."
 NEP_dethrone_the_landlords:9 "Dethrone the Landlords"
 NEP_dethrone_the_landlords_desc:9 "The first priority of the socialist revolution in any predominantly rural country is taking control over the land away from landlords and aristocrats. Granting land to the tiller not only breaks the powerbase of a reactionary class it also earns the loyalty and support of the Kisan who stand to gain greatly from the abolition of their masters."
 NEP_research_support_from_india:9 "Research Support From India"
 NEP_research_support_from_india_desc:9 "Though our ambitions lay with the modern world, for now Nepal remains woefully behind the times. In rectifying this our own efforts must be paired with the full cooperation and support of our allies in Calcutta. Only then can Nepal begin to aim for a place in modernity."
 NEP_glorify_the_kisan:9 "Glorify the Kisan"
 NEP_glorify_the_kisan_desc:9 "If the glory of the nation belongs to any it is not to the individual, living or dead, but to the downtrodden class whose wealth has built the palaces of aristocrats and whose produce has fed the armies of princes and kings. It is the Kisan who serve as the foundation and pillars of Nepal and the Kisan for whom we will build Nepal’s future."
 NEP_the_land_of_red_mountains:9 "The Land of Red Mountains"
 NEP_the_land_of_red_mountains_desc:9 "What only a short time ago would have seemed impossible has come to pass. The vestiges of feudalism and reaction have fallen across the mountains and valleys of Nepal, replaced by the brilliant banners of socialism and modernity, flying high overhead and dyeing the land beneath in brilliant red."

 NEP_sweep_away_the_ranas_greed:9 "Sweep Away the Ranas' Greed"
 NEP_sweep_away_the_ranas_greed_desc:9 "With the establishment of a new government the time has come to do away with the last remnants of the corruption and nepotism of the Ranas which have stolen so much from Nepal. The age of kleptocracy which impoverished the nation will be swept away, never to return."
 NEP_developing_panchayat_self_governance:9 "Developing Panchayat Self Governance"
 NEP_developing_panchayat_self_governance_desc:9 "In seeking a blueprint for Nepal's future we have the great fortune to share one of the oldest systems of local self government in the world and one that fits with our democratic principles. Developing and empowering this system will not only allow us to modernize local government but also to gain the support and cooperation of trusted local institutions."
 NEP_establishment_of_the_pradhan_nyayalaya:9 "Establishment of the Pradhan Nyayalaya"
 NEP_establishment_of_the_pradhan_nyayalaya_desc:9 "For the construction of a democratic future the independence of a judiciary is a vital step. By creating a responsible Pradhan Nyayalaya we ensure that the law is beyond weaponization by partisan leaders and would be tyrants."
 NEP_protection_of_the_fundamental_principles:9 "Protection of Fundamental Principles"
 NEP_protection_of_the_fundamental_principles_desc:9 "Without the principles of justice and human dignity that drove us, the revolution for which we fought against the Ranas is an empty grab for power. It is therefore our highest duty as participants in the revolution to follow and defend these fundamental principles from any attack and to construct which will protect them in turn."

