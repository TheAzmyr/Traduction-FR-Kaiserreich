### Focuses ###
 HOL_left_list_victorious: "La liste de Gauche est Victorieuse"
 HOL_left_list_victorious_desc: "La gauche modérée de la politique Néerlandaise a remporté les dernières élections, leur accordant l'initiative et le capital politique nécessaires pour former un nouveau gouvernement"
 HOL_SDAP_RSAP: "Coalition SDAP-RSAP"
 HOL_SDAP_RSAP_desc: "Les Sociaux-Démocrates plus centristes ont formé une coalition avec les Socialistes Radicaux afin de pouvoir mettre pleinement en œuvre leurs positions"
 HOL_VDB_SDAP: "Coalition VDB-SDAP"
 HOL_VDB_SDAP_desc: "Les Sociaux-Démocrates doivent travailler avec leurs partenaires de l'alliance électorale 'Lijst Links' s'ils veulent mettre en place le premier gouvernement de centre-gauche Néerlandais"
 HOL_overthrow_the_system: "Renverser le système !"
 HOL_overthrow_the_system_desc: "Le système parlementaire des Pays-Bas est obsolète ! Abolissons le système actuel au profit d'une solution plus radicale"
 HOL_use_popular_mandate: "Utiliser le Mandat Populaire"
 HOL_use_popular_mandate_desc: "Le peuple nous a donné sa confiance pour réparer la nation. Leur souhait ayant été exaucé, nous devrions travailler au sein du système pour le réformer"
 HOL_revoke_ambtenarenverbod_vdb: "Révoquer l'Ambtenarenverbod"
 HOL_revoke_ambtenarenverbod_vdb_desc: "Bien qu'il fût peut-être adapté à son époque, l'Ambtenarenverbod s'est révélé relativement efficace pour isoler la politique Néerlandaise des extrémistes. Nous devrions l'abolir et laisser les fonctionnaires s'engager à nouveau dans la démocratie"
 HOL_revoke_ambtenarenverbod: "Révoquer l'Ambtenarenverbod"
 HOL_revoke_ambtenarenverbod_desc: "L'Ambtenarenverbod était une tentative imparfaite de Colijn pour arrêter la montée du syndicalisme aux Pays-Bas. Avec une coalition de gauche sérieuse au pouvoir, il est temps pour nous d'abroger ce gâchis obsolète !"
 HOL_amend_wapenwet: "Modifier le Wapenwet"
 HOL_amend_wapenwet_desc: "Actuellement, il est assez facile de se procurer des armes aux Pays-Bas, ce qui est très préoccupant en ces temps de turbulences politiques. Si nous devions renforcer notre législation sur les armes, cela nous aiderait à limiter le nombre de victimes de la violence civile"
 HOL_minimum_wage: "Instaurer un salaire minimum"
 HOL_minimum_wage_desc: "De nombreuses personnes travaillent actuellement pour moins que ce dont elles ont besoin pour survivre. Mettons en place un salaire minimum général qui offre une ceinture de sécurité à ceux qui en ont le plus besoin.."
 HOL_ban_VNH_ll: "Interdire la VNH"
 HOL_ban_VNH_ll_desc: "La VNH est une force hautement polarisante au sein de la politique Néerlandaise. Le pays est mieux sans leur influence corrosive"
 HOL_dissolve_landwacht: "Dissoudre la Landwacht"
 HOL_dissolve_landwacht_desc: "L'aile paramilitaire de la VNH est tristement célèbre pour avoir terrorisé des manifestations pacifiques, brisé des grèves par la force, et même prétendument commis des assassinats politiques ! Ils devraient être interdits !"
 HOL_dissolve_RNF: "Dissoudre le Front Rouge"
 HOL_dissolve_RNF_desc: "Le Front Rouge National paramilitaire est une menace pour l'ordre public, connu pour ses bagarres de rue, la persécution des hommes d'affaires et la prétendue violence contre l’Église ! Nous devons les mettre hors la loi si nous voulons obtenir la stabilité !"
 HOL_welfare_state: "Planifier l'État Providence"
 HOL_welfare_state_desc: "Dans certaines nations éclairées comme le Danemark, l'État providence est déjà un phénomène actif. Cependant, aux Pays-Bas, nous n'avons rien de tel. Si nous espérons un jour la mettre en œuvre, nous devons planifier en conséquence"
 HOL_police_vs_paramilitaries: "Police contre Paramilitaires"
 HOL_police_vs_paramilitaries_desc: "Les paramilitaires rendent les rues dangereuses, jour après jour, la Landwacht et le Front rouge s'affrontent. Il est temps que la police soit mieux équipée pour lui permettre de rétablir l'ordre dans de tels cas"
 HOL_demand_end_to_violence: "Exigez que la Violence Cesse"
 HOL_demand_end_to_violence_desc: "En dépit de l'interdiction faite aux paramilitaires d'errer dans nos rues, la violence n'a que très peu diminué. Il est temps d'inviter les dirigeants des deux parties à une réunion pour demander leur aide afin de résoudre cette crise"
 HOL_far_right_in_tatters: "Disperser l'Extrême Droite"
 HOL_far_right_in_tatters_desc: "Grâce à nos mesures, l'Extrême-Droite a pratiquement disparu de notre pays. Il leur faudra des années pour redevenir une force importante, même si nous devions nous arrêter maintenant ! Nous devons tout de même maintenir une pression constante"
 HOL_collectivisation_dem: "Collectivisation Démocratique"
 HOL_collectivisation_dem_desc: "Collectivisons la propriété privée là où nous le pouvons, afin que chaque citoyen Néerlandais puisse être représenté de manière égale aux Pays-Bas à l'avenir"
 HOL_doorbraak: "Doorbraak"
 HOL_doorbraak_desc: "Pendant trop longtemps, le système politique Néerlandais a été fragmenté en groupes de groupes d'intérêts et d'institutions égoïstes. C'est fini ! Enfin, nous briserons les piliers obsolètes du passé en mettant en œuvre un nouveau programme de dépilarisation"
 HOL_doorbraak_vdb: "Doorbraak"
 HOL_doorbraak_vdb_desc: "Les piliers s'effondrent, et bientôt les Pays-Bas sera une véritable démocratie. Plus personne ne votera Catholique simplement parce qu'il est Catholique, il votera comme il l'entend ! Nous devons y contribuer par un processus de \"dépilarisation\" formelle"
 HOL_progressive_tax_system: "Système Fiscal Progressif"
 HOL_progressive_tax_system_desc: "Nous devons taxer davantage les riches que les pauvres si nous voulons être en mesure de financer l'État providence que nous envisageons et d'accroître l'égalité, même si les riches n'aiment pas une telle mesure"
 HOL_close_pillar_institutions: "Fermer les institutions par pilier"
 HOL_close_pillar_institutions_desc: "Il est temps de mettre fin à cette société pilarisarisé. Quelqu'un qui est protestant n'écoutera que la radio protestante telle qu'elle est. Mettons fin à ces clivages en fermant les médias catholiques, libéraux, protestants et même socialistes !"
 HOL_have_the_RNF_disband: "Dissoudre le Front Rouge"
 HOL_have_the_RNF_disband_desc: "Le Front Rouge a d'abord été fondé pour protéger le travailleur contre la police aux mains des capitalistes, et plus tard contre la Landwacht de la VNH. Maintenant que les droits des travailleurs ont été garantis, ces éléments peu recommandables ne sont plus nécessaires"
 HOL_we_are_all_brothers: "Tous Frères !"
 HOL_we_are_all_brothers_desc: "Tout le monde aux Pays-Bas est Néerlandais, et donc nous sommes frères - quelles que soient leurs allégeances politiques. Aidons-nous les uns les autres, d'un Hollandais à l'autre"
 HOL_national_dutch_broadcasting_station: "Diffuseur National Néerlandais"
 HOL_national_dutch_broadcasting_station_desc: "Avec la fermeture de toutes les grandes stations de radiodiffusion dans le cadre de nos efforts de dépilarisation, il est temps pour nous de lancer une station pour tous les Néerlandais, une qui nous représente tous !"
 HOL_socialist_paradise: "Paradis Socialiste"
 HOL_socialist_paradise_desc: "Nos politiques ont conduit à la création d'un Paradis Socialiste. La droite a été mise en sourdine et la nation est stable ! Célébrons le sort du travailleur Néerlandais !"
 HOL_pensions_for_the_elderly: "Pensions d'État"
 HOL_pensions_for_the_elderly_desc: "Un élément essentiel du nouvel État-providence Néerlandais sera que les personnes âgées pourront prendre leur retraite avec un niveau de vie minimum, grâce à la contribution de ceux qui continuent à travailler"
 HOL_sick_leave: "Loi sur les Congés Maladie"
 HOL_sick_leave_desc: "Les employeurs devraient permettre aux personnes qui ne sont pas en bonne santé de rester à la maison pendant un certain temps, car c'est la chose la plus humaine à faire. Malheureusement, tout le monde ne semble pas d'accord, alors nous devrons le rendre obligatoire"
 HOL_lowered_tuition_fees: "Frais de Scolarité Subventionnés"
 HOL_lowered_tuition_fees_desc: "Rien n'aide plus la mobilité sociale que de permettre à ceux qui ont la capacité de recevoir la scolarité dont ils ont besoin. Désormais, c'est l'avenir qui déterminera votre destin et non le passé"
 HOL_mandatory_insurance: "Assurance Santé Obligatoire"
 HOL_mandatory_insurance_desc: "Actuellement, les personnes en bonne santé en bas âge ne souscrivent généralement pas d'assurance maladie, ce qui se traduit par une assurance très coûteuse, ce qui fait que certaines personnes qui ont besoin d'une couverture ne sont pas en mesure de payer pour celle-ci. On devrait rendre ça obligatoire"
 HOL_twinkling_social_democracy: "Le scintillement de la Social-Démocratie"
 HOL_twinkling_social_democracy_desc: "Nos politiques ont fait des Pays-Bas un phare dans le monde et un exemple pour tous sur la manière de construire un véritable État-providence"
 HOL_entice_christian_progressives: "Séduire les Chrétiens Progressistes"
 HOL_entice_christian_progressives_desc: "Beaucoup de Progressistes Chrétiens votent pour les conservateurs simplement parce qu'ils sont chrétiens. Une partie de la politique de Doorbraak consistera à les inciter à voter pour les partis de gauche qu'ils admirent en secret"
 HOL_the_united_state: "Les Provinces Unis"
 HOL_the_united_state_desc: "Nous devons faire preuve d'unité en tout temps. Restons unis en tant que Néerlandais contre le monde"
 HOL_foreign_policy: "Politique Étrangère Néerlandaise"
 HOL_foreign_policy_desc: "Maintenant que nous avons stabilisé notre ordre politique, il est temps de nous tourner à nouveau vers l'extérieur et d'examiner si nous devons insister à nouveau sur la neutralité que nous nous imposons ou trouver des alliés dans ce nouveau monde hostile"
 HOL_join_mitteleuropa: "Rejoindre le Reichspakt"
 HOL_join_mitteleuropa_desc: "Depuis la guerre des Boers, nous dérivons vers la cause allemande, et si le Reichspakt tombe aux mains des syndicalistes impies, alors nous sommes probablement finis aussi. Battons-nous pour notre propre destin au lieu de nous le faire imposer !"
 HOL_sustain_neutrality: "Proclamer la Neutralité"
 HOL_sustain_neutrality_desc: "Les Pays-Bas souffrent suffisamment de troubles sans se joindre à un conflit mondial dévastateur. Nous travaillerons avec quiconque régnera en maître après le conflit, comme nous l'avons fait plusieurs fois auparavant"
 HOL_join_entente: "Rejoindre l'Entente"
 HOL_join_entente_desc: "L'Entente a longtemps semblé un choix peu probable pour une alliance. La lutte des Britanniques en Afrique du Sud a assuré une vision négative du Royaume-Uni à travers toutes les couches de la société Néerlandaise. Cependant, le monde tourne et l'évolution de la géopolitique signifie que notre position doit changer"
 HOL_join_internationale: "Rejoindre l'Internationale"
 HOL_join_internationale_desc: "La Révolution est venue aux Pays-Bas et s'est enracinée. Le temps est donc venu pour nous de rejoindre l'Internationale et d'aider à exporter la Révolution, en aidant à la libération de la classe ouvrière au-delà de notre propre petit pays"
 HOL_relations_south_africa: "La Question Sud-Africaine"
 HOL_relations_south_africa_desc: "L'Afrique du Sud est peuplée d'un certain nombre de Boers d'ascendance Néerlandaise, ce qui rend son destin politique en ces temps troublés, en particulier en ce qui concerne notre propre scène politique intérieure. Il y a eu un certain nombre d'appels de tous les côtés du spectre gauche-droite pour examiner notre approche"
 HOL_aftermath_black_monday: "Conséquences du Lundi Noir"
 HOL_aftermath_black_monday_desc: "L'onde de choc du Lundi Noir a durement touché l'économie néerlandaise. Le gouvernement sera obligé de prendre des mesures immédiates et drastiques pour éviter que l'économie ne s'effondre complètement."
 HOL_public_works: "Travaux Publics"
 HOL_public_works_desc: "En investissant dans des projets publics comme la construction de canaux, de parcs municipaux et d'autoroutes, nous pourrons rétablir le pouvoir d'achat de l'homme de la rue, qui autrement serait au chômage, tout en obtenant en retour de meilleures infrastructures"
 HOL_drop_golden_standard: "Abandonnez l'étalon-or"
 HOL_drop_golden_standard_desc: "Nous adhérons à l'étalon-or afin que les investisseurs voient le Florin Néerlandais comme une monnaie stable qui peut toujours être convertie en or à la banque centrale. Un effet secondaire malheureux d'avoir un Florin Néerlandais fort est qu'il est coûteux pour les gens d'autres pays d'acheter des produits Néerlandais. En abandonnant l'étalon-or et en dévaluant le Florin Néerlandais, nous pouvons atténuer ces effets"
 HOL_defense_spending_spree: "Dépenses de la Défense"
 HOL_defense_spending_spree_desc: "Nous ramènerons nos militaires au niveau du reste du monde. Les Socialistes et d'autres gens antipatriotiques disent que l'armée devrait être le dernier endroit où le gouvernement devrait investir en cette période, mais nous leur prouverons qu'ils ont tort !"
 HOL_extend_unemployment_sub: "Prolongation des Allocations Chômage"
 HOL_extend_unemployment_sub_desc: "En raison du Lundi Noir, il y a plus de chômeurs que jamais auparavant. Alors que les gouvernements conservateurs et surtout libéraux des dernières décennies ont mis en place des allocations de chômage de base, ils craignaient de décourager le travail s'ils rendaient les taux trop élevés, ce qui, avec l'inflation et tous ceux qui vivent de ces allocations, est impossible"
 HOL_rijksweg_12: "Terminer la Rijksweg 12"
 HOL_rijksweg_12_desc: "Avant que le lundi noir ne mette fin à l'âge d'or allemand, des projets de construction d'une autoroute reliant La Haye à la frontière allemande avaient déjà été envisagés, bien qu'ils n'aient finalement atteint que la ville d'Oudenrijn. L'extension du Rijksweg jusqu'à la frontière allemande constituerait un symbole fort de l'engagement de notre gouvernement en faveur d'autres projets d'infrastructure nationaux."
 HOL_trade_missions: "Missions Commerciales"
 HOL_trade_missions_desc: "Les missions commerciales visant à conclure des accords avec des gouvernements et des entreprises étrangers sont un excellent moyen d'élargir la portée des entreprises Néerlandaises et d'atténuer le ralentissement économique actuel"
 HOL_loan_to_shell: "Prêt à Shell"
 HOL_loan_to_shell_desc: "Royal Dutch Shell a connu une série d'années difficiles au cours des années 1920. Tandis que d'autres sociétés Néerlandaises prospèrent, Shell subit la perte catastrophique de leurs participations Britanniques lors de la Révolution de 1925, une situation que seule notre adhésion à la sphère économique Allemande du Reichspakt permet d'atténuer. Nous pouvons leur accorder un prêt qui se transformera sûrement en un investissement avantageux pour les deux parties"
 HOL_cut_unemployment_subsidies: "Couper les Prestations d'Emploi"
 HOL_cut_unemployment_subsidies_desc: "De plus en plus de personnes sont licenciées de leur lieu de travail et le trésor public est de plus en plus sollicité par leurs demandes de subventions et d'avantages sociaux. Si nous ne voulons pas nous retrouver avec une dette monstrueuse au bout du compte, nous devons réduire les fonds disponibles"
 HOL_country_of_canals: "Un Pays de Canaux"
 HOL_country_of_canals_desc: "En construisant des canaux dans l'ensemble des Pays-Bas, nous permettrons à nos chômeurs de continuer à travailler, tandis que les entreprises rajeunies profiteront des canaux et de l'infrastructure qu'ils apporteront à l'avenir"
 HOL_factory_building: "Bâtiment d'Usine"
 HOL_factory_building_desc: "En construisant plus d'usines, le pays sera en mesure d'accroître sa production militaire nationale. Bien que nous soyons un pays de transit, il ne peut jamais y avoir de mal à investir dans d'autres secteurs également"
 HOL_rhine_line: "La Ligne du Rhin"
 HOL_rhine_line_desc: "Depuis le début du régime Communard en France, les syndicalistes impie complotent notre destruction et celle de notre voisin Allemand. Le Rhin est un obstacle important à cette fin et si nous le renforcions par des forts, à condition que Dieu nous bénisse, il n'y aura pas de syndicaliste étranger qui mettra le pied sur le sol Néerlandais au nord du Rhin"
 HOL_limited_working_week_2: "Limite de Travail Hebdomadaire"
 HOL_limited_working_week_2_desc: "La semaine de travail minimale est trop longue et, par conséquent, les employeurs ne peuvent se permettre d'en embaucher autant qu'ils le pourraient autrement. En raccourcissant la semaine de travail, les employeurs seront obligés d'embaucher plus de personnes, ce qui permettra à plus de gens de gagner leur vie"
 hol_finish_afsluitdijk: "Améliorer l'Afsluitdijk"
 hol_finish_afsluitdijk_desc: "L'Afsluitdijk a été achevé au début des années 30 et ferme le Zuiderzee, transformant l'IJsselmeer en une baie intérieure. Le risque de rupture de la digue pourrait toutefois avoir des effets désastreux, de sorte qu'investir dans la préservation de son intégrité structurelle pourrait difficilement nuire. En outre, cela permettrait également d'offrir aux chômeurs un emploi dont ils ont grand besoin"
 HOL_west_indies_as_tradepost: "Centre de Commerce des Indes Occidentales"
 HOL_west_indies_as_tradepost_desc: "Les Indes Occidentales sont idéalement situées pour être un poste de traite pour le commerce avec l'hémisphère occidental. Loin de la sphère d'influence de l'Allemagne, l'Amérique peut aussi nous donner l'occasion de diversifier nos exportations, qui sont actuellement trop axées sur le Kaiserreich"
 HOL_loan_to_SBM: "Prêt à SBM"
 HOL_loan_to_SBM_desc: "The Surinaamse Bauxiet Maatschappij est une société minière en Guyane Néerlandaise. En leur accordant un prêt, ils pourront étendre leurs activités sur le continent Sud-Américain et, espérons-le, nous fournir plus de ressources militaires essentielles que jamais auparavant"
 HOL_kill_workplace_regulations: "Réduire les Formalités Administratives des Employeurs"
 HOL_kill_workplace_regulations_desc: "L'un des facteurs qui tirent l'industrie Néerlandaise vers l'arrière par rapport à la concurrence étrangère est notre arsenal de réglementations de sécurité hautement sophistiquées mais lourdes. C'est triste, mais nous ne pouvons pas nous permettre de telles choses en ces temps de crise"
 HOL_park_in_every_town: "Un Parc pour Chaque Ville"
 HOL_park_in_every_town_desc: "Une autre façon de tenir nos chômeurs occupés est de construire beaucoup de parcs. Des générations encore à naître pourront revenir à la raison dans ces sites tranquilles, qui auront été construits en ces temps difficiles"
 HOL_draft_able_unemployed: "Projet de Travail Forcé"
 HOL_draft_able_unemployed_desc: "Beaucoup de soi-disant chômeurs prétendent qu'ils ne trouvent pas de travail à faire ; en même temps, nous ne trouvons pas de gens pour défendre la patrie. Cette situation paradoxale va prendre fin maintenant. Si vous voulez recevoir de l'argent de l'État, vous devrez faire quelque chose si vous le pouvez, même si cela signifie que nos soldats seront un peu moins motivés"
 HOL_finish_fortress_holland: "Censure des Médias"
 HOL_finish_fortress_holland_desc: "Nous ne pouvons pas nous contenter de faire confiance à l'intellect de l'homme du peuple, et nous devons bloquer les syndicalistes véreux là où nous le pouvons. La censure de la plupart des médias français, et la censure limitée des médias affiliés à des syndicalistes connus, permettront d'endiguer ces eaux boueuses."
 HOL_privatization_of_projects: "Privatisation des Projets"
 HOL_privatization_of_projects_desc: "Nos investissements ont porté leurs fruits : des entreprises manifestent leur intérêt pour reprendre certains de nos projets nationaux dans l'espoir d'en tirer des bénéfices. Pour ce faire, elles devront embaucher des personnes, qui dépenseront à leur tour plus d'argent. Bien que nous ne nous soyons pas encore totalement remis du Lundi Noir, ce sera certainement le début de la fin des souffrances de notre nation."
 HOL_precrisis_export_rates: "Retour aux taux d'exportation avant la crise"
 HOL_precrisis_export_rates_desc: "Our efforts to make Dutch companies as lucrative as possible have borne fruit: export rates are returning to pre-crisis levels, and in some sectors even exceed these levels. To handle the workload, companies are forced to hire more people, resulting in more spending power for the common man. While this may not amount to full recovery yet, it is possible to see a bright horizon ahead of us."
 HOL_less_unemployment: "Réduction du chômage "
 HOL_less_unemployment_desc: "Notre programme de "werkverschaffing" a porté ses fruits : jour après jour, moins de personnes viennent poinçonner comme preuve qu'elles sont effectivement au chômage et ne réclament pas leurs subventions comme un supplément gratuit à leur salaire de base. Il semble que nous ayons réussi, et bien que nous ne nous soyons pas encore totalement remis du Lundi Noir, les pires effets de la crise semblent s'être atténués"
 HOL_more_spending_power: "Plus de pouvoir d'achat"
 HOL_more_spending_power_desc: "Nos investissements importants dans l'armée font que les gens trouvent du travail dans un certain nombre de secteurs, allant de la production d'armes au service dans l'armée elle-même. Ils ont donc de l'argent à dépenser, ce qui permet maintenant de relancer lentement la reprise d'autres secteurs également. Bien que nous ne nous soyons pas encore totalement remis du Lundi Noir"
 HOL_recovery_from_black_monday: "La reprise après le Lundi Noir"
 HOL_recovery_from_black_monday_desc: "Notre bonne stratégie pour lutter contre l'effondrement économique qui a suivi le Lundi Noir a abouti à la stabilisation de notre économie. Dans tous les secteurs, plus de personnes sont employées, plus de produits sont vendus et des liquidités croissantes circulent. Il semble que nous ayons réussi à guider le pays à travers une période difficile, et les gens sont à nouveau confiants dans l'avenir"
 HOL_repay_government_debts: "Rembourser les dettes du gouvernement"
 HOL_repay_government_debts_desc: "C'est un fait regrettable que l'argent ne pousse pas sur les arbres, et le gouvernement a été obligé d'émettre un certain nombre d'obligations et de demander des prêts à des investisseurs étrangers afin de combler ce vide. Il est impératif que nous payions ces dettes au plus vite"
 HOL_control_inflation: "Maîtriser l'inflation"
 HOL_control_inflation_desc: "L'inflation étant encore inconfortablement élevée en raison du Lundi Noir, nous devons adopter des mesures déflationnistes pour la maîtriser. Par exemple, en exigeant que les taux de réserve des banques soient augmentés afin qu'elles soient obligées de conserver davantage de capitaux. De telles mesures contribueront à empêcher la surchauffe de notre économie fraîchement sauvée."
 HOL_restore_regulation: "Rétablir les régulations d'avant la crise"
 HOL_restore_regulation_desc: "Les politiques quelque peu brutales des années du Lundi Noir ont bien servi leur but, en incitant les entreprises et en obtenant des dépenses publiques. Il est néanmoins vital que nous restaurions la confiance perdue de notre nation en rétablissant certains de ses privilèges tant mérités"
 HOL_eastern_industrialization: "Industrialisation à l'Est"
 HOL_eastern_industrialization_desc: "Les importations en provenance d'Allemagne et des régions frontalières sont l'avenir. En investissant dans cette région, nous pourrons tirer profit du commerce transfrontalier et encourager l'ouverture d'un certain nombre de nouvelles entreprises"
 HOL_northern_industrialization: "L'industrialisation du Nord"
 HOL_northern_industrialization_desc: "Nous avons déjà créé des fonds pour aider les entreprises du nord du pays. Il ne nous reste plus qu'à l'ouvrir aux candidatures"
 HOL_dutch_arms_industry: "Consolider l'industrie de l'armement"
 HOL_dutch_arms_industry_desc: "Nos récents efforts pour encourager les petites entreprises portent déjà leurs fruits, en particulier dans la sphère domestique. Néanmoins, il est maintenant vital que nous encouragions un certain nombre de petites entreprises militaires à se regrouper pour leur permettre d'apporter une contribution significative à notre secteur militaire"
 HOL_subs_philips: "Subventionner Philips"
 HOL_subs_philips_desc: "Philips est l'une de nos entreprises les plus célèbres, et un acteur mondial sur le marché de l'électronique. En subventionnant sa R&D et en s'engageant dans des coentreprises avec elle, nous pouvons l'exploiter pour nos propres besoins."
 HOL_subs_spyker: "Investissements dans Spyker"
 HOL_subs_spyker_desc: "Bien que Spyker ait connu des hauts et des bas, sa valeur militaire en fait un acteur clé dans notre pays. En investissant dans une participation majoritaire dans l'entreprise, nous pourrions profiter de ses prouesses automobiles pour développer la technologie mécanisée"
 HOL_subs_werkspoor: "Prêts à Werkspoor"
 HOL_subs_werkspoor_desc: "La société Werkspoor est notre principal concepteur de blindés et, à ce titre, nous ne devons pas négliger son importance en tant que moteur potentiel de l'amélioration du potentiel de notre armée dans un avenir proche."
 HOL_booming_economy: "Boom économique"
 HOL_booming_economy_desc: "Avec juste ce qu'il faut d'ingérence et de non-intervention, notre économie est devenue moins l'ombre d'elle-même qu'un véritable phénix. Les Pays-Bas sont forts et notre nation est en plein essor"
 HOL_SDAP_question: "La question du SDAP"
 HOL_SDAP_question_desc: "Avec l'entrée des Pays-Bas dans un nouvel ordre sociopolitique, le moment est venu de se demander s'il faut permettre au SDAP, quelque peu centriste, de se présenter aux élections de l'assemblée qui décidera de l'avenir de la nation. Ce pourrait être un cheval de Troie pour les réactionnaires"
 HOL_elect_assembly: "Élire une nouvelle assemblée"
 HOL_elect_assembly_desc: "Nous devons choisir qui élire à notre nouvel organe législatif afin d'établir un nouveau cadre constitutionnel pour les Pays-Bas"
 HOL_third_national_assembly: "La troisième Assemblée nationale"
 HOL_third_national_assembly_desc: "Le moment est venu. L'Assemblée décidera qui occupera chaque poste au sein du nouvel exécutif Volksraad, ce qui permettra à tous les partis de gauche d'avoir leur mot à dire dans ce nouvel ordre politique"
 HOL_Industrial_Democracy: "Démocratie industrielle"
 HOL_Industrial_Democracy_desc: "Une minorité ne prendra plus de décisions pour la majorité. Nos travailleurs participeront davantage à la prise de décisions, au partage des responsabilités et de l'autorité sur le lieu de travail."
 HOL_Rebuilding_the_country: "Reconstruire [HOL.GetNameDef]"
 HOL_Rebuilding_the_country_desc: "Le [HOL.GetRulingPartylong] ayant été élu par la troisième assemblée nationale pour gouverner, il cherche à reconstruire [HOL.GetNameDef] à partir de zéro."
 HOL_one_raadspensionaris: "Un Raadspensionaris !"
 HOL_one_raadspensionaris_desc: "De manière inattendue, la majorité de l'Assemblée semble être parvenue à une conclusion simple. Il ne devrait y avoir qu'un seul \"grand pensionnaire\", David Wijnkoop, qui protégera la révolution contre les réactionnaires et les impérialistes sans la moindre pitié"
 HOL_council_of_the_state: "Conseil d'État"
 HOL_council_of_the_state_desc: "Les communistes du Conseil, sous la direction d'Anton Pannekoek et de son KAPN, ont obtenu une majorité à la nouvelle Assemblée, devenant ainsi les principaux constituants de l'organe exécutif de Volksraad. Connus pour leur opposition aux organes décisionnels officiels, cette situation a été un véritable choc"
HOL_vakbondsfederatie: "Vakbondsfederatie"
 HOL_vakbondsfederatie_desc: "Le choix majoritaire de l'Assemblée semble être le parti syndicaliste NAS de Jacques de Kadt, qui a appelé à un gouvernement de type communard sous une \"fédération de syndicats\". Le plus \"orthodoxe\" des groupes de gauche sérieux de l'État, le NAS était un compromis clair entre toutes les parties concernées."
 HOL_socialist_republic: "République Socialiste"
 HOL_socialist_republic_desc: "Le parti socialiste radical RSAP de Henk Sneevliet a été élu avec une majorité par l'Assemblée comme nouveau gouvernement. Une nouvelle république socialiste est susceptible d'être formée, avec moins d'attitude ouverte de la part des syndicalistes de la gauche dure et un recul de style réactionnaire du SDAP"
 HOL_social_democracy: "Démocratie sociale"
 HOL_social_democracy_desc: "Choquant pour beaucoup de personnes présentes à l'Assemblée, il semble que le Volksraad élu était bien celui du SDAP modéré de Willem Albard. Il semble que, pour les autres factions plus militantes de la révolution, permettre au SDAP de participer aux élections s'est avéré être une grave erreur"
 HOL_peoples_military: "L'armée populaire"
 HOL_peoples_military_desc: "La révolution n'a pas eu lieu dans le seul but de la faire dérailler par des intérêts particuliers et des impérialistes au sein de nos propres forces armées. De sérieuses réformes doivent être entreprises si nous voulons la purger des dangereux malfaiteurs et préserver la Commune"
 HOL_union_of_the_military: "Union des militaires"
 HOL_union_of_the_military_desc: "Bien qu'il ne soit peut-être pas idéal qu'une grande partie de nos forces armées restent des capitalistes et des réactionnaires impénitents, nous devons travailler avec ce que nous avons. Les Néerlandais, de gauche comme de droite, doivent travailler ensemble pour le bien de notre pays"
 HOL_dutch_militia: "Milices hollandaises"
 HOL_dutch_militia_desc: "La voie à suivre pour nos forces armées est le recrutement de milices populaires pour nous aider à sauvegarder la révolution et empêcher les forces étrangères de nous écraser avant que nous n'ayons réussi à trouver nos marques"
 HOL_reform_army: "Réforme de l'armée"
 HOL_reform_army_desc: "Le nouvel ordre étant assuré tant à l'Assemblée que dans le Volksraad, nous devons tourner notre regard vers les forces armées. Les récentes turbulences politiques les ont laissées mal entraînées et en sous-effectif. Nous devons y remédier immédiatement"
 HOL_ban_reactionary_thought: "Exercitiegenootschap"
 HOL_ban_reactionary_thought_desc: "La révolution est loin d'être assurée. A chaque tournant, il y a une nouvelle menace qui doit être systématiquement éliminée pour préserver ce que nous avons accompli jusqu'à présent. En s'inspirant de notre histoire, nous engagerons ceux qui sont fidèles à nos idéaux, pour abattre ceux qui menacent notre révolution."
 HOL_Revolutionary_Vanguard: "Avant-garde révolutionnaire"
 HOL_Revolutionary_Vanguard_desc: "La révolution ne peut pas attendre, elle doit être poussée en avant pour que les travailleurs du monde entier puissent s'unir sous une même bannière. Brisez les chaînes !!!"
 HOL_Enshrine_Leninism: "Consacrer le Léninisme"
 HOL_Enshrine_Leninism_desc: "Le révolutionnaire marxiste russe Vladimir Lénine, aujourd'hui disparu, a déclaré que le prolétariat devait se soulever contre ses esclavagistes capitalistes et être l'avant-garde de la révolution. Nous suivrons les traces de ce grand homme."
 HOL_war_communism: "Syndicalisme de guerre"
 HOL_labour_camps: "Camps de travail"
 HOL_labour_camps_desc: "Nos ennemis politiques et idéologiques peuvent apprendre la paix par le travail, en se battant pour la révolution dans les mines et dans les camps. Là, désarmés, ils ne peuvent pas nous menacer et peuvent réfléchir à leurs croyances et à leurs actes erronés"
 HOL_democratic_workplace: "Lieux de travail démocratiques"
 HOL_democratic_workplace_desc: "Tous les travailleurs doivent avoir leur mot à dire dans l'entreprise pour laquelle ils sont esclaves. Les employeurs et les réactionnaires ne doivent plus opprimer ceux qui travaillent pour eux - au moins sans représentation"
 HOL_Mixed_Eco: "Planification économique socialiste"
 HOL_Mixed_Eco_desc: "La capacité de planifier l'économie en fonction des travailleurs permettra au gouvernement de dicter le développement en pensant d'abord à eux et non au profit."
 HOL_Communal_Eco: "Économie mixte"
 HOL_Communal_Eco_desc: "Sous l'égide du [HOL.GetRulingParty], les entreprises privées et publiques travaillent en tandem, afin de s'assurer que les travailleurs et les réactionnaires passent en premier."
 HOL_Proletarian_Humanism: "Humanisme prolétarien"
 HOL_Proletarian_Humanism_desc: "Le [HOL.getrulingparty] est favorable à ce que le syndicalisme soit introduit dans [HOL.getname] à la vitesse d'un paresseux. Ils considèrent que les hommes sont différents de l'ordre naturel des choses et qu'ils doivent être traités comme tels."
 HOL_Industrial_Syn: "Syndicalisme industriel"
 HOL_Industrial_Syn_desc: "Les Pays-Bas, grâce à l'exploitation des travailleurs et de leurs esclaves coloniaux, sont devenus un centre d'industrialisation. Aujourd'hui, avec le prolétariat aux commandes, nous sommes en mesure de redresser les torts des capitalistes et de garantir que les droits des travailleurs soient mis en avant."
 HOL_Factory_Towns: "Villes-usines"
 HOL_Factory_Towns_desc: "Pour assurer la protection du travailleur contre les contre-réactionnaires, nous devons veiller à ce qu'ils soient en sécurité dans leurs villes. Même si cela signifie qu'ils ne peuvent pas partir, surtout ceux d'origine allemande..."
 HOL_mass_collectivisation: "Collectivisation de masse"
 HOL_mass_collectivisation_desc: "Un élément clé de notre doctrine économique est la collectivisation de l'agriculture et de l'industrie, en regroupant les petites entités sous un centre plus grand et plus efficace"
 HOL_Improve_Unions: "Révision du Droit Syndical"
 HOL_Improve_Unions_desc: "Nous devons prendre exemple sur la [FRA.getname] qui a été à un moment donné à la merci de ses propres syndicats, qui ont dirigé l'économie, via la malhonnêteté, et des moyens quasi captiaux. Nous allons renforcer nos mesures pour nous assurer que cela ne se produise pas dans notre petite nation."
 HOL_Rebuild_The_Bureaucracy: "Reconstruire la Bureaucratie"
 HOL_Rebuild_The_Bureaucracy_desc: "La tache de l'administration précédente prendra des années à disparaître complètement. Bien que nous prenions des mesures pour nous purger de leur bureaucratie capitaliste et la remplacer par une autre qui se soucie du travailleur."
HOL_verzorgingsstaat: "Verzorgingsstaat"
 HOL_verzorgingsstaat_desc: "Le moins que nous devons à notre peuple est un État providence bien gérée et fonctionnant correctement, un État qui soit acceptable tant pour les socialistes que pour les conservateurs"
 HOL_union_liberty_constitution: "Constitution sur la liberté de l'Union"
 HOL_union_liberty_constitution_desc: "L'officialisation du nouvel ordre politique de notre nation par une constitution formelle permettrait d'apaiser les inquiétudes de nombreux Néerlandais, plus conservateurs, et de légitimer notre exécutif dans son nouveau rôle"
 HOL_market_socialism: "Syndicalisme de marché"
 HOL_market_socialism_desc: "Ce n'est pas parce qu'il y a un nouvel ordre de gauche aux Pays-Bas que nous devons mettre de côté tous nos vieux pièges. Après tout, les marchés encouragent les travailleurs dans de nombreux domaines, y compris la construction"
 HOL_block_german_trade: "Embargo sur le commerce allemand"
 HOL_block_german_trade_desc: "Pendant trop longtemps, le bastion de l'impérialisme à l'est a représenté une menace existentielle pour tout ce qui est bon et juste dans ce monde. Les efforts de l'Allemagne pour étouffer la classe ouvrière partout où elle existe signifient qu'il serait absurde de continuer à commercer avec elle"
 HOL_tolerate_german_trade: "Tolérer le commerce allemand"
 HOL_tolerate_german_trade_desc: "Pour beaucoup, l'idée d'accepter la nouvelle réalité du régime socialiste signifiait envoyer notre nation sur une cause de collision avec le mastodonte qu'est le Kaiserreich. Le gouvernement a toutefois décidé que la poursuite des relations avec l'Allemagne ne pouvait que profiter à notre nation"
 HOL_join_international: "Rejoindre l'Internationale"
 HOL_join_international_desc: "Si nous voulons contribuer dans la lutte contre les réactionnaires, le monarchisme et la tyrannie de l'impérialisme, nous devons nous joindre à la grande Internationale dans son impasse contre les ennemis, où qu'ils se trouvent"
 HOL_european_centroamerica: "Neutralité batave"
 HOL_european_centroamerica_desc: "Certains au sein de notre gouvernement prônent le conflit contre les capitalistes et les impérialistes, mais beaucoup d'autres proposent maintenant en secret une nouvelle politique - surnommée simplement "neutralité batave". Il s'agit simplement de poursuivre notre neutralité antérieure avec un nouveau lustre socialiste"
 HOL_finish_national_assembly: "Terminer l'Assemblée nationale"
 HOL_finish_national_assembly_desc: "Avec un certain nombre de réformes substantielles initiées et de propositions esquissées, l'Assemblée semble maintenant s'approcher d'une conclusion relative, son objectif premier étant atteint. Elle a joué un rôle inestimable dans la mise en place de notre nouveau système sociopolitique, et son héritage se perpétuera donc"
 HOL_reijnders_putsch: "Le Putsch de Reijnders"
 HOL_reijnders_putsch_desc: "Dans une tournure des événements absolument choquante, le chef de l'armée néerlandaise, Izaak Reijnders, a lancé un coup d'État militaire à Amsterdam, déclarant que la nation risquait de tomber aux mains de dangereux subversifs syndicalistes. Le destin de la Hollande est, pour l'instant, incertain"
 HOL_VNH_victory: "Victoire électorale du VNH"
 HOL_VNH_victory_desc: "Les VNH ont remporté une victoire étonnante lors des dernières élections, supplantant l'ANC conservatrice et plongeant la nation dans l'incertitude. Ce que fera le nouveau gouvernement est, pour l'instant, incertain"
 HOL_CNA_gamble_worked: "Le pari de la CNA est payant"
 HOL_CNA_gamble_worked_desc: "La CNA au pouvoir a réussi à remporter une nouvelle victoire électorale, continuant ainsi à diriger la nation sans opposition. Cependant, sa majorité s'est réduite et elle devra peut-être trouver un partenaire de coalition pour conserver l'autorité et le mandat qu'elle avait auparavant. Mais le statu quo demeure - pour l'instant"
HOL_junta_consolidation: "Consolider la junte"
HOL_junta_consolidation_desc: "Le putsch ayant été un succès complet, il incombe maintenant aux pouvoirs en place de formaliser leur règle. En consolidant les membres de la nouvelle junte militaire provisoire en charge des Pays-Bas, une certaine stabilité bien nécessaire sera accordée à une nation fatiguée"
HOL_intimidate_parliament: "Intimider le Parlement"
HOL_intimidate_parliament_desc: "Le nouveau statu quo ne peut être garanti sans que le Parlement ne soit contraint de céder des pouvoirs d'urgence. Ces mesures peuvent être désagréables, mais elles sont nécessaires pour éviter la révolte syndicale"
HOL_alliance_of_the_right: "Alliance de la droite"
HOL_alliance_of_the_right_desc: "Les problèmes des Pays-Bas ne peuvent être résolus par une seule partie. Il doit y avoir une unité de vues entre les nationalistes et les conservateurs si l'on veut sauver cette nation des dangers de la pensée radicale"
HOL_CNA_on_its_own: "Le règne suprème de l'ANC"
HOL_CNA_on_its_own_desc: "Nous n'en avons pas besoin d'autres. La Hollande n'a qu'une seule main directrice, et elle continuera à préserver la société jusqu'à son dernier souffle, si Dieu le veut"
HOL_work_with_LSP: "Travailler avec le LSP"
HOL_work_with_LSP_desc: "Si nous devons travailler avec d'autres, alors nous ne pourrions pas faire pire que la LSP libérale du marché. Si nos convictions sont essentiellement sociales, les leurs ont tendance à mettre l'accent sur les préoccupations économiques. C'est un compromis qui ne pose pas trop de problèmes, du moins par rapport à nos autres \"choix\""
HOL_martial_law_in_europe: "Déclarer la loi martiale"
 HOL_martial_law_in_europe_desc: "Si nous voulons préserver le nouveau régime, il est impératif que nous commencions immédiatement à prendre des mesures de répression et que nous montrions notre détermination à résoudre la crise politique de la nation. En déclarant la loi martiale en Europe, nous serons en mesure de montrer clairement notre détermination à sauver la Hollande d'elle-même"
HOL_rebuild_binnenhof: "Reconstruire le Binnenhof"
HOL_rebuild_binnenhof_desc: "Le Binnenhof est une institution presque sacrée aux Pays-Bas, et l'incendie criminel qui l'a détruit représente pour beaucoup un symbole clair de la déliquescence de notre État et de son glissement vers la folie politique. En le reconstruisant, nous pourrions envoyer un signal général de ce que nous espérons réaliser pour l'avenir"
HOL_red_scare: "La peur rouge"
HOL_red_scare_desc: "La menace que les forces du socialisme et du syndicalisme traître font peser sur notre mode de vie ne peut être sous-estimée. Il est temps que nous commencions à le faire comprendre aux gens, s'ils n'ont pas déjà saisi un fait aussi fondamental et immuable que la gravité elle-même"
HOL_amend_ambtenarenverbod: "Modifier l'Ambtenarenverbod"
HOL_amend_ambtenarenverbod_desc: "L'interdiction de la fonction publique s'est avérée insuffisante pour protéger notre fragile système politique de la subversion. En modifiant la législation qui la sous-tend pour la faire pencher davantage en notre faveur, nous pouvons affaiblir l'emprise des groupes de gauche sur l'appareil d'État"
HOL_influence_legal_system: "Subvertir le système juridique"
HOL_influence_legal_system_desc: "Les périodes dangereuses appellent des mesures désespérées. Bien que cela peine beaucoup l'élément conservateur de notre gouvernement, il est vital que l'influence du gouvernement sur le système juridique et judiciaire de la nation soit étendue pour nous permettre de faire face aux menaces qui pèsent sur nous"
HOL_dissolve_landwacht_RNF: "Dissoudre la Landwacht"
HOL_dissolve_landwacht_RNF_desc: "Les Landwacht sont alignées sur les intérêts nationalistes du VNH contre l'État, et doivent donc être abattues - par la force si nécessaire. Les seuls paramilitaires qui peuvent être autorisés à opérer en Hollande sont les nôtres"
HOL_syndie_crackdown: "Répression des syndicalistes"
 HOL_syndie_crackdown_desc: "Notre nation a permis à ceux qui cherchent à lui faire du mal de se promener dans ses rues sans être inquiétés pendant des années. Cette triste situation doit prendre fin si nous voulons préserver l'indépendance de la Hollande face aux forces rouges méprisables qui se sont déployées contre nous au sud et à l'ouest."
HOL_break_up_soc_pillar: "Démanteler le pilier socialiste"
HOL_break_up_soc_pillar_desc: "Bien que le pilier socialiste ait été jusqu'à présent un point de convergence largement tolérable pour une dissidence plus légitime et moins violente contre le régime conservateur des Pays-Bas, il représente une menace qui va bien au-delà de la somme de ses parties. Les institutions telles que les syndicats pourraient cacher des sympathisants syndicalistes, et c'est intolérable"
HOL_anthem_in_schools: "Hymne obligatoire dans les écoles"
HOL_anthem_in_schools_desc: "Dans le cadre d'une politique systématique plus large visant à encourager la ferveur nationaliste dans le pays face à l'opposition de gauche, une proposition intéressante a été avancée : faire en sorte que l'hymne national, le Het Wilhelmus, soit obligatoire dans les salles de classe des écoles"
HOL_new_flag_protocol: "Nouveau protocole sur les pavillons"
HOL_new_flag_protocol_desc: "Une façon simple de raviver l'étincelle de fierté néerlandaise chez nos compatriotes est de codifier un nouveau protocole sur le drapeau. Les nouvelles règles régissant le traitement du drapeau national, notamment son agitation, son traitement et les sanctions pénales en cas de mauvais traitements, seraient toutes peu coûteuses mais populaires"
HOL_nationalist_renaissance: "Renaissance nationaliste"
HOL_nationalist_renaissance_desc: "Il ne faut pas grand-chose pour qu'un Néerlandais aime son pays, c'est une terre facile à aimer après tout. Il est tout de même impressionnant de voir à quelle vitesse quelques politiques simples ont réussi à rassembler un grand nombre de personnes autour de l'avenir politique de notre pays"
HOL_queens_speech: "Le discours de la Reine"
HOL_queens_speech_desc: "Alors que Sa Majesté a surtout cherché à se tenir à l'écart de la politique ces derniers mois, conformément à sa position et à sa dignité royale, il est de plus en plus évident que le nouveau régime est là pour rester et qu'elle pourrait donc bientôt annoncer publiquement son soutien tacite, du moins pour le moment"
HOL_secret_police: "Créer une police secrète"
HOL_secret_police_desc: "L'appareil de sécurité de l'État actuel est insuffisant pour nos besoins, c'est clair. En créant une toute nouvelle branche de la police, liée aux services de renseignements et aux divisions militaires, nous pouvons contribuer à préserver la stabilité des Pays-Bas"
HOL_papua_camps: "Camps de Papouasie"
HOL_papua_camps_desc: "En établissant de nouveaux camps de prisonniers sur la lointaine Papouasie, dans nos colonies des Indes orientales, nous aurons un endroit où nous pourrons bannir tous les syndicalistes qui constituent une menace pour la nation. Personne ne serait assez fou pour tenter de s'échapper sur une île remplie de cannibales et de créatures mangeuses d'hommes, après tout"
HOL_landwacht_as_citizen_guard: "Tentative de légitimation de la Landwacht"
 HOL_landwacht_as_citizen_guard_desc: "La Landwacht a un problème d'image, c'est évident. Cependant, si nous essayons de les dépeindre comme des gardes citoyens et de faire passer ce message à la population, cela pourrait suffire à couvrir leurs défauts flagrants. La réforme de leur organisation devra venir plus tard."
HOL_outlaw_unions: "Syndicats illégaux"
HOL_outlaw_unions_desc: "Les syndicats, ces bastions de l'idéologie syndicaliste, constituent une menace existentielle pour notre nation. En adoptant une législation qui remet suffisamment en cause le pouvoir des syndicats pour les reléguer essentiellement à l'histoire, nous pouvons mettre fin à leur influence méprisable"
 HOL_spreading_the_revolution: "Défendre la Révolution"
 HOL_spreading_the_revolution_desc: "En tant que nation syndicaliste en Europe, il est vital que nous jouions notre rôle dans la lutte pour la classe ouvrière. Agir autrement serait un manquement flagrant à notre devoir"
 HOL_English_Advisors: "Hommes du R.E.D"
 HOL_English_Advisors_desc: "Les hommes du R.E.D. (Revolutionary Exportation Directory) ont travaillé dans l'ombre pendant des années, échappant à l'agence GS III des capitalistes, et aidant à la révolution. Maintenant que le Prolétariat s'est levé, ils ont changé de rôle pour nous aider à reconstruire le Nederlander Volksleger (NV)."
 HOL_Syn_Flood: "Préparer les lignes d'inondation"
 HOL_Syn_Flood_desc: "Depuis notre guerre d'indépendance contre les Espagnols au XVIe siècle, l'inondation, ou submersion intentionnelle des terres, fait partie intégrante de nos défenses. Correctement préparée, elle nous sauvera sûrement à nouveau : nous n'avons pas encore vu de char qui puisse traverser l'eau."
 HOL_Red_Sky: "Initiative Ciel Rouge"
 HOL_Red_Sky_desc: "Bien que nous soyons une nation de commerçants et de constructeurs, notre population est beaucoup plus petite que celle qui se trouve aux portes. Nous utiliserons des obus et non des hommes pour repousser les ennemis, nos fiers travailleurs les fournissant à un rythme régulier."
 HOL_Red_Sky_1: "Démolir les piliers du capitalisme"
 HOL_Red_Armour: "Modèles de Pantser anglais"
 HOL_Red_Armour_desc: "Une lacune a été laissée dans notre armée dans l'exécution des tactiques de guerre blindée et dans la conception des chars. Bien qu'avec des conceptions anglaises et l'ingéniosité néerlandaise, nous, les Néerlandais, cherchons à combler cette lacune."
 HOL_Red_Navy: "Une Nouvelle Marine"
 HOL_Red_Navy_desc: "Traîtres de classe, Réactionnaires, Verraders. Ce sont les noms donnés à ceux qui servent dans la flotte de Burgerlijk, qui se recroquevillent maintenant dans [DEI.Getname]. Ils nous ont laissé sans rien, mais nous allons reconstruire..."
 HOL_Red_Navy_New_Direction: "Une Nouvelle Direction"
 HOL_Red_Navy_New_Direction_desc: "Bien que nous n'ayons pas de flotte, nous avons les moyens d'en construire plus. Bien que la construction de cuirassés ou de dreadnoughts ne soit pas dans nos moyens, une nouvelle direction a été prise."
 HOL_Red_Navy_AC: "Approche Radicale"
 HOL_Red_Navy_AC_desc: "L'analyse coût-bénéfice de la construction de nouveaux navires de guerre et de navires de combat a montré qu'ils sont dépassés dès qu'ils quittent les ateliers de construction navale. Une nouvelle approche radicale et audacieuse permettrait de revoir et de mettre en œuvre le \"Vlootplan Furstner\" pour notre marine."
 HOL_Red_Vesting: "De Rode Vesting"
 HOL_Red_Vesting_desc: "En inversant les plans défensifs de Winkelman, nos forts feront face aux Allemands, et non à nos camarades."
 HOL_Volkleger: "L'Armée du Peuple"
 HOL_Volkleger_desc: "Nous avons retiré nos officiers de Burgerlijk, et ceux qui sont sympathisants de leur cause. Nous sommes maintenant vraiment une armée pour le peuple."
 HOL_Red_Missles: "Développement de Fusées"
 HOL_Red_Missles_desc: "Poursuivre notre initiative \"ciel rouge\" - Des roquettes et autres engins similaires sont recherchés et construits pour s'abattre sur nos ennemis."
 HOL_Red_Air: "Volk Luchtmacht"
 HOL_Red_Air_desc: "Avec le départ de beaucoup de nos anciens membres de la Luchtmacht, comme de notre marine, nous avons été obligés de repartir de zéro. Notre seule grâce est qu'ils ont laissé les avions derrière eux pour nous..."
 HOL_Red_Para: "Paratroepen"
 HOL_Red_Para_desc: "La force brute n'est pas nécessaire contre notre ennemi, mais la précision, que nos parachutistes nouvellement formés peuvent fournir."
 HOL_Syn_Guns: "Armes du Prolétariat"
 HOL_Syn_Guns_desc: "Les armes anglaises se retrouvent dans les mains du prolétariat néerlandais, qui repoussera les Prussiens."
 HOL_Red_Pillars: "Démolir les Piliers du Capitalisme"
 HOL_Red_Pillars_desc: "Comme nous avons brisé les piliers de notre société, nous devons briser les piliers du capitalisme. Avec notre nouvel arsenal, nous allons le faire."
 HOL_Rembering_DBR: "De Bataafse Revolutie"
 HOL_Rembering_DBR_desc: "Notre histoire est truffée d'Allemands, et de toutes les formes qu'ils prennent, qui tentent de nous priver de notre liberté. Nous nous assurerons que le prolétariat néerlandais est conscient de ces faits, même s'ils sont \"embellis\"."
 HOL_CS6: "CS 6"
 HOL_CS6_desc: "Le CS 6 a été formé sous les auspices des agents du R.E.D., l'origine de son nom étant perdue. Son but est d'aider à préserver l'idéologie syndicaliste au sein de la [HOL.getname]... par tous les moyens."
HOL_batavian_committee_of_science: "Comité scientifique de Batavie"
HOL_batavian_committee_of_science_desc: "En nationalisant les actifs des sociétés de recherche et en les plaçant sous la surveillance d'un comité par, pour et avec les gens, nous pourrons mener des recherches beaucoup plus efficacement"
HOL_dutch_researching: "Institut de recherche néerlandais"
HOL_dutch_researching_desc: "La Flandre étant entre de bonnes mains, nous pouvons combiner nos recherches et les partager plus rapidement avec les scientifiques locaux qui utilisent la langue néerlandaise. Ce sera une grande bénédiction pour nos capacités de recherche"
HOL_royalist_sentiment_transferred: "Exploiter le sentiment royaliste"
HOL_royalist_sentiment_transferred_desc: "Avec le soutien de la Reine, notre junte a reçu le minimum de légitimité dont elle avait besoin pour amener un certain nombre de modérés indécis à s'intéresser à notre mode de pensée. Aujourd'hui de plus en plus considérés comme les sauveurs d'une nation troublée, notre position devient beaucoup plus sûre"
HOL_order_of_orange_nassau: "L'Ordre des Oranje Nassau"
HOL_order_of_orange_nassau_desc: "L'Ordre chevaleresque d'Orange-Nassau existe pour récompenser ceux qui donnent tout au peuple néerlandais, que ce soit sur le champ de bataille ou dans la sphère civile. Avec le soutien de la monarchie, nous pouvons commencer à utiliser l'ordre à nos propres fins politiques et militaires"
HOL_permanent_stability: "Stabilité permanente"
HOL_permanent_stability_desc: "Il est devenu évident pour tous qu'il n'est pas possible de laisser les gens à eux-mêmes. Inévitablement, des figures populistes de gauche et de droite se lèveront pour détourner leurs passions et leurs craintes, plongeant la nation dans le chaos. Il n'y a qu'une seule voie rationnelle pour avancer - la fin des élections"
HOL_restore_democracy: "Restaurer la démocratie"
 HOL_restore_democracy_desc: "Les dangers du syndicalisme et du populisme ont été évités. Il n'est plus nécessaire d'avoir une junte réactionnaire et le temps est venu de rétablir un régime démocratique aux Pays-Bas"
HOL_VNH_crackdown: "Répression du VNH"
HOL_VNH_crackdown_desc: "Si la Landwacht a été supprimée, ses insidieux payeurs de la VNH restent actifs dans le pays. Ce ne sont pas seulement les groupes de gauche qui constituent une menace pour notre pays, mais aussi les groupes nationalistes"
HOL_zonderlinge_zaterdag: "Zonderlinge Zaterdag"
HOL_zonderlinge_zaterdag_desc: "Les réformes de la VNH ont été efficaces jusqu'à présent, et le pays se redresse dans une certaine mesure, tant sur le plan politique qu'économique. Néanmoins, les événements du \"Samedi étrange\" pourraient bien mettre fin à toutes les notions de stabilité qui existaient auparavant"
HOL_staatsvakbond: "Staatsvakbond"
HOL_staatsvakbond_desc: "Le peuple néerlandais a retrouvé un sentiment de fierté, mais avec la perte des piliers et des débouchés traditionnels tels que les syndicats, sa colère et son zèle pourraient être dirigés vers nous. En instituant de nouveaux syndicats dirigés par l'État, nous pouvons diffuser et désarmer ces sentiments, et éventuellement les rediriger vers nos ennemis"
HOL_van_geelkerkens_arrest: "L'arrestation de Van Geelkerken"
 HOL_van_geelkerkens_arrest_desc: "Avec l'échec de Van Geelkerken dans sa tentative de forcer la retraite de Swart, il est important que nous cherchions à en tirer le plus grand profit politique possible. En écrasant un coup d'État de la ligne dure, nos propres références modérées ont été brunies et notre popularité a atteint de nouveaux sommets"
HOL_swarts_retirement: "La retraite de Swart"
HOL_swarts_retirement_desc: "Van Geelerkerken a réussi à destituer Swart de ses fonctions et à imposer aux Pays-Bas une idéologie beaucoup plus extrémiste. Cette bouffée d'air frais semble s'être étonnamment bien passée, en particulier à côté de fuites commodes des secrets de divers loyalistes disgraciés du VNH"
HOL_reform_landwacht: "Réformer la Landwacht"
 HOL_reform_landwacht_desc: "La Landwacht a été incroyablement efficace pour sécuriser et défendre notre gouvernement. Malheureusement, elle compte en son sein plusieurs éléments peu recommandables qui ont jeté une mauvaise lumière sur le reste des forces paramilitaires ainsi que sur notre propre gouvernement. Les choses doivent changer."
HOL_landwacht_part_of_army: "Incorporer la Landwacht dans l'armée"
 HOL_landwacht_part_of_army_desc: "Pendant trop longtemps, le butin légitime du gouvernement a été laissé aux hommes les plus faibles au sein de la VNH et de l'armée. Si les choses doivent changer, nous devons nous atteler à assimiler nos loyaux combattants de la Landwacht dans l'armée régulière à tous les niveaux. Nous devons renforcer notre contrôle sur les petits imbéciles"
HOL_new_era: "La stratocratie néerlandaise"
HOL_new_era_desc: "Nous avons sauvé les Pays-Bas de l'abîme, et pour cela nous ne devrions ressentir qu'une totale exaltation. Malheureusement, la paix est éphémère et, à ce titre, nous devons nous efforcer de lier le contrôle du gouvernement à celui des militaires. Ensemble, l'armée et l'État préserveront la grandeur de la nation"
HOL_dutch_apartheid: "Voor Leider en Vaderland !"
HOL_dutch_apartheid_desc: "Le cri s'élève : \"Pour le chef et la patrie !\". Il s'élève des chevrons de la plus haute tour d'Amsterdam jusqu'à la base de son canal le plus bas. Notre nouvel ordre est enfin prêt, et nous sommes en marche. Voor Leider. Voor Vaderland"
HOL_tighten_ambtenarenverbod: "Resserrer l'Ambtenarenverbod"
HOL_tighten_ambtenarenverbod_desc: "L'interdiction de la fonction publique a été insuffisante dans son objectif d'endiguer la vague d'influence extrémiste au sein de notre gouvernement et de notre administration. Nous devons légiférer pour la rendre plus efficace dans l'éradication des idéologies dangereuses"
HOL_entrench_pillarization: "Pilarisation de l'ancrage"
HOL_entrench_pillarization_desc: "Les piliers sont le fondement sur lequel repose la société néerlandaise. Sans eux, il ne peut y avoir de stabilité. Nous devons saisir toutes les occasions de renforcer nos institutions culturelles et démocratiques"
HOL_ban_paramilitaries: "Interdire les groupes paramilitaires"
HOL_ban_paramilitaries_desc: "Tant à gauche qu'à droite, les paramilitaires tels que le Front rouge et la Landwacht nous ont causé une quantité déconcertante de problèmes. Cela prendra fin. Maintenant"
HOL_gov_support_for_pillars: "Soutenir les piliers"
HOL_gov_support_for_pillars_desc: "Nous avons commencé à mettre en œuvre des actes et des propositions de fond visant à renforcer les piliers traditionnels de la société néerlandaise, par exemple en encourageant la fréquentation des églises et en incitant les footballeurs néerlandais à se rendre à l'étranger pour assister aux matchs, à la grande joie des auditeurs de radio"
HOL_paramilitary_crackdown: "Supprimer les paramilitaires"
HOL_paramilitary_crackdown_desc: "Bien que nous ayons mis en œuvre une loi interdisant les organisations paramilitaires, le temps est venu de les appliquer réellement. En sévissant contre ces groupes antidémocratiques, nous porterons un coup qui permettra aux radicaux de retourner vers leurs bailleurs de fonds étrangers. La sécurité des Pays-Bas en dépend"
HOL_pillar_crumbling_stopped: "Les piliers préservés"
HOL_pillar_crumbling_stopped_desc: "Nos efforts pour inspirer la confiance dans les piliers traditionnels ne sont pas passés inaperçus, et de plus en plus de membres du public en viennent à reconnaître la justesse de notre intervention dans des affaires culturelles et sociales par ailleurs hors limites. Nos actions portent leurs fruits"
HOL_dissolution_of_NAS: "Dissolution de la NAS"
HOL_dissolution_of_NAS_desc: "L'interdiction du principal parti syndicaliste aux Pays-Bas est essentielle si nous voulons que nos efforts aient une chance de réussir. Inspiré par les démagogues français de Communard, ce mouvement est une menace pour toute la société néerlandaise"
HOL_ban_RSAP: "Interdire le PASR"
 HOL_ban_RSAP_desc: "Si les socialistes radicaux ne sont pas aussi dangereux que d'autres groupes d'extrême gauche, ils représentent un danger pour la société. Leurs programmes et leur manifeste sont persuasifs pour un certain nombre de travailleurs et d'intellectuels de la classe inférieure, ce qui en fait une cible de choix"
HOL_ban_patriotten: "Interdire les Patriotten"
 HOL_ban_patriotten_desc: "Les Patriotten sont une maladie virulente, comme celle que les Pays-Bas n'ont pas connue depuis de nombreuses années. Elle est si radicale qu'elle constitue une menace pour les autres idéologies syndicalistes comme la nôtre. Outre les impulsions autodestructrices, nous devons supprimer ces groupes"
HOL_ban_VNH: "Interdire le VNH"
HOL_ban_VNH_desc: "La gauche étant poussée dans la clandestinité, il devient de plus en plus important que nous écrasions une fois pour toutes la menace de l'extrême droite dans ce pays. Les éléments les plus extrêmes du VNH transforment un groupe par ailleurs acceptable en un danger potentiel pour la nation, et à ce titre, ils doivent être démantelés par la loi"
HOL_razzia_for_undergrounds: "Lancer des raids souterrains"
HOL_razzia_for_undergrounds_desc: "De nombreux groupes extrémistes étant contraints de se réfugier dans la clandestinité, il ne leur reste plus qu'un seul endroit à cibler. Nous allons lancer une vaste opération de police et faire tomber les restes de ces groupes haineux, quel qu'en soit le coût"
HOL_stable_once_again: "Stable une fois de plus !"
HOL_stable_once_again_desc: "Le chemin a été difficile, mais avec notre opposition idéologique sérieuse maintenant reléguée dans des cellules de prison, sur des rivages étrangers ou dans une tombe précoce, peut-être que les Pays-Bas peuvent maintenant reposer en paix"
HOL_negotiate_with_the_left: "Négocier avec la gauche"
HOL_negotiate_with_the_left_desc: "Si nous voulons nous assurer que la politique aux Pays-Bas reste relativement exempte d'extrémisme, il est important que nous envisagions de négocier avec certains des éléments les plus modérés de la gauche pour assurer la stabilité"
HOL_limit_working_week: "Aide sociale limitée"
HOL_limit_working_week_desc: "Un certain nombre de réformes sociales et d'incitations limitées pourraient suffire à rallier les groupes de gauche. La question est de savoir si elles sont acceptables ou non pour toutes les parties concernées"
HOL_limit_RNF: "Restreindre le Front Rouge"
HOL_limit_RNF_desc: "Les paramilitaires de gauche du Front rouge constituent une menace sérieuse pour l'ordre civil dans notre nation. Nous devons exiger que des mesures soient prises à leur égard"
HOL_limited_minimum_wage: "Reconnaissance de facto des syndicalistes"
 HOL_limited_minimum_wage_desc: "Un certain nombre de gauchistes demandent régulièrement que nous reconnaissions les régimes syndicalistes tels que celui de la Commune de France. Bien que la reconnaissance de jure ne soit pas appréciée par de nombreux groupes de droite, si elle n'est pas totalement hors de question, on pourrait peut-être proposer une reconnaissance symbolique."
HOL_limit_NAS: "Limiter la NAS"
HOL_limit_NAS_desc: "Il est vital que nous exigions qu'au moins certaines mesures soient prises contre la NAS, une union de syndicalistes orthodoxes qui ont la plus grande légitimité morale parmi la plupart des groupes de gauche dure dans le pays. La question est de savoir jusqu'où nous devons aller dans nos revendications"
HOL_protection_against_np: "Protection de la Landwacht"
HOL_protection_against_np_desc: "La Landwacht est un groupe paramilitaire nettement nationaliste qui cause régulièrement de graves préjudices aux militants de gauche et aux marcheurs de rue. Il ne fait aucun doute que les négociations seront axées sur notre aide aux gauchistes qui les combattent d'une manière ou d'une autre"
HOL_limit_socialist_parties: "Minimiser l'influence des socialistes"
HOL_limit_socialist_parties_desc: "Un domaine qui est crucial pour nous est de limiter le pouvoir du RSAP, le seul groupe de gauche dure représenté au Parlement. Ils ont été une épine dans le pied de notre côté, et les négociations seraient donc une bonne occasion de les éliminer"
HOL_negotiations_succeeded: "Les négociations ont réussi !"
HOL_negotiations_succeeded_desc: "Notre volonté de concéder sur quelques points, et la volonté surprenante de nos rivaux politiques de trouver un accord, signifie que les négociations se sont avérées être un succès relatif pour toutes les parties concernées"
HOL_cordon_sanitaire_vs_right: "Cordon Sanitaire contre la droite"
HOL_cordon_sanitaire_vs_right_desc: "Le pouvoir des gauchistes étant limité dans une mesure raisonnable par nos négociations, il est temps pour nous de nous unir contre les forces de l'extrémisme d'extrême droite aux Pays-Bas"
HOL_democratic_survival: "La démocratie néerlandaise est sauvée !"
HOL_democratic_survival_desc: "Après des mois de négociations brutales, il semble qu'un certain niveau de stabilité soit enfin revenu dans la politique néerlandaise"
HOL_negotiate_with_the_right: "Négocier avec la droite"
HOL_negotiate_with_the_right_desc: "Bien que cette situation ne soit pas idéale, nous serions les mieux placés pour négocier avec les éléments moins extrémistes du mouvement nationaliste VNH afin d'apporter une certaine paix à la politique néerlandaise"
HOL_limit_landwacht: "Limiter les activités de la Landwacht"
HOL_limit_landwacht_desc: "Une partie essentielle de l'accord repose sur la Landwacht, le groupe paramilitaire de droite du VNH, responsable d'avoir brisé des crânes de gauchistes lors de récentes marches de rue. Bien que nous puissions exiger leur dissolution, pousser le bouchon trop loin pourrait aliéner même certains membres relativement modérés du VNH"
HOL_limit_union_rights: "Réduire les droits de l'Union"
HOL_limit_union_rights_desc: "S'il y a une chose sur laquelle nous pouvons tous nous entendre, c'est que la menace posée par le syndicalisme et ses partisans est existentielle. Cependant, les demandes du VNH de leur nuire sérieusement pourraient s'avérer être un anathème déstabilisant pour la classe ouvrière néerlandaise"
HOL_limit_influence_military: "Réduire l'influence militaire"
HOL_limit_influence_military_desc: "Un certain nombre de hauts responsables de l'armée sont des membres publics du VNH, même s'ils sont moins nocifs politiquement que d'autres. Nous devons tout de même faire en sorte que la limitation de l'influence du VNH sur nos forces armées fasse partie intégrante de tout accord que nous signons avec elles. Nous ne pouvons tolérer le risque d'un coup d'État"
HOL_limited_tariffs: "Tarifs réduits"
HOL_limited_tariffs_desc: "Le VNH a exigé que nous abaissions les droits de douane économiques sur les marchandises importées, un peu à l'opposé de leurs penchants nationalistes. Bien que cette démarche puisse gagner leur soutien, elle peut s'avérer impopulaire auprès de la population dès lors que des marchandises bon marché envahissent le marché, au détriment des entreprises locales"
HOL_limit_populist_parties: "Limiter les partis populistes"
 HOL_limit_populist_parties_desc: "L'une des demandes que nous devons adresser au VNH est de réfléchir à sa position sur l'autorisation de rassemblements constants du parti. Lors de ces rassemblements, un certain nombre de jeunes Néerlandais sont radicalisés par des éléments plus extrémistes au sein du VNH"
HOL_limit_foreign_assets: "Nationaliser les biens allemands"
HOL_limit_foreign_assets_desc: "Incroyablement, l'une des exigences du VNH est que nous saisissions les biens allemands dans le pays. Bien que cela puisse être incroyablement dangereux, le VNH en a fait une exigence majeure et, en tant que telle, nous ne pouvons pas simplement l'ignorer"
HOL_r_negotiations_succeeded: "Les négociations ont réussi !"
HOL_r_negotiations_succeeded_desc: "Il semble que l'aile la plus modérée du VNH n'était pas si déraisonnable après tout. Grâce à leur soutien dans la neutralisation de la menace des éléments d'extrême droite au sein du mouvement nationaliste, nous pouvons maintenant nous concentrer sur la promotion de la paix dans l'ensemble du système politique néerlandais"
HOL_cordon_sanitaire_vs_left: "Cordon Sanitaire contre la gauche"
HOL_cordon_sanitaire_vs_left_desc: "Tout est en place maintenant. Avec le soutien des groupes modérés et de droite, nous pouvons endiguer l'influence malveillante des groupes radicaux de gauche au sein de notre fière nation. Il semble qu'enfin les Pays-Bas seront à nouveau stables"

### Army, navy and air focuses januari 2018 delet old stuff below when its down.

## Army
HOL_dutch_army_focus: "L'armée néerlandaise"
HOL_dutch_army_focus_desc: "Les Pays-Bas n'ont besoin de personne pour leur expliquer comment gérer une armée efficace. Néanmoins, avec les vents contraires qui se profilent à l'horizon, il est important que nous réfléchissions davantage à l'avenir à long terme de notre armée"
 HOL_dutch_GS_III: "Développer le GS III"
 HOL_dutch_GS_III_desc: "Le troisième département de l'état-major général a été créé dans les premiers jours de la Weltkrieg. Son objectif était d'assurer la surveillance des Puissances Centrales, ou de l'Entente, de fournir un aperçu des événements et de s'assurer qu'aucune mauvaise volonté n'était dirigée contre les Pays-Bas. Aujourd'hui, avec la montée du Radicalisme, le GS III a été appelé à nouveau pour défendre les Pays-Bas contre des ennemis étrangers et nationaux..."
 HOL_Mil_Acad: "Académie Militaire Koninklijke"
 HOL_Mil_Acad_desc: "L'Académie royale militaire (KMA) fournit à l'armée et à la Maréchaussée (police nationale) de nouveaux officiers depuis 1828. La Weltkrieg étant terminée, de nombreux officiers des deux côtés du conflit prennent désormais leur retraite. Nous devrions les demander de transmettre leurs connaissances et leurs expériences à nos cadets afin de les améliorer."
HOL_land_doctrine_defensive: "Focus sur la défense"
HOL_land_doctrine_defensive_desc: "Notre terre est un marécage brutal, un lieu de marécages, de marais et d'hommes robustes. En jouant sur les forces des Pays-Bas, nous ferons saigner nos ennemis pour chaque centimètre qu'ils prendront"
HOL_kai: "Développer l'artillerie Inrichtingen"
HOL_kai_desc: "Les Koninklijke Artillerie Inrichtingen sont vitales pour notre armée. Nous devons rouvrir les lignes de production afin de pouvoir commencer à remplacer nos vieux équipements par du matériel moderne"
HOL_anti_tank_focus: "Nouveaux canons antichars"
HOL_anti_tank_focus_desc: "Si nous voulons tenir tête à un ennemi supérieur, nous avons besoin d'armes capables de pénétrer même le plus puissant des Panzers. Nous devons investir dans l'armement antichar et sa recherche"
HOL_artillery_focus: "Modernisation de l'artillerie"
HOL_artillery_focus_desc: "Nos mesures défensives n'ont aucune utilité si nous n'avons pas de gros canons pour les soutenir. Et ces armes du 19ème siècle que nous avons maintenant feront de belles pièces de musée"
 HOL_korps_luchtafweer: "Armes antiaériennes"
HOL_korps_luchtafweer_desc: "Nous ne pouvons pas espérer égaler les superpuissances en termes de capacités aériennes. Nous devons investir dans un réseau d'emplacements de canons défensifs et de tours de défense antiaérienne"
HOL_vesting_holland: "Renforcer le Vesting Holland"
HOL_vesting_holland_desc: "Nos défenses devraient tenir, mais il serait insensé d'espérer que dans leur état actuel, elles se révèlent suffisamment efficaces contre les armées d'invasion. Il est primordial d'investir davantage dans nos fortifications"
HOL_study_defence_plans: "Étudier les plans de défense"
HOL_study_defence_plans_desc: "En tant que petite nation côtière, nous avons toujours anticipé les attaques venant de la mer, mais de nouvelles menaces sur la scène mondiale nous obligent à faire face à d'éventuelles invasions terrestres également. Nous devons mieux planifier la défense des Pays-Bas"
HOL_mobilisation_preparation: "Préparation de la mobilisation"
HOL_mobilisation_preparation_desc: "Le réexamen de nos calendriers de mobilisation et de nos préparatifs nous permettra d'être prêts à faire la guerre si le besoin s'en fait sentir"
 HOL_reinforce_divisions: "Régiment Stoottroepen"
 HOL_reinforce_divisions_desc: "Les tactiques d'infiltration utilisées par l'armée allemande pendant la Weltkrieg ont fait leur chemin dans l'armée néerlandaise avec l'expansion d'un régiment de troupes de choc."
 HOL_infantry_focus: "Fusils et Bottes"
HOL_infantry_focus_desc: "Nos fantassins sont le socle sur lequel repose notre armée. Nous devons leur apporter tout le soutien possible pour qu'ils ne soient pas obligés de partir au combat avec rien de plus que des balais et des sandales"
HOL_machine_guns: "Nouvelles mitrailleuses"
HOL_machine_guns_desc: "Nos mitrailleuses ont leur place dans un musée, et il est grand temps d'en acquérir de nouvelles !"
HOL_land_doctrine_mobile: "Une armée mobile"
HOL_land_doctrine_mobile_desc: "Notre terrain plat fait des divisions mécanisées et blindées un jeu d'enfant. En investissant davantage dans ce domaine et en appliquant une nouvelle doctrine militaire à notre armée, les Pays-Bas peuvent devenir une force avec laquelle il faut compter"
HOL_gemotoriseerde_huzaren: "La Gemotorizeerde Huzaren"
 HOL_gemotoriseerde_huzaren_desc: "Alors qu'autrefois les chevaux étaient les véhicules des cavaliers de leur temps, nous avons besoin de nouveaux véhicules pour une nouvelle race de hussards pour apporter la mort à nos ennemis"
HOL_bicycle_army: "Des vélos pour nos soldats"
HOL_bicycle_army_desc: "Nous, les Néerlandais, sommes réputés pour nos vélos. Ils offrent à l'utilisateur un niveau de mobilité surprenant et ont bien servi nos armées pendant des années. Nous avons besoin de plus. Beaucoup d'autres"
HOL_pantserkorps: "Formation du Pantserkorps"
 HOL_pantserkorps_desc: "Les gens aiment voir que nous dépensons l'argent de leurs contribuables dans de nouveaux domaines. En manifestant publiquement notre volonté de former une nouvelle force blindée, nous pourrions bien nous attirer quelques félicitations"
HOL_korps_pioniers: "Korps Pioniers"
 HOL_korps_pioniers_desc: "Le Corps des Pionniers est le joyau de notre couronne militaire. Nous devons tout de même investir davantage de temps et d'énergie en leur faveur si nous voulons tirer le meilleur parti de leurs talents"
HOL_korps_verkenners: "Bataillons de reconnaissance intégrés"
HOL_korps_verkenners_desc: "Plus important que d'être capable de se battre, il faut savoir où se trouve l'ennemi avant qu'il ne vous détecte. En intégrant des compagnies de reconnaissance dans nos divisions, nous donnerons à nos forces un avantage crucial"
HOL_armoured_cars: "Voitures blindées Pantrado M39"
HOL_armoured_cars_desc: "Les véhicules blindés sont un moyen bon marché et efficace d'explorer le champ de bataille et de fournir un transport bon marché à nos troupes. Nous devons étendre nos recherches à la conception et à la production de meilleurs modèles"
 HOL_requisition_trucks: "van Doorne's Aanhangwagen Fabriek"
 HOL_requisition_trucks_desc: "DAF Trucks est un élément essentiel d'une économie basée sur les exportations et a récemment remporté un contrat militaire pour étendre la flotte M39."
 HOL_Genietroepen: "Genietroepen"
 HOL_Genietroepen_desc: "Plus il y a de pièces mobiles dans notre armée, plus il faut d'ingénieurs militaires pour les faire avancer... ou rouler dans certains cas."
 HOL_integ_support: "Éléments de soutien intégrés"
 HOL_integ_support_desc: "Grâce à l'intégration d'éléments de soutien, nos forces peuvent s'enfoncer plus profondément dans le territoire ennemi."
HOL_study_mobile_tactics: "Étudier les tactiques mobiles"
 HOL_study_mobile_tactics_desc: "Nous commençons à nous procurer toutes ces nouvelles et coûteuses machines, mais nous n'avons aucune expérience de leur utilisation ! Nous devrions étudier l'utilisation des divisions mobiles des camions et des citernes, sinon tout cela ne sert à rien"
HOL_mech_infantry: "Braat Overvalwagen"
 HOL_mech_infantry_desc: "Développée dans les Indes orientales néerlandaises, la Braat Overvalwagen est assez bon marché pour être utilisée comme véhicule blindé de transport de troupes. Nous pouvons envisager d'adopter ce design pour l'armée continentale également."
HOL_prepare_the_inundation_lines: "Préparer les lignes d'inondation"
 HOL_prepare_the_inundation_lines_desc: "Depuis notre guerre d'indépendance contre les Espagnols au XVIe siècle, la crue, ou l'inondation intentionnelle des terres, fait partie intégrante de nos défenses. Bien préparée, elle nous sauvera sûrement à nouveau : nous n'avons pas encore vu de tank capable de traverser l'eau."

## Navy
HOL_dutch_navy: "La marine néerlandaise"
HOL_dutch_navy_desc: "Alors que nous entrons dans une ère qui dépasse la Weltkrieg, nous devrons décider de l'évolution de notre marine. Il y a plusieurs plans sur la table, nous devrons évaluer chacun d'entre eux et décider du meilleur"
HOL_vlootplan_furstner: "Vlootplan Furstner"
 HOL_vlootplan_furstner_desc: "Nous devons modifier radicalement la composition de notre marine. Il est de plus en plus clair que les cuirassés sont rendus réducteurs par la puissance toujours croissante de l'avion. Nous devons développer notre porte-avions existant et ses capacités, et si possible acquérir plus de puissance aéronavale !"
 HOL_gateway_to_europe: "Porte de l'Europe"
 HOL_gateway_to_europe_desc: "Nos ports ont toujours vu les marchandises du monde entier y transiter et se retrouver sur le continent européen. Nous allons développer nos ports et nos cales sèches dans [36.GetCapitalVictoryPointName] afin d'accroître notre capital."
HOL_de_schelde: "Koninklijke de Schelde"
HOL_de_schelde_desc: "La région de Flessingue est parfaite pour l'expansion de notre nouveau chantier naval. Construit pour la première fois en 1875, il s'est traditionnellement concentré sur la réparation et le réapprovisionnement, mais il est grand temps d'en faire aussi une grande zone de construction"
HOL_dd_furstner: "Destroyer d'escorte"
 HOL_dd_furstner_desc: "Nos navires de transport et autres navires de capitaux sont des cibles lentes et peuvent facilement être torpillés s'ils ne sont pas surveillés. Nous devons veiller à ce que nos destroyers soient à la hauteur de cette tâche"
 HOL_claa_furstner: "Croiseur léger anti-aérien"
HOL_claa_furstner_desc: "Nous avons besoin de navires pour abattre les avions ennemis dans le ciel afin de protéger notre flotte. Un modèle de la taille d'un croiseur est parfait pour cela. Nous pouvons spécialiser la conception de nos futurs croiseurs pour qu'ils aient moins de canons pointant vers la mer, et plus vers le ciel !"
HOL_carrier_tactics: "Tactiques des transporteurs"
HOL_carrier_tactics_desc: "Nous disposons d'une force porteuse, mais nous n'avons jamais étudié correctement comment l'utiliser efficacement. Nous devrions y remédier immédiatement"
HOL_fleet_carrier: "Le Gouden Leeuw"
HOL_fleet_carrier_desc: "Le HrMs Gouden Leeuw est vraiment la fierté de notre marine. Le porte-avions solitaire nous donne un élan massif dans nos capacités, mais d'autres marines ont des porte-avions plus nombreux et plus grands qu'elle. Nous pouvons la pousser à bout et essayer d'avoir plus d'avions dans le hangar, ou nous pouvons essayer d'en avoir un nouveau !"

HOL_vlootplan_helfrich: "Vlootplan Helfrich"
 HOL_vlootplan_helfrich_desc: "Nous n'avons tout simplement pas les moyens de concurrencer le Japon ou toute autre grande marine sur les eaux de surface, c'est pourquoi l'amiral Helfrich propose que nous équipions notre marine avec les navires que nous pouvons aussi construire de la meilleure façon, des sous-marins, et que nous harcelons la marine marchande et les transports de troupes ennemis tout en protégeant les nôtres !"
HOL_protect_merchant_marine: "Protéger notre marine marchande"
 HOL_protect_merchant_marine_desc: "Notre marine marchande est vitale pour la survie du pays. Sans elle, nous sommes coupés de nos colonies et du commerce maritime avec le reste du monde. Il est donc essentiel de pouvoir escorter les cargos vulnérables. Pour protéger efficacement les convois, nous devons réfléchir à des navires adaptés et à des tactiques pour déployer efficacement ces navires."
 HOL_destroyer_escort_asw: "Destroyer anti sous-marin"
 HOL_destroyer_escort_asw_desc: "Le plus grand danger pour notre flotte marchande ne vient pas des airs, ni des quelques raids commerciaux, mais du fait que nous nous cachons sous l'eau jusqu'à ce qu'il soit trop tard pour agir. Nous devons donc équiper nos destroyers avec les derniers équipements anti-sous-marins pour faire face à cette menace"
 HOL_destroyer_escort_aa: "Détruiseur d'avions"
HOL_flotilla_leader: "Chef de la flottille"
HOL_flotilla_leader_desc: "Les grands navires sont coûteux et nous ne pourrons jamais en construire suffisamment pour nos besoins. Il a donc été proposé de construire une nouvelle classe de navires, le \"flotille leader\". Il s'agit soit d'un petit croiseur, soit d'un grand destroyer de taille et donc relativement bon marché, doté d'une puissance de feu suffisante pour détruire les raiders de surface rapides ennemis et les dangers qui se cachent sous l'eau"
HOL_civilian_convoys: "Réquisitionnez les cargos civils !"
HOL_civilian_convoys_desc: "Nous sommes en guerre, et nous aurons besoin de tous les navires que nous pourrons rassembler pour assurer la circulation du ravitaillement et le déplacement de nos troupes !"
HOL_convoy_sailing: "Convoi à la voile"
HOL_convoy_sailing_desc: "En organisant correctement nos navires de transport vulnérables avec des navires d'escorte capables de les défendre contre les dangers, nous leur donnons de meilleures chances d'arriver à destination"
HOL_rdm: "Rotterdamsche Droogdok Maatschappij"
 HOL_rdm_desc: "La Rotterdamsche Droogdok Maatschappij dispose d'un quai sous-marin dédié qui accueille des ingénieurs talentueux pour nous fournir les dernières conceptions et innovations en matière de sous-marins. En outre, des navires de surface plus petits peuvent également être construits au chantier naval, ce qui nous donne exactement les navires dont nous avons besoin... et que nous pouvons nous permettre"
HOL_submarine_snorkel: "Sous-marins de classe O"
HOL_submarine_snorkel_desc: "Nos sous-marins vont être conçus principalement pour une opération dans l'Atlantique. Nous avons besoin qu'ils soient furtifs et frappent fort pour pouvoir rivaliser avec des puissances navales comme l'Allemagne, la Commune de France et l'Union britannique"
HOL_submarine_colonial: "Sous-marins coloniaux de classe K"
 HOL_submarine_colonial_desc: "Notre empire s'étend loin, nos sous-marins doivent donc aller loin. Nous avons donc besoin de remplacer nos sous-marins coloniaux vieillissants, et nous en avons besoin de plus !"
HOL_ship_a_day: "Tactique de l'embarcation d'un jour"
 HOL_ship_a_day_desc: "Nos sous-marins sont de grande qualité, mais en quantité réduite par rapport aux autres grandes nations maritimes. Nous devons donc utiliser chacun d'entre eux au maximum. L'amiral Helfrich a l'intention de pousser chaque sous-marin et chaque équipage à ses limites en naviguant agressivement au large, et aussi en utilisant des tactiques non conventionnelles comme plonger dans les ports ennemis et torpiller tout ce qui est en vue"
HOL_wolfpack: "Wolfpack"
 HOL_wolfpack_desc: "Nos sous-marins devraient former de petits groupes afin de pouvoir choisir des cibles multiples. Mais si ce \"wolfpack\" est détecté, cela pourrait aussi signifier que plusieurs sous-marins ne peuvent pas s'échapper en toute sécurité.."
HOL_lonewolf: "Opérations indépendantes"
 HOL_lonewolf_desc: "Nos sous-marins devraient toujours fonctionner séparément et de manière étalée. Cela réduit le potentiel de dommages d'un raid réussi, mais les rend aussi plus difficiles à détecter et pourrait forcer l'ennemi à se déployer"

HOL_vlootplan_doorman: "Portier Vlootplan"
HOL_vlootplan_doorman_desc: "La marine est cruciale pour notre survie, et nous aurons besoin de toute la puissance de feu que nous pourrons obtenir. Avoir un assortiment de petits navires et de croiseurs dépassés ne suffira pas, nous devons investir dans des croiseurs adéquats et dans notre force de cuirassés"
HOL_wilton_fijenoord: "Wilton Fijenoord"
 HOL_wilton_fijenoord_desc: "La NV Dok en Werf Maatschappij Wilton-Fijenoord se trouve à Schiedam, à l'ouest de Rotterdam. Ses origines remontent à la première moitié du XIXe siècle et elle a été la première entreprise de construction navale néerlandaise à utiliser des turbines à vapeur. Elle est responsable de la construction de la plupart des croiseurs néerlandais, ainsi que de quelques destroyers et sous-marins."
HOL_cl_doorman: "Croiseurs de la classe Kijkduin"
HOL_cl_doorman_desc: "Nos anciens modèles de croiseurs sont soit vieux, soit trop peu armés et trop peu blindés. Il est temps que la marine néerlandaise se dote de croiseurs vraiment modernes pour former l'épine dorsale de la marine"
HOL_pantserschip: "Un nouveau pantalon"
HOL_pantserschip_desc: "Nos vieux croiseurs blindés rouillent sur les quais ou sont convertis à d'autres usages. Nous pouvons étudier la possibilité de faire revivre ce type de navires, car ils peuvent être utilisés comme des navires de défense côtière performants ou des croiseurs tueurs, ou simplement comme une alternative moins coûteuse aux coûteux cuirassés"
HOL_dn_doorman: "Nos cuirassés"
HOL_dn_doorman_desc: "Nos cinq cuirassés ont été construits dans les années 1920. Bien que nous n'ayons pas les connaissances nécessaires pour construire des navires aussi majestueux, nous pouvons les réaménager pour améliorer leurs capacités, ou demander aux quais allemands de nous proposer de nouveaux modèles"
HOL_doctrine_doorman: "Formation de navires de capitaux"
 HOL_doctrine_doorman_desc: "Les nouveaux navires à grande échelle que nous construisons nécessiteront beaucoup de nouvelles formations pour l'équipage, et il y a beaucoup d'équipage aussi ! Nous devons mettre en place un nouveau régime de formation pour tous les nouveaux marins dont cette grande flotte océanique a besoin"

## Air Force
HOL_dutch_airforce: "L'armée de l'air néerlandaise"
 HOL_dutch_airforce_desc: "La puissance aérienne a déjà montré son utilité dans la Weltkrieg, et nous ne pouvons qu'anticiper l'augmentation de ses besoins. Nous devons établir une base solide pour que la puissance aérienne des Pays-Bas puisse suivre les ennemis étrangers"
 HOL_luchtvaartacademie: "KMA Luchtvaartacademie"
 HOL_luchtvaartacademie_desc: "L'Armée de l'Air ne dispose toujours pas d'un système de formation organisé pour les pilotes et les officiers. En créant la Luchtvaartacademie (Académie de l'Air) au sein de l'Académie Royale Militaire (KAM), nous pouvons améliorer considérablement les opérations tactiques de l'armée de l'air."
HOL_gilze_rijen_airbase: "Base aérienne de Gilze-Rijen"
 HOL_gilze_rijen_airbase_desc: "La LVA ne dispose que d'une seule base aérienne à usage militaire, la base aérienne de Soesterberg. Bien que situé au centre, le stockage de tous nos avions n'est pas idéal. L'aménagement de la piste d'atterrissage déjà existante à Gilze-Rijen donnera à notre force aérienne une base supplémentaire"
HOL_koolhoven: "Koolhoven"
 HOL_koolhoven_desc: "Koolhoven Vliegtuigen Fabriek N.V., situé à Rotterdam, a livré par le passé quelques petits types d'avions pour notre force aérienne, principalement des avions d'entraînement. Cependant, Koolhoven présente un potentiel et nous pouvons envisager de leur donner une chance de fournir à notre force aérienne des avions modernes dont elle a grand besoin"
HOL_koolhoven_fighter: "Les combattants de Koolhoven"
HOL_koolhoven_fighter_desc: "Comme nous avons choisi Koolhoven comme concepteur en chef de l'armée de l'air, nous devrions commencer par remplacer notre force de combat archaïque par de nouveaux avions de Koolhoven"
HOL_koolhoven_naval_bomber: "Les bombardiers navals de Koolhoven"
 HOL_koolhoven_naval_bomber_desc: "Les avions munis de torpilles sont le fléau de tous les navires, surtout les gros et lourds. Koolhoven a un concept approximatif d'un bombardier naval bimoteur prometteur, qui est parfait pour patrouiller près des côtes à la recherche de navires ennemis."
HOL_fokker: "Fokker"
HOL_fokker_desc: "Fokker, situé à Amsterdam, a longtemps été une force dominante sur le marché de l'aviation civile. Nous devrions prendre les modèles et les adopter pour un usage militaire, en prêtant à nos chasseurs une portée, une agilité et une puissance de feu accrues"
HOL_fokker_fighter: "Les chasseurs de Fokker"
HOL_fokker_fighter_desc: "Le Fokker D.XVII constitue le gros de nos escadrons de chasseurs, et il a bien servi en tant que machine robuste et agile. Il est maintenant temps de trouver un remplaçant adapté à nos besoins, et qui peut le faire mieux que Fokker !"
HOL_fokker_jachtkruiser: "Fokker Jachtkruisers"
 HOL_fokker_jachtkruiser_desc: "Un chasseur bimoteur n'est peut-être pas aussi rapide et agile, mais les \"Jachtkruisers\" proposés par Fokker transportent un paquet de mitrailleuses mortelles, ont un rayon d'action beaucoup plus long et peuvent être équipés de leur propre charge de bombes, ce qui en fait des avions polyvalents"
HOL_fokker_ontwerp_115: "Finition Ontwerp 115 Bomber"
 HOL_fokker_ontwerp_115_desc: "Fokker a des plans de conception à un stade avancé pour un véritable bombardier à quatre moteurs. Nous pouvons commander la construction d'un prototype et voir ensuite si nous allons réellement construire ce mastodonte pour notre armée de l'air"
HOL_new_bomber: "Un nouveau bombardier"
 HOL_new_bomber_desc: "La LVA a besoin d'un nouveau bombardier car ceux en service ne sont pas particulièrement modernes, ni même utiles. Cependant, mais nous n'avons pas la capacité d'avoir plusieurs types et devrions choisir celui qui convient à nos besoins. Des avions d'appui aérien rapproché rapides et agiles, ou continuer avec le concept de bombardier bimoteur Luchtkruiser ?"
HOL_cas_tactics: "Tactique Huisje-Boompje-Beestje"
HOL_cas_tactics_desc: "En volant très bas, nos bombardiers relativement lents sont considérablement plus difficiles à détecter et ont donc plus de chances d'atteindre leur cible. A moins qu'ils ne frappent un arbre bien sûr.."
HOL_tactical_tactics: "Tactique des Luchtkruiser"
 HOL_tactical_tactics_desc: "Nos avions bimoteurs ne sont pas de simples bombardiers, avec leur canon de 20 mm installé dans le nez, ils sont comme les croiseurs de l'air ! Ils ne sont peut-être pas rapides, mais ils constituent une menace sérieuse pour les autres bombardiers, ainsi que pour les combattants ennemis qui décident de les attaquer de front !"
HOL_carrier_planes: "Variantes d'avion porteur"
HOL_carrier_planes_desc: "Le Gouden Leeuw est inutile sans avions corrects, et il commence à le devenir avec ses biplans dans son hangar. Koolhoven nous a proposé quelques modèles qui peuvent être rapidement adoptés pour l'usage des transporteurs"

### Army Focuses OLD STUFF, Delet when done. ###
HOL_coastal_defence_two: "Nouvelles défenses côtières"
HOL_coastal_defence_two_desc: "Les Pays-Bas sont réputés pour leur littoral, et nous avons toujours été un peuple de la mer. Cela signifie tout de même qu'il y a plus de sites d'atterrissage potentiels pour nos ennemis"
HOL_breach_dikes: "Brisez les digues !"
HOL_breach_dikes_desc: "Nous devons tout sacrifier si nous voulons protéger notre terre de la conquête. Nous devons inonder la terre pour ralentir les envahisseurs. Nous pouvons nous soucier de nettoyer après avoir gagné !"
HOL_tank_research_german: "Acquérir des Panzers en Allemagne"
HOL_tank_research_german_desc: "Bien qu'ils n'aient pas été les premiers à les développer, depuis la fin de la Weltkrieg, les Allemands sont devenus bien connus pour le développement de panzers sur le terrain"
HOL_tank_research_entente: "Plans d'étude du Canada"
HOL_tank_research_entente_desc: "Le Canada et l'Entente ne sont peut-être guère plus que des squatters en exil perchés au bout du monde, mais ils ont de bons chars"
HOL_tank_research_domestic: "Construire des chars d'assaut néerlandais"
HOL_tank_research_domestic_desc: "Il n'y a rien de plus grand que l'autonomie. Nous allons construire nos propres chars, et ils seront de classe mondiale. Sinon, on peut toujours trouver quelqu'un à virer"
HOL_land_doctrine_specialist: "L'armée des spécialistes"
HOL_land_doctrine_specialist_desc: "Nous ne pouvons peut-être pas aller loin, mais nous pouvons créer une petite armée d'hommes incroyablement compétents qui valent dix de chaque soldat étranger"
HOL_marine_transports: "Des transports pour nos marines"
HOL_marine_transports_desc: "Nous sommes une nation navale, avec une longue tradition de transport de soldats à travers le monde pour faire la guerre dans nos colonies d'outre-mer. Nous devons nous attaquer à l'état désastreux de nos engins de débarquement amphibies actuels"
HOL_knil: "Réformer le KNIL"
HOL_knil_desc: "L'armée royale néerlandaise des Indes orientales a prouvé ces dernières années qu'elle avait besoin d'être réformée. Ils ne sont actuellement pas à la hauteur de la tâche qui consiste à défendre le territoire néerlandais dans le monde entier. Nous allons faire en sorte que chaque homme soit armé jusqu'aux dents"
HOL_knil_jungle_training: "Formation à la jungle"
HOL_knil_jungle_training_desc: "Un certain nombre de nos colonies d'outre-mer sont couvertes de forêts tropicales brutales, ce qui limite notre capacité à exercer un contrôle sur elles dans l'arrière-pays et, plus important encore, à les défendre contre les invasions étrangères. Nous allons améliorer la formation sur mesure des unités de la jungle pour y remédier"
HOL_korps_commandos: "Commandos du Korps"
HOL_korps_commandos_desc: "Le commando est un nom imprégné de peur. Nous allons exploiter ce fait"
HOL_korps_parachutisten: "Korps Parachutisten"
HOL_korps_parachutisten_desc: "L'avenir de la guerre moderne implique des parachutistes, c'est clair. Nous devons veiller à ne pas prendre de retard dans leur formation par rapport à nos rivaux"

### Diplomatic Focuses ###
HOL_belgian_policy: "Politique de la Belgique"
HOL_belgian_policy_desc: "Notre crise politique étant enfin terminée, il est temps de réfléchir à notre position sur la question belge"
HOL_friendship_with_belgium: "Amitié avec le régime belge"
HOL_friendship_with_belgium_desc: "Le Benelux ne doit pas être déchiré par des griefs mineurs. Les Pays-Bas et la Belgique sont de bons amis"
HOL_koninklijke_academie: "Accord de recherche avec la Belgique"
HOL_koninklijke_academie_desc: "Nous pouvons aller plus loin que la simple proclamation de notre amitié avec la Belgique. En investissant dans des avantages tangibles tels que la recherche transfrontalière, nos deux nations peuvent prospérer"
HOL_liberating_the_flemish: "Une nation néerlandaise, un État néerlandais"
HOL_liberating_the_flemish_desc: "Le fait que la Flandre reste en dehors de l'État néerlandais est une curiosité historique et rien de plus. Nous devons avoir rendu ce qui nous revient de droit. Les ressortissants néerlandais doivent faire partie de l'État-nation néerlandais"
HOL_baerle_talks: "Conférence de Baerle"
HOL_baerle_talks_desc: "Le temps est venu pour nous de négocier l'avenir du Benelux. Le monde est en crise et il n'y a pas de temps pour la division"
HOL_liberation_by_force: "Aansluiting ou la mort !"
HOL_liberation_by_force_desc: "Nous allons reprendre la Flandre. C'est un fait qui n'échappe pas à notre peuple, et des milliers de personnes défilent dans les rues pour l'obtenir. Nous ne pouvons pas les décevoir, sinon notre nation est perdue"
HOL_third_convention_of_hague: "Troisième convention de La Haye"
HOL_third_convention_of_hague_desc: "Les Pays-Bas sont internationalement reconnus comme un arbitre neutre entre les nations. En cette période de grande transition mondiale, nous devons jouer notre rôle en tant que membre de la communauté internationale en offrant un lieu sûr pour les négociations"
HOL_leave_indonesia: "Le Koninkrijksstatuut"
HOL_leave_indonesia_desc: "Le temps est venu de donner une certaine autonomie à nos colonies. Nous aurons besoin de toute l'aide que nous pourrons obtenir d'eux"
HOL_south_african_policy: "Politique de l'Afrique du Sud"
 HOL_south_african_policy_desc: "L'Afrique du Sud est peuplée d'un certain nombre de Boers d'origine néerlandaise, ce qui fait que son destin politique en ces temps troublés concerne particulièrement notre propre scène politique intérieure. Un certain nombre d'appels ont été lancés de tous les côtés du spectre gauche-droite pour que notre approche soit prise en compte"
HOL_help_the_boers: "Aider les Boers"
HOL_help_the_boers_desc: "Les Boers sont nos frères, et nous ne pouvons pas les abandonner maintenant"
HOL_abandon_the_boers: "Abandonner les Boers"
HOL_abandon_the_boers_desc: "Les Boers sont une relique d'un autre âge. Nous ne pouvons pas continuer à nous morfondre sur des rêves perdus pour toujours"
HOL_sar_koninklijke_academie: "Accord de recherche avec les Boers"
HOL_sar_koninklijke_academie_desc: "Certains éléments de la communauté scientifique sud-africaine, composée de Boers, nous soutiennent fortement. Nous pouvons unir nos efforts aux leurs pour améliorer notre propre capacité de recherche"
HOL_koninklijke_academie_saf: "Accord de recherche avec les Dominionistes"
HOL_koninklijke_academie_saf_desc: "L'un des bienfaits de l'abandon du passé est que nous pouvons nous faire de nouveaux amis. Les Dominionistes d'Afrique du Sud nous sont reconnaissants de notre refus de soutenir les Boers, et pourraient donc être disposés à s'engager dans une recherche commune"
HOL_sa_government_in_exile: "Le gouvernement sud-africain en exil"
HOL_sa_government_in_exile_desc: "Nous devons aller au-delà des simples platitudes. Les Boers sont, à tout le moins, nos cousins et, à ce titre, nous devrions proposer de leur permettre d'avoir un foyer d'où ils pourront proclamer leur légitimité"

