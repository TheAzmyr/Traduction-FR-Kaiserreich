wilton_fijenoord: "Wilton-Fijenoord"
 wilton_fijenoord_desc: "La NV Dok en Werf Maatschappij Wilton-Fijenoord est située à Schiedam, à l'ouest de Rotterdam. Ses origines remontent à la première moitié du XIXe siècle et elle fut la première entreprise de construction navale néerlandaise à utiliser des turbines à vapeur. Elle est responsable de la construction de la majorité des croiseurs néerlandais, ainsi que de certains destroyers et sous-marins."
rotterdamsche_maatschappij: "Rotterdamsche Droogdok Maatschappij"
 rotterdamsche_maatschappij_desc: "La plus grande entreprise de construction et de réparation navale de Rotterdam, la Rotterdamsche Droogdok Maatschappij a construit une variété de navires civils et militaires, dont la majorité de la flotte sous-marine néerlandaise construite dans le "Onderzeebootloods" (salle sous-marine) spécialement conçu."

### Ideas ###
 HOL_mech_troops: "Infanterie mécanisée"
 HOL_mech_troops_desc: "Notre terre est plate et notre peuple est puissant. Des divisions d'infanterie clairement mécanisées sont l'avenir de nos forces armées !"
 HOL_marine_troops: "Korps Mariniers"
 HOL_marine_troops_desc: "Les Korps Mariniers, comme il sied à la fierté de l'histoire maritime de notre nation, se composent de certaines des meilleures forces maritimes au monde"
 HOL_werkverschaffing: "Werkverschaffing"
 HOL_werkverschaffing_desc: "Pour lutter contre la crise du chômage endémique déclenchée par le lundi noir, le gouvernement a décidé d'étendre son programme du travail"
 HOL_labourreforms: "Réformes du travail limitées"
 HOL_labourreforms_desc: "Les critiques constantes des socialistes et des gauchistes ont incité le gouvernement à prendre des mesures pour mettre fin à cette irritation et à instituer quelques réformes mineures du travail"
 HOL_expand_veldleger: "Développer le Velderleger"
 HOL_expand_veldleger_desc: "L'armée Néerlandaise a toujours eu du mal à trouver suffisamment de recrues volontaires. Avec autant de chômeurs, nous pouvons utiliser des primes pour inciter les gens à s'enrôler dans nos forces armées"
 HOL_idea_strict_weapon_laws: "Lois strictes sur les armes"
 HOL_idea_strict_weapon_laws_desc: "Nous avons mis en œuvre des restrictions strictes en matière d'armement afin d'améliorer la stabilité de notre pays, de prolonger le temps de formation requis et d'imposer des exigences réglementaires supplémentaires aux fournisseurs et aux utilisateurs"
 HOL_GSIIIlar_idea: "GS III"
 HOL_GSIIIidea: "GS III"
 HOL_CS6_lar_idea: "CS6"
 HOL_CS6_idea: "CS6"
 HOL_idea_floating_airfield: "Aérodromes flottants"
 HOL_idea_floating_airfield_desc: "L'innovation est essentielle si notre pays veut survivre aux conflits à venir"
 HOL_ideas_airplane_radar: "Adopter le Radar"
 HOL_ideas_airplane_radar_desc: "Le plus récent développement majeur de la guerre moderne est le radar, un système essentiel à la sécurité de notre pays, tant dans les airs qu'en mer"
 HOL_idea_instability: "Bagarres dans les rues"
 HOL_idea_instability_desc: "Des éléments d'extrême gauche et d'extrême droite se battent dans les rues. Pour l'instant, ils s'atténuent mutuellement, mais si l'une ou l'autre partie devient trop puissante ou si la situation devient trop instable, notre régime pourrait être renversé"
 HOL_idea_mobilisation_timetables: "Horaires de mobilisation"

 HOL_denizzlazytrucks: "Production de camions subventionnée"
