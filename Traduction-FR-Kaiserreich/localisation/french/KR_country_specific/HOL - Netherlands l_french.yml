### Political ideas ###
 HOL_idea_ambtenarenverbod: "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_desc: "L' \"Ambtenarenverbod\", ou interdiction des fonctionnaires, empêche les fonctionnaires de rejoindre tout groupe d'extrême gauche ou la Landwacht, dans l'espoir d'arrêter la dynamique de ces idéologies antidémocratiques"
 HOL_idea_ambtenarenverbod_01: "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_01_desc: "L' \"Ambtenarenverbod\", ou interdiction des fonctionnaires, empêche les fonctionnaires de rejoindre tout groupe d'extrême gauche ou d'extrême droite, dans l'espoir d'arrêter la dynamique de ces idéologies antidémocratiques"
 HOL_idea_ambtenarenverbod_02: "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_02_desc: "L' \"Ambtenarenverbod\", ou interdiction des fonctionnaires, empêche les fonctionnaires de se joindre à tout groupe d'extrême gauche, dans l'espoir d'arrêter la dynamique de ces idéologies antidémocratiques"
 HOL_idea_transition_to_fair_economy: "Transition vers une économie équitable"
 HOL_idea_transition_to_fair_economy_desc: "Il est difficile de créer un système qui fonctionne pour tout le monde, cela ne fait aucun doute. Néanmoins, le vénérable esprit Néerlandais peut gérer cette période intense de transition économique"
 HOL_idea_market_socialism: "Syndicalisme de marché"
 HOL_idea_market_socialism_desc: "Ce n'est pas parce qu'il y a un nouvel ordre de gauche en Hollande que nous devons nous débarrasser de toutes nos vieilles habitudes. Après tout, les marchés encouragent les travailleurs dans de nombreux domaines, y compris la construction"
 HOL_idea_february_strike: "Grèves de Février"
 HOL_idea_february_strike_desc: "Notre pays souffre d'une période turbulente de grèves qui paralysent une grande partie de notre industrie"
 HOL_idea_peoples_military: "L'Armée populaire"
 HOL_idea_peoples_military_desc: "Il y a un nouvel ordre aux Pays-Bas, et nos forces armées reflètent maintenant ses origines. Elle est formée du peuple, et pour le peuple"
 HOL_idea_union_of_the_military: "Union des militaires"
 HOL_idea_union_of_the_military_desc: "Nos forces armées sont remplies de camarades et d'officiers réactionnaires. Bien que ces derniers se tourneront avec le temps, le fait de tolérer leur service continu préserve l'efficacité de nos camps d'entraînement"
 HOL_idea_dutch_militia: "Milices Néerlandaises"
 HOL_idea_dutch_militia_desc: "Nous sommes une puissance syndicaliste entourée de ceux qui veulent nous faire du mal. La création de milices populaires est vitale si nous voulons survivre"
 HOL_idea_labour_camps: "Camps de travail"
 HOL_idea_labour_camps_desc: "Ce n'est que par la purification du travail que les réactionnaires peuvent nous aider."
 HOL_idea_mass_collectivisation: "Collectivisation de masse"
 HOL_idea_mass_collectivisation_desc: "Un élément clé de notre doctrine économique est la collectivisation de l'agriculture et de l'industrie, regroupant les petites entités dans un centre plus grand et plus efficace"

 HOL_idea_verzorgingsstaat: "Verzorgingsstaat"
 HOL_idea_verzorgingsstaat_desc: "Le moins que nous devons à notre peuple, c'est un 'État providence' bien géré et fonctionnant correctement, qui soit acceptable tant pour les socialistes que pour les conservateurs"
 HOL_idea_outlawed_unions: "Interdiction des syndicats"
 HOL_idea_outlawed_unions_desc: "Pendant trop longtemps, les syndicats ont agi comme un foyer d'activités séditieuses de la gauche. Nous ne tolérerons plus ceux qui abritent nos ennemis politiques"
 HOL_idea_staatsvakbond: "Staatsvakbond"
 HOL_idea_staatsvakbond_desc: "Les anciens syndicats ayant été supprimés et notre peuple enflammé par le zèle nationaliste, les nouveaux syndicats dirigés par l'État nous permettent de canaliser leur patriotisme à des fins militaires"
 HOL_idea_nationalist_renaissance: "Renaissance Nationaliste"
 HOL_idea_nationalist_renaissance_desc: "Les Néerlandais ont trouvé leur courage, avec un peu d'aide de la part de notre gouvernement. Une nouvelle ère de patriotisme s'ouvre"
 HOL_idea_orde_van_oranje_nassau: "Orde van Oranje Nassau"
 HOL_idea_orde_van_oranje_nassau_desc: "L'Ordre chevaleresque d'Orange-Nassau existe pour récompenser ceux qui donnent le meilleur d'eux-mêmes au peuple néerlandais, sur le champ de bataille ou dans la sphère civile"
 HOL_idea_negotiate_with_extremists: "Négocier avec les extrémistes"
 HOL_idea_negotiate_with_extremists_desc: "Il est parfois dans l'intérêt national de négocier avec ceux que des personnalités politiques plus sensées considéreraient... peu fiables"
 HOL_idea_neutrality: "Neutralité Batavienne"
 HOL_idea_neutrality_desc: "Après avoir perdu la Belgique, les anciens Pays-Bas ont un jour cherché à limiter leur exposition aux conflits européens brutaux en déclarant une politique de neutralité. La nouvelle Commune Batave fera de même"
 HOL_idea_secret_police: "Police Secrète"

