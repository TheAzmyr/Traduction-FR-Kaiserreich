### Netherlands Decisions ###
HOL_geopolitical_actions: "Politique étrangère"
hol_join_reichspakt_decision: "Rejoindre le Reichspakt"
 hol_join_reichspakt_decision_desc: "L'Allemagne est toujours restée notre meilleur partenaire. Avec les dangers du syndicalisme international à l'horizon, il serait illusoire de penser que les Pays-Bas puissent rester en dehors de tout conflit futur et ne pas être envahis, au mieux, juste après. Nous devrions officiellement abandonner notre politique de neutralité et conclure une alliance avec les Allemands."
 hol_join_entente_decision:0 "Rejoindre l'Entente"
 hol_join_entente_decision_desc:0 "L'Entente a longtemps semblé un choix peu probable pour une alliance. La lutte des Britanniques en Afrique du Sud a assuré une vision négative du Royaume-Uni à travers toutes les couches de la société Néerlandaise. Cependant, le monde tourne et l'évolution de la géopolitique signifie que notre position doit changer"
hol_join_internationale_decision: "Rejoindre l'Internationale"
hol_join_internationale_decision_desc: "Maintenant qu'un État ouvrier a vu le jour dans notre nation, il est temps pour nous de nous joindre officiellement à la lutte de classe internationale en rejoignant le côté militaire de la Troisième Internationale. La Commune de Batavia doit faire sa part dans la lutte contre le capitalisme !"
hol_formulate_policy_belgium: "Formuler une politique sur la Belgique"
hol_formulate_policy_belgium_desc: "Nous devrions formuler une politique à l'égard de notre voisin du sud : les relations entre les Pays-Bas et la Belgique sont historiquement très tendues, au mieux depuis que la nation s'est séparée de la nôtre. Est-il temps d'ouvrir un nouveau chapitre sur les relations belgo-néerlandaises ou est-il temps de réparer les erreurs commises au XIXe siècle ?"
hol_research_agreement_belgium_decision: "Research Agreement with [BEL.GetNameDef]"
hol_research_agreement_belgium_decision_desc: "Nous pouvons aller plus loin que la simple proclamation de notre amitié avec [BEL.GetNameDef]. En investissant dans des avantages tangibles tels que la recherche transfrontalière, nos deux nations peuvent prospérer."
hol_research_agreement_south_africa_decision: "Accord de recherche avec [SAF.GetNameDef]"
hol_research_agreement_south_africa_decision_desc: "Nous avons des liens historiques avec notre ancienne colonie, l'Afrique du Sud. La coopération entre nos nations a été proposée plus d'une fois par des intellectuels néerlandais et afrikaners - descendants des colons néerlandais en Afrique du Sud - et certains d'entre eux, comme le général James Hertzog, ont même étudié ici aux Pays-Bas. Peut-être pouvons-nous tirer parti de cette situation pour accroître la coopération scientifique entre nos pays."
hol_demand_flanders: "Exiger la rétrocession de la Flandre"
hol_demand_flanders_desc: "Il est temps que la population néerlandophone soit à nouveau unie, après un siècle de division. Les Flamands font légitimement partie de la nation néerlandaise, et ils ne doivent pas être séparés de nous par une frontière arbitraire !"
