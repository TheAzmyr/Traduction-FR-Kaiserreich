 HOL_Proletarian_humanism_idea: "Reconstruire [HOL.GetNameDef] - Humanisme prolétarien"
 HOL_Proletarian_humanism_idea_final: "Humanisme prolétarien"
 HOL_Industrial_Dem_idea: "Reconstruire [HOL.GetNameDef] - Démocratie industrielle"
 HOL_Industrial_Dem_idea_final: "Démocratie industrielle"
 HOL_Rebuild_The_Bureaucracy_idea: "Reconstruire la bureaucratie"
 HOL_rev_vanguard_idea: "Reconstruire [HOL.GetNameDef] - Avant-garde Révolutionnaire"
 HOL_rev_vanguard_idea_final: "Avant-garde Révolutionnaire"
 HOL_idea_democratic_workplace: "Reconstruire [HOL.GetNameDef] - Lieux de travail démocratiques"
 HOL_idea_democratic_workplace_desc: "Tous les travailleurs doivent avoir leur mot à dire dans l'entreprise pour laquelle ils travaillent. Les employeurs et les réactionnaires n'opprimeront plus ceux qui travaillent pour eux, du moins sans représentation"
 HOL_idea_democratic_workplace_final: "Democratic Workplaces"
 HOL_idea_democratic_workplace_final_desc: "All workers must have a say in the company for which they slave. No longer shall employers and reactionaries oppress those that toil for them - without representation at least."

