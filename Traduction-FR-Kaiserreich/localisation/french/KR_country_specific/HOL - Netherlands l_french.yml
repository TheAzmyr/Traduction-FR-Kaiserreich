### Special ###
 HOL_idea_batavian_courage: "Résistance Batavienne"
 HOL_idea_batavian_courage_desc: "Il y a environ 150 ans, les Allemands, alors connus sous le nom de Prussiens, ont détruit la démocratie Néerlandaise et réinstallé la famille d'Orange-Nassau. Aujourd'hui, ils le font à nouveau, et nous ne leur permettrons pas de le faire dans la mesure où c'est à nous de décider !"

 HOL_idea_batavian_courage_1: "Résistance Batavienne"
 HOL_idea_batavian_courage_1_desc: "Il y a environ 150 ans, les Allemands, alors connus sous le nom de Prussiens, ont détruit la démocratie Néerlandaise et réinstallé la famille d'Orange-Nassau. Avec l'aide de nos camarades britanniques, nous veillerons à ce que cela ne se reproduise pas !"

 HOL_idea_batavian_courage_2: "Résistance Batavienne"
 HOL_idea_batavian_courage_2_desc: "Il y a environ 150 ans, les Allemands, alors connus sous le nom de Prussiens, ont détruit la démocratie Néerlandaise et réinstallé la famille d'Orange-Nassau. Avec l'aide de nos camarades britanniques, nous veillerons à ce que cela ne se reproduise pas !"

 HOL_idea_batavian_courage_3: "Volksleger"
 HOL_idea_batavian_courage_3_desc: "Il y a environ 150 ans, les Allemands, alors connus sous le nom de Prussiens, ont détruit la démocratie Néerlandaise et réinstallé la famille d'Orange-Nassau. Avec l'aide de nos camarades britanniques, nous veillerons à ce que cela ne se reproduise pas !"

 HOL_red_advisors: "Conseillers britanniques"
 HOL_red_advisors_desc: "Les agents du R.E.D. fournissent maintenant à l'Armée Populaire Néerlandaise naissante la direction et les conseils dont elle a tant besoin."

 HOL_british_designs_tanks: "Conceptions de blindages britanniques"
 HOL_british_designs_tanks_desc: "L'armée néerlandaise a laissé un vide dans l'exécution des tactiques de guerre blindée et dans la conception des chars. Grâce aux conceptions britanniques et à l'ingéniosité néerlandaise, nous, les Néerlandais, cherchons à combler cette lacune."

 HOL_red_navy_0:0 "Récupération de la Priorité Navale"
 HOL_red_navy_0_desc:0 "La majorité de la marine s'est enfuit avec la royauté néerlandaise. La nouvelle Volksmarine, ayant perdu la plupart de ses compétences, la nouvelle amirauté a fixé des attentes plus réalistes en matière de construction navale."

 HOL_red_navy_1: "Une nouvelle direction"
 HOL_red_navy_1_desc: "L'absence de flotte et d'amirauté a permis à la nouvelle Volksmarine d'orienter sa doctrine dans une nouvelle direction."

 HOL_red_navy_2: "Approche radicale"
 HOL_red_navy_2_desc: "Une approche radicale a permis au [HOL.getname] de se rétablir quelque peu en tant que puissance navale."

