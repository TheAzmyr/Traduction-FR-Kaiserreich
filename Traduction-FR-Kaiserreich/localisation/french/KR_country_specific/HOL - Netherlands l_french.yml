 HOL_wilhelmina_van_orange_nassau_leader_desc: "§YLeader Description\nBorn:§! August 31st, 1880, in Noordeinde Palace, The Hague, South Holland, Kingdom of the Netherlands\n§YPolitical Career:§! Inaugurated as the Netherlands' first queen after her father's death, Wilhelmina van Oranje-Nassau has ruled the Netherlands as constitutional monarchy since 1890. Her rule saw the Netherlands remaining neutral in Weltkrieg, which some view as the product of the queen's relationship with the German Kaiser, an abortive attempt at a socialist revolution in 1918, the failure of which is attributed to the queen's personal popularity, and the establishment of the Netherlands' first Catholic prime minister - much against her majesty's will.\n\nTime will tell however, whether the queen can maintain her position of a symbol of unity to the Dutch people as dark clouds start to gather at the horizon."

