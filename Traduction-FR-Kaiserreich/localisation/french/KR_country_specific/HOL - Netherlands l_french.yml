### Economic ideas ###
 HOL_idea_crisis: "Effets du Lundi Noir"
 HOL_idea_crisis_desc: "Suite au crash du Lundi Noir à Berlin, les Pays-Bas ont été plongés dans une catastrophe économique. Ses effets nocifs sur la scène politique et industrielle néerlandaise sont déjà visibles"
 HOL_idea_economic_recovery: "Relance économique"
 HOL_idea_economic_recovery_desc: "Alors que l'économie Allemande se remet de l'impact désastreux du Lundi Noir, notre détresse économique a également commencé à être soulagée alors que les entreprises Allemandes reconstruisent lentement leurs investissements et leurs activités dans ce pays. Il faudra cependant un certain temps avant que l'économie ne soit complètement rétablie"
 HOL_idea_booming_economy: "Boom économique"
 HOL_idea_booming_economy_desc: "Non seulement nous avons surmonté le pire, mais nous avons fait des Pays-Bas un modèle de puissance économique"
 HOL_idea_defense_spending_spree: "Augmentation des dépenses militaires"
 HOL_idea_defense_spending_spree_desc: "Grâce à d'intenses emprunts, nous pouvons relancer notre économie et faire de nos forces armées une machine bien huilée d'un seul coup"
 HOL_idea_abandoned_goldstandard: "Abandon de l'étalon-or"
 HOL_idea_abandoned_goldstandard_desc: "Bien que les Néerlandais aiment l'or - son odeur, son goût, sa texture - ce n'est qu'en appliquant des décisions difficiles que nous pourrons le sauver du malaise économique"
 HOL_idea_werkverschaffing: "Werkverschaffing"
 HOL_idea_werkverschaffing_desc: "En élargissant notre programme national du travail, nous pouvons remettre les chômeurs au travail, même s'il ne s'agit que de nettoyer des murs ou de paver des routes"
 HOL_idea_public_works: "Travaux publics"
 HOL_idea_public_works_desc: "Si nous pouvons mettre suffisamment d'hommes et de femmes aux prises avec un problème, il est certain qu'il sera résoluble"

