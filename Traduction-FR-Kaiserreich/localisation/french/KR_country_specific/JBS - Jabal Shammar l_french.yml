 ### Advisors ###
 JBS_ulemma_influence: "Ulemma "
 JBS_ulemma_influence_advisor_desc:9 "§YDescription :§! §LLittéralement traduits par "les savants", les oulémas sont les gardiens et les interprètes de la connaissance religieuse au sein de l'Islam. Au sein de notre société, ces groupes détiennent des pouvoirs considérables, car ils ont non seulement une influence sur les masses pieuses qui attendent avec impatience leurs dogmes religieux, mais ils sont également la seule forme d'éducateurs dans notre royaume et peuvent donc, dès leur plus jeune âge, jouer un rôle clé dans la vie de nos concitoyens.\n\nAu sein des oulémas, il existe également un clivage entre ceux qui suivent la ligne wahhabiste, jurant fidélité à l'Imam de Riyad (Ibn Saoud) et ceux qui ont été éduqués par l'appareil religieux ottoman dans les villes de La Mecque ou de Kostantiniyye. Si ces derniers sont en général moins stricts et plus ouverts au dialogue religieux, ils partagent néanmoins certains aspects fanatiques de leurs collègues wahhabistes, résultat de décennies d'influence imposée par Riyad.§!"

 JBS_bedouin_influence: "Bédouin"
 JBS_bedouin_influence_advisor_desc:9 "§YDescription :§! §LConstituant la majorité de nos "citoyens", les Bédouins sont la vie et le sang de la société arabe. Connus pour leur mode de vie insouciant et apolitique, ils sont néanmoins le grand ennemi de ceux qui souhaitent centraliser l'État, car il s'est avéré pratiquement impossible d'imposer des taxes fiables ou des quotas de conscription aux tribus bédouines, qui sont très volatiles.\n\nÉlément commun à la politique arabe, le pouvoir ne découle pas tant des postes ou des partis politiques que des relations familiales et de l'affiliation à l'une des douzaines de tribus qui parcourent nos territoires. Ces familles fonctionnent de manière quasi autonome et il est vital pour tout Émir d'entretenir de bonnes relations avec leurs chefs, sous peine de se retrouver bientôt sans alliés, sans revenus et avec un hôte en colère sur le pas de sa porte.§!"

 JBS_urban_nobility_influence: "Noblesse Urbaine"
 JBS_urban_nobility_influence_advisor_desc:9 "§YDescription :§! §LBien qu'il puisse sembler étrange que les notables urbains aient autant d'influence dans une nation aussi vide, il ne faut pas s'y tromper. Autour des différentes oasis de l'intérieur du pays arabe, de grandes communautés se sont développées et s'appuient sur la sagesse et l'administration des notables urbains. Cela n'est nulle part plus visible que dans la ville de Ha'il où les marchands, les princes et les aristocrates ont régné en maîtres pendant des siècles. Ces groupes, souvent préoccupés par l'accroissement de leurs propres profits, exercent une influence significative sur le trône et ont déjà joué le rôle de faiseurs de rois par le passé.\n\nLe groupe le plus célèbre de ces nobles est la famille al-Subhan, qui a habilement utilisé le jeune âge de l'Émir au moment de son couronnement pour accroître son pouvoir et s'affirmer comme le véritable pouvoir de l'ombre.§!"

