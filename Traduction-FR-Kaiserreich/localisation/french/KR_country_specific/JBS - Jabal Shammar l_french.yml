 JBS_unbridled_fratricide_desc: "Frère contre frère, neveu contre oncle, l'équilibre délicat au sein de la famille que notre précédent émir s'est efforcé de maintenir s'est rompu et Ha'il souffre de l'une des pires crises de palais de l'histoire arabe moderne. Sans issue claire en vue, beaucoup craignent que la Maison Rashid ne s'intrigue elle-même jusqu'à l'oubli si elle ne parvient pas rapidement à un accord."
 JBS_looming_invasion: "Invasion Imminente"
