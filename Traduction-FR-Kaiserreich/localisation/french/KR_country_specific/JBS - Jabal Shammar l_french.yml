### Decisions ###
 JBS_Ottoman_Favours: "Diplomatie avec la Sublime Porte"
 JBS_Ottoman_Favours_desc: "L'Empire ottoman, communément appelé la Sublime Porte, est notre plus grand allié dans la région et aussi son armée la plus puissante. Même si nous ne devons pas nous attendre à une intervention directe de leur part en cas d'attaque des Saoudiens, nous pouvons toujours compter sur les faveurs du sultan en cas de besoin."

 JBS_Ottoman_Training: "Inviter des Experts de l'Erkân-ı Harbiye Mektebi"
 JBS_Ottoman_Training_desc: "Les Ottomans ont mené une guerre sanglante avec nous à leurs côtés il y a deux décennies, mais même à cette époque, il était clair qui avait l'avantage doctrinal. En faisant la guerre pendant près d'une décennie, les Ottomans sont aguerris, entraînés et capables de nous fournir toute l'aide nécessaire pour réformer notre armée."
 JBS_Ottoman_Weapons_Assistance: "Contrat militaire avec l'ATF"
 JBS_Ottoman_Weapons_Assistance_desc: "Les installations d'Ankara Tüfek Fabrikasi produisent les meilleures armes du Moyen-Orient, dont nous aurons grand besoin si nous voulons avoir une chance contre les forces d'Ibn Saud par nos propres moyens."
 JBS_Support_the_Ottomans: "Soutenir les Ottomans"
 JBS_Support_the_Ottomans_desc: "Alliée dans la Weltkrieg, la Porte appelle une fois de plus tous les musulmans décents à défendre les valeurs du Califat et à chasser les envahisseurs de son territoire. Bien que nous n'ayons pas vraiment d'enjeu dans les combats, nous pourrions être grandement récompensés de notre loyauté lorsque la Porte écrasera inévitablement le faible Roi du Caire."
 JBS_Join_Cairo_Pact: "Rejoindre le Pacte du Caire"
 JBS_Join_Cairo_Pact_desc: "Les temps ont changé et la machine de guerre ottomane, autrefois invincible, s'est essoufflée. Avec les nations et les groupes arabes qui se rallient à la bannière verte de l'Égypte qui réclame de se battre pour la libération et la gloire des peuples arabes, notre Émir remet également en question sa relation avec la Porte. Nous avons déjà eu un parfum de liberté ces dernières années alors après tout... pourquoi pas ? Pourquoi ne pas la garder ?"

 JBS_SAU_Power_Struggle: "Préparatifs pour la Guerre d'Unification"
 JBS_SAU_Power_Struggle_desc: "Le temps n'a pas été très clément avec la Maison Rashid. Ayant perdu la plupart des membres masculins de sa famille aux mains des Ibn Saud et souffrant des raids continus des Ikhwan sur son territoire, le pouvoir et le prestige émanant de Ha'il ont sévèrement diminué sous le poids des Wahhabistes. Le soutien de l'Empire ottoman maintient cependant notre dominion sur ses pieds, car leur partenariat et leur alliance continus avec notre émir garantissent que ses terres sont à l'abri de toute menace immédiate.\n\nCertains affirment cependant que ce partenariat est la seule chose qui maintient l'unité de notre royaume et que si un désastre devait arriver aux Ottomans, Ibn Saud pourrait considérer que son destin est d'unir la péninsule sous son règne.\n\n§gLa force de nos £in_combat  §Galliés§! au combat déterminera la taille de notre armée au début de la guerre avec [SAU.GetNameWithFlag]. Courtiser les tribus d'Arabie centrale et obtenir l'aide des forces du Hejaz et de l'Irak pourrait faire pencher la balance en notre faveur.§!\n[JBS.GetNameWithFlag] : [?num_divisions|H0] ([?tribes|H0])\n[SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"

 JBS_War_of_Unification: "Guerre d'Unification Arabe"
 JBS_War_of_Unification_desc: "La lutte finale pour le contrôle de l'intérieur du monde arabe approche rapidement, alors que le mastodonte ottoman craque sous le poids de la dépression économique mondiale, temporairement incapable de maintenir la paix dans la péninsule. Tous les émirs devront choisir un camp, car l'avenir du monde arabe sera écrit dans le sang. Ceux qui gagneront auront la chance de façonner le destin des Arabes. Les perdants se retrouveront disgraciés, écartés ou tués sur le champ de bataille."
 JBS_War_of_Unification_Peace: "Effondrement Imminent"
 JBS_War_of_Unification_Peace_desc: "Bien que les déserts d'Arabie ne soient pas étrangers à la guerre, son économie et sa base agraire ne peuvent soutenir de longs conflits sans armistices intermittents et victoires décisives. Si la Maison Rashid ou la Maison Saoud se trouve au bord de la victoire, l'autre n'aura d'autre choix que d'admettre qu'elle n'a pas la capacité de soutenir un long siège ou une guerre d'usure."
 JBS_Sway_Harb: "Convaincre les §YHarb§!"
 JBS_Sway_Harb_desc: "Étroitement liés aux tribus du Hejaz, les Harb forment néanmoins un formidable bloc de pouvoir en Arabie centrale. Dans le conflit entre Ibn Rashid et Ibn Saud, ils sont néanmoins restés neutres jusqu'à présent, car ils ont peu d'enjeux dans cette guerre et sont protégés par le Sharif de La Mecque.\n\nPlus récemment, cependant, ils se sont sentis concernés par les attaques des Ikhwan, dont le désir apparemment inépuisable de gloire sur le champ de bataille a commencé à s'attaquer aux limites du domaine du Harb."
 JBS_Sway_Hutaim: "Convaincre les §YHutaim§!"
 JBS_Sway_Hutaim_desc: "Habitant principalement le littoral, avec une grande sous-section près du Hejaz, les Hutaims sont l'une des "petites tribus" d'Arabie. Ce sont principalement des chasseurs/cueilleurs qui ont peu d'intérêts dans le conflit arabe, principalement parce qu'aucun des deux camps ne les reconnaît comme de vrais Arabes.\n\nServant souvent d'esclaves ou occupant les postes les plus bas de la société arabe, ils pourraient peut-être être persuadés de soutenir notre camp si nous faisions des concessions."
 JBS_Sway_Muntafiq: "Convaincre les §YMuntafiq§!"
 JBS_Sway_Muntafiq_desc: "Confédération tribale chiite dirigée par des sunnites, les Muntafiq sont l'un des groupes les plus importants d'Irak et jouent un rôle important dans sa politique. En outre, ils servent également de gardes-frontières pour empêcher l'expansion d'Ibn Saud et les raids des Ikhwan.\n\nDirigé par §YAjami al-Sa'adun§!, le §Rcorps de chameaux irakien§! est un élément distingué de l'armée ottomane en Irak et pourrait, le cas échéant, s'avérer décisif pour vaincre les troupes d'Ibn Saoud lorsqu'il est correctement soutenu par les Turcs."
 JBS_Sway_Anizzah: "Convaincre les §YAnizzah§!"
 JBS_Sway_Anizzah_desc: "La plus grande et la plus puissante tribu d'Arabie centrale, l'allégeance des Anizzah est d'une importance vitale pour tout groupe cherchant à unifier l'Arabie. Malgré cela, les Anizzah sont considérés comme l'un de nos ennemis traditionnels et il sera extrêmement difficile de les convaincre de passer de notre côté. Pour renforcer son argumentaire, Ibn Saoud se dit fièrement descendant des Annizah, qu'il appelle la tribu au "sang le plus bleu".\n\nCependant, malgré ces facteurs, les Anizzah ont eu une mauvaise passe avec les Ikhwan et ont demandé à Ibn Saoud de montrer où se trouve sa véritable loyauté. C'est cette différence que nous pouvons exploiter et, espérons-le, utiliser à notre avantage."
 JBS_Sway_Mutair_Dawish: "Convaincre les §YMutayr§! (Faisal al Duwaish)"
 JBS_Sway_Mutair_Dawish_desc: "L'une des tribus les plus redoutables, les Mutair peuvent être considérés comme une sorte de joker parmi les loyautés tribales, se ralliant à la bannière de la puissance la plus avantageuse pour leur situation. Si les Ikhwan comptent un nombre important de Mutair parmi leurs membres et ont aidé Ibn Saud à plusieurs reprises, leur chef est connu pour changer de camp à son avantage.\n\nLe grand §YFaisal al Duwaish§!, leur chef et commandant, est considéré comme le plus grand esprit militaire de la péninsule et pourrait très bien s'avérer être le facteur décisif dans les guerres à venir si sa loyauté peut être assurée."
 JBS_Sway_Mutair_Busayis: "Convaincre les §YMutair§! (Mishari ibn Busayis)"
 JBS_Sway_Mutair_Busayis_desc: "Bien que pour la plupart des Mutair, Faisal al Duwaish soit considéré comme leur héros, leur saint et leur père, il est possible de semer la dissension dans leurs rangs et de creuser un fossé entre ceux qui sont déçus par la violence sans fin et la rhétorique religieuse des Ikhwan.\n\nCommandant une partie substantielle du Mutair occidental, §YMishari ibn Busayis§! pourrait potentiellement se rallier à nous si nous lui promettons en retour la seigneurie des tribus du Qasim occidental."
 JBS_Sway_Ajman: "Convaincre les §YAjman§!"
 JBS_Sway_Ajman_desc: "Les Ajman font partie des tribus les plus difficiles à gérer depuis près d'un siècle et ne se soumettent au gouvernement central qu'à contrecœur. Les tentatives de Riyad de les rapprocher de la couronne ont tourné au désastre en 1915 lorsque les Ajman ont levé leur drapeau en signe de révolte et, après avoir remporté une première victoire sur Ibn Saud, ont presque réussi à le tuer. Ils n'ont cependant pas été à la hauteur des forces combinées d'Ibn Saud, qui, après un bref revers, est revenu pour assouvir sa vengeance.\n\nL'ordre donné après leur défaite de se disperser en petites parties et de s'installer dans la Hijra des Ikhwan a été particulièrement mal reçu et ce n'est un secret pour personne que leur chef, §YZaidan ibn Hithlain§!, prépare depuis lors la chute de son suzerain."
 JBS_Sway_Utaibah: "Convaincre les §YUtaibah§!"
 JBS_Sway_Utaibah_desc: "Deuxième plus grande tribu d'Arabie centrale, les Utaibah ont toujours été de fidèles alliés des Saoudiens et ont combattu sur leurs lignes de front contre les menaces intérieures et extérieures. Néanmoins, une querelle s'est développée dans leurs rangs entre le Sultan ibn Humaid ibn Bijad et §YAbd al-Rahman ibn Rubayin§! alignés sur les Ikhwan. C'est cette division que nous pourrions potentiellement exploiter et utiliser à notre avantage si nous jouons bien nos cartes."
 JBS_Sway_Awazim: "Convaincre les §YAwazim§!"
 JBS_Sway_Awazim_desc: "Tout comme les Hutaim, les Awazim sont considérés comme une tribu "inférieure" par les tribus de "sang bleu" et sont utilisés pour effectuer des tâches subalternes ou comme esclaves pour leurs supérieurs. Les Awazim, en particulier, ont la vie dure car ils sont coincés entre leurs "maîtres", les Ajman, et la ville de Koweït, sous contrôle ottoman, où leurs anciens bienfaiteurs ont été chassés par le calife.\n\nIls forment néanmoins une force militaire puissante et pourraient être persuadés de rejoindre notre coalition si nous les débarrassions de la menace Ajman."

