 JBS_shammar_chauvinism: "Chauvinisme Shammar"
 JBS_shammar_chauvinism_desc: "Bien que les Shammar ne forment qu'une partie de la confédération tribale qui a juré fidélité aux émirs de Ha'il, ils en sont sans aucun doute l'élément vital. Contrairement à leurs rivaux de Riyad, les Shammar ne partagent pas la conviction que tous les monothéistes doivent être unis ou qu'ils sont égaux. Pour eux, il est clair que les Shammar constituent un groupe supérieur à leurs autres "compatriotes" et qu'ils ont le droit de régner et de combattre. Leurs prouesses martiales, réputées dans tout le sous-continent, ont renforcé cette conviction, bien qu'au cours des dernières décennies, ils n'aient eu d'autre choix que de reconnaître que la qualité de leurs troupes ne pouvait rivaliser avec les effectifs d'Ibn Saoud sur le terrain.\n\nCette attitude a, par le passé, entraîné de graves problèmes avec les autres tribus d'Arabie qui considèrent les Shammar comme des chauvins peu fiables, exacerbés par leur court règne sur l'ensemble de la région du Najd, lorsque leurs impitoyables tentatives d'asservissement ont laissé la région en ruines."
 jbs_shammar_chauvinism_tt: "§RL'intégration d'autres parties de la péninsule entraînera de fréquentes frictions avec les tribus et des sanctions plus sévères en raison de la réticence des Shammari à partager le pouvoir.§!"
 JBS_ottoman_lapdogs: "Chiens de Salon Ottomans"
 JBS_ottoman_lapdogs_desc: "Depuis la chute de l'État saoudien, les émirs de Ha'il entretiennent des liens étroits avec le calife turc. En partie par nécessité économique, car les marchands et les citoyens de Ha'il dépendent de l'afflux de pèlerins allant de l'Irak ottoman au Hejaz ottoman, et en partie par opportunisme. Alors que l'État saoudien continue de s'effondrer, les Shammar profitent de cette opportunité pour étendre leur propre pouvoir avec le soutien des armes turques.\n\nLeur incapacité à stopper la résurgence d'Ibn Saoud s'avérera toutefois fatale et leur dépendance à l'égard des Turcs pour les aider à réprimer le jeune État saoudien leur vaudra la réputation de chiens de poche des Turcs et de traîtres aux traditions de la péninsule arabe. Subissant défaite après défaite, les Shammar tentent de regagner leur position en abandonnant toute ambiguïté qui aurait pu subsister et se jettent à corps perdu dans la cause ottomane. Bien que cette décision ait conduit à leur survie en tant qu'État indépendant de Riyad, elle les a également étroitement liés à l'État turc. Avec l'expansion constante du pouvoir et de l'influence d'Ibn Saoud, le potentiel militaire indubitablement plus important de Najds et les querelles constantes de la dynastie Rashidi, les Turcs sont devenus la seule raison pour laquelle l'émirat tient encore debout."
 jbs_ottoman_lapdogs_tt: "§GTant que nous maintenons nos liens étroits avec la Porte, ils financeront notre dynastie, armeront nos troupes et protégeront nos domaines.§!"
