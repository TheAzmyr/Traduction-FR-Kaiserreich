### National Focuses ###
 rashid_focus: "Arbre de Priorités de Rashidi"

 JBS_merchant_princes: "Princes Marchands de Ha'il"
 JBS_merchant_princes_desc: "Ha'il est la fierté et la gloire de l'État de Shammar et de la dynastie des Rashidi. Autrefois plaque tournante du commerce sur les lignes entre l'Iraq et le Hejaz, la ville a établi sa réputation de ville riche et tolérante sur le plan religieux dans le désert d'Arabie. Bien que sa gloire se soit nettement estompée depuis les beaux jours du Premier État Rashidi, les princes d'al Rashid continuent d'exercer leur pouvoir sur l'Arabie du Nord."
 JBS_guardians_of_the_haji: "Gardiens du Hajj"
 JBS_guardians_of_the_haji_desc: "Pour les marchands de Ha'il et du sous-continent arabe en général, peu d'activités sont aussi importantes que le Haji annuel. Le devoir de chaque musulman de visiter au moins une fois les villes saintes du Hejaz a entraîné une opération économique et logistique gargantuesque. Les tribus de Jabal Shammar sont l'un de ces rouages et il est de notre devoir (et de notre source de revenus) de fournir un passage sûr à ceux qui voyagent d'Irak vers le Hejaz."
 JBS_ottoman_economic_integration_program: "Programme d'Intégration Économique Ottoman"
 JBS_ottoman_economic_integration_program_desc: "Par le passé, les marchands de Shammar étaient capables de rivaliser avec ceux du centre ottoman et les routes caravanières traversant le sous-continent apportaient richesse et splendeur à Ha'il. Ces temps sont révolus et avec l'industrialisation de l'Empire Ottoman, notre valeur a grandement diminué. On peut toutefois espérer que l'intégration de Ha'il dans l'économie mésopotamienne nous permettra de jouer un nouveau rôle."
 JBS_invite_syrian_educators: "Inviter des Éducateurs Syriens"
 JBS_invite_syrian_educators_desc: "Bien que les membres de nos tribus aient la réputation d'être de grands guerriers et marchands, ils manquent cruellement d'éducation pour jouer un rôle significatif dans le monde d'aujourd'hui. Alors que pour beaucoup ce manque est considéré avec fierté, l'importation de la technologie moderne a nécessité la présence d'une classe instruite. La Syrie étant traditionnellement proche de nous, nous avons obtenu le droit d'envoyer nos esprits les plus brillants dans leurs académies."
 JBS_renegotiate_ottoman_subsidies: "Renégocier les Subsides Ottomans"
 JBS_renegotiate_ottoman_subsidies_desc: "Ces jours-ci, les paiements ottomans versés à notre émir pour sa loyauté et son salaire en tant que Wali de Jabal Shammar constituent une source vitale de revenus pour notre émirat en difficulté. Alors que les tensions augmentent à la fois sur le sous-continent et dans le monde arabe, et que les gouverneurs des principales terres ottomanes voient leur salaire réduit, une renégociation de notre allocation est plus que nécessaire."
 JBS_cooperate_with_atf: "Coopérer avec l'ATF"
 JBS_cooperate_with_atf_desc:9 "Un des principaux fournisseurs de l'armée ottomane, l'ATF peut fournir les outils dont nous avons désespérément besoin pour moderniser notre armée et ainsi maintenir notre emprise sur les tribus. "
 JBS_renovate_barzan_palace: "Rénover le Palais Barzan"
 JBS_renovate_barzan_palace_desc: "Commandé par le Prince Muhammad ibn Abdul-Muhsin Al Ali en 1808 et achevé seulement sous le règne de Talal ibn Abdallah, le Palais Barzan se dresse comme un symbole de richesse et de puissance au-dessus des sables d'Arabie. Composé de trois étages et d'une superficie de plus de 300 000 mètres carrés, il est la fierté de notre dynastie et le symbole de notre légitimité."
 JBS_protect_shia_merchants: "Protéger les Négociants Chiites"
 JBS_protect_shia_merchants_desc: "Contrairement à nos voisins saoudiens de Riyad, les émirs de Ha'il ont une politique beaucoup plus laxiste à l'égard des non-monothéistes, ce qui a permis l'émergence d'une atmosphère cosmopolite prospère dans l'enceinte de la ville. Avec la rhétorique des Ikhwan appelant à l'exécution de tous les non-croyants et la population chiite d'al-Hasa souffrant de leurs attaques, Ha'il s'est développée comme un refuge pour ceux qui craignent les Ikhwan."
 JBS_encourage_local_manafacturing: "Encourager la Manufacture Locale"
 JBS_encourage_local_manafacturing_desc: "Principalement un peuple de marchands, d'éleveurs et de fermiers, il y a peu de fabrication locale, les produits de base tels que les vêtements étant importés de Syrie. Bien que cet arrangement nous ait bien servi dans le passé, la volatilité du marché mondial a conduit à de graves pénuries à Ha'il. Pour remédier à cette situation, nous devrons établir au moins une industrie locale minimale."
 JBS_date_and_fruit_production: "Promouvoir la Production de Datte et de Fruit"
 JBS_date_and_fruit_production_desc: "Les sables désertiques de l'Arabie rendent l'agriculture difficile et, l'eau douce étant principalement limitée aux oasis et aux hauts plateaux plus frais, la culture des dattes et des fruits a pris le pas sur les céréales traditionnelles ou le riz. Avec la croissance rapide de la population à la fois dans nos terres et en Grande Syrie, la demande pour ces produits a connu une hausse. Une augmentation dont nous allons profiter !"
 JBS_found_directory_of_military_affairs: "Créer le Service des Affaires Militaires"
 JBS_found_directory_of_military_affairs_desc: "L'armée de Ha'il se compose principalement d'alliés bédouins appelés en temps de guerre et de conscrits issus de la population sédentaire. Ce dernier groupe a vu son importance croître de façon spectaculaire au fil des ans, car une armée permanente et disciplinée a prouvé son avantage dans les conflits avec Ibn Saud, alors que la dépendance à l'égard des alliances fragiles avec les tribus d'Arabie a conduit à d'innombrables défaites inattendues."
 JBS_recruit_tribal_levies: "Recruter des Levées Tribales"
 JBS_recruit_tribal_levies_desc: "Traditionnellement, les tribus qui jurent fidélité aux émirs d'Ha'il ne sont soumises qu'à la conscription ou au devoir de livrer des hommes pour l'armée lorsqu'ils sont appelés en temps de guerre. Comme Ha'il se dirige lentement vers une armée professionnelle permanente, nous devrons imposer un quota à nos alliés tribaux et ainsi fournir la main d'œuvre pour cette nouvelle force."
 JBS_expand_body_guards: "Élargir le Rajail"
 JBS_expand_body_guards_desc: "Comme les émirs de Ha'il considéraient les Bédouins d'Arabie centrale comme une force indigne de confiance, le souverain de Ha'il de l'époque a ordonné, au XIXe siècle, la création d'une garde personnelle, les Rajails, composée de soldats turcs, albanais ou circassiens endurcis. Cette force a survécu et s'est même développée car son statut de garde principalement mercenaire s'est avéré moins sensible à la rhétorique wahhabite de Riyad."
 JBS_study_ottoman_doctrine: "Étudier la Doctrine Ottomane"
 JBS_study_ottoman_doctrine_desc: "Ce qui était autrefois une alliance d'opportunité entre la ville de Ha'il, non affectée par l'effondrement du second État saoudien, et la Porte pour prendre le contrôle de l'intérieur de l'Arabie s'est détérioré en une relation claire de maître à vassal. Les soldats ottomans ont des garnisons dans la plupart des grandes oasis, tandis que leurs théoriciens militaires exercent une grande influence sur l'armée de Ha'il, définissant ses tactiques et organisant sa conscription."
 JBS_create_camel_corps: "Créer le Corps de Chameaux d'Ha'il"
 JBS_create_camel_corps_desc: "Inspirés par le Corps de Chameaux Irakien, maintenu par la puissante tribu Muntafiq en tant que division de la Sixième Armée Ottomane, des officiers de l'Empire Ottoman travaillent en coopération avec la Maison de Rashid pour établir un second Corps de Chameaux basé à Ha'il et visant à protéger davantage le flanc sud de l'Empire Ottoman d'éventuelles incursions."
 JBS_establish_royal_horsebreeding_department: "Département Royal de l'Élevage Chevalin"
 JBS_establish_royal_horsebreeding_department_desc: "Alors que beaucoup d'hommes en Occident regardent aujourd'hui avec fierté leurs nouvelles automobiles à la mode, pour le commun des Arabes, le statut divin du cheval ne fait aucun doute. Non seulement le cheval est utilisé pour les tâches de guerre, mais l'élevage des chevaux les plus beaux, les plus rapides et les plus performants est considéré comme une source majeure de prestige dans la société arabe et la Maison de Rashid n'y prête jamais assez attention."
 JBS_import_modern_weapons: "Importer des Armes Modernes"
 JBS_import_modern_weapons_desc: "Bien que les forces de Riyad et de Ha'il aient progressé depuis l'époque du mousquet et du cimeterre, beaucoup de nos troupes utilisent encore des fusils non standardisés datant d'avant la guerre mondiale et dont la fiabilité est très douteuse. Afin de les remplacer et de s'assurer qu'au moins notre armée permanente est capable de faire respecter l'ordre dans tout le royaume, la direction des affaires militaires a donné l'ordre de remplacer l'arsenal daté."
 JBS_revised_infantry_tactics: "Tactiques d'Infanterie Révisées"
 JBS_revised_infantry_tactics_desc:9 "Alors que les étrangers pourraient s'attendre à ce que les conflits dans le sous-continent arabe soient uniquement menés à dos de chameau ou de cheval, les tactiques utilisées dans les guerres arabes ont, tout comme en Occident, évolué vers une plus grande concentration sur les grands contingents d'infanterie. Ces groupes ont besoin de tactiques différentes, auxquelles nos commandants ne sont pas habitués car ils considèrent toujours la guerre à pied comme dégradante et réservée aux tribus de moindre sang. "
 JBS_curb_authorities: "Limiter l'Autorité du Majlis al-Shura"
 JBS_curb_authorities_desc: "Créé après la Weltkrieg  sous la pression de la noblesse urbaine, inspiré par la bureaucratie établie par les Turcs au Hejaz, le Majlis fait office de conseil royal et dispose d'une certaine autorité sur les questions d'État. Il est cependant apparu que cette institution ne sert qu'à enrichir les hommes qui participent à ses réunions et constitue une insulte au droit monarchique de régner. Nous ne tolérerons plus cette faiblesse !"
 JBS_relinquish_power: "Renoncer au Pouvoir Absolu"
 JBS_relinquish_power_desc: "Bien que les Majlis aient vu leur pouvoir s'étendre depuis les années 1910, ils n'ont toujours qu'un contrôle très limité sur le royaume et n'ont surtout qu'un rôle consultatif auprès du monarque absolu. Inspirés par les systèmes mis en place dans l'Empire ottoman, principalement dans le Hejaz, certains ont proposé un système dans lequel le Majlis sert davantage de parlement ou de conseil des ministres avec un pouvoir exécutif que de simple organe consultatif."
 JBS_modernize_zakat: "Moderniser la Collection de la Zakat "
 JBS_modernize_zakat_desc: "La zakat, l'un des 5 Piliers de l'Islam, est un devoir religieux pour tous les musulmans qui en ont les moyens. Servant de contribution caritative obligatoire, elle est en pratique une taxe à peine voilée et contribue à une partie importante de nos revenus. Toutefois, comme la collecte dépend largement des autorités religieuses locales, dont la loyauté envers l'État est douteuse, une modernisation de cette pratique s'impose."
 JBS_settle_bedouin: "Sédentariser les Bédouins"
 JBS_settle_bedouin_desc: "Bien que la détribalisation ait été une force majeure dans le Mashriq Ottoman et en Égypte, l'Arabie centrale, en raison de sa nature isolée et de son vaste territoire, n'en a vu que très peu les effets. Cela signifie que la majorité de notre population est toujours de nature bédouine et donc quasi indépendante de l'État. Si nous voulons gouverner efficacement et manier une armée moderne, il ne peut y avoir aucun doute sur leur futur statut."
 JBS_rearrange_irrigation: "Réorganiser les Obligations d'Irrigation"
 JBS_rearrange_irrigation_desc: "Dans les déserts arides d'Arabie centrale, le véritable or ne se trouve pas dans les mines du Hejaz mais dans les oasis des hauts plateaux. Étant donné que l'eau détermine en grande partie la prospérité et la survie de nos citoyens, le contrôle de l'eau, et plus particulièrement des structures administratives qui déterminent qui peut en utiliser combien, est extrêmement important pour l'avenir de notre État."
 JBS_outlaw_slavery: "Interdire l'Esclavage"
 JBS_outlaw_slavery_desc: "Bien que l'esclavage ait été techniquement interdit dans l'Empire Ottoman et par extension sur nos terres, sur le terrain, cette pratique a plus que perduré. Bien qu'elle nous apporte de grandes richesses, nous ne pouvons nous empêcher de reconnaître que la poursuite de cette pratique ferme plus de portes qu'elle n'en ouvre. De plus, de nombreuses tribus de moindre sang pourraient nous voir sous un jour plus amical si nous abolissions la pratique qui les a longtemps opprimés."
 JBS_fight_wahabbist_influence: "Combattre l'Influence Wahhabite"
 JBS_fight_wahabbist_influence_desc: "Prêchant depuis leur tour d'ivoire à Riyad, les Ulemma de la secte wahhabiste n'ont été que les outils de leur émir pour répandre la haine, la désunion et la méfiance dans les rangs de nos fidèles. Leurs fatwas trouvent malheureusement une oreille attentive parmi nombre de nos citoyens sensibles et si nous ne prenons pas de mesures décisives, l'alliance wahhabite dépassera bientôt tout ce que nous pouvons rassembler."
 JBS_consolidate_ties_with_sharif: "Consolider les Liens avec les Sharifians"
 JBS_consolidate_ties_with_sharif_desc: "Toutes deux liées à la Sublime Porte, les Maisons de Rashid et Hashmid ont, tout au long de leur histoire, entretenu de temps à autre les plus fragiles des alliances. Comme elles considèrent toutes deux les forces du Najd et la secte wahhabite comme un grand danger pour leur règne et que le Hajj est un élément clé des politiques des Hashimid et des Rashid, nous devrions raviver nos anciens liens et former une relation constructive forte."
 JBS_enforce_rashidi_nazim: "Appliquer le Rashidi Nizam"
 JBS_enforce_rashidi_nazim_desc: "Avec de multiples systèmes juridiques différents utilisés de manière interchangeable, il est difficile de maintenir une société juste et stable. Pour remédier à cette situation, certains de nos notables, ainsi que des experts juridiques ottomans, ont été chargés de rédiger un système juridique basé sur la Nizamiye turque. Bien qu'il y ait eu des idées visant à lui conférer un caractère laïc, la charia (indirectement sous la forme du Mecelle) sera toujours utilisée comme base de référence."
 JBS_modernize_bureaucracy: "Moderniser la bureaucratie"
 JBS_modernize_bureaucracy_desc: "Comme notre État repose en grande partie sur les traditions bédouines, les serments et le plus souvent une poignée de main ferme, il va sans dire que l'efficacité de notre bureaucratie (ou plus souvent son absence) a gravement entravé la croissance et l'adaptation de notre royaume à un monde en constante évolution. De plus, les réformes ottomanes au Sham et en Irak ont commencé à s'étendre à Ha'il, causant une grande inquiétude parmi ses citoyens et suscitant un appel à la réforme."
 JBS_install_qadhis: "Installer Qadis"
 JBS_install_qadhis_desc: "Bien qu'ils doivent en théorie appliquer ces lois aux cas qui leur sont présentés, les magistrats des tribunaux de la charia, ou "Qadis", sont le plus souvent aussi des représentants du souverain de leur région. La taille limitée de Ha'il l'a par le passé rendue soumise aux Qadis des autres puissances de la région, que ce soit Riyad ou [773.GetCapitalVictoryPointName]. Pour mieux affirmer notre pouvoir, nous devrions désigner nos propres Qadis, indépendants de ces institutions étrangères et fidèles à la Maison d'Ibn Rashid."
 JBS_establish_bait_al_mal: "Établir le Bait al-Mal"
 JBS_establish_bait_al_mal_desc: "Fondé à l'origine comme une forme de Trésor sous le règne du grand calife Umar, divers sultanats et califats islamiques ont mis en place leur propre Bait al-Mal pour gérer les finances personnelles et les dépenses de l'État. Bien que notre État dispose déjà d'une trésorerie personnelle de l'émir, il lui manque la surveillance et le pouvoir qu'un Bait al-Mal pourrait donner aux finances de l'ensemble du royaume. En outre, cela permettrait de placer la collecte de la Zakat, tant désirée, sous la supervision directe de l'État."
 JBS_establish_national_budget: "Établir un Budget National"
 JBS_establish_national_budget_desc: "Le concept de budget national est totalement étranger aux souverains de Ha'il qui, au mieux, utilisaient les excédents fiscaux pour entretenir les ghadîrs et autres structures d'irrigation, assurer la protection du commerce et punir les malfaiteurs. Cependant, sous la pression de nos alliés et partenaires ottomans et syriens, le palais a décidé pour la première fois de rédiger un rapport des revenus et des dépenses et d'affecter certains fonds à des projets pour des raisons qui ne sont pas uniquement liées au népotisme."
 JBS_maintain_arab_law: "Maintenir le Droit Coutumier Arabe"
 JBS_maintain_arab_law_desc: "Contrairement aux Saoudiens, les Shammari représentent plutôt l'Arabie d'antan, celle des tribus bédouines vivant à l'abri de la pression de la population sédentaire et fidèles à leur propre code d'honneur, leurs coutumes et leurs devoirs. Bien qu'il devienne évident que le XXe siècle ne voit pas d'un bon œil ces modes de vie décentralisés et traditionnels, nous devons néanmoins nous efforcer de maintenir notre société unique aussi longtemps que possible !"
 JBS_increase_khuwa: "Accroître la Khuwa"
 JBS_increase_khuwa_desc: "Alors que les wahhabites de Riyad s'appuient principalement sur le prélèvement de la Zakat (un impôt religieux), les émirs de Ha'il ont traditionnellement utilisé le système de la Khuwa. Dans ce système, les tribus les plus faibles paient un tribut à l'émir, à la fois sous forme de ressources matérielles et sous forme de main-d'œuvre pour servir dans les armées shammari. En échange, l'émir s'engage à protéger la tribu la plus faible, à assurer les frontières de son Dira et à résoudre les querelles sans effusion de sang."

 JBS_second_rashidi_state: "Le Deuxième État rashidi"
 JBS_second_rashidi_state_desc: "Avec notre victoire sur Riyad, les victoires du Premier État Rashidi ont finalement été égalées. Néanmoins, un long chemin reste à parcourir car toutes les tribus arabes ne reconnaissent pas Ha'il comme le souverain légitime de toute l'Arabie et, plus urgent encore, le pouvoir des Ikhwan reste intact."
 JBS_integrate_qasim: "Intégrer Qasim"
 JBS_integrate_qasim_desc: "Champ de bataille de l'Arabie centrale, Qasim a vu des dynasties s'élever et s'effondrer sur ses terres. Sa position centrale sur l'échiquier arabe en a fait l'un des endroits les plus disputés, attirant même les divisions ottomanes. Maintenant qu'il a été fermement mis au pas, le temps est venu pour ses tribus et les villes jumelles de Buraida et Unaizah de se soumettre à notre autorité."
 JBS_integrate_al_hasa: "Intégrer al-hasa"
 JBS_integrate_al_hasa_desc: "Ancienne province de l'Empire Ottoman, la région d'al-Hasa abrite un mélange unique de cultures et de religions du Golfe. Néanmoins, c'est surtout la population chiite qui la caractérise et qui est à l'origine de la majeure partie de sa production économique. Partie intégrante du commerce lucratif du Golfe, c'est aussi la province la plus riche d'Arabie (outre le Hejaz) et, à ce titre, une nécessité absolue pour notre émirat en difficulté."
 JBS_integrate_central_nejd: "Intégrer le Najd Central"
 JBS_integrate_central_nejd_desc: "Sans aucun doute la province la plus peuplée et la plus forte de l'Arabie centrale, le Najd a été le berceau des wahhabistes saoudiens et reste un bastion pro-saoudien puissant dans nos domaines. Bien que nous ayons vaincu Ibn Saoud dans une bataille ouverte, il est plus que probable que des insurrections et des révoltes répétées tenteront de nous saigner à blanc si nous ne prenons pas de mesures décisives."
 JBS_destroy_ikwhan: "Détruire les Ikhwan Hijras"
 JBS_destroy_ikwhan_desc: "L'Ikhwan (ou Fraternité) est depuis longtemps déchiré à nos yeux car ses Hijras, une sorte de camps/lodges disséminés dans toute l'Arabie, se sont organisés en entités quasi indépendantes rendant un service du bout des lèvres à l'Ulemma wahhabiste de Riyad. Avec la défaite des principales forces wahhabites, nous n'avons plus besoin d'être prudents et devrions enfin éliminer la vermine qu'ils sont."
 JBS_protect_religions: "Protéger les Non-Monothéistes"
 JBS_protect_religions_desc: "Aux yeux des wahhabites, en particulier des Ikhwan, tous ceux qui suivent leur ensemble spécifique de règles et d'obligations sont dignes du titre de "monothéistes", tandis que tous les autres doivent se convertir ou être passés par les armes. Ibn Saoud n'a jamais totalement cédé aux souhaits des extrémistes (en s'appuyant sur la richesse d'al-Hasa) mais les Ikhwan ont été moins cléments et les raids répétés ont semé la peur parmi les peuples d'Arabie."
 JBS_distribute_oil_rights: "Distribuer les Droits de Prospection"
 JBS_distribute_oil_rights_desc: "Sur la base des explorations réussies au Koweït et au Bahreïn ces dernières années, il semble probable qu'Al-Hasa puisse également abriter l'or noir. Comme nous n'avons nous-mêmes aucune capacité à en tirer profit et que de nombreux princes regardent avidement les riches subventions versées aux shaykhs du Golfe, notre émir a décidé qu'il autoriserait les sociétés étrangères à négocier les droits de forage (en échange d'un salaire plus que royal)."
 JBS_commence_drilling: "Commencer le Forage Pétrolier"
 JBS_commence_drilling_desc: "Succès ! Si les premiers échecs avaient fait perdre espoir à notre émir, l'obstination de l'ingénieur en chef à poursuivre les tests a finalement abouti à un grand succès. La présence de pétrole en quantité commerciale étant désormais confirmée, le moment est venu de commencer son exploitation et de faire découvrir les joies du pétrole à nos partenaires étrangers."
 JBS_naval_connections: "Établir des Connexions Navales"
 JBS_naval_connections_desc: "Le Premier État Rashidi avait un inconvénient majeur : alors qu'il contrôlait le Najd, la bande côtière d'al-Hasa restait sous contrôle ottoman, ce qui nous privait d'un accès à la mer. Comme les Saoudiens ont eu la gentillesse de nous fournir cette précieuse province, le temps est venu pour Ha'il d'établir des connexions dans tout le golfe Persique et même dans l'océan Indien."
 JBS_al_hasa_coast_guard: "Créer la Garde Côtière al-Hasa"
 JBS_al_hasa_coast_guard_desc: "L'importance du pétrole devenant rapidement évidente pour les forces étrangères et internes, il en va de même pour le contrôle et la sécurité dans le Golfe Persique. C'est pourquoi il est considéré comme de la plus haute importance que Ha'il jette les bases d'une marine sous la forme de la garde côtière al-Hasa et utilise cette force limitée pour s'assurer que nos côtes sont protégées et à l'abri des incursions hostiles qui pourraient vouloir perturber notre commerce."
 JBS_unite_arabs: "Accomplir l'Unification de l'Arabie"
 JBS_unite_arabs_desc: "Rêve de nombreux chefs de guerre ou émirs arabes, Ha'il se considère désormais comme la force unificatrice du sous-continent arabe. Des ports lucratifs de l'océan Indien aux villes saintes de la Mecque et de Médine, en passant par le Tigre et l'Euphrate, le rêve d'un grand empire arabe tient notre émir éveillé la nuit. La route est longue cependant et les loyalistes ottomans règnent en maîtres à l'extérieur de nos frontières, mais la chance sourit aux audacieux !"
 JBS_integrate_quatar: "Intégrer le Qatar et le Bahreïn"
 JBS_integrate_quatar_desc: "Importantes plaques tournantes du commerce et du perlage dans le golfe Persique, les anciens cheikhs du Qatar et de Bahreïn ont finalement été placés sous la protection de l'Arabie centrale, affirmant une fois pour toutes qu'il s'agit d'un golfe arabe et non perse. Bien que l'autonomie locale des maisons royales soit maintenue dans l'intérêt de la transition, il est probable qu'en temps voulu, elles seront remplacées par des gouverneurs rashidis."
 JBS_integrate_trucial_coast: "Intégrer la Côte de la Trêve "
 JBS_integrate_trucial_coast_desc: "Autrefois appelés la Côte Pirate, les 7 Sheikhdoms de la Côte de la Trêve  ont été placés sous la protection des Rashidis, nous reliant directement à l'Océan Indien, contournant le contrôle muscati-persan sur le détroit d'Hormuz. Le régime décentralisé des cheikhs a des chances de survivre, mais des contacts étroits avec les Bani Yas pourraient nuire à l'autonomie des cheikhs en dehors d'Abu Dhabi."
 JBS_Conquest_Mecca: "Conquête de la Mecque"
 JBS_Conquest_Mecca_desc: "Appelée par certains le centre de l'Islam, la ville sainte de La Mecque est la perle de la couronne de tout seigneur de guerre arabe en puissance. Elle n'implique pas seulement un degré de prestige impossible à acquérir autrement, c'est aussi le point final du Hajj qui, même aujourd'hui, est déjà notre principal moteur économique. Beaucoup plus développée et dotée d'une bureaucratie moderne, son incorporation dans notre royaume ne sera cependant pas une sinécure."
 JBS_Constituent_Assembly: "Former l'Assemblée Constituante"
 JBS_Constituent_Assembly_desc: "Favorisée par les restes de la fonction publique ottomane et d'autres notables urbains du Hejaz, la création d'une assemblée constituante composée de Hejazi allait jeter les bases du nouvel État shammari. Un État dans lequel l'Arabie centrale (dirigée depuis Ha'il) et le Hejaz (dirigé depuis La Mecque ou Djeddah) font partie d'une union fédérale et personnelle. Les deux parties conserveraient ainsi leur autonomie dans les affaires intérieures et extérieures."
 JBS_Fundamental_Provisions: "Appliquer les Dispositions Fondamentales"
 JBS_Fundamental_Provisions_desc: "'Le Sultanat d'Arabie, dans ses limites définies, sera un tout intégral, dont les parties seront interconnectées et ne seront pas divisées ou séparées de quelque manière que ce soit...'. Les "Dispositions Fondamentales", une constitution de facto, décrivent ensuite les différents ministères communs du nouvel État, avec une forte centralisation du pouvoir autour du monarque qui commande également l'armée unie."
 JBS_Majlis_al_Wukala: "Créer le Majlis al Wukala"
 JBS_Majlis_al_Wukala_desc: "Pour gérer la tâche beaucoup plus compliquée de gouverner le Hejaz par rapport à l'Arabie centrale, le Majlis al Wukala ou Conseil des Ministres (pour Hejaz) sera formé et chargé de l'administration du royaume sous l'œil vigilant de notre fils de confiance Emirs. Il comprend un chef de gouvernement (le vice-roi), le ministre des affaires étrangères, le ministre des finances, le ministre de l'intérieur et les membres du conseil consultatif."
 JBS_Hajj_Regulation: "Réglementer l'Hajj"
 JBS_Hajj_Regulation_desc: "Supervisée par le département de la Kaaba relevant du ministère de l'Intérieur et le département du Hajj relevant du ministère des Affaires étrangères, la réglementation du Hajj annuel a fait l'objet de la plus grande attention de la part de nos gouvernants à Ha'il. Rompant avec la tradition ottomane de subvention du Hajj et revenant à l'administration Hejazi de 1917, des taxes sur les pèlerins et d'autres dispositions financières seront mises en place pour enrichir l'État."
 JBS_Foreign_Consulates: "Réouverture des Consulats Étrangers"
 JBS_Foreign_Consulates_desc: "À l'époque ottomane, la ville portuaire de Djeddah abritait une grande variété de consulats étrangers, principalement ceux des empires et des États à forte population musulmane, afin de subvenir aux besoins de leurs citoyens pendant le Hajj annuel. Bien que beaucoup de ces bâtiments aient été détruits pendant la Guerre du Levant, plusieurs gouvernements ont exprimé leur intérêt à nous reconnaître en tant qu'État indépendant et ont proposé de rouvrir leurs consulats."
 JBS_Port_Jeddah: "Port Maritime de Jeddah"
 JBS_Port_Jeddah_desc: "Le plus grand et le plus important des ports de la mer Rouge, le port de Djeddah est d'une importance fabuleuse pour notre État. Non seulement c'est la principale porte d'entrée des centaines de milliers de musulmans du monde entier vers les villes saintes, mais c'est aussi un centre mercantile animé avec de vastes docks, un chantier naval et une liaison ferroviaire avec La Mecque, Médine et la Syrie. Il est clair que pour développer notre économie, Jeddah ne peut être négligée."
 JBS_Motor_Transport_Radio_Department: "Département des Transports Motorisés et de la Radio"
 JBS_Motor_Transport_Radio_Department_desc: "Pour faire face à la tâche ardue de gouverner un État aussi vaste avec peu ou pas de routes et encore moins de surveillance gouvernementale sur ses habitants, l'avènement du camion et surtout de la radio a révolutionné la façon dont notre gouvernement peut exercer un contrôle. Pour stimuler et réglementer davantage ces efforts, le département des transports motorisés et de la radio a été créé sous l'égide du ministère de l'intérieur."
 JBS_General_Directorate_Police: "Direction Générale de la Police"
 JBS_General_Directorate_Police_desc: "S'inspirant du Conseil de Sécurité Générale mis en place à La Mecque pendant la guerre et composé en grande partie de vestiges de la gendarmerie ottomane, le Majlis al Wukala a ordonné la formation de la Direction Générale de la Police. Afin d'assurer un approvisionnement régulier en officiers capables de maintenir l'ordre, de réprimer la contrebande et de protéger les pèlerins, une école de police sera également ouverte à La Mecque."
 JBS_Claim_Asir: "Sécuriser notre frontière sud"
 JBS_Claim_Asir_desc: "Caché derrière les monts Asir, le Yémen reste hostile à notre sultanat en plein essor. Compte tenu de leur proximité avec le Hedjaz et les Villes saintes, une attaque potentielle des Yéménites constituera toujours une menace pour notre sécurité. Afin de défendre correctement nos domaines nouvellement acquis, nous devons frapper le Sud et sécuriser le Yémen une fois pour toutes."
 JBS_Integrate_South: "Intégrer l’arrière-pays yéménite"
 JBS_Integrate_South_desc:9 "Grâce au succès de notre campagne contre le Yémen, notre sultanat contrôle désormais les monts Asir et la région de Najran, deux zones qui faisaient autrefois partie des territoires de l'Imam. Alors que la poussière de la guerre retombe, il est crucial que nous intégrions efficacement ces régions dans notre nation, afin qu'elles puissent être sécurisées en temps de paix."
 JBS_Mudiriya: "Établir la Mudiriya"
 JBS_Mudiriya_desc: "Pour faire face aux besoins économiques croissants de notre État, le gouvernement a décrété la création de la Mudiriya ou Direction Générale des Finances. En lui conférant l'autorité d'un wikala (ministère), des experts financiers étrangers ont également été invités à aider à organiser les finances du royaume, qui se sont considérablement développées, et à superviser les départements de l'approvisionnement, du pèlerinage, de l'agriculture et des travaux publics."
 JBS_Mining_Department: "Département du Pétrole et des Mines"
 JBS_Mining_Department_desc: "Bien que notre principale source de revenus soit encore aujourd'hui le Hajj et le peu d'agriculture qui existe, les richesses qui se trouvent sous la surface de l'Arabie se rapprochent lentement du premier plan. Les mines d'or du Hejaz font partie de cet aspect essentiel, mais c'est surtout l'or noir récemment découvert qui fait tourner les têtes. Alors que l'Amérique est en plein chaos et que le pétrole se fait rare, l'Arabie a l'opportunité de laisser une trace dans l'histoire."

### Bookmark ###
 JBS_KR_gathering_storm_desc: "Autrefois souveraine de l'Arabie, la dynastie des Rashidi a parcouru un long chemin depuis son apogée à la fin du XIXe siècle. La résurgence d'Ibn Saoud et les loyautés douteuses de ses alliés ont mis l'émirat de Ha'il sur la sellette, contraint de s'appuyer de plus en plus sur les Turcs ottomans. Pour ne rien arranger, la dynastie est en proie aux magouilles et aux intrigues, divers princes ambitieux lorgnant le trône des Saoud pour leur propre compte..."

### Intro Screen ###
 JBS_country_intro_background:9 "GFX_JBS_intro"
 JBS_country_intro_header:0 "L'Émirat de Jabal Shammar"
 JBS_country_intro_content:9 "Fondés sur les ruines du Second État Saoudien, les grands émirs de Ha'il ont jeté les bases de l'État Rashidi. Il n'était pas prévu que cet État ne dure que quelques décennies, jusqu'à l'ascension d'Ibn Saoud en 1904, mais c'était néanmoins inévitable, car le règne brutal des Shammari sur le peuple du Najd éloignait les fiers Rashidis du gros de la population et de l'économie arabes. À travers une série de batailles, les armées rashidies ont été repoussées d'abord de Riyad, puis de toutes les régions intérieures arabes, jusqu'à ce qu'il ne leur reste plus que leur patrie dans la région de Jabal Shammar.\n\nContrairement aux autres chefs de guerre arabes, les émirs de Ha'il entretenaient des relations étroites avec la Sublime Porte, qui les utilisait volontiers comme bouclier pour défendre son flanc sud. Cette relation se poursuivra pendant la Weltkrieg, car tandis que les Hachémites se rangent du côté de la Grande-Bretagne et les Saoudiens du leur, les émirs de Jabal Shammar misent tout sur l'Empire Ottoman, restant loyaux même pendant les jours les plus sombres de la Porte. Si cette loyauté a été largement récompensée après la guerre, elle a fait des Rachidis une cible de choix, considérés comme des chiens de poche ottomans et des traîtres à la cause arabe.\n\nMalgré la "victoire" de la Weltkrieg, l'émirat n'a pas connu la fortune qu'il espérait acquérir en se rangeant du côté des Turcs et, bien que les relations avec Kostantiniyye restent chaleureuses, la révolution industrielle et son extension au Moyen-Orient ont considérablement nui à l'économie shammari, déjà fragile. L'avènement des bateaux à vapeur, des voitures et, surtout, du réseau ferroviaire ottoman a porté un coup terrible à ce commerce ancestral, qui dépendait des pèlerins voyageant à travers l'intérieur des terres arabes en direction de La Mecque pour le Hadj.\n\nSoutenus par un État ottoman prospère mais apathique et un État saoudien expansionniste, les émirs de Ha'il devront se réinventer, chercher de nouvelles sources de revenus et conserver la loyauté de leurs derniers partisans, sous peine d'être définitivement effacés des livres d'histoire.\n\n§CLes décisions relatives à la préparation de la guerre contre le Najd et le Hasa sont disponibles.§!"

 JBS_guide:9 "§MSaūd ibn Abd al Azīz§! (§gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Lors de l'événement "Une Rencontre dans le Désert", envoyer un détachement de gardes.\n\n§MAbdallah ibn Talal§! (§gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Dans l'événement "Une Rencontre dans le Désert", dirigez vous-même les hommes.\n£white_dot Dans l'événement "Le Pari du Mercenaire", demandez aux mercenaires d'accepter l'offre d'Abdallah.\n£white_dot Dans l'événement "L'Émir Revient", abattez le serviteur.\n\n§MSaud al-Subhan§! (§gDémocrate Autoritaire§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Après l'intégration du Najd central et la défaite des Ikhwan, les relations entre les conseillers de la noblesse urbaine ont été réduites à des relations de mécontentement ou d'indignation.\n£white_dot Attendez quelques mois, et après le coup d'État initial, la dynastie Rashidi sera renversée par Saud al-Subhan.\n£white_dot Le coup d'État aurait dû se produire plus tôt si l'autorité de contrôle du Majlis al-Shura avait été prise."

### Events ###
 jbs.1.t: "Difficultés Économiques de l'Émirat"
 jbs.1.d:9 "L'Émirat de Jabal Shammar a longtemps fondé sa prospérité sur les pèlerins du Hajj qui passaient par Ha'il. Bien qu'il soit sans doute en dehors du système capitaliste moderne, le "Lundi Noir" des Occidentaux semble avoir porté préjudice au califat de Constantinople et, par conséquent, à l'émirat. Avec des pèlerins du Hajj en forte baisse et l'implosion des importations ottomanes, l'émirat a été durement touché. Très durement. Au sein de la cour, la dissidence a commencé à semer avec des discussions sur l'incompétence de l'émir et il est possible qu'il ne survive pas à la tempête."
 jbs.1.a: "Rien ne viendra de tout cela, bien sûr."

 jbs.2.t: "Le Programme d'Échange Syrien"
 jbs.2.d: "Essentiellement une tentative ottomane de rapprocher Ha'il du centre ottoman, le Maktab 'Anbar ou l'École Préparatoire Civile de Damas a permis à 5 hommes de l'élite de Ha'il de s'enrôler dans leur prestigieuse académie. Normalement réservée à l'élite ottomane syrienne en tant qu'école préparatoire au Mekteb-i Mülkiye ( École Impériale de la Fonction Publique) dans la capitale, l'idée est que les étudiants de Shammar retournent chez eux après avoir terminé leurs études et aident à former et éduquer le peuple de Ha'il.\n\nLe projet suscite toutefois une certaine opposition à Ha'il, car beaucoup se méfient de l'influence turque à Jabal Shammar, tandis que d'autres doutent tout simplement de la nécessité d'une réforme en général."
 jbs.2.a: "Bonne chance !"

 jbs.3.t: "Abolition du Majlis"
 jbs.3.d: "Créé à l'origine en 1922 comme un compromis entre les puissants al-Subhans et la maison de Rashid, le Majlis al-Shura (Parlement/Conseil Royal) dirige Ha'il à des degrés divers depuis lors. Leur existence a été une épine majeure dans le pied de l'émir Rashid qui n'a pas caché son dédain pour cette institution.\n\nProfitant d'une augmentation de l'instabilité dans la péninsule, l'émir a saisi l'opportunité de se débarrasser d'eux tous ensemble. En coopération avec ses alliés bédouins shammar, l'émir a pris d'assaut les chambres avec ses partisans et a décrété la fin du Majlis al-Shura de 1922. À sa place, un Majlis al-tujjar a été mis en place, composé de loyalistes triés sur le volet parmi les puissantes familles de marchands de Ha'il."
 jbs.3.a: "Longue Vie à L'Émir"

 jbs.4.t: "La Conquête de Buraida"
 jbs.4.d: "L'agitation couvait à Qasim depuis un certain temps déjà, alors que les rumeurs d'un possible retour à Buraida de la famille al-Muhanna se répandaient. Ces rumeurs se sont transformées en faits, car un détachement d'irréguliers de la sixième armée ottomane en Irak a été envoyé à Buraida, avec la bénédiction du général Al Hashimi, dans le but de restaurer la dynastie déshonorée au pouvoir et d'étendre l'influence irakienne sur l'Arabie centrale. Composé uniquement de soldats arabes, l'émir déchu espère que cela renforcera sa légitimité aux yeux du peuple de Buraida, mais les premières réactions ont été tout simplement accablantes. Traitant la dynastie de chien de poche turc et de traître impie, les loyalistes saoudiens de la ville bénéficient d'un large soutien populaire.\n\nProfitant de l'occasion cependant, notre émir a donné l'ordre de mobiliser et de frapper les Saoudiens pendant qu'ils s'occupent de la menace irakienne. Alors que les raids se poursuivent des deux côtés depuis plus d'une décennie, l'attaque flagrante sur le territoire saoudien a relancé une phase plus active du conflit arabe."
 jbs.4.a: "L'Affrontement Final est à nos Portes !"

 jbs.5.t: "L'armée Ottomane se Retire"
 jbs.5.d: "Malgré les craintes d'une invasion réussie de l'Arabie centrale soutenue par les Ottomans, un changement de direction à Bagdad a rapidement anéanti tous les espoirs que la famille Muhanna avait encore. Le nouveau gouverneur, suivant les ordres de la capitale, a immédiatement décrété la fin de toute opération en Arabie centrale. Affirmant officiellement qu'elle reconnaît Ibn Saud comme suzerain de Qasim en tant que gouverneur ottoman et qu'elle ne voit donc pas la nécessité d'intervenir, l'administration irakienne a été contrainte d'évaluer ses dépenses et a jugé plus rentable d'abandonner l'Arabie centrale.\n\nCependant, la roue a déjà été mise en mouvement à Qasim et une guerre ouverte entre Ha'il et Riyad est désormais inévitable. Alors que les cimeterres sont aiguisés et les fusils chargés, le soleil brûlant du désert se lève sur une nouvelle Arabie."
 jbs.5.a: "À la guerre !"

## Ikhwan insurrection
 jbs.6.t: "Agitation parmi les Ikhwan"
 jbs.6.d: "Alors que la défaite d'Ibn Saud a grandement nui à la réputation du wahhabisme dans le sous-continent, les Ikhwan restent une force puissante et, grâce à leur réseau de Hijras et d'alliances tribales, ils se sont avérés difficiles à briser.\n\nFaisal al Duwaish, chef du Mutair et, aux yeux de beaucoup, le plus grand commandant de la péninsule arabe, semble mécontent de sa position et a même refusé de se rendre à Ha'il pour jurer fidélité à notre émir, l'une des plus graves insultes imaginables aux yeux de nombreux Bédouins. D'autres chefs mécontents parmi les Utaibah et les Ruwala compliquent encore la situation car, grâce à leur force combinée, ils sont capables d'encercler notre capitale de Ha'il et de nous couper de l'arrière-pays du Najd, notre principale base de nourriture et de main-d'œuvre."
 jbs.6.a: "C'est plus troublant..."

 jbs.7.t: "Faisal al Duwaish Impose des Exigences"
 jbs.7.d: "Sous couvert de protéger les monothéistes, mais plus probablement par opportunisme politique et pour tenter d'influencer les esprits de la population sédentaire du Najd, Faisal al Duwaish a envoyé une liste de revendications à notre Emir.\n\nParmi les "crimes" commis par notre émir, le plus remarquable est le fait qu'à Ha'il, les commerçants et les citoyens de toutes les religions sont libres de pratiquer leur propre foi, en contradiction flagrante avec le dogme des wahhabites. Par conséquent, l'Ikhwan exige maintenant que nous les convertissions tous à la vraie foi ou que nous les massacrions jusqu'au dernier. En outre, ils demandent également la fin immédiate de nos liens avec la Porte et exigent que nous retirions de la Terre Sainte toute technologie kaffir, telle que la radio, car elle constitue l'une des plus graves insultes à l'Islam que l'on puisse imaginer.\n\nSi ces demandes ne sont pas satisfaites dans le mois, Faisal a juré de respecter les souhaits des monothéistes et de se libérer du joug hérétique imposé par la Maison de Rashid. Stimulées par toute cette agitation, les tribus de toute la péninsule prennent note du conflit à venir et décident elles-mêmes si elles doivent soutenir leur émir ou profiter de l'occasion pour étendre leur propre pouvoir en s'alliant avec les Ikhwan."
 jbs.7.a: "Alors, ce sera la guerre."

 jbs.8.t: "La Révolte Ikhwan"
 jbs.8.d: "Après avoir reçu une réponse négative de l'émir, à la surprise générale, les Ikhwan et leur coalition de tribus partageant les mêmes idées ont levé leur drapeau en signe de rébellion. Menée par le grand général Faisal al Duwaish, soutenu par des segments des Utaibah et des Ruwala, la révolte a été lancée par un assaut ouvert sur la ville de Hufuf sur la côte al-Hasa.\n\nMalgré toutes leurs tentatives, la ville est toujours debout et sa population, en grande partie chiite, tremble de peur derrière ses murs dans l'espoir que l'aide arrive bientôt, car personne ne doute que si les murs sont percés, un sort des plus horribles les attend."
 jbs.8.a: "À la guerre !"

## Pro-Saudi insurrection
 jbs.9.t: "Les Oulémas Wahhabiste Difame [JBS.GetLeader]"
 jbs.9.d: "Si notre conquête du Najd a chassé une fois de plus les fils d'Ibn Saoud de leurs domaines légitimes, nous sommes impuissants face à l'influence que l'oumma wahhabite exerce sur le peuple du Najd. Refusant de renoncer à leur loyauté envers l'Imam, plusieurs villes et oasis du Najd ont manifesté leur résistance au nouvel Emir. De notre côté, il y a également eu peu d'envie de coopérer avec les Najdi car ils sont profondément méprisés par nos compatriotes Shammari, qui les considèrent comme des personnes inférieures et seulement vraiment utiles pour l'agriculture et les troupes auxiliaires."
 jbs.9.a: "Vraiment troublant"

 jbs.10.t: "Confrontation à Qasim"
 jbs.10.d: "Des troubles sont apparus à Qasim après qu'une confrontation entre un groupe de sédentaires et nos collecteurs d'impôts ait tourné à la violence lorsque les sédentaires ont plaidé pour un report des impôts de cette année. Soulignant la destruction généralisée de l'économie déjà fragile de l'Arabie centrale, la famine a éclaté dans tout le sous-continent.\n\nNos collecteurs d'impôts n'étaient cependant pas d'humeur à négocier et après que l'un des colons, dans une tentative insensée, ait essayé de les effrayer, un combat a éclaté entre les deux groupes. Bien que les collecteurs d'impôts aient été contraints de s'enfuir, l'un des princes Rashidi a pris cette épreuve comme une grave insulte à sa maison et a commandé un groupe d'attaque à Qasim, se livrant à des raids et à des pillages pour accéder à la "gloire et à la richesse".\n\nLorsque le groupe rentra chez lui, satisfait de son butin, il avait laissé dans son sillage une ruine en feu et une population affamée. Les relations entre le peuple de Najd et l'élite Shammari étaient déjà en pagaille mais beaucoup craignent maintenant que les Princes ne soient allés trop loin."
 jbs.10.a: "Il est juste que les Najdi connaissent leur place !"

 jbs.11.t: "Riyad Supprime la Garnison de Shammari"
 jbs.11.d: "En colère contre le règne tyrannique de leur gouverneur Rashidi, un petit groupe de loyalistes saoudiens a pris d'assaut notre garnison dans la capitale saoudienne de Riyadh et, après un court combat, a repris le contrôle de leur ville. Proclamant Saud ibn Abdulaziz Al Saud nouvel Imam d'Arabie Saoudite, des messagers ont été envoyés sur les chevaux les plus rapides disponibles pour rassembler une armée parmi ceux qui sont encore fidèles aux Saoudiens et pour reprendre le trône, évinçant les Rashidis une fois pour toutes."
 jbs.11.a: "Pas encore..."

 jbs.12.t: "Les Bannerets Saoudiens Répondent à l'Appel aux Armes !"
 jbs.12.d: "Revigorés par la reprise rapide de Riyad et irrités par l'oppression des Rashidi sur l'arrière-pays d'Arabie centrale, divers cheikhs et bédouins ont engagé leur épée pour soutenir le nouvel imam et ont commencé à mobiliser leurs propres forces.\n\nParmi ceux qui ont repris leur place aux côtés de Saud, on trouve les Anizzah, la plus grande des tribus arabes, les Zafir, ennemis jurés des alliés Rashidi Muntafiq, les Duwasir, les plus loyaux de tous les Arabes et une partie des Utaibah, fiers guerriers.\n\nAvec une nouvelle coalition réunie, le temps dira si la Maison Rashid peut résister à cet ultime défi ou si elle s'enfoncera définitivement dans la nuit !"
 jbs.12.a: "Une fois de plus dans la mêlée, chers amis !"

## Overthrowal of Saud (al Rashidi)
 jbs.13.t: "Une Rencontre dans le Désert"
 jbs.13.d:9 "Quelques jours s'étaient écoulés depuis que les forces de l'Émir avaient détruit ce qui restait des Saoudiens perdus dans les sables du temps. Une fois les nouvelles possessions pillées de leurs objets de valeur, des plans avaient été élaborés pour que l'émir, désormais souverain suprême de l'Arabie centrale, retourne dans sa capitale de Ha'il. Quelque part en chemin, le cortège s'était arrêté pour se reposer pour la nuit, Saud se reposant dans sa tente. Son cousin, Abdallah, regardait l'horizon et les terres nouvellement conquises. Saoud avait été couronné émir alors qu'il n'avait que 10 ans, et il était resté un enfant, du moins pour Abdallah. Il regarda les étoiles avant de se diriger vers la tente et d'y entrer à l'improviste.\n\n"Mon très cher cousin et magnanime Émir". Son sourire de félicitation suffisait à masquer son envie. "Je viens te féliciter pour ta victoire sur Ibn Saoud." Son cousin remarqua à peine sa présence, Saud ne le regardant qu'après quelques secondes. "Tu aurais pu venir plus tôt, mais je suppose que tu as finalement fait connaître ta présence. Vos flatteries vous trahissent Abdallah, qu'est-ce que vous désirez ?" Le sourire d'Abdallah se dissipa, était-il si facile à percer ? Il eut un mouvement de recul avant de retrouver un léger sourire. "Aha, si seulement mon seigneur, mais non, je viens avec un avertissement. Il semble que les Saoudiens ne sont pas morts avec ce coup final et ont fui en exil, j'ai entendu dire que leur chemin était vers le Koweït." Le visage de Saud devint plus sérieux et il se tourna vers son cousin. "Je vois, je vois. L'histoire se répète, je vais devoir prendre des dispositions alors." Abdallah laissa apparaître un petit sourire en coin sur son visage. "Et quels seront ces arrangements mon Seigneur ?""
 jbs.13.a: "J'enverrai un détachement de gardes à sa recherche. Ils mourront par l'épée du désert !"
 jbs.13.b: "Je vais mener les hommes moi-même et le tuer une fois pour toutes !"

 jbs.14.t:9 "Abdallah Retourne à Ha'il"
 jbs.14.d:9 "N'emmenant avec lui qu'un petit contingent de soldats pour son retour à Ha'il, il semblait que la première partie de son plan était en marche. Alors que Saoud était distrait et perdu dans le désert lors d'une course-poursuite sauvage, il était temps d'aller plus loin.\n\nLe ciel nocturne arabe était vraiment captivant, seulement agité par une brise fraîche du désert. Abdallah attendait derrière un petit magasin du centre de Ha'il. Cela ne dérangeait pas le commerçant et il n'avait pas besoin de le savoir. Telle une silhouette se fondant dans le ciel nocturne, un homme vêtu de noir entra dans la petite cour et fit un signe de tête à Abdallah. « Vous êtes le cousin de l'Emir ? Abdallah hocha la tête et ferma le portail, brandissant visiblement un pistolet. « Et vous êtes l'envoyé de la famille al-Subhan ? Il hocha la tête et les deux hommes se serrèrent la main avant de s'asseoir à une petite table. Avant toute conversation, Abdallah posa son pistolet sur la table, le doigt posé sur la détente. "L'émir... l'émir ne va pas bien." L'envoyé leva les yeux, confus. « C'est pourquoi vous souhaitez parler à mes maîtres ? Abdallah hocha la tête et regarda le ciel nocturne. « Les nouvelles vont vite, n'est-ce pas ? Nous battons les Saoudiens à Riyad et bientôt tout le pays connaît notre succès. Ibn Saoud fut décapité et son corps enterré. Pourtant, l’Emir estime que la maison des Saoud continuera à nous hanter, que l’homme que nous avons tué n’est qu’un début et que les princes saoudiens exilés doivent être pourchassés et détruits, signe clair de son impitoyable. L’Emir est alimenté par la haine et le désir de sang et si nous le laissons continuer sans contrôle, nous n’aurons peut-être bientôt plus aucun royaume sur lequel gouverner.\n\n"Je suppose... et que proposez-vous pour remédier à l'affliction du roi ?" Abdallah ricana un peu et secoua la tête. « Il n’existe aucun remède à une telle maladie. Et comme le roi est indisposé, il est peut-être temps de changer de direction… » Les deux hommes discutèrent encore dans la soirée avant de se serrer la main et de se dire au revoir."
 jbs.14.a: "Ce prince sournois..."

 jbs.15.t: "Le Pari du Mercenaire"
 jbs.15.d: "Heureusement pour Abdallah, l’Émirat et ses prédécesseurs n’aimaient pas utiliser des soldats arabes mais plutôt des mercenaires turcs et égyptiens comme gardes du corps personnels. Bien que compétents et expérimentés, ces hommes se battaient pour l'argent, pas pour le roi. Et avec la situation du Lundi Noir qui a eu des conséquences sur les coffres royaux, beaucoup de ces hommes n'avaient pas reçu de paiement depuis un certain temps. Les assurances du roi étaient une chose mais un sac d'or en était une autre...\n\n« Et vous proposez également de payer le double de notre salaire ? » Le capitaine parut à la fois choqué et agréablement surpris, ses hommes n'avaient jamais entendu parler d'une telle splendeur. Abdallah hocha simplement la tête avec ce même sourire menaçant. « Bien sûr, si tel est le prix de votre fidélité, qu’il en soit ainsi. Même si j’espère que vous n’interviendrez pas dans nos affaires familiales une fois que cette affaire pourrie sera bien réglée. Le capitaine réfléchit une seconde avant de se tourner vers ses soldats et de revenir vers Abdallah. « Et comment comptez-vous réellement nous payer ? Votre richesse personnelle ne rivalise sûrement pas avec celle du roi. Abdallah hocha la tête, son visage resta inchangé. « La famille al-Subhan soutient ma campagne et a garanti qu'elle me fournirait les premiers paiements. Le reste suivra une fois que j’aurai pris la relève. C’était toute une offre, mais pouvait-il tenir parole ?"
 jbs.15.a: "Le Roi revient à l'aube, nous agirons alors."
 jbs.15.b: "Votre parole est aussi inconstante que vos coffres. Nous ne prendrons pas part à ça."

 jbs.16.t: "Le Retour de l'Émir"
 jbs.16.d:9 "Dans les jours qui suivent, Saoud retourne à Ha'il avec ses hommes pour être accueilli par son cousin au Palais Royal. "Vous revenez avec les têtes de nos ennemis les plus redoutés, mon seigneur ?" Saud ne lui a pas prêté attention et a préféré passer directement devant lui. Abdallah l'a suivi. "Mon seigneur, est-ce que tout va bien ?" Saud l'a ignoré une fois de plus avant de soupirer à haute voix. "Ils ont dû s'échapper ! Ils sont allés au Koweït, en Irak, au Yémen ou dans un autre endroit maudit !" Abdallah tutta avant de proposer de partir et fit ce qu'on lui demanda, rencontrant les gardes mercenaires. "L'émir a manqué à ses devoirs, menant une chasse à l'oie sauvage juste pour assouvir sa faim de sang. Il est temps qu'il soit mis à la retraite." Se tournant vers la porte, ils entrèrent et Abdallah dégaina son pistolet en le pointant vers l'Émir. "Mon cousin, vous avez manqué à vos devoirs envers l'émirat. Qu'Allah ait pitié de vous." Avant que Saoud ne puisse répondre, une multitude de coups de feu retentirent et l'émir fut tué là où il était assis.\n\n"Dites à vos hommes de sécuriser le Palais Royal, puis la ville. Il ne fait aucun doute qu'il y a encore des loyalistes à l'ordre ancien." Les hommes acquiescèrent et se précipitèrent, des coups de feu et des cris sporadiques retentissant en arrière-plan. Abdallah rangea son pistolet et contempla les jardins du palais, tout cela était à lui maintenant. Entendant des bruits de pas, il se retourne pour voir l'un des serviteurs de Saud brandissant une dague, manifestement toujours fidèle à son défunt maître. Dans une frénésie de rage, il s'est jeté sur Abdallah en visant sa poitrine."
 jbs.16.a: "Abdallah l'abat sur place !"
 jbs.16.b: "Le serviteur le poignarde en plein cœur !"

 jbs.17.t: "Coup d'État réussi"
 jbs.17.d:9 "Abdallah prit une profonde inspiration en regardant le corps sans vie du serviteur, le sang s'accumulant sur le sol et enveloppant la dague. Avant qu'il ait pu rengainer son pistolet, un groupe de gardes mercenaires s'est précipité dans la pièce, leur commandant regardant le corps en état de choc. "Prince Abdallah, vous allez bien ? Êtes-vous blessé ?" Abdallah a posé son pistolet sur une balustrade, regardant une fois de plus les jardins. "Je vais bien... bien... Je l'ai abattu avant qu'il ne puisse m'atteindre." Il prit une inspiration et rengaina le pistolet avant de regarder les gardes. "Quel est le statut de vos hommes ?"\n\n"Nous avons saisi la plus grande partie de la ville, certains hommes encore fidèles à Saoud se sont emparés de maisons à la périphérie mais rien que nous ne puissions gérer.""
 jbs.17.a: "Enfin, je suis Émir..."

 jbs.18.t: "Abdallah Tué !"
 jbs.18.d:9 "Incapable d'atteindre son arme à temps, Abdallah a été poignardé par le serviteur, la lame lui transperçant le cœur. Mourant avant de toucher le sol, le serviteur a rapidement couru et s'est échappé du palais alors que quelques mercenaires se précipitaient pour voir leur maître tombé. Ne sachant que faire, les hommes se sont rapidement dispersés hors du palais pour informer leurs camarades, certains restant sur place pour piller tous les objets de valeur qu'ils pouvaient obtenir. Le chaos se répandant dans le palais, tout s'arrête au son des coups de feu, alors que le fils du sixième émir, Abdallah ibn Mitab ibn Abd al-Aziz, rassemble ses gardes du corps et encercle rapidement le palais.\n\n"Rendez-vous maintenant car vous êtes encerclés et peut-être aurai-je pitié." Dans la confusion, les gardes encore à l'intérieur du bâtiment ont tiré pour se défendre, mais ils ont été abattus lorsque les gardes de Mitab ont pris d'assaut le palais. Avec les soldats loyaux ayant pris le palais, Mitab est entré en promettant d'épargner ceux qui s'étaient rendus. Après tout, ils étaient des soldats de fortune, pourquoi seraient-ils morts pour un roi mort ? "Ceux d'entre vous qui ont rejoint mon camp, je ne vous trahirai pas. Et bien sûr... Je vous paierai. Méfiez-vous cependant, je ne tolérerai pas la dissidence." Ce n'était pas très prometteur, mais l'alternative était de mourir sur place."
 jbs.18.a: "Un coup audacieux !"

## Overthrowal of the House of Rashid
 jbs.19.t: "Coup d'État à Ha'il"
 jbs.19.d: "Fâché par le rejet constant des conseils de sa noblesse, les dépenses exubérantes des Princes Rashidi et leur mépris général pour le bien-être de leurs citoyens non-Shammari, un groupe de notables urbains a imposé un changement de gouvernement à Ha'il. L'émir actuel, [JBS.GetLeader], privé des alliés nécessaires au maintien de son trône, a été contraint d'abdiquer et a été remplacé par Muhammad ibn Talal, plus contrôlable.\n\nLes Majlis, affaiblis par notre émir dans une tentative de réaffirmer le pouvoir absolu de la famille Rashidi, retrouveront leurs prérogatives et recevront également le contrôle total des dépenses de l'État, y compris les dépenses personnelles de l'émir. Pour renforcer encore la nouvelle position de pouvoir que ce conseil recevra, une section du Palais Barzan a été vidée de ses habitants princiers et remplie des nouveaux bureaux de l'État.\n\nLe coup d'État, financé et dirigé en grande partie par la puissante famille al-Subhan, pourrait toutefois être le premier pas vers un ensemble de réformes plus concluantes, à l'image de celles menées au Machrek et au Koweït. D'autres craignent qu'il s'agisse d'un pari de la part des al-Subhan, qui souhaitent peut-être supplanter la dynastie des Rashidi à la tête de Ha'il."
 jbs.19.d.2: "Fâché par le rejet constant des conseils de sa noblesse, les dépenses exubérantes des Princes Rashidi et leur mépris général pour le bien-être de leurs citoyens non-Shammari, un groupe de notables urbains a imposé un changement de gouvernement à Ha'il. L'émir actuel, [JBS.GetLeader], privé des alliés nécessaires au maintien de son trône, a été contraint d'abdiquer et a été remplacé par Muhammad ibn Talal, plus contrôlable.\n\nLes réformes prometteuses entreprises récemment par les Majlis n'ont pas empêché l'émir de les affaiblir continuellement afin de maintenir la domination de la famille Rashidi. L'émir ayant été contraint de se retirer, cet organe obtiendra les prérogatives qui lui ont été promises et recevra également un contrôle total sur les dépenses de l'État, y compris les dépenses personnelles de l'émir. Pour renforcer encore la nouvelle position de pouvoir que ce conseil recevra, une section du Palais Barzan a été vidée de ses habitants princiers et remplie des nouveaux bureaux de l'État.\n\nLe coup d'État, financé et dirigé en grande partie par la puissante famille al-Subhan, pourrait toutefois être le premier pas vers un ensemble de réformes plus concluantes, à l'image de celles menées au Machrek et au Koweït. D'autres craignent qu'il s'agisse d'un pari de la part des al-Subhan, qui souhaitent peut-être supplanter la dynastie des Rashidi à la tête de Ha'il."
 jbs.19.a: "Ha'il connaîtra-t-il un jour la paix ?"

 jbs.20.t: "La Chute de la Dynastie Rashidi"
 jbs.20.d:9 "Depuis le coup d'état qui a installé Muhammad ibn Talal, le véritable pouvoir à Ha'il appartenait à la famille al-Subhan qui, grâce à ses relations et son influence au Majlis, contrôlait tous les aspects de la vie à Jabal Shammar. Néanmoins, il semble que le goût du pouvoir leur soit maintenant monté à la tête. En effet, Saud al-Subhan, ancien régent de notre jeune émir, a saisi l'occasion de se couronner émir de Ha'il et de se débarrasser enfin de la coalition avec les Rashidis que sa famille entretient depuis plus de cinq décennies.\n\nIl reste à voir si cette décision sera judicieuse, car la faiblesse persistante du gouvernement de Ha'il n'est pas passée inaperçue parmi les tribus du Najd. En outre, Kostantiniyye a refusé de reconnaître le descendant d'al-Subhan comme nouvel émir, réservant ce titre à un prince de la maison Rashid. Adossée à une enclume turque au nord et à un marteau najdi au sud, l'avenir dira si la ville de Ha'il peut se sauver de l'effondrement."
 jbs.20.a: "Vive la Maison d'al-Subhan !"

## War events
 jbs.21.t: "Faisal al-Duwaish Refuse l'Appel aux Armes"
 jbs.21.d: "Le désastre a frappé les rangs d'Ibn Saoud car la tribu Mutair du célèbre général arabe Faisal al-Duwaish a refusé de répondre à l'appel aux armes, choisissant de rester neutre dans notre conflit avec les Rashidis. Pour aggraver les choses, il semble avoir également persuadé ses alliés de la tribu Utaibah de déposer les armes, donnant ainsi un avantage considérable à nos ennemis à Ha'il.\n\nBien qu'il soit certain qu'ils seront punis pour leur trahison scandaleuse une fois que nous aurons réduit Ha'il en cendres, nous sommes pour l'instant incapables de faire autre chose que de dénoncer leur décision pour la trahison qu'elle représente."
 jbs.21.a: "Qu'il soit piétiné par mille chameaux pour cette insubordination !"

 jbs.22.t: "La Conquête de Buraida"
 jbs.22.d: "L'agitation couvait à Qasim depuis un certain temps déjà, alors que les rumeurs d'un possible retour à Buraida de la famille al-Muhanna se répandaient. Ces rumeurs se sont transformées en faits, car un détachement d'irréguliers de la Sixième Armée Ottomane en Irak a, avec la bénédiction du général Al Hashimi, été envoyé à Buraida dans le but de restaurer la dynastie déshonorée au pouvoir et d'étendre l'influence irakienne sur l'Arabie centrale. Composé uniquement de soldats arabes, l'émir déchu espère que cela renforcera sa légitimité aux yeux du peuple de Buraida, mais les premières réactions ont été tout simplement accablantes. Traitant la dynastie de chien de poche turc et de traître impie, les loyalistes saoudiens de la ville bénéficient d'un large soutien populaire.\n\nProfitant de l'occasion cependant, l'émir de Ha'il a donné l'ordre de se mobiliser et de nous frapper pendant que nous nous occupons de la menace irakienne. Alors que les raids se poursuivent des deux côtés depuis plus d'une décennie, l'attaque flagrante sur le territoire saoudien a relancé une phase plus active du conflit arabe."
 jbs.22.a: "L'Affrontement Final est à nos Portes !"

 jbs.23.t: "L'armée Ottomane se Retire"
 jbs.23.d: "Malgré les craintes d'une invasion réussie de l'Arabie centrale soutenue par les Ottomans, un changement de direction à Bagdad a rapidement anéanti tous les espoirs que la famille Muhanna avait encore. Le nouveau gouverneur, suivant les ordres de la capitale, a immédiatement décrété la fin de toute opération en Arabie centrale. Affirmant officiellement qu'elle reconnaît Ibn Saud comme suzerain de Qasim en tant que gouverneur ottoman et qu'elle ne voit donc pas la nécessité d'intervenir, l'administration irakienne a été contrainte d'évaluer ses dépenses et a jugé plus rentable d'abandonner l'Arabie centrale.\n\nCependant, la roue a déjà été mise en mouvement à Qasim et une guerre ouverte entre Ha'il et Riyad est désormais inévitable. Alors que les cimeterres sont aiguisés et les fusils chargés, le soleil brûlant du désert se lève sur une nouvelle Arabie."
 jbs.23.a: "À la guerre !"

### Cultural Flavour Events ###
 jbs.24.t: "Conflit à Médine"
 jbs.24.d: "Des escarmouches ont éclaté dans la ville de Médine, récemment conquise, entre les citadins et nos alliés bédouins. Outré par le luxe et la décadence de la vie moderne, un groupe de bédouins a commencé à briser des miroirs et des fenêtres, à brûler des livres et des portes et à commettre d'autres actes d'agression envers la population urbaine.\n\nLes autorités ont pu mettre rapidement fin aux hostilités, mais l'incident prouve une fois de plus les différences marquées entre la population du Hejaz, habituée à une vie moderne au sein de l'Empire Ottoman, et les habitants du désert d'Arabie centrale. Extrêmement protecteurs de leur mode de vie isolé, les frictions entre le gouvernement désireux de poursuivre au moins un certain degré de modernisation et les Bédouins n'ont cessé de croître au cours des dernières décennies. Néanmoins, les roues du temps continuent de tourner et ce n'est qu'une question d'années avant que l'Arabie d'autrefois ne fasse définitivement place au XXe siècle."
 jbs.24.a: "Vraiment troublant"

 jbs.25.t: "La Fin du Sabéisme"
 jbs.25.d: "Bien que le paganisme ait presque entièrement disparu sous le régime dogmatique du premier État Wahhabite, il subsistait quelques petites survivances dans les déserts d'Arabie. L'un de ces derniers groupes, le peuple de Jawf, avait adopté un culte semi-sabéen avec des prières au soleil et des sacrifices aux morts.\n\nAvec l'arrivée des moyens de communication modernes et d'une plus grande centralisation, même ces derniers "cultes" ont finalement été contraints de fermer. À leur place, les Hijras de l'Ikhwan ont établi une mainmise sur les pratiques religieuses en Arabie centrale, persécutant les "non-monothéistes" avec la ferveur que seuls les convertis récents possèdent."
 jbs.25.a: "La parole de Mohammed est victorieuse"

 jbs.26.t: "Troubles chez les Bédouins"
 jbs.26.d: "Alors que la Maison de Rachid pouvait être considérée comme un compromis entre le caractère bédouin de la confédération de Shammar et les citadins de la grande ville commerciale de Ha'il, le renversement de la dynastie par la famille al-Subhan a infligé de grandes blessures à cet équilibre. Les Bédouins, qui adhèrent à leurs propres coutumes et traditions, tiennent le pouvoir et l'honneur en très haute estime et sont dégoûtés par les coups bas et les intrigues de la cour de Ha'il.\n\nNe cachant pas leur dédain pour le nouveau régime, majoritairement urbain, divers dirigeants se sont abstenus de venir aux fêtes officielles de l'État, aux banquets et autres obligations. Les collecteurs d'impôts et même l'Ulemma perdent leur emprise sur cette partie très mobile et pourtant importante de la population, car les Bédouins s'éloignent de plus en plus des affaires de Ha'il."
 jbs.26.a: "Ils finiront par entendre raison..."

 jbs.27.t: "L'Affaire du Pétrole"
 jbs.27.d1: "L'arrivée de l'industrie pétrolière est encore récente au Moyen-Orient, à commencer par la découverte de pétrole en Iran en 1908. La Weltkrieg ayant montré l'extrême importance de l'or noir dans l'avenir de la guerre et de l'industrie, la recherche de celui-ci s'est également intensifiée. En commençant par le partenariat germano-ottoman-néerlandais à Mossoul sous la Turkish Petroleum Company, le pétrole est rapidement devenu extractible en quantités commerciales dans le sud de l'Irak et à Bahreïn. Les souverains arabes de toute la péninsule ont observé ces développements avec grand intérêt, car la baisse des bénéfices du Hajj (due à la mécanisation et au transport ottomans) et la fin du commerce des perles dans le Golfe arabe ont mis l'économie de la péninsule au bord de l'effondrement total.\n\nLes dirigeants de Ha'il ont également remarqué cette tendance et, alors que la récession économique étrangle encore plus le commerce des pèlerins déjà en difficulté, des plans ont été dévoilés pour vendre des concessions sur le littoral d'al-Hasa au plus offrant. De nombreuses entreprises du monde entier ont manifesté leur intérêt après le succès d'opérations similaires à Bahreïn.\n\nAu premier rang des enchérisseurs figure le TPC, qui considère al-Hasa comme une partie de l'Empire Ottoman et donc comme faisant partie de son domaine. Les difficultés financières et les conflits entre les différents partenaires impliqués ont suscité des inquiétudes dans nos rangs quant à leur capacité à mettre rapidement en place les opérations nécessaires. Les offres de Dutch Shell et d'une offre allemande conjointe de DAPG et DEA AG semblent plus prometteuses mais risquent de provoquer une confrontation avec la Porte, ce qui n'est pas forcément dans notre intérêt immédiat."
 jbs.27.d2: "L'arrivée de l'industrie pétrolière est encore récente au Moyen-Orient, à commencer par la découverte de pétrole en Iran en 1908. La Weltkrieg ayant montré l'extrême importance de l'or noir dans l'avenir de la guerre et de l'industrie, la recherche de celui-ci s'est également intensifiée. En commençant par le partenariat germano-ottoman-néerlandais à Mossoul sous la Turkish Petroleum Company, le pétrole est rapidement devenu extractible en quantités commerciales dans le sud de l'Irak et à Bahreïn. Les souverains arabes de toute la péninsule ont observé ces développements avec grand intérêt, car la baisse des bénéfices du Hajj (due à la mécanisation et au transport ottomans) et la fin du commerce des perles dans le Golfe arabe ont mis l'économie de la péninsule au bord de l'effondrement total.\n\nLes dirigeants de Ha'il ont également remarqué cette tendance et, alors que la récession économique étrangle encore plus le commerce des pèlerins déjà en difficulté, des plans ont été dévoilés pour vendre des concessions sur le littoral d'al-Hasa au plus offrant. De nombreuses entreprises du monde entier ont manifesté leur intérêt après le succès d'opérations similaires au Bahreïn."
 jbs.27.a: "Nous irons avec la TPC"
 jbs.27.b: "Nous devons trouver un partenaire indépendant !"

 jbs.28.t: "Création de la DAMAG"
 jbs.28.d: "Malgré les protestations diplomatiques de la Sublime Porte, la concession d'al-Hasa a été vendue à une initiative conjointe allemande et néerlandaise. Appelée DAMAG ou Deutsch-Arabische Mineralöl AG, les actions de la nouvelle société ont été réparties entre les trois signataires du traité de Damman. La société néerlandaise Shell recevra 20 % des actions, tandis que les sociétés allemandes DAPG et DEA AG en recevront chacune 35 %. Les 10% restants iront directement au trésor de notre émirat, ainsi qu'un revenu supplémentaire pour la famille royale jusqu'à ce que du pétrole soit trouvé en quantités commerciales.\n\nMalgré ces promesses initiales, notre État a encore un long chemin à parcourir avant de parvenir à une production durable de pétrole. Les ingénieurs du DAPG ont déjà commencé les forages préliminaires près de la ville de Damman, près de l'île de Bahreïn, mais jusqu'à présent, les effondrements et les accidents coûteux suscitent plus d'inquiétudes que d'espoirs pour le DAMAG nouvellement créé."
 jbs.28.a: "Un toast à nos nouveaux amis, qu'ils nous rendent fabuleusement riches !"

 jbs.29.t: "Course de Chameaux à Ha'il"
 jbs.29.d: "Tradition aussi ancienne que l'histoire elle-même, les courses de chameaux sont depuis longtemps l'un des sports les plus populaires de la péninsule arabe. Bien que traditionnellement éclipsé par les courses de chevaux, plus populaires, notre émir semble avoir une préférence pour le navire du désert et a, dans sa sagesse infinie, donné l'ordre d'organiser la première coupe de chameaux de Ha'il. Partant du centre de Ha'il, la course fait le tour du château de Hatim al-Tai jusqu'à Jubbah avant de faire une boucle et de se terminer en apothéose devant le Palais Barzan.\n\nBien que certains notables de la ville voient d'un mauvais œil cette idée, considérant le chameau comme strictement inférieur au cheval, les Bédouins semblent avoir adopté l'idée avec enthousiasme et les demandes d'inscription ont afflué au bureau d'enregistrement depuis son annonce."
 jbs.29.a: "50 Roupies sur Nabran !"

### Plot to restore the Rashidis
 #OTT:
 jbs.30.t: "Le Prince Rashidi Demande de l'Aide"
 jbs.30.d: "La puissante famille al-Subhan ayant pris le contrôle de l'ancien émirat rashidi, nombre des anciens princes de la Maison Rashid ont fui vers le Hejaz ottoman ou les tribus sœurs Shammari en Irak et en Syrie. Alors qu'ils pansent leurs blessures, après avoir subi le coup le plus humiliant de leur histoire et ce, si peu de temps après leur victoire sur Ibn Saud, un plan a pris forme entre le prince Abdallah ibn Mitab ibn Abd al-Aziz al Rashid et les autorités ottomanes à Médine.\n\nLe calife ayant refusé de reconnaître le prétendant subhani dans la fonction de Wali de Ha'il et de Najd, il a donc qualifié la domination subhani sur la ville d'illégale et de rébellion contre son autorité divine. Bien qu'il y ait peu d'appétit pour envoyer un bataillon ottoman entièrement armé dans l'intérieur de l'Arabie, les discussions au sein du gouvernement ministériel en coopération avec le Wali de Djeddah ont abouti à la conclusion qu'un soutien limité au prince Rashidi détrôné est dans le domaine du possible. Le prince, avec un groupe de loyalistes, serait chargé de reprendre le contrôle de son trône, mais des chameaux frais, un prêt important payé en or et quelques fusils de la Sixième Armée Ottomane pourraient être fournis par les Turcs.\n\nEn échange de ce soutien, le gouvernement a toutefois imposé au prince de renoncer à ses prétentions sur la bande d'al-Hasa et de céder le contrôle de celle-ci à l'administration de Bassora après avoir été rétabli sur le trône."
 jbs.30.a: "Donnez-lui tout notre soutien !"
 jbs.30.b: "Nous ne gaspillerons pas de précieuses ressources pour un projet insensé."

 jbs.31.t: "Jeddah Backs Prince Abdallah ibn Mitab al Rashid"
 jbs.31.d: "Choquées par l'effondrement de leur marionnette à Ha'il, il n'est pas surprenant que les autorités ottomanes du Hejaz s'intéressent de près au changement de régime qui s'est produit il y a seulement quelques semaines. Le prince Abdallah ibn Mitab al Rashid, qui semble avoir été élu par le conseil de la famille Rashidi comme nouvel héritier du trône après le départ scandaleux de Muhammad ibn Talal al Rashid, aurait trouvé un allié de bonne volonté en la personne du gouverneur ottoman du Hejaz, qu'il aurait rencontré dans son bureau à Djeddah. Bien qu'il soit peu probable que les Ottomans engagent des forces terrestres dans une tentative de reconquête, nos espions ont néanmoins rapporté que les Princes Rashidi étaient "satisfaits" de la réponse qu'ils ont reçue, ce qui indique qu'une certaine forme d'assistance est susceptible d'arriver.\n\nCette situation expose également la famille al-Subhani à l'agitation et à la division parmi les tribus d'Arabie centrale, car si beaucoup ne souhaitent pas se battre pour les Rashidis par loyauté, un pot-de-vin (payé par l'or ottoman) pourrait rapidement faire pencher la balance en faveur des Rashidis et entraîner la chute de notre maison souveraine."
 jbs.31.a: "Faites appel à l'assistance égyptienne !"
 jbs.31.b: "Convoquez une réunion des tribus !"

 #EGY:
 jbs.32.t: "Ha'il Appelle à l'Aide"
 jbs.32.d: "Sous le feu d'un éventuel retour au pouvoir des Rashidi, la maison d'al-Subhan, désormais au pouvoir, a demandé au [THIS.GetMonarchTitleWithSpace] [EGY.GetLeader] de lui apporter son aide dans la lutte à venir. Les al-Subhani, qui se sont longtemps tenus à l'écart et ont gouverné dans l'ombre, ont récemment décidé de mettre fin à la mascarade et ont déposé le dernier émir rashidi, mettant officiellement fin à l'État rashidi et le remplaçant par un État subhani.\n\nLa Sublime Porte, outrée par l'effondrement de ses marionnettes sur le ventre fragile de son Empire, a de fortes chances de monter une expédition pour restaurer la dynastie déchue et réaffirmer ainsi son pouvoir sur l'Arabie centrale. Un autre allié ottoman est cependant d'un grand intérêt pour nos propres plans sur le Mashriq et en tant que tel, il pourrait être dans notre intérêt de soutenir le régime de Subhani, en le renforçant avec de l'or et des armements."
 jbs.32.a: "Leur proposer un prêt."
 jbs.32.b: "Il est inutile de gaspiller des ressources sur un échec en cours de réalisation."

 jbs.33.t: "L'Égypte Envoie de l'Aide !"
 jbs.33.d: "Décidant apparemment qu'il serait dans son intérêt de soutenir notre régime, [EGY.GetNameDef] a accordé un prêt à notre gouvernement qui doit être remboursé en dix ans. Payé en or, de manière à nous permettre de soudoyer directement les tribus pour qu'elles choisissent notre camp, le premier envoi est arrivé à Al-Hasa il y a seulement quelques heures où il a été accueilli par trois des fils de l'émir."
 jbs.33.a: "Nous en sommes reconnaissant"

 jbs.34.t: "L'Égypte Décroche"
 jbs.34.d: "Vraisemblablement indécis quant aux chances de succès de notre régime face à une restauration rashidi, le gouvernement égyptien s'est abstenu de répondre à nos demandes. Bien qu'il ne refuse pas d'offrir son soutien, les négociations sur les détails de l'arrangement ont traîné en longueur et les rapports indiquent que le gouvernement suit de près l'évolution de la situation en Arabie."
 jbs.34.a: "Qu'Allah les châtie !"

 jbs.35.t: "La Bataille pour Ha'il"
 jbs.35.d: "Lorsque des rumeurs ont circulé à Ha'il, selon lesquelles des loyalistes rashidis auraient pris contact avec les Anizzah et les Howeitat, notre émir a décidé d'agir au plus vite. Rassemblant son armée, composée principalement de sédentaires du Ha'il, du Buraida et du Najd, il a en même temps convoqué les chefs des deux fédérations tribales déloyales à la capitale.\n\nCraignant des représailles pour avoir reçu la présence des Rashidis, les deux tribus prêtèrent allégeance au prétendant Rashidi et rassemblèrent leurs propres forces. Bien que cela ne soit pas encore clair, des rapports indiquent également que les Harb, les Hutaim et les Awazim ont choisi de se ranger du côté des Rashidis, tandis que d'importantes sous-sections des Shammar ont également refusé l'appel aux armes de leur émir. Les tribus du sud semblent poser moins de problèmes car les Utaibah et les Ajman ont prêté serment à Ha'il, même s'il est clair qu'ils attendent une grande récompense pour leur loyauté.\n\nAlors que les deux hôtes se rassemblent près de la ville de Jawf, il est devenu évident que l'avenir de l'Arabie se décidera aujourd'hui dans le feu et le sang. Brandissant les bannières de leurs camps, frappant les tambours militaires aussi fort que possible et chantant les chansons de leurs ancêtres, les deux camps s'écrasent l'un contre l'autre avec une force formidable dans ce qui pourrait bientôt être considéré comme la dernière bataille de cavalerie de l'histoire arabe."
 jbs.35.a: "Les Rashidis remportent la victoire !"
 jbs.35.b: "Les al-Subhanis sont victorieux !"

### Chaos in the Realm
 jbs.36.t: "Crise de Succession à Ha'il"
 jbs.36.d: "La succession dans l'émirat Rashidi a toujours été une question difficile car, contrairement à de nombreuses autres familles arabes, les princes Rashidi n'ont jamais réussi à se mettre d'accord sur le prochain chef de la famille. Cela a donné lieu à l'un des conflits familiaux les plus sanglants du Moyen-Orient, les frères s'opposant aux frères, les oncles aux neveux et parfois même les pères aux fils. Assassinats, coups d'État, meurtres et autres crimes ont été monnaie courante pendant la majeure partie de notre histoire, le titre d'émir ayant changé de mains près d'une douzaine de fois en l'espace de quelques décennies.\n\nUn armistice a été conclu pendant la Weltkrieg. Face à la résurgence de l'État saoudien, les princes ont accepté à contrecœur de reconnaître l'émir au pouvoir et d'unir leurs forces pour assurer la survie de l'État rashidi. Le meurtre de notre émir par Abdallah a maintenant résolument rompu l'armistice, ouvrant une fois de plus la couronne au règne du plus fort. Avec la position de Ha'il dans l'état arabe réunifié toujours faible au mieux, il est probable que nous verrons bientôt une fois de plus le fratricide à une échelle industrielle."
 jbs.36.a: "Avec la mort de Saūd ibn Abd al-Azīz, le fil de la prophétie est rompu."

 jbs.37.t: "La Mort de Zaid ibn Talal al Rashid"
 jbs.37.d: "La faucheuse n'a pas attendu longtemps Zaid ibn Talal al Rashid, le fils vieillissant du deuxième émir Rachidi, pour être déchiqueté aujourd'hui à Ha'il par un assassinat bien placé. Le prince, devenu célèbre à Ha'il peu après la guerre mondiale pour avoir importé la première automobile, a vécu juste assez longtemps pour devenir la première victime d'une voiture piégée. Son modèle T al-Fert de 1920 a explosé dans le feu de l'action peu après 14 heures aujourd'hui. Il voyageait avec l'une de ses épouses et leur jeune neveu, Abdallah, et tous trois sont morts sur-le-champ lorsque l'explosion a détruit au moins une douzaine de fenêtres du palais de Barzan.\n\nAlors que beaucoup craignaient qu'une attaque contre l'un des princes soit inévitable après le récent coup d'État, ils espéraient encore que les princes seraient capables de trouver une solution pacifique. Cette dernière lueur d'espoir a maintenant été réduite à néant, au sens propre comme au sens figuré."
 jbs.37.a: "Une perte des plus regrettables..."

 jbs.38.t: "La Mort de Faisal ibn Hamud al Rashid"
 jbs.38.d: "Deuxième d'une longue liste de meurtres, Faisal ibn Hamud al Rashid a été assassiné aujourd'hui dans sa maison à Ha'il. Ce prince, l'un des derniers fils de la lignée des Obeid, avait depuis longtemps renoncé à toute ambition sur le trône, mais il a probablement été pris pour cible par un serviteur proche du trône, de peur que la lignée des Obeid ne voie dans le chaos une chance de faire de sa branche la branche dominante de la famille. Poignardé par une lame ornementale, cadeau du cheikh koweïtien à Ibn Saoud, capturée comme butin de guerre lors de la conquête de Riyad, le prince a été retrouvé par sa fille Fatima dans une flaque de sang, au retour d'une visite à sa grand-mère.\n\nBien que le Prince lui-même n'ait pas laissé de descendants masculins qui pourraient souhaiter se venger de la perte de leur père, il n'est pas impossible que l'un des autres princes Obeidi puisse frapper la lignée d'Abdallah ibn Ali en représailles."
 jbs.38.a: "Une autre perte tragique pour la famille..."

 jbs.39.t: "La Mort de Muhammad ibn Abdulaziz al Rashid"
 jbs.39.d: "La tragédie a frappé une fois de plus aujourd'hui : le Prince Muhammad ibn Abdulaziz al Rashid, frère de notre ancien Emir, a également rencontré son créateur. Le prince qui avait concédé le trône à son frère et s'était tenu à ses côtés pendant son règne exceptionnellement long (pour un émir rashidi) a trouvé la mort lors d'une visite à une sous-section du Shammar. Pris en embuscade par des assaillants inconnus, son cheval aurait été abattu sous lui et lui-même après avoir été piétiné par les chameaux des assaillants. Un groupe de membres de la tribu Shammari a trouvé son corps dans les dunes tôt ce matin, dénudé et hideusement déformé par les sabots des chameaux.\n\nIl s'agit probablement de la première victime de premier plan, car Muhammad pourrait être considéré comme une menace réelle pour le nouvel émir. Beaucoup commencent à se demander si l'émir lui-même ne sera pas la victime de la prochaine attaque."
 jbs.39.a: "Ça commence à devenir dangereux..."

 jbs.40.t: "La Mort d'Abdallah ibn Hamud al Rashid"
 jbs.40.d: "Le déchaînement meurtrier a désormais atteint un niveau international puisque Abdallah ibn Hamud al Rashid a été assassiné à 20 000 pieds au-dessus de Diyarbakir. Le prince vieillissant, qui s'était lassé des meurtres de ses frères, avait récemment supplié l'émir de mettre fin à la crise, mais celui-ci l'avait évité, estimant que son ton conciliant n'était rien d'autre qu'une tentative de s'emparer du trône. Estimant que sa vie était en danger après cette confrontation et espérant que si ce n'est à Ha'il, il pourrait trouver une oreille attentive parmi les Turcs Ottomans, il se rendit à Bagdad où il fut autorisé à prendre un avion postal pour la capitale. Cet avion s'avérera être son dernier voyage, car juste après avoir fait le plein à Mossoul, un de ses co-passagers jette le prince hors de l'avion à haute altitude.\n\nBien que personne ne sache qui a ordonné l'attaque, on dit au Ha'il que ce meurtre a finalement réveillé l'émir et l'a incité à prendre des mesures décisives en la matière."
 jbs.40.a: "Espérons qu'une solution sera trouvée..."

 jbs.41.t: "La Mort de Faisal ibn Saud al Rashid"
 jbs.41.d: "La crise familiale se rapproche de plus en plus du palais. Faisal ibn Saud al Rashid, fils de notre ancien émir, a été abattu en plein jour dans les rues de Ha'il aujourd'hui. Le jeune homme qui a été forcé d'assister sans rien faire à l'assassinat de son père lors d'un coup d'État il n'y a pas si longtemps, semble avoir subi le même sort après que des rumeurs aient circulé selon lesquelles il était en pourparlers avec les tribus Abda et Saiyah. Le palais, probablement à l'origine de l'attentat réussi contre le prince, semble avoir anticipé un éventuel coup d'État et ordonné l'assassinat des derniers fils des Saoud. Néanmoins, il semble qu'ils aient échoué, car le frère de Faisal, Obeid ibn Saud al Rashid, a pu s'échapper et, selon la rumeur, s'est réfugié chez les Abda.\n\nLa menace d'une guerre civile étant d'autant plus probable que les Bédouins parient sur les princes qu'ils préfèrent, le palais va devoir trouver une solution acceptable au conflit ou risquer sa propre tête."
 jbs.41.a: "L'heure est venue de convoquer la famille !"

 jbs.42.t: "Fin de la Crise de la Succession"
 jbs.42.d: "Bien que de nombreux Princes Rashidi aient refusé l'invitation du palais, craignant que leur vie ne soit en danger en venant à Ha'il, notre Emir a néanmoins pu organiser une réunion de famille de taille décente. Après un échange de civilités, y compris une histoire des plus humoristiques sur le chameau du serviteur d'Abdullah, la conversation est rapidement passée au fratricide qui a frappé Jabal Shammar ces derniers mois.\n\nLes pertes catastrophiques de vies humaines, y compris la mort de cinq princes Rashidi et de l'ancien émir, ont saigné la famille à blanc et ont sérieusement étouffé sa capacité à gouverner efficacement son nouvel État, les gouverneurs, commandants et autres représentants étant éliminés un par un. Pour mettre fin à cette situation et garantir que le prestige de Ha'il reste intact, la famille a, pour la première fois de son histoire, convenu d'une ligne de succession officielle. Notre émir actuel, bien qu'ayant accédé au trône de manière illégitime, sera reconnu par l'ensemble de la famille comme la tête dirigeante et son fils aîné sera reconnu comme son héritier officiel, contournant ainsi le système d'ancienneté qui était officiellement encore intact. Pour plaire aux autres Princes cependant, un conseil royal composé uniquement de membres de la famille sera mis en place et ce conseil servira également de régents si notre Emir actuel venait à mourir avant que son fils ne soit majeur.\n\nBien que les Princes ne soient pas tous ravis de ce nouvel arrangement, Obeid ibn Saud al Rashid envoyant une lettre très ferme comparant le caractère de son émir à celui d'un tas de bouse de chameau, un accord global est trouvé et un nouvel armistice, espérons-le permanent, est signé."
 jbs.42.a: "La sagesse de notre émir ne connaît pas de limites !"

### JBS-OTT events
 jbs.59.t: "Le Calife [OTT.GetLeader] nomme [JBS.GetLeader] Émir de Ha'il et Najd"
 jbs.59.d: "En nous félicitant de notre grande victoire sur les wahhabites, le calife a envoyé une délégation à Ha'il pour confirmer notre nouvelle position sur le sous-continent et nommer notre émir, émir de Ha'il et de Najd. Si les félicitations sont assurément sincères, on ne peut ignorer le fait qu'à travers cette cérémonie, la Maison d'Osman a une fois de plus lié Ha'il à son royaume, avec toutes les responsabilités et les avantages que cela comporte."
 jbs.59.a: "Nous sommes reconnaissants pour sa bénédiction !"

 jbs.60.t: "Le Congrès Arabe est Terminé"
 jbs.60.d: "Alors que les députés de tout le monde arabe rentrent chez eux, satisfaits de leurs plans pour se venger des Ottomans qui ont écrasé la Révolte Arabe, les dirigeants de Ha'il sont moins convaincus de la nécessité d'une telle action et considèrent la Porte comme un partenaire et non comme un ennemi. Ayant reçu d'énormes récompenses de la Porte à la fin de la Weltkrieg, à la fois en terres et en or, ils se demandent si le fait d'engager une fois de plus leurs épées envers le calife peut leur apporter encore plus de récompenses..."
 jbs.60.a: "Le Congrès arabe est terminé"
 jbs.60.b: "Pourquoi attendre la récompense quand on peut la saisir soi-même ?"

 jbs.61.t: "L'Émirat de Jabal Shammar Prête Serment d'Allégeance"
 jbs.61.d: "Se prosternant devant le Calife, une délégation de l'Emirat de Jabal Shammar est arrivée au Palais de Dolmabahce pour prêter allégeance au Grand Calife de tout l'Islam et se battre une fois de plus aux côtés de leurs vaillants alliés si le moment est venu. Alors que leurs mots doux pourraient tout aussi bien provenir d'un serpent, le message envoyé par l'émir est clair. Si le Calife récompense une fois de plus l'Emir pour son soutien dans les guerres à venir, ils offriront leurs épées et leurs chameaux à la Sublime Porte. En revanche, si nous cessons de soutenir la dynastie des Rashidi, ils changeront sans aucun doute de camp et trahiront notre confiance.\n\nConfirmant les soupçons de notre gouvernement, l'émir a demandé un soutien matériel important pour renforcer son armée et moderniser son royaume appauvri. Lui refuser ce soutien le fera presque certainement tourner le dos au calife et le guidera vers Le Caire."
 jbs.61.a: "Aider l'Émir"
 jbs.61.b: "Nous ne serons pas soumis au chantage !"

 jbs.62.t: "La Porte Accepte Notre Offre"
 jbs.62.d:9 "Sans grande surprise, le gouvernement de Kostantiniyye a accepté notre offre la plus généreuse et nous a envoyé de l'or et des armes pour renforcer la position de notre émir."
 jbs.62.a: "Nous en sommes très reconnaissant."

 jbs.63.t: "La Porte Refuse de Nous Soutenir"
 jbs.63.d:9 "Probablement en raison de leur surextension massive, le gouvernement de Kostantiniyye a refusé de nous envoyer un soutien supplémentaire. Au Caire, les espions ont rapidement rapporté la tournure des événements et ont proposé de remplacer la position ottomane par celle du "Mouvement arabe libre". Bien que notre émir ne se soucie guère des différences politiques entre les Turcs et les Égyptiens, l'or est l'or et, en tant que tel, une décision est rapidement prise."
 jbs.63.a: "Nous tirons l'épée du Caire !"

 jbs.64.t: "[JBS.GetName] Répond à Notre Appel !"
 jbs.64.d: "Alliés pendant la Weltkrieg et partenaires pendant les années qui ont suivi, l'Emir de Ha'il nous a offert son aide dans la lutte contre la menace égyptienne. Pour ses actes, il attendra cependant une rémunération adéquate et ce n'est pas un secret que les émirs de la péninsule ont les yeux rivés sur l'élargissement de leur territoire vers le sud..."
 jbs.64.a: "Unis une fois encore!"

 jbs.65.t: "Jabal Shammar Demande une Compensation"
 jbs.65.d: "Pour leurs services durant la guerre contre les armées yéménite et égyptienne, l'émir de Jabal Shammar exige maintenant une juste compensation. Il a jeté son dévolu sur des territoires appartenant autrefois à l'imam du Yémen, à l'Asir et à la région de Najran. Si cette demande est juste, beaucoup doutent qu'il vaille vraiment la peine d'accorder des terres précieuses aux Bédouins de la péninsule arabique."
 jbs.65.a: "Ce qui est juste est juste."
 jbs.65.b: "Et pourquoi pas... non ?"

 jbs.66.t: "La Porte Refuse l'Indemnisation"
 jbs.66.d: "Comme les ignobles fouines qu'ils sont, les Turcs ont décidé de nous doubler et de nous laisser en plan, sans récompense pour nos services."
 jbs.66.a: "Qu'Allah vous frappe !"

 jbs.67.t: "[JBS.GetLeader] Rompt les Liens avec la Sublime Porte"
 jbs.67.d: "La lutte pour le pouvoir à la cour de Ha'il au cours des derniers mois a entraîné la chute de nos alliés pro-ottomans dans la région, laissant la place à une nouvelle coalition d'individus qui préfèrent se plier à la rhétorique de la couronne égyptienne.\n\nLes Princes Rashidi alliés à notre cause ont été contraints à l'exil et se sont réfugiés chez leurs alliés Shammari en Irak. Bien que nous ayons peu à craindre du régime de [JBS.GetLeader] en raison de son instabilité inhérente et de ses moyens limités, ils représentent toujours une menace importante pour notre population civile dans l'est de la Syrie et le sud de l'Irak, qui ne manquera pas de faire l'objet d'un nouvel élan de raids et de conflits frontaliers. Plus à l'ouest, le chemin de fer du Hejaz pourrait également être la cible de tirs et des observations d'hôtes bédouins importants surveillant les stations d'approvisionnement sur ses voies ont déjà été signalées aux autorités de Médine."
 jbs.67.a: "Ils jouent avec le feu..."

 jbs.68.t: "La Porte Exige une Compensation"
 jbs.68.d: "La Maison royale d'Al Rachid ayant été rétablie sur le trône d'Ha'il, les représentants de la Porte en Irak ont exigé que nous remplissions notre part du marché et que nous transférions immédiatement l'autorité sur la bande d'Al-Hasa au gouverneur de Bagdad. Bien que cela porterait sans aucun doute un coup catastrophique au prestige de notre émir, il n'a guère le choix en la matière, car son emprise affaiblie sur les tribus d'Arabie fait de la résistance à la Porte une épreuve ardue."
 jbs.68.a: "Nous n'avons pas le choix..."
 jbs.68.b: "Après tout... pourquoi pas ? Pourquoi je ne le garderais pas ?"

 jbs.69.t: "Ha'il Cède al-Hasa"
 jbs.69.d: "Respectant sa part du marché secret que nous avons conclu, l'Émir de Ha'il a accepté à contrecœur nos demandes et a ordonné la remise de la bande d'al-Hasa à nos représentants sur le terrain. La bande, perdue aux mains des Saoudiens en 1913, a finalement été rendue à l'autorité du calife et servira de base d'opérations vitale pour toute incursion en Arabie ou dans le Golfe arabe."
 jbs.69.a: "Félicitez nos alliés pour leur victoire !"

 jbs.70.t: "Ha'il Refuse nos Demandes"
 jbs.70.d: "Malgré l'accord secret que nous avons conclu à Djeddah et qui stipule clairement le transfert d'Al-Hasa à la Couronne Impériale après la victoire des Princes Rashidi sur les usurpateurs Subhani, l'Émir a décidé de ne pas respecter cet accord et de renforcer Al-Hasa avec des hommes fidèles à son régime. Bien que l'émir se rende compte qu'il s'expose ainsi à l'ire de la Sublime Porte, il semble qu'il continue à faire preuve de témérité."
 jbs.70.a: "Il joue à un jeu dangereux !"

