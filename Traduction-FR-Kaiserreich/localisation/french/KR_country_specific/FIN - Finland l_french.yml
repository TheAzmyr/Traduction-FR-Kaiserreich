 FIN_friedrich_karl_von_hessen_kassel_leader_desc:9 "§YNaissance :§! §L1er mai 1868, au Château de Panker, Plön, Province de Schleswig-Holstein, Royaume de Prusse, Confédération de l'Allemagne du Nord§!\n§YCarrière :§! §LFriedrich Karl von Hessen-Kassel, beau-frère du Kaiser Wilhelm, fut élu roi de Finlande par le parlement finlandais le 9 octobre 1918 et arriva avec son fils le prince Wolfgang comme futur prince héritier en 1919. Il s'est révélé être un homme sévère et silencieux, qui dirige le pays d'une main ferme aux côtés de ses partisans du Parti de la Coalition nationale.\n\nCes dernières années, cependant, le roi finlandais d'origine allemande est devenu un symbole de l'influence allemande en Finlande et, malgré tous ses efforts, sa popularité, qui avait augmenté dans le sillage de la reconstruction du pays, a diminué au-delà des loyalistes de la Coalition nationale.§!"

 FIN_wolfgang_von_hessen_kassel: "Wolfgang von Hessen-Kassel"
 FIN_wolfgang_von_hessen_kassel_regnal:0 "Väinö I"
 FIN_wolfgang_von_hessen_kassel_leader_desc:9 "§YNaissance :§! §L6 novembre 1896, au Château de Rumpenheim, Offenbach am Main, Province de Starkenbourg, Grand-Duché de Hesse, Empire allemand§!\n§YCarrière :§! §LSi le défunt père du Prince Wolfgang était solennel et distant, son fils a fait de son mieux pour s'intégrer véritablement à la haute société finlandaise. Il a servi dans l'armée finlandaise, a épousé une noble finlandaise et s'est intéressé de près à la vie économique et culturelle de la Finlande. Tout cela l'a préparé à devenir un roi apprécié, peut-être capable de consolider véritablement la Finlande en tant que monarchie.§!"

