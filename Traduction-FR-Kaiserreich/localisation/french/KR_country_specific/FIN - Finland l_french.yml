### Focuses ###
 FIN_democracy_triumphant: "La Démocratie Triomphante"
 FIN_democracy_triumphant_desc: "Il semble qu'une véritable démocratie de style républicain soit enfin devenue une réalité en Finlande, le président assumant le rôle de chef de l'État, tandis que le poste de Premier ministre a été créé pour diriger le gouvernement. Une nouvelle ère politique semble s'ouvrir en Finlande."
 FIN_red_earth_government: "Gouvernement Terre Rouge"
 FIN_red_earth_government_desc: "Le gouvernement Terre rouge, qui doit son nom à l'alliance entre les sociaux-démocrates et les agrariens, a jugé bon de prendre le pouvoir, les deux partis fusionnant afin d'assurer et de maintenir la paix et la stabilité au sein de la nation."
 FIN_stave_off_radicalism: "Conjurer le Radicalisme"
 FIN_stave_off_radicalism_desc: "Il est important que nous ne laissions jamais les événements, telles que les actions entreprises par l'ancien mouvement Lapua, se dérouler de nouveau en Finlande. Nous devons faire tout ce qui est en notre pouvoir pour conjurer le radicalisme, même si cela implique de dépasser momentanément nos limites."
 FIN_reinforce_the_democratic_process: "Renforcer le Processus Démocratique"
 FIN_reinforce_the_democratic_process_desc: "Afin de permettre aux idéaux démocratiques de s'implanter véritablement dans l'esprit du peuple finlandais, il est primordial que nous mettions l'accent sur l'importance du processus démocratique et que nous éduquions le peuple sur les mérites du nouveau système."
 FIN_endorse_finnish_sovereignty: "Approuver la Souveraineté Finlandaise"
 FIN_endorse_finnish_sovereignty_desc: "Nous ne serons plus sous la botte des Allemands, des Russes ou de toute autre nation étrangère. Le destin de la Finlande est le sien, et c'est à elle de décider quelle voie elle souhaite emprunter. Nous ne pouvons pas rester les bras croisés et permettre que le peuple finlandais soit piétiné par des impérialistes étrangers."
 FIN_foster_unity_throughout_the_nation: "Favoriser l'Unité à Travers la Nation"
 FIN_foster_unity_throughout_the_nation_desc: "Nous devons rassembler les citoyens finlandais, quelles que soient leurs origines, car il est important non seulement de lutter contre les forces du radicalisme, mais aussi de favoriser une atmosphère qui donne à chaque Finlandais un sentiment d'appartenance et de fierté pour son pays."
 FIN_heal_divisions_from_the_civil_war: "Guérir les Fractures de la Guerre Civile"
 FIN_heal_divisions_from_the_civil_war_desc: "Encore fraîche dans l'esprit du peuple finlandais, surtout après la récente rébellion, la guerre civile finlandaise et ses conséquences n'ont fait que diviser davantage une population déjà divisée. Nous devons nous efforcer de rassembler le peuple et de lui rappeler ce qui est vraiment important : la souveraineté de la nation finlandaise."
 FIN_favour_the_workers: "Favoriser les Travailleurs"
 FIN_favour_the_workers_desc: "L'ère de la primauté de l'agriculture est révolue, l'industrialisation devenant un processus naturel pour toutes les nations européennes. Il est temps pour nous de suivre les traces des puissances mondiales et de donner la primauté aux travailleurs de Finlande."
 FIN_preserve_the_coalition: "Préserver la Coalition"
 FIN_preserve_the_coalition_desc: "Le travailleur et l'agriculteur sont tous deux aussi importants pour le développement et le statut économique de la Finlande. Nous ne devons pas donner la primauté à l'un ou l'autre groupe, mais nous devons, en fait, nous efforcer de permettre aux deux de s'épanouir."
 FIN_favour_the_farmers: "Favoriser les Agriculteurs"
 FIN_favour_the_farmers_desc: "La Finlande est depuis longtemps une nation essentiellement agricole, et il n'y a aucune raison de changer cette réalité. Nous devons apporter notre soutien à nos agriculteurs."
 FIN_the_social_democrats: "Les Sociaux-Démocrates"
 FIN_the_social_democrats_desc: "Les Sociaux-Démocrates sont sortis vainqueurs. Autrefois beaucoup plus à gauche, la politique finlandaise de plus en plus à droite a poussé le parti à jouer un rôle plus patriotique. Malgré cela, le parti continue de prôner la réforme progressive de la Finlande."
 FIN_confederation_of_finnish_trade_unions: "Confédération des Syndicats Finlandais"
 FIN_confederation_of_finnish_trade_unions_desc: "La création de la Confédération des Syndicats Finlandais est une idée de nombreux sociaux-démocrates, dans la mesure où elle permet aux syndicats finlandais de se coaliser et de faire pression pour les droits des travailleurs face à l'opposition."
 FIN_embrace_reformism: "Adhérer au Réformisme"
 FIN_embrace_reformism_desc: "Nous devons soutenir la réforme continue de l'État finlandais, afin de lui permettre de progresser et d'être le meilleur qu'il puisse être."
 FIN_mixed_economy: "Économie Mixte"
 FIN_mixed_economy_desc: "En adoptant les idées exposées par Adam Smith dans son livre La Richesse des Nations, nous devons permettre le maintien d'un système économique capitaliste en Finlande. Cela ne signifie pas, cependant, que le gouvernement ne peut pas donner la priorité aux intérêts de la population dans le cadre de ce système."
 FIN_the_agrarians: "Les Agrariens"
 FIN_the_agrarians_desc: "Les Agrariens sont sortis vainqueurs. Fondés en 1906 par des citoyens ruraux de Finlande, les Agrariens cherchent à maintenir le système républicain de la Finlande et à promouvoir les intérêts des agriculteurs vivant dans le pays."
 FIN_decentralisation: "Décentralisation"
 FIN_decentralisation_desc: "Il est important que nos citoyens vivant dans les zones rurales de notre nation soient tout autant représentés que nos citoyens vivant dans les zones urbaines de cette nation. C'est pourquoi le gouvernement doit être décentralisé."
 FIN_curtail_swedish_rights: "Réduire les Droits des Suédois"
 FIN_curtail_swedish_rights_desc: "Une grande partie de la noblesse finlandaise a des racines suédoises et jouit de plus de privilèges que les citoyens ordinaires. En outre, la langue suédoise jouit actuellement d'un statut spécial en Finlande, notamment dans les îles Åland. Il est temps que nous nous penchions sur ces questions."
 FIN_invest_in_the_countryside: "Investir dans l'Espace Rural"
 FIN_invest_in_the_countryside_desc: "Une grande partie du développement économique de la Finlande se fait dans les zones urbaines du pays et de ses environs. Il est temps que nous commencions à investir dans les zones rurales de la Finlande et que nous enrichissions la vie des citoyens qui y vivent."
 FIN_a_moderate_finland: "Une Finlande Modérée"
 FIN_a_moderate_finland_desc: "Nous avons réussi à cultiver le soutien populaire pour le système républicain de démocratie en Finlande. Il semble que la nation entre dans une nouvelle ère, une ère pleine de liberté et de démocratie pour le peuple finlandais. Vive la nation finlandaise !"

 FIN_mannerheims_ascendancy: "L'Ascension de Mannerheim"
 FIN_mannerheims_ascendancy_desc: "Mannerheim et la Garde Blanche ont pris le contrôle de la Finlande, promettant de prendre temporairement le contrôle de la nation jusqu'à ce que la stabilité puisse être restaurée."
 FIN_stabilising_finland: "Stabiliser la Finlande"
 FIN_stabilising_finland_desc: "Il est important que nous commencions à établir un sentiment de routine en Finlande tout en calmant la population. Nous devons nous assurer que les événements qui se sont produits restent en marge, afin de mieux favoriser la stabilité."
 FIN_bolster_the_white_guard: "Renforcer la Garde Blanche"
 FIN_bolster_the_white_guard_desc: "La Garde Blanche s'est battue pour la préservation de la nation depuis longtemps, d'abord en faisant ses preuves pendant la guerre civile finlandaise, et maintenant en faisant ses preuves lorsqu'elle a défendu la nation contre le radicalisme du Mouvement Lapua. Nous devons nous assurer que la milice reste forte."
 FIN_fund_the_finnish_defence_forces: "Financer les Forces de Défense Finlandaises"
 FIN_fund_the_finnish_defence_forces_desc: "Afin de défendre notre nation contre les menaces externes et internes, nous devons nous assurer que l'armée reçoit un financement adéquat."
 FIN_arrest_prominent_radicals: "Arrêter des Radicaux Éminents"
 FIN_arrest_prominent_radicals_desc: "Les co-conspirateurs du Mouvement Lapua, de la Garde Rouge et de la Délégation du Peuple Finlandais doivent être traqués et arrêtés afin d'empêcher le déclenchement d'une nouvelle rébellion. Nous devons faire de ces personnes un exemple pour montrer au monde que les menaces contre notre souveraineté ne seront pas tolérées."
 FIN_promote_the_red_cross: "Promouvoir la Croix-Rouge"
 FIN_promote_the_red_cross_desc: "M. Mannerheim est également à la tête de la Croix-Rouge finlandaise et a décidé que la promotion de l'organisation humanitaire était importante pour la reconstruction de la nation. Après tout, nous avons besoin de toute l'aide que nous pouvons obtenir."
 FIN_the_bank_of_finland: "La Banque de Finlande"
 FIN_the_bank_of_finland_desc: "Il est également très important d'apporter de la stabilité à notre monnaie. Nous devons travailler à renforcer le pouvoir de la Banque de Finlande, notre banque centrale."
 FIN_a_republican_constitution: "Une Constitution Républicaine"
 FIN_a_republican_constitution_desc: "Afin d'obtenir le soutien et la légitimité d'un système républicain, nous devons œuvrer à la rédaction et à l'adoption d'une nouvelle constitution."
 FIN_prevent_partisanship: "Prévenir la Partisanerie"
 FIN_prevent_partisanship_desc: "Les querelles et les luttes intestines ne peuvent être autorisées entre les politiciens lorsque la stabilité et la souveraineté de la Finlande sont en jeu. Nous ne devons pas tomber dans le piège de la politique partisane et devons forcer les politiciens à voir au-delà de leurs petites différences, de peur de polariser une fois de plus la nation."
 FIN_unify_the_people: "Unifier le Peuple"
 FIN_unify_the_people_desc: "Il est important de réconcilier les différences idéologiques entre les Finlandais si nous voulons assurer la stabilité et le bien-être de l'État."
 FIN_support_the_armaments_industry: "Soutenir l'Industrie de l'Armement"
 FIN_support_the_armaments_industry_desc: "L'injection de fonds publics dans le développement de l'industrie de l'armement est essentielle si nous voulons produire de nouvelles armes, approvisionner nos militaires et progresser dans le domaine de la technologie militaire."
 FIN_secure_international_recognition: "Obtenir une Reconnaissance Internationale"
 FIN_secure_international_recognition_desc: "Nous devons faire pression pour que les nations du monde entier acceptent la souveraineté finlandaise et reconnaissent notre position en tant que nation souveraine."
 FIN_relinquish_control_to_the_parties: "Abandonner le Contrôle aux Parties"
 FIN_relinquish_control_to_the_parties_desc: "Mannerheim a décidé que la Finlande est désormais suffisamment stable pour que la démocratie y règne à nouveau. Il est temps que nous abandonnions le contrôle de l'armée aux politiciens et au peuple, en les laissant décider du sort de la nation."

 FIN_socialist_victory: "Victoire Socialiste"
 FIN_socialist_victory_desc: "La Délégation du Peuple Finlandais, travaillant en étroite collaboration avec la Garde Rouge, a réussi à repousser les forces de l'ancien Roi et de la Garde Blanche, s'emparant ainsi du pouvoir. Il semble qu'en fin de compte, les forces rouges aient finalement réussi à s'emparer de la Finlande..."
 FIN_denounce_monarchism: "Dénoncer le Monarchisme"
 FIN_denounce_monarchism_desc: "La Finlande est sous le contrôle des Allemands et de leurs chiens de poche depuis des années, semant les graines du mécontentement et étouffant le peuple sous l'idéologie oppressive du monarchisme mélangé à un mélange de pensée réactionnaire. L'État a pris sur lui de supprimer les idéaux monarchistes de la nation, bien que cela ait déplu à nos citoyens les plus ruraux, qui sont plutôt conservateurs dans leur pensée et préféreraient un monarque à un gouvernement syndicaliste."
 FIN_disband_state_sponsored_religious_institutions: "Démanteler les Institutions Religieuses de l'État"
 FIN_disband_state_sponsored_religious_institutions_desc: "L'Église évangélique luthérienne de Finlande, qui avait autrefois pris position contre nous pendant la guerre civile, a été déclarée institution inutile. La Garde rouge, qui a été laissée libre (pour le moment) afin de nous permettre d'initier plus facilement nos directives, a commencé à purger les membres du clergé."
 FIN_a_new_constitution: "Une Nouvelle Constitution"
 FIN_a_new_constitution_desc: "Afin d'assurer la légitimité de notre gouvernement et de consolider le cadre du nouvel État finlandais, il est important que nous commencions à rédiger et à adopter une nouvelle constitution."
 FIN_the_red_guard_seizes_power: "La Garde Rouge Prend le Pouvoir !"
 FIN_the_red_guard_seizes_power_desc: "La Délégation du Peuple Finlandais avait tenté de purger la Garde Rouge, arrivant à la conclusion que la milice avait dépassé son utilité et devenait trop difficile à contrôler. Ce n'est pas quelque chose que nous aurions pu laisser se produire, nous avons donc sommairement pris le pouvoir et déposé nos anciens alliés."
 FIN_second_red_terror: "Seconde Terreur Rouge"
 FIN_second_red_terror_desc: "Pendant trop longtemps, nous avons été dans la clandestinité, obligés de nous cacher des forces antisyndicalistes enragées du Roi. Il est temps que nous prenions notre revanche, et que nous terrorisions ceux qui nous ont terrorisés, nous et nos camarades. Nous ne pouvons pas permettre aux forces réactionnaires de prospérer une fois de plus."
 FIN_centralisation_of_power: "Centralisation du Pouvoir"
 FIN_centralisation_of_power_desc: "Le pouvoir doit être centralisé à la fois autour de la Garde Rouge et du nouveau gouvernement, afin que nous puissions exécuter plus efficacement nos nouvelles directives."
 FIN_elected_officers: "Officiers Élus"
 FIN_elected_officers_desc: "La Garde Rouge a depuis longtemps une tradition d'élection des officiers de manière démocratique. Nous devons étendre cette tradition au reste des forces armées afin de permettre aux soldats réguliers d'avoir une voix dans la façon dont l'armée est gérée."
 FIN_suppress_reactionary_parties: "Éliminer les Partis Réactionnaires"
 FIN_suppress_reactionary_parties_desc: "Tout vestige de l'ancien ordre réactionnaire doit être supprimé, de peur qu'il ne se lève à nouveau pour tenter de menacer notre autorité. Si nous devons gouverner par la force afin de préserver la stabilité de l'État, qu'il en soit ainsi !"
 FIN_seizure_of_private_assets: "Saisie des Capitaux Privés"
 FIN_seizure_of_private_assets_desc: "Il est tout à fait évident que le nouvel État a besoin d'un financement urgent. Pour obtenir ce financement, nous devons nous tourner vers les institutions bourgeoises et les riches individus de Finlande et saisir leurs biens pour le bien de l'État."
 FIN_finnish_peoples_delegation: "Délégation du Peuple Finlandais"
 FIN_finnish_peoples_delegation_desc: "Autrefois gouvernement officiel de l'État connu sous le nom de Finlande Rouge, la Délégation du peuple finlandais a finalement pris le pouvoir à juste titre avec l'aide de la Garde Rouge. Il est temps que nous commencions à appliquer nos directives, telles que le renforcement du mouvement ouvrier et la transformation de la Finlande en un véritable État socialiste."
 FIN_disband_the_red_guard: "Démanteler la Garde Rouge"
 FIN_disband_the_red_guard_desc: "Bien que la Garde Rouge nous ait bien servi pendant la rébellion, il est également clair pour beaucoup que nous ne pouvons pas leur permettre de continuer à opérer, de peur qu'ils ne se retournent contre nous. En effet, leur violence pendant la Guerre Civile et la rébellion ont marqué de nombreux membres de la délégation, et Kuusinen lui-même est un personnage très louche. Nous devons agir immédiatement et démanteler la Garde Rouge."
 FIN_guard_the_democratic_process: "Protéger le Processus Démocratique"
 FIN_guard_the_democratic_process_desc: "S'il est vrai que nous avons pris le contrôle de l'État et sommes capables de le façonner comme bon nous semble, il est également important de garder à l'esprit les institutions et traditions démocratiques qui sous-tendent le tissu de la nation finlandaise, et de bien les protéger."
 FIN_empower_the_labour_movement: "Donner du pouvoir au Mouvement Travailliste"
 FIN_empower_the_labour_movement_desc: "Les ouvriers étaient, et continuent d'être, nos plus grands partisans et nos plus grands alliés quand il s'agissait de se révolter. Nous devons les récompenser de leur fidélité."
 FIN_ban_capitalist_newspapers: "Bannir les Journaux Capitalistes"
 FIN_ban_capitalist_newspapers_desc: "La nation finlandaise ne gagne rien à autoriser les journaux capitalistes à fonctionner, à l'exception de la propagande réactionnaire qui ne cherche qu'à saper le système juste et équitable du socialisme. Nous devons commencer à fermer tous les journaux capitalistes immédiatement."
 FIN_enforce_taxation: "Renforcer la Fiscalité"
 FIN_enforce_taxation_desc: "L'un des plus grands échecs de la Délégation Populaire Finlandaise pendant la guerre a été la faible collecte d'impôts de la part du gouvernement. Afin de permettre aux institutions gouvernementales de fonctionner correctement et de réaliser notre volonté, nous devons commencer par mettre en place une collecte appropriée des impôts."
 FIN_a_new_finland: "Une Nouvelle Finlande"
 FIN_a_new_finland_desc: "La Finlande a émergé à nouveau, suivant à présent les directives socialistes établies par les révolutionnaires, qui ont libéré le peuple de ses chaînes, et ont fait de la nation quelque chose de vraiment admirable."

 FIN_the_rebellion_succeeds: "Le Rébellion est un succès"
 FIN_the_rebellion_succeeds_desc: "L'intention initiale de la rébellion était de permettre au mouvement Lapua de prendre le pouvoir et de déposer le roi allemand et ses laquais. Maintenant que c'est chose faite, il est temps que nous commencions à appliquer nos directives pour la nation. Nous devons lutter pour une Finlande véritablement finlandaise."
 FIN_anti_parliamentarism: "Anti-Parlementarisme"
 FIN_anti_parliamentarism_desc: "Le parlement ne sert à rien pour le peuple finlandais tant que les querelles des politiciens font obstacle à un véritable progrès pour la nation. Nous devrons donc prochainement nous occuper du sort de l'institution. Pour l'instant, nous pouvons commencer à alimenter un ressentiment antiparlementariste afin que, le moment venu, nous puissions mettre un terme définitif à l'institution."
 FIN_divert_funding_to_the_sinimustat: "Détourner des fonds vers le Sinimustat"
 FIN_divert_funding_to_the_sinimustat_desc: "Le Sinimustat, une organisation de jeunesse du Mouvement Lapua, doit recevoir un financement et des ressources adéquates s'il veut former la prochaine génération de patriotes finlandais. Nous devons ancrer les valeurs morales et nationalistes dans la jeunesse de demain."
 FIN_eliminate_the_german_presence: "Eliminer la Présence Allemande"
 FIN_eliminate_the_german_presence_desc: "Bien que la rébellion ait largement réussi à faire disparaitre la majeure partie de l'influence allemande en Finlande, elle n'a pas pleinement fait son travail dans la mesure où de nombreuses personnes influencées par l'Allemagne occupent toujours des postes de pouvoir, et que des institutions allemandes existent toujours dans le pays. Nous devons traiter ce problème rapidement."
 FIN_crack_down_on_socialism: "Répression du Socialisme"
 FIN_crack_down_on_socialism_desc: "Nous ne pouvons pas permettre qu'une troisième guerre civile éclate en Finlande, de peur qu'elle ne permette aux puissances qui nous entourent de tirer parti de notre situation, comme l'avait fait l'Allemagne. Nous devons nous attaquer à la racine du problème, les socialistes, et nous débarrasser d'eux immédiatement."
 FIN_finnish_irridentism: "Irrédentiste Finlandais"
 FIN_finnish_irridentism_desc: "Nous devons être clairs sur le fait que toutes les terres qui relèvent de l'idée de la Grande Finlande sont les nôtres, et finiront par nous appartenir. Nous ne pouvons pas nous permettre d'être timides sur la scène mondiale."
 FIN_empower_the_clergy: "Renforcer le Clergé"
 FIN_empower_the_clergy_desc: "Le clergé a joué un rôle clé dans la diffusion et l'accent mis sur l'importance de la moralité au sein de la nouvelle nation finlandaise. Par conséquent, nous devons les récompenser pour leur fidélité indéfectible."
 FIN_abolish_parliament: "Abolir le Parlement"
 FIN_abolish_parliament_desc: "Il est clair que le Parlement est maintenant en bout de course. A présent que suffisamment de pouvoir a été concentré entre les mains du Mouvement Lapua et de ses partisans, nous pouvons fermer l'institution pourrie du parlement, une fois pour toutes."
 FIN_corporatist_economic_policies: "Politiques Economiques Corporatistes"
 FIN_corporatist_economic_policies_desc: "Permettre aux entreprises et à d'autres grands groupes d'intérêts d'aider le nouveau gouvernement à gérer l'économie sera certainement bénéfique à long terme."
 FIN_support_the_landowners: "Soutenir les Propriétaires terriens"
 FIN_support_the_landowners_desc: "Les propriétaires terriens ont toujours été la clé du succès économique de la Finlande. Nous devons leur fournir des subventions gouvernementales, afin de leur permettre de développer davantage la terre et, par conséquent, de développer davantage la Finlande."
 FIN_solidify_the_movement: "Solidifier le Mouvement"
 FIN_solidify_the_movement_desc: "Nous devons formaliser le mouvement et devenir véritablement un véritable parti afin d'obtenir le soutien et la légitimité des Finlandais dans tout le pays."
 FIN_remilitarise_the_aaland_islands: "Remilitariser les Îles Åland"
 FIN_remilitarise_the_aaland_islands_desc: "Les îles Åland, qui nous appartiennent de droit selon l'arbitrage allemand, et l'idée de la Grande Finlande, ont été démilitarisées depuis bien trop longtemps contre notre volonté. Nous devons changer cela, et au diable les conséquences."
 FIN_a_proud_finland: "Une Finlande Fière"
 FIN_a_proud_finland_desc: "La Finlande se présente maintenant sur la scène mondiale comme une nation réellement fière et indépendante, qui ne veut pas se plier à la volonté d'une puissance ou d'une influence extérieure. Vive le peuple finlandais et la nation finlandaise!"

 FIN_the_old_order: "L'Ordre Ancien"
 FIN_the_old_order_desc: "La Coalition Nationale dirige la Finlande depuis 1918, présidant une période de croissance et de stabilité sans précédent pour la nation. Permettre à tout autre parti de gouverner la Finlande n'aurait aucun sens, n'est-ce pas ?"
 FIN_a_truly_finnish_party: "Un Parti réellement Finlandais"
 FIN_a_truly_finnish_party_desc: "La Coalition Nationale ayant désormais été purgée de tous ses anciens éléments allemands, et autres sympathisants allemands, elle est désormais devenue un véritable parti finlandais qui ne gouvernera que pour les intérêts du peuple finlandais."
 FIN_marginalise_the_socialists: "Marginaliser les Socialistes"
 FIN_marginalise_the_socialists_desc: "Les socialistes ont toujours été un fléau pour notre autorité en Finlande. Il est temps que nous prenions des mesures décisives contre eux, en détournant lentement les citoyens ordinaires des idées corrompues du socialisme."
 FIN_strengthen_the_presidents_power: "Renforcer les Pouvoirs du Président"
 FIN_strengthen_the_presidents_power_desc: "Un exécutif fort est nécessaire pour diriger la Finlande et représenter la volonté du peuple sur la scène mondiale."
 FIN_language_question:0 "Monolinguisme"
 FIN_language_question_desc: "La question des Finlandais suédophones a toujours été compliquée au sein de la société finlandaise. Nous sommes prêts à leur offrir un rameau d'olivier, à condition que les régions suédoises soient aussi fidèles à la nation que les régions finnophones."
 FIN_progressive_taxation: "Taxation Progressive"
 FIN_progressive_taxation_desc: "Nous devons restructurer le système fiscal afin de mettre en place une fiscalité plus juste et plus efficace."
 FIN_reward_the_businessmen: "Récompenser les Hommes d'Affaires"
 FIN_reward_the_businessmen_desc: "Les propriétaires de petites et grandes entreprises en Finlande se sont montrés zêlés dans leur soutien au Parti de la Coalition Nationale. A ce titre, nous devons leur offrir des récompenses, sous forme de subventions, afin de conserver leur fidélité."
 FIN_the_monarchy: "La Monarchie"
 FIN_the_monarchy_desc: "Malgré l'opposition des socialistes, des libéraux et même de certaines parties de l'armée, le roi Fredrik Kaarle a réussi à conserver le pouvoir et à assurer la position de la monarchie en Finlande, lui donnant le pouvoir d'atteindre des sommets autrefois considérés comme inaccessibles."
 FIN_reorganise_the_etsiva_keskuspoliisi: "Réorganiser la Etsivä Keskuspoliisi"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc: "La police secrète s'est montrée inestimable dans ses efforts pour détruire les menaces internes contre la monarchie. Afin d'augmenter son efficacité, nous devrions amorcer une réorganisation interne tout en détournant davantage de financements à leur profit."
 FIN_retain_economic_liberalism: "Conserver le Libéralisme Economique"
 FIN_retain_economic_liberalism_desc: "Le libéralisme économique est la pierre angulaire du développement économique finlandais. Il est en lutte constante contre les forces qui cherchent à placer le bien-être économique de la nation entre les mains du gouvernement, risquant au passage d'endommager les gains économiques réalisés par les propriétaires d'entreprises. Nous devons mettre l'accent sur la protection du marché libre."
 FIN_the_conservative_bulwark: "Le Rempart Conservateur"
 FIN_the_conservative_bulwark_desc: "Nous devons paraître comme un mur impénétrable contre les forces radicales du socialisme et, parfois, les forces du libéralisme qui cherchent à saper notre domination et à changer une nation déjà grande."
 FIN_educate_the_citizenry: "Eduquer les Citoyens"
 FIN_educate_the_citizenry_desc: "L'idée que chaque Finlandais a droit à une éducation est juste. Nous devons fournir à notre peuple les ressources nécessaires pour renforcer son bien-être et la prospérité de notre nation."
 FIN_support_the_king: "Soutenir le Roi"
 FIN_support_the_king_desc: "Nous devons commencer l'éducation de la nouvelle génération de Finlandais en leur enseignant les avantages du maintien de la monarchie. Nous ne pouvons pas permettre que la prochaine génération de Finlandais soit endoctrinée par la haine contre l'institution qui garantit la stabilité de la nation, de peur de nous retrouver plongés dans une nouvelle période d'instabilité..."
 FIN_reward_the_farmers: "Récompenser les Agriculteurs"
 FIN_reward_the_farmers_desc: "Les agriculteurs finlandais ont apporté un soutien ardent au Parti de la Coalition Nationale. A ce titre, nous devons leur offrir des récompenses, sous forme de subventions, afin de conserver leur fidélité."
 FIN_a_stable_finland: "Une Finlande Stable"
 FIN_a_stable_finland_desc: "Le roi et ses proches conseillers ont réussi, dans des circonstances difficiles, à maintenir la stabilité et la paix qui avaient caractérisé la Finlande après sa guerre civile. A présent, comme toutes les menaces ont été neutralisées ou carrément éliminées, nous pouvons commencer en toute sécurité à nous réaffirmer sur la scène mondiale, une fois encore."

 FIN_reinforce_the_mannerheim_line: "Renforcer la ligne [ROOT.FIN_GetMannerheimLineName]"
 FIN_reinforce_the_mannerheim_line_desc: "Ligne de fortification défensive construite pendant la guerre civile russe, la ligne [ROOT.FIN_GetMannerheimLineName] a joué un rôle clé en termes de dissuasion pour les Russes, à l’est. Cependant, elle n'a pas été modernisé depuis un certain temps et son âge commence à devenir évident. Nous devrions envisager de l’améliorer."

 FIN_mannerheim_line_socialist: "Manner"
 FIN_mannerheim_line_monarchy:0 "Fredrik Kaarle"
 FIN_mannerheim_line_socdem: "Tanner"
 FIN_mannerheim_line_default: "Mannerheim"

 FIN_state_arms_factories: "Usines d'Armes d'État"
 FIN_state_arms_factories_desc: "Le secteur privé finlandais étant limité en ressources, des entreprises publiques telles que VKT et SAKO sont nécessaires pour assurer un approvisionnement adéquat en armement pour notre armée en temps de guerre."

 FIN_sponsor_lahti_and_saloranta: "Parrainer Lahti et Saloranta"
 FIN_sponsor_lahti_and_saloranta_desc: "Nous sommes constamment à la recherche de concepteurs d'armes talentueux. Aimo Lahti et Arvo Saloranta ont fait forte impression avec leurs créations et devraient être recrutés par l'État."

 FIN_yhteissisu_vehicles: "Véhicules de Droit Commun"
 FIN_yhteissisu_vehicles_desc: "Bien que notre armée soit largement tributaire des chevaux et des bicyclettes, l'industrie automobile ne cesse de se développer. La coopération lucrative avec les entreprises allemandes a contribué au développement des camions Vanaja."

 FIN_artillery_production:0 "Production d'artillerie"
 FIN_artillery_production_desc: "La doctrine finlandaise s'est toujours appuyée sur l'artillerie, et c'est aussi quelque chose que nous pouvons produire nous-mêmes. La constitution de stocks d'obus pour les mauvais jours doit être entamée avant que ceux-ci n'arrivent."

 FIN_panzers_in_the_snow: "Panzers dans la Neige"
 FIN_panzers_in_the_snow_desc: "Notre capacité de production de blindés est limitée, mais celle de nos alliés berlinois est plus que suffisante. Des accords avec Henschel et Krupp devraient être signés pour garantir l'expertise nécessaire à notre propre force blindée."

 FIN_tank_design_department:0 "Valtion Panssaritehdas"
 FIN_tank_design_department_desc: "C'est une tâche ardue, mais avec un financement adéquat, la Finlande peut disposer de sa propre capacité à construire des véhicules blindés simples."

 FIN_anti_armour_weapons: "Armes Anti-blindage"
 FIN_anti_armour_weapons_desc: "Nos ennemis nous attaqueront avec des vagues d'acier et de feu, et nous devons être prêts. Nous n'avons pas assez d'armures pour les contrer, il faut donc inventer des méthodes moins coûteuses."

 FIN_integrate_suojeluskunta: "Intégrer la Garde Blanche"
 FIN_integrate_suojeluskunta_desc: "Au lieu d'être une organisation séparée avec son propre commandant, la Garde blanche devrait être intégrée à l'armée permanente et servir de réserve et d'organisation de formation."

 FIN_national_mobilisation:0 "Mobilisation Nationale"
 FIN_national_mobilisation_desc: "En cas d'urgence, chaque Finlandais comprend qu'il doit peser de tout son poids pour défendre la patrie."

 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Une organisation auxiliaire féminine formera de jeunes femmes patriotes pour assurer les services de soutien dans les domaines des transmissions, de la médecine et de l'approvisionnement, libérant ainsi une main-d'œuvre précieuse pour le front."

 FIN_the_salpa_line: "La Ligne Salpa"
 FIN_the_salpa_line_desc: "Si la ligne [ROOT.FIN_GetMannerheimLineName] est notre première ligne de défense, la ligne Salpa est la dernière, et elle ne doit pas être violée !"

 FIN_upgrade_sissi_units: "Modernisation des Unités Sissi"
 FIN_upgrade_sissi_units_desc: ""Sissi", dans son sens originel de bandit des forêts, est le plus dur de l'armée, le guérillero qui opère dans les bois inexplorés et derrière les lignes ennemies, frappant rapidement et ne laissant pas de traces."

 FIN_support_jaeger_officers: "Soutenir les Officiers Jäger"
 FIN_support_jaeger_officers_desc: "Les jeunes patriotes du 27e bataillon royal prussien Jäger se sont entraînés et ont combattu avec les Allemands, et ils ont fini par dominer une grande partie de l'armée. Leur esprit est agressif et mobile, issu des écoles militaires allemandes."

 FIN_support_old_guard_officers: "Soutenir la Clique de Mannerheim"
 FIN_support_old_guard_officers_desc: "Carl Gustaf Mannerheim et ses proches sont généralement des hommes d'une ancienne école de guerre, plus technique, évitant les coups d'éclat que les Jägers adorent."

 FIN_encircle_and_destroy: "Encerclement et Destruction"
 FIN_encircle_and_destroy_desc: "Les forêts ne sont pas une barrière pour nous, mais un chemin. Nos ennemis sont limités aux routes, tandis que nos forces mobiles peuvent les couper en morceaux comme on coupe un motti de bois de chauffage."

 FIN_create_the_sotakorkeakoulu: "Agrandissement de l'Académie Militaire"
 FIN_create_the_sotakorkeakoulu_desc: "Une armée ne vaut que ce que valent ses chefs, et la formation de chefs exemplaires est notre priorité."

 FIN_salvage_captured_equipment: "Récupérer le Matériel Capturé"
 FIN_salvage_captured_equipment_desc: "Nous n'avons pas la capacité industrielle de nos ennemis, mais ils peuvent compléter utilement notre budget en nous permettant de nous emparer de leurs armures et de leurs canons et de les retourner contre eux."

 FIN_the_white_death: "La Mort Blanche"
 FIN_the_white_death_desc: ""Je n'utilise pas de lunette de visée pour les tirs de précision. Elle peut révéler la position d'une personne à travers l'éclat, et elle est facilement givrée par la respiration à des températures inférieures à zéro". - Simo Häyhä"

 FIN_erillinen_pataljoonat: "Kaukopartiot"
 FIN_erillinen_pataljoonat_desc: "Le fait d'affecter certaines de nos meilleures unités à des opérations sur les flancs et dans le dos de l'ennemi portera atteinte à leur cohésion et nous permettra d'obtenir les renseignements nécessaires à la poursuite des opérations."

 FIN_dedicated_medical_units: "Hôpitaux de Lotta Field"
 FIN_dedicated_medical_units_desc: "Les hommes occupant des postes médicaux peuvent être libérés pour des tâches plus urgentes en permettant à Lotta Svärd de gérer des hôpitaux entiers à une certaine distance de la ligne de front."

 FIN_nenonen_doctrine: "Doctrine Nenonen"
 FIN_nenonen_doctrine_desc: "Vilho Nenonen est un général, mais surtout un génie des mathématiques. Le cercle de correction des tirs n'est qu'une de ses inventions qui permettra à notre artillerie de réagir plus vite, de mieux cibler et de détruire davantage."

 FIN_improve_radio_communications: "Département du Renseignement Radio"
 FIN_improve_radio_communications_desc: "L'extension de la base d'écoute radio de Lahti à un département à part entière relevant de l'armée de l'air permettra de recueillir davantage d'informations, et ce plus rapidement."

 FIN_new_air_bases:0 "Nouvelles bases aériennes"
 FIN_new_air_bases_desc: "Dans un pays où les distances sont importantes, un bon réseau de bases aériennes fait partie intégrante de la défense."

 FIN_increase_airforce_budget: "Augmenter le Budget de l'Armée de l'Air"
 FIN_increase_airforce_budget_desc: "L'armée de l'air a souvent été négligée au profit de l'armée de terre, malgré son potentiel."

 FIN_ace_pilots: "Pilotes As"
 FIN_ace_pilots_desc: "Une sélection devrait être effectuée dans le cadre du service militaire afin de trouver et de former des pilotes potentiels, même s'il s'agit de fils de paysans pauvres."

 FIN_modernise_lentosotakoulu: "Moderniser l'École de Pilotage"
 FIN_modernise_lentosotakoulu_desc: "Les moyens de la guerre aérienne évoluent rapidement et nous devons rester dans le coup si nous voulons défendre notre ciel."

 FIN_urban_aerial_defences: "Défenses Aériennes Urbaines"
 FIN_urban_aerial_defences_desc: "Les quelques grandes villes finlandaises constituent des cibles faciles pour les bombardements et doivent être défendues de manière adéquate."

 FIN_domestic_fighter_designs: "Conception de Chasseurs Nationaux"
 FIN_domestic_fighter_designs_desc: "VLT a été fondée en tant qu'usine publique de fabrication et de conception d'avions. Dans peu de temps, nous aurons nos premiers avions de combat conçus et fabriqués en Finlande."

 FIN_fighter_supremacy:0 "Suprématie des Chasseurs"
 FIN_fighter_supremacy_desc: "Malgré les partisans des bombardements comme Väinö Vuori, les chasseurs devraient être la priorité d'une petite force aérienne comme la nôtre."

 FIN_wartsila_engines: "Moteurs Wärtsilä"
 FIN_wartsila_engines_desc: "Produire un moteur d'avion de qualité n'est pas une mince affaire. Si nous y parvenons, le ciel est la seule limite !"

 FIN_cutting_edge_production_lines: "Lignes de Production de Pointe"
 FIN_cutting_edge_production_lines_desc: "Nous ne pouvons pas être compétitifs en termes de quantité, mais nous pouvons l'être en termes de qualité."

 FIN_twelve_squadron_plan: "Plan des Douze Escadrons"
 FIN_twelve_squadron_plan_desc: "Selon le haut commandement, 12 escadrons de chasseurs devraient être en mesure de protéger l'ensemble de l'espace aérien de la Finlande."

 FIN_vuoris_assault_wings: "Ailes d'Assaut de Vuori"
 FIN_vuoris_assault_wings_desc: "Le lobby des bombardiers de l'armée de l'air finlandaise propose d'utiliser les bombardiers comme artillerie volante, afin de s'assurer que nous gagnerons les batailles sur terre."

 FIN_bomber_supremacy:0 "Suprématie des bombardiers"
 FIN_bomber_supremacy_desc: "Les bombardiers passeront toujours."

 FIN_naval_bombers:0 "Bombardiers Navals"
 FIN_naval_bombers_desc: "Le golfe de Finlande est une voie navale importante et, grâce à des avions appropriés, nous pouvons nous assurer qu'aucun navire ne la franchit sans notre autorisation."

 FIN_improve_coastal_defences: "Améliorer les Défenses Côtières"
 FIN_improve_coastal_defences_desc: "Le littoral de la Finlande est long et sa marine est petite. Les fortifications sont donc le meilleur moyen d'assurer une défense adéquate du pays."

 FIN_expand_export_fleets: "Développer les Flottes d'Exportation"
 FIN_expand_export_fleets_desc: "La majeure partie de l'économie finlandaise repose sur l'exportation des produits de nos industries forestières. Sans navires, il n'y a pas d'exportations."

 FIN_cheap_cruisers: "Croiseurs Bon Marché"
 FIN_cheap_cruisers_desc: "Il est difficile de convaincre [ROOT.GetLeader] de donner à la marine des fonds supplémentaires, nous devons donc plutôt chercher à utiliser des modèles bon marché."

 FIN_german_naval_cooperation: "Coopération Navale Allemande"
 FIN_german_naval_cooperation_desc: "La superpuissance navale de la Baltique est l'Allemagne, et avec elle, nous ne pouvons pas échouer."

 FIN_expand_andree_rosenqvist: "Développer Andrée & Rosenqvist"
 FIN_expand_andree_rosenqvist_desc: "Les chantiers navals d'A&R à Turku sont notre fierté et doivent être soutenus par l'État pour des raisons de sécurité nationale."

 FIN_hit_and_run_tactics:0 "Tactiques de Guérilla"
 FIN_hit_and_run_tactics_desc: "Une flotte réduite doit se concentrer sur la mobilité et l'esprit, plutôt que sur les muscles et le feu."

 FIN_prowl_the_waters: "Rôder Autour des Eaux"
 FIN_prowl_the_waters_desc: "Les sous-marins sont bon marché et mortels, ce qui les rend idéaux pour une nation dont le budget est limité."

 FIN_increase_torpedo_production: "Augmenter la Production de Torpilles"
 FIN_increase_torpedo_production_desc: "Une torpille coûte quelques centaines de marks. Un croiseur russe coûte des millions de roubles."

 FIN_naval_expansion:0 " Extension navale "
 FIN_naval_expansion_desc: "Les augmentations importantes du budget de la marine nous ont permis de nous concentrer véritablement sur la construction navale. Cela a déjà un effet positif sur le moral des officiers de marine."

 FIN_baltic_naval_bases: "Bases Navales de la Baltique"
 FIN_baltic_naval_bases_desc: "Notre mer Baltique regorge d'îles et de ports bien adaptés à l'installation de bases militaires, positionnées de manière à protéger Helsinki et d'autres grandes villes."

 FIN_expand_crichton_vulcan: "Agrandir Crichton-Vulcan"
 FIN_expand_crichton_vulcan_desc: "Crichton-Vulcan est le plus grand chantier naval de Finlande. Des puissances étrangères lui confient souvent la construction de navires."

 FIN_mines_in_the_baltic: "Mines dans la Baltique"
 FIN_mines_in_the_baltic_desc: "Le golfe de Finlande et le golfe de Botnie peuvent être fermés à leur point le plus étroit par un mouilleur de mines spécialisé."

 FIN_rannikkojaakari: "Les Jägers Côtiers"
 FIN_rannikkojaakari_desc: "La première unité d'infanterie de marine finlandaise recevra une formation et un équipement spécialisés pour mener des opérations amphibies qualifiées."

 FIN_modernise_the_transit_networks: "Moderniser les Réseaux de Transport en Commun"
 FIN_modernise_the_transit_networks_desc: "En Finlande, les distances sont longues et rien ne fonctionne sans un système de transport adéquat. À quoi sert-il d'avoir des marchandises minérales si elles ne peuvent pas être transportées dans les usines ou les ports ?"

 FIN_agricultural_subsidies:0 "Subventions agricoles"
 FIN_agricultural_subsidies_desc: "Il faut bien l'admettre, la Finlande n'est pas un pays propice à la culture. Les étés sont courts et les hivers rigoureux. Si nous voulons bénéficier d'une certaine sécurité alimentaire, il faut subventionner les cultures."

 FIN_nationalise_alandsbanken: "Nationalisation d'Ålandsbanken"
 FIN_nationalise_alandsbanken_desc: "Ålandsbanken est l'une des grandes banques qui ont été durement touchées par la spéculation entourant la crise du lundi noir. Le ministère de l'économie a proposé de nationaliser la banque pour stabiliser sa chute libre financière."

 FIN_expand_university_helsinki: "Agrandir l'Université d'Helsinki"
 FIN_expand_university_helsinki_desc: "Comme l'a toujours dit Anders Chydenius, une nation n'est aussi brillante que si ses jeunes hommes et femmes sont éduqués."

 FIN_ahlstrom_forestry_exports: "Exportations forestières Ahlstrom"
 FIN_ahlstrom_forestry_exports_desc: "On dit que la Finlande repose sur des fondations en bois, et c'est vrai. Planches, papier, carton, contreplaqué, bois d'œuvre, tout est destiné à l'exportation."

 FIN_draw_on_oy_alkoholiliike: "Dessin sur Oy Alkoholiliike"
 FIN_draw_on_oy_alkoholiliike_desc: "L'alcool est bon, mais les gens ont tendance à l'utiliser de manière irresponsable. Naturellement, un monopole d'État est la bonne solution, et le fait qu'il nous rapporte plus de profits n'est qu'une cerise sur le gâteau."

 FIN_expand_outukumpu_operations: "Développer les Activités d'Outokumpu"
 FIN_expand_outukumpu_operations_desc: "Outokumpu - l'étrange colline - possède certains des plus grands gisements de cuivre des pays nordiques, et les possibilités d'expansion sont nombreuses."

 FIN_expand_kemi_mines: "Agrandir les Mines de Kemi"
 FIN_expand_kemi_mines_desc: "La Laponie possède un potentiel minier inexploité. Le meilleur point de départ est la proximité des ports d'exportation tels que Kemi, qui peuvent être utilisés pour acheminer le minerai vers le sud."

 FIN_makola_mining_complex: "Complexe Minier de Makola"
 FIN_makola_mining_complex_desc: "Les gisements de nickel et de cuivre de Nivala ont été découverts dans les années 1920 par une société allemande, mais n'ont jamais été exploités correctement en raison d'un manque de fonds."

 FIN_petsamo_janiskoski_mines: "Mines de Petsamo-Kolosjoki"
 FIN_petsamo_janiskoski_mines_desc: "Petsamo est situé sur des gisements massifs de nickel. Si seulement nous pouvions y accéder, les richesses ne manqueraient pas."

 FIN_steel_mills_in_tornio: "Acier du Nord"
 FIN_steel_mills_in_tornio_desc: "C'est à Tornio et à Kemi que le minerai de fer provenant des mines de Laponie peut être transformé le plus efficacement en acier, avant d'être expédié vers des régions plus éloignées."

 FIN_finnish_mineral_wealth: "Richesse Minérale de la Finlande"
 FIN_finnish_mineral_wealth_desc: "De nombreux autres gisements minéraux peuvent être découverts en Finlande, moyennant une étude géologique appropriée et suffisamment d'argent. La nature ne se mettra pas en travers de notre chemin !"

 FIN_expand_harjavalta_mines: "Raffinage du Minerai"
 FIN_expand_harjavalta_mines_desc: "Grâce aux capitaux et à l'expertise étrangers, nous sommes en mesure de développer les usines métallurgiques du sud qui transforment nos minerais en produits utilisables."

 FIN_expand_imatra: "Développer Imatra"
 FIN_expand_imatra_desc: "Imatra est rapidement devenue l'une des plus grandes villes productrices d'acier. Le transport par le lac Saimaa la relie plus étroitement à notre infrastructure nationale."

 FIN_finlayson_textiles: "Finlayson Textiles"
 FIN_finlayson_textiles_desc: "Le "Manchester de la Finlande" - Tampere - est la plus grande concentration d'industries des pays nordiques, et est particulièrement connu pour son industrie textile massive."

 FIN_create_pohjolan_voima: "Créer une Puissance Nordique"
 FIN_create_pohjolan_voima_desc: "Les rivières et les ruisseaux de Finlande ne demandent qu'à être exploités pour la production d'énergie. Pohjolan Voima Oy répondra aux besoins croissants des industries finlandaises en matière d'électricité."

 FIN_exploit_hydroelectric_power: "Exploiter l'Énergie Hydroélectrique"
 FIN_exploit_hydroelectric_power_desc: "La poursuite des investissements dans les infrastructures hydroélectriques devrait améliorer considérablement la capacité de production de l'industrie finlandaise."

 FIN_domestic_tire_production:9 "Production Nationale de Pneumatiques"
 FIN_domestic_tire_production_desc: "L'usine de caoutchouc de Nokia crée des produits nationaux en caoutchouc, principalement des chaussures et des pneus. Cela n'est possible que grâce aux subventions de l'État, qui servent à l'acquisition de caoutchouc coûteux."

 FIN_radiosonde_experiments: "Expériences de Radiosondage"
 FIN_radiosonde_experiments_desc: "La production électronique naissante du pays a besoin d'argent et d'expertise, et peut-être qu'un jour elle deviendra une industrie majeure dans le nord."

### Bookmark ###
 FIN_KR_gathering_storm_desc: "Dans la périphérie nord de l'Europe, la Finlande, bastion de l'influence allemande dans la région nordique, se dresse avec fierté. Issu du cadavre de l'empire russe et du socialisme qui menaçait la nation à ses débuts, le royaume est devenu un allié solide de l'Allemagne contre les principes du socialisme et les mains impérialistes de la Russie. Mais après presque deux décennies d'indépendance sous la direction de son monarque et de la coalition nationale, les troubles s'enveniment : la Finlande est-elle vraiment libre ou la domination allemande est-elle simplement un peu peu plus subtile que celle des tsars d'autrefois ?"

### Intro Screen ###
