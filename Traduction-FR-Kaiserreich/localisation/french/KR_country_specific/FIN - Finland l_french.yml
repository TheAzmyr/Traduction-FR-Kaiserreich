 FIN_country_intro_header:0 "Le Royaume de Finlande"
 FIN_country_intro_content:9 "Après l'introduction de la déclaration d'indépendance [Root.GetAdjective] par le Sénat de Pehr Svinhufvud le 4 décembre 1917 et la déclaration d'indépendance de la Finlande vis-à-vis de [RUS.GetNameDef] le 6 décembre 1917, la société [Root.GetAdjective] s'est vue divisée en deux groupes : les Gardes rouges, dirigés par Ali Aaltonen, et les Gardes blancs, dirigés par Carl Gustaf Emil Mannerheim.\n\nIl ne fallut pas longtemps pour qu'une guerre civile éclate entre la Finlande rouge, composée principalement de membres du Parti Social Démocrate de Finlande, et la Finlande blanche, composée des forces du Sénat de Svinhufvud et des troupes Jäger entraînées par les Allemands.\n\nAprès trois mois de guerre acharnée, les Blancs, soutenus par les Allemands, parviennent à repousser les Rouges et la Délégation du peuple hors d'Helsinki et à encercler les forces en retraite, qui sont ensuite contraintes de se rendre.\n\nDes cendres de la guerre civile [Root.GetAdjective] est née [Root.GetNameDef], une nation farouchement antisocialiste dirigée par le prince Frederick Charles de Hesse, ou le roi Fredrik Kaarle I, comme on l'avait surnommé après son couronnement en tant que roi de Finlande.\n\nBien que bénéficiant d'une période de paix et de protection en tant que protectorat non officiel de [GER.GetAdjective], un certain ressentiment politique a commencé à se développer au sein de la population de [Root.GetAdjective] en raison de l'omniprésence d'officiers et de compagnies affiliés à l'Allemagne et à [GER.GetAdjective] au sein de [Root.GetNameDef]. En outre, les radicaux, de gauche comme de droite, ont commencé à consolider lentement le pouvoir après des années de négligence de la part du Roi et de la Coalition nationale..."

 FIN_guide:9 "§MRoyaume§! (§aDémocrates Autoritaires§!)\n£white_dot Envoyez la police et faites échouer le complot de Lapua, ou n'envoyez pas la police et laissez les Jägers faire échouer le coup de Lapua.\n£white_dot Attendez le 1er mars 1937 ou obtenez vos revendications caréliennes pour débloquer le reste de l'arbre de la monarchie.\n\n§MAscension de Mannerheim§! (§PAutocrates Paternalistes§!)\n£white_dot N'envoyez pas la police, faites combattre le Mouvement Lapua et la Garde rouge.\n£white_dot Mannerheim doit rallier la Garde blanche et en sortir vainqueur.\n£white_dot Laissez-le s'accrocher au pouvoir.\n\n§MDémocratie§! (§lSociaux-Libéraux§! / §SSociaux-Démocrates§! / §cSociaux-Conservateurs§!)\n£white_dot Même chose que ci-dessus, mais que Mannerheim abandonne immédiatement le pouvoir aux partis. \n\n§MMouvement Lapua§! (§nNationaux-Populistes§!)\n£white_dot N'envoyez pas la police.\n£white_dot Laisser le Mouvement Lapua prendre le pouvoir lors de sa marche sur le Parlement. \n\n§MDélégation Populaire Finlandaise§! (§rSyndicalistes§!)\n£white_dot Même chose que ci-dessus, mais la Garde Rouge doit combattre le Mouvement Lapua lors de sa tentative de prise de pouvoir.\n£white_dot Choisir de confier le pouvoir à la Délégation du Peuple Finlandais. \n\n§MGarde Rouge§! (§oTotalistes§!)\n£white_dot Même chose que ci-dessus, mais après avoir pris la priorité "Dissoudre la Garde Rouge", vous pouvez soit affaiblir la Garde Rouge et faire échouer sa dissolution ultérieurement, soit la laisser prendre le dessus et s'emparer du pouvoir."

### Events ###

 finland.2.t: "Le Lundi Noir frappe la Finlande !"
 finland.2.d:9 "Il semble que [Root.GetNameDef] n'ait pas été en mesure de contourner les difficultés économiques rencontrées par [GER.GetNameDef] et les autres membres de Mitteleuropa. Avec l'effondrement de la bourse de Berlin le 3 février, l'économie de [GER.GetNameDef] est tombée en chute libre, entraînant dans sa chute une grande partie du monde.\n\nCe ralentissement économique a frappé [Root.GetNameDef] à un moment très malheureux, en raison des problèmes rencontrés dans le pays et à l'étranger. Ce n'est un secret pour personne que, bien qu'étant une nation agricole, la Finlande ne possède pas beaucoup de terres arables et a donc du mal à nourrir sa population par elle-même. De ce fait, [Root.GetNameDef] se trouve dans l'obligation d'acheter des céréales [UKR.GetAdjective] afin de subvenir aux besoins de sa population et d'éviter toute nouvelle dissension.\n\nÀ cela s'ajoute la dissidence croissante du peuple de [Root.GetAdjective], qui a lentement, mais sûrement, commencé à se radicaliser et à appeler à la fin de la dépendance envers les [GER.GetAdjective]. Le Lundi Noir n'a fait que donner plus de légitimité aux mouvements radicaux tels que le Mouvement Lapua et la Délégation du Peuple [Root.GetAdjective] ont lentement commencé à faire leur retour, donnant aux groupes radicaux un plus grand élan. Des manifestations ont déjà eu lieu dans de nombreuses régions. Il semble que [Root.GetNameDef] ne tienne plus qu'à un fil..."
finland.2.a: "Jumalauta!"

 finland.4.t: "La Marche Paysanne"
 finland.4.d:9 "Dans le but de saper la Coalition Nationale et de professer le nationalisme de [Root.GetAdjective], le Mouvement Lapua, rompant avec ses liens existants avec le parti, a lancé une "Marche Paysanne" à Helsinki, à laquelle des dizaines de milliers de Finlandais ont participé.\n\nEmmenés par plusieurs nationalistes d'extrême droite [Root.GetAdjective], dont Kurt Martti Wallenius, les marcheurs ont scandé "l'émancipation de [Root.GetNameDef]" des "oppresseurs [GER.GetAdjective]".\n\nEn effet, le Roi [Root.GetLeader] s'inquiète de la récente montée du sentiment anti-monarchiste/ultranationaliste, considérant les marches comme un simple opportunisme et un stratagème de l'extrême-droite pour déstabiliser [Root.GetNameDef]. En l'état actuel des choses, la coalition entre la Coalition nationale et le Mouvement Lapua était déjà devenue chancelante ces dernières années. Cette attaque flagrante contre la monarchie n'a fait que renforcer les liens entre les monarchistes et les ultranationalistes."
 finland.4.a: "Satanés arrivistes..."

 finland.5.t: "La Délégation du Peuple [Root.GetAdjective] proteste !"
 finland.5.d: "De nombreux socialistes finlandais sont toujours en exil après la guerre civile. Niilo Wälläri fait partie de ceux qui ont demandé à rentrer en Finlande. Il est associé à l'IWW et à d'autres partis syndicalistes étrangers, mais il n'a pas pris part personnellement à la guerre civile finlandaise. Quoi qu'il en soit, cet agitateur n'a pas été autorisé à rentrer, pas plus que ses collègues comme Oskari Tokoi et Otto Wille Kuusinen. Une minorité importante au sein du SDP et des socialistes qui ont été contraints à la clandestinité par le gouvernement souhaite leur retour, tandis que certains des libéraux les plus modérés dans [Root.GetNameDef] s'opposent à sa condamnation en invoquant l'impartialité de la Cour Suprême de Trahison.\n\nQuoi qu'il en soit, beaucoup s'étonnent que les socialistes qui avaient été largement éradiqués et contraints à la clandestinité soient finalement sortis de leur cachette pour protester. Bon nombre des politiciens les plus farouchement anti-socialistes ont commencé à maudire le nom des syndicalistes pour avoir saboté l'instabilité financière actuelle au sein de [Root.GetNameDef] par simple opportunisme politique."
 finland.5.a: "Nous écraserons ces traîtres une fois de plus !"

 finland.6.t: "La Garde Rouge et le Mouvement Lapua s'affrontent !"
 finland.6.d:9 "De terribles nouvelles sont arrivées de Viipuri ! Apparemment, le Mouvement Lapua a décidé de prendre les choses en main et, suite à l'annonce de la résurgence de la Délégation du Peuple [Root.GetAdjective], a décidé de traquer les syndicalistes restants dans l'espoir de les déraciner. Il semble cependant que la chasse ne se soit pas déroulée comme prévu, car la Garde Rouge, qui semble travailler avec la Délégation du Peuple, a fait son apparition.\n\nDes rapports ont décrit les violents combats qui ont éclaté entre les deux groupes, l'affrontement s'avérant peu concluant car aucun des deux camps n'a pu prendre le dessus. Cependant, les combats ont fini par se calmer.\n\nLe Roi [Root.GetLeader] et la Coalition Nationale sont très inquiets des événements en cours, car ils ne font que semer les graines de la dissidence au sein de la population [Root.GetAdjective] tout en déstabilisant [Root.GetNameDef]."
 finland.6.a: "Nous devons ramener l'ordre immédiatement !"

 finland.7.t: "Le Roi [Root.GetLeader] prend une décision"
 finland.7.d:9 "S'intéressant aux récents événements, et plus particulièrement aux affrontements entre le Mouvement Lapua et la Garde Rouge, le Roi [Root.GetLeader] a réfléchi à la possibilité d'autoriser l'Etsivä Keskuspoliisi à jouer un rôle plus actif dans la pacification des radicaux, afin de créer un précédent indiquant que la dissidence ne sera plus tolérée.\n\nDe nombreux anti-socialistes purs et durs au sein du gouvernement du roi ont plaidé en faveur de cette mesure, affirmant qu'il était important de créer un précédent d'intervention au nom du gouvernement, parallèlement au renforcement de la police d'État, afin d'éviter que les affrontements ne deviennent incontrôlables et ne dégénèrent en révolte. D'un autre côté, les conservateurs modérés de la Coalition Nationale, ainsi que les sociaux-démocrates, ont préconisé de laisser faire la situation et ont fait valoir que la dissidence au sein de [Root.GetNameDef] est déjà assez élevée et que toute intervention du gouvernement pourrait conduire les citoyens ordinaires à se joindre à une action radicale. Il est clair, cependant, que le Roi doit faire un choix, et vite, de peur que la fenêtre d'opportunité actuelle ne s'échappe."
 finland.7.a: "Envoyez la police d'État - nous devons créer un exemple."
 finland.7.b: "C'est trop risqué - nous devons espérer que la situation s'arrangera d'elle-même."

 finland.8.t: "Le Discours du Roi"
 finland.8.d.disunity: "Afin d'agir comme une figure de proue unificatrice de [Root.GetNameDef] en ces temps troublés, le Roi [Root.GetLeader] s'est tourné vers un discours au peuple afin de se réconcilier avec certains segments de la population tout en renforçant sa position auprès de ses partisans.\n\nPrononcé au Parlement d'Helsinki, et diffusé par la radio aux Finlandais de tout le pays, le Roi a lancé un certain nombre d'appels. Il a notamment appelé le peuple [Root.GetAdjective] à se rassembler pour assurer la stabilité de [Root.GetNameDef] et à rejeter le radicalisme de l'extrême gauche et de l'extrême droite.\n\nDes membres de la Coalition nationale se sont joints à lui, notamment des membres de l'aile anti-socialiste la plus dure du parti. Reste à savoir si cela changera quelque chose ou non..."
 finland.8.d.unity:9 "Afin d'agir comme une figure de proue unificatrice de [Root.GetNameDef] en ces temps troublés, le Roi [Root.GetLeader] s'est tourné vers un discours au peuple afin de se réconcilier avec certains segments de la population tout en renforçant sa position auprès de ses partisans.\n\nPrononcé au Parlement d'Helsinki, et diffusé par la radio aux Finlandais de tout le pays, le Roi a lancé un certain nombre d'appels. Il a notamment appelé le peuple [Root.GetAdjective] à se rassembler pour assurer la stabilité de [Root.GetNameDef] et à rejeter le radicalisme de l'extrême gauche et de l'extrême droite.\n\nDes membres de la Coalition Nationale, notamment des conservateurs modérés, et des membres du Parti Social Démocrate se sont joints à lui, contribuant ainsi à renforcer le message d'unité du Roi. Reste à savoir si cela changera quelque chose ou non..."
 finland.8.a: "Il a fait gagner du temps au pays."

 finland.9.t: "Wallenius rallie la Garde Blanche"
 finland.9.d: "Kurt Martti Wallenius, leader du mouvement marginal Lapua, a profité de l'occasion pour rallier les membres de la Garde Blanche, dont beaucoup ont décidé d'apporter leur soutien au parti afin d'obtenir une véritable indépendance pour la Finlande et le peuple [Root.GetAdjective].\n\nÀ Helsinki, les membres de la Garde Blanche se sont rassemblés devant l'élite des Jägers dans une démonstration de puissance et de solidarité. Les deux camps ont tenu bon pendant un long moment, mais aucun combat n'a eu lieu.\n\nAlors que le Roi [Root.GetLeader] a poussé un soupir de soulagement en entendant la nouvelle positive de l'absence de combat, de nombreux politiciens et conseillers militaires loyaux sont inquiets car ils pensent que cela pourrait être le début d'une tempête qui se prépare..."
 finland.9.a: "Nous devons rester calmes face à l'adversité."

 finland.10.t: "Travailleurs en Grève !"
 finland.10.d: "En raison des effets du Lundi Noir sur [Root.GetNameDef], les travailleurs de [Root.GetAdjective] ont vu les prix augmenter, les salaires diminuer fortement et le chômage augmenter. De nombreux travailleurs de [Root.GetAdjective] ont donc eu du mal à joindre les deux bouts. Un sentiment général d'impatience et d'impuissance s'est développé parmi les travailleurs, qui ont maintenant pris sur eux de saisir l'opportunité et d'exploiter l'instabilité actuelle pour exiger de meilleurs salaires et de meilleures conditions de travail."
 finland.10.a: "Nous n'avons pas d'autre choix que de céder."
 finland.10.b: "Nous ne céderons pas !"

 finland.11.t: "Le Complot du Mouvement Lapua déjoué !"
 finland.11.d:9 "Apparemment, la décision du Roi [Root.GetLeader] d'envoyer la police d'Éat pour déjouer toute forme de complot potentiel contre [Root.GetNameDef], qui avait rencontré une forte opposition de la part des conservateurs modérés et des sociaux-démocrates, a joué en sa faveur. Un complot du Mouvement Lapua visant à créer une instabilité de masse dans toute la région de[Root.GetNameDef] et à prendre le pouvoir, proclamant ainsi une nation indépendante de [Root.GetAdjective], a récemment été déjoué par l'État.\n\nKurt Martti Wallenius, leader connu du mouvement Lapua, a été arrêté et le parti lui-même a été contraint de se dissoudre. De nombreux leaders éminents, qui ont pu éviter les représailles, sont entrés dans la clandestinité. Parmi eux, Vilho Annala, qui a jugé bon de créer un parti similaire au Mouvement Lapua, le Mouvement populaire patriotique."
 finland.11.a: "Espérons que nous nous sommes débarrassés de ce fléau pour toujours."

 finland.12.t: "Les Socialistes contraints à la Clandestinité"
 finland.12.d:9 "Après le raid, la perturbation et la capture de l'important mouvement d'extrême droite ultranationaliste Lapua et de ses activités, la police d'État a également réussi à perturber les activités de la Garde Rouge et de la Délégation du Peuple [Root.GetAdjective]. Si Otto Wille Kuusinen, le chef de la Garde Rouge, a pu éviter d'être capturé par la police secrète et fait toujours l'objet d'une traque, la Garde Rouge elle-même a été dissoute, nombre de ses anciens membres étant contraints de prendre le maquis. Quant à la Délégation du peuple [Root.GetAdjective], nombre de ses membres, parmi lesquels d'éminents socialistes qui avaient causé beaucoup de problèmes à [Root.GetNameDef], ont également été arrêtés. Il semble que la tête du serpent socialiste ait, une fois de plus, été coupée."
 finland.12.a: "Merveilleuses nouvelles!"

 finland.13.t: "Le Mouvement Lapua marche sur le Parlement !"
 finland.13.d:9 "Ayant consolidé suffisamment son pouvoir au fil des ans, le Mouvement Lapua a jugé bon de marcher sur le parlement et sur Helsinki. Actuellement en conflit avec les Jägers, la Garde Blanche qui a choisi de rejoindre le Mouvement Lapua semble prendre le dessus face au nombre décroissant de soldats d'élite. Le Roi [Root.GetLeader] et le reste des partis démocratiques sont extrêmement inquiets de la tournure des événements. Le général Kurt Martti Wallenius, qui supervise la bataille actuelle, a en effet continuellement dénoncé « l'emprise [GER.GetAdjective] sur la Finlande » dans le but de remonter le moral des hommes sous son commandement. Et s'il semble que le Mouvement Lapua sortira victorieux, les chances de victoire de la Coalition Nationale sont encore crédibles..."
 finland.13.a: "Le Mouvement Lapua prend le pouvoir!"
 finland.13.b: "La Garde Rouge s'interpose et combat le Mouvement Lapua!"
 finland.13.c: "Les Jägers repoussent la Garde Blanche!"

 finland.14.t: "Le Mouvement Lapua entame une purge des socialistes et de la monarchie"
 finland.14.d:9 "Suite à la victoire et à l'accession au pouvoir du Mouvement Lapua parallèlement à l'effondrement de la coalition nationale, ce dernier a déjà commencé à emprisonner des monarchistes connus, des soldats appartenant aux Jägers ainsi que des membres de la Garde Rouge et de la Délégation du Peuple [Root.GetAdjective].\n\nGrâce au soutien d'une partie substantielle de la population, le nouveau régime n'a pas tardé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetName], emprisonnant ceux qui étaient considérés comme des traîtres, et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetName] est incertain..."
 finland.14.a: "Nous mènerons la [Root.GetName] à la grandeur!"

 finland.15.t: "Le Mouvement Lapua et la Garde Rouge s'affrontent !"
 finland.15.d: "Avec l'arrivée de la Garde Rouge et le début des affrontements avec les membres du Mouvement Lapua, il semble que le combat ne soit pas encore terminé. Bien qu'elle ait réussi à vaincre les Jägers, la Garde Blanche n'a pas encore affronté la Garde rouge, qui a commencé à se battre férocement au nom d'une Finlande indépendante mais socialiste.\n\nEn outre, le maréchal Carl Gustaf Mannerheim a également lancé un appel à la Garde Blanche pour qu'elle se désolidarise du Mouvement Lapua au profit d'une Finlande plus modérée et stable qui garantira la démocratie.\n\nLa question de nombreuses factions concurrentes, que les socialistes prennent ou non le pouvoir, ou que la Garde Blanche accepte de soutenir Mannerheim est une grande préoccupation pour les [Root.GetAdjective]s , qui attendent avec impatience de voir ce qui peut sortir de cette situation..."
 finland.15.a:9 "La Délégation du Peuple [Root.GetAdjective] prend le pouvoir!"
 finland.15.b: "Le Mouvement Lapua prend le pouvoir!"
 finland.15.c: "Mannerheim parvient à rallier avec succès la Garde Blanche!"
 finland.15.e: "Mannerheim ne parvient pas à rallier la Garde Blanche!"

 finland.16.t: "Le Roi [Root.GetLeader] entame une purge des socialistes et des nationalistes"
 finland.16.d:9 "Suite à la victoire et à la consolidation du pouvoir de la Coalition Nationale, parallèlement à l'effondrement du Mouvement Lapua, cette dernière a déjà commencé à emprisonner des nationalistes connus et des membres de la Garde rouge, ainsi que de la Délégation du Peuple [Root.GetAdjective].\n\nGrâce au soutien d'une puissante minorité de la population, la monarchie a commencé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetNameDef], emprisonnant ceux qui étaient considérés comme des traîtres et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetNameDef] est incertain..."
 finland.16.a: "Nous préserverons la grandeur de [Root.GetNameDef]!"

 finland.17.t: "La Garde Rouge entame une purge des nationalistes et de la monarchie"
 finland.17.d:9 "Suite à la victoire et à la prise du pouvoir par la Délégation du Peuple [Root.GetAdjective], parallèlement à l'effondrement de la Coalition Nationale et du Mouvement Lapua, cette dernière a déjà commencé à emprisonner des monarchistes connus, des soldats appartenant aux Jägers, et des membres du Mouvement Lapua.\n\nGrâce au soutien d'une bonne partie de la population, le nouveau régime a commencé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetName], emprisonnant ceux qui étaient considérés comme des traîtres et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetName] est incertain..."
 finland.17.a: "Nous mènerons la [Root.GetName] à la grandeur!"

 finland.18.t: "Mannerheim rallie la Garde Blanche avec succès!"
 finland.18.d:9 "Il semble que Mannerheim, suite à son appel à la Garde Blanche, ait réussi à la rallier à ses côtés.\n\nOrdonnant que les membres de haut rang du Mouvement Lapua, parmi lesquels Kurt Martti Wallenius, ainsi que les membres traîtres de la Garde Blanche soient éliminés, Mannerheim pu ensuite tourner son attention vers la Garde Rouge.\n\nLes combats entre les deux groupes, tous deux des milices volontaires, ont atteint leur paroxysme et sont à ce stade, d'une violence inimaginable. Les [Root.GetAdjective]s ne peuvent que retenir leur souffle, en attendant de voir qui sortira vainqueur de l'affrontement..."
 finland.18.a:9 "La Délégation du Peuple [Root.GetAdjective] prend le pouvoir!"
 finland.18.b: "La Garde Blanche de Mannerheim sort victorieuse!"

 finland.19.t: "La Garde Rouge entame une purge de la Garde Blanche et de la Monarchie"
 finland.19.d:9 "Suite à la victoire et à l'accession au pouvoir de la Délégation du Peuple [Root.GetAdjective] parallèlement à l'effondrement de la Coalition Nationale et du Mouvement Lapua, cette dernière a déjà commencé à emprisonner des monarchistes connus, des soldats appartenant aux Jägers ainsi que des membres de la Garde Blanche.\n\nGrâce au soutien d'une partie substantielle de la population, le nouveau régime n'a pas tardé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetName], emprisonnant ceux qui étaient considérés comme des traîtres, et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetName] est incertain..."
 finland.19.a: "Nous mènerons la [Root.GetName] à la grandeur!"

 finland.20.t: "La Décision de Mannerheim"
 finland.20.d:9 "Parvenant à éliminer rapidement les milices radicales, Mannerheim a entamé sa consolidation du pouvoir, proclamant une victoire pour le peuple [Root.GetAdjective], et la stabilité de la nation [Root.GetAdjective]e.\n\nConnu universellement dans toute la Finlande comme le sauveur de la nation, Mannerheim a le soutien d'une majorité substantielle de la population [Root.GetAdjective]e, qui soutient sa politique de promotion de la stabilité dans une Finlande indépendante.\n\nLe parlement [Root.GetAdjective] étant cependant toujours déchiré par de luttes internes, il subsiste la question de savoir ce qui doit être fait à ce sujet. Alors que de nombreux politiciens soutiennent la restauration immédiate de la démocratie en [Root.GetName], les chefs militaires au sein de la Clique de Mannerheim sont favorables à l'instauration de la stabilité sous l'autorité du Maréchal. Le choix, cependant, repose uniquement sur les épaules de ce dernier..."
 finland.20.a: "Mannerheim s'accroche au pouvoir!"
 finland.20.b: "Mannerheim abandonne le pouvoir au profit des partis politiques!"

 finland.21.t: "Les éléctions [Root.GetAdjective]es immédiates"
 finland.21.d: "Les élections anticipées de [GetYear] [Root.GetAdjective] ont été convoquées par les différents partis du Parlement. À l'heure actuelle, trois principaux candidats se disputent la direction de [Root.GetName]. Le Parti Social Démocrate de [Root.GetName], qui adopte des politiques en faveur des travailleurs, la Ligue Agrarienne, qui adopte des politiques en faveur des agriculteurs, et la Coalition Nationale, qui adopte des politiques en faveur du pouvoir de [Root.GetName].\n\nCependant, les sociaux-démocrates et les agrariens ont exprimé leur volonté de former une coalition afin de promouvoir la stabilité et la préservation de la démocratie au sein de [Root.GetName].\n\nQuel que soit le choix du peuple [Root.GetAdjective], il s'agira d'une occasion mémorable, car le peuple [Root.GetAdjective], désormais indépendant après des années de lutte sous le joug de [GER.GetAdjective], pourra décider qui dirigera [Root.GetName]."
 finland.21.a: "Le Parti Social-Démocrate est victorieux!"
 finland.21.b: "Les Sociaux-Démocrates et les Agrariens forment une coalition!"
 finland.21.c: "La Ligue Agrarienne est victorieuse!"
 finland.21.e: "La Coalition Nationale est victorieuse!"

 finland.22.t: "Le Gouvernement Terre-Rouge"
 finland.22.d:9 "Formé comme une coalition entre le Parti Social-Démocrate et la Ligue Agrarienne, le gouvernement Terre Rouge a pris le pouvoir avec succès, et pacifiquement après une élection décisive. Il doit promouvoir la coopération et la stabilité en [Root.GetName].\n\nLe nom du gouvernement lui-même est symbolique, car le « rouge » représente les sociaux-démocrates tandis que la « terre » représente les agrariens. Alors que beaucoup sont sûrs que la coalition ne tiendra pas longtemps et finira par se dissoudre, d'autres restent optimistes quant à l'avenir politique de [Root.GetName]."
 finland.22.a: "Il faut garder un semblant d'espoir."

 finland.23.t: "Défaite du Radicalisme"
 finland.23.d: "Afin de s'assurer qu'un autre fiasco, tel que la Guerre Civile [Root.GetAdjective]e et les récentes luttes intestines entre les diverses factions de [Root.GetName] n'ait pas lieu, le gouvernement Terre-Rouge a travaillé sans relâche afin de promouvoir les idéaux démocratiques, et favoriser l'unité nationale.\n\nBien que cet effort soit toujours en cours, il semble avoir porté ses fruits car les jeunes [Root.GetAdjective] semblaient moins enclins à suivre la politique radicale de certains de leurs aînés, et ont montré un fort soutien aux idéaux démocratiques défendus par le gouvernement."
 finland.23.a: "Cela assurera sûrement un avenir meilleur!"

 finland.25.t: "Réparation des Divisions Sociétales"
 finland.25.d:9 "L'une des plus grandes priorités du gouvernement Terre-Rouge est de ne pas rejouer le fiasco qui a failli déchirer [Root.GetName]. Cet événement est en effet encore frais dans l'esprit du peuple [Root.GetAdjective] et afin d'éviter les erreurs du passé, des dirigeants éminents du gouvernement ont pris l'habitude de rencontrer des modérés de gauche et de droite et de travailler de concert pour rassembler le peuple [Root.GetAdjective], unissant dans cette manoeuvre les différentes sensibilités de la nation. Que les mesures prises par la coalition fonctionnent ou non, seul le temps nous le dira..."
 finland.25.a: "Nous devons favoriser l'unité."

 finland.26.t: "Le Gouvernement Terre-Rouge s'effondre!"
 finland.26.d.socdem:9 "Les Sociaux-Démocrates, ayant pris la décision de dissoudre effectivement le gouvernement Terre-Rouge et de favoriser les ouvriers, ont complètement ignoré l'agenda de la Ligue Agrarienne. Bien sûr, ces derniers ont déposé des plaintes formelles, avec suffisamment de représentants poussant au retrait du parti du gouvernement Terre-Rouge pour mettre officiellement fin à son existence.\n\nAlors que les Sociaux-Démocrates peuvent maintenant affirmer qu'ils travaillent pour répondre aux besoins de leurs électeurs, cela n'augure rien de bon pour le message global de coopération entre les partis politiques, et pourrait même conduire à la polarisation de la politique de [Root.GetName] dans un futur proche..."
 finland.26.d.soclib:9 "Les Agrariens, ayant pris la décision de dissoudre effectivement le gouvernement Terre-Rouge et de favoriser les agriculteurs, ont complètement ignoré l'agenda du parti Social-Démocrate. Bien sûr, ces derniers ont déposé des plaintes formelles, avec suffisamment de représentants poussant au retrait du parti du gouvernement Terre-Rouge pour mettre officiellement fin à son existence.\n\nAlors que les agrariens peuvent maintenant affirmer qu'ils travaillent pour répondre aux besoins de leurs électeurs, cela n'augure rien de bon pour le message global de coopération entre les partis politiques, et pourrait même conduire à la polarisation de la politique de [Root.GetName] dans un futur proche..."
 finland.26.a: "Nous n'avons fait que ce qui était nécessaire."

 finland.27.t: "La Préservation de la Coalition"
 finland.27.d:9 "Plutôt que de poursuivre leurs propres programmes et de dissoudre effectivement le gouvernement de coalition, ce qui était le sort attendu du gouvernement de la Terre-Rouge par de nombreux représentants (même au sein du parti), le Parti Social Démocrate et la Ligue Agrarienne ont mis de côté leurs différences, désireux de mettre en pratique et de faire avancer la politique de coopération entre les partis politiques de [Root.GetName]. Il semble que le gouvernement de la Terre-Rouge soit là pour rester."
 finland.27.a: "Nous devons mettre de côté nos petites différences."

 finland.28.t: "Tenir nos promesses"
 finland.28.d.socdem: "Cherchant à récompenser ses partisans, le Parti Social-Démocrate a cherché à soutenir les ouvriers grâce à des subventions gouvernementales, et à l'amélioration des conditions de travail dans les usines. Bien que cela ait contribué à renforcer le soutien au parti, de nombreux autres partis, notamment la Ligue Agrarienne et le Parti de la Coalition Nationale, se plaignent que les intérêts de leurs électeurs sont compromis au nom de l'égoïsme au nom du Parti Social-Démocrate."
 finland.28.d.soclib: "Cherchant à récompenser ses partisans, la Ligue Agrarienne a cherché à soutenir les agriculteurs par le biais de subventions gouvernementales et d'un accès privilégié aux cultures dont ils avaient désespérément besoin. Bien que cela ait contribué à renforcer le soutien au parti, de nombreux autres partis, notamment le Parti Social-Démocrate et le Parti de la Coalition Nationale, se plaignent que les intérêts de leurs électeurs sont compromis du fait de l'égoïsme au nom de la Ligue Agrarienne."
 finland.28.a: "Nous n'avons fait que ce qui était nécessaire."

 finland.29.t: "Le Parti Social-Démocrate"
 finland.29.d:9 "Historiquement connu pour leurs opinions d'extrême-gauche avant la fin de la Guerre Civile [Root.GetAdjective]e, les membres restants du Parti Social-Démocrate de [Root.GetName], fusionnés sous la direction de Väinö Tanner, ont commencé à évoluer vers la droite, de l'autre côté du spectre politique, malgré la poursuite de ses objectifs initiaux, afin d'apparaître comme un parti plus patriotique tout en restant acceptable pour l'électeur moyen [Root.GetAdjective].\n\nDans l'état actuel des choses, l'agenda du SDP est de promouvoir les droits des travailleurs, de réglementer l'économie capitaliste de [Root.GetName] et de faire pression pour une réforme continue, mais progressive, de la nation."
 finland.29.a: "Une nouvelle ère a commencé pour [Root.GetName]!"

 finland.31.t: "La Ligue Agrarienne"
 finland.31.d: "Fondée en 1906 par les [Root.GetAdjective]s vivants dans les zones rurales de [Root.GetName], la Ligue Agrarienne soutient depuis longtemps la décentralisation et la progression de [Root.GetName]. Aujourd'hui, essentiellement composée d'agriculteurs, la Ligue Agrarienne a toujours été un adversaire du monarchisme.\n\nDans l'état actuel des choses, l'agenda des Agrariens est de favoriser l'indépendance de [Root.GetAdjective], de décentraliser le système politique actuel et de fournir un soutien aux agriculteurs."
 finland.31.a: "Une nouvelle ère a commencé pour [Root.GetName]!"

 finland.32.t: "Les Droits des [SWE.GetAdjective]s au sein de [Root.GetNameDef]"
 finland.32.d: "L'une des grandes questions qui préoccupent le peuple [Root.GetAdjective] ainsi que les politiciens de la Ligue Agrarienne est de savoir dans quelle mesure les droits des [SWE.GetAdjective]s vivants au sein de notre nation doivent être maintenus. Alors que la langue [SWE.GetAdjective]e reste dominante dans tout Åland, les communautés côtières du sud et de l'est de [Root.GetName] contiennent également de nombreux locuteurs [SWE.GetAdjective]s.\n\nLa question qui préoccupe la Ligue Agrairienne est donc de savoir si le [SWE.GetAdjective] dans [Root.GetName] doit être limité autant que possible, ou si la situation actuelle doit rester telle quelle."
 finland.32.a: "Les Suédo-Finlandais sont une menace pour le peuple [Root.GetAdjective]."
 finland.32.b: "Nous ne pouvons pas empiéter sur les droits d'une grande partie de notre population."

 finland.33.t: "Prisonniers Politiques Libérés"
 finland.33.d:9 "Après la victoire de la Délégation du Peuple [Root.GetAdjective] et la purge des réactionnaires au sein de [Root.GetName], de nombreux socialistes finlandais encore en exil après la guerre civile, ou ayant été emprisonnés par le gouvernement, ont été libérés et graciés. L'éminent syndicaliste Niilo Wälläri, qui a passé les deux dernières décennies en exil, en fait partie. Ce que cela peut signifier pour l'avenir de [Root.GetName], seule la Délégation du Peuple [Root.GetAdjective] et ses alliés, la Garde rouge, le savent..."
 finland.33.a: "Un occasion réellement joyeuse!"

 finland.36.t: "La Constitution [Root.GetAdjective]e"
 finland.36.d.syndicalist:9 "Afin de consolider leur pouvoir, la Délégation du Peuple de [Root.GetAdjective] a entrepris de rédiger et de ratifier une nouvelle constitution pour [Root.GetName].\n\nEn l'état actuel des choses, la constitution nouvellement adoptée prévoit la protection de la démocratie [Root.GetAdjective], des droits plus importants pour le mouvement syndical, une méthode de collecte des impôts meilleure et plus efficace pour le gouvernement, la promotion et le soutien des objectifs idéologiques du nouveau régime, et une restructuration administrative afin de permettre une transition plus douce vers la nouvelle forme de gouvernement.\n\nDéjà, les syndicats, désormais infiniment plus importants en termes de pouvoir, ont commencé à prendre lentement le dessus et composent désormais le gouvernement. Ce que cela peut réserver à [Root.GetName], seule la Délégation du Peuple [Root.GetAdjective] et ses proches alliés le savent..."
 finland.36.d.totalist: "Afin de consolider leur pouvoir, la Garde Rouge a rédigé et ratifié une nouvelle constitution pour [Root.GetNameDef].\n\nEn l'état actuel des choses, la constitution nouvellement adoptée prévoit la centralisation du pouvoir entre les mains de membres haut placés de la garde, la restructuration complète de l'armée et du corps des officiers de la [Root.GetAdjective], la déclaration de la [Root.GetNameDef] comme un état athée, et la nationalisation complète de toutes les industries jugées nécessaires à la survie de la nation.\n\nDéjà, les milices, désormais infiniment plus puissantes, ont commencé à prendre lentement le dessus et constituent désormais l'armée, constituant ainsi l'épine dorsale du gouvernement. Ce que cela peut réserver à [Root.GetNameDef], seuls la Garde rouge et ses proches alliés le savent..."
 finland.36.a: "Il semble que la Finlande entre dans une nouvelle ère."

 finland.37.t: "La Délégation du Peuple [Root.GetAdjective]"
 finland.37.d:9 "Organe gouvernemental composé d'une certaine partie de l'électorat du Parti Social-Démocrate, la Délégation du Peuple [Root.GetAdjective] avait pris le pouvoir pendant la guerre civile [Root.GetAdjective]e, se considérant comme le successeur légitime de [Root.GetNameDef]. Dirigée par Niilo Wälläri, syndicaliste et organisateur de syndicats, la Délégation avait des objectifs très ambitieux et visait à renforcer le mouvement ouvrier tout en créant une nouvelle constitution pour [Root.GetNameDef].\n\nDe nombreux membres de la Délégation ont été purgés, emprisonnés ou contraints à la clandestinité par le parti antisyndicaliste de la Coalition Nationale dirigé par l'ancien Roi Fredrik I. La Délégation du Peuple [Root.GetAdjective], forgeant une nouvelle alliance avec la Garde Rouge d'Otto Wille Kuusinen, a juré de reprendre le pouvoir et de remettre [Root.GetNameDef] sur la bonne voie.\n\nDésormais en position de force, la délégation est prête à appliquer ses directives, qui incluent même l'élimination complète des dangereux gardes rouges, et à mettre [Root.GetNameDef] sur une nouvelle voie..."
 finland.37.a: "Nous devons rester fermes face à l'opposition."

 finland.38.t: "Affaiblissement de la Garde Rouge"
 finland.38.d: "Avant même de tenter de dissoudre la Garde Rouge indisciplinée et destructrice, nous devons l'affaiblir par tous les moyens possibles. Cela inclut la réduction lente des livraisons d'armes, le blocage de leur programme par des moyens législatifs, et la mise en place de chefs éminents au sein du mouvement pour prendre la relève. Mais surtout, nous devons cibler leurs membres et, par le biais d'une propagande subtile, les convaincre de quitter l'organisation.\n\nCependant, Otto Wille Kuusinen est un homme intelligent, qui a su éviter la capture, contrairement à Niilo Wälläri. Nous devons faire preuve de prudence, et espérer que la Garde Rouge ne remarque pas nos tentatives pour les affaiblir..."
 finland.38.a: "Lentement, mais sûrement, nous affaiblissons la Garde Rouge."
 finland.38.b: "La Garde Rouge a pris le dessus !"

 finland.39.t: "Épreuve de Force avec la Garde Rouge"
 finland.39.d:9 "A ce jour, tous les prétextes d'une quelconque opération secrète contre la Garde Rouge ont été éliminés, suite à la découverte par la Garde Rouge de nos tentatives pour les affaiblir. Une épreuve de force entre la Délégation et la Garde rouge est en cours, avec la Garde Rouge qui s'approche rapidement pour tenter de prendre d'assaut le parlement et déclarer la création d'un nouvel état [Root.GetAdjective]. Nous devons compter sur le peuple pour nous sauver du radicalisme de la Garde Rouge, et permettre la continuation d'un état [Root.GetAdjective] pacifique."
 finland.39.a: "Le peuple s'est rangé de notre côté, en chassant la Garde Rouge !"
 finland.39.b: "La Garde Rouge a pris le pouvoir !"

 finland.40.t: "Démanteler la Garde Rouge"
 finland.40.d: "En raison de notre succès à affaiblir la Garde Rouge, il semble que la dissolution complète de la milice devrait être plutôt facile. Cependant, nous courons toujours le risque que les révolutionnaires et les membres les plus durs prennent le contrôle du parlement et déclarent la création d'un nouvel état. Cependant, grâce à nos efforts de propagande, nous devrions avoir suffisamment de personnes de notre côté pour résister et dissoudre complètement cette organisation destructrice une fois pour toutes."
 finland.40.a: "La Garde Rouge a été dissoute !"
 finland.40.b: "La Garde Rouge a pris le pouvoir !"

 finland.43.t: "La Garde Rouge"
 finland.43.d:9 "Unités paramilitaires du mouvement ouvrier [Root.GetAdjective], les Gardes Rouges ont été initialement fondés en 1905, puis rétablis en 1917 à la suite de la Révolution d'Octobre en Russie.\n\nServant d'armée de la Finlande Rouge, les Gardes Rouges étaient connus par beaucoup en Finlande pour être une armée révolutionnaire agressive, prête à tout pour promouvoir son idéologie. Cela les a mis en désaccord avec la Délégation du Peuple [Root.GetAdjective], qui souhaitait contrôler les unités paramilitaires de plus en plus radicalisées.\n\nCependant, aucun des deux camps de la guerre civile [Root.GetAdjective] n'est en mesure d'agir car, en 1918, les forces combinées de la Garde blanche et de [GER.GetAdjective] parviennent à vaincre les socialistes et à prendre le contrôle de la nation.\n\nN'ayant pas d'autre choix, ceux qui appartenaient à la [Root.GetAdjective] Délégation du Peuple et à la Garde Rouge, et qui n'ont pas été arrêtés, ont été contraints de fuir vers la Russie Bolchevique.\n\nAprès la capitulation officielle des bolcheviks en 1920, la Garde Rouge et la Délégation du Peuple [Root.GetAdjective] sont contraintes de s'installer en Finlande, où elles se cachent. Désormais dirigée par Otto Wille Kuusinen, la Garde Rouge forge une nouvelle alliance avec la Délégation, promettant de prendre le pouvoir et d'apporter le socialisme en Finlande."
 finland.43.a: "Nous apporterons la grandeur à la Finlande !"

 finland.48.t: "La Question du Haut-Commandement Militaire"
 finland.48.d:9 "La question du haut commandement militaire est un sujet de discussion très répandu entre les divers membres du Mouvement Lapua. Sachant que la question des vestiges de la présence [GER.GetAdjective]e en [Root.GetName] et de son éventuelle suppression a toujours été un objectif du Mouvement Lapua, il est naturel pour beaucoup que les membres du haut commandement militaire qui avaient servi dans le 27e bataillon royal prussien Jäger soient démis de leurs fonctions au sein de l'armée. Cependant, Kurt Martti Wallenius, qui a lui-même fait partie du bataillon, n'est pas partisan d'une telle purge et soutient que se débarrasser des meilleurs hommes de l'armée ne ferait qu'affaiblir l'état de l'armée [Root.GetAdjective]e.\n\nDans cette optique, la meilleure chose à faire serait de..."
 finland.48.a: "Purgez chaque, et tous les Jägers!"
 finland.48.b: "Autorisez les hommes à rester en fonction."

 finland.52.t: "[FIN.GetName] a remilitarisé les îles Åland!"
 finland.52.d:9 "Il semble que les nationalistes [FIN.GetAdjective] aient fait ce que nous redoutions : à savoir la remilitarisation des îles Åland. L'ancien gouvernement avait, avec la médiation de [GER.GetNameDef], accepté de respecter les droits des citoyens de [Root.GetName] dans la région. Malheureusement, le Mouvement Lapua a renié cette promesse, remilitarisant l'île et faisant taire toute dissidence.\n\nAlors que beaucoup de nos citoyens les plus nationalistes réclament que nous déclarions la guerre à [FIN.GetName] et que nous reprenions les îles par la force militaire, les politiciens modérés soutiennent que nous devrions utiliser la diplomatie pour reprendre les îles. Que devrions nous faire?"
 finland.52.a: "Déclarez la guerre!"
 finland.52.b: "La pression diplomatique serait préférable."

 finland.53.t: "[SWE.GetName] réclame les îles Åland"
 finland.53.d: "Le gouvernement [SWE.GetAdjective] a jugé bon de déposer une protestation diplomatique concernant notre remilitarisation des îles Åland, exigeant que nous rendions les îles, qui sont peuplées de Suédois, et permettons à ses habitants de se réunir avec leur frères [Root.GetAdjective]"
 finland.53.a: "Quelle idée ridicule."

 finland.54.t: "La Coalition Nationale"
 finland.54.d:9 "Bien qu'elle ait été dominée par le Roi Fredrik Ier, issu de l'ethnie [GER.GetAdjective], et par l'aile la plus conservatrice de la Coalition Nationale pendant la majeure partie de l'histoire de [Root.GetName], la Coalition Nationale a également compté en son sein des membres qui appartiennent à un courant plus modérément conservateur.\n\nDirigée par Pehr Evind Svinhufvud, qui n'hésite pas à profiter de l'atmosphère républicaine de [Root.GetName], bien qu'il ait demandé l'aide des [GER.GetAdjective]s pendant la guerre civile [Root.GetAdjective]. Svinhufvud, qui est lui-même un fervent partisan de la Garde Blanche, mais qui résiste également au mouvement radical Lapua et à la délégation [Root.GetAdjective], a promis de restaurer la paix et l'ordre au sein de [Root.GetName], tout en veillant à ce que la souveraineté soit maintenue.\n\nSous la directive de M. Svinhufvud, la Coalition Nationale souhaite renforcer le pouvoir de la présidence tout en préservant les systèmes mis en place."
 finland.54.a: "Nous ne pouvons pas abandonner nos traditions !"

 finland.56.t: "Les Citoyens d'Åland réagissent!"
 finland.56.d: "Les citoyens d'Åland, qui ont jusqu'à présent supporté le poids des nos nouvelles décisions, sont clairement mécontents du fait que le gouvernement a choisi le [Root.GetAdjective] comme seule langue de [Root.GetName]. Cela a malheureusement eu pour effet secondaire de nuire à nos relations déjà tendues avec Åland, dont les citoyens souhaitent désormais rejoindre [SWE.GetNameDef]."
 finland.56.a: "Ils n'ont d'autres choix que de la fermer."

 finland.57.t: "La Coalition Nationale"
 finland.57.d: "Composée d'antisyndicalistes purs et durs, de théocrates, de monarchistes et de conservateurs extrêmes, l'aile extrême de la Coalition Nationale, dirigée par le Roi [Root.GetLeader], est au pouvoir depuis la création de [Root.GetNameDef] et son indépendance, largement soutenue par [GER.GetNameDef].\n\nBien qu'elle ait perdu le soutien d'une grande partie de la population [Root.GetAdjective] en raison du désir d'une véritable liberté, la Coalition Nationale a, une fois de plus, réussi à prouver qu'elle peut se maintenir au pouvoir et qu'elle est libre d'appliquer ses directives.\n\nEn l'état actuel des choses, l'objectif principal de la Coalition nationale est de maintenir les liens historiques et économiques avec [GER.GetName], de rallier le peuple [Root.GetAdjective] autour du Roi, d'agir comme un rempart conservateur afin d'éviter toute instabilité politique supplémentaire au sein de la nation, et de s'efforcer de récompenser les partisans fidèles."
 finland.57.a: "Intéressant..."

 finland.58.t: "Le Roi [Root.GetLeader] appelle à l'unité"
 finland.58.d: "Lors d'un discours officiel devant le Parlement, le Roi [Root.GetLeader], en cette période de post-crise et d'incertitude généralisée, a choisi de faire appel au peuple [Root.GetAdjective], dans l'espoir de changer la perception qu'il a de lui. Plutôt que d'être perçu comme une marionnette de [GER.GetAdjective], le Roi souhaite agir comme un rassembleur pour tous les Finlandais, et l'a fait à travers un discours passionné.\n\nEvoquant les récents événements et l'instabilité politique, le roi a demandé le soutien du peuple et a exposé son plan pour faire de [Root.GetNameDef] un endroit plus stable et plus prospère pour les citoyens de [Root.GetAdjective], déclarant qu'il ferait tout ce qui est en son pouvoir pour faire de ce monde une réalité. Et si le discours n'a pas été accueilli par des applaudissements nourris de la part de la population encore hésitante et incertaine de [Root.GetAdjective], il a permis au roi de gagner quelques partisans et de gagner du temps."
 finland.58.a: "C'est probablement le mieux que nous pouvions espérer..."

 finland.59.t: "Expansion de la Police d'Etat"
 finland.59.d:9 "Il est clair que nous devons étendre le rôle de la police d'État, afin de permettre la détection d'activités considérées comme attisant la dissidence et, espérons-le, mettre fin à ces activités avant qu'elles ne puissent toucher la nation et gagner une large influence parmi les personnes.\n\nDès lors, le Roi [Root.GetLeader] a jugé bon d'augmenter le budget et les pouvoirs de la Police d'État tout en déléguant les affaires courantes aux ministres du renseignement au sein de son gouvernement. L'augmentation du financement a permis au bureau d'enquête de la Police d'État d'employer un plus grand nombre de personnes tout en leur permettant de tester de nouvelles méthodes pour faire face à tout type de dissidents, et protéger la sécurité interne de [Root.GetNameDef]. Cela n'a bien sûr pas été populaire auprès de larges segments de la population, qui considèrent la mesure à la fois excessive et totalitaire..."
 finland.59.a: "C'est pour le plus grand bien."

 finland.61.t: "La Constitution de [Root.GetName]"
 finland.61.d:9 "Travaillant sans relâche avec plusieurs anciens et actuels fonctionnaires du gouvernement, avec des experts juridiques et constitutionnels et enfin des membres de son entourage, Mannerheim a travaillé à la rédaction d'une nouvelle constitution [Root.GetAdjective], afin de jeter les bases d'une [Root.GetName] solide et stable. \n\nLa constitution comprend le renforcement du parlement en tant qu'organe le plus puissant du gouvernement, l'abolition officielle de la monarchie, des dispositions concernant les droits de l'homme, la justice, les relations internationales et l'administration de la nation.\n\nAyant été soutenue par autant d'experts lors de sa rédaction et par la ferveur populaire des [Root.GetAdjective]s en faveur de la légitimation du nouveau statut de [Root.GetName] dans le monde, il n'est pas surprenant que, plus tôt dans la journée, la constitution ait été adoptée haut la main, le parlement l'ayant ratifié à l'unanimité. Ses effets concrets, cependant, restent à voir..."
 finland.61.a: "Merveilleux!"

 finland.63.t: "[FIN.GetName] maintient les liens"
 finland.63.d: "Afin d'obtenir le soutien du monde entier pour leur nouvelle indépendance, il semble que le gouvernement [FIN.GetAdjective] sous la direction de [FIN.GetLeader] ait fait pression pour établir des liens avec notre nation. Après avoir envoyé des diplomates au nom de l'État [FIN.GetAdjective] et nous avoir demandé de reconnaître le nouveau gouvernement, il semble qu'en fin de compte, le choix nous revienne quant à la manière d'aborder cette situation."
 finland.63.a: "Nous allons reconnaître formellement l'état [FIN.GetAdjective]."
 finland.63.b: "Nous ne reconnaîtrons pas l'état [FIN.GetAdjective]."

 finland.64.t: "[FROM.GetNameDefCap] a accepté!"
 finland.64.d: "Dieu merci, [FROM.GetNameDef] s'est montré assez aimable pour reconnaître notre nation, et nous avons déjà entamé l'ouverture de canaux diplomatiques, pour établir formellement des liens."
 finland.64.a: "Merveilleux!"

 finland.65.t: "[FROM.GetNameDefCap] a décliné!"
 finland.65.d: "Il semble que [FROM.GetNameDef] nous ait snobé, refusant d'établir des liens formels avec notre nation, et encore moins de nous reconnaître le statut d'État [Root.GetAdjective]."
 finland.65.a: "Maudits soient-ils!"

 finland.108.t: "Mettre fin au combat?"
 finland.108.d: "Considérant que nous avons atteint tous nos objectifs en Suède, après avoir capturé Tornedalen, il est peut-être temps de leur proposer une paix blanche."
 finland.108.a: "Oui - il est temps de mettre fin au combat."
 finland.108.b: "Non - nous continuerons jusqu'à ce que nous puissions revendiquer la victoire totale !"

 finland.109.t: "[From.GetNameDefCap] demande la paix"
 finland.109.d: "Les [From.GetAdjective]s ont exprimé leur volonté de signer officiellement un traité, et de déclarer la paix entre nos deux nations, à condition que nous reconnaissions leurs gains territoriaux. Qu'avons-nous à leur répondre?"
 finland.109.a: "Oui - nous ne pouvons plus poursuivre le combat."
 finland.109.b: "Non - Nous ne nous rendrons jamais!"

 finland.110.t: "[From.GetNameDefCap] continue le combat"
 finland.110.d: "Assez bêtement, il semble que les [From.GetAdjective]s aient l'intention de poursuivre le combat."
 finland.110.a: "Qu'il en soit ainsi."

 finland.111.t: "Mettre fin au combat?"
 finland.111.d: "Considérant que nous avons atteint tous nos objectifs en Norvège, après avoir capturé le Finnmark, il est peut-être temps de leur proposer une paix blanche."
 finland.111.a: "Oui - il est temps de mettre fin au combat."
 finland.111.b: "Non - nous continuerons jusqu'à ce que nous puissions revendiquer la victoire totale !"

 finland.112.t: "[From.GetNameDefCap] demande la paix"
 finland.112.d: "Les [From.GetAdjective] ont exprimé leur volonté de signer officiellement un traité, et de déclarer la paix entre nos deux nations, à condition que nous reconnaissions leurs gains territoriaux. Qu'avons-nous à leur répondre?"
 finland.112.a: "Oui - nous ne pouvons plus poursuivre le combat."
 finland.112.b: "Non - nous continuerons jusqu'à ce que nous puissions revendiquer la victoire totale !"

 finland.113.t: "[From.GetNameDefCap] continue le combat"
 finland.113.d: "Assez bêtement, il semble que les [From.GetAdjective] aient l'intention de poursuivre le combat."
 finland.113.a: "Qu'il en soit ainsi."

 finland.114.t: "Mettre fin au combat?"
 finland.114.d: "Nous avons pris le contrôle de tous les principaux territoires [Root.GetAdjective] en Russie, mais le combat continue de faire rage. Peut-être devrions-nous offrir la paix aux Russes battus, en échange de la reconnaissance de la souveraineté finlandaise sur ces terres nouvellement conquises."
 finland.114.a: "Oui - il est temps de mettre fin au combat."
 finland.114.b: "Non - nous continuerons jusqu'à ce que nous puissions revendiquer la victoire totale !"

 finland.115.t: "[From.GetNameDefCap] demande la paix"
 finland.115.d: "Les [From.GetAdjective] ont exprimé leur volonté de signer officiellement un traité, et de déclarer la paix entre nos deux nations, à condition que nous reconnaissions leurs gains territoriaux. Qu'avons-nous à leur répondre?"
 finland.115.a: "Oui - nous ne pouvons plus poursuivre le combat."
 finland.115.b: "Non - nous continuerons jusqu'à ce que nous puissions revendiquer la victoire totale !"

 finland.116.t: "[From.GetNameDefCap] continue le combat"
 finland.116.d: "Assez bêtement, il semble que les [From.GetAdjective] aient l'intention de poursuivre le combat."
 finland.116.a: "Qu'il en soit ainsi."

 finland.117.t: "La Finlande demande à rejoindre l'[ROOT.GetFactionName]"
 finland.117.d: "La Finlande a suivi de près la formation de l'[ROOT.GetFactionName], et voit l'intérêt de rejoindre l'alliance en vue d'assurer notre défense commune et pour dissuader les nations hostiles qui ne souscrivent pas à nos valeurs communes de s'immiscer dans la région."
 finland.117.a: "Une autre nation nordique rejoint le groupe!"
 finland.117.b: "Ils ne seraient qu'un fardeau que nous devrions protéger."

 finland.118.t: "[From.GetNameDefCap] a accepté notre proposition"
 finland.118.d: "Nous avons été informés par notre ambassade que les gouvernements [From.GetAdjective]s ont accepté notre demande d'adhésion au sein de l'Union de Défense Scandinave, en faveur de notre défense commune!"
 finland.118.a: "Nous faisons face ensemble contre la tyrannie!"

 finland.119.t: "[From.GetNameDefCap] nous rejette"
 finland.119.d: "Le Gouvernement [From.GetAdjective] ne voit aucun intérêt à ce que siégions ensemble au sein de l'alliance. Il semble que nous soyons seuls."
 finland.119.a: "Nous devrons nous défendre seuls, alors!"

 finland.120.t:9 "La Finlande cherche à se protéger"
 finland.120.d: "Le gouvernement socialiste de Finlande nous a adressé une pétition exprimant son désir de rejoindre la lutte pour la révolution mondiale. Allons-nous écraser la bourgeoisie grâce à l'ouvrier finlandais ?"
 finland.120.a: "Bien sûr!"
 finland.120.b: "Que pensent-ils rejoindre, au juste ? La Finternationale ?!"

 finland.1200.t:0 "Le Front Est de l'Internationale"
 finland.1200.request:0 "Bien que nous ayons réussi à protéger la révolution chez nous, alors que le monde entre en crise après crise, nous restons loin de nos alliés à l'Ouest. Cependant, cela ne signifie pas que nous sommes seuls à l'Est. Aujourd'hui, [SOV.GetNameDef] a embrassé la cause révolutionnaire et est la plus grande nation socialiste du monde. Il serait peut-être judicieux de se rapprocher de [SOV.Capital.GetCapitalVictoryPointName], de peur que [INT.GetNameDef] ne soit trop loin pour nous soutenir."
 finland.1200.a: "Nous les rejoindrons."
 finland.1200.b:0 "Nous préférons rejoindre [INT.GetNameDef]."

 finland.121.t:9 "La France accepte!"
 finland.121.d: "Nous avons reçu du gouvernement [FROM.GetAdjective] l'information selon laquelle nous sommes les bienvenus dans la lutte contre les forces de la réaction et les forces obscures du capitalisme financier. Ensemble, nous écraserons ces cochons de bourgeois!"
 finland.121.a: "Hourra!"

 finland.122.t: "[From.GetNameDefCap] nous rejette!"
 finland.122.d: "Le gouvernement [From.GetAdjective] nous ont fait savoir que nous n'étions pas les bienvenus, sur le champ de bataille contre les forces de la réaction. Apparemment, ils nous considèrent juste comme un autre front qui risque d'affaiblir la cause."
 finland.122.a: "Maudits soient ces traîtres!"

 finland.123.t: "La Finlande veut rejoindre la Fédération"
 finland.123.d: "Le gouvernement finlandais a observé avec un vif intérêt le développement de notre union des nations nordiques. Aujourd'hui, nous avons reçu leur demande officielle d'adhésion à la fédération en tant qu'État constituant."
 finland.123.a: "Une autre nation nordique rejoint le serail!"
 finland.123.b: "Nous sommes une Fédération Germanique et nous avons l'intention de le rester!"

 finland.124.t: "Notre demande d'adhésion a été rejetée!"
 finland.124.d: "Nous avons été informés par Göteborg que notre demande d'adhésion à la FédérationNordique avait été rejetée. Il semble que les États membres aient refusé de laisser entrer notre nation au motif que nous ne sommes pas de culture germanique, comme eux."
 finland.124.a: "Quand pourrons-nous avoir la Laponie avant qu'elle ne ruine leur pureté germanique ?!"

 finland.128.t: "La Mort de Fredrik Kaarle I"
 finland.128.d: "Notre roi bien-aimé, Fredrik Kaarle Ier de Finlande, est décédé des suites d'une infection sur une blessure datant de la première Weltkrieg, à l'âge de 72 ans. Il laisse le trône finlandais vacant. À sa place, son deuxième fils aîné, le prince Wolfgang, montera sur le trône, prenant le nom royal de Väinö I lors de son couronnement dans la cathédrale d'Helsinki, où la couronne finlandaise sera pour la première fois portée par quelqu'un d'autre que son père, comme cela avait été convenu en 1919, lorsqu'il est venu avec son père comme prince héritier de Finlande à la place de son frère aîné, le prince Philipp, resté en Allemagne."
 finland.128.a: "Le Roi est mort! Vive le Roi!"

 finland.130.t: "La Finlande souhaite rejoindre le Reichspakt"
 finland.130.d: "Avec la montée des tensions en Europe, mais surtout la résurgence de la Russie, la Finlande est revenue à la charge et a demandé à pouvoir intégrer notre alliance, car nous avons tous deux intérêt à contenir la menace russe."
 finland.130.a: "Bon retour parmi nous!"
 finland.130.b: "Nous n'avons pas besoin des Finlandais."

 finland.131.t: "L'Allemagne nous rejette"
 finland.131.d: "Les Allemands ont refusé de renouveller notre alliance avec le Reichspakt! C'est particulièrement inattendu et ennuyeux."
 finland.131.a: "Que se passe-t-il à Berlin, de toute façon ?"

 finland.132.t: "L'Allemagne renouvelle notre alliance"
 finland.132.d: "Le ministère allemand des affaires étrangères, voyant dans notre potentiel un grand allié dans la lutte contre la Russie, a tendu à nouveau la main de l'amitié à notre nation. Nous faisons à nouveau partie du Reichspakt."
 finland.132.a: "Notre sécurité est assurée."

