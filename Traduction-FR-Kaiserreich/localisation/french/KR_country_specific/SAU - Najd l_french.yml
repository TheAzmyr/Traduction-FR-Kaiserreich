### Characters ###
 SAU_abdulaziz_ibn_saud: "Abdulaziz Ibn Saud"
 SAU_abdulaziz_ibn_saud_leader_desc:9 "§YNaissance :§! §L15 janvier 1875, à Riyadh, Émirat du Najd§!\n§YCarrière :§! §LAbdulaziz Ibn Saud, le rival mortel de nombreux hommes morts, tourne maintenant son regard vers Saud ibn Abdulaziz Al-Rashid. Cette rivalité a commencé lorsque le jeune Ibn Saoud a été éjecté de sa tente à Riyad par les Rashid. Jamais un pion des émirs, le père d'Ibn Saoud a rallié les hommes démunis des émirats côtiers au grand objectif de sa dynastie, le wahhabisme. Les Rashids sont alors éjectés au prix de nombreux hommes, dont leur seul allié occidental. Ibn Saoud lui-même est à l'origine de nombreuses querelles dont les Saoudiens ont hérité, car il exprimait sa haine envers tout Arabe qui levait le nez sur les Bédouins. Cette graine de la colère a été transmise à ses hommes, qui ont hérité de sa férocité et pourraient encore retourner cette fureur juvénile contre lui.§!"

