### Decisions ###
 SAU_JBS_Power_Struggle: "Préparatifs pour la Guerre d'Unification"
 SAU_JBS_Power_Struggle_desc: "Pendant des années, nous avons attendu l'occasion d'unifier la péninsule arabique sous la Maison des Saoud. Malheureusement, les chiens de garde ottomans n'ont pas dormi les deux yeux fermés et lorsque l'Empire britannique est tombé en 1925, ils ont plus que récompensé leurs chiens de poche rashidis pour leur "loyauté" pendant la guerre mondiale. Alors que nous étions laissés sans rien, sans alliés et sans gains territoriaux, Abdulaziz est devenu de plus en plus agité et vindicatif.\n\nSaud ibn Abd Al-Aziz a beau bénéficier du soutien de ses alliés ottomans, de sombres nuages s'amoncellent à l'horizon, et si son puissant bienfaiteur se trouve occupé par des affaires internes, ses armées pathétiques devront affronter seules la rage des Ikhwans...\n\n§gLa force de nos §GAlliés§! £in_combat  déterminera la taille de notre armée au début de la guerre avec [JBS.GetNameWithFlag]. Courtiser les tribus d'Arabie centrale et obtenir l'aide des Ikhwan pourrait faire pencher la balance en notre faveur.§!\n      [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"

 SAU_War_of_Unification: "Guerre d'Unification de l'Arabie"
 SAU_War_of_Unification_desc: "La lutte finale pour le contrôle de l'intérieur du monde arabe approche rapidement, car le mastodonte ottoman craque sous le poids de la dépression économique mondiale et se trouve temporairement incapable de maintenir la paix dans la péninsule. Tous les émirs devront choisir leur camp car l'avenir du monde arabe sera écrit dans le sang et les perdants se retrouveront disgraciés, écartés ou tués sur le champ de bataille."
 SAU_War_of_Unification_Peace: "Effondrement Imminent"
 SAU_War_of_Unification_Peace_desc: "Bien que les déserts d'Arabie ne soient pas étrangers à la guerre, son économie et sa base agraire ne peuvent soutenir de longs conflits sans armistices intermittents et victoires décisives. Si la Maison Rashid ou la Maison Saoud se trouve au bord de la victoire, l'autre n'aura d'autre choix que d'admettre qu'elle n'a pas la capacité de soutenir un long siège ou une guerre d'usure."
 SAU_Sway_Ruwala: "Convaincre les §YRuwala§!"
 SAU_Sway_Anizzah: "Convaincre les §YAnizzah§!"
 SAU_Sway_Dhafir: "Convaincre les §YDhafir§!"
 SAU_Sway_Mutair_Busayis: "Convaincre les §YMutair§! (Mishari ibn Busayis)"
 SAU_Sway_Utaibah_Ikh: "Attirer le §YUtaibah§! (Sultan ibn Humaid ibn Bijad)"
 SAU_Sway_Utaibah: "Attirer le §YUtaibah§! (Abd al-Rahman ibn Rubayin)"
 SAU_Sway_Duwasir: "Convaincre les §YDuwasir§!"

 SAU_Ikhwan_Rides_Out: "Les Ikhwan s'enfuient !"
 SAU_Ikhwan_Rides_Out_desc: "L'Ikhwan ou "Les Frères" est une milice tribale utilisée par Ibn Saoud comme élément clé de notre armée. Guerriers religieux zélés, ils ne sont pas liés par la loyauté à Ibn Saoud mais par l'allégeance à la morale stricte de la société islamique. Renonçant à toutes les avancées occidentales, les Ikwhan souhaitent purifier le monde islamique de sa décadence et unir tous les musulmans dans un seul État unitaire.\n\nNéanmoins, ils constituent une force indisciplinée et barbare, égorgeant tous les prisonniers masculins qu'ils rencontrent et combattant avec des épées et des lances. Cela fait d'eux un atout précieux pour Ibn Saoud, car leur zèle et leur soif de sang sont utilisés dans leurs infâmes raids sur les territoires de nos voisins."

 SAU_Ikwhan_Qatar: "Piller le Qatar"
 SAU_Ikwhan_UAE: "Raid sur les États Truciaux"
 SAU_Ikwhan_Asir: "Piller Aser"
 SAU_Ikwhan_Hejaz: "Piller le Hejaz"
 SAU_Ikwhan_Basra: "Piller Bassora"
 SAU_Ikwhan_Baghdad: "Piller Baghdad"
 SAU_Ikwhan_Damascus: "Piller Damas"
 SAU_Ikwhan_Medina: "Piller Médine"

 OMA_SAU_Whitepeace: "Paix blanche entre Mascate et [SAU.Capital.GetCapitalVictoryPointName]"
 SAU_Join_Cairo_Pact: "Rejoindre le Pacte du Caire"
 SAU_Join_Cairo_Pact_desc: "Les temps ont changé et la machine de guerre ottomane, autrefois invincible, s'est essoufflée. Avec les nations et les groupes arabes qui se rallient à la bannière verte de l'Égypte qui réclame de se battre pour la libération et la gloire des peuples arabes, notre Émir remet également en question sa relation avec la Porte. Nous avons déjà eu un parfum de liberté ces dernières années alors après tout... pourquoi pas ? Pourquoi ne pas la garder ?"
 SAU_Leave_Cairo_Pact: "Quitter le Pacte du Caire"
 SAU_Leave_Cairo_Pact_desc: "Combattant côte à côte avec les Égyptiens, nous avons pu vaincre les Turcs. Cette tâche accomplie, il est temps de mettre fin à ce mariage de convenance. Nous allons nous débrouiller seuls et diriger nous-mêmes les Arabes!"

### Ideas ###
 SAU_ikh_aftermatch: "Mécontentement de Salafi"
 SAU_ikh_aftermatch_desc: "Même après la défaite militaire des Ikhwan, beaucoup sympathisent encore ouvertement avec eux, et d'autres complotent pour une nouvelle révolte. Des mesures doivent être prises."
 SAU_heavy_jizya: "Paiements de Jizya Lourd"
 SAU_heavy_jizya_desc: "Chaque chrétien et juif vivant en Arabie paie un juste prix pour la liberté et la paix que nous avons apportées."
 SAU_warriors_of_faith: "Guerriers de la Foi"
 SAU_warriors_of_faith_desc: "Nous libérerons nos compatriotes arabes ! Nous abattrons le Grand Turc et ceux qui se dressent sur notre chemin ! Dieu est grand !"
 SAU_madrasahs: "Salafi Madrasahs"
 SAU_madrasahs_desc: "Nos hommes les plus sages sont maintenant non seulement correctement financés, mais ils ont la capacité d'étendre et de développer leurs grandes écoles de droit et de foi."
 SAU_trading_expertise_idea: "Expertise Commerciale"
 SAU_trading_expertise_idea_desc: "Notre expertise en matière de commerce nous permet de tirer de grands bénéfices de nos contacts."
 SAU_food_imports_idea: "Importations de Nourriturell"
 SAU_food_imports_idea_desc: "Nous achetons des denrées alimentaires en masse et construisons une base pour l'avenir."
 SAU_illiterate_populace: "Population Analphabète"
 SAU_illiterate_populace_desc: "Beaucoup, si ce n'est la plupart de nos concitoyens, sont trop peu éduqués pour nous aider comme nous en avons besoin."
 SAU_islamic_welfare: "Aide Sociale Islamique"
 SAU_islamic_welfare_desc: "La charité auprès des nécessiteux est un des cinq piliers de notre foi ; les nombreux pauvres, indigents, orphelins et veuves de guerre ne tomberont pas dans la misère sous notre règne."
 SAU_backwards_economy: "Économie Archaïque"
 SAU_backwards_economy_desc: "Notre économie est toujours basée sur une petite agriculture, l'activité pastorale et le commerce du Pétrole."
 SAU_religious_fervor_idea: "Haut Moral des Troupes"
 SAU_religious_fervor_idea_desc: "Des hommes bien équipés et motivés, nos forces se battent pour plus que leur simple nation, mais pour les Cités Saintes, pour la Foi et leur Souverain."
 SAU_new_arabian_army: "Nouvelle Armée Arabe"
 SAU_new_arabian_army_desc: "Nos forces armées réformées agissent désormais avec une vigueur renouvelée et une indépendance vis-à-vis de la politique, et si Dieu le veut, elles nous apporteront la victoire sur le champ de bataille."
 SAU_arabian_horsemanship_idea: "Équitation Arabe"
 SAU_arabian_horsemanship_idea_desc: "Nos cavaliers, équipés des meilleurs destriers et endurcis par des années de raids, ont répondu à l'appel et se battront pour nous dans la prochaine guerre pour le monde."
 SAU_desert_logstics_idea: "Logistique du Désert"
 SAU_desert_logstics_idea_desc: "Nos forces sont formées pour tirer le meilleur parti de notre terrain et connaissent des chemins que les étrangers ne connaissent pas."
 SAU_uniting_the_peninsula: "Unificateurs de l'Arabie"
 SAU_uniting_the_peninsula_desc: "Les chiens Rashidi sont morts et la route vers une Arabie unifiée est grande ouverte. Avancez et revendiquez la victoire !"
 SAU_moral_police: "Police des Mœurs"
 SAU_moral_police_desc: "L'observance religieuse et la moralité publique doivent être appliquées afin de garder notre terre pure."
 SAU_muslim_universities: "Éducation Islamique"
 SAU_muslim_universities_desc: "Grâce à des fonds publics, nous avons développé nos établissements d'enseignement supérieur."
 SAU_arabian_war_of_unification: "Guerre d'Unification"
 SAU_allah_triumphant: "Le Triomphe de la Volonté d'Allah"

 SAU_Saudi_revolt: "Guerre pour la Péninsule"

### Focuses ###
 saudi_focus: "Arbre de Priorités Saoudien"

 SAU_fulfil_destiny:0 "Accomplir notre Destin"
 SAU_fulfil_destiny_desc:0 "Notre conquête ne doit pas s'arrêter là ! Tous les Arabes doivent s'unir sous l'égide de l'Arabie !"
 SAU_asir: "Revendications sur l'Aser"
 SAU_asir_desc: "Sans la plus grande puissance pour soutenir leur pitoyable prise de terres, nous pouvons enfin frapper le Yémen de plein fouet. L'Arabie du Sud sera à nous !"
 SAU_hit_egypt: "Frapper l'Égypte"
 SAU_hit_egypt_desc: "Pendant trop longtemps, les voies apostates des Égyptiens ont trompé les fidèles. Maintenant, nous devons unir tous les Arabes sous notre règne légitme !"
 SAU_hit_libya: "Frapper la Libye"
 SAU_hit_libya_desc: "Nous nous dirigeons maintenant vers l'ouest, vers des terres que nous ne gouvernons pas encore ; nous verrons l'Atlantique comme les anciens califes et libérerons tous les Arabes sous la domination des marionnettes occidentales."
 SAU_Conquer_the_Imamate: "Envahir l'Imamat d'Oman"
 SAU_Conquer_the_Imamate_desc: "La dualité du pouvoir à Muscat et à Oman entrave considérablement leur capacité à résister aux Ikhwan et a laissé de vastes étendues de terre défendues uniquement par les habitants locaux. L'Empire ottoman doutant du coût d'opérations soutenues dans la région et l'imamat refusant de coopérer avec ses troupes, nous disposons d'une fenêtre d'opportunité pour les envahir et les détruire avant qu'Oman et Muscat ne puissent former un front uni."

 SAU_saudi_hegemony: "Hégémonie Saoudienne"
 SAU_saudi_hegemony_desc: "Nos alliés ont rempli leur mission. Avec la disparition des Rashid et de leurs alliés, aucune tribu n'a les moyens de se mettre en travers de notre chemin. Une nouvelle ère commence pour l'Arabie, et ce sont les Saoudiens qui mènent la danse maintenant."
 SAU_expand_oil_hold: "Accroître notre Emprise Pétrolifère "
 SAU_expand_oil_hold_desc: "Pendant longtemps, nous avons laissé les seigneurs et les chefs locaux faire librement ce qu'ils voulaient du pétrole sur leurs terres ; plus maintenant ! Chaque homme doit faire son devoir pour renforcer notre position..."
 SAU_consolidating_fringe_arabia: "Consolidation de la Fringe Arabia"
 SAU_consolidating_fringe_arabia_desc: "Alors que les flammes de la guerre s'apaisent, nous pouvons enfin poser nos racines dans la riche région du Yémen. Autrefois appelées Arabie Félix par les Roumains en raison de l'immense richesse de ses dirigeants, ces terres ont longtemps été tenues par les forces ottomanes, mais aussi divisées par de petites querelles sectaires qu'il convient de régler..."
 SAU_develop_fringe_arabia: "Développer le Yémen"
 SAU_develop_fringe_arabia_desc: "Les villes de San'ā et d'Aden sont parmi les plus grandes de notre royaume, et leurs classes marchandes accepteront volontiers notre aide pour développer et améliorer leurs terres, et faire en sorte qu'elles atteignent enfin cette nouvelle ère de merveilles dans laquelle nous vivons."
 SAU_tighten_control_arabia: "Renforcer le Contrôle de l'Arabie"
 SAU_tighten_control_arabia_desc: "Il y a de nombreuses années que nous avons tenu Ha'il et les régions environnantes, et beaucoup de nos anciens alliés ont oublié leurs allégeances. Rendre visite et montrer du respect à ces seigneurs, et les convaincre de nos justes intentions, ne prendra pas beaucoup de temps, si Dieu le veut."
 SAU_purge_rashidi: "Purger les Rhashidis"
 SAU_purge_rashidi_desc: "Les derniers Rashidis se cachent, à la fois sur les terres que nous contrôlons et à l'étranger. La seule façon de consolider notre règne et de mettre fin aux illusions de grandeur des maisons inférieures est de mettre un terme à leur lignée, de façon définitive."
 SAU_purge_ikhwan: "Purger les Ikhwan"
 SAU_purge_ikhwan_desc: "Les Ikhwan ont rempli leur mission de libérer l'Arabie du joug de seigneurs indignes, et pourtant ils ont osé se révolter contre la main qui les a nourris. Comme un père sévère, nous devons punir ceux qui ne reconnaissent pas la nouvelle hiérarchie en Arabie, où les Saoudiens sont absolus."
 SAU_dealing_with_kuwait: "Faire Face aux États Truciaux"
 SAU_dealing_with_kuwait_desc: "Les émirs des États de la Trêve se sont longtemps retranchés derrière la puissance de la Grande-Bretagne et de l'Empire ottoman. Aujourd'hui, cette soi-disant protection prend fin et ils vont servir leur nouvelle nation."
 SAU_consolidating_realm: "Consolider Le Domaine"
 SAU_consolidating_realm_desc: "Nos alliés tribaux se réuniront tous à nouveau, et seront convaincus par nos sages arguments que notre émir est le seul seigneur suprême de l'Arabie. Bien sûr, les choses sont un peu plus compliquées que cela, et un effort concentré doit être fait pour arriver à cette fin..."
 SAU_saudi_legal_code: "Code Juridique Saoudien"
 SAU_saudi_legal_code_desc: "Nous préserverons les lois et la législation locales, mais nous devons rédiger un code juridique approprié qui sera établi sur l'ensemble du territoire de notre royaume."
 SAU_minority: "Protéger les Minorités"
 SAU_minority_desc: "Pendant des siècles, en dépit de nos différences, nous avons respecté les droits des chrétiens, des juifs et des autres peuples soumis à notre autorité, conformément aux instructions du Prophète lui-même. Nous devons veiller à ce que tous nos sujets, quelle que soit leur croyance, soient protégés."
 SAU_absolute_rulership: "Direction Absolu"
 SAU_absolute_rulership_desc: "Il n'y a pas de temps pour la délibération et le libéralisme ; il n'y a que du temps pour l'action. Un leader ne doit pas perdre son temps à écouter ceux qui lui sont inférieurs, mais plutôt se concentrer sur ses propres opinions et sur ses conseillers les plus fiables."
 SAU_realm_of_the_arabs: "Domaine des Arabes"
 SAU_realm_of_the_arabs_desc: "Toute l'Arabie est sous nos ordres, et rien ne peut s'opposer au destin de notre peuple, qui est d'être uni sous un seul monarque : un Saoud."
 SAU_houses_of_wisdom: "Maisons de la Sagesse"
 SAU_houses_of_wisdom_desc: "Comme l'ont fait nos ancêtres sous le califat abbasside, nous avons établi plusieurs maisons du savoir dans notre royaume. Nous ferons naître un nouvel âge d'or de la sagesse arabe !"

 SAU_land_of_faith: "Terre de Foi"
 SAU_land_of_faith_desc: "Avec le soutien de notre clergé et de sages experts de la foi, nous ferons de l'Arabie un paradis pour les fidèles, Dieu étant notre témoin."
 SAU_cleanse_fringe_arabia: "Nettoyer la Frange Arabique"
 SAU_cleanse_fringe_arabia_desc: "Trop d'agents doubles turcs et allemands, même des libéraux athées, errent dans les rues des villes du Yémen et d'Oman. Leur vie de pécheur tourne autour de la propagation de troubles, et nous veillerons à ce qu'ils ne puissent pas le faire."
 SAU_cleansing_of_heresy: "Purification de l'Hérésie"
 SAU_cleansing_of_heresy_desc: "Trop d'agents doubles turcs, de loyalistes de Rashid et Hashmid et même de syndicalistes athées errent dans les rues des terres d'Arabie. Leurs vies pécheresses tournent autour de la propagation de troubles et nous veillerons à ce qu'ils ne puissent pas le faire."
 SAU_law_of_faith: "Loi et Foi"
 SAU_law_of_faith_desc: "Une nouvelle loi est en place en Arabie ; le droit canonique tel qu'établi par le Prophète, béni soit son nom. L'Arabie n'est pas un endroit pour les apostats !"
 SAU_Jizya: "Jizya"
 SAU_Jizya_desc: "Ceux qui n'ont pas la foi bénéficieront de notre abri et, moyennant une taxe symbolique, seront protégés de manière équitable et juste. Nous, contrairement au Turc sans honneur, nous respectons nos engagements."
 SAU_gather_the_amirs: "Rassembler les Émirs"
 SAU_gather_the_amirs_desc: "Tous les seigneurs importants d'Arabie doivent être rassemblés et convaincus de se joindre à notre nouvel ordre brillant."
 SAU_trading_regulations: "Réglementation du Commerce"
 SAU_trading_regulations_desc: "Si les Kuffar sont si intéressés par le pétrole, qu'ils le paient. Les fonds atteindront les bonnes mains, et en retour, ils seront autorisés à creuser plus profondément."
 SAU_funds_for_faith: "Fonds pour la Foi"
 SAU_funds_for_faith_desc: "L'importance militaire et économique du pétrole a explosé depuis le début du siècle. Par le port d'Abu Dhabi, déjà gonflé par le butin du commerce de l'or noir, les serviteurs de Dieu auront leur récompense. Si Dieu le veut, bien sûr."
 SAU_ghazis: "Ghazis"
 SAU_ghazis_desc: "Rassemblez les hommes de foi ! Le temps des grands efforts arrive ! Votre force et votre détermination sont ce qui vous sépare des curs sans honneur qui servent les idoles !"
 SAU_extreme_jihad: "Guerriers de la Foi"
 SAU_extreme_jihad_desc: "Chaque vrai guerrier musulman sait que lorsqu'il se bat pour l'Arabie, il se bat pour Dieu, pour son pays et pour sa propre famille. Il n'y a pas d'effort qui puisse être épargné, le temps de la grande lutte est proche !"
 SAU_hunt_apostates: "Chasser les Apostats"
 SAU_hunt_apostates_desc: "Nous allons commencer à sévir contre les soi-disant "syndicalistes", ces maîtres de guilde qui pensent que leur travail est un dieu. De toutes les notions occidentales stupides, celle-ci est peut-être la plus toxique, et nous devons abattre ce mal. Si Dieu le veut, nous y parviendrons."
 SAU_destroy_dissent: "Détruire la Dissidence"
 SAU_destroy_dissent_desc: "Rien n'est pire qu'un traître. Pas seulement de la foi, mais de nos maisons, de nos familles et de tout ce que nous représentons ! Quelle honte ! Hélas, nous devons les traiter avec l'acier qu'ils méritent."
 SAU_madrasah_funding: "Financement des Médersas"
 SAU_madrasah_funding_desc: "Nos plus grands savants obtiendront désormais le financement adéquat dont ils ont besoin et, espérons-le, financeront de nouvelles écoles, ici et à l'étranger, pour tous les fidèles qui souhaitent apprendre."
 SAU_kuffar_weaponry: "Armement des Kuffars"
 SAU_kuffar_weaponry_desc: "Une chose que nous savons : Nos vieilles armes ne feront pas l'affaire. Nous devons apprendre et copier les empires chrétiens dans leur technologie de combat, car ne pas le faire serait mettre en danger la Foi elle-même !"
 SAU_the_caliphate: "Califat Saoudien"
 SAU_the_caliphate_desc: "Pendant des siècles, le titre de calife est resté vacant, à l'exception de revendications vaines de la part de petits États, comme Sokoto et un certain empire turc. Mais maintenant, avec le contrôle des sites les plus sacrés de l'Islam et de toute l'Arabie, nous *sommes* déjà le chef des fidèles, ce n'est qu'une question de rendre ce point officiel."
 SAU_haia: "Établir une Police des Mœurs"
 SAU_haia_desc: "Nous travaillerons à la création d'un comité pour la promotion de la vertu et la prévention du vice, qui cherchera activement à éradiquer la dégénérescence culturelle et mentale dans nos pays. C'est une façon sage de garder nos oulémas satisfaits."
 SAU_succession_regulation: "Succession Légitime"
 SAU_succession_regulation_desc: "Nous établirons un système de succession clair fondé sur les principes de l'ancienneté, de la sagesse et de la foi, car chaque roi après le premier de cette nouvelle Arabie la dirigera avec la plus grande sagesse."

 SAU_trading_expertise: "Expertise Commerciale"
 SAU_trading_expertise_desc: "Pendant des millénaires, le peuple arabe s'est enrichi non pas grâce à la générosité de la terre, mais grâce à son expertise en matière de commerce. Aujourd'hui plus que jamais, nous sommes à court d'argent et de biens, et nous devons utiliser tous les marchands et diplomates que nous pouvons !"
 SAU_arms_imports: "Importations Militaire"
 SAU_arms_imports_desc: "Nous avons besoin d'armes pour vaincre les Ottomans et tous ceux qui se dressent sur le chemin de l'Arabie. À cette fin, importons nos armes de l'étranger."
 SAU_weapons_aqusitions: "Acquisitions d'Armes"
 SAU_weapons_aqusitions_desc: "Ce n'est qu'un malentendu ! Ce sont juste des fusils de chasse pour la collection personnelle de l'émir. Je vous assure que tout est en ordre."
 SAU_reverse_engineering: "Ingénierie Inverse"
 SAU_reverse_engineering_desc: "Ce n'est *pas* un Gewehr ! C'est le fusil Bunduqia Sabah fabriqué à Abu Dhabi, de conception entièrement originale, je vous l'assure."
 SAU_armament_plans: " Plans de l'Armement "
 SAU_armament_plans_desc: "Nous avons beaucoup de guerriers capables et courageux, mais beaucoup moins d'armes qui sont réellement utilisables sur un champ de bataille moderne. Si nous voulons remporter la victoire et garantir notre liberté, nous devons nous assurer que nous disposons des meilleures armes disponibles."
 SAU_arsenal_of_arabia: "Arsenal d'Arabie"
 SAU_arsenal_of_arabia_desc: "Plus que d'avoir le minimum d'armes, nous devons avoir un surplus ; munitions, bateaux, pneus, bandages, nourriture, bétail ; l'arsenal de l'Arabie a de nombreux besoins qui doivent être satisfaits de peur que nous ne tombions aux mains de nos ennemis."
 SAU_caravans_of_tomorrow: "Les Caravanes de Demain"
 SAU_caravans_of_tomorrow_desc: "Les chemins de fer remplaceront peu à peu les anciennes méthodes de transport, et bientôt, chaque ville, chaque recoin de notre grand pays sera à une journée de route d'une gare et du monde entier. Nous devons préparer notre industrie à cela."
 SAU_foreign_advisors: "Conseillers Étrangers"
 SAU_foreign_advisors_desc: "À mesure que nous faisons progresser nos programmes industriels et militaires, le manque de savoir-faire commence à devenir un problème, et nous avons désespérément besoin d'hommes étrangers pour aider l'Arabie à se remettre sur pied après des siècles aussi dévastateurs."
 SAU_oil_market: "Développer les Opérations Pétrolières"
 SAU_oil_market_desc: "Nos puits de pétrole n'ont pas fonctionné de manière optimale ; même si nous avons besoin d'une aide étrangère et de beaucoup de temps, notre priorité absolue devrait être de nous assurer que nous pouvons exploiter cette ressource."
 SAU_food_imports: "Intensifier les Importations de Nourriture"
 SAU_food_imports_desc: "Ce n'est pas une mince affaire que de nourrir une nation en temps de guerre, surtout si l'on considère que nos ennemis ont probablement une supériorité navale. Nous prévoyons de constituer des stocks et de sécuriser les voies d'approvisionnement afin de nous assurer qu'ils ne pourront pas espérer nous affamer pour nous soumettre, et de diminuer toute forme de famine en temps de paix."
 SAU_national_logistics: "Améliorer la Logistique Nationale"
 SAU_national_logistics_desc: "La construction d'un chemin de fer ne se limite pas à la pose des rails, car il faut beaucoup de planification avant même que le premier élément ne soit en place. Bien que nous ne soyons pas encore prêts à construire un chemin de fer, l'infrastructure du pays peut être améliorée pour permettre sa réalisation dans un avenir proche."
 SAU_industrial_raw_materials: "Matières Premières Industriels"
 SAU_industrial_raw_materials_desc: "Nos terres contiennent peu de métaux utilisables par l'industrie, et nous devons donc chercher loin et loin des gisements viables de minéraux dont nos industries vont être privées, en commençant par les régions montagneuses de notre pays."
 SAU_literacy_campaign: "Campagne d'Alphabétisation"
 SAU_literacy_campaign_desc: "Nos belles paroles et nos profondes connaissances doivent être diffusées loin ; permettre au peuple de vivre dans l'ignorance du monde, c'est être le plus cruel des tyrans, car tous les hommes doivent connaître ses paroles..."
 SAU_education_reform: "Réforme de l'Éducation"
 SAU_education_reform_desc: "Il ne suffit pas de lire et d'écrire pour faire un érudit, tout comme la capacité de parler ne rend pas une personne intelligente. Une éducation appropriée pour nos jeunes, et pas seulement pour ceux qui ont les moyens de payer des professeurs particuliers, prendra des décennies avant d'être réellement mise en place, mais nous devons commencer cette étape importante dès aujourd'hui."
 SAU_dig_deeper: "Creusez.Pour Plus de Pétrole !"
 SAU_dig_deeper_desc: "La richesse coule à travers ce pays. Et si notre peuple a un défaut, c'est l'amour de la richesse. Elle est plus douce que l'eau, elle est plus puissante que l'épée, car toute épée peut être écartée avec un chèque en blanc. Le pétrole nous achètera mille fusils, et pourquoi, mille fusils, c'est le début d'un empire !"
 SAU_safety_net: "Combattre la Pauvreté"
 SAU_safety_net_desc: "Plus que notre devoir moral en tant que musulmans, aider les pauvres est le moyen le plus sûr de créer la prospérité et un royaume sain. Nous ne pouvons pas faire grand-chose pour que les gens nous aiment, s'ils peuvent à peine gratter du pain et des miettes ! Nous devons veiller à ce que non seulement les plus pauvres, mais aussi les veuves des hommes qui ont donné leur vie pour l'Arabie, aient une sorte de filet de sécurité sur lequel s'appuyer, parrainé par notre sage État."
 SAU_industrialization_effort: "Intégrer l'Économie Hejazi"
 SAU_industrialization_effort_desc: "Appelée par certains le centre de l'Islam, la ville sainte de La Mecque est la perle de la couronne de tout seigneur de guerre arabe en puissance. Elle n'implique pas seulement un degré de prestige impossible à acquérir autrement, c'est aussi le point final du Hajj qui, même aujourd'hui, est déjà notre principal moteur économique. Beaucoup plus développée et dotée d'une bureaucratie moderne, son incorporation dans notre royaume ne sera cependant pas une sinécure."
 SAU_arms_industry: "Industrie de l'Armement "
 SAU_arms_industry_desc: "Notre industrie doit maintenant se concentrer sur la défense du royaume, alors que nous nous efforçons de détourner des fonds et des ressources vers les dépenses de défense. Nous devons maintenant permettre à nos forces armées de manquer de l'équipement vital dont elles ont si désespérément besoin !"
 SAU_refurbish_towns: "Rénover les Villes et Villages"
 SAU_refurbish_towns_desc: "Alors que l'avenir arrive lentement en Arabie, il est temps pour nous d'améliorer nos villages et nos villes pour nous préparer à l'arrivée de l'industrie et à l'installation des tribus errantes."
 SAU_arabian_airports: "Des Aéroports pour l'Arabie"
 SAU_arabian_airports_desc: "Relier nos villes non seulement par voie terrestre, mais aussi par voie aérienne, devrait être une priorité pour notre nouveau gouvernement. L'avantage supplémentaire de permettre un plus grand trafic militaire est certainement appréciable..."
 SAU_building_better_future: "Construire un Meilleur Avenir"
 SAU_building_better_future_desc: "Un avenir meilleur, c'est plus que de nouveaux bâtiments, de nouveaux livres ou de nouveaux biens ; c'est changer notre façon de voir le monde, et donc changer le monde lui-même. La lumière de Dieu brille à nouveau sur nous, et nous ferons de cette terre un endroit meilleur, même si le coût en est élevé..."
 SAU_techslot_machine: "Construire des Universités"
 SAU_techslot_machine_desc: "La dernière étape de nos plans pour l'éducation est naturellement l'enseignement supérieur, et la revitalisation de la science et de l'avancement qui étaient autrefois synonymes de la langue arabe. Naturellement, les conseillers plus belliqueux voient des gains plus "pratiques" dans ces universités..."

### Military Focuses ###
 SAU_recruiting_effort: "Effort de Recrutement"
 SAU_recruiting_effort_desc: "De nombreux jeunes hommes risquent de ne rien faire face aux grandes histoires en cours, et n'entendront même pas l'appel aux armes ! Cela ne peut être toléré, et chaque homme en Arabie sera sensibilisé sur la façon de se battre pour l'Emir et son peuple."
 SAU_contest_the_gulf: "Contester le Golfe"
 SAU_contest_the_gulf_desc: "Beaucoup l'appellent le Golfe "Persique". Mais nous le savons mieux, et nous allons nous assurer que le monde le sache aussi !"
 SAU_protect_oil_shipping: "Protéger le transport de Petrole"
 SAU_protect_oil_shipping_desc: "Nos exportations de pétrole sont une partie très vitale de notre économie, et nos ennemis le savent. Pour s'assurer que les cargaisons atteignent l'océan Indien en toute sécurité, il faudra disposer d'une véritable marine de haute mer et des équipages nécessaires à son entretien."
 SAU_kuwait_naval_base: "Base Naval de Al-Hasa"
 SAU_kuwait_naval_base_desc: "Faisant autrefois partie du vilayet ottoman de Bassorah, Al-Hasa sera désormais correctement réaménagé pour devenir notre principal port dans un avenir proche."
 SAU_naval_exercises: "Exercices Navals"
 SAU_naval_exercises_desc: "Alors que nous nous préparons à la confrontation avec [PER.GetNameDef] et d'autres puissances hostiles dans le golfe Arabo-Persique, nous effectuerons des exercices navals afin de nous assurer que notre flotte a une expérience réelle en mer en cas de conflit."
 SAU_liberation_war_of_holy_cities: "Libérer les Villes Saintes"
 SAU_liberation_war_of_holy_cities_desc: "Les villes saintes de la Mecque et de Médine sont tenues en esclavage par les Turcs ottomans. Il est de notre devoir sacré de libérer ces villes saintes sous notre bannière."
 SAU_mobilize_the_tribes: "Mobiliser les Tribus"
 SAU_mobilize_the_tribes_desc: "Chaque tribu de ces terres a juré de nous aider, et maintenant nous sommes en guerre contre des ennemis qui souhaitent défaire tout ce que nous avons combattu depuis si longtemps. Accomplissez vos serments ! Venez à nous, car votre émir vous appelle à l'aide !"
 SAU_army_command_modernization: "Modernisation du Commandement de l'Armée"
 SAU_army_command_modernization_desc: "Il est grand temps de moderniser la façon dont notre armée est dirigée, en abandonnant les seigneurs au profit de l'armée, qui sera correctement organisée selon une doctrine militaire étrangère, avec différentes branches pour différents types d'unités et de théâtres."
 SAU_establish_arabian_airforce: "Établir la Force Aérienne Arabique"
 SAU_establish_arabian_airforce_desc: "Nous devrions envisager de créer la toute première force aérienne arabe et de régner sur les cieux au-dessus des dunes du désert."
 SAU_establish_arabian_mechanized_brigades: "Créer des Brigades Mécanisées"
 SAU_establish_arabian_mechanized_brigades_desc: "Dans cette nouvelle ère, nous devons nous assurer que notre capacité d'adaptation est aussi présente que notre bravoure et notre intégrité. Les forces d'infanterie mécanisées et motorisées joueront un grand rôle dans notre reconquête de la patrie !"
 SAU_establish_new_arabian_army: "La Nouvelle Armée Arabe"
 SAU_establish_new_arabian_army_desc: "Alors que la réforme de notre armée se poursuit, des efforts politiques supplémentaires doivent être consentis pour s'assurer qu'elle fonctionne à une capacité similaire à celle des grandes puissances, sous peine d'être renvoyée dans les poubelles de l'histoire. Le temps est venu pour nous de ne ménager aucun effort pour mettre fin au tribalisme et au factionnalisme dans nos forces armées et les préparer pour le siècle à venir."
 SAU_arabian_horsemanship: "Équitation Arabe"
 SAU_arabian_horsemanship_desc: "Depuis l'époque du califat, les Arabes sont connus pour être d'excellents cavaliers, et nous aurons certainement besoin de guerriers de confiance. Au fur et à mesure que nos divisions de cavalerie se modernisent, on s'attend à ce qu'elles opèrent de manière distincte, à la manière des Arabes."
 SAU_desert_warfare: "Guerre dans le Désert"
 SAU_desert_warfare_desc: "Nous savons comment nous battre dans ces terres, mieux que quiconque. Nos hommes ont combattu nos rivaux depuis des décennies maintenant, et beaucoup d'autres ennemis sont à venir sur nos sables. Mais ils seront vaincus et apprendront à haïr le sable."
 SAU_desert_logstics: "Logistique du Désert"
 SAU_desert_logstics_desc: "Déplacer des armées dans le désert est souvent impossible si vous ne connaissez pas le chemin ; un mauvais virage peut faire que vos forces soient piégées dans un désert sans piste, ou directement dans un piège ennemi !"
 SAU_war_of_resistance: "Guerre de Résistance"
 SAU_war_of_resistance_desc: "Nous vivons à l'ère de la guerre totale, où même les conflits limités mettent tout en jeu. Votre jeune nation peut tomber aussi vite qu'elle s'est levée, et être écrasée sous les talons de fer de l'histoire. Nous devons résister ! L'Arabie sera libre à jamais !"

### Intro Screen ###
 SAU_country_intro_background:9 "GFX_SAU_intro"
 SAU_country_intro_header:0 "L'Émirat du najd"
 SAU_country_intro_content: "La Weltkrieg a été l'un des nombreux signes indiquant que nous, la maison des Saoud, sommes destinés à régner sur ce pays. À l'heure de leur plus grand orgueil, les Hachémites ont été abandonnés par leurs marionnetistes infidèles et laissés pour morts aux mains des Turcs. Si notre inactivité pendant la guerre s'est avérée fortuite lorsqu'il s'est agi d'éviter les représailles ottomanes, les Turcs décadents n'ont pas eu d'emprise réelle sur nous. Nous attendons maintenant notre heure, rassemblant des guerriers, de l'argent et de l'expertise pour frapper les Rachidis, qui pensent pouvoir jouer sur les deux tableaux en acceptant des guerriers hachémites et en rendant un hommage de pure forme à la Porte, et enfin unir l'Arabie sous notre drapeau !\n\n§CDes décisions pour préparer la guerre contre Jabal Shammar sont disponibles.§!"

### Events
 saud.2.t: "Arabie Saoudite"
 saud.2.d: "Aujourd'hui, avec notre victoire sur la maison des Rashidis et la conquête du Hejaz, les Saoudiens dominent. Avec cette victoire, nous allons régner sur tous les Arabes !"
 saud.2.a: "Longue vie à la Maison des Saud."

### Reactions to the Caliph Event ###
 saud.3.t: "Le Sultan revendique la souveraineté sur le Califat et les Villes Saintes !"
 saud.3.d: "Lors d'une cérémonie solennelle et sacrée, le sultan d'Arabie saoudite a déclaré qu'il était le nouveau calife de l'islam. Une nouvelle et pieuse dynastie va à nouveau diriger et guider les fidèles."
 saud.3.a: "Longue vie au Calife !"

 saud.31.t.india: "Les musulmans indiens célèbrent le renouveau du Califat !"
 saud.31.t.indonesia:9 "News of the Caliphate Reaches Indonesia"
 saud.31.t.other: "Le Sultan d'Arabie se déclare Calife."
 saud.31.d.EGY: "Le sultan d'Arabie s'est déclaré Calife de l'islam. On dit que de nombreux libéraux dans les cafés d'Égypte ont éclaté de rire à cette nouvelle, et que le Roi Farouk lui-même a trouvé cela ridicule. Même au sein du parti conservateur Ittihad, Hassan al-Banna et Sayyid Qutb ont tous deux dénoncé la nouvelle, qualifiant le sultan d'Arabie d'immoral et d'inapte à occuper cette fonction."
 saud.31.d.PER: "La nouvelle est parvenue à [ROOT.Capital.GetCapitalVictoryPointName] que le Sultan d'Arabie s'est déclaré Calife de l'Islam. Le calife de l'islam sunnite en particulier. La grande majorité des habitants de [PER.GetNameDef] sont des musulmans chiites et ne s'intéressent donc guère à la décision du sultan arabe. Nous ne nous intéressons pas à lui."
 saud.31.d.india: "Dans toute l'Inde, les musulmans ont décidé de célébrer le nouveau califat qui a été déclaré par le sultan d'Arabie. Si la plupart des élites n'ont pas pris part à cette célébration, les masses indiennes, elles, l'ont fait."
 saud.31.d.indonesia:9 "News of the Sultan of Arabia's decision to declare himself the Caliph of Islam has reached Indonesia. Most of the Muslims in Indonesia have not approved of this decision."
 saud.31.d.OTT: "Nous avons reçu des nouvelles d'Arabie selon lesquelles les gens là-bas ont semblé décider que nous ne sommes pas le calife à leurs yeux. C'est une tournure d'événements scandaleuse que nous n'oublierons pas."
 saud.31.d.other: "Le sultan d'Arabie s'est déclaré calife de l'islam. Il s'agit d'une volonté évidente de pouvoir. Nous rejetterons cette prétention, car nous n'avons pas besoin de reconnaître cette prétention ridicule."
 saud.31.a.PER: "Qui se soucie de ce que le sultan arabe prétend."
 saud.31.a.india: "Inshallah."
 saud.31.a.OTT: "Rejetez ces affirmations grotesques !"
 saud.31.a.other: "Il n'est pas le Calife."

 saud.32.t.india: "Les Musulmans Indiens Acceptent nos Revendications"
 saud.32.t.indonesia:9 "Indonesian Muslims Reject our Claims"
 saud.32.t.other: "Les [FROM.GetAdjective] musulmans rejettent nos revendications"
 saud.32.d.india: "Nous avons reçu de bonnes nouvelles de l'Inde. La population musulmane de l'Inde a accepté nos revendications en tant que calife."
 saud.32.d.indonesia:9 "We have received news from Indonesia that the people there have seemed to decide that we are not the Caliph in their eyes. This is an outrage that we shall not forget."
 saud.32.d.other: "Nous avons reçu des nouvelles de [FROM.GetNameDef] selon lesquelles les habitants de la région semblent avoir décidé que nous ne sommes pas le Calife à leurs yeux. C'est un outrage que nous n'oublierons pas."
 saud.32.a.india: "Nous nous en souviendrons"
 saud.32.a.other: "Nous ne l'oublierons pas."

### Other Events
 saud.150.t: "Les Ikhwan se rebellent !"
 saud.150.d: "Les Ikhwan ont constitué une forte présence militaire en Arabie pendant des décennies. Ils ont également été l'une des principales raisons pour lesquelles nous avons réussi à vaincre les autres États arabes et à affirmer la domination saoudienne dans la région. Cependant, les Ikhwan ont toujours été un groupe traditionnel, très religieux, et farouchement opposé au changement et à la réforme. Ils ne semblent pas comprendre que la modernisation est nécessaire pour diriger une nation. Normalement, nous pouvons contrôler la colère des Ikhwan en leur promettant que nous ne moderniserons plus. Cependant, il semble que nous les ayons poussés trop loin cette fois. Les soldats Ikhwan se sont unis sous la direction de Faisal Al Duwaish, un commandant Ikhwan, qui a déclaré que les Saoudiens étaient inaptes à diriger l'Arabie. De nombreuses milices Ikhwan se sont levées, et les combats ont déjà commencé..."
 saud.150.a: "Nous allons écraser ces rebelles, pour l'Arabie !"

 saud.151.t: "Les émirs jurent fidélité à l'État saoudien"
 saud.151.d:9 "La ville des tentes de Riyad a vu le cortège des sabres sur la tête de nombreux soldats sous les ordres d'Ibn Saoud. Dans son sillage, c'est le cortège des émirs capturés. Ibn Saoud a décidé d'épargner les familles des émirs à condition qu'elles jurent une allégeance totale à l'Arabie Saoudite. Cette nouvelle forme de vassalité est différente de la préséance impitoyable sur laquelle opéraient les ancêtres d'Ibn Saoud, et est protégée des Ikhwan à perpétuité. "
 saud.151.a: "Allah est suffisant comme allié"

 saud.152.t: "Une Offre en provenance de [FROM.GetNameDef]"
 saud.152.d: "Nous sommes impliqués dans une guerre avec [FROM.GetNameDef] en raison de notre alliance avec [OMA.GetNameDef]. Cependant, avec la capitulation de [OMA.GetNameDef], nous avons perdu notre seul point d'appui dans la péninsule arabique. Nous sommes maintenant confrontés à un choix : envahir la péninsule par la force ou chercher la paix et limiter nos pertes."
 saud.152.a: "Oman n'était pas d'une grande utilité, de toute façon."
 saud.152.b: "Nous ne trahirons pas nos alliés !"

 saud.153.t: "[FROM.GetNameDefCap] Recherche la Paix"
 saud.153.d: "Avec l'effondrement des défenses [OMA.GetAdjective]es, leurs alliés de [FROM.GetNameDef] se sont retrouvés sans pied en Arabie - et donc sans aucun moyen de nous menacer. Malheureusement, nous sommes également incapables de les menacer ou de les envahir de quelque manière que ce soit. [FROM.GetNameDefCap] nous a fait une offre: en échange de la paix, il coupera tout lien avec l'État [OMA.GetAdjective]."
 saud.153.a: "Nous sommes un pas de plus vers l'unification de l'Arabie !"
 saud.153.b: "Pas de paix avec les Envahisseurs !"

 saud.154.t: "[FROM.GetNameDefCap] Déclare la Continuation de la Guerre"
 saud.154.d: "Alors que l'effondrement des défenses de [OMA.GetAdjective] a fait naître l'espoir que leurs alliés de [FROM.GetNameDef] tenteraient de réduire leurs pertes et de rechercher la paix, il semble que Muscat ait trouvé un allié prêt à se saigner à blanc."
 saud.154.a: "La guerre continue,alors..."

 saud.155.t: "[FROM.GetNameDefCap] Refuse notre Offre"
 saud.155.d: "Malgré notre offre généreuse, les Arabes ont refusé tout accord de paix avec les "envahisseurs étrangers"."
 saud.155.a: "Quoi...?"

