 LEB_patriarch_antoine_peter_arida: "Patriarche Antoine Peter Arida"
 LEB_patriarch_antoine_peter_arida_leader_desc:9 "§YNaissance : §!§L2 août 1863 à Bqarqacha, dans le vilayet de Beyrouth, dans l'Empire ottoman§!\n§YCarrière : §!§LPatriarchatus Antonius le Second est un homme aux multiples noms, bien que plus communément connu sous le titre d'Antonius Petros, ou en arabe sous le nom d'Antoine Boutros et en anglais sous le nom d'Anthony Peter. Il est né sous le nom de Selim Ben Abdel Ahad Arida et a appris l'arabe et le syriaque à l'école. De 1884 à 1890, il étudie la théologie à l'école de Saint-Sulpice, à Paris, puis, de retour au Liban, il est ordonné prêtre maronite en 1890. Plus tard, il a été nommé évêque maronite de Tripoli en 1908 par le patriarche d'Antioche de l'époque, Elias Peter Hoayek. Hoayek était connu comme une force colossale dans la politique libanaise, et communément considéré comme le "père du nationalisme maronite". Arida n'avait donc pas la tâche facile lorsqu'en 1931, l'Église maronite l'a élu patriarche, recevant peu après la bénédiction du pape. Arida prit le nom traditionnel de Pierre et le nom de règne d'Antoine II, commençant à guider l'Église sur une voie un peu plus libérale que celle de son irréductible prédécesseur. Il commence notamment à coopérer avec d'autres sectes catholiques orientales restées au Liban, afin de consolider l'influence chrétienne derrière les maronites, accordant l'autonomie aux jésuites et aux coptes en échange de leur soutien politique. Arida est également connu comme un grand architecte et philanthrope pour son travail de rénovation des domaines de l'évêché de Tripoli, ainsi que de la résidence d'été du patriarche à Diman, qu'il a personnellement financée avec l'aide de son frère. En outre, durant son règne en tant que patriarche, il a supervisé l'expansion de nombreux monastères et l'établissement d'usines de soie et de ciment appartenant à l'Église pour aider à financer ces communautés religieuses.§!"
 LEB_antoine_peter_arida_advisor_desc:9 "§YNaissance :§! §L2 août 1863, à Bqarqacha, vilayet de Beyrouth, Empire ottoman§!"

