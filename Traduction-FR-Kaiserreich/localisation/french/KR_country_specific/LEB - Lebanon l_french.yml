### Characters ###
 LEB_farajallah_el_helou: "Farajallah el-Helou"
 LEB_farajallah_el_helou_leader_desc:9 "§YNaissance : §!§L6 juin 1906 à Hosrayel, Mutasarrifiat du Mont-Liban, Empire ottoman.§!\n§YCarrière : §!§LFarajallah Estephan el-Helou est né dans une famille maronite du Mutasarrifiat du Mont-Liban. Il fréquente plusieurs écoles publiques libanaises, mais finit par obtenir un poste d'enseignant au National College, dirigé par les Américains, en Syrie. Farajallah se lie avec une clique d'enseignants et d'étudiants radicaux au collège, ce qui l'expose à l'idéologie marxiste et syndicaliste. Il rejoint ses compatriotes radicaux libanais Fuad Shamali et Yusuf Yazbek, ainsi que l'Arménien Artin Madoyan et le Syrien Khalid Bakdash pour organiser le Parti Syndicaliste Syrien, dans le cadre d'un effort panarabe visant à promouvoir le socialisme au Levant. Farajallah, comme beaucoup d'autres membres du parti, subit une forte répression de la part des autorités ottomanes et passe plusieurs années en prison. Dans les années 1930, il a vécu quelque temps à l'étranger, dans la Commune de France, où il a poursuivi ses études sur le syndicalisme et rédigé le livre "A New Humanity Building a New World" (Une nouvelle humanité construisant un nouveau monde) sur l'avenir du socialisme arabe. Après son retour au Liban, il collabore avec Yazbek et Shamali en travaillant pour leur Parti du peuple libanais, une branche régionale du mouvement syndicaliste levantin, qui adopte une rhétorique plus nationaliste pour séduire la population locale.§!"

 LEB_kamal_jumblatt: "Kamal Jumblatt"
 LEB_kamal_jumblatt_leader_desc:9 "§YNaissance : §!§L6 décembre 1917 à Moukhtara, Mutasarrifiat du Mont-Liban, Empire ottoman.§!\n§YCarrière : §!§LLe grand rejeton du clan Joumblatt, Kamal Fouad est né dans la région du Chouf, domaine de sa famille en territoire druze libanais. Kamal est l'héritier d'une dynastie influente installée au Liban depuis près d'un demi-millénaire, qui a entretenu une longue querelle avec un clan druze rival, les Arslan. Lorsque Kamal avait quatre ans, son père a été tué par un membre de la famille Arslan. Le cousin de Kamal, Hikmat, et sa mère, Nazira, ont pris la tête du clan, formant le jeune Kamal à hériter de la place de son père en tant que patriarche des Jumblatt. Nazira était une libérale et une féministe bien connue, qui a donné à son fils une éducation progressiste, l'orientant vers la lecture de la philosophie occidentale et des textes socialistes. Kamal a obtenu un diplôme de philosophie dans une école chrétienne réputée, la Brummana High School, et a appris à parler l'anglais, le français et le turc. En outre, il tente de négocier la paix avec la famille Arslan et épouse en 1928 la fille du prince Shakib Arslan, May Arslan. Il se rend ensuite dans la Commune de France, avec l'intention d'étudier une grande variété de sujets dans les académies parisiennes, ce qui ne fait que le radicaliser davantage. De retour au Liban, il prend la place de chef de famille et participe à la fondation du "Parti socialiste progressiste", un groupe politique de gauche parmi les Druzes.§!"

 LEB_saeb_salam: "Saeb Salam"
 LEB_saeb_salam_leader_desc:9 "§YNaissance : §!§L17 janvier 1905 à Beyrouth, Vilayet de Beyrouth, Empire ottoman.§!\n§YCarrière : §!§LSaeb incarne une génération de jeunes militants progressistes qui s'efforcent de combler le vide de pouvoir naturel qui s'est formé dans une nation comme le Liban, dont l'indépendance n'en est encore qu'à ses débuts. Il est le fils de Salim Ali Salam, ancien parlementaire ottoman et ancien président du mouvement réformateur de Beyrouth. Salim était une immense force de la nature dans la politique régionale, un critique de l'archaïque Sublime Porte et un partisan de l'indépendance libanaise, mais aussi un réformateur engagé qui croyait que le changement était encore possible au sein de l'Empire ottoman. L'échec des tentatives de son père pour pousser l'empire à se moderniser davantage a radicalisé le jeune Saeb, et les flammes de ses passions politiques ont été attisées par la guerre du Levant et la révolte libanaise. Salim, qui devenait de plus en plus fragile, s'est finalement retiré de la vie politique et a laissé à son fils la direction du mouvement réformateur de Beyrouth. Saeb a été fortement influencé par son père, ainsi que par sa sœur, l'éminente féministe Anbara Salam Khalidi (née Saeb), mais l'essentiel de son idéologie est de son cru : Une combinaison de modernisme musulman, de philosophie occidentale, de laïcité et de justice économique, dont Saeb pense qu'elle peut devenir le ciment qui maintiendra la structure sectaire et divisée du Liban, quoi qu'il arrive. Outre ses activités politiques, Saeb est également connu pour ses manières dandy et son style vestimentaire. On ne le voit jamais sans une chemise aux motifs flamboyants et un œillet à la boutonnière.§!"
 LEB_saeb_salam_advisor_desc:9 "§YNaissance :§! §L17 janvier 1905, à Beyrouth, vilayet de Beyrouth, Empire ottoman§!"

 LEB_emile_edde: "Émile Eddé"
 LEB_emile_edde_leader_desc:9 "§YNaissance : §!§L5 mai 1883 à Damas, Vilayet de Syrie, Empire ottoman§!\n§YCarrière : §!§LÉmile est issu d'une famille maronite qui, depuis deux générations, travaille comme interprète au consulat français local. Très jeune, il s'installe à Beyrouth et devient élève d'une école de missionnaires jésuites, avant de se rendre en France et d'obtenir un doctorat en droit. Contrairement au reste de sa famille, Émile était beaucoup plus actif politiquement, devenant un ardent nationaliste libanais et très favorable au sionisme. Après son retour de France, Émile rejoint la Beirut Reform Society de Salim Ali Salam, un groupe libéral et moderniste. Lorsqu'au début de la Weltkrieg, l'Empire ottoman réprime les activités de Salam, Émile est contraint de fuir avec ses nouveaux camarades à Alexandrie, où il soutient l'Entente, qu'il considère comme un libérateur potentiel du peuple libanais opprimé. Après la fin de la guerre, de nombreux membres de la Société de Réforme furent graciés par le gouvernement ottoman et rentrèrent chez eux, mais Émile forma une petite clique qui choisit de rester à Alexandrie, maintenant des politiques résolument francophiles et anti-ottomanes et refusant de prendre part à toute activité politique dans l'empire. Il a ensuite servi comme administrateur sous l'administration britannique en Égypte, mais lorsque le contrôle britannique sur le pays s'est affaibli, il a ouvert un cabinet d'avocat, acquérant ainsi une grande renommée à Alexandrie. Lorsque la "clique d'Alexandrie" d'Émile se voit offrir l'opportunité de retourner au Liban selon ses propres termes, il la saisit avec joie, retournant à Beyrouth avec des célébrations et des acclamations, dans l'espoir de construire une nouvelle nation souveraine.§!"
 LEB_emile_edde_advisor_desc:9 "§YNaissance :§! §L5 mai 1883, à Damas, vilayet de Syrie, Empire ottoman§!"

 LEB_bechara_el_khoury: "Bechara el-Khoury"
 LEB_bechara_el_khoury_leader_desc:9 "§YNaissance : §!§L10 août 1890 à Rechmaya, Mont-Liban Mutasarrifate, Empire ottoman§!\n§YCarrière : §!§LNé dans la chaude campagne libanaise au sud de Beyrouth, Bechara el-Khoury est issu d'une vieille famille maronite active dans la politique régionale depuis des décennies. Il a étudié à l'université jésuite Saint-Joseph de Beyrouth et a obtenu un diplôme d'avocat. Par la suite, il a rompu avec la tradition familiale et est resté résolument à l'écart de la politique partisane et du nationalisme libanais, du moins jusqu'à l'éclatement de la Weltkrieg. Par la suite, Bechara s'est davantage impliqué dans la résistance au gouvernement autoritaire de Djemal Pacha et a utilisé ses compétences et son charisme considérables pour rallier les chrétiens et les musulmans à sa cause. Les activités politiques de Bechara n'ont jamais été assez poussées pour mériter un exil de la part du gouvernement ottoman, même si nombre de ses camarades maronites ont été contraints de fuir l'emprisonnement et l'exécution en s'installant en Égypte. Bechara correspondait avec nombre d'entre eux, mais il a également tissé des liens plus étroits avec la communauté musulmane libanaise et, ces dernières années, il est apparu comme l'un des plus ardents défenseurs d'un "Liban unifié", qui pourrait être gouverné en dépit de ses intenses différences confessionnelles. Avec l'industriel Boutros el-Khoury, sans lien de parenté, il a formé le Bloc constitutionnel pour faire campagne en faveur d'une coopération pacifique avec le gouvernement syrien, comme moyen d'atteindre l'autonomie libanaise. Lorsque ce projet d'union a échoué, Bechara a néanmoins cherché à éviter la guerre et, même après la rébellion libanaise, il est resté gracieux et s'est consacré aux préoccupations des populations druzes et musulmanes de la nation, dans l'espoir d'étouffer l'influence des séparatistes et des radicaux syriens. Bechara est également connu pour son attachement plutôt strict au pouvoir, ayant souhaité faire passer de nombreux amendements visant à accroître son influence et celle de son cabinet sur le pays. Il a également été accusé de corruption en raison de ses liens avec des hommes d'affaires maronites et musulmans tels que son collègue Boutros et l'influente famille Frangieh.§!"
 LEB_bechara_el_khoury_advisor_desc:9 "§YNaissance :§! §L10 août 1890, à Rechmaya, Moutassarifat du Mont-Liban, Empire ottoman§!"

 LEB_fouad_chehab:0 "Fouad Chehab"
 LEB_fouad_chehab_desc_body:9 "Fouad Abdullah Chehab est né dans le quartier de Keserwan, mais a déménagé à Jounieh avec ses oncles dès son plus jeune âge. Fouad est issu de la branche maronite de la prestigieuse dynastie des Chehab, qui a régné sur l'émirat du Liban en tant que vassal ottoman, mais au fil du temps, sa famille s'est considérablement appauvrie. Après la Weltkrieg, il choisit de s'enrôler dans l'armée ottomane, espérant ainsi s'assurer un revenu financier régulier. Il s'est avéré doué pour les questions militaires, ce qui a été remarqué par ses supérieurs et il a finalement été recommandé pour une école d'officiers à Alep, pendant une période de dégel politique au sein de l'armée ottomane. À cette époque, Chehab se familiarise avec les idées libérales et réformistes. Il devient d'abord un admirateur de Mustafa Kemal après avoir étudié l'approche novatrice du général devenu grand vizir en matière militaire et politique. En l'espace de quelques années, cependant, Chehab s'est progressivement radicalisé, s'associant à divers groupes progressistes et républicains, et correspondant avec des personnalités nationalistes clés dans son pays d'origine, le Liban. Après avoir obtenu son diplôme avec d'excellentes notes, Chehab reste en poste en Syrie et supervise les fonctions de garnison à la frontière, mais sa foi chrétienne l'empêche d'accéder à un poste militaire plus élevé. C'est l'une des raisons pour lesquelles les sympathies de Chehab pour les mouvements nationalistes au Liban et en Syrie n'ont fait que croître. Comme nombre de ses anciens camarades de classe à Alep, il fait défection pour rejoindre la révolte syrienne, servant à la fois de cerveau stratégique vital et de figure de proue efficace pour rallier les maronites libanais à la lutte pour leur liberté."
 LEB_fouad_chehab_leader_desc:9 "§YNaissance : §!§L9 mars 1902 à Ghazir, Mutasarrifiat du Mont-Liban, Empire ottoman.§!\n§YCarrière : §!§L$LEB_fouad_chehab_desc_body$\nAu lendemain de la déclaration d'indépendance du Liban, Chehab a été nommé président provisoire de la nation, en raison de ses liens influents avec les cercles militaires et politiques. Bien que considéré comme un leader réticent, Chehab a été capable de remplir le rôle qui lui a été confié, en apportant l'ordre nécessaire à Beyrouth. Certains se sont toutefois inquiétés des mesures armées de Chehab, craignant que la vision plutôt apolitique du général pour la révolution libanaise, qui fait passer la stabilité nationale avant la politique partisane, n'entrave le développement futur d'une démocratie multipartite.§!"
 LEB_fouad_chehab_autdem_leader_desc:9 "§YNaissance : §!§L19 mars 1902 à Ghazir, Mutasarrifiat du Mont-Liban, Empire ottoman.§!\n§YCarrière : §!§L$LEB_fouad_chehab_desc_body$\nAprès avoir refusé de renoncer à ses pouvoirs d'urgence en tant que président provisoire, et après avoir consolidé son emprise sur l'État, à la suite d'une série d'insurrections violentes ratées menées par des extrémistes maronites et des nationalistes arabes, Fouad Chehab a assumé le rôle de gardien de l'avenir démocratique du Liban. Malgré la condamnation générale du Parlement, il a tourné en dérision les partis politiques libanais, les jugeant beaucoup trop préoccupés par leurs propres questions partisanes et faisant passer leurs rancunes personnelles avant les intérêts de la nation. Il reste à voir si le nouveau grand timonier du Liban peut éloigner la nation des magouilles politiques corrompues, des oligarchies familiales et du populisme radical, après avoir promis qu'une fois ces défauts du système politique éliminés, une véritable démocratie libanaise s'épanouira sous l'héritage du chéhabisme.§!"
 LEB_fouad_chehab_army_chief_desc:9 "§YNaissance :§! §L19 mars 1902, à Ghazir, Moutassarifat du Mont-Liban, Empire ottoman§!\n§YCarrière :§! §L$LEB_fouad_chehab_desc_body$§!"

 LEB_charles_helou: "Charles Helou"
 LEB_charles_helou_leader_desc:9 "§YNaissance : §!§L25 septembre 1913 à Beyrouth, Vilayet de Beyrouth, Empire ottoman§!\n§YCarrière : §!§LPeu de gens s'attendaient à ce que Charles Alexandre Helou, un ancien membre du mouvement Marada, devienne le successeur de Fouad Chehab. Issu d'une famille maronite influente de Baabda, capitale de la Mutasufarrie du Mont-Liban, ses relations familiales lui ont non seulement permis d'intégrer des écoles européennes de premier plan, mais l'ont également introduit dans les cercles sociaux du mouvement indépendantiste libanais. Helou est devenu une sorte de girouette apolitique, passant sans problème d'une clique politique à l'autre et d'une faction à l'autre, au fur et à mesure que les tendances idéologiques évoluaient autour de lui. Il a été affilié à plusieurs reprises à Michael Chiha, Petro Trad, au clergé maronite, à Pierre Amine Jumayyil et aujourd'hui à Fouad Chehab. Helou a rejoint le mouvement Marada apparemment sur un coup de tête, mais il s'est éloigné de ce mouvement en raison de son choix d'adopter des méthodes violentes. Il s'est finalement avéré être plus un diplomate qu'un combattant, attirant l'attention du général Chehab après avoir été l'un des hommes envoyés par les Marada pour négocier leur intégration dans le gouvernement provisoire et l'armée des volontaires libanais. Chehab prend sous son aile le jeune Helou, facilement influençable, et l'encourage à rejoindre le gouvernement provisoire en tant que ministre indépendant, comme beaucoup d'autres de ses partisans. Le manque d'astuce politique d'Helou et son admiration pour Chehab ont fait de lui le choix idéal pour lui succéder une fois le mandat de Chehab terminé, malgré l'affiliation antérieure d'Helou aux Marada. Après des élections très contrôlées, il est devenu le visage civil de l'administration militaire en place.§!"
 LEB_charles_helou_commander_desc:9 "§YNaissance :§! §L25 septembre 1913, à Beyrouth, vilayet de Beyrouth, Empire ottoman§!"

