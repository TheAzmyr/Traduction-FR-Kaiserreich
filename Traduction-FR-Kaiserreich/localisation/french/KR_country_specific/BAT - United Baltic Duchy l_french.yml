### Characters ###
 BAT_max_von_scheubner_richter: "Max Erwin von Scheubner-Richter"
 BAT_max_von_scheubner_richter_leader_desc: "§YLeader Description\nBorn:§! January 21st, 1884, in Riga, Riga District, Livonia Governorate, Russian Empire\n§YPolitical Career:§! Ludwig Maximilian Erwin Richter was born to a German musician in Riga, adding the second last name "Scheubner" after marrying into a family of Baltic German nobility and getting adopted by one of his wife's relatives. Though he first lived in Russia, Scheubner-Richter ended up moving to Munich to complete his chemistry studies. Later, he volunteered for the army of his new homeland when the Weltkrieg began. However, he did not serve on the front lines for long. Once his superiors caught note of his Russian fluency, Scheubner-Richter was removed from the front and sent to the Ottoman Empire for a secret mission — infiltrate the Russian oil fields under the guise of a consulate in Erzurum. Though the infiltration never took off, Scheubner-Richter witnessed the Armenian Genocide, becoming one of the first to report about the atrocities, which he described as "a policy of annihilation fuelled by racial hatred".\n\nScheubner-Richter returned to the Baltics a lieutenant and became an officer in the Baltische Landeswehr. Retired from service in 1920 to settle in Riga, where he found work in the city press and maintained contact with his connections to both German and Baltic nationalists. To the dismay of his classmate Otto von Kursell, Scheubner-Richter did not end up involved in the Baltic Brotherhood, but the wartime years had turned him into just as much of a nationalist regardless. A conservative and a monarchist dismissive of democracy and vehemently against socialism, Scheubner-Richter calls in his "Deutschen Manifest" for the birth of a "new nationalism". One which is based upon the interest of the national community and one which will unite all Germans into one pan-Germanic state."

 BAT_helmuth_stegman: "Helmuth Stegman"
 BAT_helmuth_stegman_leader_desc: "§YLeader Description\nBorn:§! October 19th, 1892, in Riga, Riga District, Livonia Governorate, Russian Empire\n§YPolitical Career:§! Born to a former senior surveyor of the city of Riga, Helmuth Stegman acquired an education in law during the dying days of the Russian Empire. Working as a civil servant in his home town during the German occupation. The foundation of the United Baltic Duchy did little to affect his career. He acquired the lawyer's licence he wanted, worked both as a lawyer and a judge, and advanced to the Riga City Council. A political party gathered itself around him, the Baltic German State Party, a legalistic conservative movement limited to the city of Riga. Mobilising a large portion of the upper and middle class electorate propelled him to the position of Mayor, a position he's held for the past several years.\n\nA legalistic mind, Stegman believed in thorough reform to the Baltic Duchy according to the rule of law. Throughout the years, he has submitted several projects for a constitution to the Duchy. Though none of them were approved, Riga would serve as his ground for experimentation. He reformed the horrific landscape of the Rigan legal system, ushered in a sense of stability and brought greater popular representation to the Rigaer Rat, granting him the respect of the people and allowing Riga to course through the collapse of the Duchy in one piece. A besieged, isolated Riga is something he could not predict, however. As the greatest challenge to the Baltic German nation arises, the Mayor is forced to put on a stern frown and guide its remnant, promising a bright tomorrow despite the fear in his heart."

 BAT_wilhelm_munter: "Wilhelm Munter"
 BAT_wilhelm_munter_leader_desc: "§YLeader Description\nBorn:§! July 25th, 1898, in Riga, Riga District, Livonia Governorate, Russian Empire\n§YPolitical Career:§! Gotthard Wilhelm Nikolai Munter was born to a mixed Estonian-Baltic German middle class family in Riga, growing up during the last days of the Russian Empire. Alongside the rest of the Riga Polytechnic, he was evacuated to Russia, and later recruited into the Imperial Russian Army. Inducted into the Cadet Corps, Munter was among the first to resist the October Revolution in Petrograd - sadly the sheer numbers of the revolutionaries proved too much to resist. The German soldier was imprisoned, but managed to escape through connections to the Baltics. Soon, he returned to German-occupied Riga. There, having finally found rest, Munter completed his studies in chemistry and applied to join the foreign office of the United Baltic Duchy. Throughout the post-Weltkrieg period, he became increasingly drawn to the Democratic Party and its reformist ideals. Though he never officially became a member, he became regarded as the leader of its liberal coalition in Riga.\n\nPersonality wise, Munter has been almost universally regarded as ambitious, unprincipled, and with an affinity towards intrigue. Lacking social tact and softness, he considers sentiment to be foreign to him. To Munter, emotional people are weak, insignificant dreamers and everyone he meets can only be classified into two categories - those who are useful and those who are useless. His opponents are numerous, but even those who know him well doubt he has any friends at all."

 BAT_inner_circle: "Le Cercle Rapproché"
 BAT_inner_circle_leader_desc: "Le Cercle Intérieur. Ombrageux. De mauvais augure. Et depuis peu, tout-puissant - du moins à l'intérieur des frontières de l'État balte. Alors que la Confrérie Balte a depuis longtemps consolidé son emprise sur le gouvernement, ses dirigeants ont préféré rester en retrait et ont permis au Comte Rüdiger von der Goltz de servir de figure de proue. Cependant, avec la disparition récente du Comte, la confrérie a perdu son chef nominal. On a brièvement craint une lutte pour le pouvoir, un peu comme en 1935. Cependant, plus de dix ans plus tard, l'emprise d'Otto von Kursell sur l'organisation reste forte et le Führender Bruder (Frère Dirigeant) et sa faction Ostbewegung ont assuré une transition tranquille du pouvoir. La régence du Duc Adolf Friedrich de Mecklembourg, longtemps séquestré, a été confiée à un conseil restreint.\n\nBien que les détails spécifiques concernant la direction de facto du Cercle restent rares, et que de nombreux membres se sont élevés et ont chuté au cours de la décennie, d'un point de vue extérieur, les principaux membres sont censés inclure le Président du Couvent von Kursell mentionné plus haut et le Général von Manteuffel-Szoege de la Landeswehr. Ce cercle réactionnaire et suprématiste allemand a travaillé sans relâche pour militariser sa nation et centraliser l'État. Dans ces circonstances, l'espoir d'une libéralisation politique à l'avenir reste faible et la vie devrait rester la même que sous le règne de von der Goltz."

 BAT_adolf_friedrich: "Adolf Friedrich"
 BAT_adolf_friedrich_leader_desc: "§YLeader Description\nBorn:§! October 10th, 1873, in Schwerin, Grand Duchy of Mecklenburg-Schwerin, German Empire\n§YPolitical Career:§! One could hardly find a place in the world which Adolf Friedrich, the first and only Duke of the United Baltic Duchy, has not seen. An erudite veteran of the Prussian Cuirassiers, a passionate hunter and an avid car racer. Adolf undertook personal pilgrimages to the Middle East, East Asia and Africa, travelling thousands of kilometres on foot and horseback. Africa and its lush wildlife hold a special place in his heart, however - he's crossed Africa from east to west, left his name upon a volcano in East Africa. Ultimately, he landed a job as the Governor of Togoland before the Weltkrieg. While definitely not a soft administrator, Adolf Friedrich displayed great interest in the lives and culture of the Togolese natives, even taking the time to learn the Ewe language.\n\nAt the end of the Weltkrieg, his experience and prestige among the German upper class led to Adolf von Pilchau's Regency Council offering the throne of the United Baltic Duchy to him. Adolf Friedrich agreed and arrived in Riga in spring of 1919, where he announced that he shall safeguard the ancient rights and privileges of the Baltic nobility, as well as do everything in his power to be a good ruler. For the most part, Duke Adolf Friedrich is a passive monarch who dedicates his institution to patronage of the arts, sciences, and sports. He's recognised as the best race car driver in the entire Duchy, surpassing all of his fellow fans of the sport. Years of experience have given him plenty of political acumen, however. Recognising the weakness of his new realm, he's begun to speak out more often, expressing the need for reform."

 BAT_rudiger_von_der_goltz: "Rüdiger von der Goltz"
 BAT_rudiger_von_der_goltz_leader_desc: "§YLeader Description\nBorn:§! December 8th, 1865, in Züllichau, Province of Brandenburg, Kingdom of Prussia, German Confederation\n§YPolitical Career:§! The Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honoured Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic Duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that.\n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr."
 BAT_rudiger_von_der_goltz_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 8th, 1865, in Züllichau, Province of Brandenburg, Kingdom of Prussia§!\n§YMilitary Career:§! §gThe Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honoured Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that.\n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr."

 BAT_harry_lutz: "Harry Lutz"
 BAT_harry_lutz_leader_desc: "§YLeader Description\nBorn:§! June 23rd, 1900, in Riga, Riga District, Livonia Governorate, Russian Empire\n§YPolitical Career:§! Born in Riga, Harry Lutz joined the Baltische Landeswehr in 1919 and served in the Latvian and Estonian wars with distinction. During the war, he gained a reputation for reckless, impromptu tactics on the field and a reliance on small unit tactics - one of his most well known feats is assaulting a fortified Estonian village with a heavy machine-gun alongside a small party of men, advancing despite facing a rain of bullets, seizing the village, the machine gun, and several captives without a single ally lost. He has remained in the army after the war, promoting a doctrine of autonomy, small unit tactics, and fireteam organisation to turn the Landeswehr into a force of elite soldiers."
 BAT_harry_lutz_commander_desc: "§YGeneral Description\nBorn:§! §gJune 23rd, 1900, in Riga, Riga District, Livonia Governorate, Russian Empire§!\n§YMilitary Career:§! §gBorn in Riga, Harry Lutz joined the Baltische Landeswehr in 1919 and served in the Latvian and Estonian wars with distinction. During the war, he gained a reputation for reckless, impromptu tactics on the field and a reliance on small unit tactics - one of his most well known feats is assaulting a fortified Estonian village with a heavy machine-gun alongside a small party of men, advancing despite facing a rain of bullets, seizing the village, the machine gun, and several captives without a single ally lost. He has remained in the army after the war, promoting a doctrine of autonomy, small unit tactics, and fireteam organisation to turn the Landeswehr into a force of elite soldiers."

 BAT_wessel_von_loringhoven: "Wessel von Loringhoven"
 BAT_wessel_von_loringhoven_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 22nd, 1899 in Groß Born Manor, Courland Governorate, Russian Empire§!\n§YMilitary Career:§! §gA Freiherr of the famous noble family of von Loringhoven, Wessel has had an easy path through life. Immediately upon graduation, he joined the Baltische Landeswehr as a volunteer and was almost instantly promoted to a commanding officer, his regiment proceeded to wage war against the Latvians and Estonians. He continued to rapidly rise through the ranks of the military in the following years, becoming a trusted accomplice of Graf von der Goltz and a respected commander in his own right. Though his ascent is largely credited to his blood relations with Axel von Freytagh-Loringhoven, an influential member of the Baltic Knighthoods, he holds enough talent to justify his high ranking regardless."

 BAT_ernst_von_nolcken: "Ernst Gustav Heimert von Nolcken"
 BAT_ernst_von_nolcken_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 1st, 1899, in Arensburg, Ösel District, Livonia Governorate, Russian Empire§!\n§YMilitary Career:§! §gBaron Ernst Gustav Heimert von Nolcken was one of numerous Baltic Germans to serve in the officer corps of the Imperial Russian Army - he fought alongside the Russians in the Mariupol 4th Hussar Regiment in particular. The Russian Civil War swept him up and he continued his service as a part of Bulak-Balachowicz's army and the Northern Corps of the White Forces. When the war concluded, he returned to his homeland and pledged his allegiance to the United Baltic Duchy - and brought his expertise in the art of mounted warfare with him. Baron von Nolcken is considered to be one of the best horse riders in the Baltische Landeswehr and has earned awards in numerous equestrian competitions."

 BAT_heinrich_von_behr: "Heinrich von Behr"
 BAT_heinrich_von_behr_commander_desc: "§YGeneral Description\nBorn:§! §gJune 26th, 1902, in Roennen, Courland Governorate, Russian Empire§!\n§YMilitary Career:§! §gBaron Heinrich von Behr was born to the von Behr lineage, a Curonian noble family with close ties to numerous branches scattered across the German cultural sphere. At the age of 17, he volunteered for the Baltische Landeswehr, fought in Germany and chose to tie his future with the military. After completing officer courses, he continued his studies in Germany, where he became attracted to the prospect of manoeuvre warfare, based upon massed armour and the motorisation of infantry. Ever since he returned to Riga and gained his deserved commission, he has continued to promote this innovative doctrine."

 BAT_constantin_von_weiss: "Constantin von Weiss"
 BAT_constantin_von_weiss_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 29th, 1877, in Tsarskoye Selo, Saint-Petersburg Governorate, Russian Empire§!\n§YMilitary Career:§! §gThe oldest commander in the Baltische Landeswehr, Constantin von Weiss was born to a family of Baltic German generals - originally commoners, who earned themselves a listing in the Adelsmatrikel of the Estonian Knighthood in the 19th century. He decided to follow the path of his father, enrolled for the Page Corps of the Imperial Russian Army, and served in the 4th Life Guards Regiment. After fighting in the Weltkrieg, he returned to the family estate in Estonia in 1917, only to be swept up by the Estonian War of Independence. von Weiss volunteered for the Landeswehr and commanded forces against the Estonians during the last months of the war, then decided to stay in the army a little longer. Though definitely experienced, the General lacks compared to his younger, more innovative peers."

 BAT_hans_von_manteuffel_szoege: "Hans von Manteuffel-Szoege"
 BAT_hans_von_manteuffel_szoege_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 19th, 1894\nKapseden, Courland Governorate, Russian Empire§!\n§YMilitary Career:§! §gBaron von Manteuffel-Szoege's military career started before the formation of the United Baltic Duchy. Upon the breakout of the Weltkrieg, he, a student in Heidelberg, Germany, chose to enrol for the Imperial German Army, despite his nation's allegiance to Russia at the time, and achieved the rank of Lieutenant in the Bavarian Uhlans. Thanks to this experience and clear loyalty to the German cause, he became one of the first members of the General Staff of the Baltische Landeswehr in November of 1918. An active, reckless leader, he commanded an elite unit of Weltkrieg veterans against the Estonian and Latvian rebellions, often leading his men from the front lines without an ounce of hesitation.\n\nBy the end of the war, Manteuffel's prestige among the Baltic Germans was untold and his status as a war hero cemented. Manteuffel himself took a lunge towards the far right, however. Invited by his brother Georg, a member of the organisation's inner circle, he was inducted into the Baltic Brotherhood, and turned into a devout follower of its nationalist, pan-German, and reactionary beliefs. To the Brotherhood, he is an example of the legacy of Teutonic knighthood remaining to this day, a real hero on the battlefield. It remains to be seen whether Manteuffel gets to propel his Brothers into the power they always desired..."

 BAT_otto_goldfeld: "Otto Goldfeld"
 BAT_otto_goldfeld_commander_desc: "§Y Description Générale\nNaissance:§! §gLe 7 novembre 1889, dans la Ville libre et hanséatique de Hambourg, Empire Allemand §!\n§YCarrière Militaire:§! §gOtto Goldfeld est un cas unique dans la Baltische Landeswehr, un Allemand du Reich qui sert et combat parmi ses pairs baltes comme s'il était l'un d'entre eux. Né à Hambourg, il sert comme officier de cavalerie dans l'Armée Impériale Allemande pendant la Weltkrieg et arrive dans les pays baltes sous les ordres du haut commandement pour aider à former les forces de cavalerie du Duché Unifié de la Baltique. Il n'était pas le seul dans cett situation, mais il était l'un des rares à prendre goût à ce nouveau pays et à décider d'y rester. Goldfeld est connu pour être compatissant et amical envers la population lettone, dont il apprécie beaucoup la culture et qu'il a même défendue dans le Rigaische Zeitung."

