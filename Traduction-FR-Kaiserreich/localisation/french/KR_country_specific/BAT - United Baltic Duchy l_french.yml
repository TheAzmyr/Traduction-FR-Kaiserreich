### Events ###

 KRBAT.5: "Le lundi noir atteint le duché"
 KRBAT.5.t: "Le lundi noir atteint le duché"
 KRBAT.5.d: "Le boom économique de la fin des années 1920 et du début des années 1930 a pris fin, et les liens économiques profonds du Duché Balte Uni avec l'Empire allemand l'ont entraîné avec le reste du Reichspakt dans le désordre économique. Les exportations ont gelé, les usines soulagent les travailleurs en masse et toute activité financière s'est arrêtée net. Cette crise a entraîné la dissolution du Landtag ducal et la paralysie du Couvent des administrateurs des Länder, qui ne savent plus comment réagir. Il ne reste qu'une seule chose à faire pour contrer la crise économique qui se développe..."
 KRBAT.5.a: "Rassemblez une session extraordinaire du Landtag !"

 KRBAT.6: "Déclaration de clôture de Paul Schiemann"
 KRBAT.6.t: "Déclaration de clôture de Paul Schiemann"
 KRBAT.6.d: "Actuellement, le Landtag du Duché Balte Uni est réuni pour sa session d'hiver à Riga. Le budget pour l'année fiscale 1936 ayant été approuvé et ayant reçu le cachet du Couvent, le reste de la session de deux semaines a été largement passif et sans conflit. La déclaration de clôture de la session du Landtag a cependant suscité un certain tapage. Alors que la tradition veut que les capitaines des quatre chevaleries baltes fassent la déclaration de clôture et souhaitent une bonne année à la noblesse balte réunie, le président des collèges du Land, Friedrich von Samson-Himmelstjerna, a invité Paul Schiemann, le chef du parti démocratique, à laisser les membres du Landtag sur une bonne note. \n\nBien que malade et âgé, Schiemann a réussi à remplir les fonctions demandées et a parlé pendant une demi-heure des réformes envisagées pour lui, son parti et le gouvernement du duché - en revanche, il a évité d'entrer en conflit verbal avec les Chevaliers, les mentionnant et affirmant que "de tels hommes sont nécessaires en période de changement et j'espère sincèrement qu'ils apporteront leur soutien à la cause des réformes". Bien que cela n'allait pas modifier le clivage entre lui et Adolf Constantin Pilar von Pilchau, le chevalier-capitaine de la Chevalerie de Livonie et par extension le plus puissant des quatre chefs de la Chevalerie... la nature inclusive de son discours a dissuadé les craintes de nombreux conservateurs."
 KRBAT.6.a: "Alors, à la session d'été !"
 KRBAT.6.b: "Qui est Paul Schiemann ?"

 KRBAT.7: "La sonnette d'alarme"
 KRBAT.7.t: "La sonnette d'alarme"
 KRBAT.7.d: "Une session extraordinaire du Landtag balte a été convoquée, mais elle n'a fait qu'exacerber les tensions au sein des échelons supérieurs du gouvernement. Au cours de la première semaine de débats, aucune solution n'a été trouvée, car même la coalition libérale elle-même est en désaccord sur la réponse à apporter. Les représentants des classes mercantiles et des conservateurs modérés du Parti de la réforme et du Parti progressiste, alliés au Parti démocrate pour des raisons de circonstance, sont en désaccord total avec la proposition de Paul Schiemann sur l'économie sociale de marché. Lui et le président von Samson-Himmelstjerna estiment que le ralentissement économique du duché a été causé par une activité débridée du marché libre et qu'un système de services sociaux compatissant doit être mis en place à sa place. Des modérés tels qu'Edwin Magnus et Werner Hasselblatt ont toutefois émis des critiques cinglantes à l'égard de cette proposition au sein du Landtag, bien qu'ils fassent apparemment partie de la même coalition.\n\nD'autre part, le Bloc démocratique, une alliance sociale-démocrate de représentants lettons et estoniens au Landtag, déclare que la proposition ne va pas assez loin. Pauls Kalniņš, le leader de la faction du Bloc Démocratique au Parlement, a présenté un rapport sur l'exploitation des travailleurs natifs de la Baltique par les entreprises allemandes à Reval et Riga, décrivant la grande pauvreté de la population paysanne, et a demandé au gouvernement d'agir. Tous les plans de réformes constitutionnelles doivent être mis en veilleuse alors que la coalition lutte pour sa survie."
 KRBAT.7.a: "Bon sang..."

 KRBAT.8: "Le gambit d'Ungern-Sternberg"
 KRBAT.8.t: "Le gambit d'Ungern-Sternberg"
 KRBAT.8.d: "Les désaccords au sein de la coalition du Parti démocrate ont poussé le maréchal Rolf von Ungern-Sternberg, du Landtag de la Baltique, à agir. En secret, il a rencontré Adolf Constantin Pilar von Pilchau et Wilhelm Robert von Bulmerincq, respectivement chevalier-capitaine de la Chevalerie de Livonie et chef du Parti populaire conservateur, et s'est assuré leur soutien pour un stratagème. \n\nDevant la session extraordinaire du Landtag, von Ungern-Sternberg a annoncé qu'il exerçait sa prérogative de maréchal du Land pour écarter le couvent des administrateurs du Land de la session et retirer tous les projets législatifs initiés par le Parti démocrate du calendrier de la session, annulant de fait tout leur pouvoir sur le Landtag. Le Parti de la réforme, que représente von Ungern-Sternberg, a franchi les bancs et a formé une majorité avec le DbVP et les représentants des Chevaliers, niant également le pouvoir législatif de la coalition libérale.\n\nAu lieu de démissionner et de permettre aux quatre chevaliers de nommer un nouveau couvent, le président von Samson-Himmelstjerna a choisi de se battre. Le gouvernement exécutif a été paralysé et une bataille politique d'usure commence..."
 KRBAT.8.a: "Salaud !"
 KRBAT.8.b: "Qui sont von Ungern-Sternberg et von Pilchau ?"

 KRBAT.14.t: "La fin du rêve"
 KRBAT.14.d: "La situation de désintégration du gouvernement du Duché a finalement attiré la colère du duc Adolf Friedrich I. Bien qu'il ait d'abord soutenu le président Friedrich von Samson-Himmelstjerna et son gouvernement libéral, et qu'il se soit contenté de laisser le duc du Landtag exprimer ses divergences tout en invoquant sa neutralité politique... il a finalement perdu tout espoir que Paul Schiemann et sa fragile coalition puissent mener le pays vers une nouvelle ère. En coopération avec Adolf Constantin Pilar von Pilchau, le duc a publié un décret ordonnant au couvent sortant de démissionner et permettant aux quatre chevaliers de former une nouvelle administration. \n\nFace à l'insistance du duc, von Samson-Himmelstjerna a finalement démissionné, et les Chevaliers de la Baltique ont fait passer un gouvernement aristocratique et conservateur dirigé par le Freiherr Axel von Freytagh-Loringhoven. Ayant trouvé l'approbation du Parti populaire conservateur et du Parti réformiste modéré au Landtag, von Freytagh-Loringhoven a rempli ses sièges d'administrateur du Land avec des nobles conservateurs. Dans un discours au Landtag, il a juré de revenir sur les réformes libérales destructrices du Parti démocratique et de renforcer le duché en maintenant le cap actuel. \n\nPaul Schiemann s'est exprimé en dernier lieu au Landtag, où il a déclaré qu'il accepte le changement de gouvernement malgré sa consternation totale face à la trahison du duc - et affirme que la flamme du libéralisme finira par renaître, sous une nouvelle génération."
 KRBAT.14.a: "Le rêve d'une Baltique libre ne périra jamais..."

 KRBAT.15.t: "Le rêve libéral perdure"
 KRBAT.15.d: "Le stratagème du maréchal Rolf von Ungern-Sternberg n'a pas porté ses fruits. Dans une bataille politique qui a duré des mois, le président Friedrich von Samson-Himmelstjerna a formé une coalition durable au sein du Landtag, composée d'alliés et de personnes de confiance qu'il a su convaincre par des concessions et des compromis, ce qui lui a finalement donné le capital politique nécessaire pour agir. Le Landtag s'est réuni aujourd'hui pour voter la défiance envers le maréchal du Land en exercice, un vote qui est passé de justesse, à la consternation des conservateurs et des réactionnaires. Cependant, faute d'un soutien suffisant au sein du Parlement, et ne trouvant aucune aide auprès du Duc politiquement neutre, ils ne pouvaient que se plaindre et marmonner entre eux. \n\nDans son discours de départ, le maréchal von Ungern-Sternberg a affirmé que cette purge politique n'enlèvera pas les portraits de Schiemann et de son parti - les Quatre Chevaliers, les Cours et le Duc devront désormais porter le flambeau de la modération et de la tradition. Cependant, il n'a pas essayé de lutter contre les résultats et il a été remplacé par un membre loyal du DbDP, ce qui a permis au travail normal du gouvernement de reprendre enfin."
 KRBAT.15.a: "Trois hourras pour une Baltique libre !"

 KRBAT.16.t: "Les négociations piétinent cette semaine"
 KRBAT.16.d: "Aucun progrès n'a été réalisé dans les négociations politiques cette semaine. Le consensus entre notre gouvernement et la faction que nous avons cherché à aligner n'a pas été atteint, car aucune des deux parties n'est disposée à faire des compromis - en fait, nous avons perdu une semaine précieuse à chercher un accord plus difficile à obtenir que ce que nous avions prévu. Peut-être que nos pairs du Landtag n'ont plus rien à offrir, ou peut-être tiennent-ils un as sous leurs manches et attendent-ils un moment plus opportun..."
 KRBAT.16.a: "Nous allons essayer à nouveau !"

 KRBAT.17.t: "Les propriétaires fonciers demandent une aide pour l'expropriation des terres "
 KRBAT.17.d: "Dans un pays agricole comme le duché de la Baltique, les propriétaires fonciers sont souvent aussi ceux qui ont beaucoup de pouvoir politique. Le lobby des barons fonciers, des entreprises agroalimentaires et des sociétés étrangères de l'Allemagne balte est important dans la politique du duché grâce à leur richesse et à leur influence économique - et même s'ils ne sont pas enthousiastes à l'égard de nos réformes libérales, leur loyauté ou du moins leur indifférence est cruciale si nous voulons les voir passer. \n\nDans une salle enfumée, des représentants du lobby des propriétaires terriens nous présentent une demande assez simple. Ils ont besoin que nous fermions les yeux sur le rachat des terres des agriculteurs lettons et estoniens pauvres et démunis, augmentant leurs richesses et leurs pâturages aux dépens de la population indigène. Cela irriterait sérieusement la population non allemande, mais achetez-nous le soutien des représentants des propriétaires terriens au Landtag."
 KRBAT.17.a: "Bien sûr, déplacer quelques agriculteurs n'est pas un problème"
 KRBAT.17.b: "Nous ne trahirons pas nos principes !"

 KRBAT.18.t: "Les propriétaires terriens présentent une réforme agraire modérée"
 KRBAT.18.d: "Dans un pays agricole comme le duché de la Baltique, les propriétaires fonciers sont souvent aussi ceux qui ont beaucoup de pouvoir politique. Le lobby des barons fonciers, des entreprises agroalimentaires et des sociétés étrangères de l'Allemagne balte est important dans la politique du duché grâce à leur richesse et à leur influence économique - et même s'ils ne sont pas enthousiastes à l'égard de nos réformes libérales, leur loyauté ou du moins leur indifférence est cruciale si nous voulons les voir passer. \n\nDans une salle enfumée, des représentants du lobby des propriétaires terriens nous présentent une demande assez simple. Le programme du parti démocratique allemand balte affirme, entre autres, leur croyance en une propriété foncière équitable. Se considérant comme les champions du pluralisme et de la classe inférieure, ils approuvent une réforme agraire modérée visant à augmenter la part des terres appartenant aux exploitations personnelles, en particulier les exploitations lettones et estoniennes. Comme il s'agit d'une menace directe pour leurs intérêts, le Lobby souhaite que nous mettions discrètement cette promesse sous le tapis, et promet un soutien considérable en échange."
 KRBAT.18.a: "Bien sûr, ce n'était qu'une promesse..."
 KRBAT.18.b: "Non, la réforme agraire reste"

 KRBAT.19.t: "Les propriétaires terriens présentent l'interdiction des forages pétroliers"
 KRBAT.19.d: "Dans un pays agricole comme le duché de la Baltique, les propriétaires fonciers sont souvent aussi ceux qui ont beaucoup de pouvoir politique. Le lobby des barons fonciers, des entreprises agroalimentaires et des sociétés étrangères de l'Allemagne balte est influent dans la politique du duché grâce à leur richesse et à leur influence économique - et même s'ils ne sont pas enthousiastes à l'égard de nos réformes libérales, leur loyauté ou du moins leur indifférence est cruciale si nous voulons les voir passer. \n\nDans une salle enfumée, des représentants du lobby des propriétaires terriens nous présentent une demande assez simple. Peu de temps après la fondation du Duché, l'exploitation expérimentale des gisements de schiste bitumineux en Estonie a commencé, et le schiste extrait s'est avéré être un puissant substitut au gaz naturel. Les partisans d'un développement autarcique et de substitution des importations voient le schiste bitumineux comme l'avenir et le champ le plus rentable de l'industrie balte de demain - cependant, les champs pétrolifères explorés se trouvent sur les domaines des barons fonciers estoniens, qui ne veulent pas voir leurs champs agricoles transformés pour l'exploitation pétrolière. Si nous devions garantir les droits des barons estoniens sur leurs terres et empêcher l'expansion de l'exploitation des schistes bitumineux à cet endroit, le lobby des propriétaires terriens nous promet un soutien important."
 KRBAT.19.a: "Pas une seule pompe à huile ne tiendra sur votre manoir, Freiherr !"
 KRBAT.19.b: "Non, c'est trop lucratif pour passer à côté"

 KRBAT.20.t: "Les entreprises demandent de mettre fin à la loi sur les salaires"
 KRBAT.20.d: "Les entreprises, grandes ou petites, détenues par les Allemands baltes dans des villes comme Riga et Reval ont une influence considérable, tant économique que politique. Le lobby des citadins allemands baltes des classes moyennes et supérieures, qui n'ont rien à montrer pour le sang noble et se taillent plutôt une voie vers le pouvoir par la richesse, est un allié du Parti démocrate grâce à notre opposition mutuelle aux Quatre Chevaliers. Malgré cela, leur intérêt est avant tout de préserver l'intérêt des entreprises, auquel nous devons prêter attention. \n\nDans une salle enfumée, des représentants du lobby des entreprises nous présentent une demande assez simple. Nos entreprises et sociétés emploient beaucoup de citadins lettons et estoniens de classe inférieure, qu'elles maintiennent dans des conditions de travail décontractées et leur versent des salaires plus bas que leurs homologues allemands. Cet ordre, à juste titre, est détesté par les partis d'intérêt des natifs de la Baltique, et le Parti démocratique s'est juré de mettre fin à ces pratiques dans son manifeste. Toutefois, si nous fermons les yeux sur les conditions de travail dans les entreprises appartenant au lobby, ils nous promettent un soutien financier crucial."
 KRBAT.20.a: "Il n'y a rien à voir ici, c'est juste du business."
 KRBAT.20.b: "Nous ne trahirons pas nos principes !"

 KRBAT.21.t: "Les entreprises demandent une aide financière"
 KRBAT.21.d: "Les entreprises, grandes ou petites, détenues par les Allemands baltes dans des villes comme Riga et Reval ont une influence considérable, tant économique que politique. Le lobby des citadins allemands baltes des classes moyennes et supérieures, qui n'ont rien à montrer pour le sang noble et se taillent plutôt une voie vers le pouvoir par la richesse, est un allié du Parti démocrate grâce à notre opposition mutuelle aux Quatre Chevaliers. Malgré cela, leur intérêt est avant tout de préserver l'intérêt des entreprises, auquel nous devons prêter attention. \n\nDans une salle enfumée, des représentants du lobby des entreprises nous présentent une demande assez simple. La crise économique du lundi noir a durement touché leurs entreprises, d'autant plus que la situation continue de se dégrader sans qu'aucune action ne soit en vue. Faute d'approbation du Landtag, le couvent des administrateurs fonciers ne peut pas apporter l'aide dont ces entreprises ont besoin - il est cependant possible de le faire par le biais d'organisations factices et de faire parvenir de l'argent dans les poches des hommes d'affaires. Le Lobby apprécierait ce renflouement et promet un soutien important à notre cause, même si une telle démarche serait très coûteuse financièrement."
 KRBAT.21.a: "Bien entendu, votre loyauté sera récompensée."
 KRBAT.21.b: "Ce n'est pas un soulagement, c'est un pot-de-vin !"

 KRBAT.22.t: "Des entreprises demandent à mettre en faillite une société lettone"
 KRBAT.22.d: "Les entreprises, grandes ou petites, détenues par les Allemands baltes dans des villes comme Riga et Reval ont une influence considérable, tant économique que politique. Le lobby des citadins allemands baltes des classes moyennes et supérieures, qui n'ont rien à montrer pour le sang noble et se taillent plutôt une voie vers le pouvoir par la richesse, est un allié du Parti démocrate grâce à notre opposition mutuelle aux Quatre Chevaliers. Malgré cela, leur intérêt est avant tout de préserver l'intérêt des entreprises, auquel nous devons prêter attention. \n\nDans une salle enfumée, des représentants du lobby des entreprises nous présentent une demande assez simple. Au cours des deux dernières décennies, les classes lettones et estoniennes de villes telles que Riga et Reval ont repris leur propre activité économique. Les petites et moyennes entreprises sont lancées par les habitants de chaque oreille, ce qui constitue un défi à la domination économique de l'Allemagne balte. L'une d'entre elles est Vairogs, fondée par l'homme d'affaires letton Pauls Barons, un constructeur de voitures et de camions à Riga pour des besoins civils et militaires. Le lobby des entreprises demande le feu vert pour étouffer ce concurrent sur le marché et le conduire à la faillite, et promet en échange un soutien financier et politique important."
 KRBAT.22.a: "Il n'y a pas de mal à cela, il faut les jeter aux loups."
 KRBAT.22.b: "Attendez, cette société pourrait être utile..."

 KRBAT.23.t: "La coalition demande de déloger les conservateurs"
 KRBAT.23.d: "Après la nomination de von Samson-Himmelstjerna comme nouveau président du couvent des administrateurs fonciers, Paul Schiemann a consciencieusement forgé une coalition libérale et puissamment sociale-démocrate composée du Parti démocratique, du Parti progressiste et du Bloc démocratique. Le Lundi noir et les batailles politiques qui l'ont suivi ont cependant ébranlé la stabilité de cette coalition. Les espoirs idéalistes du lobby libéral doivent également être apaisés, si nous voulons réunir la majorité nécessaire au sein du Landtag. \n\nDans une salle enfumée, des représentants du lobby libéral nous présentent une demande assez simple. Si le Landtag à Riga peut avoir une pluralité de sièges détenus par des représentants libéraux, ce n'est pas le cas dans les Landtags et Landratskollegiums provinciaux, qui sont, le plus souvent, contrôlés par la noblesse conservatrice. Tout plan de réforme du Duché exigera que la coalition passe par ces conservateurs - et le Lobby libéral veut que nous supprimions certains des administrateurs fonciers conservateurs les plus prolifiques dans les cantons du Duché, même si cela doit laisser les conservateurs se méfier de nous."
 KRBAT.23.a: "Je m'en occupe déjà, mes amis."
 KRBAT.23.b: "C'est peut-être trop risqué..."

 KRBAT.24.t: "La coalition soutient Samson-Himmelstjerna"
 KRBAT.24.d: "Après la nomination de von Samson-Himmelstjerna comme nouveau président du couvent des administrateurs fonciers, Paul Schiemann a consciencieusement forgé une coalition libérale et puissamment sociale-démocrate composée du Parti démocratique, du Parti progressiste et du Bloc démocratique. Le Lundi noir et les batailles politiques qui l'ont suivi ont cependant ébranlé la stabilité de cette coalition. Les espoirs idéalistes du lobby libéral doivent également être apaisés, si nous voulons réunir la majorité nécessaire au sein du Landtag. \n\nDans une salle enfumée, des représentants du lobby libéral nous informent qu'il n'y a pas besoin d'apaisement. Après tout, ils sont tous dans le même bateau et même si certains d'entre eux peuvent être en désaccord avec la politique du gouvernement, ils préfèrent de loin approuver von Samson-Himmelstjerna plutôt que von Ungern-Sternberg. Nos représentants quittent la réunion avec de bonnes nouvelles et plus de capital politique assuré."
 KRBAT.24.a: "Votre loyauté sera récompensée, mes amis."

 KRBAT.25.t: "La coalition exige que le président dénonce les chevaliers"
 KRBAT.25.d: "Après la nomination de von Samson-Himmelstjerna comme nouveau président du couvent des administrateurs fonciers, Paul Schiemann a consciencieusement forgé une coalition libérale et puissamment sociale-démocrate composée du Parti démocratique, du Parti progressiste et du Bloc démocratique. Le Lundi noir et les batailles politiques qui l'ont suivi ont cependant ébranlé la stabilité de cette coalition. Les espoirs idéalistes du lobby libéral doivent également être apaisés, si nous voulons réunir la majorité nécessaire au sein du Landtag. \n\nDans une salle enfumée, des représentants du lobby libéral nous présentent une demande assez simple. Le dualisme et les batailles politiques qui ont suivi sont une période difficile, il n'y a pas d'erreur à ce sujet - mais pour les libéraux, la plus grande crainte est que la nécessité d'un compromis conduise à la dilution de leurs idéaux progressistes. Ce qu'ils demandent, c'est l'assurance que le gouvernement ne se livrera pas aux chevaliers réactionnaires et qu'il continuera à suivre une voie progressiste."
 KRBAT.25.a: "Nous n'avions jamais prévu de le faire de toute façon."
 KRBAT.25.b: "Gardez cette idée à l'esprit, nous pourrions trouver des alliés parmi les Chevaliers."

 KRBAT.26.t: "La chevalerie cherche à faire chanter le Bloc démocratique"
 KRBAT.26.d: "Les Chevaleries baltes sont des corporations de la noblesse balte, réparties entre les quatre provinces historiques des terres allemandes baltes. Comptant sept cents ans de tradition et profondément soucieux de maintenir ces traditions, ils constituent la force la plus importante du conservatisme dans le duché, et seule la Fraternité balte, extrémiste chrétienne et pangermanique, peut être considérée comme plus réactionnaire. Malgré cela, les Chevaliers et Capitaines des Quatre Chevaliers sont des gens pragmatiques, prêts à envisager un compromis même avec les libéraux dont ils sont profondément dégoûtés. \n\nDans une salle enfumée, des représentants des Chevaliers de la Baltique nous présentent une demande assez simple. Tout au long de la dernière décennie, le Bloc démocratique, qui a connu une résurgence, a lentement progressé lors des élections provinciales, contrôlant plusieurs assemblées paroissiales et envoyant même plus d'une poignée de représentants aux Landtags cantonaux. Cette montée du nationalisme letton et estonien inquiète profondément la noblesse, mais elle a une solution. Grâce à leur vaste réseau de contrats, ils seront capables de déterrer des informations sur les représentants lettons et estoniens, et tout ce que nous devons faire, c'est les forcer "consciencieusement" à démissionner. En échange de ce coup de poignard dans le dos du Bloc, les Chevaliers promettent leur soutien au Landtag."
 KRBAT.26.a: "Eh bien, si cela signifie nettoyer notre corruption..."
 KRBAT.26.b: "Nous ne trahirons pas nos alliés !"

 KRBAT.27.t: "La chevalerie exige que le président protège les chevaliers"
 KRBAT.27.d: "Les Chevaleries baltes sont des corporations de la noblesse balte, réparties entre les quatre provinces historiques des terres allemandes baltes. Comptant sept cents ans de tradition et profondément soucieux de maintenir ces traditions, ils constituent la force la plus importante du conservatisme dans le duché, et seule la Fraternité balte, extrémiste chrétienne et pangermanique, peut être considérée comme réellement réactionnaire. Malgré cela, les Chevaliers et Capitaines des Quatre Chevaleries sont des gens pragmatiques, prêts à envisager un compromis même avec les politiciens de gauche, envers lesquels ils entretiennent un profond dégout. \n\nDans une salle enfumée, des représentants des Chevaleries de la Baltique nous présentent une demande assez simple. Il n'est pas un mystère que l'un des objectifs du parti démocratique soit de promulguer une constitution pour le Duché afin de le transformer en une Fédération pluraliste moderne, et les Chevaleries s'opposent à ce projet depuis sa création, le considérant comme une violation des traditions qu'ils sont censés protéger. Cependant, ils pourraient envisager de tourner leur regard vers l'autre côté, si nous sauvegardions l'existence de leurs ordres de Chevalerie dans notre projet constitutionnel, au lieu de tenter de les abolir."
 KRBAT.27.a: "Il n'y a rien de mal à vous laisser être"
 KRBAT.27.b: "Nous n'abandonnerons pas nos principes !"

 KRBAT.28.t: "La chevalerie demande à préserver les écoles séparées"
 KRBAT.28.d: "Les Chevaleries baltes sont des corporations de la noblesse balte, réparties entre les quatre provinces historiques des terres allemandes baltes. Comptant sept cents ans de tradition et profondément soucieux de maintenir ces traditions, ils constituent la force la plus importante du conservatisme dans le duché, et seule la Fraternité balte, extrémiste chrétienne et pangermanique, peut être considérée comme plus réactionnaire. Malgré cela, les Chevaliers et Capitaines des Quatre Chevaliers sont des gens pragmatiques, prêts à envisager un compromis même avec les libéraux dont ils sont profondément dégoûtés. \n\nDans une salle enfumée, des représentants des Chevaliers de la Baltique nous présentent une demande assez simple. Depuis des siècles, les Chevaleries baltes ont mis en place leur propre enseignement, sous la forme d'académies de chevalerie, notamment celles de Riga et de Reval, qui forment les jeunes cadets des Chevaleries en vue de les préparer à être intronisés dans l'arène politique. Ces académies ne sont pas réglementées par le gouvernement et gèrent leurs propres programmes, et l'une des promesses du Parti démocratique est de les intégrer dans le système éducatif du Duché. Les Chevaliers souhaitent que nous mettions cette promesse sous le tapis et que nous consacrions le droit de la noblesse à une éducation autonome."
 KRBAT.28.a: "Bien sûr, ce n'était qu'une promesse..."
 KRBAT.28.b: "Aucune chance."

 KRBAT.29.t: "La Livonie en flammes"
 KRBAT.29.d1: "L'une des caractéristiques les plus marquantes du Duché Balte Uni depuis ses débuts était sa relation avec l'écrasante majorité lettone et estonienne. En 1918, les Allemands baltes ont cherché à présenter le Duché comme une entité entièrement balte et ont même coopté plusieurs Lettons et Estoniens au sein du Conseil de Régence de Pilar von Pilchau, cette illusion s'est rapidement effondrée au cours des guerres d'indépendance lettone et estonienne qui ont suivi. Bien que réprimés par la Baltische Landeswehr, les Lettons et les Estoniens n'ont pas abandonné l'espoir d'obtenir l'indépendance - leurs organisations en exil en Suède, en Russie et à l'étranger ont continué à faire pression pour la liberté, même par le biais de luttes violentes. \n\nLa paralysie du gouvernement central a finalement donné aux Baltes l'impulsion nécessaire pour agir. La Livonie a subi le poids de la rébellion qui se développe, les administrateurs fonciers de la région déclarent qu'ils ne peuvent pas contrôler les campagnes, car les forces de l'ordre ont été débordées par des organisations partisanes ad hoc et des groupes de résistance clandestins. Ils ont été rejoints par des transfuges de la Landeswehr et des exilés armés qui ont franchi la frontière russe, qui ont renforcé les rangs des partisans avec des armes, des munitions et des compétences. Soutenus par de nombreux fermiers locaux, ils sont connus sous le nom de "Frères de la forêt", qui portent une aura de Robin des Bois autour de leurs actions.\n\nLe gouvernement doit agir immédiatement, avant que cette rébellion ne devienne incontrôlable..."
 KRBAT.29.d2: "L'une des caractéristiques les plus marquantes du Duché Balte Uni depuis ses débuts était sa relation avec l'écrasante majorité lettone et estonienne. En 1918, les Allemands baltes ont cherché à présenter le Duché comme une entité entièrement balte et ont même coopté plusieurs Lettons et Estoniens au sein du Conseil de Régence de Pilar von Pilchau, cette illusion s'est rapidement effondrée au cours des guerres d'indépendance lettone et estonienne qui ont suivi. Bien que réprimés par la Baltische Landeswehr, les Lettons et les Estoniens n'ont pas abandonné l'espoir d'obtenir l'indépendance - leurs organisations en exil en Suède, en Russie et à l'étranger ont continué à faire pression pour la liberté, même par le biais de luttes violentes. \n\nLa stabilité déclinante de notre pays a enfin donné aux Baltes l'impulsion nécessaire pour agir. La Livonie a subi le poids de la rébellion qui se développe, les administrateurs fonciers de la région déclarent qu'ils ne peuvent pas contrôler les campagnes, car les forces de l'ordre ont été débordées par des organisations partisanes ad hoc et des groupes de résistance clandestins. Ils ont été rejoints par des transfuges de la Landeswehr et des exilés armés qui ont franchi la frontière russe, qui ont renforcé les rangs des partisans avec des armes, des munitions et des compétences. Soutenus par de nombreux fermiers locaux, ils sont connus sous le nom de "Frères de la forêt", qui portent une aura de Robin des Bois autour de leurs actions.\n\nLe gouvernement doit agir immédiatement, avant que cette rébellion ne devienne incontrôlable..."
 KRBAT.29.a: "Que Dieu nous aide..."

 KRBAT.30.t: "Expansion du gouvernement de base de Vidzeme"
 KRBAT.30.d: "Ces derniers mois et demi ont été marqués par une guérilla constante dans toute la région de Livonie. La Baltische Landeswehr a cependant été totalement incapable de maintenir l'ordre à l'est. Le soutien de la population n'est pas de leur côté, et à chaque fois qu'un rebelle letton ou estonien est capturé et exécuté, cinq autres quittent leurs terres pour se joindre à la lutte dans les forêts. Et maintenant, de nombreux habitants des régions de Courlande et d'Estonie ont également rejoint le combat. \n\nPendant tout ce temps, les partisans lettons et estoniens se sont organisés. Le mouvement de résistance clandestin letton et son réseau de cellules secrètes s'organise sous le commandement du général Jānis Kurelis et de l'Association de la garde nationale lettone, tandis que l'équivalent estonien est l'Union de combat armé, dirigée par Paul-August Lilleleht, mais théoriquement fidèle au gouvernement estonien en exil à Stockholm, dirigé par Artur Sirk. Ces deux gouvernements de frères forestiers, qui coopèrent entre eux, occupent plusieurs paroisses dans l'est de la Livonie et les dirigent sans pratiquement aucune opposition, ce qui leur vaut le nom informel de "gouvernement de base de Vidzeme".\n\nUn vaste conflit de guérilla est en cours."
 KRBAT.30.a: "Mobilisez tout ce que nous avons !"

 KRBAT.31.t: "Décomposition de l'Ordre"
 KRBAT.31.d: "La situation dans le Duché est devenue totalement intenable. Les désertions massives de soldats lettons et estoniens de la Landeswehr ont réduit nos forces de défense au minimum, et peu importe à quel point nos troupes sont entraînées et bien équipées, elles n'ont tout simplement pas été en mesure de repousser l'assaut de la guérilla. Nos forces ont été mises en déroute, dispersées et leurs hommes ont fui ou se sont rendus. Les Landtags provinciaux se sont dissous et leurs députés du Bloc démocrate, en collaboration avec les Frères de la forêt, ont commencé à organiser des conseils fonciers provinciaux, un peu comme ils l'avaient fait en 1917. Ces conseils fonciers ont effectivement arraché le contrôle à l'administration allemande de la Baltique et revendiquent la souveraineté sur leurs régions respectives.\n\nLe Conseil provincial de Vidzeme, réuni à Valmiera, a déclaré l'indépendance de la République de Lettonie et élu un gouvernement provisoire à la tête des provinces libérées pour le moment. Leur équivalent à Reval, d'autre part, a annoncé la restauration de l'Estonie, affirmant que son acte d'indépendance en 1918 n'a jamais cessé d'être valide, et a invité le gouvernement en exil à Stockholm à rentrer chez lui.\n\nLe dernier bastion du droit d'aînesse des Allemands baltes se trouve à Riga. Helmuth Stegman, le président de longue date du conseil municipal de Riga, a mis en place un gouvernement relativement démocratique et pluraliste dans sa ville avec des réformes tout au long des années 1930, et ses efforts ont porté leurs fruits - Riga est un îlot de stabilité, largement exempt de soulèvements des Frères de la Forêt. Cette stabilité a permis à l'Empire allemand d'envoyer un bataillon dans la ville et d'aider à rétablir l'ordre contre les incursions lettones probables. Des milliers d'Allemands baltes fuient vers Riga, qui revendique désormais les restes du Duché Balte Unifié..."
 KRBAT.31.a: "L'avant-garde orientale de la culture Germanique subsistera à Riga !"
 KRBAT.31.b: "Tēvzemei un brīvībai! La Lettonie est à nous !"
 KRBAT.31.c: "Mu kallis isamaa! L'Estonie est de nouveau libre !"

 KRBAT.32.t: "Le Lobby Curonien"
 KRBAT.32.d: "Bien que les quatre principaux lobbies du Landtag baltique soient les plus grands, ils ne sont pas les seuls et partagent l'espace avec de nombreux autres plus petits, qui militent pour leurs propres intérêts, parfois importants, parfois infimes. L'un de ces lobbies contrôle une petite, mais notable fraction de la délégation de Courlande au Landtag.\n\nLa Curonie a historiquement été un cas particulier parmi les territoires allemands baltes, son histoire est unique et celle d'un duché putôt indépendant gouverné par la maison de Biron alors que le reste de la Baltique était gouverné par des puissances étrangères. Avant même la fondation du Duché unifié de la Baltique, le Landtag de Courlande a déclaré l'indépendance de la Courlande-Semigalle en union personnelle avec l'Allemagne, et bien que cet État éphémère ne se soit jamais établi, le titre ducal de Courlande-Semigalle reste inscrit dans l'héritage historique de la Courlande.\n\nCe lobby de Courlande milite pour une plus grande autonomie de Courlande et le respect de la tradition historique de Courlande, et maintenant, ils se tournent vers nous. Nous pouvons octroyer à la Maison Biron une pension d'État et promettre le respect du droit à l'autonomie de la Courlande, en échange de son soutien au Landtag."
 KRBAT.32.a: "Oui, absolument, la Courlande est unique et indivisible...."
 KRBAT.32.b: "Adoptez la"

 KRBAT.33.t: "Mārtiņš Peniķis"
 KRBAT.33.d: "Un seul représentant du Landtag de Courlande, Mārtiņš Peniķis, est son propre lobby - cet ancien commandant à la retraite de l'armée impériale russe est le plus éminent des soi-disant rois de Courlande. Ils sont les descendants de la noblesse de Courlande qui régnait sur cette région avant l'arrivée des Allemands de la Baltique, ils portent leurs propres armoiries et se considèrent nobles, bien qu'ils ne vivent pas mieux que les paysans et soient très peu nombreux. Tout au long de l'histoire, la chevalerie de Courlande les a reconnus comme une classe supérieure à la paysannerie lettone ordinaire, et pourtant, leurs droits et leurs pouvoirs ont finalement été érodés par le temps.\n\nPeniķis, représentant les quelque 600 rois de Courlande restants, demande que le statut de noblesse de son peuple soit reconnu et, en échange, il s'engage à soutenir le Parti démocrate balto-allemand au Landtag."
 KRBAT.33.a: "....oh, oui bien sûr."
 KRBAT.33.b: "Mais qui êtes vous ?"

 KRBAT.34.t: "La question de l'héritage"
 KRBAT.34.d: "Le duc du Duché Batle Unifié, Adolf Friedrich zu Mecklenburg, va sur ses soixante-dix ans. Bien qu'il soit aussi vif que jamais et que sa condition physique laisse à penser qu'il pourrait vivre encore au moins une décennie, la question de savoir qui lui succédera commence à résonner dans les couloirs. Adolf Friedrich n'a qu'un enfant - une fille, la princesse Woizlawa Feodora, qui s'est récemment mariée dans la maison de Reuss. Un manque d'héritiers masculins signifie que la succession est trouble, car aucune loi établissant la succession royale féminine n'a été adoptée.\n\nLe duc et nombre de ses courtisans lorgnent sur le duc Christian Ludwig zu Mecklenburg, neveu d'Adolf Friedrich et deuxième fils de Frédéric François IV, grand-duc de Mecklembourg-Schwerin. Cadet de l'armée impériale allemande, il a suffisamment de charisme pour être considéré comme un bon duc en devenir - et il a exprimé son intérêt à prendre le trône des pays baltes en cas de besoin. Alternativement, le duc Adolf Friedrich peut simplement ignorer la loi salique et demander la promulgation d'une loi autorisant la succession des femmes dans le Duché Balte Unifié."
 KRBAT.34.a: "Le Duc Christian Ludwig est l'héritier !"
 KRBAT.34.b: "Autoriser Woizlawa Feodora à hériter du trône"

 KRBAT.35.t: "Isolation"
 KRBAT.35.d: "Les derniers mois se sont avérés une expérience plutôt révélatrice pour Adolf Friedrich et sa fille. Imaginer qu'il pu y avoir une société secrète aussi tentaculaire sous les toits et les rues de Riga, à l'abri des regards du public dans des maisons et des manoirs, si complexe, si ritualiste et si influente, ne lui aurait jamais traversé l'esprit. Il avait déjà entendu parler de la confrérie balte, mais n'aurait jamais pu imaginer qu'il s'agissait d'un cancer aussi grave pour le duché.\n\nAu moins, c'était un cancer qui pouvait lui assurer une vie assez aisée de prisonnier. Le duc n'est jamais mort de faim ni de soif, et a même parfois reçu des visiteurs de la Confrérie. Et pourtant...\n\n« Vous n'allez pas vous en tirer avec ça.\n\nCependant, le Führenden Bruder, Otto von Kursell, ne s'est pas laissé déconcerter par les paroles venimeuses du duc. « Et pourtant, même si votre présence ici est un secret de polichinelle à ce stade, personne n'y peut plus rien. J'ai déjà fait beaucoup de choses, et qu'est-ce qui vous dit que je ne peux pas continuer ?\n\n« Graf Goltz finira par vous arrêter. C'est un monarchiste loyal, pas... quel que soit votre peuple. Il sera témoin des horreurs que vous perpetuez et causera votre chute.\n\n"Goltz est un bouffon sénile. Coincé dans un monde déjà disparu, à la poursuite d'une gloire que la modernité ne lui procurera jamais. C'est un bon commandant et une excellente figure de proue, mais ce n'est pas un chef avisé. Il a besoin de parades glorieuses, d'un vocabulaire patriotique, et de quelques assurances, et il surveillera le contenu du Renouveau National."\n\nKursell se leva de son siège, permettant à l'ancien duc de se retirer dans ses pensées. "Tu n'es pas ici parce que moi, ou le cercle intérieur, je te déteste - mais seulement parce que tu n'es pas comme Graf Goltz."."
 KRBAT.35.a: "Le Renouveau National ne fait pas de compromis."

 KRBAT.36.t: "Un Protocole de 1919"
 KRBAT.36.d1: "L'hebdomadaire Riga am Sonntag a récemment publié un document datant de 1919, un dénommé «Protocole de 1919», créant un tumulte auprès de ses lecteurs. Le Protocole de 1919 est un text anti-sémique supposément trouvé dans la poche d'un soldat Bolchevik mort pendant la Guerre Civile Russe. C'est un «rapport» presque incohérent jubilant sur la réduction du peuple Russe à l'état d'esclave, déclarant que les révolutions en Russie et en France auraient été instiguées par une dénommé «Ligue Israélite Internationale», et qu'elles devraient être utilisées pour acheter de l'or et des emprunts d'états à travers le monde dans le but d'acquérir du pouvoir et de l'influence. Publié pendant la Guerre d'Indépendance Estonienne, il a depuis été utilisé par les anti-sémites et même ajouter en accolade pour la publication du «Protocoles des Anciens de Zion».\nLa Confrérie Balte a publié une déclaration endossant la décision faite par le Riga am Sonntag, l'utilisant comme d'un appuis pour dénoncer une soi-disant «Conspiration Internaitonale Juive» et approuvant la publication d'autres textes anti-sémites les mois suivants."
 KRBAT.36.d2: "L'hebdomadaire Riga am Sonntag a récemment publié un document datant de 1919, un dénommé «Protocole de 1919», créant un tumulte auprès de ses lecteurs. Le Protocole de 1919 est un texte anti-sémique supposément trouvé dans la poche d'un soldat Bolchevik mort pendant la Guerre Civile Russe. C'est un «rapport» presque incohérent jubilant sur la réduction du peuple Russe à l'état d'esclave, déclarant que les révolutions en Russie et en France auraient été instiguées par une dénommé «Ligue Israélite Internationale», et qu'elles devraient être utilisées pour acheter de l'or et des emprunts d'états à travers le monde dans le but d'acquérir du pouvoir et de l'influence. Publié pendant la Guerre d'Indépendance Estonienne, il a depuis été utilisé par les anti-sémites et même ajouter en accolade pour la publication du «Protocoles des Anciens de Zion».\nLe gouvernement s'est immédiatement dressé contre cette décision du Riga am Sonntag, demandant le retrait de tous les exemplaires du numéro pour propagande de conspiration fabriquée visant à inciter des conflits ethniques. Le Rigasche Rundschau, éditer par Paul Schiemann, y a répondu en analysant le Protocole en détail et mettant en lumière le non sens des déclarations faites."
 KRBAT.36.a: "Je vois..."

 KRBAT.37.t: "La mort du Führer"
 KRBAT.37.d: "Graf Rüdiger von der Goltz, le Régent du l'Etat Balte pendant les dix dernières années, est décédé à l'age de 80 ans aujourd'hui, laissant la nation entières est en deuil. Les générales nobles et les plus agés, ayant pris le controle de la nation avec l'aide de la Baltische Landeswehr et de la Confrérie Balte, l'ont sauvé du bord de l'éfondrement et l'ont aider a la guider vers une nouvelle ère. Pour ces succès, il a été attribué le titre honorifique de Führer, «Guide», en référent à sa personalité, à l'instar de nombreux autres régimes nationalistes de droite que les Etats Baltes ont imités.\n\nMalgré étant décrit comme dirigant de temps difficiles, von der Goltz n'a pas consolidé le pouvoir autour d'une clique fidèle, il n'a pas non plus réussi a gagner les combats politiques se déroulant dans l'ombre du gouvernement. Pendant son reign, le pouvoir de la Confrérie Balte a continué de grandire sans personne poour les arrêter, et maintenan que Goltz n'est plus, le dernier obstacle restant devant leur règne absolut a disparu. La Landeswehr est loyal et dévoué idéologiquement, la société Balte s'est transformé en accordance à leur idéale pendant que sa politique s'orchestre selons leur fantaisies. Il n'est que peut surprenant que Otto von Kursell et la Confrérie on pris le controle de l'état pendant les conséquances de sa mort."
 KRBAT.37.a: "Le Renouveau National est achevé"

 KRBAT.38.t: "Le Vol des Allemands de la Baltique"
 KRBAT.38.d: "Sous la pression des insurgés lettons et estoniens, le Duché Balte Uni a capitulé et la région balte est tombée dans le chaos. Alors que de nombreux Allemands baltes se rendent à Riga, d'autres ont choisi de se diriger directement vers l'Allemagne. Beaucoup d'entre eux craignent pour leur vie et ayant emporté peu de biens avec eux, ces réfugiés ont envahi nos ports de la mer Baltique.\n\nParmi eux se trouvent de nombreux soldats et officiers de la Baltische Landeswehr, dont plusieurs généraux, qui offrent désormais leurs services à l'armée impériale allemande. Il ne fait aucun doute de leur loyauté envers l'Empire allemand ni de leur compétence en matière militaire - la Landeswehr était connue comme l'une des forces les plus capables du Reichspakt, pour une bonne raison."
 KRBAT.38.a: "Bienvenue !"
 KRBAT.38.b: "Nous n'avons pas besoin de leur aide."

 KRBAT.39.t: "Le Vol des Allemands de la Baltique"
 KRBAT.39.d: "Les Allemands baltes vivant sur notre sol fuient en masse notre régime. Craignant pour leur vie ou pour leurs biens, les nobles, les hommes d'affaires, les intellectuels et même le peuple allemand ordinaire fuient vers la ville de Riga et l'Empire allemand, où ils espèrent échapper à nos griffes et trouver une vie meilleure. Bien qu'ils emportent avec eux leurs compétences et leur éducation, nous ne pouvons que leur faire signe et laisser passer leurs navires bondés."
 KRBAT.39.a: "Nous n'avons pas besoin d'eux ici."

 KRBAT.40.t: "La Transformation Sociétale commence"
 KRBAT.40.d: "Maintenant que les derniers opposants armés au régime ont été pendus en masse, les Frères Baltes, contrôlant le nouveau gouvernement depuis les ombres, sont en mesure de mettre en œuvre leur politique de transformation dans son intégralité. Leurs objectifs reposent sur plusieurs piliers, tous menant au même objectif - l'assujettissement complet de la nation balte allemande à un idéal plus grand et révélateur, et la mobilisation complète de l'économie au nom d'une grande croisade vers l'Est. Au cours des années suivantes, tous les vestiges du capitalisme - à l'égard desquels la Confrérie ne cache pas sa haine, l'appelant " le vol d'âme anglo-saxon" - devront être détruits et un système hiérarchique, ordonné et contrôlé par l'État construit à sa place. Les citoyens moyens devront être soignés et remodelés pour devenir des chrétiens modèles, ils ont à nouveau besoin d'être imprégnés de l'esprit teutonique qui coule dans leurs veines.\n\nLa Baltische Landeswehr, qui a aidé la Confrérie à prendre le pouvoir, n'a aucun problème avec ces réformes transformatrices - après tout, leurs intérêts seront satisfaits, et bon nombre d'entre eux sympathisent en fait avec ce nationalisme extrême, presque ésotérique... Beaucoup mourront pour suivre ce chemin constellé de cadavres vers le Renouveau National. Beaucoup d'autres en souffriront. Mais c'est un sacrifice qu'Otto von Kursell était prêt à faire."
 KRBAT.40.a: "Laissez la musique tourner !"

 KRBAT.41.t: "Victoire !"
 KRBAT.41.d: "La menace des Frères de la Fôret dans la région de la Baltique a été complètement étouffée. Ayant perdu leurs derniers bastions, leurs forces dispersées et certains de leurs principaux chefs tués dans les tirs croisés, les partisans sont soit passés à une résistance souterraine à petite échelle, soit se sont complètement retirés - ce qui, dans les deux cas, fait que le mouvement ne menace plus notre stabilité. . Les exilés lettons et estoniens qui ont traversé la frontière russe pour rejoindre la résistance fuient maintenant désespérément, affirmant qu'ils continueront de s'accrocher à leur cause insensée quoi qu'il arrive, mais leur voix n'a plus d'importance. Le Duché est sain et sauf."
 KRBAT.41.a: "Pourvu que cela dure un millier d'années !"

 KRBAT.42.t: "Schiemann contre Pussull"
 KRBAT.42.d: "Un débat a éclaté dans les couloirs du Landtag - le vieux leader du Parti démocrate a été interpellé par Woldemar Pussull, membre dirigeant du Volkspartei de droite. Pussull s'apparente à la pensée idéologique du baron Wilhelm von Fircks, un célèbre titan de la politique allemande balte qui fut le principal adversaire de Schiemann jusqu'à son décès en 1933. Le débat s'est rapidement tourné vers les fondements de la politique allemande balte et les objectifs idéologiques des deux parties.\n\nPussull et Schiemann conviennent tous deux que les Allemands baltes sont une présence positive dans les États baltes et sont plus dignes de le gouverner que les Lettons et les Estoniens. Cependant, Pussull prétend que c'est la preuve de leur position particulière dans la société, qui devrait être inhérente et devrait rester à l'avenir. Schiemann n'est pas d'accord, cependant, affirmant que si les Allemands baltes héritent des fondements libéraux de la culture germanique, rien n'empêche les Lettons et les Estoniens de devenir également éclairés par l'éducation, le mérite et l'absorption de la culture allemande balte. Pour lui, les Allemands baltes portent le fardeau de transmettre leur civilisation aux peuples letton et estonien. Pussull traite Schiemann d'hypocrite, cependant - si le moyen pour les Lettons et les Estoniens de se civiliser est de se rapprocher des Allemands baltes, alors cela ne rend-il pas les Allemands baltes purs, spéciaux ?\n\nIl appartient aux membres du Landtag qui suivent le débat de tirer leurs conclusions - et la majorité décide que..."
 KRBAT.42.a: "Les arguments de Schiemann sont les plus forts."
 KRBAT.42.b: "Pussull marque un bon point."

 KRBAT.43.t: "Le mouvement des Frères de la Forêt s'essoufle"
 KRBAT.43.d: "Un an s'est écoulé depuis le début de la rébellion des Frères de la Forêt et les objectifs des rebelles lettons et estoniens n'ont pas encore été atteints. Bien que les combats se poursuivent, ils ont perdu beaucoup de leurs forces et ont perdu nombre de leurs combattants les plus forts. L'attrition commence à peser sur leur capacité de combat et les raids partisans sont de moins en moins fréquents.\n\nIl semble que nous ayons subi la première vague, et si nous continuons, nous pourrons peut-être survivre à ces rebelles."
 KRBAT.43.a: "Ne vous reposez pas tant que le Duché ne sera pas sécurisé !"

 KRBAT.44.t: "Otto von Kursell consolide la Confrérie"
 KRBAT.44.d: "La Confrérie Balte avait été secouée par des luttes idéologiques entre frères pendant la majeure partie de l'année 1935, ce conflit semblait toutefois avoir pris fin mais avec le début d'une nouvelle année. Les informations sur le véritable fonctionnement interne de cet ordre secret, fondamentaliste chrétien et nationaliste pangermaniste sont rares, mais tout au long de l'année, le soi-disant «anneau extérieur» de la Fraternité, qui maintient un certain contact avec le monde extérieur, a vu de nombreux membres expulsés pour « avoir violé les principes de la Confrérie ». Des renvois similaires ont eu lieu dans le « cercle intérieur » encore plus secret.\n\nDes Frères que l'on croyait  auparavant destinés à prendre la tête de la Confrérie, comme Harald von Rautenfeld et Eduard von Dellingshausen, ont totalement perdu leur influence sur son idéologie et ses actions. A leurs dépens, Otto von Kursell a consolidé son règne absolu sur la Confrérie. Ayant occupé le poste de Frère dirigeant (Führender Bruder) depuis 1928, von Kursell était initialement considéré comme une figure de proue du compromis et un administrateur compétent qui a rédigé le statut de la Confrérie, mais s'est montré de plus en plus despotique et idéologique au fil des ans.\n\nAu sein de la Confrérie, il se présente comme le principal défenseur de la faction Ostbewegung, une faction de tendance fondamentaliste pangermaniste et chrétienne. Elle se considère, ainsi que tous les Allemands baltes, comme le guide spirituel messianique des peuples germaniques qui mèneront une mission missionnaire militante en Orient, comme les fidèles serviteurs d'une nouvelle Allemagne."
 KRBAT.44.a: "Cela ne présage rien de bon..."
 KRBAT.44.b: "Qu'est ce que la Confrérie Baltique ?"

 KRBAT.45.t: "La Confrérie Balte"
 KRBAT.45.d: "Les années difficiles de la période post-Weltkrieg ont laissé de nombreux jeunes nobles allemands baltes désillusionnés. Le Duché Balte Uni s'est avéré être un feu couvant de poubelle, ses traditions archaïques complètement inadaptées à l'époque moderne et le particularisme de leurs dirigeants faisant de l'unité pangermaniste un rêve lointain. Le monde lui-même a commencé à basculer - le bolchevisme, le syndicalisme et le nationalisme letton/estonien se sont tous levés pour ébranler leur ancien mode de vie. Face à tout cela, nombre d'entre eux se sont tournés vers la foi luthérienne, leurs convictions religieuses, rejointes par un antisyndicalisme inflexible et un nationalisme pangermaniste, ont évolué vers l'extrémisme. La confrérie balte a été fondée en 1928 par certains des membres les plus éminents de la jeune génération allemande balte, dont Harald von Rautenfeld, Sylvester von Ropp, Georg et Hans von Manteuffel-Szoeges et Otto von Kursell.\n\nLa confrérie balte a été fondée en tant qu'ordre secret chrétien, fondamentaliste et pangermaniste, et le reste à ce jour. Il est organisé en anneaux fraternels, qui opèrent dans toutes les grandes villes du Duché et existent en tant que lieu de culte religieux, de travail commun et de pensée philosophique. La Fraternité fonctionne avec un statut défini et un ensemble de principes obligatoires, y compris une fiabilité sans faille, l'obéissance envers son Frère aîné et la chasteté, entre autres. Tous les membres de la Confrérie sont répartis entre le Cercle Extérieur appelé également Cercle de Préparation et le Cercle Intérieur. Passer du premier au second est un exploit considérable.\n\nLa Confrérie Balte n'est absolument pas un mouvement de masse, mais elle maintient une grande influence au sein du gouvernement. Beaucoup de ses membres sont des membres de haut rang des Chevaliers et des représentants au Landtag, bien sûr, gardant leur allégeance secrète. Parmi la Baltische Landeswehr, le plus ardent partisan de la Confrérie est Hans von Manteuffel-Szoege, membre du Cercle Intérieur."
 KRBAT.45.a: "Je vois..."

 KRBAT.46.t: "Paul Schiemann"
 KRBAT.46.d: "Carl Christian Theodor Paul Schiemann est né en 1876 à Mitau en Courlande, alors partie de l'Empire Russe. Bien qu'il ne soit pas noble lui-même, il est issu d'une riche famille allemande de la classe moyenne balte et a ainsi pu obtenir une éducation soignée en Allemagne, et faire son service militaire en qualité d'officier dans l'armée impériale russe. Avant même la Weltkrieg, il a acquis la notoriété d'un libéral au cœur ardent, engagé dans des polémiques constantes avec la société conservatrice allemande balte, se retrouvant même brièvement expulsé de Riga par la Chevalerie de Livonie en 1917. De retour dans son pays natal un an plus tard, il a fondé le DbDP aux côtés de Friedrich von Samson-Himmelstjerna pour défendre sa vision d'une Fédération Balte libérale.\n\nSchiemann est un démocrate libéral engagé, opposé au nationalisme conservateur et au syndicalisme - au premier parce qu'il s'oppose à tout ce pour quoi le libéralisme se bat, et au second parce qu'il est une difformité anormale de la liberté, qui nie la personnalité individuelle en faveur de la médiocrité inculte des masses. Sa définition du libéralisme est cependant différente de celle de l'Occident. Schiemann croit à l'abolition des privilèges et à la force du mérite individuel, mais pas à l'égalité politique universelle - pour lui, il est ridicule d'imaginer qu'une femme de ménage ait les mêmes droits politiques qu'un professeur d'université. Sa vision politique est corporatiste et plus proche de la méritocratie que de la démocratie - même si, comme il le conclut, la démocratie libérale est une bonne méthode pour trouver « les meilleurs hommes ». Pour lui, c'est la mission culturelle des Allemands baltes que d'enseigner ces idées libérales aux masses lettones et estoniennes.\n\nL'autre contribution majeure de Schiemann est le concept d'État anational. S'inspirant fortement de l'austromarxisme, Schiemann interprète l'ethnicité comme une « communauté spirituelle », un peu comme la religion, et postule que le nationalisme doit être séparé de l'État de la même manière que la religion ; à la place, tous les groupes ethniques d'un pays doivent exister en tant que communautés volontaires défendant les intérêts de leurs membres. Cet État anational est à la base de son projet de Fédération Balte."
 KRBAT.46.a: "Je vois..."

 KRBAT.47.t: "Le Caucus de Réaction : Sternberg et Pilchau"
 KRBAT.47.d: "Deux membres de certaines des familles les plus puissantes de la noblesse balte, occupant des positions différentes et racontant des histoires différentes, se sont unis pour vaincre Schiemann et restaurer ce qu'ils croient être le droit chemin de la tradition.\n\nNé en 1880, le baron Rolf Edvard Clemens von Ungern-Sternberg, originaire de la ville de Reval, est issu d'une branche de la célèbre maison noble de von Ungern-Sternberg. Après des études d'ingénieur en infrastructure routière, il devint diplomate pour le service diplomatique impérial russe et passa vingt ans de sa vie à voyager à travers la planète en tant qu'envoyé de deux monarchies, d'abord russe puis balte - ces voyages l'ont vu arpenter les rues de Constantinople, Paris, Lisbonne et même Nagasaki, où il a passé près d'une demi-décennie de sa vie. Après avoir rendu visite à son cousin éloigné en Mongolie, une tournure des événements que la maison Ungern-Sternberg a encore du mal à accepter, Rolf s'en est retourné dans son pays natal, ces deux décennies faisant de lui un homme changé. Le baron a la stature et l'esprit d'un érudit, connaît plusieurs langues et passe son temps libre à écrire de la poésie - mais toutes ses expériences dans le monde n'ont fait que renforcer sa conviction que les traditions des peuples baltes allemands sont exemplaires et doivent être défendues contre l'influence des libéraux..\n\nNé en 1885, le baron Adolf Constantin Theodor Pilar von Pilchau est le fils d'Adolf Pilar von Pilchau, le père fondateur du Duché balte, son premier et plus ancien chef de gouvernement. C'est un fait que von Pilchau mentionne toujours, c'est le fait qui l'a propulsé vers une carrière politique dans la chevalerie de Livonie, et c'est le fait qui a fait de lui un snob arrogant et sûr de lui. De tous les dirigeants des Quatre Chevaliers, il a le moins peur d'utiliser son pouvoir, assuré qu'il ne peut pas se retourner contre lui et que la cause pour laquelle il se bat est la bonne. Ayant soutenu la décision de son père de bannir Paul Schiemann en 1917, Pilchau entretient une rivalité avec lui à ce jour."
 KRBAT.47.a: "Je vois..."

 KRBAT.48.t: "Un armistice d'Unité Nationale ?"
 KRBAT.48.d: "La nouvelle du soulèvement des Frères de la Forêt en Livonie a pris le Landtag du Duché Balte Uni complètement au dépourvu, et son inaction peut être considérée comme l'une des raisons pour lesquelles ce soulèvement a éclaté en premier lieu. Le Landtag divisé est poussé par des forces extérieures à agir - la Landeswehr exige l'unité nationale face à la crise, et le Duc prenant note a ordonné à son gouvernement de rechercher un rapprochement avec l'opposition de droite.\n\nLe chef de la Chevalerie de Livonie, Adolf Constantin Pilar von Pilchau, a fait le premier pas, s'adressant directement au président von Samson-Himmelstjerna et proposant un accord qu'il ne pouvait pas refuser. Pendant les deux mois suivants, le Landtag travaillera de manière unie pour adopter les lois nécessaires etrétablir l'ordre dans le Duché. En échange, les deux parties renonceront à construire des coalitions et des alliances pour faire tomber l'autre pendant ce temps. Paul Schiemann demande cependant à ses pairs de ne chercher aucun compromis - selon lui, Pilchau et Sternberg profiteront de la paix pour comploter dans leur dos et tenter de renverser le gouvernement. Et peut-être y a-t-il une raison réelle de le craindre, car Pilchau n'est certainement pas le genre de personne à faire passer le pays avant son parti politique...\n\nD'un autre côté, refuser l'armistice et poursuivre la guéguerre politique au milieu d'une véritable situation de guérilla ne sera pas de bon augure pour la stabilité de notre nation, et les forces extérieures au Landtag ne l'approuveront pas non plus. Von Samson-Himmelstjerna violera-t-il les ordres de Schiemann ou placera-t-il les intérêts de son parti au-dessus de ceux du pays?"
 KRBAT.48.a: "Les Frères de la Forêt sont la plus grande menace."
 KRBAT.48.b: "Pilchau et Sternberg sont la plus grande menace."

 KRBAT.49.t: "Armistice d'Unité Nationale conclu"
 KRBAT.49.d: "Après deux mois, l'armistice de l'unité nationale a été conclu et la bataille au Landtag s'est appaisée. Nos pires craintes se sont revelées fondées - alors que nous nous concentrions sur la suppression du mouvement des Frères de la Forêt, le Land Marshal von Ungern-Sternberg et le Chevalier - Capitaine Pilar von Pilchau ont travaillé dur pour défaire tout ce pour quoi nous avons travaillé ! Les alliances que nous avions conclues ont été rendues caduques, notre soutien parmi les lobbies du Landtag plonge à un nouveau point bas. Nous aurons besoin de trouver de nouveaux soutiens si nous souhaitons reconstruire."
 KRBAT.49.a: "Bon sang !"

 KRBAT.50.t: "La Conspiration Goltz"
 KRBAT.50.d: "La Baltische Landeswehr avait parié sur un armistice d'unité nationale depuis le début du conflit des Frères de la Forêt, mais avec l'escalade du conflit alors que la bataille politique au Landtag se poursuit, ils ont dû passer à des considérations alternatives. Unique dans tous les pays d'Europe, la Landeswehr de la Baltique est complètement indépendante du gouvernement civil, à l'exception d'une Commission militaire largement impuissante au sein de l'administration des terres - en fait, cet arrangement est né d'une nécessité, car les militaires ne pouvaient pas se permettre d'attendre les ordres de l'ancien système de gouvernement incompétent. En ces moments critiques, cette indépendance signifiait que la Landeswehr est devenue un ennemi, et non un allié, de l'administration de Riga.\n\nCette fièvre d'autorité anti-civile a également atteint le commandant suprême de la Landeswehr, Rüdiger von der Goltz, et la salut lui est apparu sous la forme de la Confrérie Balte. L'ordre nationaliste religieux clandestin d'Otto von Kursell a été témoin des événements dans le Landtag depuis les ombres et est arrivé à la même conclusion que le commandant archi-conservateur - que ce conflit décadent et autodestructeur doit disparaître. Le Landtag, les Chevaliers et le Duc qui ferme les yeux sur le chaos, tous doivent partir - et à cette fin, von der Goltz et von Kursell ont conclu un accord secret qui entrera en vigueur dans les jours suivants."
 KRBAT.50.a: "Je vois..."
 KRBAT.50.b: "Qui est le Général Von der Goltz ?"

 KRBAT.51.t: "Le Coup d'Etat de Manteuffel"
 KRBAT.51.d: "L'organisation minutieuse du coup d'État porté par l'association Landeswehr-Fraternité reposait sur les épaules de Hans von Manteuffel-Szoege, un commandant respecté de la Landeswehr et un membre fidèle du cercle restreint de la Fraternité. Puis des rumeurs se sont répandues sur un soulèvement militant letton à Riga, rumeurs auxquelles la Landeswehr a réagi en envoyant des unités dans la ville - ces unités ont rapidement désarmé la garnison locale, pris le contrôle de toutes les communications et encerclé le Landtag. Cent cinquante membres de l'organe législatif et tous les membres de l'Assemblée des Administrateurs Fonciers ont été assiégés, apprenant par des canaux secrets que les bureaux des quatre Chevaleries Baltes étaient perquisitionnés, que la loi martiale était promulguée dans tout le pays et que les autorités civiles locales avaient capitulées sous la pression militaire. Le sort du duc Adolf Friedrich est inconnu.\n\nQuelques heures plus tard, le général von Manteuffel-Szoege a présenté ses demandes au Landtag assiégé - la dissolution de l'organe législateur et de l'Assemblée des Administrateurs Fonciers, pour être remplacé par un "gouvernement fidèle et respecté", dirigé par Rüdiger von der Goltz, désigné Régent en ces temps exceptionnels et Otto von Kursell en tant que nouveau président de l'Assemblée. Craignant de nouvelles répercussions, la majorité du Landtag a voté en faveur de la reddition, malgré la résistance des membres du Bloc Démocratique de Riga, qui ont depuis été arrêtés pour trouble à l'ordre public."
 KRBAT.51.a: "Pour Dieu et la Patrie !"

 KRBAT.52.t: "La Question de la Redoute"
 KRBAT.52.d: "Deux approches au sujet de la redoute prédominent au sein de la Baltische Landeswehr.\n\nUne des factions soutient que l'idée d'une percée potentielle dans l'Ostwall est facile à mette en oeuvre - dès lors, la rivière Duna et le paysage urbain de la ville de Riga offrent une défense qui peut être rendue impénétrable avec suffisamment de fortifications. Cela maintiendrait également la forteresse Balte en contact avec le reste du front, et  rendrait possible l'arrivée de renforts par le sud.\n\nUne autre faction a une vision différente d'une éventuelle guerre entre la Russie et le Reichspakt. En raison de nos fortifications à la frontière orientale, il est probable que les Russes éviteront un assaut direct contre elles et frapperont plutôt vers le sud, à travers la Ruthénie blanche et la Lituanie, que ces officiers considèrent comme le maillon le plus faible du Reichspakt. Dans une telle situation, le Duché serait isolé du reste du Reichspakt, et devrait donc se terrer dans des villes comme Riga et Reval, où il pourrait recevoir du soutien allemand par la mer et retenir suffisamment les Russes pendant que les forces de l'Empire se battent dans le Sud.\n\nQuelle approche mériterait d'être retenue?"
 KRBAT.52.a: "Nous devons retarder nos enemis dans les villes"
 KRBAT.52.b: "Nous devons nous replier derrière la Duna"

 KRBAT.53.t: "Rüdiger von der Goltz"
 KRBAT.53.d: "Le Graf von der Goltz est l'Allemand non balte le plus puissant actuellement en fonction dans le Duché Balte Uni, peut être encore plus puissant que le duc Adolf Friedrich lui-même. Descendant d'une brillante famille noble prussienne avec une longue histoire militaire, von der Goltz a eu une longue et abondante carrière dans l'armée impériale allemande avant même que n'éclate la Weltkrieg. Au cours de cette dernière, il était un commandant de division respecté sur les fronts occidental et oriental. En 1918, il devint le principal atout de l'état-major général pour le maintien des relations avec ses régions orientales - et au début de cette année, il fut envoyé en Finlande en tant que représentant des forces allemandes. Il prit ensuite rapidement le contrôle de l'État en tant que dictateur mais lorsque la situation devint intenable, il fut été réaffecté au Duché Balte, où il a jeté les bases de la Baltische Landeswehr. L'armée du Duché doit en réalité tout à von der Goltz, et il le sait.\n\nAristocrate de sang et de personnalité, le Graf a peu de patience pour la démocratie et les libéraux qui se chamaillent au sein du Landtag. Alors que beaucoup de ses collègues vétérans allemands qui l'ont aidé à fonder la Baltische Landeswehr sont finalement retournés en Allemagne, von der Goltz est resté, sachant que non seulement le duché aura encore besoin de ses services, mais qu'il pourra profiter de la situation, et enfin s'élever au-delà d'un simple chef d'état-major de la Landeswehr. Il semble bien que ses souhaits ont finalement été exaucés."
 KRBAT.53.a: "Je vois..."

 KRBAT.54.t: "La Convention Constitutionnelle"
 KRBAT.54.d2: "L'une des principales promesses avancées par Paul Schiemann et le Parti démocrate allemand balte est l'ébauche et la proclamation d'une constitution moderne pour le Duché Balte Unifié, une constitution qui balaiera pour de bon la structure archaïque du pays. Après des années de dur labeur et de réformes au coup par coup, il semble que le reste de la nation ait été convaincu d'emboîter le pas.\n\nTrois cents délégués se sont réunis dans la Maison de la Chevalerie de Livonie à Riga pour former la Convention constitutionnelle du Duché unifié de la Baltique. Chaque canton a délégué vingt représentants, dix ont été délégués par les bourgeois de la ville de Riga, cent ont été élus par tous les citoyens masculins du duché par des listes partisanes, et soixante-dix ont été délégués par des groupes de pression tels que les quatre chevaliers baltes, la terre -propriété de la noblesse et des minorités ethniques. Le duc Adolf Friedrich et sa famille ont choisi d'assister personnellement à la Convention, et Schiemann a invité de nombreux experts en droit allemands pour agir en tant que conseillers auprès des délégués.\n\nUn nouveau chapitre de l'histoire de la Baltique est sur le point de s'ouvrir."
 KRBAT.54.d1: "L'une des principales promesses du conseil municipal de Riga et de son gouvernement républicain est l'ébauche et la prolifération d'une constitution moderne pour la Fédération de la Baltique, qui balaiera pour de bon la structure archaïque du pays. Après des années de dur labeur et de réformes au coup par coup, il semble que le reste de la nation ait été convaincu d'emboîter le pas.\n\nTrois cents délégués se sont réunis dans l'ancienne Maison de la Chevalerie de Livonie à Riga pour former la Convention constitutionnelle de la Fédération baltique. Les trois cents représentants ont été élus par tous les citoyens masculins du duché sur des listes partisanes, sans distinction entre anciens nobles et roturiers. L'ancien duc, Adolf Friedrich et sa famille ont choisi d'assister personnellement à la Convention, et [Root.GetLeader] a invité de nombreux experts en droit allemands pour agir en tant que conseillers auprès des délégués.\n\nUn nouveau chapitre de l'histoire de la Baltique est sur le point de s'ouvrir."
 KRBAT.54.a: "Commençons !"

 KRBAT.55.t: "Le Préambule"
 KRBAT.55.d: "Avant que les articles d'une Constitution ne soient répertoriés, le préambule est conservé, et c'est la partie la plus importante de toute Constitution. Il ne définit pas de lois ou de règlements concrets, mais fixe plutôt les objectifs de la Constitution et dans quel but elle a été rédigée. En substance, cela donne le ton au reste du document, un idéal qu'aucun article ne peut violer.\n\nPlusieurs notions prévalent sur ce que devrait être le thème du préambule, et donc le reste de la Constitution, jusqu'au libellé spécifique de chaque phrase."
 KRBAT.55.a: "« Le Duc des peuples Baltes concède la Constitution suivante... »"
 KRBAT.55.b: "« Le Peuple des Provinces de la Baltique proclame la Constitution suivante... »"
 KRBAT.55.c: "« Le Peuple de la Fédération de la Baltique proclame le document suivant... »"

 KRBAT.56.t: "Distribution des pouvoirs"
 KRBAT.56.d: "La procédure semi-constitutionnelle du Duché Balte Unifié l'établissait jusqu'à présent comme un système fédéral, divisé en plusieurs cantons, ou Kreise, qui disposant de leurs propres législatures et jouissant de pouvoirs considérables en matière de politique économique, sociale et judiciaire. Tout en assurant la stabilité du pays et en permettant une plus grande autogestion locale du Duché, cela ralentit également la gouvernance à un rythme effréné.\n\nLa Convention Constitutionnelle est un meilleur moment plus que tout autre pour définir la nature des relations du gouvernement avec ses provinces constituantes. Quelle doit être la répartition du pouvoir dans le pays, faut-il maintenir un équilibre ou l'une des deux parties doit-elle prendre le dessus ?"
 KRBAT.56.a: "Les Cantons devraient rendre leurs pouvoirs au gouvernement central"
 KRBAT.56.b: "Il doit y avoir un équilibre entre le pouvoir central et le pouvoir local."
 KRBAT.56.c: "Le gouvernement central devrait céder les pouvoirs à une gestion locale."

 KRBAT.57.t: "Politique Ethno-linguistique"
 KRBAT.57.d: "Le Duché Balte unifié est un pays habité par des Allemands baltes ainsi que des Lettons et des Estoniens, et jusqu'à ce point, les premiers détenaient des privilèges et des pouvoirs dont les seconds ne pouvaient pas jouir. Des questions telles que la politique linguistique de l'État, les droits inscrits dans la Constitution et leur caractère universel sont soulevées dans les couloirs de la Convention. Paul Schiemann n'a pas tardé à évoquer son concept d'« État anational », qui ne fait pas de discrimination ethnique et traite la nationalité comme quelque chose au-delà des affaires de l'État. Que devrait dire la Constitution sur la politique ethnique et linguistique du pays, le cas échéant ?"
 KRBAT.57.a: "Le pays est avant tout fondé sur la culture allemande."
 KRBAT.57.b: "Tous les habitants partagent les mêmes droits et devoirs fondamentaux."
 KRBAT.57.c: "Mettre en œuvre l'État anational voulu par Schiemann."
 KRBAT.57.e: "La politique linguistique est uniquement une affaire cantonale."

 KRBAT.58.t: "Le Landtag"
 KRBAT.58.d: "Tout comme c'était le cas avant l'adoption de la Constitution, le Landtag est consacré comme principal organe législatif du pays. Il est responsable uniquement devant le peuple et assume les devoirs législatifs dans le pays. La question se pose cependant de savoir quelle forme doit revêtir cet organe législatif. Doit-il être monocaméral ou bicaméral, et dans cette seconde hypothèse, laquelle de ces chambres doit être élue ou nommée ? selon quel mode ? Paul Schiemann offre à nouveau ses conseils, et sa proposition est d'éviter les pièges des démocraties occidentales et de former à la place une législature pleinement méritocratique, nommée parmi les universités et la société civile sur la base de l'éducation, de l'expérience et du mérite. Quels choix feront-nous?"
 KRBAT.58.a: "Une législature bicamérale, une chambre basse élue et une chambre haute aristocratique."
 KRBAT.58.b: "Une législature bicamérale, une chambre basse élue et une chambre haute nommées par le Duc."
 KRBAT.58.c: "Une législature bicamérale, les deux chambres directement élues."
 KRBAT.58.e: "Une législature monocamérale composée des représentants des provinces."
 KRBAT.58.f: "Une législature bicamérale, une chambre basse élue et une chambre haute méritocratique."
 KRBAT.58.g: "Une législature monocamérale nommée selon le mérite et l'expérience."
 KRBAT.58.h: "Une législature monocamérale et universellement élue."

 KRBAT.59.t: "Les Responsabilités de Chacun"
 KRBAT.59.d1: "La Constitution de la Fédération balte abolit la fonction de Conseil des Administrateurs des Terres et remplace cette entité archaïque par les fonctions du Chancelier, qui dirige un cabinet de Ministres, et de Président, qui est élu par le Landtag en tant que chef de l'État, et les deux représentent l'Exécutif du pays. La question, cependant, se pose concernant lleurs responsabilités propres - c'est-à-dire, quelle devrait être, selon la Constitution, la relation entre le Chancelier, le Landtag et le Président  ? La question de la nomination du Chancelier est la plus urgente, et bien qu'il puisse sembler trivial de s'inquiéter des détails de qui nomme qui, et de qui donne son assentiment, ces questions pourront et finiront par devenir critiques. La formulation peut accorder plus de pouvoir à une institution par rapport à la suivante, après tout."
 KRBAT.59.d2: "La Constitution du Duché Balte Unifié abolira le poste d'Administrateurs du Conseil des Territoires et remplacera cette entité archaïque par le poste de Chancelier, qui dirige un cabinet de ministres et exerce les fonctions exécutives du pays. La question, cependant, se pose concernant les liens de responsabilité - c'est-à-dire, quelle devrait être la relation entre le Chancelier, l'Assemblée et le Duc selon la Constitution ? La question de la nomination du Chancelier est la plus urgente, et bien qu'il puisse sembler trivial de s'inquiéter des détails de qui nomme qui, et de qui donne son assentiment, ils peuvent et finiront par devenir critiques voir rédhibitoires. La formulation peut accorder plus de pouvoir à une institution par rapport à la suivante, après tout."
 KRBAT.59.a: "Le Duc nomme un Chancelier avec l'avis du Landtag."
 KRBAT.59.a2: "Le Président nomme un Chancellier sur les recommandations du Landtag."
 KRBAT.59.b: "L'Assemblée présente un candidat Chancelier que le Duc approuve."
 KRBAT.59.b2: "L'Assemblée présente un candidat Chancelier que le Président approuve."
 KRBAT.59.c: "L'Assemblée élit un Chancelier de leur propre initiative."

 KRBAT.60.t: "La Noblesse"
 KRBAT.60.d1: "Le Duché Balte Unifié était un État fondé sur les restes de la noblesse Allemande Balte, et ils sont naturellement préoccupés par le rôle qu'ils joueront dans notre nouvel État. Le Parti démocrate allemand balte est véhément dans son opposition à tous les nobles privilèges restants, et le consensus libéral est unanime sur le fait que les Chevaliers baltes ne devraient avoir aucun rôle dans le gouvernement. Les Chevaleries restent puissantes dans notre pays et les nobles souhaitent certainement garder leurs positions..."
 KRBAT.60.d2: "Le Duché Balte Unifié est un État fondé sur les restes de la noblesse allemande balte, et ils sont naturellement préoccupés par le rôle qu'ils joueront dans notre nouvel État. Paul Schiemann et le Parti démocrate allemand balte s'opposent avec véhémence à tous les privilèges nobles restants, et le consensus libéral convient que les Chevaliers baltes ne devraient avoir aucun rôle dans le gouvernement. Les Chevaleries restent cependant puissantes dans notre pays, et les nobles souhaitent certainement garder leurs positions..."
 KRBAT.60.a: "Les titres nobiliaires et les Chevaliers devraient être abolis."
 KRBAT.60.b: "Les titres nobiliaires et les Chevaliers devraient être consacrés dans la Constitution."

 KRBAT.61.t: "Pouvoirs d'urgence"
 KRBAT.61.d: "Il arrive un moment où la sécurité d'un pays est menacée et une démocratie est confrontée à des problèmes tant à l'intérieur qu'à l'extérieur de ses frontières. Il peut arriver des périodes de guerre, de conflit interne, de guerre civile ou de catastrophe naturelle, qui rendront la procédure démocratique ordinaire intenable dans la gestion de l'État. Dans des situations comme celles-ci, le gouvernement peut déclarer l'état d'urgence et suspendre certaines libertés inscrites dans sa constitution afin de protéger ses citoyens. Ces pouvoirs d'exception doivent-ils toutefois être étendus pour assurer la sécurité, ou limités autant que possible afin d'éviter une dictature ?"
 KRBAT.61.a: "Le gouvernement devrait avoir le droit de suspendre la liberté au nom de la sécurité."
 KRBAT.61.b: "Sacrifier la liberté au nom de la sécurité nous rendrait digne d'aucune des deux."

 KRBAT.62.t: "Enracinement constitutionnel"
 KRBAT.62.d: "On devrait s'attendre à ce qu'une Constitution reçoive des changements sur toute la ligne, c'est particulièrement le cas lorsque les normes sociétales changent, que les gens créent une meilleure alternative au système, ou veulent simplement aplanir les erreurs que les législateurs d'origine ont choisi de ne pas corriger. Laisser les mains libres aux générations futures pour changer la Constitution risque de la transformer en quelque chose de méconnaissable ou, pire, en une dictature. Faut-il figer certains articles fondamentaux, et les rendre donc inchangeables par toute procédure d'amendement ? Quelle doit être la liberté de la procédure de révision constitutionnelle?"
 KRBAT.62.a: "Les procédures d'amendement doivent être handicapé et les articles fondamentaux inchangeables."
 KRBAT.62.b: "Le Landtag devrait pouvoir changer la constitution librement."

 KRBAT.63.t: "La Constitution Promulguée !"
 KRBAT.63.d: "Après deux mois de délibérations, d'édits et de vote, la Constitution de la Fédération Balte a finallement été promulgée! Le document original de la constitution a été digné par tout les représentants président dans la Convention Constitutionelle, et des copies ont été publiées dans tout les Cantons, l'Université de Riga et, évidément, l'Empire Allemand.\n\nApparant devant le Landtag malgré sa condition maladive, Paul Schiemann décida de lire le Préambule devant les parlementaires, citant les causes et l'objectif de la constitution et les droits universelles elle cherche a inscrire et quitant le podium dans un pluis d'applaudissement- Pour l'instant, la démocracie est victorieuse."
 KRBAT.63.a: "Trois Hourras pour la Fédération Balte!"

 KRBAT.64.t: "Le Rêve Vacillant"
 KRBAT.64.d: "L'afflux de réfugiés de Lettonie et d'Estonie a mis à rude épreuve le gouvernement municipal de Riga - sachant qu'il n'allait déjà pas bien avant suite à la crise du Lundi Noir et une population lettone indisciplinée, et difficile à gérer. Ces réfugiés étaient des Allemands baltes, du moins ceux qui pouvaient se permettre de fuir - nobles, politiciens, administrateurs, riches entrepreneurs, soldats et officiers ...\n\nCependant, il s'est rapidement avéré que la perspective du calme relatif de Riga n'apporterait que peu de soulagement aux réfugiés, et la phrase "A quoi cela serrt-il?" raisonnait souvent comme un leitmotiv dans les rues et les halls de la ville. En effet, ils avaient perdu leur seule chance, accordée par Dieu, d'avoir un État allemand balte, un pays qu'ils pourraient considérer comme le leur - et ils l'avaient perdu à cause de leur propre folie, de leurs luttes intestines et de leur entêtement. Pourquoi n'avaient-ils pas pu empêcher cette perte ? Pourquoi ne pouvaient-ils pas simplement travailler de concert lorsque la situation l'exigeait ?\n\nEt que se passe-t-il maintenant ?\n\nPeut-être ont-ils emporté avec eux les erreurs du passé, comme autant de boulets à trainer et dont ils n'auraient pas réussi à se débarasser. Peut-être auraient-ils dû tendre la main aux Lettons et aux Estoniens, au lieu de les abandonner à leur sort et d'en subir les conséquences. Le Parti démocratique allemand de la Baltique a toujours été fort à Riga, et avec la retraite complète de Paul Schiemann, le fardeau de maintenir son rêve libéral incombe maintenant à Wilhelm Munter.\n\nPeut-être aussi ont-ils été faibles, divisés et sans parvenir à s'unir au moment où la survie du Duché était en jeu. Concentrés dans la Ligue pangermaniste, les nationalistes allemands baltes, les nobles revanchards et leurs alliés parmi les forces d'intervention allemandes complotent pour s'assurer que cette erreur ne se reproduise plus. Le diplomate Max Erwin von Scheubner-Richter est revenu d'Allemagne pour diriger le mouvement.\n\nBien sûr, le maire sortant, Helmuth Stegman, a également une vision bien à lui - s'il parvient à manœuvrer avec succès au cours des prochains mois. Que Riga le voie rester aux commandes ou qu'un nouveau chef assume le rôle, ils auront une tâche difficile devant eux : trouver une motivation pour que Riga existe."
 KRBAT.64.a: "In treuen fest?.."

 KRBAT.65.t: "Désordre au sein de la Ritterschule de Reval"
 KRBAT.65.d: "Un petit scandale a éclaté à la Ritterschule de Reval, un établissement d'enseignement dédié au tutorat des enfants de la noblesse balte. Les directeurs d'école ont choisi d'embaucher un enseignant suppléant pour combler les postes vacants dans leur administration de plus en plus vieillissante, mais ont rapidement regretté leur erreur. Ledit professeur, Alfred Rosenberg, un Allemand baltique originaire de Reval, a été embauché pour enseigner l'histoire dans cette prestigieuse institution, mais il s'est avéré que son programme était un ramassis incompréhensible de théories raciales aryennes, d'antisémitisme véhément et de diatribes sur l'art moderne "dégénéré".\n\nL'infraction la plus flagrante, cependant, était le fait que Herr Rosenberg a totalement falsifié les preuves concernant son statut noble, qui est obligatoire pour tous les enseignants de l'école. Cela lui a valu d'être expulsé et condamné à une amende de 250 marks baltes. Pour Herr Rosenberg, il s'agissait d'une somme d'argent difficile à payer - en sa qualité d'enseignant justifiant de plusieurs années d'expérience dans divers instituts, il n'avait jamais atteint une situation lui permettant de gagner autant d'argent - mais il a cependant fini par réussir à s'aquitter de son amende avant de choisir d'émigrer en Allemagne.\n\nL'histoire n'a pas manqué de fuiter dans la presse balte, où elle a servit d'exemple illustrant les relations entre les Chevaleries baltes et les roturiers allemands baltes."
 KRBAT.65.a: "Je vois."

 KRBAT.66.t: "L'intervention Allemande dans le conflit Batle"
 KRBAT.66.d: "Immédiatement après le début du Lundi Noir, le fragile gouvernement byzantin du Duché Balte Uni a sombré dans des querelles politiques et son gouvernement s'est retrouvé totalement bloqué en raison de son système désuet. La situation dans l'État s'est détériorée à un point tel qu'une rébellion de masse lettone et estonienne a éclaté pour le renverser. Cela n'était pas préoccupant au début, car on croyait que les forces militaires professionnelles, et les vétérans de la Baltische Landeswehr seraient capables de réprimer la résistance. Une fois que cette croyance s'est finalement avérée très optimiste, nos forces ont choisi de prendre les choses en main.\n\nUn détachement de marines soutenu par la flotte de la mer Baltique et une brigade d'infanterie Heer ont débarqué à Riga, débarrassé la ville des combattants de la résistance lettone et sécurisé un périmètre autour de la ville. Un déploiement au delà de la base de Riga s'est cependant avéré impossible sans renfort supplémentaire, car les forces baltes locales se sont dispersées, ainsi le commandement de l'armée allemande à Riga qui a accepté de soutenir à la place le gouvernement municipal de la ville, dirigé par Helmuth Stegman, le reconnaissant comme une continuation de l'ancien Duché.\n\nCela a sauvé notre influence dans la région de la Baltique, mais nous oblige également à définir notre politique étrangère à l'égard des nouveaux États de Lettonie et d'Estonie."
 KRBAT.66.a: "Je vois."

 KRBAT.67.t: "Nos alliés à l'Est"
 KRBAT.67.d: "Après avoir connu des troubles internes tout au long de l'année 1936, notre État fantoche à l'est, le Duché Balte Uni, est tombé sous le contrôle d'une junte militaire contrôlée par la Fraternité Balte, une groupe issu de la noblesse radicale chrétienne et nationaliste qui a cherché à transformer leur État de fond en comble. Il est maintenant ouvertement pangermanique, et que nous approuvions ou non leur politique, ils prétendent que tout ce qu'ils ont fait vise à montrer leur loyauté envers nous, et notre rôle supposé de sauveur de l'Europe de la "barbarie orientale" - totalitaire, nationaliste et militariste, la dictature contrôle maintenant Riga et Reval.\n\nL'idéologie de la Fraternité prétend que la véritable nature de l'Allemagne, son corps national, ne peut se manifester dans le Kaiserreich, enchaîné par des centaines de divisions anciennes et nouvelles, la Baltique doit donc donner l'exemple pour la renaissance nationale de l'Allemagne et se sacrifier, ses nom et identité, au nom d'une nouvelle Allemagne. En pratique, cela signifie que les Baltes tentent de séduire nos groupes politiques radicaux et nationalistes en se présentant comme une success story du national-populisme en Allemagne - et cet exemple leur a permis de grandir."
 KRBAT.67.a: "Je vois."

 KRBAT.68.t: "Finances Publiques en Déclin"
 KRBAT.68.d: "La paralysie du gouvernement au plus haut niveau de l'état a commencé à affecter les services publics situés tout en bas de la pyramide. Les finances publiques connaissent notamment des problèmes de plus en plus évidents : les écoles, les hôpitaux, les bureaux de poste et d'autres institutions ne sont plus financés dans le temps et la crise économique qui fait rage ne fait qu'empirer les choses. Les membres de base du Parti démocrate nous appellent à ne pas oublier le citoyen moyen et à cesser ou du moins atténuer nos querelles politiques au Landtag, pour empêcher que cette crise ne brise la nation. Alors que nous ne pouvons rien faire passer par le Landtag, peut-être pouvons-nous atténuer la situation en passant un peu de notre temps à convaincre les cantons de prendre le relais?"
 KRBAT.68.a: "La nation doit payer le prix de la liberté"
 KRBAT.68.b: "Les Landtags locaux aideront les gens"

 KRBAT.69.t: "Mission Militaire Balte à [ROOT.GetNonIdeologyName]"
 KRBAT.69.d.lutz: "Les forces armées du Duché Balte Uni, la Baltische Landeswehr, bien connues comme les forces les plus élitistes du Reichspakt, ont choisi d'envoyer une mission dans notre pays afin d'en améliorer la qualité et l'organisation. Cette mission est dirigée par le général [?BAT.BAT_mission_general_@ROOT.GetName], un expert de la guerre d'infanterie qui est désormais sous notre commandement."
 KRBAT.69.d.von_behr: "Les forces armées du Duché Balte Uni, la Baltische Landeswehr, bien connues comme les forces les plus élitistes du Reichspakt, ont choisi d'envoyer une mission dans notre pays afin d'en améliorer la qualité et l'organisation. Cette mission est dirigée par le général [?BAT.BAT_mission_general_@ROOT.GetName], un expert de la guerre des blindés qui est désormais sous notre commandement."
 KRBAT.69.d.von_nolcken: "Les forces armées du Duché Balte Uni, la Baltische Landeswehr, bien connues comme les forces les plus élitistes du Reichspakt, ont choisi d'envoyer une mission dans notre pays afin d'en améliorer la qualité et l'organisation. Cette mission est dirigée par le général [?BAT.BAT_mission_general_@ROOT.GetName], un expert de la guerre des blindés qui est désormais sous notre commandement."
 KRBAT.69.d.other: "Les forces armées du Duché Balté Uni, la Baltische Landeswehr, bien connues comme les forces les plus élitistes du Reichspakt, ont choisi d'envoyer une mission dans notre pays afin d'améliorer sa qualité et son organisation. Cette mission est dirigée par le général [?BAT.BAT_mission_general_@ROOT.GetName], un vétéran général allemand de la Baltique qui est maintenant sous notre commandement."
 KRBAT.69.a: "Bienvenue!"

 KRBAT.70.t: "Départ de la mission balte en [ROOT.GetNonIdeologyName]"
 KRBAT.70.d: "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le Général [?BAT.BAT_mission_general_@ROOT.GetName] et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.a: "Jusqu'à notre prochaine rencontre!"

 KRBAT.71.t: "Le Putsch Allemand"
 KRBAT.71.d: "Ayant acquis une influence écrasante dans le paysage politique chaotique de Riga, la garnison militaire allemande chargée de défendre la Ville libre a finalement choisi de prendre les choses en main. Ils ont pris d'assaut le conseil municipal de Riga et ont renversé le gouvernement démocratiquement élu, le remplaçant par leur propre régime fantoche. Max Erwin von Scheubner-Richter, un intellectuel et diplomate allemand balte ayant des liens importants avec l'Empire Allemand depuis la Weltkrieg, a été placé à la tête du régime fantoche. Il a notamment rappelé la nécessité de construire rapidement Riga et de la préparer à récupérer une bonne fois pour toute ce qui leur revient de droit dans les États baltes - ils n'ont malheureusement plus aucune confiance en les Allemands baltes locaux pour y parvenir."
 KRBAT.71.a: "Bande d'effrontés!"

 KRBAT.72.t: "L'Ascension de Munter"
 KRBAT.72.d: "Le gouvernement d'Elmuth Stegman s'est révélé incapable de gérer Riga en ces temps de crise, et les derniers mois ont érodé les derniers vestiges de sa popularité. Le conseil municipal de Riga a provoqué un vote de défiance envers le maire, qui a alors choisi de démissionner - à sa place, le lobby de l'ancien parti démocrate allemand balte a placé Wilhelm Munter, un membre chevronné du corps diplomatique de l'ancien Duché . Bien que membre du Parti démocrate, Munter a une vision de la société différente de celle de Paul Schiemann, façonnée par le soutien de la population lettone sur laquelle s'appuie le DbDP à Riga. Dans son allocution radiophonique à la ville, il a longuement répété que défendre et réformer les institutions démocratiques de Riga serait sa première tâche, et trouver un moyen de faire amende honorable auprès de l'État letton, sa seconde."
 KRBAT.72.a: "Bande d'effrontés!"

 KRBAT.73.t: "Stegman reste fort"
 KRBAT.73.d: "Bien que défiés par la gauche et la droite, Helmuth Stegman et son Parti de la Terre Balte Allemande ont réussi à jouer sur les deux tableaux et à garder fermement le contrôle de la ville. L'influence militaire allemande a été réduite et les démocrates de gauche soutiennent à contrecœur son gouvernement responsable. Suite à la déclaration de souveraineté de Riga, Stegman s'est exprimé à la radio et a informé ses auditeurs de Riga qu'il continuerait à diriger la ville encerclée dans les années à venir, peu importe où l'histoire les mènerait - que ce soit pour reconquérir les États baltes ou pour s'engager sur la voie de l'indépendance."
 KRBAT.73.a: "Bande d'effrontés!"

 KRBAT.74.t: "Flot de réfugiés"
 KRBAT.74.d: "Après le soulèvement des Frères de la Forêt, des milliers de civils vivant dans le Duché Balte ont fui leurs maisons. Beaucoup d'entre eux, évidemment, sont des Allemands baltes, chassés de chez eux par les Frères de la Forêt, mais beaucoup d'autres sont lettons et estoniens. Certains ont perdu leurs maisons pendant le conflit, d'autres craignent simplement le radicalisme des soit-disants combattants de la liberté, d'autres encore veulent simplement vivre dans un endroit meilleur. Maintenant, ces milliers de réfugiés sont à nos portes, et notre maigre infrastructure a déjà du mal à s'occuper d'eux tous. Faut-il refouler certains d'entre eux ou les renvoyer, ou faut-il se serrer la ceinture et accepter tout le monde malgré tout ?"
 KRBAT.74.a: "Les Allemands Baltes ont la priorité. Renvoyez les Lettons."
 KRBAT.74.b: "Tout le monde est le bienvenu!"
 KRBAT.74.c: "Envoyez en autant que possible en Allemagne."

 KRBAT.75.t: "Le Destin du Duc"
 KRBAT.75.d: "Parmi les nombreux réfugiés arrivés à Riga se trouve l'ancienne famille royale du Duché - Adolf Friedrich de Mecklembourg et sa fille Woizlawa Feodora. Ils ont perdu leurs palais et leur Duché, et ont été contraints de résider parmi les roturiers. Bien que Riga se targue d'être un gouvernement républicain démocratique et n'envisage donc aucune possibilité de restauration royale, de nombreux Allemands Baltes respectent toujours profondément leur Duc. Devrait-il se voir accorder une pension d'État et une résidence, ou bien au contraire tous les privilèges qu'il a déjà eus devraient-ils être effacés et l'ancien monarque contraint de devenir un citoyen lambda ?"
 KRBAT.75.a: "Accordez lui une pension d'état"
 KRBAT.75.b: "Riga ne reconnaît pas les dynasties."

 KRBAT.76.t: "Comité des Anciens membres de l'Assemblée"
 KRBAT.76.d: "Après l'effondrement du Duché Balte Unifié, le pouvoir sur toute l'administration civile dans le bastion de Riga est tombé entre le conseil municipal de Riga et le maire - cependant, l'Assemblée de la Baltique n'a disparue. Les membres restants de l'Assemblée se sont réunis en un comité des Anciens membres de l'Assemblée, et bien qu'ils reconnaissent qu'ils n'ont aucun pouvoir, ils ont officiellement approché le maire Helmuth Stegman avec l'offre de "conseiller" le conseil municipal. Leur présence donnerait à Riga une légitimité supplémentaire en tant que successeur du Duché - même si cela signifierait également que nous nous rattacherions à son ancien héritage au lieu de devenir notre propre entité. Quelle devrait être notre décision?"
 KRBAT.76.a: "Ils ne méritent aucun pouvoir."
 KRBAT.76.b: "Les autoriser à conseiller le Conseil Municipal"

 KRBAT.77.t: "Le Destin des Ordres de Chevalerie"
 KRBAT.77.d: "La Chevalerie de Livonie s'est effondrée en même temps que le reste du Duché Balte Uni - mais comme ses bureaux et ses documents étaient en sécurité dans la Maison de la Chevalerie de Livonie à Riga, les nobles restants n'ont eu aucune difficulté à la rétablir. Cependant, comme ils résident maintenant à Riga, ville libre, démocratique et républicaine, ils reconnaissent qu'ils n'auront plus le rôle institutionnel qu'ils avaient auparavant. Pourtant, Adolf Constantin Pilar von Pilchau a approché le conseil municipal de Riga, demandant l'aide du gouvernement pour rétablir la chevalerie. Devrions-nous accepter sa demande ou devrions-nous dissoudre de force la Chevalerie pour montrer notre détermination à en finir avec le passé ?"
 KRBAT.77.a: "Autorisez les à siéger de nouveau, mais sans pouvoir."
 KRBAT.77.b: "Riga. ne reconnait pas. les dynasties"

 KRBAT.78.t: "Départ de la Légion révolutionnaire lettone"
 KRBAT.78.d: "A la fin de la Grande Guerre, les Lettons, à la suite de leurs camarades russes, firent leur propre révolution, créant la République d'Iskolat. Elle a malheureusement été de courte durée, détruite par les armes allemandes, et bien que de nombreux Lettons aient servi dans le gouvernement bolchevique, leurs camarades de Petrograd ont également été vaincus. Leurs exilés se sont enfuis vers l'Ouest, où les communautés lettones à tendance socialiste étaient déjà solidement établies et les ont acceptés à bras ouverts. Le Royaume-Uni était l'un de ces endroits, et lorsque la Grande-Bretagne s'est également consumée dans la révolution, ces Lettons l'ont soutenu avec enthousiasme. La social-démocratie lettone, autrefois parti frère des bolcheviks, a été rétablie et a participé aux élections au Congrès des syndicats - elle est aujourd'hui dirigée par J Peterskabs Peterss.\n\nPeterss, peut-être l'homme qui était le légendaire Pierre le Peintre, chef des anarchistes lettons lors de la bataille de Sidney Street en 1911, était un candidat naturel pour diriger les exilés lettons en Grande-Bretagne - il était profondément intégré à la société britannique et avait des contacts avec son mouvement socialiste, même ses camarades en Russie remarquèrent qu'il parlait avec l'accent d'un Anglais. Au cours des années qui ont suivi, il a rassemblé la Légion révolutionnaire lettone, un petit régiment d'exilés lettons entraînés, prêts à rentrer chez eux pour déclencher une révolution. Maintenant, le Duché Balte Uni vacille, il est temps de saisir sa chance.\n\nD'un au revoir bref mais sincère, Peterss a fait ses adieux à sa femme anglaise, à ses amis et a prononcé un dernier discours devant le Congrès des syndicats, où il a assuré à l'Union et au reste de la Troisième Internationale qu'il reviendrait en tant que leader de la Deuxième République d'Iskolat."
 KRBAT.78.a: "Bonne chance, camarades!"

 KRBAT.79.t: "Le drapeau Balte"
 KRBAT.79.d: "L'effondrement du Duché Balte Uni a eu un impact significatif sur la culture allemande de la Baltique. Un sentiment de revanchisme, de récupération, mais aussi de crainte pour l'avenir persiste dans les poèmes nouvellement composés et les peintures nouvellement exposées. Les nobles en exil aspirent à retrouver leurs anciennes maisons, l'Allemand balte moyen croit que son monde a basculé et ne redeviendra plus jamais le même, et pourtant, tant qu'ils croient en l'autre et en leur objectif, ils devraient pouvoir traverser cette adversité. L'une des oeuvres inspirant le mieux ce sentiment n'est autre que le poème «Die Baltenfahne» («La bannière baltique»).\n\nÉcrit par le baron Manteuffel-Katzdangen, un noble allemand de la Baltique qui s'est enfui à Riga avec sa famille et ses biens, il raconte l'histoire de la retraite allemande balte jusque dans la ville de Riga, représentée pour l'occasion sous la forme allégorique de la "Bannière de la Baltique" - une représentation du rôle des Allemands baltes dans la défense de l'Allemagne à l'Est, un avant-poste qui leur revient depuis de droit et qu'il leur a pourtant été arraché. Malgré son ton solennel, le poème est optimiste - et appelle ceux qui restent à relever la bannière et à retourner en l'Ostland, où est sa place.\n\nLe poème a depuis été transformé en une chanson - "Die Grenzwacht hätt im Osten" ("le garde-frontière de l'Est"), adoptée par la communauté allemande balte de Riga comme une marche de ralliement pour leur futur retour."
 KRBAT.79.a: "L'Ostland n'est pas encore perdue!"

 KRBAT.80.t: "La Légion Révolutionnaire Lettone"
 KRBAT.80.d: "A la fin de la Grande Guerre, les Lettons, à la suite de leurs camarades russes, firent leur propre révolution, créant la République d'Iskolat. Elle a malheureusement été de courte durée, détruite par les armes allemandes, et bien que de nombreux Lettons aient servi dans le gouvernement bolchevique, leurs camarades de Petrograd ont également été vaincus. Leurs exilés se sont enfuis vers l'Ouest, où les communautés lettones à tendance socialiste étaient déjà solidement établies et les ont acceptés à bras ouverts. Depuis lors, sous la direction de J Peterskabs Peterss, ils ont rassemblé la Légion Révolutionnaire Lettone, un petit régiment d'exilés lettons entraînés, prêts à rentrer chez eux pour déclencher une révolution.\n\nEt maintenant, grâce aux services secrets allemands, nous avons été informés qu'ils s'infiltrent dans le Duché, rejoignent le soulèvement des Frères de la Forêt et apportent des équipements d'une importance cruciale à la résistance. Ils sont formés à la guerre en forêt et sont bien préparés, et constituent donc une menace sérieuse même s'ils sont peu nombreux. Que devrions nous faire?"
 KRBAT.80.a: "Fouillez tout les bateaux et trains arrivant pour ces socialistes!"
 KRBAT.80.b: "Nous n'avons pas assez de ressources pour une telle campagne..."

 KRBAT.81.t: "La Première Election Présidentielle"
 KRBAT.81.d: "Le républicanisme constitutionnel est un nouveau concept dans les pays baltes allemands, mais l'enthousiasme pour la première véritable élection dans le pays est élevé. Toutes les limitations, les systèmes traditionnels et la manipulation ont été éliminés et une véritable élection démocratique est sur le point d'avoir lieu. Et les habitants de la Fédération de la Baltique ont plusieurs choix..."
 KRBAT.81.a: "Wilhelm Munter poursuivra l'héritage de Schiemann"
 KRBAT.81.b: "Helmuth Stegman dirigera la nation vers l'avenir!"
 KRBAT.81.c: "Le héro de guerre, Harry Lutz!"
 KRBAT.81.e: "Annulez l'éléction, maintenez la suspension de la Constitution"

 KRBAT.82.t: "Rally Riga-Reval"
 KRBAT.82.d: "Les sports automobiles fascinent depuis longtemps la noblesse allemande de la Baltique et des courses entre nobles des provinces baltes avant lieu que n'éclate la Weltkrieg - après tout, eux pouvaient se permettre d'acheter et de construire ces véhicules. Le duc, Adolf Friedrich, est également un mécène du sport depuis des décennies - en 1898, il lui avait notamment été interdit par le Kaiser Wilhelm II de participer à des courses de chevaux en raison de son imprudence à cheval, et il s'était donc tourné vers la conduite de voitures, à la place. Maintenant que la situation dans les pays baltes s'est stabilisée, le duc a parrainé une compétition de course à travers tout le Duché, baptisée Riga-Reval Rally.\n\nLe Rallye commence à Riga, la capitale, et se dirige vers la campagne boisée de Livonie, puis au bord du lac Peipus, et s'achève à Reval, la capitale du canton d'Estonie. A la surprise de tous, le duc est parvenu à gagner la course à laquelle il avait choisi de donner son patronage. Trois décennies d'expérience lui ont en effet permis de vaincre ses concurrents, notamment dans les collines et les forêts de l'est de la Livonie, où il a pu réparer sur place sa voiture en panne, alors que plusieurs de ses concurrents ont dû tirer leur révérence."
 KRBAT.82.a: "Le Rally Riga-Reval? Vous pensez que.... RRR est un bon nom?"

 KRBAT.83.t: "Le 5 Novembre"
 KRBAT.83.d: "Aujourd'hui, le 5 novembre 1918, le Vereinigte Landesrat (Conseil commun des terres) de Livonie, Estonie, Ösel et de Riga, élu plus tôt cette année-là, a pris la décision de proclamer l'indépendance du Duché Balte Uni e vis-à-vis de l'État russe en train de s'effondrer, et de nommer un Conseil de régence, dirigé par le maréchal de la Chevalerie de Livonie, Adolf Pilar von Pilchau. Bien que le document original appelle le Duché Balte Uni à rejoindre l'Empire Allemand dans une union personnelle, une proposition qui n'a finalement jamais été pleinement réalisée, cette date est considérée comme le jour de l'indépendance du Duché Balte Uni et est marquée par des célébrations dans tout le pays."
 KRBAT.83.a: "In treue fest!"

 KRBAT.84.t: "Le 24 Février"
 KRBAT.84.d: "Aujourd'hui, le 24 février 1918, le Maapaev, l'assemblée législative du Gouvernorat Autonome d'Estonie, a déclaré l'indépendance de la République d'Estonie. Cette déclaration a été faite dans le feu de l'action, en pleine opération Faustschlag, et donc annulée par l'avancée des armées allemandes - le gouvernement provisoire estonien a cependant choisi de résister au lieu de se rendre. Pendant l'occupation allemande, ils rassemblèrent en secret les forces paramilitaires d'Omakaitse et organisèrent une rébellion peu de temps après le 5 novembre, date de la déclaration d'indépendance du Duché Balte Uni. Cela a marqué le début de la Guerre d'Indépendance Estonienne.\n\nCe fut malheureusement un soulèvement raté, réprimé par la Baltische Landeswehr avec l'aide des armes allemandes - mais il a permis au gouvernement provisoire estonien de fuir en Suède et de poursuivre son combat depuis l'exil. À ce jour, ils prétendent être le gouvernement légitime de l'Estonie et du nord de la Livonie, et de nombreux Estoniens considèrent leurs revendications comme justes. Chaque année, nous cherchons à étouffer les célébrations de cette « journée de l'indépendance » estonienne, en vain."
 KRBAT.84.a: "Ce jour ne signifie rien! Rien!"

 KRBAT.85.t: "Der Großtyrann und das Gerich"
 KRBAT.85.d: "Un nouveau roman a été publié aujourd'hui, par l'auteur chevronné Werner Bergengruen, et intitulé "Der Großtyrann und das Gericht" ("Le Grand Tyran et sa Cour"). Il s'agit, à première vue, d'un roman policier se déroulant dans une cité-État de la fin de l'Italie médiévale. L'intrigue du roman tourne autour du meurtre du moine Fra Augustino dans le jardin du Grand Tyran susmentionné, souverain absolu de la cité-état dont la présence hante chaque page du livre bien qu'il ne soit mentionné par son nom. Le reste du roman est dédié à une série de personnages, qui tentent tous de résoudre le crime, échouent et tentent de plaire au Grand Tyran en accusant des innocents d'avoir commis le crime - leurs mensonges n'arrivent cependant pas à convaincre, et la liste des personnages s'amincit à chaque chapitre. Une audience a lieu à la fin du livre, après quoi il est révélé que le tyran lui-même avait ordonné l'assassinat du moine - il ordonne que tous les documents de l'affaire soient brûlés et demande pardon.\n\nLa Fraternité Balte salue ce roman comme un excellent exemple du type de culture qu'elle souhaite promouvoir - notant les thèmes religieux du livre et la position plus grande que nature du Grand Tyran, y compris son virage vers le bien et vers la foi chrétienne. Au delà de l'histoire, le livre semble aborder de vrais thèmes d'actualité tels que - la folie de l'autocratie, la soif de sang insatiable d'un dirigeant unique et absolu ou encore le régime totalitaire de l'État balte, représenté grâce à plusieurs allégories."
 KRBAT.85.a: "Quoi...?"

 KRBAT.86.t: "Abolition de l'Ancien Testament"
 KRBAT.86.d: "Depuis l'intégration de Friedrich von der Ropp et de ses partisans révélateurs dans la Fraternité Balte, les principes idéologiques de l'organisation ont rejeté le caractère sacré de l'Ancien Testament. Bien qu'ils ne soient pas les premiers à essayer d'éloigner le christianisme du judaïsme avec une intention antisémite et raciste, la Fraternité est allée le plus loin. Les Nouveaux Evangiles, écrits par von der Ropp, ont été distribués à travers le pays, largement réécrits pour rejeter la quasi-totalité de l'Ancien Testament et son accent sur les aspects passifs plutôt qu'actifs de Jésus-Christ - naissance miraculeuse, souffrance, trahison par les pharisiens et la rédemption d'un autre monde. Au lieu de cela, il met l'accent sur les actions de Jésus en tant que prédicateur et combattant qui a cherché à détruire le judaïsme institutionnel et à apporter le salut.\n\nBien que la nation se soit officiellement convertie à l'interprétation du christianisme soutenue par la Fraternité, il semble que la majorité absolue de la population ne suive en réalité pas les directives énoncées et les rejette ouvertement, ou secrètement. Pourtant, cela jette les bases de la transformation ésotérique et totalitaire de la culture allemande balte. Par la foi, on peut contrôler tout le peuple."
 KRBAT.86.a: "Le christianisme nous sauve du Dieu juif!"

 KRBAT.87.t: "Adolf Friedrich part en voyage"
 KRBAT.87.d: "Notre Duc, Adolf Friedrich, s'est préparé à entreprendre un nouveau voyage à travers le monde - devenir le souverain du Duché Balte Uni ne l'a pas détourné de sa passion d'explorer la planète. La domination de l'Allemagne sur le monde n'a fait que faciliter la poursuite de sa passion, après tout. La destination de son prochain voyage est une affaire privée qu'il n'a pas partagée avec [BAT.GetSecondInCommand] ni avec le reste du gouvernement - mais il y a peu d'endroits dans le monde qu'il n'a pas encore visités. La Mittelafrika est une perspective probable, mais il a exprimé son intérêt pour visiter toutes les nations d'Amérique du Sud, le paysage politique chaotique qu'est la Chine, ou même les îles lointaines du Pacifique. S'il n'avait pas soixante ans, il essaierait peut-être aussi d'atteindre le Pôle Sud...\n\nPendant l'absence de son père, les tâches quotidiennes du Duc seront remplies par la Princesse Woizlawa Feodora. Comme le Duché Balte Uni est une monarchie constitutionnelle et que les fonctions du monarque ne sont pas critiques, le gouvernement peut continuer à fonctionner - mais l'inexpérience de la Princesse signifie que la gouvernance sera plus lente pour le moment."
 KRBAT.87.a: "Gute Reise!"

 KRBAT.88.t: "Adolf Friedrich est de retour"
 KRBAT.88.d: "Notre duc, Adolf Friedrich, est revenu de son voyage à travers le monde avec un journal plein d'informations sur la culture et la vie quotidienne des peuples africains et américains lointains. Au cours de ces trois mois, il a parcouru des centaines de kilomètres et même eu quelques accidents l'ayant conduit aux frontières de la mort - mais, à la fin, il déclare que ressentir le frisson et étancher la soif de curiosité en valait la peine.\n\nLe duc a déjà commencé à planifier son prochain voyage - et déclare qu'il le poursuivra tant qu'aucune guerre ne l'en empêchera."
 KRBAT.88.a: "Bienvenue chez vous!"

 KRBAT.89.t: "Les Freikorps"
 KRBAT.89.d: "La nouvelle de la rébellion des Frères de la Forêt a atteint l'Allemagne, et des milliers d'Allemands en ont profité pour se soulever. Les vétérans de la Weltkrieg à l'esprit nationaliste ont commencé à s'organiser en groupes de volontaires paramilitaires armés et à se diriger vers le Duché Balte Uni - ces bataillons s'appellent les Freikorps. Les dirigeants de ces unités ont des antécédents pour le moins mouvementés, tout comme leurs partisans, mais beaucoup d'entre eux sont des vétérans qui n'ont jamais réussi à se réintégrer pleinement dans la société après la Weltkrieg, se sont faits recruter par des associations nationalistes et ont romancé leur passage au front.\n\nLe général Hans von Manteuffel-Szoege, l'un des commandants responsables de l'éradication des Frères de la Forêt, a été approché par le chef de l'un des plus petits Freikorps - un ancien officier de l'armée bavaroise et agriculteur pas si prospère, Heinrich Himmler. Parlant au nom des volontaires, Himmler a offert leur soutien dans la répression des Lettons et des Estoniens. Bien que Manteuffel puisse à peine supporter la façon erratique de parler de l'officier et la façon dont il a fait appel à un sens étrange de "fraternité aryenne" dans presque chaque phrase, une offre de soutien est toujours une offre de soutien - et donc son rapport est arrivé au siège de la Landeswehr, à Riga, au sujet de nouveaux groupes de volontaires désireux d'aider. Quelle devrait être notre réponse?"
 KRBAT.89.a: "Nous ne pouvons faire les fines bouches, toute aide est la bienvenue."
 KRBAT.89.b: "Nous n'avons pas besoin que des voyous nous gênent!"

 KRBAT.90.t: "Dans le brasier"
 KRBAT.90.d: "Déployés dans la campagne balte, les volontaires du Freikorps ont passé leur temps à patrouiller tranquillement dans la campagne et à extorquer les villages locaux, souvent avec une brutalité inutile, s'attirant la colère de la population locale tout en réussissant à ne réprimer que très peu les partisans. L'unité de Heinrich Himmler en particulier a passé plus de temps à écouter les histoires de l'officier bavarois qu'à poursuivre la résistance lettone.\n\nLa réponse des Frères de la Fôret a été rapide. Attaquant depuis des bases situées dans les forêts denses de Livonie, ils prenaient toujours les volontaires allemands au dépourvu et redescendaient se cacher immédiatement après leur frappe. Le plus souvent, la Baltische Landeswehr n'était informée des batailles qu'après que leurs bataillons bien mieux préparés aient découvert les restes de victimes et essayaient de reconstituer ce qui s'était passé. Comme l'a rapporté la Landeswehr, un manque total de discipline, une intoxication répandue et l'absence de mesures contre les pièges étaient les causes les plus courantes de ces pertes.\n\nDans l'une des nombreuses tombes anonymes qui parsèment désormais la Livonie, des soldats allemands de la Baltique ont identifié le corps de l'officier Himmler. Comme la plupart de ses pairs, il est arrivé dans les pays baltes en s'attendant à une partie de plaisir contre les "sous-hommes", et n'a pourtant trouvé que la mort."
 KRBAT.90.a: "Ils ont fait plus de mal que de bien..."

 KRBAT.91.t: "Mort de Paul Schiemann"
 KRBAT.91.d1: "Le père fondateur du Parti démocratique allemand de la Baltique et véritable titan de la politique de la région au cours des quatre dernières décennies, Paul Schiemann, est décédé. Au cours de la dernière décennie de sa vie, il a lutté contre une infection sévère à la tuberculose, et est pourtant resté actif jusqu'aux derniers mois de sa vie, collaborant avec son parti et publiant des articles de journaux.\n\nDes funérailles modestes lui furent accordées en Allemagne, auxquelles ne participèrent que sa famille et un petit cercle d'amis. Lors des funérailles, Ewald Ammende, le protégé de Schiemann et membre dirigeant du DbDP, lu un discours à l'assistance, déclarant que les idéaux de Schiemann lui survivraient pendant des siècles après sa mort."
 KRBAT.91.d2: "Le père fondateur du Parti démocratique allemand de la Baltique et véritable titan de la politique de la région au cours des quatre dernières décennies, Paul Schiemann, est décédé. Au cours de la dernière décennie de sa vie, il a lutté contre une infection sévère à la tuberculose, et est pourtant resté actif jusqu'aux derniers mois de sa vie, collaborant avec son parti et publiant des articles de journaux.\n\nSes funérailles, tenues à Riga, furent suivies par des milliers de personnes, dont l'ensemble du Parti démocrate et de nombreux représentants des quatre Chevaleries baltes. Lors des funérailles, Ewald Ammende, le protégé de Schiemann et membre dirigeant du DbDP, lu un discours à l'assistance, déclarant que les idéaux de Schiemann lui survivraient pendant des siècles après sa mort."
 KRBAT.91.a: "Memento mori."

 KRBAT.92.t: "Événement de triche de l'IA"
 KRBAT.92.d: "Si vous voyez ceci - salut, je m'appelle Augenis, j'ai participé à la réécriture du Duché Balte Uni à partir de zéro. J'ai créé des mécanismes complexes pour tous ceux qui jouent à l'UBD, j'ai essayé de faire en sorte que l'IA les suive, j'ai échoué, alors j'ai créé cet événement de triche pour qu'ils s'en occupent à la place. Tu n'étais pas censé le voir. Si vous avez obtenu cet événement légalement (c'est-à-dire sans utiliser la console), faites un rapport de bogue."
 KRBAT.92.a: "Okay"

 KRBAT.93.t: "Piégé au cœur de l'obscurité"
 KRBAT.93.d: "Lorsque la nouvelle parvient au camp, le Duc du Duché Balte Uni et son petit groupe d'explorateurs sont établis au plus profond des jungles du Congo Allemand. Loin de la civilisation, éloigné du port le plus proche par des centaines de kilomètres de jungle et de savane, Adolf Friedrich est informé par un messager paniqué que son retour sera beaucoup, beaucoup plus difficile que prévu. Le continent a sombré dans la guerre et les effusions de sang - l'incompétent gouvernement colonial de Dar-es-Salaam a fait sombrer le Mittelafrika au point que tous les vestiges de l'autorité du gouverneur ont disparu. Des seigneurs de la guerre et des cliques, chacun soutenu par des bandes armées d'Askari, parcourent maintenant le vaste continent, le découpant en fiefs et se faisant la guerre les uns aux autres. Et ils sont maintenant pris au piège dans ce maelström.\n\nLe groupe du Duc est composé de deux compagnons explorateurs, de trois officiers de la Landeswehr dévoués et loyaux, et d'une poignée d'Askaris - une force de police qui va devoir escorter un passager de haut rang sur des centaines de kilomètres de champ de bataille. Le duc prépare son fusil avec plus de vigueur que d'habitude : c'est l'heure de la plus grande et, espérons-le, de la dernière aventure de sa vie.\n\nPendant ce temps, la nouvelle de l'effondrement de Mittelafrika a semé la panique au sein du gouvernement du Duché Balte Uni. On conseille déjà à [BAT.GetSecondInCommand] de nommer une régence permanente, et peut-être, si le Duc ne se montre pas de sitôt, de le déclarer officiellement mort et d'introniser son successeur. La fille du duc Adolf Friedrich, la princesse Woizlawa Feodora, s'attend toutefois à ce qu'il revienne. Selon elle, il n'y a rien que son père vétéran ne puisse gérer."
 KRBAT.93.a: "Espérons qu'elle ait raison...."

 KRBAT.94.t: "Déjouer le piège"
 KRBAT.94.d: "Le lendemain de l'arrivée de la nouvelle, le duc Adolf Friedrich et son camp se sont rassemblés dans la tente du monarque-explorateur pour déterminer leur prochaine ligne de conduite. Une planification très limitée vu que leurs connaissances sur la composition post-effondrement de Mittelafrika étaient inexistantes. Ils n’avaient même aucune idée de qui était responsable dans le village le plus proche, et encore moins dans les villes de la gigantesque colonie. Tout au plus, pouvaient-ils faire des suppositions éclairées et garder l’espoir que les seigneurs de guerre qui avaient dépecé Mittelafrika n'étaient pas aussi assoiffés de sang qu’ils pourraient l’être.\n\nSuivant les conseils du Duc et avec le soutien des Askari qui connaissaient le terrain, l'expédition décida de poursuivre sa route prévue. De leur emplacement actuel, ils devraient se diriger vers Boyoma, anciennement connu sous le nom de Stanleyville - le fleuve Congo est la meilleure route naturelle pour s'échapper, et avant le début de l'expédition, le duc avait engagé une compagnie maritime belge dans la ville pour leur prêter un bateau avec lequel ils pourraient se rendre à Kinshasa.\n\nL'autre jour, après son départ du camp, le Duc a appris par un groupe de patrouilles africaines que Boyoma, ainsi que toute la moitié orientale du Congo, étaient tombés sous le contrôle de [KIV.GetLeader], l'homme fort local qui dirige [KIV.GetNameDef]. Peut-être qu'il serait assez aimable pour les aider."
 KRBAT.94.a: "Bande d'effrontés!"
 BAT_will_reach_in_30_days: "Le Duc atteindra Boyoma dans 30 jours."

 KRBAT.95.t: "A Boyoma"
 KRBAT.95.d: "Arrivés à Boyoma, le duc Adolf Friedrich et son groupe se retrouvèrent face à des ennuis.\n\nAu cours du mois dernier, la ville de [KIV.GetNameDef] s'était retrouvée au milieu d'une série de conflits entre chefs de guerre en raison de sa position stratégique dans le pays et la ville était plongée dans le chaos. Les Askari et les conscrits locaux étaient déployés partout, retirant les jeunes hommes de la rue pour les enroler de force, tandis que le reste de la population était ponctionné pour financer ces entreprises militaires. C'est du moins ce qu'un éclaireur envoyé par le duc nous a indiqué tandis que le reste du groupe se réfugiait dans une ferme abandonnée, à la périphérie de la ville.\n\nEntrer à Boyoma comme si de rien n’était n'était pas possible. Tant que l'entrepreneur belge du Duc s'y trouvés, si un groupe d'Askari et d'Allemands baltes étaient aperçus dans les rues, ils seraient immédiatement considérés comme hostiles - et si les hommes du seigneur de guerre réalisaient à quel point leur chef était important, il le ferait presque certainement kidnapper pour en exiger une rançon. Avec cette information à leur portée, le duc et ses hommes se rassemblèrent à l'extérieur de la cabane qui avait été leur abri, discutant de leur éventuel plan à venir."
 KRBAT.95.a: "Infiltrer la ville à la nuit tombée, s'emparer du bateau, et filer."
 KRBAT.95.b: "Contactez notre ami à Boyoma en secret, qu'il vienne nous chercher."
 KRBAT.95.c: "Quittez la ville et voyagez à pied, trouvez un autre navire."

 KRBAT.96.t: "Escarmouche Nocturne"
 KRBAT.96.d: "L'activité à Boyoma ne diminue pas complètement la nuit, mais le nombre de soldats dans les rues est moindre au point qu'il soit réellement possible de se frayer un chemin à travers la ville. Dans l'espoir de ne pas attirer l'attention de qui que ce soit, le Duc et son groupe ont caché leurs armes et ont parcouru les rues rapidement, sans se dire un seul mot jusqu'à ce qu'ils atteignent enfin la maison de l'entrepreneur maritime belge - un homme avec lequel Adolf Friedrich a déjà eu le plaisir de travailler lors d'expéditions passées, et qui a gardé la tête basse dès que le système Mittelafrikan s'est effondré.\n\nDès que le Belge eut conduit son ami et son groupe sur les quais de la ville, des cris éclatèrent, les fusils armés et les soldats se mirent en position. Il s'avère que les hommes de [KIV.GetNameDef] s'apprêtaient déjà à réquisitionner le navire, et le bateau à vapeur grouillait à présent de soldats du seigneur de guerre. Les ordres du lieutenant Bernd von Freytagh-Loringhoven, commandant de la garde du duc Landeswehr-Askari, tombèrent : sortez vos armes, prenez d'assaut le navire et éliminez l'ennemi en faisant le moins de bruit possible.\n\nMême s'ils n'étaient qu'une poignée, c'était plus que suffisant pour balayer le navire : les soldats de carrière professionnels et disciplinés surpassaient sans difficultés des conscrits à peine entraînés. Le meurtre final fut donné par le pistolet du duc, touchant le dernier soldat africain au cou et jetant le corps par-dessus bord. Aussitôt après, le moteur démarra et le navire quitta le port. Le matin venu, les Kivus ne manqueraient pas rager d'avoir laissé fuir une pareille cible, mais celle-ci aurait disparu depuis longtemps."
 KRBAT.96.a: "Ce n'est pas passé loin, espérons que ce soit fini."

 KRBAT.97.t: "C'était moins une"
 KRBAT.97.d: "L'un des Askari du duc, vêtu de haillons de fermier et prenant soin de garder ses distances avec tout le monde en ville, se dirigea vers les quais de Boyoma, pour rencontrer l'homme qu'Adolf Friedrich l'avait chargé de trouver, et lui expliquer la situation. Il s'avère que cet homme et le Duc étaient de vieux amis et avaient déjà coopéré lors de plusieurs missions d'exploration. Par chance, le vieil homme d'affaires qui avait gardé la tête basse suite à l'effondrement du système centrafricain, avait accepté de risquer sa carrière et de l'aider. Le reste du groupe campa donc en aval de la ville et attendit le passage d'un navire.\n\nLes heures puis les jours défilaient et aucun bateau ne semblait devoir se présenter. Le commandant de la garde Landeswehr-Askari du duc, le lieutenant Bernd von Freytagh-Loringhoven, ne tarda pas à les informer que leur position avait été compromise - et qu'ils avaient été remarqués par une patrouille du soldat de la clique, lesquelles  forces se mobilisaient déjà, en ville, pour les interpecter. Les soldats reçurent l'ordre de prendre les armes, d'emballer toutes leurs affaires et d'être prêts pour une escarmouche tout en fuyant les forces ennemies - puis, le son d'un sifflet retenti. Un navire approchait, le même que celui que le duc avait choisi pour son expédition il y a des mois, et il venait enfin à leur secours.\n\nIl s'avère que l'homme d'affaires avait été retenu par des soldats qui tentaient de réquisitionner le navire, mais avait facilement résolu le problème et était prêt à le prêter aux Allemands. Le groupe montant rapidement à bord du navire et parti - sans aucun doute, lorsque le matin venu les Kivu se rendraient compte de ce qu'il s'était passé, ils seraient furieux, cependant, leur cible aurait disparu depuis longtemps."
 KRBAT.97.a: "Ce n'est pas passé loin, espérons que ce soit fini."

 KRBAT.98.t: "Dans la périphérie de Boyoma"
 KRBAT.98.d: "Contournant la ville, le duc et son groupe descendent le fleuve Congo, à l'affût de tout navire qu'ils pourraient éventuellement aborder. Et, bien sûr, ils ont fini par trouver leur cible. Dans les profondeurs du Congo, le fleuve est l'un des rares moyens de transport disponibles, et [KIV.GetNameDef] l'a mis à profit : un ferry transportant plusieurs dizaines de conscrits des villages du nord est passé par là, se dirigeant vers la capitale de la clique. Le nombre d'hommes à affronter est d'abord intimidant, mais le commandant de la garde Landeswehr-Askari du duc, le lieutenant Bernd von Freytagh-Loringhoven, mise sur ses chances.\n\nC'est le lieutenant qui a tiré le premier, depuis les buissons, et qui a repéré le capitaine, ce qui a immédiatement plongé le navire dans le chaos. Les quelques soldats qui commandaient le navire n'étaient pas suffisamment entraînés pour faire face à des attaques terrestres alors qu'ils se trouvaient à bord, et ils ont commis l'erreur fatale de rapprocher le navire de la côte afin de tirer sur les assaillants, ce qui a permis aux soldats de monter à bord à l'aide de radeaux de fortune et de combattre l'équipage. Presque tous les nouveaux conscrits se sont rendus ou ont immédiatement plongé dans le fleuve, tandis que les combattants ont été facilement éliminés par les professionnels allemands de la Baltique. L'arme de poing du duc a permis de tuer le dernier soldat africain en le frappant au cou et en jetant le corps par-dessus bord.\n\nAu matin, les Kivus seront furieux, mais leur cible aura disparu depuis longtemps."
 KRBAT.98.a: "Un peu trop bruyant, mais suffisamment bien."
 BAT_will_reach_in_45_days: "Le Duc atteindra Mbandaka dans 45 jours."

 KRBAT.99.t: "Un compagnon de voyage"
 KRBAT.99.d: "Un soir, alors que vous vous arrêtez pour camper, vous remarquez qu'un vieil homme mal vêtu a établi son camp au même endroit. D'après son apparence générale, il est facile de dire qu'il n'est pas originaire de la région - clairement un Arabe, qui s'est retrouvé au Congo pour des raisons inconnues. L'homme propose de vous dire un hadith qu'il connait si vous pouvez en échange lui offrir un peu de pain."
 KRBAT.99.a: "Ecoutez le vieil homme."
 KRBAT.99.b: "C'est juste un vieil homme..."
 BAT_CK2_reference: "Vous écoutez le hadith du vieil homme."

 KRBAT.100.t: "Un compagnon de voyage"
 KRBAT.100.d: "Le vieil homme cite le Messager d'Allah, qu'Allah le bénisse et lui accorde la paix, de Sunan Abu Dawood, "Les traits les plus mauvais chez un homme sont l'avarice sévère et la lâcheté sans retenue!"\n\nLes fidèles musulmans parmi les Askari remercient immédiatement pour cette sagesse en scandant « Alhamdulilah ! - les Allemands de la Baltique, cependant, ont une devise différente pour se rétracter lorsque la bravoure et la loyauté sont en jeu."
 KRBAT.100.a: "In treuen fest!"

 KRBAT.101.t: "En approche de Mbandaka"
 KRBAT.101.d: "Anciennement connue sous le nom de Coquilhatville, Mbandaka est à mi-chemin entre Boyoma et l'océan Atlantique. C'est aussi la capitale de [TKE.GetNameDef], dirigée par [TKE.GetLeader], un autre commandant Askari devenu seigneur de guerre. Telle est l'information que le duc Adolf Friedrich et son groupe ont reçue lorsque leur navire s'est approché de la ville par le fleuve Congo, ce qui les a obligés une fois de plus à planifier leur action. Dans les quartiers d'habitation du navire, une carte a été tendue, des cahiers ont été posés où toutes les bribes d'informations sur l'effondrement de la Mittelafrika ont été notées, et leur prochaine action est en train d'être délibérée.\n\nComme à Boyoma, il est hors de question d'entrer dans la ville - le navire sera fouillé et pris en otage plus vite qu'ils ne peuvent dire "combien coûte la rançon". S'ils sont négligents, bien sûr. S'ils cachent tout ce qui est inhabituel sur le navire - les passagers allemands, les armes et les uniformes - ils peuvent peut-être passer pour un navire local discret et s'en tirer avec seulement quelques questions. Une autre solution consiste à ne pas prendre de risque, à amener le navire sur la terre ferme et à essayer de le transporter sur plusieurs kilomètres de jungle avant de le déposer à nouveau sur le Congo."
 KRBAT.101.a: "Amenez le navire vers la côte et transportez-le sur terre."
 KRBAT.101.b: "Si nous agissons discrètement, nous pouvons nous en sortir..."

 KRBAT.102.t: "La Longue Marche"
 KRBAT.102.d: "N'ayant pas d'autres options pour rester discrets, les hommes du duc ont échoué le navire et ont commencé à le traîner sur la terre ferme, le transportant à travers la jungle à dos d'homme - sa construction essentiellement en bois le rendait suffisamment léger pour être transporté par le groupe. Lentement, ils se sont frayés un chemin dans la jungle, en suivant les cartes de la région pour éviter la ville et les routes principales, et ainsi se faufiler sous le nez de [TKE.GetNameDef]. La nuit et pendant la pluie, le bateau leur servait d'abri, et dès que la route redevenait dégagée, ils sortaient et continuaient.\n\nMais ce n'était pas aussi simple que prévu. Au cours de la longue marche, le groupe a dû échapper et repousser plusieurs bandes de brigands qui les repéraient et se préparaient immédiatement à l'affrontement. Les Allemands et les Askari n'avaient aucune chance de savoir s'ils étaient associés au seigneur de guerre et à ses forces, car ils ne pouvaient pas se permettre de s'arrêter et de poser des questions. Tous regretteraient bientôt leur choix, de toute façon - dès qu'ils s'approcheraient du groupe pour extorquer un tribut, ils verraient les voyageurs soi-disant sans défense révéler leurs armes cachées et transformer leur navire en couverture - la Landeswehr a été confrontée à cette routine assez souvent pendant la rébellion des Frères de la Forêt. En général, il suffit de montrer les dents pour que les brigands s'enfuient.\n\nAprès avoir atteint un endroit suffisamment sûr en aval de Mbandaka, le groupe a de nouveau poussé le bateau dans la rivière et est monté à bord, se dirigeant vers la prochaine étape de leur voyage."
 KRBAT.102.a: "En avant à Kinshasa!"

 KRBAT.103.t: "Une quasi-découverte"
 KRBAT.103.d: "En quelques heures, le navire avait été rapidement transformé en un bateau civil discret - quelques Askari étaient restés sur le pont, sans uniforme et en haillons décontractés, tandis que le reste du groupe, ainsi que leurs biens et leurs armes, transportés dans les compartiments du navire. Comme prévu, dès que le navire eut franchit les limites de la ville, des cris provenant de la côte lui ordonnèrent de s'arrêter à l'embarcadère le plus proche. L'un des Askari a été chargé d'expliquer leur situation, comme quoi ils étaient un simple groupe d'agriculteurs passant sur leur bateau, et une conversation en français s'ensuivie.\n\nBien que l'Askari ait insisté pour y aller sans poser trop de questions, et avaiit réussi à convaincre les hommes de la clique qu'il n'y avait rien de valeur à bord, un jeune conscrit de leurs rangs s'était faufilé dans les compartiments sous le pont, à l'insu de tous. A peine avait-il découvert les aventuriers européens cachés, que le lieutenant von Freytagh-Loringhoven l'attrapa et lui a trancha la gorge avant qu'il ne puisse lâcher un seul cri. Réalisant ce qui allait se passer, les Askari insistèrent pour payer un pot-de-vin aux autres soldats afin qu'ils les laissent partir - ce que les soldats acceptèrent , et au moment où ils avaient réalisé que l'un des leurs manquait à l'appel, le bateau avait déjà quitté le ville.\n\nDès que le corps de l'infortunée victime fut jeté par-dessus bord, le Duc et ses hommes se dirigèrent vers la prochaine étape de leur voyage."
 KRBAT.103.a: "En avant à Kinshasa!"

 BAT_will_reach_in_20_days: "Le Duc atteindra Kinshasa en 20 jours."

 KRBAT.104.t: "Problèmes au Kongo"
 KRBAT.104.d: "En approchant de Kinshasa, autrefois connue sous le nom de Léopoldville, le duc Adolf Friedrich et son parti commençaient déjà à planifier leur prochain mouvement - cependant, une humeur optimiste s'était installée parmi ses hommes. Après tout, ils étaient non seulement proches de l'Atlantique, et donc de leur liberté, mais ils entraient également sur les terres du roi Pedro VII, dirigeant de l'ancien royaume autonome du Congo - ce qui représentait, pensaient-ils, un grand pas en avant par rapport aux habituels seigneurs de guerre Askari. Ils ne se doutaient toutedois pas que ce prétendu "Royaume" n'avait en réalité par grand chose de mémorable, et qu'il était comme de nombreux autres États de l'ancienne Afrique centrale, dirigé par une clique de seigneurs de la guerre.\n\nEt ces derniers étaient au courant de l'arrivée du Duc.\n\nUne embuscade fut tendue, des crochets lancés depuis le feuillage de la jungle pour ralentir le navire et le forcer à s'arrêter, tandis que des bateaux quittaient  Kinshasa pour se porter à la rencontre du navire qui arrivait. Les environs grouillaient de soldats de la clique congolaise, et il n'y avait aucune chance de riposter - le duc ordonna alors à ses hommes de se retirer, de déposer leurs armes et de se rendre.\n\nLe premier navire arrivé sur les lieux fit immédiatement monter le Duc à son bord - ce fut la confirmation qu'ils savaient depuis le début qu'un européen de sang royal se dirigeait vers eux, et qu'ils s'étaient préparés à l'avance en vue de cette saisie. Même au fin fond de l'Afrique, les rumeurs se sont propagées très vite."
 KRBAT.104.a: "Que se passe t-il maintenant?.."

 KRBAT.105.t: "Prisonnier"
 KRBAT.105.d: "Depuis une semaine, le duc Adolf Friedrich était détenu dans la cellule d'une prison de fortune à Kinshasa, toujours surveillée par une garde tournante de soldats Askari fidèles à la clique congolaise. Le fait que le monarque avait dépassé la soixantaine n'avait visiblement pas ému les soldats africains qui l'ont jeté dans une cellule insalubre, le nourrissant de déchets une fois par jour tandis qu'ils cherchaient à faire fonctionner à nouveau la ligne téléphonique de Kinshasa, pour envoyer un message en Europe et obtenir une rançon. Dans son malheur, cela signifiait au moins que s'il survivait assez longtemps, il pourrait éventuellement rentrer chez lui...\n\nMais la nuit suivante, le garde Askari de la cellule s'était entretenu avec lui à travers la porte - en langue éwé, originaire du Togo, que le Duc avait apprise lorsqu'il était gouverneur de la colonie.\n\nL'Askari s'est présenté comme Martin Aku - un natif togolais né dans la colonie à l'époque où le Duc était gouverneur, qui s'est rendu en Allemagne après la guerre, y avait étudié la médecine et s'était finalement rendu en Afrique centrale avant d'être recruté de force dans l'armée de la clique congolaise en tant que médecin de terrain. Tout comme le Duc, il voulait retourner en Europe, et a donc proposé de faire sortir le monarque de prison, pour qu'il se joigne à eux.\n\nEux. Il n'était donc pas seul, et avait convaincu plusieurs autres Askari de faire défection et de se joindre à son évasion, ce soir."
 KRBAT.105.a: ""Bien sûr.""

 KRBAT.106.t: "La Fuite"
 KRBAT.106.d: "Au début, tout se déroulait selon le plan. L'horloge avait sonné minuit, et Aku déverrouillé la cellule puis escorté le duc Adolf Friedrich dans les rues, où il avait été rejoint par plusieurs de ses conspirateurs - les gardiens de prison "loyalistes" avaient bu suffisamment pour dormir toute la soirée ce qui leur laissaient le champ libre pour prendre un bateau et à s'échapper vers l'Atlantique. Kinshasa était une assez grande ville, malheureusement, et les transfuges furent rapidement compromis par un chien qui aboya à proximité d'une patrouille endormie - les alertant au passage, et provoquant la panique, l'incompréhension et finalement une fusillade.\n\nNe souhaitant pas tirer sur les soldats du seigneur de guerre et ainsi perdre la seule chance qu'ils avaient de s'échapper en vie, Adolf Friedrich, Aku et les autres fuyèrent sans même prendre la peine de riposter. Les quais de Kinshasa étaient cependant déjà remplis de soldats, tous réveillés et alertés par les combats en cours, et au moment où le groupe s'était engagé dans l'enfilade de bureaux de douane, d'entrepôts et de navires à quai qui constituaient le port, tout espoir semblait avoir disparu.\n\nMais à ce moment précis, une porte derrière eux s'ouvrit, révélant un visage familier, bien que meurtri - avec un uniforme partiellement déchiré et un fusil à la main, le lieutenant von Freytagh-Loringhoven se présenta et invita son Duc à le suivre par ces mots :\n\n"Viens avec moi si tu veux vivre.""
 KRBAT.106.a: "Une offre équitable..."

 KRBAT.107.t: "La Fuite"
 KRBAT.107.d: "Le lieutenant et ses hommes, allemands et africains, avaient également été emprisonnés, et maintenus dans des conditions horribles - les Africains furent rapidement recrutés de force dans l'armée de la clique, tandis que les Allemands, gardés pour leurs éventuelles rançons, tentèrent une évasion désespérée. Dans une lutte désespérée contre leurs géoliers, seul le lieutenant réussi à s'échapper, tandis que les autres disparurent et sont presque certainement tous morts - traqué pendant toute la semaine, le lieutenant survécu grâce à ce qu'il avait pu récupérer dans la ville tout en cherchant un moyen de s'échapper. Et maintenant, ayant retrouvé le Duc, von Freytagh-Loringhoven pouvait enfin mettre son plan à exécution.\n\nSe faufilant à travers les quais, le groupe attaqua brusquement un bateau de patrouille amarré, jetant littéralement par dessus bord les marins qui l'occupaient, et mettant immédiatement les moteurs en marché. Le reste des forces mobilisées compris très rapidement ce qui se passait et, sous les ordres du lieutenant, tout le groupe réussit à s'enfuir du port, dissimulé dans un petit compartiment au fond du bateau, afin d'éviter les coups de feu provenant de la côte. Trois bateaux furent lancés à leur poursuite, mais aucun ne réussit à rattraper le groupe en fuite - et, même l'un d'entre eux avait réussi à s'approcher au plus près, von Freytagh-Loringhoven tenait toujours son fusil prêt. Cependant, il n'en eu pas besoin et les survivants purent reprendre leur souffle. Le pire était derrière eux."
 KRBAT.107.a: "Dieu Merci..."

 KRBAT.108.t: "Un Intrus Innatendu"
 KRBAT.108.d: "Depuis que les colonies allemandes en Afrique se sont effondrées, les patrouilles portugaises dans leurs eaux territoriales en Angola se sont multipliées, attrapant des contrebandiers et des fuyards presque chaque semaine - mais aujourd'hui, elles ont attrapé un intrus inattendu. Il ne portait pas le drapeau allemand, ou un autre drapeau fréquemment vu dans ces contrées comme le français, l'anglais ou le belge, mais plutôt la bannière du Duché Balte Uni - cousue maladroitement à partir de chiffons et de morceaux de tissu déchiré, mais toujours incontestablement reconnaissable de loin.\n\nLe patrouilleur portugais a salué le bateau entrant et lui a fait signe de s'arrêter, les militaires montés à bord ont été initiés à une histoire déconcertante - le navire transportait le Duc du Duché Balte Uni, Adolf Friedrich, aux côtés d'un officier allemand balte et d'un petit nombre de fuyards africains, coincés dans la jungle africaine depuis plusieurs mois. Les passagers sont immédiatement montés à bord du patrouilleur et ont été ramenés en Angola, où ils pourraient téléphoner chez eux et prendre le premier bateau pour l'Europe."
 KRBAT.108.a: "Nous sommes sauvés !"

 KRBAT.109.a: "Qu'est-ce qu'il faisait là en premier lieu ? !"

 KRBAT.110.t: "Le Retour du Duc"
 KRBAT.110.d: "Le Duc est revenu devant une grande foule à Riga, dont tous les ministres du gouvernement et [BAT.GetSecondInCommand] lui-même, qui ont exprimé les inquiétudes collectives de la nation au cours des derniers mois au Duc téméraire. A présent, cependant, le Duché était simplement reconnaissant que son monarque soit revenu et qu'il l'ait fait en un seul morceau, malgré toutes les épreuves qu'il a dû traverser ces derniers mois. Le Lieutenant von Freytagh-Loringhoven a immédiatement reçu une médaille pour sa bravoure durant l'expédition, ainsi qu'une bourse pour une formation complète d'officier en Allemagne, grâce à la recommandation personnelle du Duc, qui a pu constater de visu le talent de cet homme.\n\nL'expédition a épuisé le Duc Adolf Friedrich et il a décidé de rester dans les pays baltes à partir de maintenant. Cependant, lorsque sa fille, la Princesse Woizlawa Feodora, lui a demandé ce qu'il pensait de cette expérience, il a répondu :\n\n\"Franchement, je me suis amusé.\""
 KRBAT.110.a: "Au moins, il est chez lui maintenant..."

 KRBAT.111.t: "Le Graf Rouge"
 KRBAT.111.d: "Alexander von Stenbock-Fermor a été une épine dans le pied du Duché Balte Uni pendant une grande partie de son existence. Graf de la maison d'origine suédoise de Stenbock-Fermor, et membre de la Chevalerie estonienne, il s'est porté volontaire pour la Baltische Landeswehr en 1918 comme ses pairs, mais le conflit et sa brutalité l'ont traumatisé. Il a préféré déménager en Allemagne, où il a travaillé comme mineur de charbon en Rhénanie, vivant le sort des classes inférieures que sa famille avait l'habitude de renvoyer et est devenu syndicaliste. Depuis lors, il a déménagé à la Künstlerkolonie Berlin, publiant de la littérature d'avant-garde, traduisant les œuvres de son grand-oncle Piotr Kropotkine et écrivant des traités sur la situation dans son pays natal.\n\nEn réponse à l'instabilité politique du Duché Balte, le "Graf Rouge" a publié un court essai sur sa vision de l'État Allemand de la Baltique et de son avenir, sous le pseudonyme de "Peter Lorenz". Il y écrit que le Parti démocratique balte-allemand et ses réformes ne sont qu'une tentative des classes bourgeoises du Duché d'empêcher une révolution du prolétariat, au prix d'un compromis insipide. Les tensions sociales, la structure gouvernementale byzantine et l'oppression des Lettons et des Estoniens créent un ensemble parfait de conditions pour une libération révolutionnaire des États baltes - et il sera désireux de la soutenir si cela se produit."
 KRBAT.111.a: "Pourquoi est-il encore ici?"

 KRBAT.112.t: "La résistance du Graf Rouge"
 KRBAT.112.d: "Il a été porté à notre connaissance qu'un concurrent à notre hégémonie au sein de l'État Balte venait de se lancer dans la bataille. Alexander von Stenbock-Fermor, le soi-disant "Graf Rouge" à Berlin, a réagi à la montée de la Fraternité Balte en organisant un soutien aux réfugiés, notamment les opposants au régime. Au cours des derniers mois, lui et ses collègues socialistes allemands ont organisé un réseau clandestin visant à expédier des politiciens de gauche, des partisans lettons et estoniens et des Juifs à partir des pays baltes, directement en Allemagne, où ils seraient à l'abri de toute persécution. Cela a donné au Graf Rouge un statut de héros populaire dans le pays, et permet à ceux qui se sont échappés de monter des organisations de résistance, hors de portée de la Landeswehr."
 KRBAT.112.a: "Salaud!"

 KRBAT.113.t: "Famine!"
 KRBAT.113.d: "Notre militarisation effrénée a eu des effets secondaires malheureux. La rébellion des Frères de la Forêt a porté un coup sévère à l'agriculture dans les provinces baltes, et le déplacement forcé de milliers de personnes vers les zones industrielles, couplé à une fiscalité sévère pour payer de nouvelles machines, a déclenché la faim, la malnutrition et même la famine pure et simple dans les campagnes. . La situation s'aggrave à chaque rapport et nécessite une attention immédiate.\n\nBien que les expéditions en provenance d'Allemagne devraient apaiser la faim, compter sur elles ne convient pas à von Kursell et à son gouvernement - si les pays baltes doivent devenir une province modèle pour porter le Renouveau National, ils ne doivent compter sur personne. Le Cercle restreint de la Fraternité s'est réuni pour délibérer sur la situation - et une solution a été trouvée immédiatement. Pour s'assurer que chacun dans la société reçoive sa juste part, le gouvernement doit prendre le contrôle total de l'approvisionnement alimentaire dans l'État balte, prendre de force le surplus agricole de la population et le distribuer à ceux qui en ont besoin.\n\nLa question se pose de savoir comment cet objectif sera mis en œuvre. Les jeunes recrues du Cercle d'Initiation se plaignent que la faute en incombe à la répartition inégale des richesses - les porcs capitalistes dans les villes et les vieux propriétaires terriens décrépits à la campagne doivent voir leurs biens saisis, leurs richesses prises de force et distribuées à ceux qui souffrent. Cependant, le Cercle restreint adopte une vision plus pragmatique de la question. Pour von Kursell, Manteuffel-Szoege et d'autres, les Allemands baltes doivent avoir la priorité, et les Lettons et les Estoniens, étant leurs subordonnés, doivent payer le prix de la renaissance allemande. Leur programme appellerait à la saisie forcée des excédents agricoles dans les campagnes pour les distribuer aux villes et provinces à population balte allemande.\n\nQuelle que soit la politique choisie, la Landeswehr se tient prête à la mettre en œuvre sur le terrain."
 KRBAT.113.a: "Les riches paieront leur juste part!"
 KRBAT.113.b: "Les allemands ont la priorité pour une bonne raison..."

 KRBAT.114.t: "Transformation du Territoire"
 KRBAT.114.d: "En raison de leur origine balte et de l'influence du mouvement agraire Blut und Boden en Allemagne, la Fraternité Balte accorde une grande importance à la question de l'agriculture - et maintenant qu'ils ont pris le contrôle du pays, ils sont en mesure de mettre en œuvre leurs projets sur la campagne balte. Les frères de du cercle restreint défendent une vision romancée et aristocratique de la terre - un système de hiérarchie naturelle, où la classe allemande balte au sang bleu règne sur les classes inférieures non allemandes qui elles, servent. Cependant, l'aristocrate de l'État balte ressuscité devrait avoir peu de choses en commun avec ce que la Fraternité perçoit comme des "propriétaires terriens décrépits, corrompus et sycophantes" des décennies précédentes, qui ne font qu'accumuler la richesse de la terre et la gaspiller dans le luxe. Comme le prétend la machine de propagande, l'aristocrate allemand balte gagne son droit de régner sur ses serviteurs en étant modeste, prudent, dévotement chrétien, et par-dessus tout, un noble "Wehrbauer" - une image idéalisée d'un colon médiéval allemand à l'Est, capable à la fois de travailler la terre et de la défendre, un peu comme les Ordensburg de l'Ordre Teutonique. C'est ainsi que la Fraternité entretien l'idée : D'un chevalier, défendant sa terre et la paysannerie qui la sert, lié au sol et à la Nation dont il fait partie, car il doit la protéger de ses propres armes. \n\nAvec cet objectif en tête, le régime s'est lancé dans une quête pour démanteler et détruire les Landsgemeinde, en les remplaçant par de nouveaux domaines dessinés et des terres redistribuées en faveur des Allemands baltes. Ces communes rurales, communautés paysannes démocratiques lettones et estoniennes, risquant de résister à la transformation par la force, requiert l'intervention de la Landeswehr et la prise de mesures souvent brutales pour empêcher la propagation des troubles. Bien qu'Otto von Kursell et son gouvernement aient supposé que les Allemands baltes afflueraient des villes pour aider à construire cette vie rurale propagée, peu se montrèrent vraiment intéressés par cette perspective - et des centaines d'entre eux durent être déplacés de force vers la campagne."
 KRBAT.114.a: "Pour le Renouveau National!"

 KRBAT.115.t: "Destin de la Région Autonome de Dvinsk"
 KRBAT.115.d: "Après avoir repris le contrôle de la région de Dvinsk, connue localement sous le nom de Latgale, le gouvernement Kerensky a créé la région autonome de Dvinsk pour apaiser les habitants locaux lettons et latgaliens. Cette région autonome a pris la forme d'un congrès local élu au suffrage direct, composé d'hommes politiques lettons et lettons, qui disposaient d'un large pouvoir discrétionnaire dans le traitement des affaires locales. Tout au long de l'après-guerre, cela a transformé Latgale en un refuge pour la culture lettone, c'est là que leurs partisans du Duché Balte Uni organisent des chaînes d'approvisionnement secrètes et recrutent également des volontaires.\n\nMaintenant que notre gouvernement a pris le contrôle du pays et cherche à centraliser l'État à Moscou, une opportunité se présente pour démanteler cette autonomie lettone et placer la région de Dvinsk sous contrôle direct. D'un autre côté, peut-être pouvons-nous ravaler notre fierté et laisser les Lettons tranquilles ? Après tout, en ce moment, ils sont plutôt complaisants..."
 KRBAT.115.a: "Contrôle direct depuis Moscou!"
 KRBAT.115.b: "Maintenez l'autonomie de la région."

 KRBAT.116.t: "La Chute de l'Allemagne"
 KRBAT.116.d: "Des nouvelles inquiétantes sont arrivées à Riga - le titan allemand est tombé. Submergées par les attaques ennemies, ses armées se sont finalement rendues, le Kaiser et son gouvernement se sont enfuis outre-mer et ses terres sont maintenant occupées. Une époque de l'histoire du monde touche à sa fin, et nulle part ailleurs cet impact n'est ressenti plus profondément que dans les États baltes, qui avaient si longtemps compté sur leurs frères du Reich.\n\nMaintenant que la Reichswehr est tombée, les Allemands de la Baltique sont seuls au monde, assiégés de toutes parts, et seul un miracle peut éventuellement les sauver de la destruction. Le Kaiser et les survivants reviendront-ils pour les sauver, une troisième force inattendue entrera-t-elle dans la guerre et fera-t-elle basculer la marée en leur faveur ? Même les plus optimistes du gouvernement et de la Baltische Landeswehr ne peuvent se débarrasser de la peur de l'avenir. Les soldats marchent vers leurs postes avec une détermination farouche et les fonctionnaires répondent aux questions avec dans la voix une légère nuance de terreur.\n\nEt pourtant, alors que beaucoup ont au moins envisagé la possibilité d'une défection ou d'une reddition, tous restent fidèles à leurs postes. Il ne sert à rien, après tout, d'avoir peur de l'inévitable."
 KRBAT.116.a: "C'est notre heure la plus sombre."
 KRBAT.116.b: "Nous résisterons jusqu'au bout!"

 KRBAT.117.t: "Le Discours de Schiemann"
 KRBAT.117.d: "Au cours des dernières années, le Parti démocratique allemand de la Baltique a assumé un rôle dominant dans le pays. Pour cette raison, le parti a vu le nombre de ses adhérents exploser - et bien que ces nouvelles recrues soient les bienvenues, elles diluent également le message de Paul Schiemann. Beaucoup d'entre eux croient en une démocratie libérale de style occidental, dont la représentation égalitaire de chaque personne s'oppose à son idéal d'État méritocratique. Maintenant que la Convention Constitutionnelle a commencé, il est monté sur la tribune du siège du Parti pour prononcer un discours et remettre le parti sur la bonne voie.\n\nA cette occasion, il a notamment avancé la nécessité d'éduquer l'humanité et les pays baltes en particulier, et de la tâche naturelle qu'il incombe aux éduqués et aux experts de diriger leurs semblables. Il n'existe aucune situation dans laquelle la voix d'un professeur saurait avoir le même poids que celle d'une femme de ménage - et c'est également le cas en politique. Pour le bien des pays baltes, un système méritocratique corporatiste doit être mis en place par la Convention Constitutionnelle, coûte que coûte.\n\nLe politicien âgé ayant prononcé son discours, il appartient maintenant au public de décider s'il doit le suivre ou lancer un coup d'État en douceur au sein du Parti démocrate."
 KRBAT.117.a: "Le public applaudit en sa faveur!"
 BAT_will_limit_our_options: "Cela limitera nos options au sein de la Convention pour nous assurer l'adhésion à la vision de Schiemann."
 KRBAT.117.b: "Le public n'approuve pas! Plus de Schiemann!"

 KRBAT.118.t: "Commune d'Adiamünde"
 KRBAT.118.d: "À la suite des actes de la Commune Rurale suivant l'abolition du servage dans les provinces baltes, la paysannerie lettone et estonienne a commencé à s'organiser en Communes Rurales appelées Landgemeinde, et ces dernières ont obtenu l'autonomie, l'autonomie démocratique et certains pouvoirs ainsi que des privilèges. Une génération de paysans a pu grandir da,s ces structures, et dans des conditions largement autonomes et démocratiques. Ils sont aujourd'hui capables de promouvoir leur culture d'origine et de participer au processus de gouvernement.\n\nParfois, cependant, ces droits peuvent aller trop loin. Dans la paroisse d'Adiamünde, également connue des Lettons sous le nom de Skulte, le Landgemeinde local a élu Pēteris Briedis comme nouvel "ancien". Briedis, un habitant de la paroisse qui a déménagé à Riga pour travailler dans ses chantiers navals et a rejoint son mouvement syndical, est un syndicaliste autoproclamé qui a été élu par la commune sur un programme de mise en oeuvre du syndicalisme pour le peuple. Alors que l'idée que le syndicalisme puisse être mis en œuvre dans un petit groupe de villages frustrerait un idéologue de gauche, elle n'affecte en rien les habitants, qui assument le fait de construire une société sans classes et sans exploitation au cœur du Duché Balte Uni.\n\nCette "commune d'Adiamünde" s'est largement faite connaître dans la presse balte, et alors qu'il est dans le droit d'un Landgemeinde d'élire le gouvernement que veulent ses habitants, la Baltische Landeswehr appelle à une intervention militaire pour renverser le gouvernement local syndicaliste. La "Commune d'Adiamünde" ne tombera pas sans combat - tout comme les autres Landgemeinde, elle maintient une petite milice pour défendre ses frontières, et elle semble prête à défendre ses objectifs syndicalistes."
 KRBAT.118.a: "Le cœur battant du Syndicalisme doit être détruit!"
 KRBAT.118.b: "Les droits de la Landgemeinde ne doivent pas être enfreints"

 KRBAT.119.t: "Composition du nouveau Landtag"
 KRBAT.119.d: "Suite à la promulgation de la Constitution, de nouvelles élections sont organisées au Landtag de la Baltique dans toutes les provinces. Après avoir réussi à transformer la nation selon sa vision libérale et promulgué une constitution, le DbDP est susceptible de remporter la majorité des voix et de former un gouvernement à lui seul - cependant, ses concurrents traditionnels sous la forme de partis progressistes, réformistes et étatiques n'ont pas dit leur dernier mot, et peuvent forcer le parti à coopérer avec l'un d'entre eux au sein d'une coalition."
 KRBAT.119.a: "Le DbDP obtient la majorité!"
 KRBAT.119.b: "Le DbDP doit former une coalition..."

 KRBAT.120.t: "Un autre ennemi!"
 KRBAT.120.d: "La région au sud de Dünaburg, la région d'Ilūkste abrite une importante minorité polonaise qui y vit depuis l'époque du Commonwealth. Jusqu'aux partitions de la Pologne, Dünaburg et ses environs faisaient partie intégrante du Commonwealth polono-lituanien : l'Église catholique y avait une forte influence, ce qui a contribué à une importante polonisation de la région, en particulier de ses élites.\n\nLa noblesse polonaise a traditionnellement soutenu l'indépendance de la Lettonie. Ils ont en effet aidé à armer les milices lettones lors de la révolution de 1905 contre le tsar, que tous deux considéraient comme un ennemi. En raison de leur position géographique en périphérie du Duché et de la zone frontalière de Dünaburg sous contrôle russe, il y a eu une activité croissante de contrebande d'armes et un soutien organisé pour aider le soulèvement des Frères de la Forêt contre lequel nous luttons.\n\nCertains récits suggèrent que les minorités polonaises espèrent que la Lettonie indépendante leur accordera le droit de développer la vie sociale, culturelle, religieuse et politique polonaise et de sauvegarder les domaines de la noblesse polonaise."
 KRBAT.120.a: "Cette querelle d'imbéciles ne me concerne pas."

 KRBAT.121.t: "Les Conservateurs Renversent le Gouvernement Balte"
 KRBAT.121.d.forest_brothers: "Dernières nouvelles en provenance de Riga : Friedrich von Samson-Himmelstjerna a été évincé du poste de premier ministre du duché balte unifié après une campagne conservatrice de plusieurs mois visant à le renverser. Son éviction est le point culminant d'une longue impasse qui a vu son gouvernement largement paralysé par l'opposition. Cependant, selon le système politique du duché, seul le duc Adolf Friedrich, largement neutre, peut réellement destituer le gouvernement, ce qui a conduit à une longue guerre d'usure entre les deux camps.\n\nÀ l'heure actuelle, les chevaliers conservateurs et la noblesse allemande de la Baltique ont repris le contrôle du duché. On s'attend à ce qu'ils abandonnent les projets de réforme libéraux et qu'ils adoptent une stratégie plus dure à l'égard des Frères de la forêt qui se battent encore dans les campagnes baltes."
 KRBAT.121.d.no_forest_brothers: "Dernières nouvelles en provenance de Riga : Friedrich von Samson-Himmelstjerna a été évincé du poste de premier ministre du duché balte unifié après une campagne conservatrice de plusieurs mois visant à le renverser. Son éviction est le point culminant d'une longue impasse qui a vu son gouvernement largement paralysé par l'opposition. Cependant, selon le système politique du duché, seul le duc Adolf Friedrich, largement neutre, peut réellement destituer le gouvernement, ce qui a conduit à une longue guerre d'usure entre les deux camps.\n\nÀ l'heure actuelle, les Chevaliers conservateurs et la noblesse allemande de la Baltique ont repris le contrôle du duché. Les troubles récents semblant se dissiper, les Chevaliers ont commencé à envisager la dévolution du pouvoir en leur faveur comme un moyen de rationaliser le gouvernement du duché."
 KRBAT.121.a: "Ils ont la bonne idée."
 KRBAT.121.b:0 "Tragique."
 KRBAT.121.c: "Tant qu'ils peuvent remplir leurs obligations en matière de défense."
 KRBAT.121.e: "Et d'une manière ou d'une autre, le Duché trouve le moyen de continuer à reculer."
 KRBAT.121.f: "La seule issue possible lorsqu'on a affaire à des Allemands."
 KRBAT.121.g: "Un endroit vraiment curieux."

 KRBAT.122.t: "Riga Sous la Loi Martiale"
 KRBAT.122.d: "Plusieurs mois après le déclenchement de la rébellion armée dans le Duché uni de la Baltique, son gouvernement civil a été victime d'un coup d'État : plus tôt dans la journée, des unités de la Baltische Landeswehr sont entrées dans Riga et ont dissous le Landtag par la force. La Landeswehr aurait considéré que le gouvernement libéral du duché était trop concentré sur sa querelle avec l'opposition conservatrice, le coup d'État étant un effort pour diriger les ressources contre les Frères de la Forêt.\n\nLe duc Adolf Friedrich ayant brillé par son absence, le célèbre général allemand Rudiger von der Goltz s'est imposé comme le visage d'un gouvernement ultra-réactionnaire. Les rumeurs suggèrent que ces développements ont été menés par la Fraternité de la Baltique, une société secrète qui souhaite une transformation plus radicale du duché..."
 KRBAT.122.a: "La guerre n'est pas un moment propice aux formalités."
 KRBAT.122.b:0 "..."
 KRBAT.122.c: "D'une certaine manière, je ne me sens pas beaucoup plus en sécurité..."
 KRBAT.122.e: "Un niveau de méchanceté que même nous ne pensions pas possible."
 KRBAT.122.f: "Qui peut regarder la Baltique et continuer à soutenir l'empire allemand ?"
 KRBAT.122.g: "Une évolution inquiétante..."

 KRBAT.123.t: "Le Soulèvement des Frères de la Forêt"
 KRBAT.123.d: "La paralysie du gouvernement central de Riga et le krach économique ont donné aux partisans lettons et estoniens du Duché Unifié de la Baltique l'occasion de se rebeller . Livland a souffert de plein fouet de la rébellion qui se développe, et les administrateurs fonciers de cette région déclarent qu'ils ne peuvent pas contrôler les campagnes, car les forces de l'ordre ont été inflitrées par des organisations partisanes ad hoc et des groupes de résistance clandestins.\n\nSoutenus par les agriculteurs locaux et les déserteurs de l'armée du duché, ces soi-disant « Frères de la Forêt » font des ravages et cherchent à renverser complètement la domination allemande dans les pays baltes. Riga a demandé l'envoi d'un détachement temporaire de police militaire dans le duché pour l'aider dans sa lutte contre les séparatistes baltes. Si le Duché s’effondrait, cela serait désastreux non seulement pour la fierté et la position allemandes en Europe, mais aussi pour nos plans défensifs contre la Russie."
 KRBAT.123.a: "En matière de sécurité nationale, rien n’est trop coûteux."
 KRBAT.123.a.tt: "Grâce à notre soutien, nous nous §Gassurerons§! que le Duché survive."
 KRBAT.123.b: "Leur accorder un soutien limité."
 KRBAT.123.b.tt: "Notre aide sera utile, mais ne pourra §Opas§! garantir la survie du Duché."
 KRBAT.123.c: "Le Duc peut sûrement faire face à quelques partisans."

 KRBAT.124.t: "Le mariage du prince Karl von Biron"
 KRBAT.124.d: "Le prince Karl, fils aîné survivant du Duc Gustav, a épousé aujourd'hui la Princesse Herzeleide de Prusse, fille unique du Prince Oscar et petite-fille de Whilhelm II. Les célébrations du mariage ont eu lieu à l'église de la garnison de Potsdam, en présence de toute la famille royale de Prusse. Parmi les autres invités, le duc Adolf Frederick était également présent et a présenté ses meilleurs vœux aux jeunes mariés. Le Prince Karl et son épouse ont décidé de passer leur lune de miel en Allemagne, voyageant dans divers endroits charmants et rendant visite à leurs nombreux parents."
 KRBAT.124.a: "Nous renouvelons nos félicitations aux jeunes mariés !"

 KRBAT.125.t: "Décès de Gustav von Biron"
 KRBAT.125.d: "Le premier duc de Courlande à régner depuis près d'un siècle et demi est décédé à l'âge de 81 ans. Après avoir passé la majeure partie de sa vie dans son domaine silésien de Groß Wartenberg, sans aucune chance ni projet de retourner au duché, il n'a été rétabli sur son trône légitime que récemment par le gouvernement de Freytagh-Loringhoven.\nGustave sera enterré au palais de Mitau, le tombeau ancestral des ducs de Courlande. Son fils aîné Karl a pris ses fonctions de deuxième duc de Courlande et de Sémigalie de ce siècle."
 KRBAT.125.a: "Le Duc est mort, vive le Duc !"

### Focuses ###

 BAT_eliminate_honorifics: "Éliminer les titres honorifiques inutiles"
 BAT_eliminate_honorifics_desc: "La noblesse balte s'est toujours enorgueillie de nombreux titres honorifiques et médiévaux qu'elle conserve à ce jour. Des centaines de tels honorifiques existent, plus d'ailleurs qu'il n'y a de magnats capables de les détenir. Dépoussiérer cette liste donnera à la nation un signe que nous ne reculerons pas devant la réforme."
 BAT_constitutional_draft: "Comité de Rédaction de la Constitution"
 BAT_constitutional_draft_desc: "Le Parti Démocrate a appelé à une constitution moderne pour le Duché depuis sa création. Il est temps de donner suite à ces promesses et de former un comité d'intellectuels qui commenceront à travailler sur un nouveau cadre pour l'État."
 BAT_permanent_commissions: "Commissions gouvernementales permanentes"
 BAT_permanent_commissions_desc: "Au lieu d'une administration archaïque et fluctuante, nous devrions établir des commissions permanentes dans divers domaines de la politique intérieure, en tant qu'alternative temporaire aux ministères, avant l'adoption d'une nouvelle Constitution."
 BAT_curtail_army: "Réformer la Landeswehr-Kommission"
 BAT_curtail_army_desc: "L'indépendance de la Baltische Landeswehr est une anomalie, il n'a en effet jamais été prévu qu'elle soit aussi autonome. Nous devons réduire le nombre de ses membres et rétablir le fonctionnement de la Landeswehr-Kommission en tant que ministère de la guerre à part entière, c'est à dire en consolidant le contrôle civil sur l'armée."
 BAT_flurbereinigung: "Abolir la Landesprästande"
 BAT_flurbereinigung_desc: "La Landesprästande, ou contribution foncière, est une forme primitive de taxe sur la valeur foncière perçue dans les provinces baltes pendant plusieurs siècles. Cet impôt n'est plus adapté de nos jours, il doit être aboli et remplacé par un impôt universel sur le revenu."
 BAT_land_reform: "Alliances avec les Communes Rurales"
 BAT_land_reform_desc: "Les communes rurales autonomes, les Landgemeinde, constituent la principale forme d'organisation foncière rurale en dehors des domaines seigneuriaux. Il faut soutenir ces collectivités, les institutionnaliser, et ainsi promouvoir l'équité dans les campagnes."
 BAT_ally_landlords: "Alliances avec les Propriétaires Terriens"
 BAT_ally_landlords_desc: "Les domaines seigneuriaux modernes employant des centaines de travailleurs sont l'avenir, si nous cherchons à accroître l'efficacité agricole. Il faut soutenir les barons propriétaires terriens et leur accorder des concessions pour favoriser la production."
 BAT_returnee_land_grants: "Concessions de terres aux rapatriés"
 BAT_returnee_land_grants_desc: "Beaucoup de nos frères en Allemagne veulent rentrer, mais ne peuvent pas se permettre de revenir parce qu'ils n'ont rien à retrouver sur place. En offrant des terres aux émigrants de retour, nous pouvons assurer un retour régulier au pays."
 BAT_appoint_stackelberg: "Former la Stackelberg-Kommission"
 BAT_appoint_stackelberg_desc: "Heinrich von Stackelberg est l'un des économistes les plus éminents du Duché, bien connu pour ses recherches sur la théorie économique et ses liens avec l'école d'économistes libéraux de Fribourg. Pour nous aider à lutter contre la récession du Lundi Noir, il propose ses services."
 BAT_anti_monopoly_laws: "Mise en œuvre des lois anti-monopole"
 BAT_anti_monopoly_laws_desc: "Les politiques de Stackelberg tournent autour du maintien des principes du marché libre, tout en veillant à ce que le marché soit vraiment libre et équitable - notamment en établissant des lois anti-monopoles et les fiducies afin d'accroître la compétitivité."
 BAT_progressive_taxation: "Fiscalité progressive des sociétés"
 BAT_progressive_taxation_desc: "Sous la direction de von Stackelberg, nous mettrons en place un système progressif d'imposition des sociétés pour soutenir les petites entreprises et les entreprises les plus prometeuses, nous accorder plus de revenus fiscaux à distribuer à la société et contrôler l'inflation."
 BAT_mathematical_management: "Gestion de la configuration"
 BAT_mathematical_management_desc: "L'industrie balte doit miser sur la qualité plutôt que sur la quantité. En établissant des procédures administratives visant à maintenir la qualité d'un produit et l'étendue des travaux, nous pouvons améliorer considérablement la production industrielle."
 BAT_social_security: "Programmes de sécurité sociale"
 BAT_social_security_desc: "Notre nation doit rendre un peu de richesse aux gens avec des programmes sociaux de grande envergure, au lieu de stocker l'argent des contribuables dans des coffres-forts et des voûtes. L'injection de capital dans l'économie par le biais de la sécurité sociale la rendra beaucoup plus dynamique."
 BAT_independent_monetary_policy: "Politique Monétaire Indépendante"
 BAT_independent_monetary_policy_desc: "Pour faire totalement disparaître les effets du Lundi Noir sur notre économie, nous devons commencer à mener une politique monétaire indépendante de l'Allemagne, et ainsi nous permettre de gérer la valeur du mark balte en fonction de nos besoins."
 BAT_economic_assistance: "Commission Nationale d'Assistance Economique"
 BAT_economic_assistance_desc: "Pour assurer la croissance économique du Duché, nous devons créer un instrument servant de lien entre le gouvernement et l'industrie - une Commission Nationale d'Assistance Economique."
 BAT_guest_workers: "Programmes de travailleurs invités"
 BAT_guest_workers_desc: "C'est une triste vérité que beaucoup de nos concitoyens partis en Allemagne ne reviendront jamais. Ils peuvent cependant être remplacés. Même avant la Weltkrieg, des milliers de travailleurs lituaniens, russes et polonais migraient vers Riga et Reval pour des emplois bien rémunérés - cette pratique, bien qu'impopulaire, doit être restaurée."
 BAT_combat_immigrant_hate: "Combattre le sentiment anti-immigrant"
 BAT_combat_immigrant_hate_desc: "Par des campagnes de propagande, nous devons nous assurer que l'Allemand balte moyen ne se sente pas menacé par un afflux d'immigrants du Reichspakt et que toute crainte de perdre son emploi soit dissipée."
 BAT_returnee_relief_grants: "Aide aux rapatriés"
 BAT_returnee_relief_grants_desc: "En accordant de généreuses aides aux émigrants de retour et en leur fournissant le soutien de l'État pour trouver un logement ou créer une entreprise, nous pouvons assurer un flux constant de rapatriés en provenance des villes allemandes."
 BAT_public_works: "Travaux Publics"
 BAT_public_works_desc: "Les terres ducales recèlent beaucoup de potentiel, mais une grande partie reste peu développée et du coup peu attrayante pour les entreprises. Grâce aux travaux publics, nous pouvons rénover les routes, restaurer les usines en mauvais état et faire de la place pour que de nouvelles industries se développent."
 BAT_industrialization: "Priorité à l'Industrialisation"
 BAT_industrialization_desc: "La voie à suivre à l'époque moderne est une économie industrielle dynamique et autosuffisante. Allons de l'avant et veillons à ce que nos enfants soient la première génération à bénéficier d'une technologie dépassant la charrue."
 BAT_keggum: "Centrale hydroélectrique de Keggum"
 BAT_keggum_desc: "La centrale hydroélectrique de Keggum, la première centrale hydroélectrique sur la rivière Dunau, est depuis longtemps considérée comme le cœur battant d'une société balte industrielle - et nous sommes enfin prêts à la rendre opérationnelle."
 BAT_export_agriculture: "Agriculture tournée vers l'exportation"
 BAT_export_agriculture_desc: "L'industrialisation doit être financée d'une manière ou d'une autre. Favorisons la production de cultures de rente dans les campagnes et soutenons les agriculteurs afin de relancer la production agricole et de nous donner un avantage à l'export."
 BAT_hydroelectricity: "Construire des micro centrales hydroélectriques"
 BAT_hydroelectricity_desc: "Les territoires baltes comportent de nombreuses rivières adaptées à la micro-hydroélectricité, suffisamment pour nous rendre potentiellement autosuffisants en électricité. Même s'il nous faudra parcourir un long chemin avant d'y parvenir, investir dans l'hydroélectricité rapportera d'importants dividendes à l'économie."
 BAT_estonian_shale_oil: "Recherches de schiste bitumineux en Estonie"
 BAT_estonian_shale_oil_desc: "La présence de schiste bitumineux, une alternative de qualité inférieure au pétrole et au gaz, sur le sol estonien est connue depuis le XIXe siècle. Ce n'est que maintenant, cependant, que nous avons commencé à comprendre à quel point les plaines estoniennes recèlent du potentiel. Allons de l'avant et faisons de l'Estonie une deuxième Roumanie!"
 BAT_sef_focus: "La SEF de Walter Zapp"
 BAT_sef_focus_desc: "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour l'Etat."
 BAT_railroad_commission: "Commission Nationale des Infrastructures"
 BAT_railroad_commission_desc: "Les infrastructures du Duché sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 BAT_vairogs_focus: "La Vairogs de Paul Barons"
 BAT_vairogs_focus_desc: "Propriété de Paul Barons, la Vairogs est une société de production automobile produisant des voitures, des camions et des équipements lourds sous licences civiles et militaires. Subventionner cette entreprise donnera à notre armée un partenaire de production essentiel."
 BAT_modern_education: "Programme Educatifs Modernes"
 BAT_modern_education_desc: "Un État du XXe siècle doit employer des programmes éducatifs dignes de son siècle - les pratiques éducatives anciennes et désuètes doivent être abolies et un nouveau système doit être construit sur l'incitation au mérite et à la réussite, et non sur la naissance aristocratique."
 BAT_efficient_management: "Management Industriel Efficace"
 BAT_efficient_management_desc: "Nous devons encourager les entreprises de tout le pays à mettre en œuvre les technologies et les processus les plus avancés qui permettent de gagner du temps et d'économiser les ressources, augmentant ainsi l'efficacité à des sommets jamais atteints."
 BAT_abolish_ritterschule: "Abolir les Ritter-Schulen"
 BAT_abolish_ritterschule_desc: "Les Ritter-Schulen, ou Ecoles de Chevalerie,sont des écoles privées gérées par les Chevaleries baltes pour les descendants de leur noblesse - elles sont un refuge pour la pensée réactionnaire et l'éducation y est bien en deçà de nos normes. Il faut mettre un terme à cette pratique médiévale archaïque et nationaliser ces écoles."
 BAT_friedrich_zander: "Fournir un financement à Friedrich Zander"
 BAT_friedrich_zander_desc: "Friedrich Zander est un inventeur balte et un chercheur en fuséologie qui a fui Moscou à la fin de la guerre civile russe pour s'installer dans son pays natal et poursuivre son travail ici. Alors que son rêve de "En avant, direction Mars!' est hors de notre portée, peut-être y a-t-il de la valeur à trouver dans ses recherches sur les fusées et les missiles de croisière..."
 BAT_electoral_process_reform: "Etablir un Beisitzer-Aufsichtsrat"
 BAT_electoral_process_reform_desc: "À l'heure actuelle, tous les cantons du Duché sont dirigés par un chef du bureau de l'Église accompagné de deux assesseurs, un séculier et un spirituel, qui forment l'autorité collective de tête du canton. Nous devons abolir ce système désuet et établir un Beisitzer-Aufsichtsrat dans chaque canton - un conseil de surveillance d'assesseurs professionnels nommés par le chef du bureau de l'Église."
 BAT_meritocratic_appointment: "Renforcer la nomination au mérite"
 BAT_meritocratic_appointment_desc: "Les plus hautes fonctions bureaucratiques ne devraient plus être distribuées sur la base des liens familiaux ou conditionnées au statut de noble. Tout le monde, tant qu'il a les compétences nécessaires pour faire son travail, devrait avoir une chance de gouverner le pays."
 BAT_cantonal_democracy: "Imposer des organes législatifs représentatifs"
 BAT_cantonal_democracy_desc: "Les assemblées populaires dans les paroisses et les cantons sont des émanations de la démocratie directs - tous les citoyens nobles sont tenus d'y assister et de payer une amende s'ils ne se présentent pas. Ce système ne fonctionne cependant plus au 20e siècle - Paroisses et Cantons se verront imposer des élections de représentants."
 BAT_parliamentary_control: "Contrôle Parlementaire"
 BAT_parliamentary_control_desc: "Le Landtag devrait contrôler l'armée et l'exécutif, et non l'inverse. Accordez-lui le pouvoir de nommer et de révoquer les chefs d'état-major et les présidents de l'Assemblée, comme cela aurait être le cas depuis longtemps."
 BAT_justice_appointment: "Commission de Nomination Judiciaire"
 BAT_justice_appointment_desc: "Le système judiciaire byzantin du Duché doit être réformé et les nouvelles nominations judiciaires dévolues à une commission indépendante de juges et d'experts en droit qui choisiraient des juges impartiaux et professionnels, plutôt qu'au Landtag."
 BAT_constitutional_convention: "Convoquer une Commission Constitutionnelle"
 BAT_constitutional_convention_desc: "Il est grand temps que le Duché Balte se dote enfin d'une Constitution permanente et rejoigne les rangs des monarchies constitutionnelles modernes. Convoquez une Convention constitutionnelle pour enfin trancher cette question, une bonne fois pour toutes !"

 BAT_mobilize_landeswehr: "Mobiliser la Landeswehr"
 BAT_mobilize_landeswehr_desc: "L'État Balte est en danger ! Les radicaux lettons et estoniens, guidés par les spectres du libéralisme et du socialisme de l'étranger, se sont soulevés contre nous! La Landeswehr doit être mobilisée jusqu'au dernier homme pour rétablir la stabilité dans tout le pays."
 BAT_suspend_landtag: "Dissoudre le Landtag"
 BAT_suspend_landtag_desc: "Le Duché Balte est fier de son système complexe, traditionnel et historiquement célèbre d'autonomie démocratique et de gestion décentralisée. Tout cela n'est plus nécessaire. Ces charges telles que la loi et les principes constitutionnels sont moindres pour une société disciplinée et le règne de la hiérarchie."
 BAT_permanent_regency: "Une Régence permanente"
 BAT_permanent_regency_desc: "Notre duc, Adolf Friedrich Ier, a disparu pendant le chaos du coup d'État de Manteuffel, et bien que nous soyons bouleversés par sa disparition, nous ne pouvons qu'en faire bon usage. Le duc était trop passif et libéral à notre goût, Graf von der Goltz régnera en tant que régent à sa place - et il sera beaucoup moins mou."
 BAT_reinforce_government: "Wir Glauben, Wir Kämpfen, Wir Siegen"
 BAT_reinforce_government_desc: "Nous croyons, nous combattons, nous conquérons. La nouvelle Baltique sacrifiée pour une nouvelle Allemagne. Telles sont les devises de la Fraternité balte, et elles nous serviront de guide dans notre transformation de l'État balte."
 BAT_army_with_a_state: "Une Armée avec un Etat"
 BAT_army_with_a_state_desc: "L'objectif de l'État balte renouvelé est de se soumettre, dans son intégralité, à une croisade orientale. Son économie et sa société doivent se débarrasser du capitalisme mammonique et consacrer toutes les ressources possibles à la Landeswehr. Tout dans l'état. Rien en dehors de l'Etat. Rien contre l'Etat."
 BAT_national_population_registry: "Registre National de la Population"
 BAT_national_population_registry_desc: "Notre pays est confronté à un problème d'émigration, et la solution est simple : empêcher quiconque de partir. Créer un registre de tous nos citoyens, le tenir constamment à jour et collecter des informations sur leur vie personnelle, accorder des avantages à ceux qui restent et trouver des moyens de renvoyer ceux qui partent. Leur travail est nécessaire ici, pas ailleurs."
 BAT_baltische_arbeitsfront: "Baltische Arbeitsfront"
 BAT_baltische_arbeitsfront_desc: "Riga, Reval et Libau ont tous des syndicats puissants qui luttent pour les intérêts de leurs travailleurs et n'ont aucun désir de coopérer avec nous. Dans notre volonté de transformer l'État, ce particularisme est trop dangereux pour être maintenu en fonction. Dissoudre tous les syndicats indépendants et créer dans son sillage un Front du Travail Balte contrôlé par l'État."
 BAT_mandatory_military_training: "Service Militaire Obligatoire"
 BAT_mandatory_military_training_desc: "Chaque Allemand de la Baltique doit être en capacité de manier une arme à feu et de se battre pour son Heimat. Nous allons créer des programmes de formation paramilitaire obligatoires pour tous les citoyens majeurs et "recommander" aux civils les plus capables de rejoindre la Baltische Landeswehr."
 BAT_state_industrialization: "Industrialisation sous contrôle de l'Etat"
 BAT_state_industrialization_desc: "Les principes capitalistes ne peuvent pas nous apporter la prospérité. Le marché libre écrase les âmes et exploite les citoyens au nom de la richesse, pas de l'intérêt national. Plutôt que cette infamie, l'État doit prendre en charge l'industrialisation elle-même, grâce à l'utilisation de comités de planification et de financements publics."
 BAT_full_employment: "Plein Emploi"
 BAT_full_employment_desc: "Être une personne en âge de travailler et ne pas travailler pour son pays n'est pas seulement honteux, cela devrait être criminel. Le Baltische Arbeitsfront et le Registre National de la Population nous permettront de mobiliser chaque travailleur à travers le pays, d'ordonner des travaux publics pour eux, et de leur donner une place dans l'organisme national."
 BAT_estonian_shale_oil_natpop: "Recherches de schiste bitumineux en Estonie"
 BAT_estonian_shale_oil_natpop_desc: "La présence de schiste bitumineux, une alternative de qualité inférieure au pétrole et au gaz, sur le sol estonien est connue depuis le XIXe siècle. Ce n'est que maintenant, cependant, que nous avons commencé à comprendre à quel point les plaines estoniennes recèlent du potentiel. Allons de l'avant et faisons de l'Estonie une deuxième Roumanie!"
 BAT_infrastructure_commission_natpop: "Commission Nationale des Infrastructures"
 BAT_infrastructure_commission_natpop_desc: "Les infrastructures du Duché Balte sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 BAT_sef_natpop: "La SEF de Walter Zapp"
 BAT_sef_natpop_desc: "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour l'Etat."
 BAT_vairogs_natpop: "La Vairogs de Paul Barons"
 BAT_vairogs_natpop_desc: "Propriété de Paul Barons, la Vairogs est une société de production automobile produisant des voitures, des camions et des équipements lourds sous licences civiles et militaires. Subventionner cette entreprise donnera à notre armée un partenaire de production essentiel."
 BAT_ersatzprogramm: "Ersatzprogramm"
 BAT_ersatzprogramm_desc: "Le style de vie des Allemands de la Baltique ne devrait pas être luxueux et extravagant comme au cours des siècles précédents - et nous n'avons pas non plus besoin de gaspiller autant de ressources en produits naturels lorsque des substituts artificiels bon marché sont disponibles. Il est important de ne gaspiller que le minimum et de consacrer le maximum de ressources à l'Etat."
 BAT_church_unity: "Unité des Eglises"
 BAT_church_unity_desc: "Aujourd'hui, l'Église Chrétienne est divisée et se complaît dans des luttes intestines. Les Allemands baltes, dont l'histoire liée aux croisades leur confère un rôle naturel de guide spirituel pour l'Europe, doivent défendre une unité des églises catholiques et protestantes sur leur sol, unir toutes les forces de renouveau religieux, et les diriger vers un seul ennemi commun à l'Est."
 BAT_subsume_brotherhood: "Intégrer le VdBR au sein de la Fraternité"
 BAT_subsume_brotherhood_desc: "Les Chevaleries Baltes ont depuis longtemps résisté au but ultime des Allemands baltes. Si nos traditions sont ce qui nous rend uniques, nous ne devons pas nous y accrocher aveuglément. Infiltrez les Chevaleries et intégrez à leurs rangs des Frères loyaux, qui les soumettrons à nos idées."
 BAT_alcohol_prohibition: "Prohibition des vices"
 BAT_alcohol_prohibition_desc: "L'alcool, la cigarette, le jeu, les pensées impures font tous pécher les hommes, et leur ferment à jamais les portes du Ciel. Pour protéger nos concitoyens, et les transformer en citoyens moralement intègres, nous devons combattre ces vices, et les réprimer un par un."
 BAT_religious_education: "Education Religieuse"
 BAT_religious_education_desc: "La Fraternité devrait avoir le contrôle total sur le programme éducatif et l'utiliser comme moyen d'intégrer la nouvelle génération au sein de leur ordre. Ils doivent apprendre la vérité sur leur histoire héroïque, semblable à celle d'un croisé, et sur les principes de la vie morale ainsi que sur les croyances religieuses. L'objectif premier de l'éducation devrait être de transformer les élèves en citoyens dévoués, disciplinés et patriotes."
 BAT_reform_bureaucracy: "Réformer la Bureaucratie"
 BAT_reform_bureaucracy_desc: "L'appareil administratif de la Baltique est complexe et décentralisé, et manque de personnel professionnel. Nous devrions embaucher des experts et des administrateurs allemands non seulement pour améliorer l'efficacité administrative, mais aussi pour nous rapprocher de la patrie."
 BAT_harmonize_laws: "Harmoniser les lois avec l'Allemagne"
 BAT_harmonize_laws_desc: "Nous devons nous intégrer dans la grande sphère politique germanique en adoptant les systèmes juridiques, administratifs et économiques allemands dans notre État balte. L'expérience des Allemands du Reich peut certainement être utile ici."
 BAT_community_help: "Établir des associations d'aide communautaires"
 BAT_community_help_desc: "C'est la nature d'un bon chrétien d'aider les autres et de soulager les moins fortunés, et c'est le devoir d'un membre de la Fraternité Balte de le faire. Il faut institutionnaliser cette pratique pour permettre à la communauté de s'entraider et de persister."
 BAT_social_welfare: "Aide Sociale"
 BAT_social_welfare_desc: "L'État Balte a le devoir de subvenir aux besoins de ses citoyens, de les soutenir dans la vie et de faire preuve de compassion chrétienne - envers ceux qui sont fidèles, bien sûr. Cela peut détourner les ressources nécessaires de l'armée, mais cela maintiendra la stabilité de notre pays."
 BAT_agents_among_people: "Des agents parmi le Peuple"
 BAT_agents_among_people_desc: "Il y a une raison secrète derrière nos actions sociales. Grâce aux associations d'aide communautaire et aux institutions d'aide sociale, les membres de la Confrérie peuvent facilement enquêter de près sur les pensées de la population et extirper sans pitié les séditieux."
 BAT_degenerate_art: "Censurer l'Art Moderne"
 BAT_degenerate_art_desc: "L'art moderne n'est pas seulement dégénéré et non chrétien, mais également enraciné dans la pensée vile et syndicaliste. Il n'y a aucune raison pour que notre peuple en fasse l'expérience - nos bureaux de censure veilleront à ce que seuls les documents moralement intègres parviennent à la presse."
 BAT_end_to_soul_theft: "Proclamer la fin du Vol des Ames"
 BAT_end_to_soul_theft_desc: "Le voleur d'âme anglo-saxon, qui se fait appeler Capitalisme et Syndicalisme, exploite impitoyablement le corps national. Il est sans doute possible le plus grand ennemi de notre temps - et avec une transformation en profondeur de l'État selon les principes de la Fraternité Balte, nous avons enfin mis un terme à ses pratiques."
 BAT_ideological_exchange: "Echanges idéologiques avec l'Allemagne"
 BAT_ideological_exchange_desc: "Tout ce que nous avons fait, c'est au nom d'une nouvelle Allemagne, de sa renaissance nationale, et il est temps de voir le fruit de notre travail. Nous devons nous présenter comme un exemple aux nationalistes allemands, une réussite de notre idéologie placée sur un piédestal, qui ouvrira la voie à une nouvelle ère."
 BAT_conscription_squads: "Escouades de conscrits"
 BAT_conscription_squads_desc: "Tout le monde dans notre pays n'est pas disposé à servir dans la Landeswehr et à remplir son devoir envers le pays. Ils font défection, sont réfractaires au service et trouvent des excuses. Ces tires-au-flanc doivent être trouvés et forcés de servir, si c'est ce qui est nécessaire."
 BAT_ideological_commissars: "Commissaires idéologiques"
 BAT_ideological_commissars_desc: "Nos soldats doivent connaître la véritable nature de leur combat. Ils doivent savoir qu'ils se battent non seulement pour leur vie ou leur famille, mais pour la bataille finale pour le sort de l'Europe et la grande conquête de l'Est. Notre ligne politique doit imprégner la base et le corps des officiers."
 BAT_drang_nach_osten: "Drang Nach Osten!"
 BAT_drang_nach_osten_desc: "Les territoires baltes ont été complètement transformés selon la vision de la Fraternité Balte. Il ne reste que la dernière étape - une croisade militante contre la Russie et les syndicalistes, la conquête de l'Est et de l'Ouest et la montée de l'Allemagne à la tête d'une nouvelle Europe chrétienne réformée. Et les Baltes seront leur fidèle commandant en second."

 BAT_new_landratskollegium: "Un nouveau Landratskollegium"
 BAT_new_landratskollegium_desc: "Enfin, les rênes du gouvernement du Duché ont été confiées à des serviteurs responsables du noble peuple allemand de la Baltique. Un nouveau Landratskollegium composé par les Chevaleries Baltes stabilisera la situation dans l'État et ouvrira la voie à des réformes."
 BAT_livland_credit_society: "Livländische GüterCredit-Sozietät"
 BAT_livland_credit_society_desc: "Opérant à Riga, la Société de Biens à Crédit de Livonie est la plus grande de toutes les sociétés de crédit gérées par les Chevaleries Baltes. Nous devons la restaurer et lui accorder un soutien supplémentaire pour fournir des prêts à notre économie en difficulté."
 BAT_landschaft_kreditwesen: "Landschaftliche Kreditwesen"
 BAT_landschaft_kreditwesen_desc: "Originaire de Prusse, le système de crédit Landschaft est un système de soutien aux domaines agraires et aux exploitations Junker, et ils sont présents dans les pays baltes depuis le 18ème siècle. Ce système doit être renouvelé et restauré pour répondre aux besoins de l'époque moderne."
 BAT_agricultural_tariffs: "Taxes sur les importations agricoles"
 BAT_agricultural_tariffs_desc: "La production agricole est le moteur de l'économie balte et doit être protégée. Nous devons instituer des taxes sur les importations agricoles pour protéger les producteurs locaux tout en générant des revenus supplémentaires pour le budget."
 BAT_social_charity: "Propagande sur la Charité Sociale"
 BAT_social_charity_desc: "La noblesse balte, aussi généreuse soit-elle, doit fournir une partie de ses revenus au commun des mortels. Nous devons faire pression sur les nobles figurant sur les registres des Chevaleries pour qu'ils fassent des dons à des œuvres caritatives, et à d'autres programmes d'aide sociale privés pour le bien de l'État."
 BAT_machine_stations: "Dépôts de machines et de tracteurs"
 BAT_machine_stations_desc: "Pour améliorer drastiquement l'efficacité de l'agriculture, il faut doter les exploitations d'équipements mécanisés. Établir un système de dépôts de tracteurs à travers la Baltique où les tracteurs et autres machines agricoles peuvent être loués par les habitants."
 BAT_sef_pataut: "La SEF de Walter Zapp"
 BAT_sef_pataut_desc: "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour le Duché."
 BAT_infrastructure_commission_pataut: "Commission Nationale des Infrastructures"
 BAT_infrastructure_commission_pataut_desc: "Les infrastructures du Duché Balte sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 BAT_sciences_patronage: "Patronage des Arts et des Sciences"
 BAT_sciences_patronage_desc: "Les terres Baltes ont donné beaucoup de grands noms dans le domaine des sciences et en donneront sûrement beaucoup d'autres dans les siècles à venir. Il incombe à la noblesse le devoir de promouvoir ces hommes brillants, et de leur consentir un financement et un soutien pour que leurs idées voient le jour."
 BAT_landpolizeibehorden: "Réformer les Landpolizeibehörden"
 BAT_landpolizeibehorden_desc: "Les Landpolizeibehörden sont les autorités répressives traditionnelles de la région de la Baltique, subordonnées au système judiciaire - outre les tâches d'application de la loi standard, elles supervisent la construction de routes, la collecte d'informations statistiques et d'autres tâches. Cette organisation doit être réformée et se préoccuper uniquement des tâches incombant aux forces de l'ordre."
 BAT_landtag_barrier: "Réviser les conditions d'entrée au Landtag"
 BAT_landtag_barrier_desc: "Tout a été ruiné quand nous avons commencé à autoriser tous ces roturiers à siéger au Landtag, notre générosité envers les classes inférieures nous a coûté très cher. Plus jamais! Désormais, le Landtag sera un organe législatif pour et par les classes sociales à sang bleu!"
 BAT_ostsee_law_archive: "Comité des Archives Juridiques de la Ostsee"
 BAT_ostsee_law_archive_desc: "La loi provinciale de l'Ostsee est l'épine dorsale de notre système juridique et nous devons la protéger. Établissez un comité des archives qui expliquera les subtilités de la loi au public ainsi qu'aux tribunaux, tout en étant également autorisé à apporter de légères modifications conformément aux temps modernes."
 BAT_banish_schiemann: "Bannissez Schiemann, encore une fois"
 BAT_banish_schiemann_desc: "En 1917, la Chevalerie de Livonie a banni ce fauteur de trouble de Schiemann vers l'Allemagne en raison de son conflit constant avec la noblesse. Il est temps de le refaire, et de le renvoyer une seconde fois en Allemagne - sans chef, ces politiciens de gauche vont bientôt disparaitre."
 BAT_ban_secret_societies: "Forcer les sociétés secrètes à se révéler au grand jour"
 BAT_ban_secret_societies_desc: "Il y a des rumeurs autour de l'existence de sociétés secrètes, comme celle appelée la Fraternité Balte, opérant parmi les nôtres en secret et répandant des idées séditieuses. Nous devons faire tout ce qui est en notre pouvoir pour les forcer à se révéler au grand jour, et les obliger à se conformer à la loi."
 BAT_landeswehr_noble_appointments: "Nomination de nobles dans la Landeswehr"
 BAT_landeswehr_noble_appointments_desc: "La Baltische Landeswehr s'est montrée assez indisciplinée pendant le soulèvement des Frères de la Forêt - et clairement, certains d'entre eux nourissent des idées moins qu'acceptables. Nous devons limiter leur influence en nommant des nobles plus fidèles à des postes de direction au sein de l'état-major de la Landeswehr."
 BAT_devolution: "Annoncer une décentralisation"
 BAT_devolution_desc: "Le gouvernement du Duché Balte Uni est devenu inefficace, décadent, byzantin. Il existe cependant une solution à cette impasse. Il est temps d'en finir avec les excès de Riga et de donner aux gouvernements locaux des provinces baltes les pleins pouvoirs sur l'administration locale!"
 BAT_devolve_curonia: "Restaurer la Maison de Biron"
 BAT_devolve_curonia_desc: "La maison de Courlande de Biron régnait autrefois sur le duché de Courlande-Sémigallie, et leur dynastie est actuellement représentée par le prétendant Gustav Biron. Il est temps pour nous de réaliser enfin les souhaits des nobles de Courlande et de restaurer leur droit d'aînesse!"
 BAT_devolve_livonia: "Inclinez vous devant le Duc de Livonie"
 BAT_devolve_livonia_desc: "Adolf Friedrich de Mecklembourg, Duc du Duché Balte Uni, est le seul prétendant légitime au titre de duc de Livonie. Cette terre centrale des territoires allemands de la Baltique aura son propre gouvernement décentralisé, ne partageant un monarque qu'avec le gouvernement central de Riga."
 BAT_devolve_estonia: "Tendez la main aux Danois"
 BAT_devolve_estonia_desc: "L'Estonie a toujours été dans la sphère d'influence scandinave et nombre de ses nobles sont fiers d'avoir du sang danois ou suédois. Le Danemark est également un proche allié de l'Allemagne. Empruntons un membre de la maison royale danoise, le prince Harald, pour monter sur le trône du duché d'Estonie!"
 BAT_devolved_education: "Une Ritterschule pour chaque Chevalerie"
 BAT_devolved_education_desc: "Les Chevaleries Baltes entretiennent une tradition de programmes d'éducation locaux pour leurs membres - mais ce système n'est pas égal. Reval et Riga ont la Ritterschule, mais pas les autres Chevaliers, et de nombreux nobles plus pauvres ne peuvent pas s'inscrire. Nous devrions accorder aux provinces l'entière compétence en matière de politique éducative pour la fournir où le gouvernement central ne peut pas intervenir."
 BAT_devolved_culture: "Libertés culturelles décentralisées"
 BAT_devolved_culture_desc: "Les terres baltes sont diverses et le gouvernement central ne peut pas protéger les droits de chacun. Les provinces locales doivent avoir le droit de décider elles-mêmes des droits et libertés culturels applicables sur leurs terres, intégrant ainsi plus facilement leurs habitants dans le Duché Balte."
 BAT_devolved_economics: "Politique économique décentralisée"
 BAT_devolved_economics_desc: "Les politiques qui aident l'économie estonienne n'ont que peu d'effet en Livonie ou en Courlande, et vice versa. Le gouvernement central ne peut pas prendre les bonnes décisions sur les affaires économiques - les gouvernements locaux doivent avoir le droit de décider eux-mêmes."
 BAT_united_baltic_duchies: "Les Duchés Baltes Unis"
 BAT_united_baltic_duchies_desc: "Le Duché Balte Uni n'en est en réalité pas un, mais plutôt une union de duchés. Les Allemands baltes de tous alignements, Lettons et Estoniens, peuvent tous être fiers de vivre dans un État où les gouvernements sont proches d'eux, et où le gouvernement central préserve une longue tradition."

 BAT_professional_priority: "Priorité au professionnalisme"
 BAT_professional_priority_desc: "Le seul avantage que peut avoir un pays aussi petit que le nôtre est le professionnalisme et la discipline. Cultivons ces avantages et construisons une petite armée de troupes d'élite."
 BAT_manpower_priority: "Priorité aux ressources humaines"
 BAT_manpower_priority_desc: "Nous ne pouvons plus ignorer le problème clé qui afflige la Landeswehr - la population balte doit être intégrée dans l'armée. En encourageant le patriotisme et en intégrant les peuples baltes, nous pouvons remédier à cette faiblesse."
 BAT_ostwallprogramm: "Ostwallprogramm"
 BAT_ostwallprogramm_desc: "Nous devons toujours nous préparer à une éventuelle attaque venant de l'Est - et pour vaincre le géant russe, nous devons nous préparer à l'avance. Consacrons des ressources à un programme de fortification de masse le long de notre frontière orientale et laissons les Russes venir à nous."
 BAT_construction_tech: "Technologie moderne de construction"
 BAT_construction_tech_desc: "Le projet Ostwall nous a appris de nombreuses choses intéressantes sur la façon de gérer efficacement les constructions, tout en maintenant la qualité. Mettons en œuvre ces connaissances pour tout autre projet que nous pourrions poursuivre dans le futur."
 BAT_construction_material: "Acheter du matériel"
 BAT_construction_material_desc: "Il est pénible d'admettre que nous ne pourrons pas construire tout ce que nous voudrions voir dans notre projet, par nos propres moyens C'est là qu'interviennent nos alliés. Grâce à des contacts en Allemagne, nous devons acheter plus de matériel pour l'Ostwall et nos forces armées."
 BAT_redoubt_question: "La Question de la Redoute"
 BAT_redoubt_question_desc: "Il viendra un moment où, peu importe que nous construisions l'Ostwall, les Russes le perceront. Si une telle chose se produit, nous avons besoin d'une redoute - et pour cela, nous devons décider ce que devrait être cette redoute."
 BAT_doctrine_think_tanks: "Nouveaux groupes de réflexion sur la doctrine"
 BAT_doctrine_think_tanks_desc: "Vingt ans de développement technologique depuis la guerre mondiale ont inauguré une nouvelle ère de la pensée militaire. Nous devrions approfondir cette réflexion afin de toujours garder une longueur d'avance sur nos concurrents."
 BAT_landeswehr_traditions: "Favoriser les traditions de la Landeswehr"
 BAT_landeswehr_traditions_desc: "Tous les hommes de la Landeswehr sont frères, quelle que soit leur origine ethnique ou leur classe sociale. Ce sont les chevaliers de l'ère moderne, et nous devons cultiver entre eux une camaraderie qu'aucune balle ne brisera."
 BAT_mobility_doctrine: "Etudier la doctrine de la mobilité"
 BAT_mobility_doctrine_desc: "L'avènement de la motorisation de masse et des modèles de chars modernes a suscité l'intérêt des militaires pour les percées menées à l'aide de blindés et la guerre interarmes. Nous devons réformer la Landeswehr de fond en comble pour nous adapter à cette nouvelle façon de penser."
 BAT_fireteam_organization: "Organisation en Escouade"
 BAT_fireteam_organization_desc: "Nous devons organiser nos soldats en petites équipes de quatre ou cinq hommes, opérant par tâche et mettant en œuvre des tactiques de tir et de mouvement dans le feu de l'action, un peu comme les Stoßtruppen allemands. La motivation de protéger ou de soutenir ses amis dans une petite escouade l'emporte sur tout concept abstrait."
 BAT_abandon_horse: "Abandonner la traction à cheval"
 BAT_abandon_horse_desc: "L'infrastructure logistique de l'armée devrait être modernisé et les voitures à cheval remplacées par des camions, pour un transport plus rapide et plus efficace du matériel."
 BAT_oil_supply_infrastructure: "Infrastructure moderne d'approvisionnement en carburant"
 BAT_oil_supply_infrastructure_desc: "Une armée moderne et motorisée a besoin d'un approvisionnement régulier en carburant pour la soutenir. La recherche sur le carburant synthétique et la construction de bases de stockage de carburant dédiées constitueront à cet égard un bon début."
 BAT_shared_doctrine_development: "Partager le développement de la doctrine"
 BAT_shared_doctrine_development_desc: "Nous ne devons pas seulement développer une doctrine militaire moderne, mais également partager nos réalisations avec nos alliés du Reichspakt - en étudiant leurs propres réalisations en même temps et en mettant en œuvre leurs percées."
 BAT_seek_native_talent: "A la recherche de talents locaux"
 BAT_seek_native_talent_desc: "Les Lettons et les Estoniens choisissent rarement de servir dans la Landeswehr, même si, comme nous sommes forcés de l'admettre, nombre de leurs diplômés et officiers subalternes ont des idées brillantes sur la façon de réformer l'armée et de la rendre plus inclusive. Nous devrions les écouter."
 BAT_vilensky_graduates: "Rappel des diplômés Vilensky"
 BAT_vilensky_graduates_desc: "L'Académie Militaire de Vilna datant de l'ère russe a vu sortir de ses locaux des milliers de diplômés, dont de nombreux baltes. L'abolition de toutes les limites à l'avancement des officiers natifs de la Baltique et le recrutement de ces vétérans à notre service nous mèneront très loin."
 BAT_mass_equipment_production: "Production en masse d'équipement"
 BAT_mass_equipment_production_desc: "Une Baltische Landeswehr massivement agrandie nécessitera une base de production suffisante et une nouvelle approche du format de la division d'infanterie. Il nous incombe de résoudre ces deux problèmes si nous voulons mener nos réformes à bien."
 BAT_expand_latvian_units: "Développer les régiments lettons"
 BAT_expand_latvian_units_desc: "Les Lettons, le plus grand groupe ethnique du duché, doivent avoir une représentation adéquate dans la Landeswehr - de nouveaux régiments lettons dans l'armée doivent être fondés et les anciens agrandis pour que cette représentation soit réelle."
 BAT_standard_artillery_templates: "Standardiser les gabarits d'artillerie"
 BAT_standard_artillery_templates_desc: "La Weltkrieg nous a appris que l'artillerie restera un incontournable du champ de bataille moderne. Nous devons commencer la production de pièces d'artillerie nationales et établir des gabarits d'artillerie normalisés, pour assurer une qualité suffisante."
 BAT_hurricane_bombardment: "Bombardement de type Ouragan"
 BAT_hurricane_bombardment_desc: "Nous devons orienter la production et la mise en œuvre de l'artillerie vers des bombardements courts, mais puissants et écrasants, soufflant à travers des trous dans les lignes ennemies et permettant à l'infanterie de s'infiltrer et de passer."
 BAT_german_language_courses: "Cours de langue allemande"
 BAT_german_language_courses_desc: "De nombreuses idées brillantes au sein de nos forces armées sont perdues à cause des barrières linguistiques. Nous devons établir des cours d'allemand universels et obligatoires pour imposer une langue unique aux militairesn et ainsi améliorer la communication."
 BAT_riga_national_military_academy: "Académie Militaire Nationale de Riga"
 BAT_riga_national_military_academy_desc: "L'Académie Militaire Nationale du Duc Adolf Friedrich à Riga sera le phare de la pensée militaire moderne en Europe de l'Est, unissant tous les cours et programmes d'études disparates que la Landeswehr employait autrefois et rassemblant toutes nos connaissances accumulées au sein d'un même institut."
 BAT_military_innovation_institute: "Institution de l'Innovation Militaire"
 BAT_military_innovation_institute_desc: "Afin de constituer un corps d'officiers qui aura toujours une longueur d'avance sur nos adversaires, nous devons mettre en place des cours sur les technologies militaires innovantes, telles que la guerre mobile et les forces spéciales."
 BAT_armor_research_division: "FzSdB"
 BAT_armor_research_division_desc: "La Forschungsdivision zur Studie des Bewegungskrieg (Division pour la Recherche sur la Guerre Mobile) sera une branche de l'Académie destinée à former des cadets au commandement de divisions blindées, à l'utilisation de tactiques interarmes et à la conception de nouveaux modèles de chars innovants."
 BAT_armor_research_division_tt: "\n§PVous recevrez une variante Panzer en fonction de la technologie de blindage la plus recherchée.§!"
 BAT_special_forces: "Intégration des Forces Spéciales"
 BAT_special_forces_desc: "Formées pour des tâches spécifiques, les forces spéciales deviennent rapidement un atout important dans les forces militaires modernes. Bien que le Duché Balte soit peut-être trop petit pour déployer une force importante de divisions spécialisées, leur intégration dans la structure de l'armée est néanmoins vitale."
 BAT_generals_school: "Militärische Planungskurse"
 BAT_generals_school_desc: "Commençons des cours sur la planification des opérations à l'Académie et forçons un principe dans la tête de nos cadets - les plans peuvent être inutiles, mais la planification est indispensable."
 BAT_air_courses: "Cours de pilotage"
 BAT_air_courses_desc: "Aucune guerre de nos jours ne peut être gagnée sans supériorité aérienne. Nous devons établir des cours permanents de pilotage destinés aux autochtones pour former une nouvelle génération d'as de l'aviation."
 BAT_competitive_air_design: "Modèle d'avion compétitif"
 BAT_competitive_air_design_desc: "En encourageant la concurrence entre les concepteurs d'avions de notre pays, nous pouvons nous assurer que tous les modèles qui nous tombent sous la main sont d'une qualité irréprochable et à un prix raisonnable."
 BAT_western_air_doctrine: "Étudier la doctrine aérienne Occidentale"
 BAT_western_air_doctrine_desc: "Dans les cieux, votre équipement et votre nombre ne sont pas les seuls éléments qui comptent. La façon dont vous appliquez ces deux choses sur le plan tactique est tout aussi importante, sinon plus. Nous devons faire des recherches sur les progrès réalisés par les nations occidentales en matière de doctrine aérienne."
 BAT_vertical_envelopement: "Enveloppement vertical"
 BAT_vertical_envelopement_desc: "Les forces aéroportées sont un ajout récent aux branches de l'armée moderne qui offrent de nombreux avantages jamais vus auparavant dans l'histoire - nous devons étudier les tactiques de guerre aéroportée et apprendre à les appliquer dans nos forces."
 BAT_naval_cadets_branch: "Branche des cadets de la marine"
 BAT_naval_cadets_branch_desc: "La flotte de la Baltique est notre défense sur les mers, mais ses principaux officiers sont des reliques de l'ère tsariste. Nous devons établir une branche pour former un nouveau corps d'officiers de marine, afin de propulser la flotte vers l'ère moderne."
 BAT_talented_ship_designers: "Promouvoir des concepteurs de navires talentueux"
 BAT_talented_ship_designers_desc: "En encourageant la concurrence entre les concepteurs de navires dans notre pays, nous pouvons nous assurer que tous les modèles qui nous tombent sous la main sont d'une qualité irréprochable et à un prix raisonnable."
 BAT_western_naval_doctrine: "Étudier la doctrine navale occidentale"
 BAT_western_naval_doctrine_desc: "D'année en année, de plus en plus de méthodes innovantes d'utilisation de la marine visant à s'assurer des avantages dans les mers sont développées. Nous devons toujours garder une longueur d'avance et étudier les dernières avancées des académies navales occidentales."
 BAT_land_sea_cooperation: "Coopération Mer-Terre"
 BAT_land_sea_cooperation_desc: "La marine n'est utile que dans la mesure où elle permet aux troupes au sol de se battre sans entrave - et au fil du temps, la coopération entre les forces terrestres et maritimes devient de plus en plus critique dans la guerre. Nous ne pouvons pas considérer cela comme une simple mode, les armées modernes ont besoin de troupes de marine."
 BAT_eastern_vanguard: "Avant-garde orientale de l'Ordre Allemand"
 BAT_eastern_vanguard_desc: "Arborant la force militaire la plus moderne du Reichspakt, l'État balte est véritablement l'avant-garde de l'ordre germanique, sa défense inébranlable contre tous les ennemis qui pourraient venir de l'Est. Et nous devons jouer ce rôle."

 RIG_starting_focus: "La Perle de la Baltique"
 RIG_starting_focus_desc: "La ville libre de Riga est le dernier vestige de la nation balte allemande. Appelée « Perle de la Baltique », Riga est la couronne des États baltes depuis sept cents ans, et quoi qu'il arrive, nous protégerons cette couronne contre ceux qui s'y accrochent."
 RIG_barricades: "Dresser des Barricades"
 RIG_barricades_desc: "Les Lettons peuvent prendre d'assaut la ville à tout moment - jusqu'à ce que nous établissions une armée normale, nous devons faire pression sur nos citoyens pour qu'ils construisent des barricades et des barrières pour bloquer cette avancée potentielle."
 RIG_refugees: "Etablir des Camps de Réfugiés"
 RIG_refugees_desc: "Des milliers de réfugiés de l'ancien Duché affluent vers Riga, inondant les rues et les maisons de la ville déjà assez étroite - nous devons mettre en place des infrastructures de base pour gérer ce flux et installer les réfugiés."
 RIG_duke_question: "L'Ancien Duc"
 RIG_duke_question_desc: "L'ancien Duc Adolf Friedrich et sa fille font partie des nombreux réfugiés qui ont traversé la frontière vers Riga. Bien qu'aucune faction à Riga ne souhaite le restaurer, nous devons encore prendre une décision sur la manière dont il doit être traité."
 RIG_refugee_committees: "Comité des anciens membres du Landtag"
 RIG_refugee_committees_desc: "L'ancien Landtag du Duché Balte s'est retrouvé dissous et impuissant à la suite de l'effondrement du Duché. Certains de ses membres se sont réunis au sein d'un comité consultatif à côté du conseil municipal de Riga, mais c'est à nous de décider de leur pouvoir."
 RIG_knighthoods_question: "La Chevalerie de Livonie"
 RIG_knighthoods_question_desc: "L'ancienne Chevalerie de Livonie, dont le siège est à Riga, a également perdu tout pouvoir suite à la chute du Duché Balte. Cette noble institution, qui étranglait autrefois tout espoir de véritable démocratie dans le pays, est désormais à notre merci."
 RIG_mass_housing: "Logement social de masse"
 RIG_mass_housing_desc: "L'afflux de réfugiés venus de l'extérieur de la ville a montré les limites de notre urbanisme et de nos zones résidentielles. Nous devons construire des logements sociaux de masse plus abordables pour fournir un abri à notre population élargie."
 RIG_form_city_militias: "Des milices à une armée"
 RIG_form_city_militias_desc: "Lors de la rébellion des Frères de la forêt, la population allemande balte de Riga s'est spontanément organisée en milices citoyennes pour se défendre contre les rebelles lettons. Ces milices ne suffisent pas, seule une véritable armée peut protéger Riga de la destruction."
 RIG_declare_independence: "Déclaration de la souveraineté de Riga"
 RIG_declare_independence_desc: "Ayant enfin rétabli un semblant d'ordre à Riga, nous pouvons enfin nous diriger vers un avenir meilleur quoi qu'il puisse nous réserver et faire du pessimisme de nos concitoyens un souvenir. Le dernier bastion de la nation germanique en Orient ne tombera jamais!"

 RIG_rechtsstaat: "Rechtsstaat"
 RIG_rechtsstaat_desc: "Intellectuel et professeur de droit, Helmuth Stegman a toujours proclamé la nécessité d'un État de droit, d'abord dans le Duché, puis à Riga. Son gouvernement cherchera à rendre le rêve d'une démocratie légaliste réalité, à favoriser une identité nationale à Riga et à rétablir l'ordre."
 RIG_formalize_rigaer_rat: "Formaliser le Rigaer Rat"
 RIG_formalize_rigaer_rat_desc: "Liquidé en 1889, le Rigaer Rat a été restauré après la Weltkrieg et est devenu le principal mode de représentation populaire à Riga. Partiellement élu, il sert de moyen de coopération du gouvernement avec la classe supérieure. Cette institution doit être dotée de pouvoirs supplémentaires."
 RIG_central_banking: "Établir une Banque Centrale"
 RIG_central_banking_desc: "À ce jour, les Allemands baltes n'ont pas de banque centrale. Un système bancaire central pour Riga permettra à sa classe de petites entreprises de financer plus facilement de nouvelles entreprises et d'investir dans une production plus efficace."
 RIG_bill_of_rights: "Déclaration des Droits de Riga"
 RIG_bill_of_rights_desc: "Tous les citoyens de la Ville libre de Riga, quelle que soit leur origine ethnique ou leur religion, doivent savoir qu'ils partagent les mêmes droits fondamentaux et universels les uns avec les autres. Sous la conduite d'une loi intelligemment conçue, cette ville multiculturelle peut vivre en harmonie."
 RIG_government_transparency: "Maintenir la transparence du gouvernement"
 RIG_government_transparency_desc: "Pour garantir que les citoyens de Riga puissent faire confiance à leur gouvernement en vue d'un avenir meilleur, nous devons réduire toutes les formes de corruption, de pots-de-vin et établir des procédures qui permettront à nos contribuables de savoir exactement où leur argent est dépensé."
 RIG_constitutional_court: "Une Cour Constitutionnelle"
 RIG_constitutional_court_desc: "Helmuth Stegman a défendu la cause d'une constitution écrite et d'un tribunal pour l'appliquer avant l'effondrement du Duché Balte, et à la tête d'une Riga indépendant, il est capable de mener ses desseins à bien."
 RIG_pfandbriefgesetz: "Öffentliches Pfandbriefgesetz"
 RIG_pfandbriefgesetz_desc: "Riga, comme le reste des provinces baltes, fonctionne dans le cadre du système de crédit Pfandbrief, un type d'obligations émises plus stables que les obligations sécurisées. Ce système peut être amélioré avec une législation visant à soutenir le système bancaire de la ville, afin de provoquer à terme un boom économique."
 RIG_riga_identity: "Favoriser une identité de Riga"
 RIG_riga_identity_desc: "Ce n'est pas seulement la nation balte allemande que nous servons - la ville de Riga elle-même mérite d'être protégée, et nos citoyens doivent s'en souvenir. A travers la création de symboles nationaux et de fêtes, nous pouvons forger un attachement commun à la perle de la Baltique."
 RIG_herder_institut: "Institut Herder de Riga"
 RIG_herder_institut_desc: "Fondé par la Herder Society, l'Institut Herder de Riga est une académie prestigieuse qui propose un enseignement à la minorité allemande balte de la ville. Il doit être ouvert au grand public et doté de financements supplémentaires pour contribuer à la constitution d'un secteur local de recherche et développement solide."

 RIG_germanic_outpost: "Reichsvorposten de Riga"
 RIG_germanic_outpost_desc: "Contrôlé par la garnison militaire allemande, Max Erwin von Scheubner-Richter se donne pour tâche de préparer avant tout la ville à la reconquête de la Lettonie et de l'Estonie. L'économie doit être militarisée, les gens étroitement contrôlés et la nation spirituellement prête à rentrer chez elle."
 RIG_state_of_emergency: "Mettre en place l'Etat d'Urgence"
 RIG_state_of_emergency_desc: "Entourés par les Lettons, nous ne pouvons pas nous permettre de laisser nos libertés civiles intactes lorsque la sécurité de la ville est en péril. Nous avons besoin d'un état d'urgence pour assurer l'ordre dans les rues."
 RIG_invite_second_regiment: "Renforcer les Régiments Allemands"
 RIG_invite_second_regiment_desc: "Nous ne pouvons pas gagner la guerre contre les Baltes nous-mêmes, nous avons besoin du soutien allemand. Heureusement, nos lignes de ravitaillement maritime vers l'Allemagne n'ont pas été coupées et nous pouvons envoyer des régiments de l'armée allemande supplémentaires afin de sécuriser nos frontières."
 RIG_salvation_front: "Front der Nationalen Rettung"
 RIG_salvation_front_desc: "Tous les partis politiques de Riga doivent parvenir à une compréhension commune et se joindre à un Front National de Salut. En agissant de concert et en respectant la volonté du maire von Scheubner-Richter et de l'armée allemande, nous pourrons accomplir bien plus. En plus, c'est temporaire."
 RIG_german_development_grants: "Subventions allemandes au développement"
 RIG_german_development_grants_desc: "Riga est peut-être une ville éloignée du reste de l'Empire, mais le gouvernement de Berlin peut nous accorder suffisamment de prêts à faible taux d'intérêt et d'avantages pour développer une industrie manufacturière locale."
 RIG_revanchist_propaganda: "Propagande Revanchiste"
 RIG_revanchist_propaganda_desc: "Chaque citoyen de Riga doit savoir deux choses - que la menace lettone est toujours présente, mais qu'il s'agit d'une dictature dégénérée qu'il sera facile de vaincre une fois que nous en aurons fini par en venir aux mains. Peu importe la réalité lorsqu'il s'agit de susciter le patriotisme chez nos pairs."
 RIG_secret_police: "Police Secrète"
 RIG_secret_police_desc: "Une fois de retour en Courlande et en Livonie, les indigènes, dupés par les révolutionnaires lettons, ne manqueront pas de s'opposer à nous. Pour nous assurer qu'ils ne nous renversent pas à nouveau, nous devons préparer des contre-mesures à l'avance - et une police secrète ayant pour tâche de traquer et éradiquer ces séparatistes est exactement ce dont nous avons besoin."
 RIG_local_gun_workshops: "Fabriques d'armes locales"
 RIG_local_gun_workshops_desc: "En prévision de la guerre, nous devons étendre nos maigres installations de production d'armes et établir un réseau d'ateliers à petite échelle, dont chacun sera en mesure de produire et de réparer des fusils à usage militaire et ainsi laisser notre secteur de production plus résilient."
 RIG_scavenge_equipment: "Récupérer les stocks d'équipement"
 RIG_scavenge_equipment_desc: "L'effondrement chaotique du Duché signifie qu'une grande partie de l'armement de la Baltische Landeswehr reste dispersée à travers la ville et dans les campagnes environnantes, planquée dans des caves et des entrepôts. Ces derniers doivent être ouverts et les armes se trouvant à l'intérieur distribuées à nos troupes."
 RIG_student_exchanges: "Programmes d'échanges étudiants"
 RIG_student_exchanges_desc: "Pour importer le savoir-faire technique et mettre en œuvre de nouvelles technologies, nous devons établir un système d'échanges d'étudiants entre les universités allemandes et de Riga, cela permettra à nos étudiants les plus brillants de revenir avec de nouvelles connaissances."
 RIG_establish_landsturm: "Mettre en place la Landsturm"
 RIG_establish_landsturm_desc: "Dans les territoires allemands, les Landsturm sont des milices de réserve composées d'hommes trop âgés pour le service actif qui participeraient à la défense de leurs localités. Riga a plus que jamais besoin d'un tel système."
 RIG_underground_tunnels: "Tunnels souterrains de défense"
 RIG_underground_tunnels_desc: "Tant qu'il nous reste du temps, nous devrions utiliser les égouts et les tunnels de Riga - si nous pouvons les utiliser pour le transport de ravitaillement et le mouvement souterrain des troupes, notre ville libre pourra supporter n'importe quelle attaque."

 RIG_schiemanns_legacy: "Héritage de Schiemann"
 RIG_schiemanns_legacy_desc: "Représentant le Parti démocrate, Wilhelm Munter est prêt à adopter une approche douce et non interventionniste de la gouvernance, centrée sur la réforme démocratique de la ville et le rapprochement avec les Lettons vivants hors de ses murs."
 RIG_rigaer_landtag: "Landtag de Rigaer"
 RIG_rigaer_landtag_desc: "Il n'existe rien d'autre qu'un Landtag démocratique et élu au suffrage universel pour satisfaire les réformistes du Parti démocrate allemand de la Baltique. Chaque citoyen devrait avoir le droit de voter et avoir les mêmes chances d'accéder au pouvoir."
 RIG_meritocracy: "Gouvernance Méritocratique"
 RIG_meritocracy_desc: "Le gouvernement de Riga doit établir des règles strictes sur son administration ainsi que des procédures d'examen pour s'assurer que seuls les esprits les plus brillants et les plus aiguisés gèrent nos services publics."
 RIG_public_works: "Organiser des Travaux Publics"
 RIG_public_works_desc: "De nombreux habitants de la ville, en particulier ceux qui ont fui à Riga après l'effondrement du Duché, sont toujours au chômage. Nous pouvons mettre les chômeurs au travail en établissant des programmes de travaux publics - réparation des routes, pose de nouveaux trottoirs et amélioration de l'infrastructure de la ville en général."
 RIG_court_of_corporations: "Cour des Corporations"
 RIG_court_of_corporations_desc: "Nous devons établir une Cour des Corporations, choisie parmi tous les groupes sociaux et les syndicats du pays, comme chambre haute du Landtag. Elle doit être en mesure de conseiller les législateurs sur les questions liées à la ville et nous permettre de coopérer avec l'intérêt privé."
 RIG_development_grants: "Subventions de Développement aux Entreprises"
 RIG_development_grants_desc: "Le désarroi économique ici et en Allemagne a ébranlé les milieux d'affaires privés de Riga. Nous devons nous endetter et soulager les propriétaires de petites et moyennes entreprises afin de les remettre sur pied."
 RIG_mass_education: "Education Universelle Gratuite"
 RIG_mass_education_desc: "Chaque citoyen de Riga devrait avoir un accès égal à l'éducation, un droit fondamental de tout être humain. Nous devons moderniser les programmes d'éducation et fournir au système des fonds supplémentaires pour faire face à un afflux de nouveaux étudiants."
 RIG_open_borders: "Ouvrir les Frontières"
 RIG_open_borders_desc: "La Lettonie a succombé à la dictature et l'Estonie s'en rapproche. Beaucoup de leurs citoyens, même s'ils sont patriotes, préféreraient de loin vivre au sein d'une démocratie libérale. Nous devrions ouvrir nos frontières et laisser venir ces immigrants."
 RIG_nationalize_trams: "Nationaliser le Système de Tram"
 RIG_nationalize_trams_desc: "Le système de tramway de Riga dessert la ville depuis des décennies, et pourtant son organisation privée pose plusieurs problèmes, à cause d'eux le potentiel de ce système de transport public reste inexploité. Le gouvernement devrait prendre le contrôle des tramways et entamer une modernisation du système."

 RIG_trade_league: "Commerce sur toute la Baltique"
 RIG_trade_league_desc: "Notre position sur la côte baltique, notre vaste infrastructure maritime et nos politiques commerciales nous permettent d'avoir une part prépondérante dans la navigation et le commerce sur la mer Baltique. Profitons-en."
 RIG_mercantile_navy: "Assurer la sécurité du flux de marchandises"
 RIG_mercantile_navy_desc: "En temps de guerre comme en temps de paix, nous devons veiller à ce que nos navires marchands et nos convois puissent atteindre leur destination sans danger. Nous devons mettre en œuvre des tactiques modernes de défense des convois pour garantir cela."
 RIG_strengthen_trade_league: "Rechercher des Partenaires Commerciaux"
 RIG_strengthen_trade_league_desc: "Nous devons tendre la main à d'éventuels partenaires privés ou publics dans les États scandinaves et en Russie pour faire connaître notre présence et les amener à expédier leurs marchandises via nos flottes et ne pas se reposer sur d'autres."
 RIG_trade_with_germany: "Partenaires en Allemagne"
 RIG_trade_with_germany_desc: "L'Empire Allemand sera toujours notre partenaire commercial le plus important, tant à l'export qu'à l'import. Nous devons conclure des accords avantageux avec nos partenaires occidentaux, obtenir une réduction des prix d'expédition et en percevoir le bénéfice."
 RIG_first_strike: "Première frappe!"
 RIG_first_strike_desc: "Ce qui était autrefois un refuge temporaire à Riga est devenu la nouvelle norme - mais maintenant que nous nous sommes réarmés, que nous nous sommes préparés et que nous voyons la situation en Europe se redresser, nous pouvons fondre sur la Lettonie comme des faucons et réclamer ce qui nous revient de droit. In Treuen Fest!"

 RIG_starting_military: "Force de défense de la ville de Riga"
 RIG_starting_military_desc: "Nous ne pouvons pas compter uniquement sur la force d'occupation allemande pour assurer notre protection. Ils peuvent toujours être rappelés ou simplement se révéler trop faibles face à une armée lettone pleinement opérationnelle. Une force de défense de la ville est nécessaire pour nous faire passer le cap."
 RIG_form_officer_corps: "Rassemblez les officiers exilés de la Landeswehr"
 RIG_form_officer_corps_desc: "Le corps des officiers de la Baltische Landeswehr a fini par se disperser après la chute du Duché, nombre d'entre eux s'installant à Riga ou en Allemagne. Nous devons les retrouver, les rassembler et les recruter pour servir de colonne vertébrale à la Force de défense de la ville de Riga."
 RIG_defense_planning: "Des ennemis de tous les côtés"
 RIG_defense_planning_desc: "Le seul voisin de Riga qui ne cherche pas à nous tuer est la mer, et nous n'en sommes même pas sûrs. Ce siège doit imprégner notre planification de défense et il doit être ce sur quoi nos officiers se concentrent."
 RIG_german_support: "Acheter de l'équipement allemand"
 RIG_german_support_desc: "L'Empire allemand et ses stocks d'équipements sont la pierre angulaire de nos efforts de défense. Jusqu'à ce que nous puissions lancer une industrie locale d'armes légères, les livraisons d'armes du Heimat sont notre seule source d'armement."
 RIG_earthworks: "Terrassements défensifs"
 RIG_earthworks_desc: "Nous préparant à l'avance contre une invasion lettone, nous devrions creuser des tranchées et construire des barricades aux abords de la ville afin de les bloquer tant qu'il est encore temps."
 RIG_river_boats: "Canonnières de la rivière Düna"
 RIG_river_boats_desc: "La Düna, ou rivière Daugava, divisant la ville de Riga en deux, doit être prise en compte dans la planification de notre défense, et elle peut être notre plus grand allié. Les canonnières sur le fleuve nous accorderont également une reconnaissance critique sur l'ennemi et un appui-feu contre les positions lettones."
 RIG_artillery_posts: "Mettre en place des positions d'artillerie"
 RIG_artillery_posts_desc: "Nous devons utiliser le peu de ressources dont nous disposons de manière intelligente. Les pièces d'artillerie que nous avons récupérées de la Landeswehr doivent être placées sur des positions stratégiques à travers la ville, et planifier les rues et les routes que chacune d'elles couvrira."
 RIG_field_hospitals: "Mettre en place des hôpitaux de campagne"
 RIG_field_hospitals_desc: "Les soldats dans nos rangs sont peu nombreux et espacés, nous devons donc en préserver autant que possible. Les bandages, les actes chirurgicaux sur le terrain et les analgésiques peuvent être largement utilisés pour leur permettre de se battre plus longtemps."
 RIG_counteroffensive_preparations: "Préparations en vue d'une contre-offensive"
 RIG_counteroffensive_preparations_desc: "Même si nous envisageons de défendre la ville contre les assauts des étrangers, nous ne pourrons jamais oublier que ce qui nous revient de droit s'étend à l'intégralité de l'ancien Duché Balte. Nous devons dresser un plan « Réveil du Printemps » pour nous étendre hors de la ville, et rétablir le contrôle sur la Lettonie."

 RIG_restored: "Ce qui nous revient de droit a été récupéré"
 RIG_restored_desc: "La guerre est terminée et Riga se dresse vainqueur au sommet des décombres. La politique allemande de la Baltique a revendiqué sa souveraineté légitime sur les provinces baltes. Maintenant, place à la reconstruction."
 RIG_integrate_latvia: "Réintégrer la Lettonie"
 RIG_integrate_latvia_desc: "Les Lettons ont presque éteint l'esprit balte allemand et ont encerclé Riga de tous les côtés, mais contre toute attente, notre puissance a prévalu. Maintenant, il est temps de restaurer une administration civile dans l'ancien territoire letton."
 RIG_integrate_estonia: "Réintégrer l'Estonie"
 RIG_integrate_estonia_desc: "La Deuxième République d'Estonie a suivi la voie de la première - une brève période d'indépendance, suivie d'un retour dans le giron allemand balte. Espérons que la leçon aura bien été apprise, mais pour l'instant, nous devons rétablir l'administration civile en Estonie."
 RIG_balts_rehabilitation: "Réhabiliter la Base"
 RIG_balts_rehabilitation_desc: "Alors que les dirigeants des États lettons et estoniens souhaitaient notre destruction et que nombre de leurs sous-fifres étaient également nationalistes, beaucoup d'autres se sont simplement battus pour leurs maisons et aspiraient à une vie calme et simple, quels que soient leurs dirigeants. Ils peuvent être intégrés en toute sécurité, d'autant plus que nous garantirons aux Lettons et aux Estoniens leurs droits."
 RIG_republican_landeswehr: "Une Landeswehr Républicaine"
 RIG_republican_landeswehr_desc: "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal: "L'ancienne Baltische Landeswehr était imprégnée de suprémacisme allemand balte, impopulaire auprès de la population, mais efficace. Maintenant que la Baltique est à nouveau réunie sous notre direction, nous avons restauré la Landeswehr avec toute son efficacité mais sans la haine."
 RIG_republican_landeswehr_dynamic_nationalist: "Malgré l'incapacité de l'ancienne Baltische Landeswehr à protéger les peuples allemands des pays baltes de la crise qui a divisé l'ancien Duché, l'institution compte encore de nombreux partisans et admirateurs, qui louent son efficacité et la place importante qu'elle a eue pour assurer le place du peuple allemand dans les pays baltes. Maintenant que la Baltique est à nouveau sous notre contrôle légitime, nous allons restaurer la Landeswehr à son ancienne efficacité, et la faire servir de pilier à notre domination."

 RIG_estonia_shale_oil: "Recherches de schiste bitumineux en Estonie"
 RIG_estonia_shale_oil_desc: "La présence de schiste bitumineux, une alternative de qualité inférieure au pétrole et au gaz, sur le sol estonien est connue depuis le XIXe siècle. Ce n'est que maintenant, cependant, que nous avons commencé à comprendre à quel point les plaines estoniennes recèlent du potentiel. Allons de l'avant et faisons de l'Estonie une deuxième Roumanie!"
 RIG_national_infrastructure_commission: "Commission Nationale des Infastructures"
 RIG_national_infrastructure_commission_desc: "Les infrastructures de la république balte sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 RIG_sef_focus: "La SEF de Walter Zapp"
 RIG_sef_focus_desc: "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour la Fédération."
 RIG_vairogs_focus: "La Vairogs de Paul Barons"
 RIG_vairogs_focus_desc: "Propriété de Paul Barons, la Vairogs est une société de production automobile produisant des voitures, des camions et des équipements lourds sous licences civiles et militaires. Subventionner cette entreprise donnera à notre armée un partenaire de production essentiel."
 RIG_constitutional_convention: "Convoquer une Convention Constitutionnelle"
 RIG_constitutional_convention_desc: "Après plusieurs mois de reconstruction, la Fédération Balte peut enfin fixer la structure de gouvernement sur la base de laquelle son peuple se guidera pour les années à venir. Convoquez une Convention Constitutionnelle pour enfin trancher cette question, une bonne fois pour toutes!"

