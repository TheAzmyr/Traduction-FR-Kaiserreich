 BAT_devolution_decision_category: "Décentralisation"
 BAT_devolution_decision_category_desc: "Les différences culturelles des régions constitutives du Duché Balte et la faiblesse de son gouvernement central ne nous donnent qu'une seule solution pour démêler cette structure byzantine : la dévolution des pouvoirs du gouvernement aux régions de Courland, Livland et Estland. Leurs Collèges Fonciers doivent recevoir des pouvoirs supplémentaires pour traiter les questions locales et le gouvernement central de Riga doit devenir un gouvernement de papier.\n\nLa §YDévolution§! est un processus qui nous permet de supprimer l'Esprit National §YGouvernement Byzantin§! et d'ajouter un nombre limité de modificateurs d'État à nos États nationaux.\nLa Dévolution est accomplie en dépensant du §YCapital politique§! En accomplissant l'§YAnnonce de Dévolution§! vous recevez un capital politique de départ égal à un dixième de votre £stability_texticon §YStabilité§!. Vous pouvez recevoir du capital politique supplémentaire par le biais des priorités suivantes.\n\nLes priorités de l'arbre de Dévolution déverrouillent les §YRéformes de Dévolution§! Un point de Capital Politique peut être dépensé pour mettre en place une réforme de Dévolution dans un état choisi :\n§YRitterschule pour Chaque Chevalerie§! - §G$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$§!\n§YPolitique Culturelle Dévoluée§! - §GPopulation Locale Recrutable§!\n§YPolitique Économique Dévoluée§! - §GEmplacements de construction locaux§!\n\n§YCapital Politique§! actuel : §G[?BAT_political_capital|0]§!"
