 BAT_forest_brothers_decision_category: "Frères de la Forêt"
 BAT_forest_brothers_decision_category_desc: "Une insurrection massive a éclaté dans le Duché Unifié de la Baltique. Des centaines de Lettons et d’Estoniens abandonnent leur vie pour rejoindre les Frères de la Forêt, une organisation de résistance partisane clandestine dont l’objectif est d’évincer une fois pour toutes la domination allemande balte de la région. La pérennité du Duché dépend désormais de la capacité du gouvernement et de la Baltische Landeswehr à contenir l’insurrection, à temps.\n\nLa force et la croissance du mouvement des Frères de la Forêt sont représentées par le degré de £pol_violence §Yrésistance§! dans les États Lettons et Estoniens. Ils peuvent être combattus via des mécanismes de résistance normaux ou en dépensant du £pol_power §Ypouvoir politique§! pour adopter des mesures anti-partisanes. La résistance doit descendre en dessous de 25 pour cent pour que le soulèvement des Frères de la Forêt recule enfin. Si la résistance atteint 70 pour cent, en revanche, la situation atteindra une masse critique et conduira à l'effondrement du Duché. De plus, la résistance augmentera plus rapidement si le niveau dépasse 50.\n\nLa moyenne actuelle £pol_violence §Yrésistance§! est de §R[?BAT_total_resistance|0]%§!. Elle est mis à jour chaque semaine par la décision §YThe Ticking Clock§!."
