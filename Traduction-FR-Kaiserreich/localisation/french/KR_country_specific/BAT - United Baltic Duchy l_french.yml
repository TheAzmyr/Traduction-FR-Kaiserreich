 BAT_eastern_vanguard_decision_category_desc: "Notre situation géographique et la nature professionnelle de la Baltische Landeswehr nous confèrent un rôle unique dans la défense du Reichspakt depuis l'Est. Nous avons peu de troupes et peu d'industrie, mais l'expérience de la guerre moderne que nos officiers apportent nous permet de soutenir nos alliés plus nombreux et mieux armés.\n\nL'achèvement de la branche §YBaltische Landeswehr§! de notre arbre de priorités débloque la possibilité d'envoyer des £decision_icon_small  §YMissions Militaires§! à vos alliés en Europe de l'Est, apportant ainsi des avantages aux deux parties. Chaque membre du Reichspakt, si une mission militaire lui est envoyée, vous donne des bonus uniques - et eux, en retour, reçoivent des bonus aux §Y$MODIFIER_ARMY_ORG_FACTOR$§!, §Y$MODIFIER_PLANNING_SPEED$§! et §Y$MODIFIER_RESEARCH_SPEED_FACTOR$§! échelonnés en fonction de leur disparité dans la recherche de la §YDoctrine Terrestre§! De plus, l'un de vos généraux leur est transféré.\n\nUne seule mission militaire peut être envoyée à un moment donné."

