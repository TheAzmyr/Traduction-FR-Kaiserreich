### Sub-ideologies ###
 BAT_social_liberal_subtype_desc: "Le Parti démocratique allemand balte suit la pensée idéologique de Paul Schiemann, que l'on peut décrire au mieux comme un libéralisme méritocratique. Il vénère les droits de l'homme inhérents à l'individu et l'égalité des chances, quelle que soit sa religion, sa nationalité ou sa position sociale. Toutefois, cela n'équivaut pas à l'égalité des résultats, ni à l'égalité des droits politiques - le droit de gouverner devrait être réservé à ceux qui ont le mérite et la capacité de gouverner, et les individus éduqués devraient avoir intrinsèquement plus de droits politiques que les masses inférieures non éduquées. Le libéralisme méritocratique cherche à établir un système politique corporatiste et méritocratique dans lequel le gouvernement est composé de délégués de tous les groupes sociaux et de professionnels politiques, et il croit en la mission éclairante du gouvernement - son but devrait être de créer une société libre, éduquée et culturellement éclairée, et ainsi donner à chacun la possibilité de gravir les échelons de la méritocratie."
 BAT_national_populist_subtype_desc: "La Fraternité balte suit sa propre idéologie, une mutation éclectique du christianisme radical et de l'exceptionnalisme allemand balte. C'est un mouvement religieux millénaire qui proclame une nouvelle lecture de la Bible et appelle à la restauration de la moralité chrétienne dans toute l'Europe. Dans la nation allemande balte, elle voit une histoire de guerre religieuse et de foi inébranlable, et croit donc que son but est de défendre cette renaissance du christianisme face aux assauts de l'Orient et des syndicalistes. Fanatiquement fidèle au pangermanique, la confrérie estime que le rôle de l'Allemagne devrait être de mener l'Europe dans cette croisade, et son objectif est donc de faire des pays baltes une province modèle pour la "renaissance nationale", d'où la flamme pourra être amenée en Allemagne. En pratique, son régime est totalitaire, fanatiquement dévoué aux idéaux chrétiens et fortement militariste."

### Bookmark ###
BAT_KR_gathering_storm_desc: "La noblesse allemande de la Baltique a obtenu ce qu'elle voulait de la Weltkrieg - une restauration des droits et privilèges bafoués par les politiques de russification et un État qu'elle pouvait appeler le sien, le Duché Balte Uni. Ici, sous le règne du Duc Adolf Friedrich, les Quatre Chevaliers Baltes dirigent une monarchie décentralisée, sentinelle de la tradition aristocratique. Mais la pression monte pour réformer ce système byzantin, et le Duc a mis en place un gouvernement libéral et réformateur pour faire aboutir les changements. Mais quand tout est contre eux, le rêve allemand balte peut-il survivre ?"

### Intro Screen ###
 BAT_country_intro_header:0 "Le Duché Balte Uni"
 BAT_country_intro_content:0 "Situé sur la côte orientale de la mer Baltique, le Duché Balte Uni est l'Etat germanique le plus à l'est d'Europe, créé en 1918 à l'initiative de la population allemande locale de la Baltique. Bien qu'initialement imaginé comme un nouvel État membre de l'Empire allemand, ces espoirs ont finalement été déçus, car les réalités géopolitiques de l'Europe de l'après-Weltkrieg et l'écrasante majorité de la population lettone et estonienne rendaient un tel projet impossible - non pas que les Allemands baltes eux-mêmes ne voulaient guère perdre leur identité au profit du Heimat. Ayant réussi à supprimer la guerre d'indépendance de l'Estonie et à empêcher un soulèvement similaire en Lettonie grâce aux fractures au sein du mouvement nationaliste letton, le duché s'est établi et compte maintenant près de vingt ans d'histoire. \n\nLe Duché Balte Uni est, avant tout, ancré dans la tradition. Il hérite de la loi provinciale Ostsee, du système de représentation par les Landtags et du rôle institutionnel des Chevaliers baltes de l'époque de la Confédération de Livonie, et ces traditions constituent une grande partie de l'identité allemande balte. Même le plus pauvre des nobles baltes est fier de vivre dans une communauté qui écoute les préoccupations de chaque propriétaire foncier et respecte les traditions chevaleresques de la noblesse. Dans la pratique, cela signifie cependant que le duché est un État à peine fonctionnel, avec un système de gouvernement byzantin, complètement dépourvu de préparation aux défis à venir..."

 BAT_country_intro_header_1:0 "Congrès de von Samson-Himmelstjerna"
 BAT_country_intro_content_1:0 "L'actuel président des Collèges des Länder, et donc du Couvent des administrateurs des Länder, le gouvernement exécutif du Duché, est Friedrich von Samson-Himmelstjerna, ancien membre du Conseil de régence ducale et membre du Parti démocratique allemand balte. \n\nAprès une succession de plusieurs gouvernements conservateurs contrôlés par les Chevaliers de la Baltique, la pression en faveur de réformes au sein du Duché Balte Uni est finalement devenue trop dure à supporter. Une classe moyenne allemande balte renforcée, traditionnellement alliée à contrecœur à la noblesse conservatrice, commença à basculer de l'autre côté, joignant ses forces à celles des groupes réformistes et nationalistes baltes si cela signifiait qu'une réforme du système byzantin et archaïque était introduite. Bien qu'il ne soit en aucun cas un réformateur libéral, le duc Adolf Friedrich lui-même dut finalement intervenir. Utilisant les pouvoirs de la prérogative royale, il a démis de ses fonctions le précédent président des Collèges des Länder et a coopéré avec le Parti démocrate libéral réformiste pour aider à forger une alliance de partis libéraux et modérés. \n\nMais le véritable pouvoir derrière le trône est Paul Schiemann, le leader du DbDP. Réformateur libéral, il n'a pu occuper aucune position dans le Landratskollegium en raison de sa naissance non noble, mais il sert néanmoins de guide au gouvernement en place depuis sa modeste position. Visionnaire idéaliste, Paul Schiemann envisage une Fédération balte libérale et pluraliste avec une constitution moderne établie, des élections libres, universelles et démocratiques, l'égalité entre les Allemands baltes et les Baltes de souche, et un système de protection sociale. Croyant que sa vision est supérieure à la réaction des Chevaliers, il est soutenu par les représentants des Baltes natifs et de la classe moyenne allemande au Landtag, et a l'accord réticent du DbRP, un parti conservateur modéré. Le duc considère également son programme comme un pas dans la bonne direction, même s'il est en désaccord avec certains de ses principes."

 BAT_country_intro_header_2:0 "Structure gouvernementale du Duché"
 BAT_country_intro_content_2: "Le Duché Balte Uni peut être décrit au mieux comme une monarchie fédérale oligarchique semi-constitutionnelle. Il est divisé en six cantons, chacun ayant ses propres Landtags et collèges de Land, et la ville autonome de Riga. Cette division des pouvoirs est reproduite dans le gouvernement fédéral, qui est composé du Landtag du Duché Balte Uni et de l'Assemblée des administrateurs des Länder. Le Landtag balte est un organe parlementaire, élu par les habitants du duché selon le système électoral prussien à trois chambres, et est dirigé par le maréchal du Land. Les collèges des Länder et l'Assemblée sont nommés par les quatre chevaliers baltes - des corporations de la noblesse allemande balte. Au-dessus des deux se trouve le Duc, qui a le pouvoir de nomination judiciaire et exécutive, et d'autres pouvoirs de prérogative royale.\n\nS'il est facile de supposer que le Landtag est le pouvoir législatif et l'Assemblée le pouvoir exécutif, la vérité est bien plus compliquée que cela. L'Assemblée n'est pas composé de ministères, mais plutôt d'un corps de 18 administrateurs de Land qui gèrent collectivement les affaires courantes de l'État en coopération avec les Chevaliers et le Landtag. Ils ont les caractéristiques d'une chambre haute - ils assistent aux sessions du Landtag et ne peuvent pas proposer de lois, mais les examinent, et leur objectif déclaré est "la vigilance et le soin paternel pour le maintien des droits, de la légalité, des institutions et des coutumes fixes de la noblesse". L'Assemblée n'a pas de ministères permanents, mais seulement des bureaux temporaires qu'ils peuvent former pour gérer les questions qui se posent et qui relèvent de leur compétence. En attendant, le Landtag peut créer ses propres bureaux et institutions exécutives par un vote à la majorité, ce que l'Assemblée ne peut empêcher, ni proposer de lois, de sorte que sa capacité à diriger l'État est entièrement à la merci du Landtag et de ce qu'il souhaite. Mais le Landtag est également à la merci de l'Assemblée, car le rôle des Chevaliers de la Baltique dans la gestion de l'État est institutionnel et ne peut être simplement supprimé. \n\nCela ne posait pas de problème au XVIe siècle, lorsque les Chevaliers et le Landtag n'étaient qu'un grand groupe de nobles, mais les choses ont changé..."

 BAT_country_intro_header_3:0 "Préoccupations politiques"
 BAT_country_intro_content_3:0 "La coalition orchestrée par le Parti démocratique allemand balte a peut-être un noble objectif, celui de réformer le duché à l'ère moderne, mais ses ennemis sont nombreux. Les Chevaliers baltes, nobles corporations qui unissent la noblesse allemande balte, n'ont aucune bonne volonté envers le projet constitutionnaliste libéral épousé par Paul Schiemann, le considérant comme une menace pour les traditions historiques des terres qu'ils sont censés protéger. Une épine majeure dans le pied du couvent actuel est le fait que les Chevaliers ont leur propre homme au gouvernement - le baron Rolf von Ungern-Sternberg, maréchal du Landtag ducal. Bien qu'il ne soit en aucun cas un réactionnaire, von Ungern-Sternberg est un propriétaire foncier conservateur et ne sympathise certainement pas avec le parti démocratique libéral - et si la situation venait à se dégrader, sa complaisance pourrait enfin cesser.\n\nDeux décennies de déchéance politique et de luttes intestines ont déçu un certain nombre de nobles baltes, en particulier les plus jeunes et les plus ambitieux, à propos de l'ensemble du système. Le projet libéral de la Fédération balte et la réaction des chevaliers baltes les déçoivent, les premiers pour s'être rendus aux indigènes inférieurs et les seconds pour ne pas avoir réussi à restaurer la grandeur de l'État balte. Leur salut est la confrérie balte, un ordre religieux clandestin et nationaliste pangermanique, opérant dans les cercles fraternels des villes et des communes et exerçant son pouvoir par l'influence au sein des nobles allemands baltes. Son but est le renouvellement de l'esprit teutonique des Allemands baltes et une union profonde avec l'Empire allemand. Leur mission est de ressusciter l'idée médiévale de Drang Nach Osten, une croisade à l'Est au nom de la suprématie germanique. En raison de l'ambition de la Fraternité balte de centraliser l'État, le Duc et le Landtag sont tous deux catégoriquement incompatibles et ne pourront jamais coopérer. \n\nLes Lettons et les Estoniens n'ont jamais pleinement accepté leur subordination dans le duché de la Baltique. Leurs mouvements nationalistes ont perdu de leur force après l'échec des soulèvements de 1918, mais l'ont reconstruite au début des années 1930. Le gouvernement en exil de la République d'Estonie à Stockholm et le Conseil national letton à Petrograd prônent l'indépendance de leurs nations respectives, et des groupes de partisans se forment dans les forêts et les collines en préparation de la lutte finale pour la libération..."

