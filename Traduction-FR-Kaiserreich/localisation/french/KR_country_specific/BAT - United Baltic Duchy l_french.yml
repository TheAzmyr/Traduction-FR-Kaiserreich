### Ideas ###

 BAT_byzantine_government: "Système Politique Byzantin"
 BAT_byzantine_government_desc: "Le système politique du Duché Balte Uni est basé sur des siècles de tradition, issus de la Confédération de Livonie ou, dans certains cas, même antérieur. Le système de représentation semi-directe à travers les Landtags, une loyauté durable envers le droit civil provincial d'Ostsee et la nature autonome des chevaliers baltes font sans aucun doute partie de l'identité balte allemande - et pourtant, c'est un système qui a un besoin urgent de réforme."

 BAT_parliamentary_control_idea: "Contrôle Parlementaire"
 BAT_parliamentary_control_idea_desc: "Le pouvoir de décision dans le Duché a été centralisé entre les mains du Landtag, ce qui lui permet d'exercer un contrôle sur la Landeswehr et le Corps des Administrateurs Fonciers, érodant ainsi le pouvoir des Chevaleries baltes."

 BAT_landeswehr: "La Baltische Landeswehr"
 BAT_landeswehr_desc: "L'Armée Territoriale de la Baltique est la force de défense volontaire du Duché Balte Uni, formée en 1918 sous la direction du commandant allemand Rüdiger von der Goltz. Il est ethniquement séparé entre les unités baltes allemandes, lettones, estoniennes et russes, et impopulaire auprès de la population majoritairement indigène. Cela a poussé la Landeswehr à se réformer et à se moderniser pour compenser ses pénuries de main-d'œuvre. Largement indépendante de la surveillance civile, et pour cause, elle est efficace et innovante, considérée comme la force la plus élitiste du Reichspakt."

 RIG_landeswehr: "La nouvelle Baltische Landeswehr"
 RIG_landeswehr_desc: "L'ancienne Baltische Landeswehr était imprégnée de suprémacisme allemand balte, impopulaire auprès de la population, mais efficace. Maintenant que la Baltique est à nouveau réunie sous notre direction, nous avons restauré la Landeswehr avec toute son efficacité, mais sans la haine."

 RIG_landeswehr_nationalist: "La Landeswehr Balte"
 RIG_landeswehr_nationalist_desc: "Les Baltes étant à nouveau sous notre contrôle légitime, nous avons redonné à la Landeswehr sa gloire d'antan et elle servira désormais de pilier à notre domination."

 BAT_emigration: "Emigration"
 BAT_emigration_desc: "Tous les citoyens du Duché Balte Uni peuvent se déplacer et travailler dans l'Empire allemand sans restriction, et vice versa. Il y a deux décennies, on pensait que cela favoriserait la colonisation allemande des États baltes via les immigrants du Heimat. Cependant, cela a eu le résultat inverse - de jeunes Allemands baltes se sont installés à Berlin, en Saxe et dans la Ruhr à la recherche d'un gagne-pain, abandonnant leurs maisons familiales."

 BAT_emigration_2: "Emigration de masse"
 BAT_emigration_2_desc: "Tous les citoyens du Duché Balte Uni peuvent se déplacer et travailler dans l'Empire Allemand sans restriction, et vice versa. Maintenant qu'une crise économique s'est installée dans notre pays, des milliers de personnes tentent leur chance dans l'Empire allemand à la recherche d'un moyen de subsistance, ce qui aggrave nos problèmes de main-d'œuvre déjà paralysants."

 BAT_emigration_3: "Emigration contrôlée"
 BAT_emigration_3_desc: "Tous les citoyens du Duché Balte Uni peuvent se déplacer et travailler dans l'Empire allemand sans restriction, et vice versa. Pour cette raison, les jeunes Allemands baltes choisissent Berlin, la Saxe et la Ruhr à la recherche d'un gagne-pain, abandonnant au passage leurs maisons familiales - cependant, ce processus a depuis été quelque peu maîtrisé."

 BAT_black_monday: "Lundi Noir"
 BAT_black_monday_desc: "La crise économique déclenchée par le krach boursier du Lundi Noir affecte durement notre pays."

 BAT_black_monday_1: "Lundi Noir"
 BAT_black_monday_1_desc: "La crise économique déclenchée par le krach boursier du Lundi Noir affecte durement notre pays."

 BAT_black_monday_2: "Lundi Noir"
 BAT_black_monday_2_desc: "La crise économique déclenchée par le krach boursier du Lundi Noir affecte durement notre pays."

 BAT_dualism: "Dualisme"
 BAT_dualism_desc: "Le système de gouvernement archaïque et cauchemardesque du Duché, ajouté à l'entêtement du président von Samson-Himmelstjerna ont mené le pays à vivre une période de §Ydualisme§!. Le Parti démocrate n'a pas de majorité au Landtag, et n'a aucun moyen de faire adopter des lois ou des projets, car il n'a pas de pouvoir d'initiative législative ou de dissolution du Landtag. Les conservateurs disposent eux de la majorité au Landtag mais n'ont aucun de destituer l'Assemblée du pouvoir, car cela nécessite l'assentiment des Chevaleries et du Duc, eux n'ont pas ce pouvoir. Une lutte de pouvoir a ainsi éclaté au sein des échelons supérieurs du gouvernement et doit être résolue de peur que notre pays ne sombre dans l'anarchie.\n\n§YActive les décisions liées au dualisme.\nTant que la mécanique Dualisme est active, nous ne pourrons choisir que des priorités liées à la Baltische Landeswehr dans notre arbre de priorité, mais ils ne coûteront aucun pouvoir politique par tour.§!"

 BAT_national_unity_armistice: "Armistice d'Unité Nationale"
 BAT_national_unity_armistice_desc: "Un armistice politique a été négocié dans les salles du Landtag. Aucune lutte intestine entre l'exécutif libéral et le législatif conservateur ne peut avoir lieu lorsque la sécurité du Duché est en jeu."

 BAT_bailout: "Sauvetage d'entreprise"
 BAT_bailout_desc: "En échange d'un soutien politique, le gouvernement a déclaré un renflouement financier de plusieurs entreprises baltes allemandes défaillantes. Bien qu'il prétende que ces mesures aideront à contrôler la crise du Lundi Noir, en vérité, presque tout l'argent a été empoché par les propriétaires d'entreprises..."

 BAT_forest_brothers: "Les Frères de la Forêt"
 BAT_forest_brothers_desc: "Le Mežabrāļi, ou Metsavennad, est un mouvement de résistance clandestin qui cherche à réduire en décombres le Duché Balte Uni Il est formé des vétérans et des exilés de la résistance lettone et estonienne contre les Allemands baltes à la fin de la Weltkrieg. Il est soutenu par les organisations d'émigrants et les habitants indigènes, et ne s'arrêtera qu'après avoir arraché l'indépendance complète de leurs nations d'origine.\n\n§YActive les décisions des Frères de la Fôret.§!"

 BAT_land_ownership: "Propriété foncière réformée"
 BAT_land_ownership_desc: "Des réformes modérées de la propriété foncière dans les campagnes ont été mises en œuvre afin d'améliorer l'efficacité agricole."

 BAT_land_ownership_1: "Propriété foncière réformée"
 BAT_land_ownership_1_desc: "Des réformes modérées de la propriété foncière dans les campagnes ont été mises en œuvre afin d'améliorer l'efficacité agricole."

 BAT_land_ownership_2: "Propriété foncière réformée"
 BAT_land_ownership_2_desc: "Des réformes modérées de la propriété foncière dans les campagnes ont été mises en œuvre afin d'améliorer l'efficacité agricole."

 BAT_management_1: "Management Efficace"
 BAT_management_1_desc: "Des réformes des méthodes de production ont été mises en œuvre pour rationaliser le processus et permettre aux entreprises baltes d'adopter les méthodes les plus modernes pour accroître leur efficacité."

 BAT_management_2: "Management Efficace"
 BAT_management_2_desc: "Des réformes des méthodes de production ont été mises en œuvre pour rationaliser le processus et permettre aux entreprises baltes d'adopter les méthodes les plus modernes pour accroître leur efficacité."

 BAT_economic_assistance_commission: "Commission Nationale d'Assistance Economique"
 BAT_economic_assistance_commission_desc: "La Commission Nationale d'Assistance Economique est une agence de politiciens ducaux et d'hommes d'affaires baltes allemands, conçu pour favoriser la collaboration entre le gouvernement et les entreprises, et ainsi assurer une croissance économique stable pour le Duché Balte Uni."

 BAT_electric_surge: "Arrivée de l'éléctricité"
 BAT_electric_surge_desc: "L'ouverture de la centrale hydroélectrique de Keggum a considérablement augmenté notre production d'énergie électrique, accordant des avantages à la production de l'usine."

 BAT_export_agriculture_idea: "Agriculture tournée vers l'exportation"
 BAT_export_agriculture_idea_desc: "Nos réformes ont poussé nos agriculteurs à donner la priorité aux cultures de rente et à la production agricole de masse, mettant plus d'argent dans les poches des agriculteurs, apportant plus de devises au marché local et permettant à beaucoup de se déplacer des fermes vers les villes."

 BAT_reformed_education: "Système éducatif réformé"
 BAT_reformed_education_system: "Un système éducatif rationalisé et modernisé nous a permis d'améliorer considérablement l'efficacité de l'éducation, en amenant plus d'esprits brillants sous notre aile que jamais auparavant."

 BAT_mass_mobilization_1: "Mobilisation de masse"
 BAT_mass_mobilization_1_desc: "Les guerres des temps modernes ne seront gagnées que par une armée massive, mobilisée et bien équipée, et nous devons orienter notre économie vers cet objectif."

 BAT_mass_mobilization_2: "Mobilisation de masse"
 BAT_mass_mobilization_2_desc: "Les guerres des temps modernes ne seront gagnées que par une armée massive, mobilisée et bien équipée, et nous devons orienter notre économie vers cet objectif."

 BAT_air_designers: "Concepteurs d'avions compétitifs"
 BAT_air_designers_desc: "En encourageant la concurrence entre les concepteurs d'avions de notre pays, nous pouvons nous assurer que tous les modèles qui nous tombent sous la main soient d'une qualité irréprochable et à un prix raisonnable."

 BAT_naval_designers: "Concepteurs de navires compétitifs"
 BAT_naval_designers_desc: "En encourageant la concurrence entre les concepteurs de navires dans notre pays, nous pouvons nous assurer que tous les modèles qui nous tombent sous la main soient d'une qualité irréprochable et à un prix raisonnable."

 BAT_construction_engineering: "Ingéniérie de la construction"
 BAT_construction_engineering_desc: "L'expérience dans la construction de l'Ostwall imprègne notre corps de construction et nous permet de mettre cette expérience à profit, ailleurs."

 BAT_ostwall_idea_1: "Postes de réparation de l'Ostwall"
 BAT_ostwall_idea_1_desc: "Il y aura des moments où nos bunkers seront détruits et nos lignes seront compromises. Pour nous assurer que cela ne nous paralyse pas en pleine guerre, nous devons nous y préparer à l'avance."

 BAT_ostwall_idea_2: "Postes de réparation et réseaux ferroviaires"
 BAT_ostwall_idea_2_desc: "Nous devons non seulement réparer nos fortifications, mais aussi créer des chemins de fer souterrains grâce auxquels nous pourrons déplacer des ressources d'une partie de la ligne de front à l'autre."

 BAT_pessimism: "Pessimisme"
 BAT_pessimism_desc: "Les Allemands baltes rassemblés à Riga luttent contre les fantômes de leur passé et leur pessimisme a un effet dévastateur sur leur volonté de résistance. Quel devrait être l'avenir de Riga ? Tant que cela n'est pas décidé, la cité-État n'a pas encore affirmé sa légitimité."

 BAT_conscription_squads_idea: "Escouades de conscrits"
 BAT_conscription_squads_idea_desc: "Personne ne pourra éviter le service militaire de notre Patrie."

 BAT_commissars: "Commissaires Politiques"
 BAT_commissars_desc: "Les membres de la Fraternité Balte sont intégrés à la Baltische Landeswehr afin de toujours garder un œil sur l'armée et de maintenir la loyauté politique nécessaire."

 BAT_eastern_crusade: "La Croisade de l'Est!"
 BAT_eastern_crusade_desc: "Notre croisade vers l'Est commence! Comme nos ancêtres il y a plusieurs siècles, nous chargerons guidés par le feu, l'acier et la volonté de Dieu!"

 BAT_LIT_mission: "Mission en Lituanie"
 BAT_LIT_mission_desc: "Notre mission en Lituanie nous donne un aperçu de la guerre à pied et de l'adaptation aux terrains difficiles, tels que les forêts, les collines et les marécages."

 BAT_POL_mission: "Mission en Pologne"
 BAT_POL_mission_desc: "Notre mission en Pologne nous offre une vue de première main des expériences polonaises en matière de percée grâce aux blindés, la guerre mécanisée de masse et les tactiques nécessaires."

 BAT_WHR_mission: "Mission en Biélorussie"
 BAT_WHR_mission_desc: "Notre mission en Biélorussie nous permet d'étudier des stratagèmes de défense, de fortifications et de retranchement."

 BAT_UKR_mission: "Mission en Ukraine"
 BAT_UKR_mission_desc: "Notre mission en Ukraine nous apporte une expérience dans la mobilisation de masse et la production d'équipements d'infanterie standardisés."

 BAT_FIN_mission: "Mission en Finlande"
 BAT_FIN_mission_desc: "Notre mission en Finlande nous donne un aperçu de l'expertise finlandaise en matière de guerre hivernale."

 BAT_Zersetzung: "Zersetzung"
 BAT_Zersetzung_desc: "Zersetzung, ou « décomposition », est une technique de guerre psychologique conçue par la Baltische Landeswehr, dont le but est de briser les partisans lettons et estoniens capturés grâce à une pression mentale et une manipulation psychologique.\n\n§YCet esprit national est le seul actif durant la rébellion des Frères de la Forêt.§!"

 BAT_Banderbekampfung: "Tactiques des Bandenbekämpfung"
 BAT_Banderbekampfung_desc: "Les tactiques de Bandenbekämpfung consistent en des pratiques de représailles massives lancées contre les activités partisanes dans les zones touchées, des punitions collectives et la mise en place de patrouilles de garde permanentes pour rendre la guerre partisane trop coûteuse pour les habitants locaux.\n\n§YCet esprit national est le seul actif pendant la rébellion des Frères de la Forêt.§!"

 BAT_Zerstorungsbataillons: "Zerstörungsbataillons"
 BAT_Zerstorungsbataillons_desc: "Les "Zerstörungsbataillons", ou « bataillons de destruction », sont des unités paramilitaires volontaires composées de collaborateurs lettons et estoniens, et dont le but est de soutenir les troupes allemandes baltes grâce à leur connaissance du terrain, de leurs compétences linguistiques locales, et l'illusion que le conflit des Frères de la Forêt est une guerre fratricide.\n\n§YCet esprit national est le seul actif pendant la rébellion des Frères de la Forêt.§!"

 BAT_loss_of_partisan_momentum: "Perte d'élan partisan"
 BAT_loss_of_partisan_momentum_desc: "Les Frères de la Forêt ont dépensé une grande partie de leur main-d'œuvre disponible et de leurs ressources, et perdent rapidement leur capacité à continuer le combat.\n\n§YCet esprit national n'est actif que pendant la rébellion des Frères de la Forêt.§!"

 BAT_charity_organizations: "Organisations caritatives nobles"
 BAT_charity_organizations_desc: "La noblesse balte paie généreusement de sa poche pour venir en aide aux citoyens les moins aisés du Duché Balte Uni, sous la forme de soupes populaires, de logements bon marché et de charité."

 BAT_landpolizeibehorden_idea: "Landpolizeibehörden"
 BAT_landpolizeibehorden_idea_desc: "Les Landpolizeibehörden sont les autorités traditionnelles chargées de l'application de la loi de la région de la Baltique, subordonnées au système judiciaire - en dehors des fonctions d'application de la loi standard, elles supervisent la construction de routes, la collecte d'informations statistiques et d'autres fonctions. Cette organisation doit être réformée et se préoccuper uniquement des forces de l'ordre."

 BAT_male_heir_idea: "Duc Christian Ludwig, héritier présomptif"
 BAT_female_heir_idea: "Duchesse Woizlawa Feodora, héritière présomptive"

 BAT_flight: "Le Vol des Allemands de la Baltique"
 BAT_flight_desc: "La minorité allemande balte de notre pays fuit en masse, de même que la plupart des intellectuels et administrateurs qui gouvernaient le pays, laissant notre corps intellectuel en difficulté."

 BAT_river_boats: "Navires fluviaux"
 BAT_river_boats_desc: "Des navires fluviaux, armés de mitrailleuses et de batteries légères, patrouillent le fleuve de la ville, assurant la reconnaissance nécessaire sur les positions ennemies et apportant un feu de soutien à nos troupes au sol."

 BAT_artillery_positions: "Emplacements stratégiques pour l'artillerie"
 BAT_artillery_positions_desc: "Des postes d'artillerie ont été placés dans des positions stratégiques à l'intérieur et à l'extérieur de la ville, méticuleusement étudiés pour couvrir autant d'entrées que possible et transformer tout assaut en un bain de sang."

 BAT_plan_spring_awakening: "Opération Frühlingserwachen"
 BAT_plan_spring_awakening_desc: "L'opération "Réveil du Printemps" a été conçue par nos généraux les plus gradés comme notre premier plan d'action en cas de guerre contre la Lettonie. Après l'épuisement des forces lettones, nous nous réveillerons, comme un printemps inévitable, et marcherons jusqu'à Wolmar."

 BAT_rechtsstaat_1: "Un Etat de Droit"
 BAT_rechtsstaat_1_desc: "La vision d'Helmuth Stegman est un État géré par une loi totale, incontestée, mais libérale et démocratique, suivant les idéaux de la science juridique dont il est imprégné. Si chaque citoyen connaît ses droits, ses devoirs, et veille toujours à les défendre quoi qu'il arrive, cela devrait créer une société libre et prospère."

 BAT_rechtsstaat_2: "Un Etat de Droit"
 BAT_rechtsstaat_2_desc: "La vision d'Helmuth Stegman est un État géré par une loi totale, incontestée, mais libérale et démocratique, suivant les idéaux de la science juridique dont il est imprégné. Si chaque citoyen connaît ses droits, ses devoirs, et veille toujours à les défendre quoi qu'il arrive, cela devrait créer une société libre et prospère."

 BAT_rigaer_rat: "Le Rigaer Rat a été renforcé"
 BAT_rigaer_rat_desc: "Liquidé en 1889, le Rigaer Rat a été restauré après la Weltkrieg et est devenu le principal mode de représentation populaire à Riga. Partiellement élu, il sert de moyen de coopération du gouvernement avec la classe supérieure."

 BAT_rigaer_landtag: "Landtag de Rigaer"
 BAT_rigaer_landtag_desc: "Il n'existe rien d'autre qu'un Landtag démocratique et élu au suffrage universel pour satisfaire les réformistes du Parti démocrate allemand de la Baltique. Chaque citoyen devrait avoir le droit de voter et avoir les mêmes chances d'accéder au pouvoir."

 BAT_meritocracy_1: "Un Etat méritocratique"
 BAT_meritocracy_1_desc: "Nous réaliserons le rêve de Paul Schiemann d'un État dans lequel seuls le mérite individuel et les capacités jugeront de votre position dans la société. Ceux qui ont du mérite et de la capacité devraient gagner le respect des autres, et en échange être tuteurs de la société, au nom du bien de l'individu."

 BAT_meritocracy_2: "Un Etat méritocratique"
 BAT_meritocracy_2_desc: "Nous réaliserons le rêve de Paul Schiemann d'un État dans lequel seuls le mérite et les capacités individuelles jugeront de votre position dans la société. Ceux qui ont du mérite et de la capacité devraient gagner le respect des autres, et en échange être tuteurs de la société, au nom du bien de l'individu."

 BAT_immigration: "Immigration"
 BAT_immigration_desc: "Riga attire des immigrants de tous les États baltes, à la recherche d'une vie meilleure à l'intérieur des frontières de la ville."

 BAT_secret_police: "Police Secrète"
 BAT_secret_police_desc: "Notre autorité n'est jamais vraiment affermie, mais les dissidents et les révolutionnaires potentiels contraints de faire face au mur aideront sûrement à mieux dormir la nuit."

 BAT_revanchism_1: "Politique revanchiste"
 BAT_revanchism_1_desc: "Les Lettons et les Estoniens nous ont arraché ce qui nous revient de droit, mais ce n'est que temporaire. Après avoir reconstruit nos forces en exil à Riga, nous sortirons bientôt des murs de la ville et réclamerons ce qui nous appartient."

 BAT_revanchism_2: "Politique revanchiste"
 BAT_revanchism_2_desc: "Les Lettons et les Estoniens nous ont arraché ce qui nous revient de droit, mais ce n'est que temporaire. Après avoir reconstruit nos forces en exil à Riga, nous sortirons bientôt des murs de la ville et réclamerons ce qui nous appartient."

 BAT_underground_tunnels: "Réseaux de tunnels souterrains"

 BAT_GER_triumph_of_will: "Le Triomphe des Willens"
 BAT_GER_triumph_of_will_desc: "Contre toute attente, les courageux chevaliers de la Baltique ont vaincu des ennemis proches et lointains, et libéré l'Allemagne des griffes du Syndicalisme. Nos frères et sœurs n'ont plus à pleurer, car le peuple germanique, et bientôt toute l'Europe, recevront leur juste secours. Les pensées empoisonnées du rationalisme athée et du matérialisme ont échoué - la foi, la tradition et la volonté ont triomphé."

 BAT_GER_victory_of_faith: "Der Sieg des Glaubens"
 BAT_GER_victory_of_faith_desc: "Maintenant que l'Allemagne est solidifiée sous notre contrôle, nous devons exporter le Renouveau National au-delà de nos frontières. La Victoire de la Foi approche, et nous la réaliserons."

 BAT_GER_new_reichswehr_1: "La Nouvelle Reichsheer"
 BAT_GER_new_reichswehr_1_desc: "L'armée du Reich allemand est en train d'être réformée selon les principes d'organisation des unités si bien appliqués dans les pays baltes. Enseignons au reste de l'Allemagne l'approche balte supérieure de la guerre !"

 BAT_GER_new_reichswehr_2: "La Nouvelle Reichsheer"
 BAT_GER_new_reichswehr_2_desc: "L'armée du Reich allemand est en train d'être réformée selon les principes d'organisation des unités si bien appliqués dans les pays baltes. Enseignons au reste de l'Allemagne l'approche balte supérieure de la guerre !"

 BAT_gleichschaltung_1: "Gleichschaltung"
 BAT_gleichschaltung_1_desc: "Signifiant "coordination", Gleichschaltung est le processus par lequel la Fraternité Balte acquière un contrôle total sur tous les aspects de la vie publique allemande. La politique, la culture, l'économie et l'ensemble de la société doivent servir le Renouveau National."

 BAT_gleichschaltung_2: "Gleichschaltung"
 BAT_gleichschaltung_2_desc: "Signifiant "coordination", Gleichschaltung est le processus par lequel la Fraternité Balte acquière un contrôle total sur tous les aspects de la vie publique allemande. La politique, la culture, l'économie et l'ensemble de la société doivent servir le Renouveau National."

 BAT_gleichschaltung_3: "Gleichschaltung"
 BAT_gleichschaltung_3_desc: "Signifiant "coordination", Gleichschaltung est le processus par lequel la Fraternité Balte acquière un contrôle total sur tous les aspects de la vie publique allemande. La politique, la culture, l'économie et l'ensemble de la société doivent servir le Renouveau National."

 BAT_new_christianity: "Deutsche Christen"
 BAT_new_christianity_desc: "Toute l'Allemagne suit désormais une nouvelle lecture du christianisme, véritablement germanique, qui ne manquera pas de raviver la puissance spirituelle de l'Europe et de la conduire vers un nouvel avenir avec l'Allemagne à sa tête."

