 ins_tt_new_constitution: "Une nouvelle constitution sera soumise au vote du Dewan."
 ins_tt_elective_monarchy: "Après la mort du sultan, la noblesse d'Insulinde se réunira pour élire un nouveau sultan insulaire parmi eux."
 ins_tt_primogeniture: "Après la mort du sultan, ce sera toujours l'héritier du sultanat de Yogyakarta qui montera sur le trône."
 ins_tt_exec_cop: "Le pouvoir exécutif se situera principalement au niveau du conseil royal, où tous les nobles sont représentés."
 ins_tt_exec_sul: "Le pouvoir exécutif reviendra principalement au sultan, qui veillera à ce que les querelles ne retardent pas le gouvernement."
