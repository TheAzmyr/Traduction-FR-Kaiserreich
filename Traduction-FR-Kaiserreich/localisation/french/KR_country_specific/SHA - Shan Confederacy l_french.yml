### Focuses ###

SHA_A_Day_of_Independence: "Un jour de liberté, un jour de retrouvailles"
SHA_A_Day_of_Independence_desc: "L'État Shan en a enfin assez des chiens chinois. Les saophas sont en colère, et le peuple aussi. Nous sommes appelés aux armes. Aujourd'hui est un jour d'indépendance et de retrouvailles avec nos frères Tai. Hommes, femmes et enfants de Shan, levez-vous !"
 SHA_Centralize_the_States: "Centraliser les États"
 SHA_Centralize_the_States_desc: "Le système de fédéralisme du Shan est anachronique et doit être modifié. Les saophas sont aux ordres de Sao Shwe Thaik, et la Confédération doit devenir centralisée si nous voulons progresser dans le monde"
SHA_The_Federalist_Dream: "Le rêve fédéraliste"
 SHA_The_Federalist_Dream_desc: "Le statu quo pour le Shan a assez bien fonctionné au cours des siècles passés. Unis, nous sommes dans une fédération décentralisée, chaque État étant dirigé par son propre Saopha, et il en sera ainsi pour toujours"
SHA_Reduce_the_Saophas_Authority: "Réduire l'autorité des Saophas"
SHA_Reduce_the_Saophas_Authority_desc: "Il est temps de porter la question devant les saophas. Ils doivent plier le genou et capituler pour le plus grand bien. Nous devons commencer par réduire leur autorité sur leurs États, et permettre à Taunggyi de mieux contrôler les différentes régions du Shan"
SHA_One_Capital_One_Government: "Proclamer le nouveau gouvernement"
SHA_One_Capital_One_Government_desc: "A Taunggyi, nous allons proclamer un nouveau gouvernement. Nous sommes un seul pays, avec une seule capitale et un seul gouvernement, les saophas conservant une partie de leur pouvoir dans le nouveau système politique réformé"
SHA_A_Guiding_Hand: "La main directrice de Sao Shwe Thaik"
 SHA_A_Guiding_Hand_desc: "Le peuple Tai est un sujet loyal du gouvernement de Taunggyi, de ses régions et de Sao Shwe Thaik. Sao Shwe Thaik guidera les Shan vers la centralisation et la démocratie, et le peuple suivra"
SHA_The_Nation_First: "Mettre la nation au premier plan"
SHA_The_Nation_First_desc: "Trop nombreux sont ceux qui placent leur clan au-dessus de tout. De telles loyautés sont un poison pour l'unité nationale et permettent à des éléments étrangers de monter nos peuples les uns contre les autres. Une vaste campagne de propagande devrait être lancée pour décourager de tels liens"
 SHA_fight_for_freedom:9 "Lutte pour la liberté"
 SHA_fight_for_freedom_desc:0 "La lutte pour l'indépendance a été longue et sanglante. Mais nous l'avons surmontée, et nous pouvons maintenant appliquer formellement sa leçon au développement des forces armées"
SHA_A_Professional_National_Army: "Une armée nationale professionnelle"
SHA_A_Professional_National_Army_desc: "La structure décentralisée de nos forces jusqu'à présent ne peut être maintenue. Développons non seulement une force professionnelle de style occidental où chaque homme est entraîné de manière intensive et adapté à un système de commandement rigide"
SHA_Superior_Weaponry: "Armes supérieures"
SHA_Superior_Weaponry_desc: "Ce qui nous manque dans les machines de guerre modernes, nous le compensons par notre esprit de combat. Nos hommes doivent donc être capables de se battre au mieux de leurs capacités. Pour y parvenir, nous devons étudier le développement des armes étrangères et copier les conceptions étrangères avancées efficaces"
SHA_The_Special_Forces_Project: "Le projet des forces spéciales"
 SHA_The_Special_Forces_Project_desc: "Nous n'aurons jamais le nombre nécessaire pour être au coude à coude avec les plus grandes puissances du monde. Cependant, des unités spécialisées hautement qualifiées peuvent être notre grand égalisateur"
SHA_Guns_for_Our_Men: "Pour préserver la paix"
SHA_Guns_for_Our_Men_desc: "Pour préserver la paix, nous devons être prêts à faire la guerre. L'ensemble des citoyens doit être tenu de fournir un petit pourcentage de ses revenus ou de ses récoltes aux forces armées afin qu'elles ne faiblissent jamais"
SHA_The_National_Arsenal: "L'arsenal national"
SHA_The_National_Arsenal_desc: "Les nations de l'Ouest disposent d'arsenaux militaires centraux qui se consacrent à la fois à la production et à la recherche. Nous devons en avoir un nous-mêmes"
SHA_To_the_Factories: "Vers les usines"
SHA_To_the_Factories_desc: "Nous devrions étendre le programme de dispositions militaires pour qu'il s'étende également aux entreprises"
SHA_The_Iron_Railway: "Le chemin de fer de fer"
SHA_The_Iron_Railway_desc: "Les mines de fer du pays ne sont reliées que par des chemins de terre empruntés par des mules. Bien que le terrain soit extrêmement dur, grâce à des méthodes modernes, nous pouvons enfin les relier entièrement aux villes"
SHA_Local_Defense: "Défense locale"
 SHA_Local_Defense_desc: "Les forces armées devraient reconnaître la structure unique de notre nation. Chaque État devrait avoir autorité sur ses propres sections de l'armée et être tenu responsable du recrutement."
 SHA_Sizable_Armies: " Armées de taille "
SHA_Sizable_Armies_desc: "Avec une armée qui se conforme à l'unicité des différentes régions du pays, nous pouvons plus facilement recruter. Commençons une campagne de recrutement dans les villages éloignés où la tradition est forte"
 #Our Country is Powerful:
SHA_Hto_Luumyaoe_Aarr_Karkwalraan: "Xat Hao Mee Hte Ja" #Our Country is Powerful
SHA_Hto_Luumyaoe_Aarr_Karkwalraan_desc: "Notre armée est devenue de plus en plus grande. Organisons un défilé massif dans la capitale pour célébrer et montrer nos prouesses"
SHA_Constitutional_States: "États constitutionnels"
SHA_Constitutional_States_desc: "Les États devraient être tenus d'élaborer des constitutions formelles qui assurent l'égalité de tous, quel que soit le clan.""
SHA_Democracy_for_the_People: "Une nouvelle démocratie"
SHA_Democracy_for_the_People_desc: "Les démocraties ont besoin d'institutions solides et d'une population engagée. Travaillons à informer les masses de leurs droits et de leurs devoirs"
SHA_Promote_Buddhist_Values: "Promouvoir les valeurs bouddhistes"
 SHA_Promote_Buddhist_Values_desc: "Pour que notre centre moral reste intact, l'État doit promouvoir la littérature théologique. En effet, les fonctionnaires devraient être tenus de posséder des connaissances de base en théologie et en philosophie bouddhistes"
SHA_The_People_First: "Le peuple d'abord"
SHA_The_People_First_desc: "Si les clans ont pu avoir une grande influence sur la structure de base de l'État, tous sont individuellement égaux. Nous devrions modifier la nouvelle constitution afin d'énoncer explicitement la relation entre l'énoncé et l'individu"
SHA_Our_Fortress_Our_Homeland: "La liberté s'arrête là où commence la violence"
 SHA_Our_Fortress_Our_Homeland_desc: "La violence est souvent utilisée pour faire respecter diverses traditions locales. C'est une tragédie. Nous devons strictement répudier de tels comportements et rappeler aux gens que si la tradition est importante, de tels actes de violence ne peuvent être autorisés"
 SHA_Reorganise_the_State_Map: "Redessiner les États"
 SHA_Reorganise_the_State_Map_desc: "Les frontières traditionnelles des clans ont été à la base de la forme des États qui composent notre fédération. Une fois le pouvoir consolidé, nous devrions redessiner les États pour y inclure un nombre important d'autant de clans que possible"

### Events ###

 #NOTE: These events have all been removed per Yunnan changes, but keeping the loc here in case someone decides to work on Shan in future and wants to reuse it as a starting point.

 #shan_events.1.t: "Independence of the Shan Confederation"
 #shan_events.1.d: "The Shan State, inhabited by the local Tai people, has for many years been a point of contention between powers in Asia. Ruling in the mountains of Shan are the saophas, ruling their own small kingdoms in the region since the 1200s. It underwent many wars, with the kingdoms constantly raiding neighbouring regions. When the British came, the saophas submitted, but after the Weltkrieg and the collapse of the British Empire in the 1920s, Burma broke free from the Empire with Shan in tow. The Kingdom of Siam briefly invaded Shan State, taking the area now known by them as Saharat Thai Doem. Shan had always fought for more rights under the Burmese regime, and now, after the Chinese takeover, the saophas of Shan have rebelled, in the hope that one day, the Tai people will be free once again."
 #shan_events.1.a: "Loyal to Shan we'll ever be."
 #
 #shan_events.2.t: "The Kokang Plan"
 #shan_events.2.d: "The recently promoted General Sao Yang Wen Pin, Saopha of Kokang, has sketched out a plan to retake Kokang, currently under Yunnanese control. Though ethnically Chinese himself, Sao Yang Wen Pin feels no sympathy for the Yunnan Clique, and identifies much more with Kokang and, by extension, the Shan Confederation. The promises Kunming gives are large, but he is, in his heart, a native of Shan. With the city under our control, we would be able to cross the river separating Shan and China, and spill in our troops from there."
 #shan_events.2.a: "Let's hope this works out for us."
 #
 #shan_events.3.t: "Moving Forwards After the War"
 #shan_events.3.d: "Now that Shan has been consolidated and our confederation is at peace, we must now choose the path by which we will follow. The saophas are to be convened at Yawnghwe Haw to discuss such matters, and the future of our nation will be decided there, now that we have finished our fight for independence."
 #shan_events.3.a: "We must tread the way that is best for us."
 #
 #shan_events.4.t: "The Yawnghwe Conference"
 #shan_events.4.d: "And so it has been done - the saophas are gathered at Yawnghwe Haw, the centre of our capital, Taunggyi, and the home of Sao Shwe Thaik. The saophas are strongly in favour of keeping the status quo, a democratic, pacifist confederation of the various Shan states. However, some have also raised the question of willingly giving up their power in order for a more unified and stable nation, safe from any other potential foreign invasions. While the status quo is widely popular and even supported by Sao Shwe Thaik, fears of another Yunnanese invasion are widespread too, and centralisation might be a better path for the nation. The only thing that remains is for the decision to be made, and Shan will go down the path chosen here, today, at Taunggyi."
 #shan_events.4.a: "The Confederation is the way forwards!"
 #shan_events.4.b: "Reform and Centralisation!"
 #
 #shan_events.5.t: "Sao Shwe Thaik's Speech at Taunggyi"
 #shan_events.5.d: "This morning, the people of Taunggyi and neighbouring towns gathered outside the City Hall and the government building to hear Sao Shwe Thaik speak. He gave a rousing speech, speaking about the hard-fought sovereignty of Shan state, and of the pacifist and just road the Confederation would take. Invited onto the stage were various saophas and leaders in the government."
 #shan_events.5.a: "Inspiring."
 #
 #shan_events.6.t: "The Drug Trade in Shan"
 #shan_events.6.d: "Shan is a part of the Golden Triangle, an infamous region in the world known for its opium production and trading. It is a major source of income for many people, especially to the North, in Kachin. However, illegal opium trading has become a problem within the Shan Confederation. What do we do with the drug trade?"
 #shan_events.6.a: "Limit and tax it."
 #shan_events.6.b: "Let's not anger the traders."
 #shan_events.6.c: "Round the illegal traders up and imprison them!"
 #
 #shan_events.7.t: "A Diplomatic Visit to Myitkyina"
 #shan_events.7.d: "The State of Kachin, to the North, fought with us in the Independence war. In the interests of preserving friendly diplomatic relations between the two nations of Shan and Kachin, Sao Shwe Thaik and a diplomatic delegation have decided to go to Myitkyina for a diplomatic visit, and to discuss the future of our two, newly-independent nations."
 #shan_events.7.a: "Bon voyage!"
 #
 #shan_events.8.t: "The Delegation Returns from Kachin"
 #shan_events.8.d: "Sao Shwe Thaik and the Shan diplomatic delegation have returned after a two-week trip to Kachin, where they were greeted by the locals in Myitkyina and the Jingpho government leaders with great hospitality and friendliness. A conference was held at Myitkyina in which the leaders of the Shan and Kachin governments talked about future cooperation between the two nations."
 #shan_events.8.a: "Welcome back!"
 #
 #shan_events.9.t: "A Diplomatic Visit from Shan"
 #shan_events.9.d: "Sao Shwe Thaik and a group of important officials in the government of Shan are about to come to our capital, Myitkyina, in the interests of preserving our two countries' friendly relations after the war against the Yunnan Clique. We have agreed to host them, and preparations are being made for their arrival."
 #shan_events.9.a: "Let them come to Myitkyina."
 #
 #shan_events.10.t: "The Shan Delegation Returns to Taunggyi"
 #shan_events.10.d: "After two weeks of talks and tours, Sao Shwe Thaik and the delegation from Shan has said their goodbyes with Kachin. The talks were overwhelmingly successful, giving economic and social benefits to both the countries and their citizens. Future cooperation has also been talked about, and the two newly-independent nations have been brought together even more."
 #shan_events.10.a: "Come back soon!"
 #
 #shan_events.11.t: "Self-Improvement in Shan"
 #shan_events.11.d: "Under the guidance of their saophas, the people of many states in Shan have begun to modernise more and improve their living conditions. More modern, 1920s toilets were installed in rural towns, and teachers have been dispatched from Taunggyi to teach countryside children, to help bring up the next generation."
 #shan_events.11.a: "Great!"
 #
 #shan_events.12.t: "Opium Profits"
 #shan_events.12.d: "Opium has given our economy a bit of a boost, as the first profits from taxing and limiting opium have arrived. However, the limit has created more problems, namely the selling of increased amounts opium illegally on the black market. People have also become less productive, due to a number of people regularly being high on opium at work. Officials and policemen are trying to crack down on the black market, but no great success has been achieved. However, we have certainly received benefits from our actions."
 #shan_events.12.a: "Concerning, but a definite improvement."
 #
 #shan_events.13.t: "Inaction Against Opium"
 #shan_events.13.d: "The opium trade has been as prolific as ever, with little to no disturbance from the government. People have gone to work while high on opium, and productivity has decreased due to the drug. However, there have been benefits - drug traders are no longer hostile to the government after their inaction, and we have eliminated possible enemies to the North."
 #shan_events.13.a: "Let's hope it was the right choice."
 #
 #shan_events.14.t: "The Resistance of the Drug Traders"
 #shan_events.14.d: "After the illegal opium traders were rounded up, put on trial, and thrown in prison, many other drug traders have gone underground. Drug prices have gone up, and the traders are trying to avoid the eye of the law in much more craftier ways. However, a temporary solution has been reached - the police have cracked down on any illegal drug traders reported with sums of money given to anyone who reports illegal drug traders as a reward."
 #shan_events.14.a: "Damn those drug lords!"

