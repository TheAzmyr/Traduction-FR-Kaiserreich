 KUM_nasir_shah: "Nasir Shah"
 KUM_nasir_shah_leader_desc:9 "§YNaissance :§! §L1888, à Kumul, Province du Xinjiang, Empire Qing§!\n§YCarrière :§! §LNasir est né et a été élevé pour être le nouveau Khan de Kumul pendant toute sa vie. Sa famille descend des khans d'il y a des siècles, et ils ont régné sur Kumul pendant tout aussi longtemps. Le père de Nasir, Masqud Shah, était un autoritaire brutal, ce qui a entraîné des rébellions contre son autorité en 1907 et 1912. Bien que ces rébellions aient été écrasées, le ressentiment persistant n'a jamais disparu, et lorsque Nasir a succédé à son père en 1930, une grande partie de ce ressentiment s'est reporté sur Nasir. Cependant, Nasir n'est pas comme son père autoritaire, et il est beaucoup plus ouvert aux réformes, voulant donner plus de pouvoir à ses conseillers et aux Begs.§!"

