### Traits ###
 KUM_first_reformer: "Le Premier Réformateur"
 KUM_first_reformer2: "Le Premier Réformateur"
 KUM_first_reformer3: "Le Premier Réformateur"
 KUM_first_reformer4: "Le Premier Réformateur"

