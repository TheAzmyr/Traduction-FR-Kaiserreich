 KUM_legacy_masqud_desc: "Masqud Shah, le précédent dirigeant du Khanat Kumul, était l'un des dirigeants les plus autocratiques de notre histoire. Connu pour être un ivrogne constant, pour avoir augmenté la taxe et la corvée, et pour sa haine totale de la technologie, il était très controversé. Cela a conduit aux soulèvements de 1907 et de 1912, qui ont tenté de le renverser ainsi que le khanat lui-même. Nasīr Shah tente aujourd'hui de redresser les torts de son père afin de faire approuver son règne par ses sujets, mais cela nécessitera un travail important dans le futur."

