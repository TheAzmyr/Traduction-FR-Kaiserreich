### Intro Screen ###
 KUM_country_intro_header: "§PLe Khanat Kumul§!"
 KUM_country_intro_content: "Le §PKhanat Kumul§!, qui descend directement du §PKhanat de Chagatai§!, a réussi à vivre tout au long de la §cDynastie Qing§!, jusqu'à l'§lère républicaine§!, puis à revenir dans le giron des §cQing§!. Officiellement un protectorat de l'§cEmpire Qing§!, §PKumul§! contrôle la principale route entre le §PXinjiang§! et le reste de la §lChine§!. La série de §Pkhans ouïghours§! loyaux rend hommage à la fois à l'§cempereur§! à §cBeijing§! et au §Pgouvernement du Xinjiang§! lui-même.\n\nLe précédent §PKhan de Kumul§!, §PMasqud Shah§!, était connu pour le règne le plus autoritaire de l'histoire de l'humble §PKhanat§!, ce qui a conduit à deux soulèvements contre lui en 1907 et 1912. Cette haine pour le §Pkhan§! s'est transmise à notre nouveau dirigeant, §PNasīr Shah§!, qui souhaite avoir au moins des réformes mineures dans le §PKhanat§! en ce qui concerne les montants insensés de l'impôt et la corvée pour gagner l'appréciation de son peuple une fois de plus. Il reste à voir si cela fonctionnera, car il décide toujours de s'appuyer soit sur les §cnobles ouïghours§! connus sous le nom de §cBegs§!, soit sur ses conseillers, le §gloyaliste de Kumul§! §PYulbars Khan§! et l'ancien révolutionnaire anti-Kumul §PHoja-Niyaz§!.\n\n§PKumul§! est considéré comme la dernière chose qui maintient la paix et la prospérité dans le §PXinjiang§!, car même avec les divers opposants de §PNasīr§!, il montre le rêve d'une possible autonomie dans le futur pour les nombreux autres §nhabitants ouïghours§! du §PXinjiang§!. Même avec notre petite taille, les effets de notre existence résonnent largement dans le reste du §PXinjiang§! comme les gardiens de la paix qui empêchent la révolte de masse."

 KUM_guide: "§MClique Fan§! (§SSocial Démocrate§!) / §MBegs§! (§cSocial Conservateur§!) / §MClique Bashir§! (§PAutocrate Paternel§!) / §MClique Nasir§! (§PAutocrate Paternel§!) / §MClique Zhongying§! (§nNational Populiste§!) / §MHoja-Nijaz Clique§! (§PAutocrate Paternel§!)\n£white_dot Après avoir gagné la guerre du Xinjiang, dans le mini-jeu de lutte d'influence, prenez des options qui renforcent l'influence des Han pour obtenir la clique de Fan, l'influence de Ma Zhongying pour obtenir la clique de Zhongying, ou l'influence des Ouïghours pour obtenir la clique de Hoja-Nijaz.\n£white_dot La faction dont l'influence est supérieure de plus de 20 à celle de toutes les autres l'emportera dans 150 jours.\n£white_dot §SFan Yaonan§! renommera le Kumul Khanate en Clique du Xinjiang.\n£white_dot §nMa Zhongying§! renommera le Khanat Kumul en Clique du Xinjiang.\n£white_dot §PHoja-Nijaz§! renommera le Kumul Khanate en République d'Ouïghour.\n£white_dot Si toutes les factions sont équilibrées (aucune faction n'a plus de 20 points d'influence de plus que les autres), le Khanat survivra.\n£white_dot Choisissez Monarchie Constitutionnelle dans l'événement "Décision du Khan Bashir" pour obtenir led §cBegs§! ou l'Autocratie pour obtenir la §PClique Nasir§! ou la §PClique Bashir§!\n£white_dot Note : il y a une chance pour que Nasir Khan s'échappe et redevienne le khan une fois que Ma Zhongying vous aura rejoint contre le Xinjiang dans la guerre. Son comportement est identique à celui de Bashir Khan.\n£white_dot Fan Yaonan et Ma Zhongying se comportent comme les autres seigneurs de guerre chinois et peuvent devenir un gouvernement national ou même unifier la Chine."

### Events ###
 kumul.1.t: "Agitation croissante contre Nasīr"
 kumul.1.d: "Avec la lente progression des réformes promises par Nasīr, l'agitation ne fait que s'étendre sur tout notre territoire. De violentes protestations ont commencé dans la ville extérieure de Kumul l'autre jour, avant d'être rapidement écrasées par notre conseiller Yulbars Khan avant qu'elles ne prennent l'ampleur des révoltes de 07 et 12. Bien que la situation soit contenue pour le moment, nous devons agir rapidement et décider comment et quand nous allons réformer. Tout le peuple, les Begs, et le conseil attendent désespérément que Nasīr's fasse son geste décidant de notre avenir."
 kumul.1.a: "Ces gens sont si turbulents !"

 kumul.2.t: "Rumeurs d'Agitation provenant du Conseil"
 kumul.2.d: "Avec nos politiques qui commencent lentement à pencher vers les différents begs qui contrôlent les flux d'impôts vers le gouvernement, Yulbars et Niyaz commencent à s'énerver contre Nasīr. Alors que Yulbars est un loyaliste convaincu et ne se révoltera jamais vraiment, le cas le plus inquiétant est celui de Hoja-Niyaz. Sa participation aux soulèvements de 2007 et de 2012 est un cas inquiétant de trahison si une révolte de masse commence à nouveau contre notre règne. Nous devrons nous assurer de l'apaiser, lui et Yulbars, si nous voulons qu'ils restent de notre côté dans les futurs conflits entre nous et nos sujets."
 kumul.2.a: "Pourquoi la gouvernance est-elle si complexe ?"

 kumul.3.t: "Agitation chez les Begs"
 kumul.3.d: "Les Begs sont des nobles ouïghours de Kumul et du reste du Xinjiang, censés contrôler les flux d'impôts dans les régions et s'assurer qu'ils parviennent au gouvernement central. La dernière chose dont nous avons besoin, c'est que nos collecteurs d'impôts détournent l'argent de notre Khan ou, pire encore, se rangent du côté du peuple en cas de révolte. Bien qu'ils restent loyaux pour le moment, nous devrons faire preuve de prudence à l'avenir pour éviter le pire des scénarios."
 kumul.3.a: "Ces Begs sont toujours sur le point de faire quelque chose."

 kumul.4.t: "Payer un tribu au Xinjiang"
 kumul.4.d: "Il est de notre devoir de payer notre tribut au gouvernement du Xinjiang chaque année en raison de notre statut de protectorat. Il s'agit principalement d'un geste symbolique visant à montrer les liens entre les Qing et le peuple ouïghour, car notre tribut est aussi simple que d'offrir un melon Kumul au gouverneur du Xinjiang. Actuellement, c'est [SIK.GetLeader] qui a gracieusement accepté notre tribut. La tradition est importante, même si elle semble ridicule aux yeux des étrangers, car les liens entre les Ouïghours et les Han doivent être maintenus pour la paix future dans notre pays."
 kumul.4.a: "La paix entre les peuples par un melon"

 kumul.5.t: "Incompétence"
 kumul.5.d: "Le nouveau gouvernement en charge de Hami est... pire que ce à quoi on aurait pu s'attendre. Ces amis proches de Jin Shuren sont criblés de corruption, avec une contrebande constante d'argent, l'abus et l'exploitation du peuple, et une intolérance générale envers quiconque n'est pas eux-mêmes. L'actuel ministre en chef de Hami Long Xielin ne fait certainement pas exception à la règle, ayant une stratégie similaire à celle de Jin, qui consiste à détourner l'argent des taxes vers sa propre mine d'or personnelle. Bien que pour l'instant tout cela ait été gardé secret, les officiels déjà très corrompus ne font que gagner en puissance, ce qui ne peut que nuire à l'avenir de cette nouvelle préfecture."
 kumul.5.a: "Hami est vraiment sous le coup d'une malédiction"

 kumul.6.t: "Ouverture de lIimmigration"
 kumul.6.d: "Approuvée par Jin Shuren lui-même ainsi que par Long Xielin, l'immigration a été ouverte du Gansu à Hami. Hami est la principale route reliant le Xinjiang au reste de la Chine, mais l'interdiction de l'immigration non ouïgoure par le précédent Khanat empêchait de nombreux Chinois d'accéder à la région. Ce n'est plus le cas, car Jin a déjà envoyé le premier groupe d'immigrants Hui et Han de sa province natale s'installer dans cette nouvelle frontière. Nous ne pouvons qu'espérer que cela conduira à un grand avenir pour notre merveilleux peuple jusqu'aux confins de l'Asie centrale, même si cela prendra évidemment beaucoup de temps."
 kumul.6.a: "À un avenir merveilleux !"

 kumul.7.t: "Les Malheurs de l'Immigration"
 kumul.7.d: "Bien que l'ouverture de l'immigration à Hami ait sans aucun doute apporté de vastes améliorations à cette ville mahométane auparavant inculte, l'affaire n'a pas été entièrement positive. Apparemment, la population locale est enragée par nos généreux programmes de réforme agraire, même si elle a reçu à juste titre de plus petites parcelles non cultivées pour faire de la place à des colons plus importants. Il y a eu plusieurs cas de meurtres d'immigrants Han, mais jusqu'à présent ils ont été relégués à des affaires isolées. Il semble que les Kumulilik puissent être apprivoisés après tout."
 kumul.7.a: "Des morveux ingrats."

 kumul.8.t: "Une Proposition Étrange"
 kumul.8.d: "Le nouveau percepteur nommé par Jin Shuren, Zhang Guohu, se serait épris d'une jeune musulmane de la ville et l'aurait demandée en mariage. Alors qu'en temps normal, un tel événement n'a pas lieu d'être, puisque Zhang n'est pas musulman, les Ulama locaux ont exprimé leur profonde opposition à ce mariage. Cependant, pour des raisons inconnues, le père de la jeune fille a accepté l'union et une cérémonie est prévue dans quelques semaines.\n\nLes tensions entre les Kumuliliks sont dangereusement élevées depuis l'annexion, et cette action effrontée risque d'enflammer davantage la population. Jin Shuren, cependant, aurait apporté son soutien à Zhang pour le mariage, il est donc peu probable qu'il soit arrêté maintenant."
 kumul.8.a: "L'amour ne connaît pas de limites."

 kumul.9.t: "Un Accueil Amer"
 kumul.9.d: "Catastrophe ! Apparemment, les tensions à Hami étaient plus élevées que quiconque aurait pu le prévoir, car la nuit dernière, Zhang Guohu et sa troupe de soldats ont été massacrés par des radicaux Kumulilik. Il participait apparemment à un dîner pour la fête à venir lorsqu'un grand groupe d'hommes lui a tendu une embuscade ainsi qu'à ses troupes. S'ils n'avaient pas été ivres, ils auraient pu avoir une chance, mais ils n'en ont plus.\n\nC'est maintenant le moindre de nos soucis, car les rebelles, qui ont décuplé leur nombre, ont pris d'assaut la ville entière. Beaucoup de nos immigrants Han ont été massacrés, avec leurs têtes arrachées et enterrées dans la terre. Tout en envahissant la ville extérieure, les citoyens et administrateurs Han restants se sont retranchés à l'intérieur des murs de la vieille ville et attendent maintenant l'aide des forces de Jin Shuren, si elles arrivent."
 kumul.9.a: "Peut-être que ce n'était pas censé être..."

 kumul.10.t: "L'Impôt du Sang au Xinjiang"
 kumul.10.d: "Des restes de la garnison de Zhang Guohu sont arrivés au manoir de Jin Shuren pour faire état d'un massacre sans précédent de Han à Hami. Il semble que les Kumuliliks aient été moins satisfaits que ne l'indiquaient les rapports de Zhang Guohu, et sa garnison a été surprise il y a quelques nuits par une foule d'agitateurs musulmans. Les survivants parlent d'un mariage arrangé entre Zhang Guohu et la fille d'un ulama, ainsi que de la résistance fiscale que Zhang Guohu avait promis de rapporter à Jin Shuren, mais qu'il n'a jamais faite. Il est désormais évident que Hami est perdu pour les hommes de Jin et que la vie des immigrants Han est en jeu si Jin échoue dans ses représailles."
 kumul.10.a: "Une fois de plus, le Xinjiang sera en proie à la douleur."

 kumul.11.t: "Assiégés et assiégés"
 kumul.11.d: "Notre Jihad en cours contre les occupants Han étant au point mort, nous sommes arrivés à une impasse. Nous n'avons ni les hommes ni les armes pour vaincre les forces de la vieille ville, mais elles n'ont ni la force ni la volonté de nous contre-attaquer. Notre meilleur général, Yulbars Khan, a annoncé son départ pour recruter une armée capable de vaincre tous ceux qui s'opposent à nous. Alors que beaucoup doutent de sa capacité à trouver un tel miracle, on murmure qu'il conspire peut-être avec le plus brutal des seigneurs de guerre Ma, Ma Zhongying. Une telle action serait sans précédent et attirerait l'ire, mais elle nous donnerait aussi une chance de nous battre."
 kumul.11.a: "Espérons que le vieil homme trouve ce dont nous avons besoin."

 kumul.12.t: "Une Rencontre Opportune"
 kumul.12.d: "En entrant dans la tente de Ma Zhongying, sans doute la plus grande du camp de guerre, Yulbars fut envahi par la puanteur de l'opium. Cela l'a presque fait fuir, mais il ne pouvait pas dévier de la tâche qui lui avait été confiée par Dieu. Portant le musc, il s'approcha de la silhouette frappante de Zhongying au centre de la tente.\n\n"Le Prince tigre de Kumul vient faire de moi sa proie ?", gloussa le seigneur de guerre Ma.\n\n"Je ne suis qu'un vieil homme, qui cherche la force du boucher du Gansu".\n\nLes formalités furent brèves, car chacun connaissait les intentions de l'autre. Bien que la visite ait été orchestrée pour ressembler à une surprise, beaucoup de correspondance avait été échangée au cours des semaines précédentes. Zhongying avait une armée sans État, et Yulbars un État sans armée. Une fois tous les arrangements pris, Zhongying s'est empressé de partir avec ses hommes, et Yulbars a suivi. Après tout, comment pouvait-il manquer la vue de ce qui semblait être le héraut de la mort elle-même ?"
 kumul.12.a: "La plus inavouable des alliances..."

 kumul.13.t: "Le héraut de la mort"
 kumul.13.d: "Il semble que les rumeurs étaient fondées, Yulbars est revenu avec le célèbre Ma Zhongying. Si sa simple présence en terrifie plus d'un, la présence soudaine de milliers de soldats supplémentaires a semé la terreur dans le cœur de la garnison assiégée de la vieille ville.\n\nÀ la tombée de la nuit, Zhongying est passé à l'action. Des centaines de cavaliers Kumulilik ont chargé les fortifications avec fougue, mais ont été abattus en un instant par des mitrailleuses. Cela n'a cependant pas découragé le seigneur de la guerre. Pendant les heures sombres de la nuit, des vagues successives ont assailli la garnison et ont été progressivement repoussées, mais non sans un coût élevé pour les défenseurs. À mesure que les munitions s'épuisent, les hommes commencent à abandonner leurs fusils pour l'épée et la pique, et se battent avec une intensité tout aussi primitive.\n\nCependant, il semble que la fortune favorise les audacieux. Aux premières heures du matin, les forces épuisées de Zhongying ont finalement porté un coup décisif à ce qui restait de la garnison. En guise de récompense pour ses soldats, la vieille ville a été rasée, tout ce qui avait de la valeur étant désormais entre les mains de ses hommes. Même après un combat aussi brutal, Zhongying a promis à [?Root.GetLeader] de poursuivre sa campagne jusqu'à ce que les dernières forces de Jin Shuren soient écrasées sous sa botte."
 kumul.13.a: "Une force terrifiante."

 kumul.15.t: "La grande évasion"
 kumul.15.d: "Aux premières heures du matin, un plan préparé au cours des dernières semaines a été mis à exécution. Nasīr Shah, en prison depuis qu'il a été fait prisonnier par Jin Shuren, a attendu le signal dans sa cellule. Alors que la porte se refermait derrière le dernier garde, le son d'un oiseau gazouillant résonnait dans tout le donjon. C'était le signal. Avec cela, Nasīr a retiré certaines des briques du mur de sa cellule, desserrées par des semaines de travail. Derrière, il y avait un tunnel, menant à la liberté. Après avoir rampé à travers, il a été rencontré par deux hommes louches, portant des capes sur leurs têtes. L'un d'eux a jeté une autre cape à Nasīr, qui s'est empressé d'enfiler le déguisement. Grâce à cela, Nasīr a pu sortir de Dihua, au nez et à la barbe de [SIK.GetLeader].\n\nLa nouvelle de l'évasion de Nasīr a déjà atteint Kumul, même si Nasīr n'arrivera pas avant quelques jours. Cependant, sa courageuse évasion a déjà remonté le moral des troupes."
 kumul.15.a: "Excellent."

 kumul.16.t: "Le retour de Nasīr Shah"
 kumul.16.d: "Alors que Nasīr rentrait dans la ville de Kumul, flanqué de deux gardes de chaque côté, les foules étaient bondées. Les acclamations des paysans éclataient à travers la ville pendant qu'il marchait, un symbole de stabilité en ces temps instables. Quand il fut de retour, un festin fut organisé, celui-ci moins dangereux que le dernier de Nasīr. Nasīr s'est entretenu avec Yulbars Khan, le remerciant pour ses services et étant mis au courant de tous les récents événements de la guerre. Ensuite, il a tenu un discours, remerciant les troupes, et souhaitant que chacun continue à se battre contre les tyrans de Dihua."
 kumul.16.a: "Bon retour parmi nous!"

 kumul.17.t: "Nasīr est mort !"
 kumul.17.d: "Aux premières heures du matin, un plan préparé au cours des dernières semaines a été mis à exécution. Nasīr Shah, en prison depuis qu'il a été fait prisonnier par Jin Shuren, a attendu le signal dans sa cellule. Alors que la porte se refermait derrière le dernier garde, le son d'un oiseau gazouillant résonnait dans tout le donjon. C'était le signal. Avec cela, Nasīr a retiré certaines des briques du mur de sa cellule, desserrées par des semaines de travail. Derrière, il y avait un tunnel, menant à la liberté. Après avoir rampé à travers, il a été rencontré par deux hommes louches, portant des capes sur leurs têtes. Tout semblait se dérouler comme prévu, jusqu'à ce qu'ils montrent leurs visages. Ce n'étaient pas les agents de Nasīr, envoyés pour l'aider à s'échapper. D'un geste rapide, l'un des hommes a sorti un pistolet de son manteau, et a tiré sur Nasīr Shah dans la tête, le tuant.\n\nLa nouvelle nous est parvenue ce matin, après qu'un des agents de Nasīr qui a tenté de l'aider à s'échapper a fui Dihua après avoir été découvert."
 kumul.17.a: "Maudits soient-ils !"

 kumul.18.t: "Nasīr est mort !"
 kumul.18.d: "Aux premières heures du matin, un plan préparé au cours des dernières semaines a été mis à exécution. Nasīr Shah, en prison depuis que nous l'avons fait prisonnier, a attendu le signal dans sa cellule. Lorsque la porte s'est refermée derrière le dernier garde, le son d'un oiseau qui gazouille a résonné dans tout le donjon. C'était le signal. Avec cela, Nasīr a retiré certaines des briques du mur de sa cellule, desserrées par des semaines de travail. Derrière, il y avait un tunnel, menant à la liberté. Après s'y être faufilé, il a rencontré deux hommes louches, portant des capes sur la tête, que Nasīr pensait être ses propres agents. Cependant, nous avons pu apprendre le plan plusieurs jours avant qu'il n'ait lieu, et [SIK.GetLeader] a pu placer ses propres agents pour accueillir Nasīr lors de son évasion. Comme demandé, un des agents a tiré sur Nasīr d'une balle dans la tête, mettant fin à ses ennuis."
 kumul.18.a: "Bon Débarras."

 kumul.19.t: "Le nouveau leader de Kumul"
 kumul.19.d: "Après la mort tragique de Nasīr Shah à Dihua, il est temps de poursuivre la ligne de succession. Bien que le fils de Nasīr, Bashir Shah, soit encore très jeune, il doit être élevé au rôle de Khan de Kumul. Cependant, en raison de son âge, Yulbars restera régent jusqu'à ce que Bashir soit considéré comme majeur. Bien que Bashir soit toujours accablé par le chagrin de son père, il n'y a pas de temps à perdre, car la guerre au Xinjiang s'intensifie de plus en plus."
 kumul.19.a: "Bashir Shah dirige Kumul !"

 kumul.20.t: "Que doit-on faire de Nasīr Shah ?"
 kumul.20.d: "Après que le Khanat Kumul nous ait déclaré la guerre il y a quelques semaines, une question a été soulevée au sujet de Nasīr Shah, qui réside actuellement dans une cellule de prison à Dihua. Bien que pour l'instant il reste dans son donjon, des rumeurs ont fait écho à Dihua, parlant de Nasīr Shah qui va bientôt tenter une évasion. Le retour de Nasīr à Kumul leur donnerait un énorme coup de pouce moral, alors que l'annonce de sa mort ne peut que les décourager. De plus, la mort de Nasīr laisse son fils Bashir Shah sur le trône, un jeune adolescent inapte à gouverner. Une balle rapide dans la tête de Nasīr pourrait nous aider grandement dans cette guerre."
 kumul.20.a: "Tuez-le. Tuez-le maintenant."
 kumul.20.b: "Il peut rester dans sa cellule."

 kumul.21.t: "Ma Zhongying quitte le Gansu"
 kumul.21.d: "Le boucher du Gansu, Ma Zhongying, ainsi que son associé Ma Fushan, ont quitté la province du Gansu, avec leurs armées. Des rumeurs ont circulé selon lesquelles il avait reçu la visite du général kumul Yulbars Khan, et qu'il allait peut-être rejoindre la rébellion kumul qui allait bientôt se produire. Il semble maintenant, avec le début de la rébellion Kumul, que ces rumeurs se soient concrétisées, les forces de Zhongying ayant été vues dans le territoire du Xinjiang."
 kumul.21.a: "The Gansu butcher, Ma Zhongying, along with his associate Ma Fushan, left Gansu province, along with their armies. Rumors circulated that he had been visited by Kumul General Yulbars Khan, and that he might join the Kumul rebellion that was soon to occur. It now appears, with the start of the Kumul rebellion, that these rumors have come true, as Zhongying's forces have been seen in Xinjiang territory."

 kumul.22.t: "L'exécution de Nasīr Shah"
 kumul.22.d: "Alors que l'aube se lève sur Dihua, une foule se rassemble près du bâtiment du gouverneur. Là, en haut des marches, se tenaient Jin et certains de ses loyalistes, parmi lesquels l'ex-ministre en chef de Hami Long Xielin. Après quelques minutes, la foule a commencé à crier et à huer, alors que Nasīr Shah, toujours dans sa robe de prison, a été traîné à travers l'assemblée et a monté les marches jusqu'à Jin. Nasīr fut jeté à genoux tandis que Jin faisait signe à la foule de se taire.\n\n"Nasīr Shah, en tant que gouverneur du Xinjiang, je vous déclare coupable de trahison et de rébellion. La peine pour cela est la mort. As-tu un dernier mot à dire ?"\n\n"Avec cette balle, Jin, ton règne prend fin."\n\nSur ce, Jin sortit un pistolet de sa cape et tira sur Nasīr à l'arrière de la tête. La foule a applaudi tandis que le corps de Nasīr s'affaissait sur le sol en pierre."
 kumul.22.a: "La mort d'un traître."

 kumul.23.t: "L'exécution de Nasīr Shah"
 kumul.23.d: "Alors que l'aube se lève sur Dihua, une foule se rassemble près du bâtiment du gouverneur. Là, en haut des marches, se tenaient Jin et certains de ses loyalistes, parmi lesquels l'ex-ministre en chef de Hami Long Xielin. Après quelques minutes, la foule a commencé à crier et à huer, alors que Nasīr Shah, toujours dans sa robe de prison, a été traîné à travers l'assemblée et a monté les marches jusqu'à Jin. Nasīr fut jeté à genoux tandis que Jin faisait signe à la foule de se taire.\n\n"Nasīr Shah, en tant que gouverneur du Xinjiang, je vous déclare coupable de trahison et de rébellion. La peine pour cela est la mort. As-tu un dernier mot à dire ?"\n\n"Avec cette balle, Jin, ton règne prend fin."\n\nSur ce, Jin sortit un pistolet de sa cape et tira sur Nasīr à l'arrière de la tête. La foule a applaudi alors que le corps de Nasīr s'affaissait sur le sol en pierre. Lorsque notre agent à Dihua nous a informé de cette nouvelle, elle s'est rapidement répandue, et la tristesse s'est emparée de la nation."
 kumul.23.a: "Une tragédie"

 kumul.26.t: "Victoire dans le Xinjiang"
 kumul.26.d: "Enfin, après des mois de lutte contre les gouverneurs malveillants et les Ouïghours rebelles, nous avons pu rétablir l'ordre au Xinjiang. Cependant, maintenant que nous avons pris le contrôle du Xinjiang, nous devons essayer de le conserver. Nous sommes passés d'une petite administration sur seulement une petite ville, à un contrôle d'une zone massive, bien plus peuplée que Kumul elle-même. En plus de cela, nous devons nous méfier de ceux qui souhaitent nous aider. Hoja-Niyaz, le chef militaire ouïgour, et Ma Zhongying, le boucher du Gansu, ont tous deux offert leur aide, mais il n'est pas clair s'ils souhaitent aider pour le bien du peuple ou juste pour leur gain personnel. Les Chinois Han auront également une grande influence sur notre gouvernement, et il se murmure même que Fan Yaonan, le bureaucrate Han que l'on croyait mort après ses actions dans la Clique du Xinjiang, serait encore en vie. Bien que ces groupes puissent nous aider, nous devons nous assurer de ne pas leur laisser trop d'influence, sinon ils pourraient même essayer de mettre fin au Khanat."
 kumul.26.a: "Excellent."

 kumul.27.t: "La décision [KUM.GetLeader]"
 kumul.27.d: "Le pouvoir du Khanat étant désormais à l'abri des menaces de ceux qui souhaitaient le renverser, il faut maintenant se tourner vers l'avenir. Après le règne despotique de Masqud Shah avant Nasīr, des réformes avaient commencé à être mises en œuvre, pour tenter de faire entrer Kumul plus avant dans l'ère moderne. Cependant, ces réformes ont été interrompues par le geste perfide de Jin Shuren. Maintenant, [KUM.GetLeader] doit prendre une décision importante : faire évoluer le Khanat de Kumul vers un régime plus démocratique grâce aux Begs, ou s'accrocher définitivement à la monarchie absolue."
 kumul.27.a: "Monarchie constitutionnelle ; le pouvoir aux Begs !"
 kumul.27.b: "Autocratie ; pouvoir à [KUM.GetLeader] !"

 kumul.28.t: "Le Xinjiang demande des administrateurs"
 kumul.28.d: "En tant que propriétaires actuels de Beijing, Fan Yaonan, dans le Xinjiang, nous a reconnus comme le gouvernement légitime de la Chine. Dans une lettre qu'il nous a envoyée, il a déclaré qu'en tant que gouvernement légitime de la Chine, nous devrions certainement être en mesure d'aider son administration au Xinjiang. À l'autre bout du pays, Fan affirme qu'il manque d'administrateurs chinois Han capables de diriger un gouvernement sans être corrompus. Il nous a donc supplié de lui envoyer des bureaucrates compétents qui savent ce qu'ils font. Toutefois, nous pourrions également profiter de cette occasion pour renvoyer certains de nos administrateurs moins compétents et légèrement corrompus."
 kumul.28.a: "Envoyez les administrateurs officiels."
 kumul.28.b: "Envoyez des administrateurs corrompus."
 kumul.28.c: "Nous n'avons pas de temps pour Fan."

 kumul.29.t: "Pékin envoie des administrateurs officiels"
 kumul.29.d: "Nous avons reçu des nouvelles de Pékin concernant notre demande. Ils ont choisi d'envoyer de nombreux bureaucrates et administrateurs Han, qui aideront à gérer le Xinjiang de manière efficace et sans corruption."
 kumul.29.a: "Excellent."

 kumul.30.t: "Pékin envoie des administrateurs corrompus"
 kumul.30.d: "Nous avons reçu des nouvelles de Pékin concernant notre demande. Ils ont choisi d'envoyer plusieurs administrateurs Han, qui aideront à gérer le Xinjiang. Cependant, Fan reconnaît les noms de plusieurs personnes envoyées comme étant certains des bureaucrates les plus corrompus de Pékin. Il semble qu'ils aient utilisé notre demande comme une excuse pour renvoyer leurs administrateurs véreux et en faire notre problème."
 kumul.30.a: "Ils feront l'affaire."

 kumul.31.t: "Le Plan"
 kumul.31.d: "Les rebelles du Turkestan oriental sont unifiés par une figure : Sabit Damulla. Les frères Bughra de Hotan et le noble marchand Timur Beg ne sont unifiés que par Sabit Damulla. Si vous supprimez Sabit, vous supprimez leur unité, et leur coalition est susceptible de s'effondrer. Après avoir découvert l'emplacement de Sabit Damulla lors d'un interrogatoire, notre personnel militaire a décidé qu'il était temps d'agir. La personne la plus préparée à diriger cette mission est notre général Mahmut Muhiti. Il a eu par le passé des liens avec les mouvements indépendantistes turcs, mais nous a depuis donné sa loyauté. Nous pourrions l'envoyer en terre rebelle avec un petit groupe de troupes professionnelles, et attaquer la maison de Damulla pendant qu'il dort. Avec un peu de chance, Muhiti réussira."
 kumul.31.a: "Bonne chance à Muhiti."

 kumul.32.t: "Tentative d'assassinat sur Sabit Damulla !"
 kumul.32.d: "Un événement tragique s'est produit aujourd'hui. Alors que Sabit Damulla dormait dans sa maison, ses gardes attendaient paresseusement à l'extérieur, sans se préoccuper des montagnes qui les entouraient. Alors que l'un des gardes était assis sur une marche, démontant son arme, son crâne a soudainement été rempli de plomb. Le coup de feu résonne dans la vallée, tandis que les autres gardes se mettent en action. Une fusillade éclate alors que, du sommet d'une colline voisine, une bande de soldats, forte d'environ 18 personnes, descend la colline, dirigée par le général Kumul Mahmut Muhiti. Le groupe a pu tuer les 7 gardes à l'extérieur de la maison, mais en a perdu 3. En s'approchant de la maison, ils en ont perdu deux autres à cause des gardes qui tiraient par la fenêtre. Muhiti lui-même a défoncé la porte et a abattu un autre garde d'une balle dans la tête avec son pistolet. Le groupe a traversé la maison et a tué 3 autres gardes, sans en perdre un seul. Maintenant, le seul qui restait était Sabit Damulla. Alors qu'ils approchaient de la chambre de Sabit, Muhiti a rechargé son pistolet, souriant de son succès. Cependant, lorsqu'il a défoncé la porte, il n'a trouvé qu'un lit vide et une fenêtre ouverte. Muhiti a réalisé son erreur de ne pas avoir laissé plus de soldats à l'extérieur pour garder le périmètre, alors que Sabit Damulla lui échappait. Dans l'heure qui suit, des centaines de soldats de Sabit arrivent à la maison, mais Muhiti et ses hommes sont déjà partis.\n\nBien que l'assassinat ait été un échec, il aura tout de même de terribles conséquences. Sabit Damulla, paranoïaque pour sa vie, s'est caché, il est donc très difficile de communiquer avec lui. Les divisions sont laissées désorganisées et se retournent même parfois les unes contre les autres."
 kumul.32.a: "Maudits soient-ils !"

 kumul.33.t: "L'assassinat de Sabit Damulla a échoué"
 kumul.33.d: "Mahmut Muhiti est revenu, après avoir échoué sa mission. Il raconte comment ses hommes ont dévalé une colline en direction de la maison de Sabit Damulla, tuant plusieurs gardes sur leur passage. Il raconte comment il a lui-même défoncé la porte d'entrée et tiré sur plusieurs gardes avec son pistolet. Cependant, le temps d'arriver à la chambre de Sabit, il s'était échappé.\n\nBien que Muhiti ait échoué dans sa mission, ce n'est pas une perte totale. Nos espions à Hotan et Kashgar nous ont dit que Sabit Damulla s'est caché, s'isolant complètement de la plupart des autres personnes. Cela a conduit à une désorganisation complète des forces du Turkestan oriental."
 kumul.33.a: "Pas une perte totale."

 kumul.50.t: "Notre administration est très dispersée"
 kumul.50.d: "Comme prévu, notre administration est actuellement incapable de diriger la province. De multiples rébellions à petite échelle ont déjà éclaté dans tout le Xinjiang pour une multitude de raisons : certains sont encore fidèles à Jin, d'autres ont vécu dans l'anarchie après le bouleversement total du précédent gouvernement, tandis que la plupart sont simplement en colère contre le manque de nourriture et de distribution de fournitures. Le [KUM.GetLeader] était sur le point d'envoyer Ma Zhongying s'occuper de ces rébellions quand une nouvelle est soudainement parvenue à la ville de Kumul : Fan Yaonan est toujours en vie. Le bureaucrate Han, après avoir été rejeté par l'administration précédente, s'est caché dans un village de montagne au nord de Dihua. Lorsque l'administration précédente a été renversée, il s'est rendu dans la ville de Kumul, pour prêter allégeance à [KUM.GetLeader] et offrir son aide pour organiser l'État. Il a déjà été accueilli au gouvernement, étant une figure très populaire dans la communauté chinoise Han du Xinjiang. Toutefois, la question de savoir s'il faut lui confier une tâche aussi importante aussi rapidement est sujette à débat."
 kumul.50.a: "Utilisez les compétences administratives de Fan Yaonan pour sécuriser l'ordre."
 kumul.50.b: "Utiliser l'armée de Ma Zhongying pour assurer l'ordre."
 kumul.50.c: "Notre administration va s'arranger toute seule, pas besoin d'intervenir."

 kumul.51.t: "Hoja-Niyaz commence à rassembler les dirigeants ouïghours"
 kumul.51.d: "Hoja-Niyaz, après avoir contribué à notre victoire, a commencé à voyager dans la province, parlant à de nombreux chefs tribaux ouïghours qui vivent principalement dans le sud. Bien qu'il soit bon de sécuriser ces régions pour notre gouvernement, certains s'inquiètent du fait que Hoja-Niyaz essaie simplement de gagner de l'influence pour lui-même. Si nécessaire, nous sommes en mesure d'envoyer Ma Zhongying auprès de lui pour montrer notre force et tenter de contenir Hoja-Niyaz."
 kumul.51.a: "Laissez-le faire ce qu'il veut."
 kumul.51.b: "Envoyez Ma Zhongying pour le forcer à arrêter."

 kumul.52.t: "Fan s'adresse à de puissants chefs d'entreprise"
 kumul.52.d: "La région du Xinjiang est très montagneuse, faiblement peuplée et arriérée. Cependant, certains hommes d'affaires chinois la considèrent toujours comme un bon endroit pour créer une entreprise. Récemment, nous avons appris que Fan Yaonan a tenu de multiples réunions avec certains des principaux hommes d'affaires et propriétaires d'usines de la région. Il aurait même parlé à des hommes d'affaires plus proches de Pékin, en essayant de les convaincre de venir au Xinjiang pour y installer des usines."
 kumul.52.a: "Qu'est-ce qu'il trame..."

 kumul.53.t: "Ma Zhongying prévoit de rester en vie"
 kumul.53.d: "Nous avons récemment découvert que Ma Zhongying, le boucher du Gansu, a prévu d'attaquer plusieurs villages près de Dihua, probablement pour piller leurs biens et prendre leur opium. Yulbars Khan nous a suggéré un plan pour l'empêcher de le faire. Nous pouvons donner à Ma Zhongying plus de pouvoir dans notre gouvernement et un salaire plus élevé pour le persuader de ne pas quitter la ville. Cependant, Hoja-Niyaz a déclaré que c'était une idée terrible et que Ma Zhongying était trop dangereux pour qu'on lui donne plus de pouvoir."
 kumul.53.a: "Donnez-lui ce dont il a besoin."
 kumul.53.b: "Le pilleur doit piller."

 kumul.54.t: "Fan s'adresse à Beijing"
 kumul.54.d: "Le bureaucrate Fan Yaonan a récemment déclaré à la population de Dihua qu'il avait pris contact avec la population de Pékin et qu'il était en communication ouverte avec elle. Bien que cela donne plus de légitimité à notre gouvernement, cela montre que Fan a beaucoup plus de pouvoir qu'il n'en a réellement. Certaines personnes commencent à croire que Fan est le seul homme de notre gouvernement qui soit suffisamment légitime pour gouverner."
 kumul.54.a: "Inquiétant."

 kumul.55.t: "Instabilité accrue"
 kumul.55.d: "Depuis que nous avons pris le contrôle de Dihua, le principal problème a été de garder le contrôle. Notre petite administration a dû se substituer à l'administration de l'ensemble du Xinjiang, une région immense. Avec cela, l'instabilité a augmenté chaque jour à travers la province, et elle atteint un point de rupture. Il existe cependant une solution : l'armée. Il a été suggéré qu'en donnant aux militaires beaucoup plus de pouvoir, ils pourraient maintenir l'ordre dans la région. Cependant, cela pourrait être dangereux d'un point de vue politique."
 kumul.55.a: "Donner plus de pouvoir aux militaires."
 kumul.55.b: "L'instabilité suivra son cours."

 kumul.56.t: "Les Ouïghours du Sud en rébellion"
 kumul.56.d: "Depuis l'effondrement de l'administration de Jin Shuren, les tribus ouïghoures du sud, en particulier celles situées près de Hotan, vivent dans le chaos. Après avoir été armées par les chefs de la rébellion ouïghoure, de nombreuses tribus ont parcouru la région, violant et pillant les villages de la région. Il faut, bien entendu, mettre un terme à cette situation. Mais nous avons le choix sur la manière de résoudre ce problème. Nous pourrions envoyer Hoja-Niyaz pour calmer les groupes, voire les recruter dans ses forces. Hoja-Niyaz est un diplomate, il est flexible et c'est un leader ouïghour important. Sa popularité auprès des Ouïghours est presque inégalée. Toutefois, au lieu de négocier avec les tribus, il faudrait peut-être les écraser. Ma Zhongying et ses soldats opiomanes restent les bras croisés, prêts à agir comme nous le leur disons. Peut-être qu'une main de fer est nécessaire pour traiter avec ces rebelles."
 kumul.56.a: "Hoja-Niyaz va désamorcer la situation."
 kumul.56.b: "Ma Zhongying va mettre fin à la situation."

 kumul.57.t: "Encourager l'Immigration"
 kumul.57.d: "De plus en plus, depuis la fin de la guerre avec l'ancienne administration, l'immigration chinoise a de nouveau augmenté. La route qui traverse Kumul est remplie de gens qui viennent s'installer dans la région pour commencer une nouvelle vie. Cependant, certains se demandent si nous devrions permettre que cela continue."
 kumul.57.a: "Laissez-le continuer."
 kumul.57.b: "Fermer la frontière."

 kumul.58.t: "Protecteurs de raids ouïghours"
 kumul.58.d: "Le boucher du Gansu, Ma Zhongying, inspire la peur à tous ceux qui ont la malchance de le rencontrer, lui et son armée. En réponse à l'intensification de ses raids dans la région, Hoja-Niyaz a formé un nouveau groupe, l'Escouade de protection ouïghoure, qui a pour mission de protéger les Ouïghours contre les raids de Ma Zhongying. Bien que ce groupe assure la sécurité des gens, nous pourrions accorder trop de pouvoir à Hoja-Niyaz. Cependant, en l'obligeant à dissoudre le groupe, nous pourrions laisser le champ libre à Ma Zhongying."
 kumul.58.a: "Hoja-Niyaz va dissoudre son groupe."
 kumul.58.b: "Hoja-Niyaz peut protéger le peuple s'il le souhaite."

 kumul.59.t: "Financement nécessaire"
 kumul.59.d: "Pour maintenir l'ordre au Xinjiang, nous avons vraiment besoin de plus de fonds. Nous avons épuisé une grande partie de nos réserves en développant notre administration et en essayant de maintenir la paix dans la province. Les principales personnes qui disposent des fonds dont nous avons besoin sont les trois personnes les plus influentes de la nation à l'heure actuelle : Hoja-Niyaz, Fan Yaonan et Ma Zhongying. Nous devons demander à l'un d'entre eux de nous donner une partie de leurs fonds."
 kumul.59.a: "Utilisez les fonds de Fan."
 kumul.59.b: "Utilisez les fonds de Hoja-Niyaz."
 kumul.59.c: "Utilisez les fonds de Ma Zhongying."

 kumul.70.t: "Mauvaise Revenue Fiscale"
 kumul.70.d: "Pendant de nombreux siècles, alors que nous étions loyaux au régime de Dihua, nous avons obtenu une grande majorité de nos revenus par leur intermédiaire. La région actuelle de Kumul est très petite, donc les impôts qu'elle générait étaient insuffisants. Par conséquent, nous avons obtenu la plupart de notre argent du Xinjiang lui-même. Les habitants de Kumul avaient l'habitude de payer leurs impôts avec du bétail. Par conséquent, depuis que nous avons pris le contrôle direct de Dihua, avec l'arrivée de la période de collecte des impôts, nous avons rencontré un problème : nous manquons d'une infrastructure fiscale appropriée. Nous n'avons pas assez de collecteurs d'impôts, ni de personnes pour faire appliquer les impôts. Dans de nombreuses régions du pays, où l'infrastructure est particulièrement pauvre, des percepteurs véreux de l'administration précédente collectent encore les impôts, mais les gardent pour eux. Nous travaillons actuellement à l'envoi de nos collecteurs d'impôts et de nos forces sous la direction de Yulbars Khan pour collecter les impôts."
 kumul.70.a: "Putain !"

 kumul.71.t: "Ma Zhongying se retire dans les collines."
 kumul.71.d: "Depuis que nous avons assuré notre règne sur le Xinjiang, Ma Zhongying s'est lassé de toutes ces tractations politiques. Il est venu à Kumul à l'origine pour essayer de prendre le pouvoir, et maintenant qu'il a été arrêté, il a décidé de se retirer dans les collines, de retourner à ses raids et pillages habituels, en promettant de revenir si la guerre éclate. Les habitants du Xinjiang, ou du moins ceux qui n'ont pas à faire face à ses raids, poussent un soupir de soulagement : Ma Zhongying n'a plus aucune chance de prendre le pouvoir dans la province."
 kumul.71.a: "Le boucher a quitté le bâtiment."

 kumul.72.t: "Instituer la Loi Islamique"
 kumul.72.d: "La majorité des habitants de la région du Xinjiang sont de confession islamique. Notre dynastie est de l'ethnie ouïghoure, une ethnie musulmane plus proche des peuples turcs d'Asie centrale que des Han de Chine. Par conséquent, il a été décidé que les lois de la province ressembleraient désormais de plus en plus à celles enseignées par l'Islam. Cependant, une grande partie de la population Han qui s'est installée dans la province a opposé une forte résistance à cette décision, affirmant que nous devrions être plus laïques."
 kumul.72.a: "Ils apprendront bientôt."

 kumul.80.t: "Rencontre avec les Rebelles Ouïghours"
 kumul.80.d: "Hoja-Niyaz a rencontré les anciens rebelles du Turkestan oriental, un pari risqué compte tenu de leur appartenance ethnique commune. Les rares Hoja-Niyaz lui ont été recommandés car leurs terres ont été détruites par l'armée du Xinjiang. Après plusieurs heures de communion dans les madrassas Kumul, les rebelles ouïghours ont capitulé devant les Hoja-Niyaz. En retour, Hoja-Niyaz leur permettra d'entrer au gouvernement pour leur aide et leur stabilité."
 kumul.80.a: "Agabey!"

 kumul.81.t: "Les problèmes de la charia"
 kumul.81.d: "Après l'adoption de la constitution à Kumul, les bases sont en place pour l'application de la charia dans tout Kumul. Des problèmes sont immédiatement apparus, car le dernier Mufti du Xinjiang s'est enfui à [773.GetCapitalVictoryPointName] il y a plusieurs décennies. La nomination d'un nouveau Mufti cause donc des problèmes, car il n'existe aucun protocole national pour choisir un Mufti parmi les Imams. Pour ceux qui ont rejoint Kumul par lassitude, le fait que le Turkestan oriental indépendant ait été formulé dans la madrassa de Kashgar a déjà discrédité le futur mufti, qui est devenu un outil politique plutôt qu'un juriste indépendant comme l'exige le Coran."
 kumul.81.a: "Si seulement nous pouvions avoir Shakib Arslan..."

 kumul.82.t: "Marché du fusil mongol"
 kumul.82.d: "Il est devenu évident pour l'administration qu'un accord commercial exclusif avec les Ottomans leur profite plus qu'à nous. Par conséquent, un agent intrépide de [KUM.GetLeader] a cherché des commerçants mongols. Les Mongols, qui sont plus aptes à piller la Russie et la Chine pour se procurer des armes, sont prêts à faire des échanges. En échange d'une cargaison de fusils, [KUM.GetLeader] a promis leur valeur en tapis de Hotan. "
 kumul.82.a: "Une bonne affaire."

 kumul.90.t: "Développement des Villes"
 kumul.90.d: "Les siècles d'agitation politique en Chine ont engendré une génération autonome à Kumul, une génération qui évite la pensée politique moderne et qui est rendue vulnérable par l'analphabétisme. Afin de combattre cette ignorance éducative et idéologique généralisée, [KUM.GetLeader] a réduit le prix de l'installation dans les villes à un niveau historiquement bas. Cela devrait encourager les nomades à s'enraciner dans des centres que [KUM.GetLeader] peut plus facilement contrôler."
 kumul.90.a: "N'osez pas appeler cela de l'occidentalisation !"

 kumul.91.t: "Tous les chemins mènent à Dihua"
 kumul.91.d: "Fan Yaonan lance son plan "Toutes les routes mènent à Dihua", un plan de construction de routes à travers la nation menant à la capitale de Dihua. Cette résolution est accueillie favorablement par les habitants de Kumul, qui se souviennent d'avoir dû traverser le désert du Taklamakan pour éviter les armées en marche. Les nouvelles routes vers Dihua profiteront également des nouvelles oasis qui se trouvent hors du chemin des routes."
 kumul.91.a: "Excellent. "

 kumul.92.t: "Une Autre Route vers la Chine"
 kumul.92.d: "La route entre Kumul et Hexi est l'une des plus traîtresses pour les voyageurs. Du banditisme aux escrocs, de nombreux pièges jonchent ce terminus de la Porte occidentale. Pour [KUM.GetLeader], cette route délabrée est un obstacle majeur à l'obtention de l'aide de la Chine. Par conséquent, [KUM.GetLeader] a demandé que la route soit repavée et qu'une meilleure sécurité soit mise en place pour éliminer les bandits. "
 kumul.92.a: "Bien joué "

 kumul.100.t: "Un festin dans la ville de Kumul"
 kumul.100.d: "Depuis de nombreux mois, les ministres, les bureaucrates et les fonctionnaires du gouvernement travaillent d'arrache-pied pour assurer le contrôle des Kumulilik au Xinjiang. Les gens ont travaillé dans toute la province, et la communication a été lente. C'est pourquoi [KUM.GetLeader] a décidé de convoquer une grande réunion dans la ville de Kumul, accompagnée d'un festin encore plus grand. Bien que l'intention déclarée du rassemblement soit de rattraper les informations et de célébrer la stabilité continue, il est clair que les motivations sont plus profondes. Beaucoup pensent que [KUM.GetLeader] et Yulbars Khan cherchent à mettre un terme à l'influence croissante de plusieurs personnages clés du gouvernement : le renégat ouïghour Hoja-Niyaz, le bureaucrate Han Fan Yaonan et le boucher du Gansu Ma Zhongying. Bien qu'ils prétendent être loyaux envers notre gouvernement, beaucoup craignent qu'ils aient d'autres intentions...\n\nAvec l'arrivée de tous à Kumul, la ville est en pleine effervescence. Soldats, paysans et bureaucrates se pressent pour préparer la grande réunion. Fan Yaonan est arrivé le premier, entouré d'un groupe de ses fidèles Han, suivi rapidement par Hoja-Niyaz, arrivé avec un groupe de soldats ouïghours des montagnes de Hotan. Enfin, une heure plus tard que prévu, Ma Zhongying est arrivé, la puanteur de l'opium accompagnant son groupe de soldats qui déambulait dans la ville. Ils ont été accueillis par [KUM.GetLeader] et Yulbars, et sont entrés dans le palais du chef. La réunion a duré des heures, et de nombreuses disputes ont eu lieu. Hoja-Niyaz a menacé de partir plusieurs fois, et Ma Zhongying a même pointé une arme à feu sur le visage de Yulbars. Cependant, alors que le soleil commençait à se coucher, des accords ont été conclus, et la paix a finalement été assurée. La nourriture a finalement été apportée pour un grand festin, et les hommes de la réunion ont levé leur verre à la stabilité du Xinjiang."
 kumul.100.a: "Le Khanate est en sécurité."

 kumul.101.t: "Un festin dans la ville de Kumul"
 kumul.101.d: "Depuis de nombreux mois, les ministres, les bureaucrates et les fonctionnaires du gouvernement travaillent d'arrache-pied pour assurer le contrôle des Kumulilik au Xinjiang. Les gens ont travaillé dans toute la province, et la communication a été lente. C'est pourquoi [KUM.GetLeader] a décidé de convoquer une grande réunion dans la ville de Kumul, accompagnée d'un festin encore plus grand. Bien que l'intention déclarée du rassemblement soit de rattraper les informations et de célébrer la stabilité continue, il est clair que les motivations sont plus profondes. Beaucoup pensent que [KUM.GetLeader] et Yulbars Khan cherchent à mettre un terme à l'influence croissante de plusieurs personnages clés du gouvernement : le renégat ouïghour Hoja-Niyaz, le bureaucrate Han Fan Yaonan et le boucher du Gansu Ma Zhongying. Bien qu'ils prétendent être loyaux envers notre gouvernement, beaucoup craignent qu'ils aient d'autres intentions...\n\nAvec l'arrivée de tous à Kumul, la ville est en pleine effervescence. Soldats, paysans et bureaucrates se pressent pour préparer la grande réunion. Fan Yaonan est arrivé le premier, entouré d'un groupe de ses fidèles Han. Une heure plus tard que prévu, Ma Zhongying est arrivé, la puanteur de l'opium suivant son groupe de soldats alors qu'ils déambulaient dans la ville. Cependant, quelqu'un manquait visiblement à l'appel. Hoja-Niyaz, bien qu'il ait déclaré l'autre jour dans une lettre qu'il devait se joindre à lui, n'était nulle part. Alors que [KUM.GetLeader] et Yulbars échangeaient des regards inquiets, la réunion a dû commencer sans lui.\n\nCependant, Hoja-Niyaz avait l'intention de se joindre à la réunion. Alors qu'il entrait dans la ville de Kumul, 500 fidèles soldats ouïghours marchaient derrière lui. Après avoir tué les gardes de la ville et les soldats de Ma Zhongying, ils ont encerclé le palais des dirigeants, tandis que Hoja-Niyaz entrait dans la réunion avec 20 de ses troupes. Ils ont rapidement pris le contrôle de la réunion, arrêtant Fan Yaonan, Ma Zhongying, [KUM.GetLeader] et Yulbars Khan. Il semble qu'ils ne reverront probablement pas la liberté. Avec une grande influence au sein du gouvernement, le pouvoir de Hoja-Niyaz est déjà assuré."
 kumul.101.a: "Hoja-Niyaz règne sur Kumul."

 kumul.102.t: "Un festin dans la ville de Kumul"
 kumul.102.d: "Depuis de nombreux mois, les ministres, les bureaucrates et les fonctionnaires du gouvernement travaillent d'arrache-pied pour assurer le contrôle des Kumulilik au Xinjiang. Les gens ont travaillé dans toute la province, et la communication a été lente. C'est pourquoi [KUM.GetLeader] a décidé de convoquer une grande réunion dans la ville de Kumul, accompagnée d'un festin encore plus grand. Bien que l'intention déclarée du rassemblement soit de rattraper les informations et de célébrer la stabilité continue, il est clair que les motivations sont plus profondes. Beaucoup pensent que [KUM.GetLeader] et Yulbars Khan cherchent à mettre un terme à l'influence croissante de plusieurs personnages clés du gouvernement : le renégat ouïghour Hoja-Niyaz, le bureaucrate Han Fan Yaonan et le boucher du Gansu Ma Zhongying. Bien qu'ils prétendent être loyaux envers notre gouvernement, beaucoup craignent qu'ils aient d'autres intentions...\n\nAvec l'arrivée de tous à Kumul, la ville est en pleine effervescence. Soldats, paysans et bureaucrates se pressent pour préparer la grande réunion. Hoja-Niyaz est arrivé le premier, avec un groupe de soldats ouïghours des montagnes de Hotan. Une heure plus tard que prévu, Ma Zhongying est arrivé, la puanteur de l'opium suivant son groupe de soldats alors qu'ils déambulaient dans la ville. Cependant, quelqu'un manquait visiblement à l'appel. Fan Yaonan, bien qu'il ait déclaré dans une lettre l'autre jour qu'il devait se joindre à l'équipe, n'était nulle part. Alors que [KUM.GetLeader] et Yulbars échangeaient des regards inquiets, la réunion a dû commencer sans lui.\n\nCependant, Fan Yaonan avait bien l'intention de se joindre à la réunion. Alors qu'il entrait dans la ville de Kumul, 250 fidèles soldats Han marchaient derrière lui. Les gardes de la ville, au lieu de combattre la force, ont rejoint Fan, après avoir été payés par lui avant son arrivée. Les soldats de Ma Zhongying, distraits dans une maison d'opium, ont été facilement éliminés. Ensuite, les forces de Fan ont encerclé le palais des dirigeants, tandis que Fan lui-même entrait dans la réunion avec 20 de ses troupes. Ils ont rapidement pris le contrôle de la réunion, arrêtant Hoja-Niyaz, Ma Zhongying, [KUM.GetLeader] et Yulbars Khan. Il semble qu'ils ne reverront probablement pas la liberté. Avec une grande influence au sein du gouvernement, le pouvoir de Fan Yaonan est déjà assuré."
 kumul.102.a: "Fan Yaonan règne sur Kumul."

 kumul.103.t: "Un festin dans la ville de Kumul"
 kumul.103.d: "Depuis de nombreux mois, les ministres, les bureaucrates et les fonctionnaires du gouvernement travaillent d'arrache-pied pour assurer le contrôle des Kumulilik au Xinjiang. Les gens ont travaillé dans toute la province, et la communication a été lente. C'est pourquoi [KUM.GetLeader] a décidé de convoquer une grande réunion dans la ville de Kumul, accompagnée d'un festin encore plus grand. Bien que l'intention déclarée du rassemblement soit de rattraper les informations et de célébrer la stabilité continue, il est clair que les motivations sont plus profondes. Beaucoup pensent que [KUM.GetLeader] et Yulbars Khan cherchent à mettre un terme à l'influence croissante de plusieurs personnages clés du gouvernement : le renégat ouïghour Hoja-Niyaz, le bureaucrate Han Fan Yaonan et le boucher du Gansu Ma Zhongying. Bien qu'ils prétendent être loyaux envers notre gouvernement, beaucoup craignent qu'ils aient d'autres intentions...\n\nAvec l'arrivée de tous à Kumul, la ville est en pleine effervescence. Soldats, paysans et bureaucrates se pressent pour préparer la grande réunion. Fan Yaonan est arrivé le premier, entouré d'un groupe de ses fidèles Han, suivi rapidement par Hoja-Niyaz, arrivé avec un groupe de soldats ouïghours des montagnes de Hotan. Cependant, quelqu'un manquait visiblement à l'appel. Ma Zhongying, bien qu'il ait déclaré dans une lettre, l'autre jour, qu'il devait se joindre au groupe, n'était pas là. Alors que [KUM.GetLeader] et Yulbars échangeaient des regards inquiets, la réunion dut commencer sans lui.\n\nCependant, Ma Zhongying avait bien l'intention de se joindre à la réunion. Alors qu'il entrait dans la ville de Kumul, 500 de ses fidèles soldats marchaient derrière lui. Après avoir tué les gardes de la ville, ils ont encerclé le palais des dirigeants, tandis que Ma Zhongying entrait dans la réunion avec 20 de ses troupes. Ils ont rapidement pris le contrôle de la réunion, arrêtant Fan Yaonan, [KUM.GetLeader] et Yulbars Khan. Là, dans la salle de réunion, Ma Zhongying a sorti un pistolet et a tiré sur chacun des hommes à l'arrière de la tête. Disposant déjà d'une grande influence au sein du gouvernement, le pouvoir de Ma Zhongying est à présent assuré."
 kumul.103.a: "Ma Zhongying gouverne à Kumul."

 kumul.110.t: "Vague de crimes liés à la contrebande d'opium"
 kumul.110.d: "Les agriculteurs industrieux de Kumul ont réussi à préserver leurs cultures illégales d'opium pendant la guerre. Aujourd'hui, avec l'urgence nationale qui éloigne la police de ses postes pour combattre la violence politique, les trafiquants d'opium ont rapidement fait leur apparition dans les villages. Alimentés par les soldats démobilisés de Yang Zengxin, qui n'ont guère de quoi vivre dans le nouveau régime, les fumeries d'opium se répandent. Les imams de Kumul, qui ont prêché pendant des années contre ce qu'ils considéraient comme une conspiration impérialiste visant à détruire la Chine et l'Islam, sont désespérés."
 kumul.110.a: "Nous achetons de beaux uniformes de police noirs pour rien !"

 kumul.111.t: "Des bandits violent la frontière de Kumul"
 kumul.111.d: "Le banditisme ordinaire, qui était tenu en échec par une cause commune contre l'anarchie, est revenu à Kumul. Des criminels auparavant non violents comme les escrocs, les trafiquants d'êtres humains et les faussaires se sont regroupés en une forme de syndicat. Le pire, c'est que certains de ces criminels sont d'anciens fonctionnaires de l'État, dont l'autorité règne toujours dans les zones rurales de Kumul."
 kumul.111.a: "Au moins, on n'a pas besoin de les gracier."

 kumul.112.t: "Le meilleur opium de Chine"
 kumul.112.d: "Des observateurs indépendants et des criminels récemment condamnés attestent de la nouvelle vague de criminalité à Kumul. Dans leurs témoignages, ils affirment que l'opium de Kumul est le meilleur de Chine. Un courageux reporter de Kumul a même apparemment inclus une revue de la scène de la drogue à Kumul, expliquant qu'il a fumé de l'opium pour contrôler sa force, "comme le font les forces de l'ordre". Le journaliste a ensuite ajouté qu'il a testé l'opium parce qu'il pense que la consommation locale d'opium est maintenant trop forte - une évolution qu'il a imputée à [QIE.GetLeader], qui, selon lui, a "endommagé le cerveau de beaucoup de gens"."
 kumul.112.a: "Parfait."

 kumul.113.t: "L'empereur Puyi reconnaît Kumul"
 kumul.113.d: "La récente nouvelle de la restauration mandchoue a d'abord été accueillie avec scepticisme, car les nouvelles de Pékin et l'ignorance persistante de leur gouvernement à l'égard des besoins de leurs sujets ont été prouvées à maintes reprises. Cependant, une nouvelle proclamation du jeune empereur a montré sa vraie grâce et sa vision. L'Empereur a donné son soutien pour notre autonomie du Xinjiang, l'héritage légitime des siècles se dresse ensemble contre la terreur autocratique moderne de Jin Shuren."
 kumul.113.a: "Parfait."

### Focuses ###
 KUM_nasir_reign: "Réformes de Nasīr's"
 KUM_nasir_reign_desc: "La politique de Masqud Shah, celle des impôts exorbitants et du travail corvéable, est tellement honnie par le peuple de Kumul que tout progrès pour y mettre fin sera massivement populaire."

 KUM_working_begs: "Le 21 commence"
 KUM_working_begs_desc: "Les 21 Begs, une assemblée des plus riches propriétaires terriens ouïghours de Kumul, ont fait pression sur Nasīr pour qu'il prenne davantage en charge le trésor de Kumul. Les Begs souhaitent un recensement actualisé afin de réduire leur charge fiscale."

 KUM_reordering_tax: "Réorganisation des taxes"
 KUM_reordering_tax_desc: "La première demande des Begs, le recensement et la réforme fiscale, peut être réalisée. Une fois le recensement de tous les locataires, des hommes libres et du bétail effectué, plusieurs formes de revenus, comme la production de viande halal et le travail sur des machines, peuvent être exemptées d'impôts."

 KUM_opening_autonomy: "Autonomie d'ouverture"
 KUM_opening_autonomy_desc: "Masqud Shah pense pouvoir renforcer son emprise sur le pouvoir en fermant la ville aux immigrants sans l'autorisation de Qing. Les Begs demandent que des citoyens ouïghours supplémentaires soient admis dans la ville et qu'ils soient traités comme des hommes libres."

 KUM_reform_administration: "Réformes mineures de l'administration"
 KUM_reform_administration_desc: "Le palais de Kumul est composé de bureaucrates totalement non qualifiés. Masqud Shah n'a employé personne ayant obtenu une note à l'examen impérial. En demandant simplement à nos administrateurs de chercher à obtenir une certification, nous pouvons éliminer les pires parasites."

 KUM_incorporate_advisory: "Ajustement de l'avis"
 KUM_incorporate_advisory_desc: "Le pouvoir des deux conseillers a toujours été un risque pour le Khanat. Surtout avec Hoja-Niyaz. Si nous déployions les conseillers sur les murs de la ville, nous pourrions peut-être leur faire passer des réformes."

 KUM_increase_begs: "Le 30 Mendiants"
 KUM_increase_begs_desc: "Avec l'arrivée de nouveaux Ouïghours à Kumul, il est bénéfique que nous ajoutions neuf hommes de plus à la greffe. Trente Begs peuvent être incapables de briser une égalité, mais nous pouvons bénéficier de leurs conseils."

 KUM_keys_kumul: "Les clés de Kumul"
 KUM_keys_kumul_desc: "Le pouvoir de la garnison de Kumul est entre les mains des conseillers depuis des décennies maintenant. Les Begs promettent que leurs levées ouïghoures peuvent tenir les murs de la ville sans extorquer le peuple aussi lourdement. Cela soulagerait nos inquiétudes."

 KUM_kind_hand: "La main bienveillante"
 KUM_kind_hand_desc: "La réforme de l'image du Khan de Kumul nécessite un soutien constant de la part des Begs. Par une apparence plus digne, l'adhésion aux coutumes musulmanes et le bouche à oreille des Begs, Nasīr Shah peut être racheté."

 KUM_crush_corvee: "Ecraser la Corvée"
 KUM_crush_corvee_desc: "L'utilisation de la corvée pour maintenir l'ordre sur les parcelles et entretenir la ville était une idée de Masqud. Selon la jurisprudence islamique traditionnelle et le droit civil chinois, la corvée ne doit pas être utilisée lorsque les crimes des travailleurs ne le justifient pas."

 KUM_increased_constitutionalism: "Renforcement du constitutionnalisme"
 KUM_increased_constitutionalism_desc: "La grande variété de constitutions politiques qui flottent dans le sud et l'est de la Chine sont parvenues jusqu'à Kumul. Elles peuvent au moins servir de base pour rédiger nos futures lois de manière moderne."

 KUM_working_advisory: "Les 2 Conseillers"
 KUM_working_advisory_desc: "Les deux conseillers généraux, Yulbars Khan et Hoja-Niyaz, ont fait pression sur Nasīr pour qu'il protège son domaine. Pour commencer, les gauchistes radicaux doivent être répertoriés et contrôlés au sein de Kumul. Juste pour être sûr."

 KUM_opening_reform: "Pouvoirs d'ajustement"
 KUM_opening_reform_desc: "Masqud Shah a laissé derrière lui un rôle provisoire pour ses conseillers militaires, répartissant leurs rôles en fonction de ses caprices. Un rôle plus concret des conseillers permettra à Yulbars Khan et Hoja-Niyaz de protéger Kumul."

 KUM_niyaz_ideals: "Les idéaux de Hoja-Niyaz"
 KUM_niyaz_ideals_desc: "Hoja-Niyaz, lors de sa révolte ratée contre le père de Nasīr, se souvient que ses combattants se battaient mieux lorsqu'ils étaient supervisés par un imam et qu'ils se réservaient un temps pour prier chaque jour. Cette politique, estime Hoja-Niyaz, fera que les défenseurs de Kumul combattront avec l'esprit des guerriers d'autrefois."

 KUM_sideline_begs: "La mise à l'écart des Begs"
 KUM_sideline_begs_desc: "Les 21 Begs de Kumul sont une relique de la solitude de Masqud Shah et de son sentiment d'aliénation des autres musulmans en raison de son ivresse. Il est préférable que les conseillers rencontrent Nasīr sans consulter les Begs au préalable."

 KUM_yulbars_doctrine: "Doctrine de Yulbars"
 KUM_yulbars_doctrine_desc: "Yulbars Khan, ayant servi le Khanat depuis l'époque du grand-père de Nasīr, a suffisamment d'expérience pour être mis à contribution dans ses suggestions de réforme. Yulbars Khan pense que la conversion de la solde des soldats de l'argent en marchandises engendrera des soldats plus dépendants."

 KUM_lower_taxation: "Baisse de la fiscalité"
 KUM_lower_taxation_desc: "Un autre domaine des réformes de Yulbars Khan comprend la réduction des taxes sur les soldats de notre armée, afin d'encourager davantage de personnes à s'engager, bien que cela signifie une légère baisse des recettes fiscales."

 KUM_cavalry_horde: "Régiment de cavalerie de Kumul"
 KUM_cavalry_horde_desc: "Les conseillers recommandent la formation d'un régiment de cavalerie provisoire, basé sur les régiments Hui. Les conseillers affirment que cela permettra à Nasīr de mettre rapidement fin aux révoltes qui apparaissent de temps à autre à Kumul."

 KUM_strengthining_nasir: "Maintien des pouvoirs du Khan"
 KUM_strengthining_nasir_desc: "Les conseillers projettent une image de Nasīr comme un dictateur bienveillant qui protégera Kumul des vagues d'incertitude apportées par la Chine. En même temps, ils dépeignent Nasīr comme un Chagatai victorieux comme ceux qui ont battu le Tibet."

 KUM_maintaining_corvee: "Entretien de la Corvée"
 KUM_maintaining_corvee_desc: "Bien qu'il soit cruel, les conseillers ont justifié la punition du travail forcé en dehors de la jurisprudence islamique en affirmant que les criminels sont sur le point de devenir fajir, en déclarant que ce travail épuisera leur énergie pour commettre des crimes."

 KUM_soft_fist: "Le poing faible"
 KUM_soft_fist_desc: "Les Conseillers ont commencé à étendre leur politique militaire aux autres classes de Kumul. Les citoyens qui les rencontrent reconnaissent Nasīr comme un départ pieux et sûr du Masqud, pour la splendeur du peuple."

 KUM_xinjiang_administration: "Administration Xinjiang"
 KUM_xinjiang_administration_desc: "Le jour de l'asservissement est proche grâce au criminel Jin Shuren. Les magistrats du Khan doivent maintenant faire face à une garnison chinoise qui donne des ordres. Il nous faudra du temps pour apprendre ce que la garnison veut de notre province."

 KUM_greater_taxes: "Nouvelles Taxes"
 KUM_greater_taxes_desc: "La première demande de la garnison est de voir le tribut promis au gouvernement Qing. Le tribut n'est évidemment pas là, et la garnison nous a donc obligés à augmenter les taxes sur les habitants de la ville. Cela va sans aucun doute exaspérer les Ouïghours."

 KUM_hire_more_tax_collectors: "Embaucher plus de percepteurs d'impôts"
 KUM_hire_more_tax_collectors_desc: "La garnison a réprimandé nos collecteurs d'impôts, qui gardent toujours l'espoir que Nasīr soit libéré. Nous devons maintenant accueillir les collecteurs d'impôts suggérés par la garnison, qui sont tous chinois et extorqueront les Ouïghours sans pitié."

 KUM_even_higher_taxes: "Des impôts encore plus élevés !"
 KUM_even_higher_taxes_desc: "Les habitants de la ville sont incapables de fournir assez de nourriture pour le tribut annuel à Beijing. Que la garnison insiste pour que nous continuions à amasser, bien que Beijing ne l'ait pas demandé depuis des années. De nouvelles taxes sont réclamées, la garnison pense que cela plaira à Jin Shuren."

 KUM_seize_nobles_money: "Saisir l'argent des nobles"
 KUM_seize_nobles_money_desc: "Les Begs du Khanat sont recherchés par la garnison pour obtenir des taxes supplémentaires, au prétexte de la sécurité nationale. Les familles des Begs se cachent désormais avec leur or, car toutes deux sont des cibles pour la garnison."

 KUM_punish_opposition: "Punir l'Opposition"
 KUM_punish_opposition_desc: "La garnison a enfin compris que les Magistrats tentent de leur résister. Parmi les percepteurs et les bureaucrates, ceux qui refusent de renoncer aux symboles du Nasīr, celui du Coran et leur nom de courtoisie, ont été écartés."

 KUM_road_through_hami: "Route à travers Hami"
 KUM_road_through_hami_desc: "La route de Hami à Dihua est traître, s'étendant parallèlement au bassin du Tarim et entourée de kilomètres de désert de chaque côté. La garnison a ordonné le rassemblement d'une nouvelle corvée pour réparer la route dans la chaleur. Le retour des prisonniers est peu probable."

 KUM_consolidating_xinjiang: "La consolidation du Xinjiang"
 KUM_consolidating_xinjiang_desc: "Le pari pris par Yulbars Khan et Hoja-Niyaz a atteint son sommet. Les villes du Xinjiang sont désormais à nous, et notre prochaine tâche consiste à rechercher les méritants qui deviendront nos alliés dans une nouvelle administration."

 KUM_rebuilding_xinjiang: "Reconstruire le Xinjiang"
 KUM_rebuilding_xinjiang_desc: "La calamité qui a frappé Kumul et Xinjiang est enfin terminée, et nous pouvons commencer à reconstruire. Des chercheurs seront envoyés dans les villes pour trouver des hommes opprimés qui peuvent être élevés par notre patronage."

 KUM_southern_textiles: "Southern Textiles"
 KUM_southern_textiles_desc: "Les fabricants de tapis de Hotan sont à court de clients. Ma Hushan a proposé que nous employions les tisserands de Hotan pour monopoliser leurs célèbres tapis."

 KUM_expand_kumul_road: "Élargir la route de Kumul"
 KUM_expand_kumul_road_desc: "La route qui longe le bassin de Tarim a été le théâtre de nombreuses batailles sur le chemin de la victoire. L'effort consenti par la corvée pour réparer la route devra être répété."

 KUM_nascent_industry: "Industrie naissante"
 KUM_nascent_industry_desc: "Les moules d'armes estampés et les forges rudimentaires ne sont que le début d'une industrie militaire fonctionnelle à Kumul. Il faudra de nouveaux ingénieurs et des générateurs d'énergie, mais les récompenses en vaudront la peine."

 KUM_military_expansion: "Expansion Militaire"
 KUM_military_expansion_desc: "Les divisions défensives qui ont été renforcées pendant notre guerre doivent être remplacées. En prenant notre temps, nous serons en mesure de planifier une armée plus importante et plus sûre pour les conflits futurs."

 KUM_civilian_investments: "Investissements Civils"
 KUM_civilian_investments_desc: "La dévastation apportée à Kumul a secoué chaque foyer. Il serait certainement bénéfique que nous passions du temps à reconstruire les forges spoliées."

 KUM_new_manufactories: "Nouveaux fabricants"
 KUM_new_manufactories_desc: "Des cargaisons d'outils modernes de moulage sous pression sont expédiées à Kumul, pour être données à nos loyaux vétérans. Le Xinjiang dans son ensemble prospérera bien assez tôt."

 KUM_chinese_integration: "Intégration Chinoise"
 KUM_chinese_integration_desc: "L'usage du chinois ne doit pas être interdit à Kumul. Au contraire, une administration bilingue garantira que nos ordres seront exécutés avec plus de précision que nos ennemis ne pourraient le faire."

 KUM_restart_immigration: "Relancer l'immigration"
 KUM_restart_immigration_desc: "Les problèmes de la Porte occidentale ont fait fuir les immigrants potentiels pendant trop longtemps. Une déclaration de [KUM.GetLeader] devrait encourager la réinstallation et calmer les craintes d'une nouvelle guerre."

 KUM_reach_out_to_china: "S'ouvrir à la Chine"
 KUM_reach_out_to_china_desc: "L'hommage que nous avons rendu à Beijing tous les sept ans nous a permis d'accumuler une certaine expérience avec les chefs de guerre du Nord. Nous devrions tirer parti de cette mémoire et tendre la main à la Chine pour une protection militaire."

 KUM_autonomy_in_vogue: "L'autonomie en vogue"
 KUM_autonomy_in_vogue_desc: "Afin d'administrer l'immensité du Xinjiang, nous devons nous en remettre au même principe d'autonomie que le gouverneur Yang Zengxin nous a accordé."

 KUM_promote_local_businesses: "Promouvoir les entreprises locales"
 KUM_promote_local_businesses_desc: "Le commerce au Xinjiang reflète les décennies de tensions et de ségrégation que les gouverneurs nous ont imposées. Aujourd'hui, une économie plus harmonieuse peut être promue si nous fréquentons les entreprises locales dans toutes les grandes villes du Xinjiang. "

 KUM_pardon_rebellious_uyghurs: "Pardonner les Ouïghours rebelles"
 KUM_pardon_rebellious_uyghurs_desc: "Le ministère est d'avis que le peuple ouïghour peut facilement accepter notre régime. Quelques Ouïghours pieux devraient être graciés à condition qu'ils rendent leurs armes."

 KUM_seek_legitimacy: "Rechercher la légitimité"
 KUM_seek_legitimacy_desc: "Une majorité de la Chine ne nous considère pas plus qu'un serviteur rebelle. Une sélection de cadeaux pourrait convaincre leurs propres maîtres que nous sommes dignes de succéder au Xinjiang."

 KUM_internal_stability: "Stabilité Interne"
 KUM_internal_stability_desc: "Une longue liste de revendications sans réponse attend notre réponse. Si nous sommes en mesure de satisfaire au moins la moitié de ces demandeurs, nous pourrons démêler l'écheveau de l'instabilité de notre administration."

 KUM_responsible_government: "Gouvernement Responsable"
 KUM_responsible_government_desc: "La confiance dans notre administration provient de la promotion de personnes responsables. Bien que beaucoup d'entre nous aient commencé comme rebelles et insurgés, cela ne nous empêche pas d'engager des exécutants compétents de notre jugement."

 KUM_defensive_neutrality: "Neutralité défensive"
 KUM_defensive_neutrality_desc: "La Porte Ouest est maintenant une cible attrayante pour les insurgés de Mandchourie et de Chine du Sud. Nous devons demander à l'état-major général d'élaborer une stratégie de défense générale afin d'éviter une nouvelle guerre aussi destructrice que la précédente."

 KUM_crossroads_of_empires: "Croisement des Empires"
 KUM_crossroads_of_empires_desc: "Les Russes, les Turcs, et même les Japonais nous considèrent comme une nouvelle frontière. Nous ne pouvons plus nier la présence de leurs agents sur notre territoire, et nous devons établir un contact diplomatique officiel avec ces ennemis potentiels et voir si certains sont favorables à notre autonomie."

 KUM_safety_and_prosperity: "Sécurité et Prospérité"
 KUM_safety_and_prosperity_desc: "Si les peuples Ouïghour, Han et Hui ne sont pas divisés, la sécurité et la prospérité seront assurées. C'est notre grand objectif de coopération entre les races au Xinjiang."

 KUM_khanate_continuation: "Continuation du Khanate"
 KUM_khanate_continuation_desc: "Lors de l'ascension de [KUM.GetLeader], sa promesse de réformer le Khanat n'a pas été prise au sérieux. Aujourd'hui, soutenu par la force, le Khan a l'intention de mener à bien ses réformes et de prouver sa valeur à son peuple."

 KUM_constitutionalism_prevails: "Le constitutionnalisme l'emporte"
 KUM_constitutionalism_prevails_desc: "Les restes d'idéalisme importés du sud ont triomphé dans la politique de Kumulilik. Une constitution provinciale, avec des éléments du Kanun-u Esasi des Ottomans et la tutelle du parti unique telle que promue par Sun Yat-Sen."

 KUM_invest_in_begs: "Investir dans les Mendiants"
 KUM_invest_in_begs_desc: "Les begs loyaux qui ne se sont pas rendus à Jin Shuren seront généreusement récompensés. Leurs domaines seront augmentés et ils recevront une seconde pension pour avoir servi le Khanat dans sa lutte existentielle."

 KUM_lessons_from_qing: "Les leçons des Qing"
 KUM_lessons_from_qing_desc: "Les réformes que l'empereur Puyi a entreprises, tout en étant observé par Zhili, sont une source d'inspiration pour nous. Un monarque moderne doit déléguer et cultiver la confiance en s'appuyant sur un gouvernement civil méritocratique."

 KUM_abolish_the_advisory: "Abolir le comité consultatif"
 KUM_abolish_the_advisory_desc: "Hoja-Niyaz et Yulbars Khan ont fait leur temps. Le fait que les militaires soient détachés de nous ne fera qu'inspirer de futures dictatures militaires à se faire passer pour des gouvernements légitimes."

 KUM_constitutional_council: "Conseil Constitutionnel"
 KUM_constitutional_council_desc: "Les Begs ont créé un Conseil constitutionnel plus respectable. Un conseil dont la tâche sera similaire à la Chambre des députés ottomane et qui exaltera leur Khan autant que le Sultan était exalté."

 KUM_under_the_khan: "Sous le Khan"
 KUM_under_the_khan_desc: "[KUM.GetLeader] a suivi le conseil des conseillers et a décidé de gouverner son nouveau pays de manière plus directe avec le pouvoir militaire."

 KUM_reform_advisory: "Réforme du conseil"
 KUM_reform_advisory_desc: "Le Khan a décidé de montrer sa gratitude à ses deux conseillers en leur redonnant leur rôle d'avant-guerre."

 KUM_ensure_loyalty: "Assurer la fidélisation"
 KUM_ensure_loyalty_desc: "Les conseillers promettent qu'ils ont suffisamment de poids dans les villes pour s'assurer que les mollahs et les radicaux n'ont pas de suite pour s'opposer à nous."

 KUM_royal_guards: "Créer la Garde Royale"
 KUM_royal_guards_desc: "Le Khan doit être capable de mettre à terre les futurs conseillers ou begs insubordonnés. Le meilleur moyen d'y parvenir est d'avoir une garde royale à Kumul, payée par et servant uniquement le Khan."

 KUM_end_power_struggle: "Mettre fin à la lutte pour le pouvoir"
 KUM_end_power_struggle_desc: "L'enchevêtrement des promesses faites au peuple de Kumul a suscité beaucoup de méfiance et d'incertitude dans notre administration. Pour mettre un terme définitif à la lutte pour le pouvoir, nous devons renoncer à certaines promesses faites aux personnes que nous avons libérées."

 KUM_necessary_adjustments: "Ajustements Nécessaire"
 KUM_necessary_adjustments_desc: "Certains magistrats ont alloué des fonds à des projets que nous ne devrions tout simplement pas poursuivre. En annulant une partie de cet argent, nous pourrons tenir nos promesses sur d'autres fronts."

 KUM_public_schooling: "Institut de l'enseignement public"
 KUM_public_schooling_desc: "L'enseignement public est l'un des rares principes sur lesquels nous sommes d'accord avec Sheng Shicai. Cependant, nous n'avons pas l'intention de renverser les madrassas, mais de les soutenir et d'éduquer la population dans des compétences complémentaires."

 KUM_contain_nationalism: "Contenir le jadidisme"
 KUM_contain_nationalism_desc: "Le désir des jadidistes pour le Xinjiang est un danger pour Kumul, qu'il s'agisse de leurs intérêts à combattre la Russie ou à exalter le sultanat ottoman à nos dépens. Nous devons freiner le sentiment nationaliste ou nous serons confrontés à une nouvelle révolte."

 KUM_divine_right: "Droit Divin"
 KUM_divine_right_desc: "Dans l'école d'Islam Xidaotang, la gouvernance légitime d'une province doit être sous la lignée traditionnelle du pouvoir. La lignée des Khans a précédé celle des Osman, et donc notre règle est juste."

 KUM_modern_monarchy: "Une Monarchie Moderne"
 KUM_modern_monarchy_desc: "Nous avons assisté à de nombreux renouvellements réussis du monarchisme dans des pays qui semblaient se diriger vers le chaos. Les Qing et les Ottomans en sont de bons exemples. Nous devons nous inspirer de leurs réussites."

 KUM_benevolent_autocracy: "L'Autocratie Bienveillante"
 KUM_benevolent_autocracy_desc: "Bien que certains puissent prétendre que notre administration utilise la même force qu'elle a combattue, ces critiques sont des imbéciles. La simple vérité est que la seule façon dont notre province a jamais été stable était sous des dictatures bienveillantes."

 KUM_khanate_no_more: "Un Khanat qui n'existe plus"
 KUM_khanate_no_more_desc: "Le dernier Khan a été déposé, et le peuple ouïghour se réjouit. Sous la direction d'un leader plus compétent et responsable, la province peut aller de l'avant sans s'encombrer de l'histoire ancienne."

 KUM_hoja_niyaz: "Le Renégat"
 KUM_hoja_niyaz_desc: "Rebelle un jour, rebelle toujours. Hoja-Niyaz a surmonté les faibles contrôles internes de Kumul et a l'intention de se retrancher dans sa nouvelle position."

 KUM_exploit_nationalism: "Exploiter le jadidisme"
 KUM_exploit_nationalism_desc: "Les jadidistes ne sont pas tous mauvais, surtout ceux qui ont des besoins spécifiques. Qu'il s'agisse d'interdire les religions en dehors du livre ou d'approuver officiellement les tribunaux de la charia, ces gestes mesquins créeront beaucoup de soutien pour notre régime."

 KUM_keep_them_divided: "Gardez-les divisés"
 KUM_keep_them_divided_desc: "La ségrégation ethnique promue par Masqud Shah était en fait bénéfique à la survie de Kumul, et [KUM.GetLeader] honorera ses idéaux en préservant ces lois."

 KUM_matters_of_state: "Affaires d'État"
 KUM_matters_of_state_desc: "Des années de diplomatie étrangère incompétente et paresseuse peuvent maintenant être renversées. Les questions d'État et de politique extérieure peuvent enfin être unifiées sous l'autorité de Hoja-Niyaz."

 KUM_cast_off_ideology: "Se débarrasser de l'idéologie"
 KUM_cast_off_ideology_desc: "Bien que les prétendus dirigeants d'Asie centrale commandent leur peuple avec une idéologie, il s'agit à la base du même message. Pour répondre, nous sommes prêts à nous allier à toute puissance de la région qui garantit une plus grande autonomie que celle que le Xinjiang nous a donnée."

 KUM_hojas_republic: "République de Hoja-Niyaz"
 KUM_hojas_republic_desc: "Lorsque Hoja-Niyaz s'est battu contre Masqud Shah, il ne savait pas pour quoi il se battait. Avec l'âge vient la sagesse, et maintenant [KUM.GetLeader] a réalisé que, étant donné le pouvoir absolu, il devrait servir comme président d'une République."

 KUM_flexible_diplomacy: "Diplomatie Flexible"
 KUM_flexible_diplomacy_desc: "Le bureau des affaires étrangères de Kumul a reçu l'ordre de ne faire aucune promesse ni obligation à nos voisins. Le maintien d'une politique flexible nous permettra de contrôler notre allégeance et, en fin de compte, notre destin."

 KUM_let_them_pick_us: "Laissez-les nous choisir"
 KUM_let_them_pick_us_desc: "Le ministère des affaires étrangères a finalement été conditionné à une indécision efficace, et Hoja-Niyaz est maintenant en mesure de courtiser correctement les factions de la Chine à ses conditions."

 KUM_fan_yaonan: "Le Bureaucrate"
 KUM_fan_yaonan_desc: "After escaping death, Fan Yaonan has manoeuvred himself into a second once-in-a-lifetime opportunity as Governor of Xinjiang in Kumul."

 KUM_open_for_business: "Ouvert à l'activité"
 KUM_open_for_business_desc: "La raison de l'échec du Xinjiang était l'isolationnisme de Yang Zengxin. Fan Yaonan est certainement prêt à corriger des décennies de politiques commerciales draconiennes et à ramener la prospérité au Xinjiang."

 KUM_request_administrators: "Requérir des Administrateurs"
 KUM_request_administrators_desc: "Fan Yaonan utilise ses pouvoirs légitimes de gouverneur pour engager de nouveaux administrateurs ayant réussi l'examen de la fonction publique."

 KUM_safe_investment: "Un Investissement Sûr"
 KUM_safe_investment_desc: "Les richesses que les gouverneurs corrompus ont amassées peuvent maintenant être investies correctement dans l'économie du Xinjiang. Cela permettra à un plus grand nombre de personnes que le gouverneur de tirer des bénéfices à court terme de nos impôts."

 KUM_open_the_gates: "Ouvrez les portes"
 KUM_open_the_gates_desc: "La porte occidentale est enfin ouverte à nouveau. Fan Yaonan est très conscient de sa responsabilité envers le peuple du Xinjiang pour préserver la paix entre Han, Hui et Uyghur."

 KUM_common_cause: "Une Cause Commune"
 KUM_common_cause_desc: "La cause commune de toutes les races du Xinjiang est la prospérité. Des mineurs de Hotan aux chasseurs de Dzungaria. Une monnaie commune. la défense, et la compétition avec des ennemis communs comme la Mongolie peuvent nous unir tous."

 KUM_political_malleability: "Malléabilité Politique"
 KUM_political_malleability_desc: "Le bureau des affaires étrangères de Kumul a reçu l'ordre de ne faire aucune promesse ni obligation à nos voisins. Le maintien d'une politique flexible nous permettra de contrôler notre allégeance et, en fin de compte, notre destin."

 KUM_stability_means_prosperity: "Stabilité est synonyme de Prospérité"
 KUM_stability_means_prosperity_desc: "La stabilité que Fan Yaonan a créée dans le Xinjiang est presque sans équivalent dans le reste de la Chine. Cela en a fait un endroit bien plus propice au développement économique et aux investissements."

 KUM_zhongying_gang: "Le général vengeur"
 KUM_zhongying_gang_desc: "Grâce à la puissance de ses forces, Ma Zhongying a triomphé à Hami. Il est évident que les seigneurs féodaux et les bandits cèdent à la direction autocratique moderne qu'assure Ma Zhongying."

 KUM_punish_dissent: "Punir la Dissidence"
 KUM_punish_dissent_desc: "Les autocraties modernes doivent reconnaître et intercepter les mouvements radicaux avant qu'ils ne prennent de l'ampleur. C'est pourquoi Ma Zhongying a décidé d'annuler un grand nombre des grâces qu'il avait promis d'accorder aux commandants qui se rendaient."

 KUM_slash_and_burn: "Tout brûler"
 KUM_slash_and_burn_desc: "Les bandits de Dzungaria comptent sur la faiblesse des gens et sur leurs réserves de nourriture. Nous ne pouvons pas leur inculquer de telles valeurs chinoises de résistance, nous devons donc plutôt les forcer à partir et affamer nos ennemis."

 KUM_army_with_state: "Une Armée avec un État"
 KUM_army_with_state_desc: "L'armée de Ma Zhongying est primordiale pour un état autocratique moderne. Elle doit recevoir la priorité absolue en matière d'imposition et de cantonnement des fonctionnaires."

 KUM_all_for_one: "Tous pour un "
 KUM_all_for_one_desc: "L'ensemble de la population de Hami doit se ranger derrière Ma Zhongying si nous voulons survivre aux prochaines années."

 KUM_the_kumul_army: "L'armée Kumul"
 KUM_the_kumul_army_desc: "Gonflée à partir de ce qui était censé être une force d'autodéfense, l'armée Kumul peut être transformée en la force de combat la plus solide d'Asie centrale."

 KUM_small_but_strong: "Petit mais Fort"
 KUM_small_but_strong_desc: "Ce qui différencie Kumul des Braves du Gansu ou de l'armée provinciale, c'est notre autonomie réussie. Alors que les autres armées vacillent en raison d'un faible approvisionnement, nous sommes capables de projeter cette future victoire devant nous sur les longues routes du désert."

 KUM_new_guns: "Analyser les armes volées"
 KUM_new_guns_desc: "L'aide extérieure se faisant rare, nous devons compter sur les modèles chinois, qui sont déjà des copies d'armes européennes, pour fabriquer des équipements capables de battre les envahisseurs que nous pourrions affronter à l'avenir."

 KUM_increased_conscription: "Accroissement de la Conscription"
 KUM_increased_conscription_desc: "Tout homme donnerait son fils unique pour Kumul !"

 KUM_cold_warriors: "Guerriers des glaces"
 KUM_cold_warriors_desc: "Les brigades acclimatées au froid seront plus performantes que les étrangers fatigués et grelottants qui menacent Kumul."

 KUM_new_factory: "Usine d'armes de Dihua"
 KUM_new_factory_desc: "Avec Dihua à notre disposition, leur usine d'armement peut être utilisée pour la défense nationale."

 KUM_steppe_scouts: "Scouts des steppes"
 KUM_steppe_scouts_desc: "La création de divisions spéciales, composées du peuple des steppes, donnerait à nos divisions un meilleur pouvoir d'exploration, de vitesse et de reconnaissance."

 KUM_mountainous_province: "Entrainement à la guerre en montagne"
 KUM_mountainous_province_desc: "L'affectation de brigades spéciales de peuples Karakum issus des montagnes créera des unités d'une résilience unique pour le combat dans nos rudes chaînes de montagnes du Xinjiang."

