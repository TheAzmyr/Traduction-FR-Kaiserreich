 DEI_Apartheid: "Nederlandsch-Indië Apartheid-Cultuurstelsel\n§WSous la direction du stratège du VNH, Johannes Furstner, un système d'apartheid a été mis en place, avec des lois strictes et d'autres étiquettes rédigées pour garantir l'application du règne "néerlandais".§!"
 DEI_Apartheid_cap: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Batavia\n§WSous la direction du stratège du VNH, Johannes Furstner, un système d'apartheid a été mis en place, avec des lois strictes et d'autres étiquettes rédigées pour garantir l'application du règne "néerlandais". La capitale est remplie d'Européens, ou de personnes jugées "appropriées".§!"
 DEI_Apartheid_west_timor: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Nederlands-Timor\n§WSous la direction du stratège du VNH, Johannes Furstner, un système d'apartheid a été mis en place. Les Timorais ont toujours été surreprésentés au sein de la KNIL, et avec le nouveau "régime culturel" qui les rend "appropriés", cette situation semble se poursuivre.§!"
 DEI_Apartheid_west_papua: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Nederlands-Nieuw-Guinea\n§WSous la direction du stratège du VNH, Johannes Furstner, un système d'apartheid a été mis en place. Les Papous sont essentiellement tribaux, avec peu de représentation centralisée, ce qui les rend parfaits pour être modelés en fonction de nos besoins.§!"
 DEI_Apartheid_mol: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Molukken\n§WSous la direction du stratège du VNH, Johannes Furstner, un système d'apartheid a été mis en place. Il semble que pendant que ces réformes étaient en cours, le gouvernement a fermé les yeux sur ceux qui lui étaient fidèles et sur leurs actions contre d'autres indigènes. Cette attitude a porté ses fruits, puisque les Ambonais et les Manadonais sont heureux de s'aligner sur le gouvernement actuel.§!"
 DEI_Apartheid_FS:9 "Nederlandsch-Indië Apartheid-Cultuurstelsel - Flores en Soemba\n§WSous la direction du stratège du VNH, Johannes Furstner, un système d'apartheid a été mis en place. Cette région abrite plusieurs cultures, bien qu'elle ait été fortement influencée par l'Europe, ce qui a permis d'alléger les restrictions qui leur étaient imposées."
 DEI_HOL_Failed:9 "Nederlandsch-Indië - Failure\n§WAvec la fin de la rébellion insulino-malaise, les États qui n'ont pas souhaité rejoindre le nouvel État sont toujours sous la protection des Pays-Bas... mais pour combien de temps ?§!"
 DEI_Apartheid_tt: "L'§RApartheid§! §Wsera appliqué dans les Indes Orientales Néerlandaises.§!"
 DIE_vnh_warrior_race: "§WDes changements seront apportés à l'§RApartheid§! pour promouvoir certaines cultures.§!"
