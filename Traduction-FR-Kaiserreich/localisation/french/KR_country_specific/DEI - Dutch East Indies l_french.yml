 DEI_bonifacius_de_jonge: "Bonifacius de Jonge"
 DEI_bonifacius_de_jonge_leader_desc:9 "§YNaissance :§! §L22 janvier 1875, à La Haye, Hollande-Méridionale, Royaume des Pays-Bas§!\n§YCarrière :§! §LJonkheer conservateur modéré, De Jonge s'est d'abord fait connaître au niveau national en tant que ministre de la Justice en 1910, et en tant que ministre de la Guerre par intérim pendant la Weltkrieg, sa position politique a été consolidée. Après un passage réussi à la Batavian Oil Company, qui était responsable de l'extraction et du raffinage du pétrole dans les Indes orientales, De Jonge fut nommé gouverneur général de la colonie des Indes orientales. Homme fort, De Jonge a concentré ses efforts sur la répression du mouvement nationaliste naissant.§!"

 DEI_alidius_tjarda_van_starkenborgh_stachouwer: "Alidius Tjarda van Starkenborgh Stachouwer"
 DEI_alidius_tjarda_van_starkenborgh_stachouwer_leader_desc:9 "§YNaissance :§! §L7 mars 1888, à Groningue, Royaume des Pays-Bas§!\n§YCarrière :§! §LLe Jonkheer Alidius Warmoldus Lambertus Tjarda van Starkenborgh Stachouwer est un noble et homme d'État néerlandais. Il a toujours été un fonctionnaire dévoué et semble vouloir supprimer certaines mesures autoritaires, mais souhaite en fin de compte maintenir le statu quo de la colonie.§!"

