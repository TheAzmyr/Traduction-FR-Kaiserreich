 DEI_indonesian_revolution:9 "Indonesian National Revolution"
 DEI_indonesian_revolution_desc:9 "The Indonesian National Revolution has arrived. Republican forces have risen up across the country in the hopes of securing an independent Indonesia."
 INS_hold_java_sumatra_mission: "Défendre Java et Sumatra"
 INS_hold_java_sumatra_mission_desc: "Nous avons obtenu le contrôle de la majeure partie de Java et de Sumatra. Si nous parvenons à maintenir cette position, les Néerlandais devront se mettre d'accord avec nous en temps voulu"
 DEI_hold_java_sumatra_mission: "Recapturer Java et Sumatra"
 DEI_hold_java_sumatra_mission_desc: "Les forces républicaines ont pris le dessus à Java et à Sumatra. Si nous voulons éviter d'être obligés de nous entendre avec les républicains - qui réclament probablement la fin de notre gouvernement colonial - nous devons à nouveau prendre pied de manière significative dans ces régions"

 DEI_rebels_dec_category:9 "Réveil National Insulindien"
 #Further explanation on their disunity, and some in game mechanics:
 DEI_rebels_dec_category_desc:9 "Certains pensent que les archipels des Indes Orientales Néerlandaises sont calmes et tranquilles, et que leurs habitants ne se soucient pas du tout du monde. Cela ne pourrait être plus éloigné de la vérité. Le "Réveil National Insulaire", comme on l'appelle, est la quête de la population locale pour obtenir des niveaux plus élevés d'auto-représentation, et les voix les plus radicales réclament l'indépendance."
 dei_rebel_tick: "L'Archipel s'Agite"
 dei_rebel_tick_desc: "On ne s'ennuie jamais dans la colonie."
 dei_rebel_tick_mon: "Le Mouvement se Renforce"
 dei_rebel_tick_mon_desc:9 "L'unité des mouvements indépendants insulindiens grandit en même temps que leur force. Mais les diviser a aussi ses avantages..."
 dei_rebel_showdown:9 "Révolution Nationale Insulindienne"
 dei_rebel_hit_unity: "Diviser le Mouvement"
 dei_rebel_hit_unity_desc: "[dei_rebel_hit_unity_desc]"
 dei_rebel_hit_unity_nap_desc:9 "L'un des seuls points positifs des Insulindiens et de leur petite rébellion est leur manque d'unité. En concentrant nos forces sur un groupe ou en soutenant un autre, nous pouvons maintenir l'unité du mouvement."
 dei_rebel_hit_unity_ap_desc: "N'étant plus retenus par les règles "libérales" d'avant, nous trouverons et détruirons tous ceux qui osent remettre en cause nos droits sur ces îles."
 dei_rebel_hit_strength: "Affaiblir le Mouvement"
 dei_rebel_hit_strength_desc: "[dei_rebel_hit_strength_desc]"
 dei_rebel_hit_strength_nap_desc: "L'arrestation de chefs au hasard, des couvre-feux plus sévères et d'autres méthodes déplaisantes permettent de garder le mouvement sous contrôle. Il arrive cependant que nos forces fassent preuve d'un excès de zèle dans l'exercice de leurs fonctions."
 dei_rebel_hit_strength_ap_desc: "N'étant plus retenus par les règles "libérales" d'avant, nous trouverons et détruirons tous ceux qui osent remettre en cause nos droits sur ces îles."

