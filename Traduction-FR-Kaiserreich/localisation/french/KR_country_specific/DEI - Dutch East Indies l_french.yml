 HOLEX_natural_resistance_desc: "Le peuple néerlandais est naturellement enclin à la tyrannie, et le triste état des choses est que ceux qui dirigent notre pays ne sont pas néerlandais à tous égards. La résistance est rendue naturelle !"
 HOLEX_army_in_exile: "La Krijgsmacht à Ballingschap"
 HOLEX_army_in_exile_desc: "L'armée néerlandaise en exil est mise en place pour préparer la libération imminente de la patrie et le rétablissement de l'ordre qui y règne"
