#Normal Dutch East Indies Focus Tree
 DEI_black_monday: "Le Lundi Noir arrive !"
 DEI_black_monday_desc: "Le Lundi Noir est arrivé, comme un train qui heurte un objet solide. Soudain, nos exportations vers l'Europe ont chuté de façon spectaculaire, et nous devrons prendre des mesures pour y remédier"
 DEI_bypass_singapur: "Contourner Singapour"
 DEI_bypass_singapur_desc: "Ces dernières années, de plus en plus de marchandises destinées à la Mitteleuropa sont expédiées via Singapour plutôt que via Batavia, mais nous contrôlons également notre côté du détroit de Malacca, nous ne devons rien à l'Allemagne dans ces taxes et pouvons facilement nous réapprovisionner dans nos propres ports"
 DEI_expand_batavia_port: "Agrandir les chantiers navals de Batavia"
 DEI_expand_batavia_port_desc: "Les chantiers navals de Batavia sont bien connus pour les vieux navires en bois qui y sont amarrés et qui naviguent à travers les Indes pour transporter des marchandises et des personnes. Nous devrions l'agrandir pour accueillir également des navires plus modernes en plus grand nombre"
 DEI_expand_kpm: " Développer le KPM "
 DEI_expand_kpm_desc: "La Compagnie royale de navigation par paquets (Koninklijke Paketvaart-Maatschappij) entretient des lignes maritimes inter-îles depuis 1888, et a déjà contourné Singapour. En les aidant à se développer, nous augmenterons le commerce inter-îles ainsi que notre nombre de navires à flotteurs"
 DEI_fight_malacca_piracy: "Combattre la piraterie dans le détroit de Malacca"
 DEI_fight_malacca_piracy_desc: "La piraterie dans le détroit de Malacca est tristement célèbre depuis très longtemps pour sa férocité. Nous devrions une fois de plus équiper des convois et des expéditions pour pacifier ce détroit sans loi"
 DEI_limit_rice_import: "Limiter les importations de riz"
 DEI_limit_rice_import_desc: "Le Lundi Noir a fait chuter les prix internationaux du riz, rendant difficile pour nos sujets de vivre de leur riziculture. Nous devrions limiter les importations de riz pour forcer le prix à remonter, afin de ne pas nous retrouver avec une famine lorsque les prix recommenceront à augmenter"
 DEI_selfsustaining_foodsystem: "Un système alimentaire autosuffisant"
 DEI_selfsustaining_foodsystem_desc: "En investissant davantage dans l'efficacité de la riziculture, nous pouvons nous débarrasser de notre dépendance vis-à-vis d'autres régions d'Asie pour le riz destiné à nourrir les masses coloniales, ce qui nous rendra à notre tour plus forts."
 DEI_agrarian_relief: " Secours agraire"
 DEI_agrarian_relief_desc: "En aidant les agriculteurs par un soutien, nous pouvons limiter les souffrances causées par le Lundi Noir, ce qui rend notre règle plus sûre."
 DEI_buy_sugar_fields: "Acheter des champs de sucre"
 DEI_buy_sugar_fields_desc: "Avec l'arrivée du Lundi Noir, l'un des plus grands produits d'exportation des Indes orientales néerlandaises, le sucre, est devenu un article de luxe que plus personne en Europe n'achèterait. Ceux qui ont investi dans des parcelles de terre pour construire du sucre souffrent, ayant souvent contracté des dettes pour acheter leur parcelle. En achetant des terres pour la production de sucre, le gouvernement colonial peut obtenir des terres qui pourraient être utilisées pour l'établissement d'une industrie coloniale."
 DEI_colonial_industry: "Développer l'industrie du charbon"
 DEI_colonial_industry_desc: "Avec les nouveaux terrains libres, nous pouvons établir une industrie coloniale pour augmenter notre production et apporter la prospérité à l'archipel et du travail aux surveillants néerlandais. Bien qu'il s'agisse du dos de ceux qui sont incarcérés."
 DEI_step_up_rubber_production: "Accroître la production de caoutchouc"
 DEI_step_up_rubber_production_desc: "Avec le Lundi Noir, le caoutchouc a été durement touché par la baisse des prix, n'étant peut-être plus la précieuse matière première qu'il était autrefois. Pour compenser la baisse des prix, nous devrions augmenter la production pour exporter de plus grandes quantités."
 DEI_expand_shell_ops: "Développer les activités de Shell"
 DEI_expand_shell_ops_desc: "La Bataafse Petroleum Maatschappij contrôle toutes les plateformes pétrolières des Indes. En les aidant à se développer, nous pouvons augmenter la production de pétrole pour compenser la baisse des prix, car le Lundi Noir a considérablement réduit la demande de pétrole."
 DEI_expand_infrastructure: " Développer l'infrastructure"
 DEI_expand_infrastructure_desc: "En développant l'infrastructure de Java, nous pouvons plus facilement transporter des biens et des personnes, ce qui accroît notre efficacité nationale."
 DEI_back_to_precrisis_levels: " Niveaux d'avant la crise atteints"
 DEI_back_to_precrisis_levels_desc: "Grâce à nos actions, nous avons réussi à revenir aux niveaux d'avant le krach du Lundi Noir. Dans certains secteurs, nous avons même dépassé tous les niveaux de production antérieurs."
 DEI_east_indian_industry: "Industrialisation des Indes orientales"
 DEI_east_indian_industry_desc: "Notre économie étant sécurisée, nous pouvons commencer à nous concentrer sur l'expansion de notre industrie coloniale vers des quantités jamais vues auparavant dans l'archipel"
 DEI_civilian_industry: " Mettre l'accent sur l'industrie civile "
 DEI_civilian_industry_desc: "En développant l'industrie civile dans la colonie, nous pouvons réduire les temps de construction et augmenter notre production générale"
 DEI_arms_industry: "Focus sur l'industrie de l'armement"
 DEI_arms_industry_desc: "Les Indes abritent l'Artillerie Constructie Winkel, une entreprise d'armement qui remonte à l'époque des COV. En travaillant avec eux, nous pouvons développer notre industrie de l'armement"
 DEI_a_modern_economy: "Une économie moderne !"
 DEI_a_modern_economy_desc: "Avec notre récente industrialisation, notre économie est devenue beaucoup plus moderne : il y a quelques années, la majeure partie de l'économie indienne était presque entièrement de nature agraire, et maintenant nous avons plusieurs installations industrielles. Il reste cependant un long chemin à parcourir."
 DEI_review_KNIL: "Examen de la KNIL de [GetYear]"
 DEI_review_KNIL_desc: "Le KNIL est resté largement le même depuis la weltkrieg. Peut-être qu'un examen pourrait être positif à l'égard de leurs performances."
 DEI_Netherlands_Purchasing_Commission: "Nederlandse Inkoopcommissie"
 DEI_Netherlands_Purchasing_Commission_desc: "Responsable devant le gouvernement néerlandais actuel et le gouverneur général, la Commission néerlandaise des achats (NI) est issue de la fusion de quatre autres commissions dans le but de rationaliser la modernisation de la KNIL."
 DEI_rifle: "Envoi d'armes depuis les Pays-Bas"
 DEI_rifle_desc: "Notre livraison tardive d'armes en provenance des Pays-Bas est arrivée, et il semble qu'ils aient envoyé leurs vieux fusils excédentaires."
 DEI_lic_manu: "Usine Locale de Munitions"
 DEI_lic_manu_desc: "L'achat de fusils est une chose, la fabrication de pièces détachées, de munitions et d'autres éléments en est une autre. C'est dans cette optique qu'une usine de munitions doit être mise en place à Soerabaja."
 DEI_dansk_mg: "Karabijnmitrailleur"
 DEI_dansk_mg_desc: "La mitrailleuse Madsen est en service au sein de la KNIL depuis 1915. Pour la rendre plus portable, le canon a été raccourci, puis redessiné en "carabine-mitrailleuse""
 DEI_merc_pilots: "Séduire les Pilotes Étrangers"
 DEI_cav: "Réforme des Régiments de Cavalerie"
 DEI_cav_desc: "Bien que la cavalerie ait toujours son utilité dans la colonie, des investissements supplémentaires dans les infrastructures ont permis le déploiement d'unités motorisées, bien que dans une capacité limitée. Le NI cherche à réformer l'actuel régiment de cavalerie de la KNIL pour l'amener à un niveau plus moderne, mais la fourniture de l'équipement nécessaire est une autre affaire."
 DEI_bike: "Divisions Cyclistes"
 DEI_bike_desc: "Qu'est-ce qu'un Néerlandais sans sa fidèle bicyclette ? C'est ce que pensent ceux qui réforment actuellement la KNIL."
 DEI_merc_pilots_desc: "En réalité, les Indes orientales néerlandaises ne disposent pas d'un vaste réservoir de main-d'œuvre "appropriée" dans lequel puiser pour le recrutement et la formation des pilotes. L'embauche de pilotes étrangers est la mesure palliative appropriée, même si les attirer est un autre problème."
 DEI_merc_pilots_longer_payer: "Contrats à Long Terme Proposés"
 DEI_merc_pilots_longer_payer_desc: "Le contrat moyen proposé à un pilote étranger s'apparente à des vacances d'été, sans autre attrait que celui de pouvoir voler dans un endroit exotique et peut-être de mitrailler une ou deux révoltes indigènes. Avec des logements offerts, des subventions limitées et, bien sûr, des contrats à long terme, on peut espérer que ces pilotes étrangers s'installeront dans les Indes orientales néerlandaises."
 DEI_merc_pilots_more_pay: "Salaires plus Importants Offerts"
 DEI_merc_pilots_more_pay_desc: "Le contrat moyen proposé à un pilote étranger s'apparente à des vacances d'été, sans autre attrait que celui de pouvoir voler dans un endroit exotique et peut-être de mitrailler une ou deux révoltes indigènes. Avec des logements offerts, des subventions limitées et, bien sûr, des salaires plus élevés, on peut espérer que ces pilotes étrangers s'installeront dans les Indes orientales néerlandaises."
 DEI_fokker_acquisition: "Acquisition du Fokker"
 DEI_fokker_acquisition_desc: "Avec un flux régulier de pilotes étrangers qui complètent notre petit corps de pilotes, la Commission d'achat néerlandaise a veillé à obtenir de nouveaux avions de combat pour développer la KNIL Air Corp."
 DEI_reform_the_high_command: "Réforme du Haut Commandement"
 DEI_reform_the_high_command_desc: "Ter Poorten souhaite remanier le Haut Commandement actuel, estimant qu'il est devenu stagnant. Bien qu'il semble que cela ait donné à Ter Poorten l'occasion de déplacer les personnes qu'il n'aime pas."
 DEI_from_Garrison_to_army: "D'une Garnison à une Armée"
 DEI_from_Garrison_to_army_desc: "La KNIL a toujours été une petite force de police destinée à pacifier les soulèvements indigènes, bien qu'à plus petite échelle. La nécessité de réprimer un mouvement plus vaste et plus unifié que jamais impose de réformer la KNIL pour en faire une véritable armée."
 DEI_expand_operations: "Ancien Officier d'Artillerie"
 DEI_expand_operations_desc: "Grâce aux réformes apportées au haut commandement, Ter Poorten a pu fournir d'autres pièces d'artillerie à la KNIL."
 DEI_radio_sig: "Établir des Sections de Transmission"
 DEI_radio_sig_desc: "Actuellement, la KNIL n'utilise pas de radios sans fil et s'appuie sur les services civils pour aider à la planification et à l'organisation des unités de la KNIL sur le terrain. Avec la création d'une section des transmissions, nous sommes en mesure d'introduire progressivement des radios sans fil au sein de la KNIL, pour l'aider à surmonter ses lacunes actuelles."
 DEI_jungle_warfare: "Bienvenue dans la Jungle"
 DEI_jungle_warfare_desc: "Lorsque Dylan Jaannsen a rejoint la KNIL, il y voyait une opportunité de progresser dans la bureaucratie des Indes néerlandaises. Il était loin de se douter qu'une partie de son engagement consistait en une randonnée de deux kilomètres dans les jungles hostiles de Papouasie. Le front couvert de sueur, il se fraye un chemin à travers les derniers fourrés avant de trébucher. Levant les yeux, un camarade d'origine papoue lui tend le bras et l'aide en lui disant dans un terrible néerlandais : "Qu'est-ce qui ne va pas Dylan, ils t'ont fait pousser trop de crayons ?"
 DEI_Overvalwagen: "Marchés publics d'Overvalwagen"
 DEI_Overvalwagen_desc: "Les Overvalwagens sont des camions Chevrolet légèrement blindés conçus par le capitaine R.J. Luijke Roskott, ingénieur de l'armée néerlandaise. La Commission d'achat néerlandaise a obtenu les moyens de les produire localement, ainsi que plusieurs modèles pour la KNIL. Ils seront armés de mitrailleuses "Deens Geweermitrailleur", récemment acquises, afin de doter la KNIL d'un certain niveau de mécanisation."
 DEI_aa: "Acquisition de Canons Anti-Aériens"
 DEI_aa_desc: "Les batailles de chars roulants ne devraient pas avoir lieu dans les Indes orientales néerlandaises, bien que l'utilisation de véhicules et d'avions plus légers ait nécessité l'acquisition de canons automatiques de plus petit calibre pour la KNIL."
 DEI_car: "Acquisition de licences CTMS-1TB1"
 DEI_car_desc: "Les problèmes de l'Amérique mis à part, les licences pour le CTMS-1TB1 fabriqué par Marmon-Herrington sont enfin arrivées, mais sur les 100 commandées, seules 35 sont arrivées."
 DEI_new_direction: "Une Nouvelle Direction"
 DEI_new_direction_desc: "Le nouveau gouverneur général, [DEI.GetLeader], est actuellement consterné par les réformes actuelles de la KNIL, estimant qu'elles avilissent la culture néerlandaise au profit de celle des natifs. Il orientera les réformes actuelles dans une autre direction, afin de garantir la préservation de la culture néerlandaise dans les Indes orientales néerlandaises."
 DEI_vnh_instructors: "Instructeurs agréés par VNH"
 DEI_vnh_instructors_desc: "Comme aux Pays-Bas, les Néerlandais des Indes orientales néerlandaises ne promeuvent pas la culture néerlandaise dans leurs rangs, ce qui doit être corrigé."
 DEI_parachuter_corps: "KNIL Parachutistenkorps"
 DEI_parachuter_corps_desc: "En créant un corps de parachutistes spécifique aux Indes, nous pouvons combiner les capacités de la KNIL et de son armée de l'air pour nous permettre d'agir rapidement en cas d'urgence en larguant des parachutistes au-dessus de celle-ci. De plus, les nombreux avions utilisés par les services postaux civils nous ont "heureusement" fourni les avions parfaits pour effectuer ces actions."
 DEI_recruitment_standards: "Nouvelles Normes de Recrutement"
 DEI_recruitment_standards_desc: "Des normes de recrutement plus strictes sont appliquées pour garantir que les hommes de la KNIL incarnent les prouesses martiales néerlandaises. En outre, l'application du néerlandais dans ses rangs a permis d'écarter les indésirables."
 DEI_labour_battalions: "Bataillons de Travail"
 DEI_labour_battalions_desc: "[DEI.GetLeader] a poussé à la création de bataillons de travailleurs et y est parvenu. Les hommes de ces bataillons fourniront la main-d'œuvre nécessaire à la mise en place des infrastructures et des autres moyens militaires requis. De plus, il semblerait qu'ils soient strictement composés d'Inlanders qui ne répondent pas aux normes actuelles de la KNIL, et de condamnés."
 DEI_support_battalions: "Bataillons de Soutien"
 DEI_support_battalions_desc: "Les environs des Indes orientales néerlandaises vont des plaines de Batavia aux jungles tendues de la Papouasie occidentale. Pour y remédier, des bataillons de soutien sont créés pour soutenir la KNIL, quel que soit l'environnement dans lequel elle se trouve."
 DEI_procure_weapons: "Acquisition d'Armes Supplémentaires"
 DEI_procure_weapons_desc: "Le gouverneur général disposant désormais d'un plus grand contrôle via [DEI.GetLeader], les formalités administratives ont été réduites, ce qui a permis de faciliter l'acquisition d'armes auprès de [HOL.GetNameDef]."
 DEI_vnh_approved_reforms: "Réformes Approuvées par le VNH"
 DEI_vnh_approved_reforms_desc: "Les réformes approuvées par le VNH sont arrivées sur le bureau de [DEI.GetLeader]. Elles semblent très radicales, mais [DEI.GetLeader] est prêt à relever le défi."
 DEI_honorary_dutch: "Néerlandais Honoraire"
 DEI_honorary_dutch_desc: "Les réformes radicales du VNH consistent à promouvoir d'autres cultures dans les Indes orientales néerlandaises, ces réformes visant principalement les Javanais."
 DEI_auxiliary_corps: "Réforme du Corps Auxiliaire"
 DEI_auxiliary_corps_desc: "Tous les Inlanders ne souhaitent pas servir dans la KNIL, en raison des réformes en cours. Nous devons les "contraindre" à changer d'avis."
 DEI_european_officers: "Officiers Européens Conformes"
 DEI_european_officers_desc: "Les officiers européens, sous la direction du VNH, doivent s'assurer que toutes les normes du VNH sont respectées et que la culture néerlandaise est préservée. Ces normes seront appliquées soit par l'encouragement, soit par la discipline."
 DEI_limited_native_nco: "Sous-Officiers Autochtones en Nombre Limité"
 DEI_limited_native_nco_desc: "Le besoin d'Inlanders dans nos rangs sera toujours un facteur, car tous les Inlanders ne parlent pas le néerlandais... pour l'instant. Cela dit, nous devrions sélectionner ceux qui se sont montrés loyaux ou qui ont été salués par les autochtones les plus éclairés pour nous aider dans cette tâche."
 DEI_attract_europeans: "Attirer les Européens qui ont le même État d'Esprit"
 DEI_attract_europeans_desc: "Notre cause est juste, nos méthodes sont saines. C'est dans cet esprit que nous devons rechercher des compatriotes européens à l'esprit ouvert et désireux d'embrasser notre fière culture."
 DEI_south_africans: "Zuid-Afrikaanse Vrienden"
 DEI_south_africans_desc: "Nos amis afrikaners sud-africains du parti nationaliste sud-africain ont manifesté un vif intérêt pour le travail de la VNH, plusieurs d'entre eux, surnommés "Boer Kommandos", offrant volontiers leurs services pour mieux former nos forces à la guerre asymétrique."
 DEI_vnh_reforms_complete: "Réformes Achevées"
 DEI_vnh_reforms_complete_desc: "La KNIL a été réformée pour devenir le protecteur de la culture néerlandaise dans les Indes orientales. Elle a également pour mission d'assurer une défense plus que rudimentaire contre tout agresseur potentiel. Cependant, la population locale est agitée et les interventions policières se multiplient."
 DEI_back_on_course: "Retour à la Normale"
 DEI_back_on_course_desc: "[DEI.GetLeader] étant à présent bien installé, ter Poorten a poliment insisté pour que les réformes se poursuivent au sein de la KNIL, et il semble que ses manières l'aient bien servi."
 DEI_further_doctrine_refinement: "Perfectionnement de la Doctrine"
 DEI_further_doctrine_refinement_desc: "De nouvelles tactiques et stratégies font lentement leur apparition au sein de la KNIL. L'engrenage est peut-être lent, mais il avance."
 DEI_recon_elements: "Éléments de Reconnaissance"
 DEI_recon_elements_desc:9 "La KNIL souffre de l'absence d'éléments de reconnaissance dédiés au sein de ses divisions d'infanterie, la création de ces unités devant y remédier."
 DEI_standardised_training: "Routines de Formation Standardisées"
 DEI_standardised_training_desc: "Il existe actuellement plusieurs programmes d'entraînement qui semblent avoir des raisons arbitraires. Avec la standardisation des routines d'entraînement, peu importe d'où vous venez dans les Indes néerlandaises, nous serons assimilés au même sergent instructeur, qui vous démolira, vous reconstruira, vous démolira à nouveau, et s'il en a le temps, vous reconstruira à nouveau."
 DEI_mobile_hospital: "M.A.Z"
 DEI_mobile_hospital_desc: "Entourés d'une jungle rude et reculée, les besoins en hôpital chirurgical mobile de l'armée sont criants, ce qui permet à nos hommes blessés d'être soignés le plus rapidement possible."
 DEI_expand_telegraph: "Développer le Service des Postes, Télégraphes et Téléphones"
 DEI_expand_telegraph_desc: "En développant les services postaux, télégraphiques et téléphoniques qui relèvent du secteur civil, nous augmenterons considérablement la portée de nos communications dans tout l'archipel."
 DEI_expand_military_industrial_complex: "Développer le Complexe Militaro-Industriel Local"
 DEI_expand_military_industrial_complex_desc: "Les expéditions n'arriveront pas toujours à temps, voire pas du tout, en provenance des Pays-Bas. Nous devons donc développer notre complexe militaro-industriel local pour atteindre un certain niveau d'autosuffisance."
 DEI_academie_returnees: "Retours à l'Académie Militaire Koninklijke"
 DEI_academie_returnees_desc: "Nos cadets sont rentrés de l'Académie Militaire du Roi aux Pays-Bas, apportant avec eux les derniers théorèmes militaires."
 DEI_weltkrieg_tactics: "Tactiques de la Weltkrieg"
 DEI_weltkrieg_tactics_desc: "Bien que les Pays-Bas, et finalement les Indes orientales néerlandaises, soient restés neutres pendant le Wereldoorlog. Cela n'a pas empêché l'Académie Militaire Koninklijke d'approfondir ses connaissances sur les tactiques utilisées pendant la guerre. Ce que les rapatriés ont ramené avec eux."
 DEI_review_tanks: "Revues de Conception de Pantser Étrangers"
 DEI_review_tanks_desc: "Du char Sentinel d'Australasie au Panzer IV d'Ostasie, pour que la KNIL puisse suivre le rythme de ces armées professionnelles, nous devons chercher à revoir ces conceptions pour l'amélioration de la KNIL."
 DEI_nco_training: "Formation des Sous-Officiers"
 DEI_nco_training_desc: "La plupart des habitants de l'île ont une connaissance rudimentaire de la langue néerlandaise. Avec le temps, on espère que cela ne posera plus de problème. En attendant, tous les sous-officiers, quelle que soit leur formation, doivent servir d'intermédiaires entre les officiers qui parlent généralement le néerlandais et les soldats qui parlent généralement l'inlander."
 DEI_expand_auxiliaries: "Développer les Auxiliaires"
 DEI_expand_auxiliaries_desc: "Les auxiliaires servent de milice loyale et sont généralement stationnés à la périphérie de la colonie. Dans le but de mieux contrôler l'archipel, la KNIL augmente le nombre d'auxiliaires et leurs capacités, afin de garder le contrôle."
 DEI_flow_on_effect: "Effet de Flux"
 DEI_flow_on_effect_desc: "Les réformes, qui ont été principalement menées au sommet de la KNIL, commencent maintenant à se répercuter sur la base."
 DEI_female_auxiliary_units: "Unités Auxiliaires Femelles"
 DEI_female_auxiliary_units_desc: "En raison du besoin d'hommes valides pour les tâches de première ligne, des unités auxiliaires féminines ont été formées, permettant aux femmes de remplir des rôles qui ne sont pas en première ligne. En outre, une unité auxiliaire féminine de l'armée de l'air a été formée, bien que cela ait laissé beaucoup de gens accrochés à leurs perles assez fermement."
 DEI_reforms_complete: "Réformes Achevées"
 DEI_reforms_complete_desc: "La lumière au bout du tunnel est devenue de plus en plus brillante. Bien que ces réformes n'aient pas transformé la KNIL en une armée professionnelle, elles l'ont fait passer d'une force de police à une garde nationale bien équipée."
 DEI_white_phosphorus: "Witte Fosfor Brandbommen"
 DEI_white_phosphorus_desc: "Des bombes incendiaires au phosphore blanc semblent avoir été obtenues par des moyens inconnus pour être utilisées par le corps aérien de la KNIL. Ces armes incendiaires semblent être très efficaces contre les ennemis qui cherchent à s'abriter dans la jungle dense des Indes néerlandaises."
 DEI_night_figthing: "Combat de Nuit"
 DEI_night_figthing_desc: "L'armée de l'air de la KNIL ne disposera jamais des meilleurs chasseurs ou équipements, mais l'utilisation de tactiques non conventionnelles sous le couvert de l'obscurité nous donnera l'avantage dont nous avons besoin."

 DEI_army_of_all_east_indians: "Armée de tous les Indiens d'Asie"
 DEI_army_of_all_east_indians_desc: "Jusqu'à présent, nous n'avons accepté aucun habitant des terres intérieures en nombre significatif dans nos rangs, mais l'archipel est vaste, et les menaces qui pèsent sur lui sont nombreuses, et notre KNIL "blanc" est débordé. Peut-être devrions-nous envisager de changer cette politique."
 DEI_selfsufficient_defense: "Force de défense autosuffisante"
 DEI_selfsufficient_defense_desc: "En accueillant des locaux qui sont prêts à travailler avec nous, notre défense peut devenir autosuffisante, sans risque de nous rendre vulnérables dans le cas malheureux où, par exemple, les Pays-Bas continentaux seraient occupés par une puissance étrangère."
 DEI_small_but_trained: "L'armée des Totoks"
 DEI_small_but_trained_desc: "Laisser entrer des soldats des forces intérieures dans nos rangs ne ferait que dégrader notre moral supérieur et notre fière tradition. Le KNIL a tenu bon assez longtemps et avec la conscription étendue parmi les Européens de la colonie, nous pouvons sûrement garder la colonie en sécurité jusqu'à l'arrivée des renforts."
 DEI_planning_for_emergency: "Planifier pour une urgence"
 DEI_planning_for_emergency_desc: "En cas d'urgence, nous ne pourrons peut-être pas maîtriser la situation pour toujours, mais nous pouvons certainement retarder toute invasion suffisamment longtemps pour que les renforts conscrits du pays d'origine arrivent"
 DEI_doctrine_for_the_army: "Effort doctrinal"
 DEI_doctrine_for_the_army_desc: "Nous devrions choisir une doctrine à suivre, de peur d'être à la traîne par rapport à ceux qui veulent nous voir nuire en matière de doctrine"
 DEI_jungle_training: "Entraînement dans la jungle"
 DEI_jungle_training_desc: "Une grande partie des Indes orientales néerlandaises est constituée de jungle. Nous devrions nous concentrer sur l'entraînement dans ces conditions difficiles, pour nous permettre de combattre plus efficacement dans ces conditions"
 DEI_royal_dei_marines: " Marines Royal néerlandais des Indes orientales "
 DEI_royal_dei_marines_desc: "En créant un corps de Marines spécifique aux Indes orientales néerlandaises, qui est composé de forces locales spécialisées dans les débarquements, une partie non négligeable de la guerre dans cette région insulaire"
 DEI_modern_guns: " Armes modernes "
 DEI_modern_guns_desc: "Nous devrions investir dans de meilleurs équipements pour nos soldats, et non pas le moins du monde dans de meilleurs canons pour aider à la défense de notre pays"
 DEI_defending_the_indies: "Défendre les Indes"
 DEI_defending_the_indies_desc: "Les Indes sont le joyau de l'empire néerlandais. Nous le défendrons avec tout ce que nous avons. Personne ne le prendra !"
 DEI_fortifying_java: " Fortifier Java "
 DEI_fortifying_java_desc: "Java est le cœur politique des Indes. En la fortifiant, nous pouvons rendre toute invasion étrangère pour le moins très coûteuse en termes d'hommes et de matériel pour l'ennemi"
 DEI_military_aviation_of_the_KNIL: "L'aviation militaire du KNIL"
 DEI_military_aviation_of_the_KNIL_desc: "L'aviation militaire du KNIL agit en tant que force aérienne de la colonie. Bien que nous ayons déjà quelques avions, il semble que la guerre du futur se fera dans les airs, et nous ne pouvons pas permettre à nos ennemis de prendre le dessus là-bas"
 DEI_purchase_old_fokker_fighters: "Demande d'investissements supplémentaires"
 DEI_purchase_old_fokker_fighters_desc: "En demandant au gouvernement de faire des investissements supplémentaires dans notre force aérienne locale, nous pouvons à la fois maintenir et développer cette branche militaire pour devenir compétitifs avec le reste du monde"
 DEI_east_indian_bombers: " Bombardiers des Indes orientales "
 DEI_east_indian_bombers_desc: "Les bombardiers peuvent paralyser l'industrie ennemie ainsi que soutenir nos opérations terrestres. En y investissant massivement, nous rendrons notre force aérienne plus complète"
 DEI_east_indian_fighters: " Chasseurs des Indes orientales "
 DEI_east_indian_fighters_desc: "Les bombardiers ne peuvent rien faire si les chasseurs ennemis les retirent des airs ; nous devrions investir dans des chasseurs pour assurer la sécurité de notre espace aérien et pour empêcher les bombardiers ennemis d'opérer au-dessus de nos terres"
 DEI_expand_airfields: "Agrandir les terrains d'aviation"
 DEI_expand_airfields_desc: "Les Indes sont lointaines et larges. En agrandissant les aérodromes, nous pouvons non seulement servir un objectif militaire, mais aussi augmenter la capacité des aérodromes civils permettant aux biens, aux personnes et aux informations de voyager plus rapidement entre les îles"
 DEI_fokker_investments: " Investissement Fokker"
 DEI_fokker_investments_desc: "Fokker est le plus grand producteur d'avions en Europe et a des liens étroits avec les Pays-Bas. En leur accordant des avantages réglementaires ou fiscaux, nous pourrions les inciter à investir ici, peut-être pour la première fois en Asie"
 DEI_expand_the_government_navy: " Développer la marine du gouvernement"
 DEI_expand_the_government_navy_desc: "La marine gouvernementale ne fait officiellement pas partie de la KNIL, et nous n'avons donc aucune juridiction sur elle, mais son emplacement ici fait de nous l'instance de supervision de facto. Nous devrions investir dans son expansion, ici même !"
 DEI_local_dockyards: " Arsenaux locaux "
 DEI_local_dockyards_desc: "En produisant des chantiers navals ici même, nous pouvons construire quelques navires séparément des Pays-Bas, ce qui nous laisse un peu plus de liberté pour produire de nouveaux navires dans les limites de notre budget"
 DEI_submarine_focus: " Priorité aux sous-marins "
 DEI_submarine_focus_desc: "Dans une bataille ouverte contre les Japonais, il semble impossible de battre leur marine. Nous devrions plutôt nous concentrer sur nos propres avantages : les Pays-Bas possèdent certains des sous-marins les plus sophistiqués, un avantage unique qui pourrait nous valoir un avantage dans la bataille navale"
 DEI_royal_naval_bombers: "Bombardiers Navals"
 DEI_royal_naval_bombers_desc: "Les bombardiers navals n'ont jamais été une priorité absolue pour le corps aérien de la KNIL ou pour le contingent de la marine néerlandaise stationné dans les Indes orientales néerlandaises. Cependant, la conception de nos bombardiers navals devrait être revue - même si l'obtention de quelque chose de plus qu'une licence est très improbable."
 DEI_naval_guerilla: "La guérilla navale de Helfrich"
 DEI_naval_guerilla_desc: "L'amiral Helfrich a conçu un plan de "guérilla", utilisant des sous-marins pour attaquer puis se désengager, afin d'épuiser toute supériorité navale ennemie comme s'il s'agissait d'une guérilla sur terre. Il n'y a que les Néerlandais pour penser qu'il s'agit là d'un changement de phase viable..."
 DEI_light_cruiser_focus: " Priorité aux croiseurs légers "
 DEI_light_cruiser_focus_desc: "Nous devrions nous concentrer sur les croiseurs légers en tant que navires puissants capables de protéger nos plus gros navires de capitaux tout en conservant une puissance de feu suffisante pour dissuader nos ennemis"
 DEI_destroyer_focus: " Priorité aux destroyers "
 DEI_destroyer_focus_desc: "Les destroyers sont idéaux pour combattre les sous-marins ennemis et donc comme navires de filtrage. Investir en eux pourrait être une bonne idée"
 DEI_naval_direction: "Revue de la Nederlands-Indische Vloot"
 DEI_naval_direction_desc: "L'état actuel de la flotte de la marine royale néerlandaise stationnée dans les Indes orientales néerlandaises doit faire l'objet d'un examen approfondi, dont les résultats, même les plus positifs, paraissent bien sombres."
 DEI_vlootplan_helfrich: "Admiral Helfrich Vlootplan"
 DEI_vlootplan_helfrich_desc: "À l'instar du plan qu'il a proposé pour la marine néerlandaise (qu'il soit populaire ou non), l'amiral Helrich propose d'utiliser des sous-marins pour harceler l'ennemi et frapper ses lignes de ravitaillement. Cette solution est à la fois réalisable et abordable, et permet également de construire ces nouveaux sous-marins localement."
 DEI_naval_company: "Koninklijke Rotterdamsche Lloyd"
 DEI_naval_company_desc: "Fondée en 1875 pour assurer le transport du courrier entre les Pays-Bas et les Indes orientales néerlandaises, cette société est devenue l'une des seules entreprises de construction navale de l'archipel. Elle a remporté (sans surprise) le contrat de production du sous-marin de classe K XIV conçu par J.J. van der Struyff."
 DEI_sub_pens: "Stylos Sous-Marins Batave"
 DEI_sub_pens_desc: "Afin d'accroître encore la production locale, la construction d'enclos sous-marins à Batavia a été commandée."
 DEI_submarine_colonial: "Sous-Marin de Classe K XIV"
 DEI_submarine_colonial_desc: "Le Sous-Marin de Classe K XIV est un sous-marin de plus grande taille conçu pour opérer plus profondément en territoire ennemi. C'est le sous-marin idéal pour les opérations en mer d'Asie du Sud-Est."
 DEI_destroyer_duties: "Groupes de Chasseurs-Tueurs"
 DEI_destroyer_duties_desc: "L'approche de l'amiral Helfrich, selon laquelle "le mal connaît le mal", en ce qui concerne la guerre sous-marine, aurait permis à de petits détachements de patrouiller de manière agressive pour contrer les menaces pesant sur la navigation, au lieu d'attendre qu'ils frappent."
 DEI_New_Tactics_For_New_Ships: "Nouvelles Tactiques Navales"
 DEI_New_Tactics_For_New_Ships_desc: "Les réformes de l'amiral Helfrich ont fait tache d'huile dans les rangs, même si beaucoup s'inquiètent de sa nature plus "agressive" de la guerre navale, qui pourrait conduire à une pensée moins rationnelle."
 DEI_de_jonge_resigns: "Bonifacius de Jonge démissionne"
 DEI_de_jonge_resigns_desc: "Le gouverneur général De Jonge est en fonction depuis 1931 et avait annoncé à l'avance qu'il se retirerait de ses fonctions pendant un certain temps. Il est temps d'inviter notre nouveau gouverneur général au palais de Batavia"
 DEI_palars_reform:0 "Réforme de Palar"
 DEI_palars_reform_desc:0 "Nico Palar est un membre éminent du parti SDAP et serait le premier gouverneur général autochtone des colonies. Nous sommes honorés de l'accueillir de nouveau dans sa patrie après qu'il ait travaillé aux Pays-Bas pendant un certain temps"
 DEI_fund_the_ethical_policy: "Financer la politique éthique"
 DEI_fund_the_ethical_policy_desc: "La politique éthique était un programme splendide, apportant le bien-être à la population indigène comme il est de notre devoir de gardien de la population indienne. Malheureusement, elle a été largement sous-financée depuis que les conservateurs l'ont mise en œuvre. Avec les sociaux-démocrates disponibles aux Pays-Bas, nous pouvons renverser la situation !"
 DEI_open_schools: "Ouvrir plus d'écoles"
 DEI_open_schools_desc: "Une meilleure éducation signifie un meilleur avenir. En ouvrant davantage d'écoles, nous pouvons apprendre à lire à un plus grand nombre d'autochtones afin qu'ils puissent assumer des tâches plus complexes, ce qui, à l'avenir, aidera à la fois nos économies et le progrès technologique"
 DEI_werkverschaffing_for_east_indians: "Werkverschaffing pour les autochtones"
 DEI_werkverschaffing_for_east_indians_desc: "Les autochtones ne parviennent souvent pas à trouver un emploi comme les Néerlandais ordinaires de chez eux. En mettant en place des programmes de "werkverschaffing", nous pouvons alléger ce fardeau"
 DEI_lift_bans_on_nationalists: "Lever l'interdiction des organisations nationalistes"
 DEI_lift_bans_on_nationalists_desc:9 "Auparavant, les Pays-Bas ont agi très frénétiquement sur l'idée d'autoriser les organisations nationalistes, mais nous devons être honnêtes avec nous-mêmes : nous n'avons pas le droit de garder les Insulinde enchaînés pour toujours, et si nous les aidons et les gardons ainsi heureux, ce ne sera pas un geste préjudiciable"
 DEI_universal_suffrage: "Vote Croisé"
 DEI_universal_suffrage_desc: "Le système actuel est assez étrange, n'émancipant qu'une très petite élite. Nous devrions permettre à tout le monde aux Indes de voter pour les sièges du Volksraad. Mais nous ne pouvons pas y arriver sans céder aux exigences qui font peser un poids plus lourd sur les votes néerlandais."
 DEI_alidius_van_starkenborgh_stachouwer: "Réformes Stachouwer de Tjarda van Starkenborgh "
 DEI_alidius_van_starkenborgh_stachouwer_desc: "Tjarda van Starkenborgh-Stachouwer est un fonctionnaire consciencieux depuis longtemps, et il n'est pas surprenant que le pays ait décidé de le nommer comme notre nouveau gouverneur général. Souhaitons-lui la bienvenue !"
 DEI_limited_liberalisation: "Libéralisation limitée"
 DEI_limited_liberalisation_desc: "Nous devrions réduire un peu la nature autoritaire du gouvernement colonial. S'il est vrai que nous devons préserver notre présence ici, pousser trop loin n'aura que des effets négatifs"
 DEI_vr_extra_funding: "Un financement supplémentaire pour le Volksraad"
 DEI_vr_extra_funding_desc: "Le Volksraad est une partie importante du gouvernement colonial, mais il est gravement sous-financé. Même s'il n'a pas beaucoup de pouvoir, il est essentiel pour maintenir une politique conforme aux intérêts de tous les groupes des Indes"
 DEI_strengthen_the_volksraad: "Renforcer le Volksraad"
 DEI_strengthen_the_volksraad_desc: "Le Volksraad n'est actuellement qu'un organe consultatif. Il y a suffisamment de garanties pour le contrôler, nous pouvons le rendre un peu plus puissant, avec plus de contrôles sur le bureau du gouverneur général"
 DEI_congress_of_batavia: "Congrès de Batavia"
 DEI_congress_of_batavia_desc: "Il est temps de regarder vers l'avenir et de reconnaître ce qui est ; dans sa forme actuelle, les Indes orientales néerlandaises ne dureront pas éternellement, cependant, si nous les réformons, elles le peuvent. Nous devrions négocier avec la population locale pour donner aux Indes un statut égal au sein du royaume et leur accorder la citoyenneté"
 DEI_johannes_furstner: "Réformes de Furstner"
 DEI_johannes_furstner_desc: "L'amiral Furstner était un choix inattendu, ayant eu peu de postes administratifs et étant plutôt un homme de la marine. Il était cependant un membre fondateur du VNH, alors peut-être aurait-on pu s'y attendre..."
 DEI_expand_the_pid: " Développer le PID "
 DEI_expand_the_pid_desc: "Le service de renseignements politiques est le service de sécurité intérieure des Indes. En l'élargissant, nous pouvons réprimer plus efficacement les mouvements subversifs en faveur de "l'indépendance"."
 DEI_expand_the_papua_camps: "Développer les camps en Nouvelle-Guinée occidentale"
 DEI_expand_the_papua_camps_desc: "Les camps de Nouvelle-Guinée ont toujours été idéaux pour enfermer les dissidents. Situés au milieu de la jungle de Nouvelle-Guinée, peuplée de tribus hostiles, personne ne songerait à s'en échapper. Nous devrions les agrandir pour accueillir davantage de dissidents."
 DEI_antinationalist_propaganda: "Campagne de Propagande de la Peur Rouge"
 DEI_antinationalist_propaganda_desc:9 "Contrairement à ce que l'on pourrait croire, tout le monde n'est pas favorable à l'idée d'une "indépendance insulindienne". Nous pouvons améliorer cette situation en faisant de la propagande, entre autres, sur l'état d'une telle nation si elle se séparait et en exagérant la menace "Syndicaliste" qui en résulterait."
 DEI_abandon_the_ethical_policy: "Abandonner la politique éthique"
 DEI_abandon_the_ethical_policy_desc: "La politique éthique a été une erreur, elle n'a fait qu'aboutir à une élite éduquée qui a immédiatement montré qu'elle n'était pas prête, en fulminant contre notre pouvoir. Nous devrions l'abolir et faire en sorte que les habitants de l'intérieur restent dans les champs de riz jusqu'à ce qu'ils soient réellement prêts à recevoir une éducation\"
 DEI_restore_the_wingewest: " Restaurer le Cultuurstelsel "
 DEI_restore_the_wingewest_desc: "Pendant le système Cultuurstelsel, les profits de la colonie étaient plus élevés que jamais, jusqu'à ce que des livres subversifs commencent à la miner. Il est temps de faire revivre le passé !"
 DEI_east_indian_apartheid: "L'apartheid des Indiens de l'Est"
 DEI_east_indian_apartheid_desc: "Appliquer la ségrégation est peut-être mal vu, mais c'est clairement le seul moyen d'éviter que les indigènes n'empoisonnent l'esprit des Totoks et des indo avec des idées qu'ils devraient être égaux"
 DEI_cultural_imperialist_campaign: "L'impérialisme culturel"
 DEI_cultural_imperialist_campaign_desc: "Nous sommes ici depuis plus de 300 ans et pourtant, ils restent encore accrochés à leur propre culture rétrograde. Nous devrions changer cela en commençant réellement à promouvoir une culture néerlandaise supérieure"
 DEI_enforce_dutch_curricula: "Appliquer les programmes d'études néerlandais"
 DEI_enforce_dutch_curricula_desc: "Malgré notre séjour prolongé, les habitants de l'intérieur ont toujours tendance à utiliser le malais comme lingua franca. Il est inacceptable qu'une telle langue puisse remplir ce rôle, alors que le néerlandais est une alternative !"
 DEI_eradicate_inlander_cultures: "Cibler les Groupes Indépendantistes Javanais"
 DEI_eradicate_inlander_cultures_desc: "Les Javanais détiennent la pluralité au sein de l'archipel. En les ciblant uniquement, on peut espérer créer un vide de pouvoir entre les groupes."
 DEI_dissolve_the_volksraad: "Dissoudre le Volksraad"
 DEI_dissolve_the_volksraad_desc: "Le volksraad est un groupe de pauvres vieux schnocks qui pensent avoir le droit de critiquer le gouverneur général sur tout ce qu'il fait. Il est temps d'abolir cette abomination une fois pour toutes et de centrer tout le pouvoir sur le gouverneur général"
 DEI_new_beg: "Un Nouveau Départ"
 DEI_new_beg_desc: "Les Indes orientales néerlandaises étant désormais divisées en plusieurs États autonomes, l'ancienne administration accompagne cette transition, même si certains estiment qu'elle n'est pas assez rapide..."
 DEI_new_con: "Un Nouveau Volksraad"
 DEI_new_con_desc: "L'ancien Volksraad était conçu pour préserver les intérêts des Néerlandais et des Eurasiens en priorité, au détriment de ceux des autochtones. Un nouveau Volksraad est nécessaire pour garantir que les voix de toutes les régions autonomes soient entendues."
 DEI_indon_sep:9 "Séparatisme Insulindien"
 DEI_indon_sep_desc: "Les réformes du Volksraad se sont heurtées à l'opposition farouche des représentants des Malais, qui se sont unis contre ce qu'ils considèrent comme une nouvelle tentative d'établir une nation coloniale."
 DEI_indon_coop:9 "Coopération Insulindienne"
 DEI_indon_coop_desc:9 "Après quelques compromis et quelques manœuvres politiques, il semble que les administrations actuelles se soient assurées que les représentants des Insulindiens et des Malaisiens coopéreront... pour l'instant."
 DEI_indon_coup: "Coup d'État Évité"
 DEI_indon_coup_desc:9 "La conférence de Batavia n'était qu'une ruse permettant aux représentants des Insulindiens et des Malaisiens de prendre le dessus sur leurs suzerains néerlandais. Sous la menace d'une guerre civile, les Néerlandais ont cédé à la plupart des représentants des Insulindiens et des Malaisiens, qui cherchent à façonner l'Insulinde selon leur propre vision."
 DEI_indon_vote: "Suffrage Universel"
 DEI_indon_vote_desc: "Pour garantir des élections équitables, le suffrage universel a été introduit, bien que le droit de vote des femmes semble être laissé à la discrétion de chaque État."
 DEI_indon_borders: "Premiers Amendements"
 DEI_indon_borders_desc:9 "Bien qu'un projet ait été approuvé lors de la conférence de Batavia, les représentants des Insulindiens et des Malaisiens ont demandé une nouvelle redéfinition, pour le meilleur et pour le pire."
 DEI_unitary: "Une Nouvelle République"
 DEI_unitary_desc:9 "Le compromis avec les partis insulindiens-malaisiens a abouti à un État plus centralisé, et il semble qu'ils soient prêts à jouer le jeu à long terme pour y parvenir."
 DEI_unitary_1: "Centraliser l'Industrie"
 DEI_unitary_1_desc: "Les premières étapes consistent à centraliser autant que possible l'industrie nationale avant la transition éventuelle vers la nouvelle république."
 DEI_unitary_2: "Investissements Étrangers"
 DEI_unitary_2_desc: "Le nouvel État unitaire se tourne vers l'Est pour ses investisseurs, ce qui pourrait s'avérer dangereux et constituer une leçon que les Troyens ont apprise des Grecs."
 DEI_shared_new_1: "Déchirer l'Alliance Socialiste-Islamiste"
 DEI_shared_new_1_desc: "L'occasion de déchirer l'alliance fragile des socialistes et des islamistes se présente à nous."
 DEI_shared_new_2: "Lois Anti-Syndicalistes"
 DEI_shared_new_2_desc: "Le syndicalisme ne correspond pas à notre nouvelle nation ni à ses ambitions et doit être tenu en échec."
 DEI_federal:9 "États-Unis d'Insulinde"
 DEI_federal_desc: "Le processus de transition semble maintenant s'orienter vers une nation unique ou une fédération d'États. Cela permettra à chaque État de disposer d'un certain niveau d'autonomie et d'autodétermination."
 DEI_federal_1: "Réformes Agraires"
 DEI_federal_1_desc: "La nouvelle action du gouvernement fédéral de transition vise à garantir qu'aucune famine ne se reproduira, et plusieurs mesures et agences ont été créées à cet effet."
 DEI_federal_2: "Marchés Occidentaux"
 DEI_federal_2_desc: "Le Japon peut tenir un discours panasiatique, mais ce n'est qu'une ruse pour l'impérialisme japonais. L'utilisation des contacts néerlandais permettra de conclure de nouveaux accords commerciaux avec l'Occident."
 DEI_future: "L'avenir"
 DEI_future_desc: "La transition d'une nation autonome sous l'égide des Pays-Bas à un État-nation se fera lentement. Nous nous réjouissons de notre nouvel avenir en tant que nation libre."

#Netherlands in Exile Tree
 HOLEX_exiles_arrive: "Les exilés arrivent !""
 HOLEX_exiles_arrive_desc: "La vile menace syndicaliste s'est malheureusement emparée de notre maison et de notre refuge. Nous arriverons aux Indes et nous libérerons notre patrie de cette occupation étrangère, car les syndicalistes ne sont pas du tout néerlandais !"
 HOLEX_only_man: "Le seul homme au sein du gouvernement néerlandais"
 HOLEX_only_man_desc: "Si la démocratie avait été un système stable, utile et défensif, nous ne serions pas dans cette situation. La reine devrait prendre le contrôle total de la direction de notre nation, même si cela implique de renoncer à certaines libertés civiles"
 HOLEX_together_out: "Samen Uit, Samen Thuis"
 HOLEX_together_out_desc: "Les Pays-Bas ont une fière tradition démocratique. Même aux heures les plus sombres de notre occupation par des voyous syndicalistes tyranniques, nous ne devrions pas nous écarter de cette voie car cela ne ferait que nous mettre à leur niveau"
 HOLEX_bargain_of_batavia: "Le pacte de Batavia"
 HOLEX_bargain_of_batavia_desc: "Avec les seuls exilés, il semble très peu probable que nous soyons capables de vaincre la menace syndicaliste. Nous devrions essayer de conclure un accord avec les locaux, ne serait-ce que pour éviter une révolte tant que nous ne pourrons pas les arrêter"
 HOLEX_reestablish_the_cid: "Rétablir le CID"
 HOLEX_reestablish_the_cid_desc: "Le CID a été en grande partie confisqué dans le chaos de la révolution, bien que bon nombre de ses principaux responsables se trouvent ici en ce moment même. Nous devrions reconstituer le CID ici. Ils nous aideront à vaincre la menace syndicaliste de l'ombre."
 HOLEX_political_intelligence_service: "Interne : La PID"
 HOLEX_political_intelligence_service_desc: "Le Politieke Inlichtingendienst est le service de sécurité intérieure des Indes orientales néerlandaises. Ils doivent être tenus en haute estime car ils constituent notre meilleure défense contre les tendances syndicalistes nationales"
 HOLEX_expand_the_prison_camps: "Agrandir les camps de Nouvelle-Guinée"
 HOLEX_expand_the_prison_camps_desc: "Les camps en Nouvelle-Guinée sont idéaux pour tenir les voyous syndicalistes et autres traîtres à l'écart des rues et surtout des attaques. Situés en Nouvelle-Guinée, personne n'osera essayer de s'échapper à travers la forêt tropicale avec des tribus cannibales cachées dans les arbres"
 HOLEX_root_out_murba: "Déraciner la Partai Murba"
 HOLEX_root_out_murba_desc: "Depuis la destruction de l'ISDV, le parti prolétarien de Tan Malaka est le premier mouvement d'indépendance radicalement socialiste. Nous devrions les réprimer de peur qu'ils n'incitent les habitants de l'intérieur à tenter de répéter la révolution batavienne ici"
 HOLEX_outlaw_syndicalism: "Syndicalisme proscrit"
 HOLEX_outlaw_syndicalism_desc: "Le syndicalisme est un système dégoûtant et doit absolument être proscrit pour assurer notre stabilité. Il est déjà assez grave qu'il ait laissé des traces sur le continent néerlandais"
 HOLEX_expand_decryption_techniques: " Développer les techniques de décryptage "
 HOLEX_expand_decryption_techniques_desc: "Nous devrions améliorer nos techniques de décryptage pour obtenir un avantage en matière de renseignement contre nos ennemis."
 HOLEX_office_of_extraordinary_affairs: "Externe : Le BBO"
 HOLEX_office_of_extraordinary_affairs_desc: "Le Bureau Buitengewone Opdrachten est le bureau qui supervise les activités de résistance contre le gouvernement illégitime néerlandais. Il se peut que ce soit eux qui assurent la libération"
 HOLEX_activate_stay_behind: "Activer le réseau Stay-Behind"
 HOLEX_activate_stay_behind_desc: "Suite aux événements de 1925 en Grande-Bretagne, le gouvernement néerlandais a réalisé qu'il pourrait bien être le prochain à tomber sous la menace socialiste. C'est pourquoi un réseau "stay-behind" avait été préparé, au cas où. Cela s'est avéré être un bon choix car cela donnera à notre réseau de résistance un énorme départ"
 HOLEX_a_natural_resistance: "Une résistance naturelle"
 HOLEX_a_natural_resistance_desc: "Les Néerlandais sont naturellement résistants à l'oppression, et le syndicalisme est une oppression par tous les moyens comptes tenu des limites qu'ils imposent pour faire partie de leur gouvernement. En jouant sur ces sentiments, nous pouvons certainement renforcer nos forces internes."
 HOLEX_prepare_the_bevrijding: "Préparez le "Bevrijding""
 HOLEX_prepare_the_bevrijding_desc: "Nous devons préparer la libération des Pays-Bas depuis les ombres pour le rendre aussi prompte que possible"
 HOLEX_the_sleeping_force: "La Shadowforce"
 HOLEX_the_sleeping_force_desc: "Une force se lève sur [HOL.GetNameDef], une force obscure. En observant depuis les ténèbres, nous allons déstabiliser et détruire cette menace !"
 HOLEX_dutch_army_in_exile: "L'armée en exil"
 HOLEX_dutch_army_in_exile_desc: "Nous continuerons jusqu'à la fin. Nous nous battrons dans les Indes..."
 HOLEX_ter_land: "Ter Land"
 HOLEX_ter_land_desc: "...nous nous battrons dans les champs et dans les rues, nous nous battrons dans les polders..."
 HOLEX_ter_zee: "Ter Zee"
 HOLEX_ter_zee_desc: "...nous allons nous battre sur les mers et les océans..."
 HOLEX_en_in_de_lucht: "En in de Lucht"
 HOLEX_en_in_de_lucht_desc: "...nous nous battrons avec une confiance et une force croissantes dans l'air..."
 HOLEX_conscripting_inlanders: "Conscrits autochtones"
 HOLEX_conscripting_inlanders_desc: "Même avec les exilés, les Néerlandais sont peu nombreux, nous devrions commencer à enrôler les autochtones, sinon nous avons peu de chances de vaincre la menace en Hollande."
 HOLEX_bannelingenlegioen: "Créer les Bannelingenlegioen"
 HOLEX_bannelingenlegioen_desc: "De nombreux exilés enthousiastes sont ici et veulent aider à sauver notre patrie de cette ordure. Nous devrions accueillir de telles tendances et créer une branche spécifique dans l'armée à leur intention."
 HOLEX_uniting_the_navy: "Unir la marine"
 HOLEX_uniting_the_navy_desc: "Nous devrions réunir les marines loyalistes de chez nous et la marine qui était aux Indes au départ pour permettre une offensive commune !"
 HOLEX_bombers_against_the_reds: "Attentats contre les rouges"
 HOLEX_bombers_against_the_reds_desc:0 "Nous devrions faire exploser toutes les usines de production des rouges, voyons à quel point le syndicalisme est "efficace" sans ses usines."
 HOLEX_fighters_against_the_reds: "Lutte contre les Rouges"
 HOLEX_fighters_against_the_reds_desc:0 "Les poseurs de bombes ont besoin d'un nombre adéquat de combattants pour assurer leurs missions. Nous devrions nous concentrer sur ceux-là en premier lieu pour éviter que les attentats à la bombe ne deviennent une mission suicide."
 HOLEX_light_armor: "Division de blindé léger"
 HOLEX_light_armor_desc: "Nous devrions investir dans des "pantservoertuigen" - des chars - pour reprendre nos missions d'éclaireurs, qui sont bien plus rapides et mieux blindés que l'infanterie ordinaire. C'est l'avenir de la guerre."
 HOLEX_korps_mariniers_in_exile: "Korps Mariniers en exil"
 HOLEX_korps_mariniers_in_exile_desc: "Pour établir un atterrissage correct, nous avons besoin de forces spécialisées qui sont formées pour effectuer un tel atterrissage. A ce titre, nous devons rétablir les mariniers du korps ; ils seront le front de notre offensive !"
 HOLEX_naval_bombers: "Bombardiers navals"
 HOLEX_naval_bombers_desc: "En utilisant des bombardiers navals, nous harcelons les marines ennemies depuis le ciel. Ce n'est pas leur marine qui nous empêchera de libérer la patrie"
 HOLEX_close_air_support: "Soutien aérien rapproché"
 HOLEX_close_air_support_desc: "Le soutien aérien est devenu un élément essentiel de la guerre d'aujourd'hui. Nous devrions nous concentrer sur cette partie de la guerre aérienne pour améliorer nos performances sur le champ de bataille"
 HOLEX_ruling_the_land: "Décisions concernant le territoire"
 HOLEX_ruling_the_land_desc: "La Landmacht est prête à libérer les Pays-Bas. Les syndicalistes ne sauront pas ce qui les attend !"
 HOLEX_expanding_our_navy: "Développer notre marine"
 HOLEX_expanding_our_navy_desc: "Notre marine doit être développée si nous voulons assurer nos chances lorsque nous lançons une invasion navale"
 HOLEX_ruling_the_skies: "Prendre position dans les airs"
 HOLEX_ruling_the_skies_desc: "La Luchtmacht est prête à libérer les Pays-Bas. Les syndicalistes ne sauront pas ce qui les attend !"
 HOLEX_focus_on_cruisers: "Priorité aux bateaux de croisière"
 HOLEX_focus_on_cruisers_desc: "Nous devrions nous concentrer sur la construction de nouveaux croiseurs pour développer notre marine afin d'ouvrir la voie à une invasion du continent qui sera la voie à suivre"
 HOLEX_focus_on_submarines: "Priorité aux sous-marins"
 HOLEX_focus_on_submarines_desc: "Les sous-marins ont toujours été notre spécialité, le premier d'entre eux ayant été découvert par un Néerlandais à cette époque. Harcelons leur navigation grâce à eux !"
 HOLEX_ruling_the_seas: "Diriger les mers"
 HOLEX_ruling_the_seas_desc: "La Marine est prête à libérer les Pays-Bas. Les syndicalistes ne sauront pas ce qui les attend !"
 HOLEX_ruling_the_netherlands_soon: "Diriger les Pays-Bas bientôt !"
 HOLEX_ruling_the_netherlands_soon_desc: "Les trois branches de notre armée sont prêtes. Lançons une invasion avec une férocité jamais vue auparavant !"
 HOLEX_expertise_of_the_exiles: "Expertise des exilés"
 HOLEX_expertise_of_the_exiles_desc: "Nombre de ces exilés sont les entrepreneurs les plus prospères de notre société. Ils ont beaucoup d'expertise, à la fois technique et en termes d'organisation de la main-d'œuvre."
 HOLEX_industrializing_java: "Industrialisation de Java"
 HOLEX_industrializing_java_desc: "Java est relativement urbanisée et nous avons besoin d'un secteur industriel de base avec lequel travailler. Si nous investissons maintenant dans la construction d'usines, cela contribuera à la libération."
 HOLEX_build_dockyards: "Construire des chantiers navals"
 HOLEX_build_dockyards_desc: "Nous aurons besoin d'une marine sûre si nous espérons un jour avoir une chance de libérer la patrie. Malheureusement, la plupart des docks sont basés aux Pays-Bas. Heureusement, nous avons l'expertise des exilés pour les reconstruire ici."
 HOLEX_build_arms_factories: "Construire des usines d'armement"
 HOLEX_build_arms_factories_desc: "Des armes pour nos soldats sont nécessaires pour la libération, nous devrions travailler sur la base de l'Artillerie-Constructie Winkel pour construire une industrie de l'armement puissante ici à l'Est !"
 HOLEX_ships_for_the_liberation: "Navires pour la libération"
 HOLEX_ships_for_the_liberation_desc: "Si nous voulons libérer la patrie, de nombreux navires seront nécessaires. Rassemblons autant de métal que possible pour en construire le plus grand nombre possible."
 HOLEX_resources_for_the_liberation: "Ressources pour la libération"
 HOLEX_resources_for_the_liberation_desc: "Nous avons besoin de ressources si nous voulons libérer la patrie. Ces ressources apportent de l'argent et l'argent apporte une armée !"
 HOLEX_guns_for_the_liberation: "Des armes pour la libération"
 HOLEX_guns_for_the_liberation_desc: "Les armes sont cruciales pour une armée. Nous devrions rassembler autant d'armes que nous pouvons en rassembler si nous voulons être pris au sérieux en tant que force de libération."
 HOLEX_conversion_focus: "Priorité à la conversion"
 HOLEX_conversion_focus_desc: "Nous devrions nous concentrer sur la militarisation des usines au lieu de les construire à partir de rien si nous voulons que la libération se fasse de notre vivant."
 HOLEX_construction_focus: "Priorité à la construction"
 HOLEX_construction_focus_desc: "Nous devrions nous concentrer sur la construction de nouvelles usines, à moins que nous ne voulions éviter d'enfermer notre économie dans un système militaire qui entravera la croissance."
 HOLEX_research_focus: "Développement de la recherche et du développement"
 HOLEX_research_focus_desc: "Il devrait être relativement facile de prendre une avance technologique sur les syndicalistes en utilisant le savoir-faire technique de nos hommes. Les esprits les plus brillants de notre nation sont ici, utilisons leurs talents !"
 HOLEX_war_economy: "Économie de guerre"
 HOLEX_war_economy_desc: "Il est temps de préparer notre économie à la guerre. Sans doute les syndicalistes feront-ils de même, mais avec leur système imparfait. Nous pouvons faire mieux !"

