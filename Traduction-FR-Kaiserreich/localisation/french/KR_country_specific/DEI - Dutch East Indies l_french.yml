 DEI_idea_modern_eco: "Économie Moderne pour les Indes Orientales"
 DEI_idea_colonial_nation: " Gouvernement colonial "
 DEI_idea_colonial_nation_desc: "Nederlandsch-Indië, est le résultat de la prédominance mondiale des Pays-Bas dans le domaine des épices et des cultures de rapport en Asie du Sud-Est depuis le 19e siècle. Sa richesse contribue à alimenter l'économie des Pays-Bas, au grand mécontentement de la population locale."
 DEI_idea_colonial_nation_exiles: " Gouvernement colonial"
 DEI_idea_colonial_nation_1: "Gouvernement Colonial - Status Quo"
 DEI_idea_colonial_nation_2: "Gouvernement Colonial - Cultuurstelsel-Apartheid"
 DEI_idea_colonial_nation_2_desc: "[DEI.getleader] a ramené les Indes orientales néerlandaises à leur système de culture du 19e siècle, bien qu'en tant qu'homme moderne, il ait ajouté une touche du 20e siècle avec un système de ségrégation plus formel."
 DEI_idea_colonial_nation_3: "Gouvernement Indépendant"
 DEI_idea_defense_strategy: " Défense acharnée"
 DEI_idea_naval_guerilla: "Plan de Guérilla Navale de Helfrich"
 DEI_idea_naval_guerilla_desc: "En utilisant des sous-marins pour attaquer puis se désengager, l'amiral Helfrich souhaite mener contre son ennemi un combat qui s'apparente à une guérilla sur terre."
 DEI_anti_sub: "Groupes de Tueurs de Chasseurs"
 DEI_anti_sub_desc: "Bien que l'amiral Helfrich se soit concentré sur les sous-marins, il comprend toujours la nécessité pour les Indes orientales néerlandaises de pouvoir protéger leurs navires contre les sous-marins ennemis."
 DEI_idea_ethical_policy: "Ethische Politiek : Financement Mineur"
 DEI_idea_better_ethical_policy: "Ethische Politiek : Foundé"
