 DEI_idea_cultuurstelsel_apartheid_tandem: " Système Cultuurstelsel-Apartheid"
 DEI_idea_indonesian_national_revolution:9 "Indonesian National Revolution"
 DEI_idea_indonesian_national_revolution_desc:9 "The Indonesian National Revolution has emerged, and we will remain fighting for order!"
