 dei_focus: "L'arbre des Indes orientales néerlandaises"

### Intro Screen ###
 DEI_country_intro_background:9 "GFX_DEI_intro"
 DEI_country_intro_header:0 "Les Indes en 1936"
 DEI_country_intro_content:0 "Sauf révolte syndicaliste en 1925, le joyau de la couronne de l'empire néerlandais a été un phare de stabilité, profitant de l'ascension néerlandaise en Mitteleuropa pour vendre ses marchandises (sucre, café, huile) sur les marchés nouvellement ouverts.\n\nMalgré la concurrence allemande, désormais bien établie et reconstruite, cette croissance économique a réussi à suivre et la stabilité est venue avec elle. Malgré cela, les autorités néerlandaises répriment tout appel à l'indépendance, le gouvernement néerlandais estimant qu'il ne pourra pas survivre sans "de oost", mais malgré cela, les mouvements se développent. De nombreux membres de l'administration coloniale craignent que si des difficultés économiques devaient réapparaître, des événements comme ceux de 1925 pourraient se reproduire, ou pire encore..."

 DEI_guide:9 "§MPalar devient le nouveau Gouverneur Général§! (§gDémocrate Autoritaire§!)\n£white_dot Les Pays-Bas devraient avoir un gouvernement de gauche ou devraient avoir la règle PvdV/VVD-Wilhelmina, SDAP-VDB ou n'importe quelle voie républicaine.\n\n§MStarkenborgh-Stachouwer devient le nouveau Gouverneur Générall§! (§gDémocrate Autoritaire§!)\n£white_dot Les Pays-Bas ont un gouvernement conservateur, ce qui devrait se traduire par une coalition CNA-LSP/LSP-Wilhelmina ou une majorité CNA.\n\n§MFurnster devient le nouveau Gouverneur Général§! (§gDémocrate Autoritaire§!)\n£white_dot Les Pays-Bas devraient avoir un régime autoritaire ou devraient être la règle pour la coalition CNA-VHN, la junte militaire ou n'importe quelle dictature du VNH.\n\n§CNote : Maintenez l'unité de la rébellion de l'Indonésie à un niveau moyen pour que le coup d'État islamiste se produise et à un niveau bas pour que le contre-coup d'État royaliste se produise également lorsque vous jouez l'Indonésie.§!"

### Events ###
 dei.2.t: "Le Lundi Noir frappe les Indes"
 dei.2.d: "Les conséquences des difficultés économiques qui ont frappé l'Europe après le crash du Lundi Noir se sont rapidement fait sentir dans les Indes orientales néerlandaises également, qui vendaient leurs marchandises sur le marché de Mitteleuropa depuis la fin de la Weltkrieg. Comme l'homme de la rue en Europe ne pouvait plus se permettre d'acheter des marchandises comme le sucre et le café, les prix de ces marchandises ont implosé, ce qui a eu de profondes répercussions sur les agriculteurs de la région"
 dei.2.a: "Oh non !""

 dei.3.t: "Unité croissante dans les mouvements d'indépendance"
 dei.3.d: "Le PID rapporte que l'unité entre les mouvements indépendantistes s'est renforcée ces derniers temps. Il serait prudent de les surveiller et de les empêcher de se renforcer (et de préférence d'affaiblir leur unité), de peur que leur collaboration n'aboutisse à un renforcement général du mouvement"
 dei.3.a: "Nous serons vigilants !"

 dei.4.t: "Chute de l'unité dans les mouvements indépendantistes"
 dei.4.d: "Le PID signale que l'unité entre les mouvements indépendantistes s'affaiblit et qu'elle est même en train de s'effondrer. S'il n'est pas judicieux de se reposer sur ses lauriers, nous aurons moins de difficultés à les contrôler dès que des fissures apparaîtront dans leur collaboration."
 dei.4.a: "C'est génial !"

 dei.5.t: "La force des mouvements indépendantistes augmente"
 dei.5.d:9 "Le PID rapporte que les mouvements propageant l'indépendance de l'Indonésie se renforcent. Nous pourrions envisager d'être plus prudents dans les situations délicates et de les réprimer là où nous le pouvons, de peur de ne plus pouvoir les contrôler"
 dei.5.a: "Inquiétude..."

 dei.6.t: "La force des mouvements indépendantistes vacille"
 dei.6.d:9 "Le PID rapporte que les mouvements qui propagent l'indépendance d'Indonésie perdent de leur puissance de frappe. Nous devons rester vigilants, car ils ne sont pas morts, mais nous pouvons gouverner de manière un peu plus détendue dans un avenir proche, car il sera plus facile de les contrôler à court terme"
 dei.6.a: "Super !"

 dei.7.t: "Le gouverneur général De Jonge démissionne"
 dei.7.d: "Notre gouverneur général Bonifacius de Jonge avait mentionné à plusieurs reprises qu'il avait l'intention de démissionner de son poste de gouverneur général des Indes, mais il l'a reporté à la lumière des élections néerlandaises, qui se révélaient de plus en plus être une fête électorale pour son parti patron, le VNH, de retour aux Pays-Bas. Pour le meilleur ou pour le pire, les élections sont maintenant terminées, et il reste à voir qui le nouveau ministre des colonies va nommer pour le remplacer"
 dei.7.a: "Nous attendons la décision avec joie !"

 dei.8.t: "Un remplaçant pour le gouverneur général"
 dei.8.d: "Le gouverneur général des Indes orientales néerlandaises, Bonifacius Cornelis de Jonge, a annoncé son intention de démissionner, après avoir attendu les élections pour le faire, afin que le nouveau gouvernement puisse nommer le nouveau gouverneur général sans qu'il soit nécessaire de le remplacer dans un délai de six mois, ce qui serait, aux yeux de De Jonge, nuisible à la stabilité des Indes.\n\nDe nombreux candidats se sont présentés, mais un seul peut devenir gouverneur général..."
 dei.8.a: "Nico Palar, qui gouvernera d'une main douce."
 dei.8.b: "A. Tjarda van Starkenborgh-Stachouwer, le candidat équilibré."
 dei.8.c: "Johan Furstner, qui gardera le contrôle de l'intérieur des terres par la force !"

 dei.9.t: "Gouverneur général Nico Palar"
 dei.9.d: "Le ministère des Colonies a décidé de nommer le social-démocrate Nicodemus Palar comme nouveau gouverneur général, qui est également le premier gouverneur général de la colonie à l'intérieur des terres. Le nouveau gouverneur général est censé diriger les Indes par le biais de compromis, en travaillant à un statut égal au sein du royaume ou même à l'indépendance nationale.\n\nIl va sans dire que la classe dirigeante blanche et la communauté indo-néerlandaise sont quelque peu inquiètes par cette évolution, craignant la fin des Indes orientales telles qu'elles les connaissent. D'un autre côté, les habitants des terres intérieures sont très heureux de ce changement"
 dei.9.a: "Bienvenue, votre excellence !"

 dei.10.t: "Gouverneur général A. Tjarda van Starkenborgh-Stachouwer"
 dei.10.d: "Le ministère des colonies a décidé de nommer Alidius Tjarda van Starkenborgh-Stachouwer comme notre nouveau gouverneur général, comme la plupart l'attendaient, compte tenu de sa carrière. Le nouveau gouverneur général devrait essayer de maintenir un équilibre entre la répression et le compromis dans l'espoir de donner un jour aux Indes un statut égal au sein du royaume.\n\nLa classe dirigeante blanche et la communauté indo-néerlandaise approuvent ce choix, tandis que les habitants de l'intérieur sont indifférents"
 dei.10.a: "Bienvenue, votre excellence !"

 dei.11.t: "Gouverneur général Johan Furstner"
 dei.11.d: "Le ministère des colonies a décidé de nommer Johan Furstner, astronome de la VNH, comme nouveau gouverneur général, le choix préféré pour succéder à l'ancien gouverneur général De Jonge. Le nouveau gouverneur général devrait agir avec fermeté, en rejetant le nationalisme par la force et en renforçant le statu quo de la domination néerlandaise. L'égalité de statut n'est pas à l'ordre du jour.\n\nLa classe dirigeante blanche et la communauté indo néerlandaise sont très satisfaites de ce choix d'une ligne dure, mais il est peu probable que les habitants de l'intérieur soient satisfaits"
 dei.11.a: "Bienvenue, votre excellence !"

 dei.12.t: "Vous avez rencontré un bug !"
 dei.12.d: "Vous avez rencontré un bug lié aux Indes orientales néerlandaises. Merci de le signaler à GitHub et de tagguer Thomahawk2k. Merci pour votre temps"
 dei.12.a: "Bien sûr que je vais le signaler !"

 dei.13.t:9 "Proclamation de l'indépendance indonésienne"
 dei.13.d:9 "Avec la récente croissance du mouvement d'indépendance indonésienne, ce n'est probablement pas une surprise : Sukarno a publié une proklamasi, proclamation, appelant tous les Indonésiens à résister à l'occupant néerlandais et à rejoindre la Tentara Keselamatan Rakyat, l'Armée de sécurité du peuple. Il semble qu'une véritable révolte pour écarter la domination néerlandaise de l'archipel des Indonésiens ait éclaté"
 dei.13.a:9 "Bersiap ! (Jouer l'Indonésie)"
 dei.13.b: "Bereid de Politionele Acties Voor ! (Jouer les Indes orientales néerlandaises)"

 dei.14.t: "Débordement de l'armement néerlandais"
 dei.14.d:9 "Alors que les premières étapes de la révolution nationale indonésienne sont arrivées, nos courageuses troupes ont effectué des raids dans les armureries néerlandaises de Java et de Sumatra pour récupérer les armes qui y sont stockées. Elles seront mises à profit pour chasser la menace coloniale de notre patrie !"
 dei.14.a: "Vive la République !"

 dei.15.t: "Les raids de TKR sur les armureries"
 dei.15.d:9 "Les forces républicaines indonésienne ont fait des raids dans les armureries de tous les pays pour trouver des armes, les dépassant rapidement par leur nombre supérieur. Bien que le taux de pertes soit faible, nous avons perdu plusieurs lots d'armes au profit de l'armée républicaine d'Indonésie, ce qui pourrait poser un problème plus tard"
 dei.15.a: "Oh non !"

 dei.16.t: "Volksraad passe la pétition Sutardjo"
 dei.16.d: "Le Volksraad, le "parlement" largement impuissant de notre colonie, a adopté une pétition de Soetardjo Kartohadikoesoemo, appelant à une conférence pour parler de l'avenir des Indes orientales néerlandaises, en particulier en termes de promotion d'un statut égal au sein du royaume. Cette pétition ayant été adoptée, il appartient maintenant au gouverneur général de la renvoyer chez lui. Le Volksraad n'est cependant qu'un organe législatif consultatif, et la population néerlandaise et indole est préoccupée par les implications de la pétition, nous pourrions donc aussi simplement opposer notre veto à l'ensemble de l'accord"
 dei.16.a: "Veto, bien sûr !"
 dei.16.b: "Envoyons-la aux Pays-Bas"

 dei.17.t: "La pétition Sutardjo"
 dei.17.d: "Une pétition qui a été adoptée par le Volksraad est arrivée sur le bureau du Premier ministre Colijn, après nous avoir été envoyée par le gouverneur général [DEI.GetLeader]. Apparemment, la pétition demande la tenue d'un congrès pour parler de l'avenir du statut des Indes orientales néerlandaises au sein du royaume. Le Volksraad a déjà supprimé toutes les limites temporelles de la proposition initiale, de sorte que le Premier ministre a déjà fait son choix quant au moment de la traiter à la Chambre des représentants"
 dei.17.a: "...quelque part l'année prochaine, ça sonne bien !"

 dei.18.t: "Sutardjo-Pétition à la Chambre"
 dei.18.d: "Comme décidé par Hendrik Colijn il y a environ un an, la pétition Sutardjo a été présentée à la Chambre des représentants, demandant un congrès sur la révision du statut des Indes orientales néerlandaises, en particulier pour la promotion d'un statut égal au sein du royaume. Lors du vote, la pétition est..."
 dei.18.a: "...acceptée : dites au gouvernement colonial de tenir un congrès quand il sera prêt !"
 dei.18.b: "...rejetée : toute proposition de ce genre devrait être réglementée par les Pays-Bas"

 dei.19.t: "...rejetée : la pétition Sutardjo-Petition"
 dei.19.d:9 "La patrie a rejeté la pétition Sutardjo que nous lui avons envoyée il y a environ un an, la plupart de ceux qui ont voté contre invoquant le fait que les Indes orientales néerlandaises sont un territoire d'outre-mer et non une colonie qui peut être élevée au rang de colonie. La vraie raison est évidemment qu'ils pensent que les indonésiens ne sont pas prêts pour l'autonomie, et il semble évident que les indonésiens ne seront pas satisfaits de cela"
 dei.19.a: "Tout est bien qui finit bien !"

 dei.20.t: "Sutardjo-Petition Acceptée"
 dei.20.d: "La patrie a accepté la pétition Sutardjo que nous lui avons envoyée il y a environ un an, bien qu'elle ait supprimé tous les délais. Ils connaissent parfaitement les implications d'une telle conférence, aussi nous demandons l'assurance que nous la traiterons avec soin, et seulement quand nous serons prêts. La porte est cependant ouverte pour promouvoir l'égalité des Indes"
 dei.20.a: "Les habitants des terres intérieures seront satisfaits"

 dei.21.t: "Formation du GAPI"
 dei.21.d:9 "Suite au rejet de leur projet de conférence, tous les partis de l'intérieur (à l'exception du PNI) ont fusionné en une seule Fédération politique insulindienne, appelant à la mise en place complète d'un parlement insulindien et donc à l'égalité de statut des insulindiens à nouveau. Comme le gouvernement néerlandais n'est manifestement pas disposé à réaliser ce souhait, surtout à la lumière des tensions internationales croissantes, cela ne fera qu'aider à unir les Inlanders dans le mouvement d'indépendance"
 dei.21.a: "Pourquoi cela doit-il toujours m'arriver ?!"

 dei.22.t: "La conférence de la table ronde"
 dei.22.d:9 "Les Néerlandais ont montré leur incapacité à réprimer notre rébellion, et avec la communauté internationale qui commence à remarquer notre situation, leur position devient de plus en plus instable. Nous serons probablement en mesure de négocier un accord favorable - établissant la souveraineté sur tout l'archipel des Insulines"
 dei.22.a: "Le jour est venu !"

 dei.23.t: "La conférence de la table ronde"
 dei.23.d: "N'ayant pas pu réprimer la rébellion et les forces républicaines exerçant une influence sur la quasi-totalité de Java et de Sumatra, il semble impossible de maintenir notre position dans notre colonie. Les républicains ont fait valoir leurs exigences : la pleine souveraineté sur toutes les Indes, mais peut-être pouvons-nous au moins sauver des parties de notre colonie ?"
 dei.23.a: "Signer le traité"
 dei.23.b: "Nous n'abandonnerons pas la Nouvelle-Guinée !"
 dei.23.c: "Nous n'abandonnerons ni la Nouvelle-Guinée ni les Moluques !"
 dei.23.e: "Nous n'abandonnerons pas du tout !"

 dei.24.t: "Les Néerlandais signent le traité !"
 dei.24.d:9 "Les Néerlandais ont accepté de transférer toute la souveraineté sur les Indes à la république d'Insulindia. C'est un grand jour pour notre pays, et les générations suivantes s'en souviendront, car aujourd'hui l'Insulindia est devenue officiellement un pays indépendant, libre de tout impérialisme !"
 dei.24.a: "Merdeka a été réalisé !"

 dei.25.t: "Les Néerlandais font des contre-demandes !"
 dei.25.d: "Invoquant l'impossibilité d'obtenir le soutien nécessaire pour faire passer l'amendement à la constitution permettant le transfert de souveraineté, les Néerlandais disent qu'ils doivent conserver leur souveraineté sur l'Irian occidental (Nouvelle-Guinée). Bien qu'il s'agisse d'un revers, il semble peu probable à l'heure actuelle que nous puissions prendre l'île par la force car nous ne disposons pas de la capacité navale néerlandaise. Peut-être sommes-nous mieux servis en acceptant cet accord qu'en poursuivant les hostilités : ils accepteront de concéder le reste de l'archipel, bien plus précieux après tout..."
 dei.25.a: "Nous allons signer, nous aurons l'Iriane-Occidentale plus tard !"
 dei.25.b: "C'est inacceptable"

 dei.26.t:9 "Les Insulindiens refusent !"
 dei.26.d: "La délégation républicaine a été scandalisée par notre refus de leur concéder toutes les anciennes Indes orientales. Il semble que les négociations aient échoué et que la guerre va continuer"
 dei.26.a: "La terre ne valait même pas beaucoup !"

 dei.27.t: "Les Hollandais font des contre-exigences !"
 dei.27.d: "Invoquant l'impossibilité d'obtenir le soutien nécessaire pour faire passer l'amendement de la constitution permettant le transfert de souveraineté, les Néerlandais disent qu'ils doivent conserver leur souveraineté sur l'Irian occidental (Nouvelle-Guinée) et les Moluques chrétiennes, qui les ont soutenus sans relâche pendant la révolution. Bien qu'il s'agisse d'un revers, il semble peu probable à l'heure actuelle que nous puissions prendre les îles par la force car nous manquons de la capacité navale néerlandaise. Peut-être sommes-nous mieux servis en acceptant cet accord qu'en poursuivant les hostilités : ils accepteront de concéder le reste de l'archipel, bien plus précieux après tout..."
 dei.27.a: "Nous allons faire en sorte que cela fonctionne..."
 dei.27.b:9 "L'insulinde sans son est n'est pas l'insulinde !"

 dei.28.t: "Les Hollandais refusent !"
 dei.28.d: "Bien qu'ils aient été clairement dépassés par les forces républicaines, les Néerlandais obstinés refusent toujours de signer un traité avec les "hors-la-loi et les voyous". Il semble que nous devrons continuer notre lutte jusqu'à ce qu'ils perdent enfin leur esprit"
 dei.28.a: "Un revers en effet !"

 dei.35.t: "Les Pays-Bas abandonnent les Indes"
 dei.35.d:9 "Des nouvelles inquiétantes nous parviennent des Indes : les socialistes qui ont pris le pouvoir dans la patrie ont renversé l'ancien ordre par leur position parlementaire, et maintenant ils nous ont ordonné de protéger tous les citoyens néerlandais en Insulinde et de les aider à déménager aux Pays-Bas s'ils le souhaitent et de garantir un retrait ordonné de la région. Sans surprise, le chaos s'est ensuivi, Sukarno, tout juste libéré de prison, profitant de la situation pour déclarer l'indépendance de l'Insulinde. Entre-temps, le gouverneur général a disparu et des mercenaires ont pris le contrôle de notre partie de l'île de Bornéo. Les Indes s'effondrent juste à cause de cette déclaration"
 dei.35.a: "Passez à la Commune de Batavia"
 dei.35.b:9 "Passez à l'Insulinde"

 dei.36.t: "Anarchie dans les Indes orientales néerlandaises"
 dei.36.d: "Le gouvernement socialiste des Pays-Bas a soudainement abandonné sa colonie, déclarant sa propre présence illégale et chargeant ses militaires de protéger les civils hollandais qui veulent rentrer maintenant. Les premiers rapports indiquent que Sukarno et son parti national prendront le contrôle des Indes, qui seront au mieux indifférentes à notre domination, au pire hostiles. Alors qu'une expédition militaire visant à pacifier les Indes ne peut que nous attirer des ennuis, nous pourrions décider de nous emparer de la plus grande partie possible de l'ancienne Nouvelle-Guinée néerlandaise et de sécuriser le côté anciennement néerlandais du détroit de Malacca."
 dei.36.a: "Préparez les navires !"
 dei.36.b: "Je n'ai pas envie..."

 dei.37.t: "Les Allemands violent notre souveraineté"
 dei.37.d: "Préoccupés par notre attitude face à leur domination et à l'équilibre des pouvoirs dans la région, les Allemands ont envoyé des navires pour sécuriser le côté sumatrien du détroit de Malacca, ainsi que pour se rendre en Nouvelle-Guinée depuis le Kaiser-Wilhelmsland. Malheureusement, avec le chaos actuel dû au retrait soudain des Pays-Bas, nous ne pouvons pas faire grand-chose contre cela"
 dei.37.a: "Oh non !""

 dei.38.t: "Présence allemande en Nouvelle-Guinée"
 dei.38.d:9 "Le gouvernement socialiste des Pays-Bas s'est soudainement retiré des Indes orientales néerlandaises. La population locale, dirigée par l'éminent nationaliste Sukarno, a déclaré son propre État souverain : Insulindia. Sans surprise, les Allemands ont décidé que c'était le moment idéal pour prendre le contrôle de la Nouvelle-Guinée occidentale. Si nous voulons empêcher les Allemands de s'emparer de la totalité du territoire, nous ferions mieux d'agir vite !""
 dei.38.a: "On ne peut pas les laisser faire ça !"
 dei.38.b: "Nous n'avons pas les moyens"

 dei.39.t: "Le sud-ouest de la Nouvelle-Guinée est mûr pour la prise"
 dei.39.d: "Nous nous attendions à ce que les Australiens nous envahissent et nous empêchent de prendre la partie sud de la Nouvelle-Guinée néerlandaise, mais cela ne semble pas s'être produit. La terre est ouverte et nos forces se déplacent dans les anciens forts néerlandais de la région"
 dei.39.a: "Inattendu, mais bienvenu"

 dei.40.t: "[From.GetNameDefCap] saisit le sud-ouest de l'Irian"
 dei.40.d: "[From.GetAdjective] forces ont balayé et occupé le sud-ouest de l'Irian. C'est insultant et inacceptable sur le plan des faits, mais en raison du chaos de la retraite néerlandaise, nous ne pouvons pas faire grand-chose..."
 dei.40.a: "Inacceptable !"

 dei.41.t: "Congrès de Batavia - Départ"
 dei.41.d:9 "Le Congrès de Batavia a commencé, des représentants de toutes les Indes sont arrivés pour négocier sur l'avenir des Indes orientales néerlandaises et son élévation au rang d'égalité avec les Pays-Bas.\n\nLa première question litigieuse est de savoir ce que seront ces nouveaux pays au sein du royaume. La plupart des nationalistes semblent favorables à une solution où Java et Sumatra sont unies, Bornéo et Célèbes sont leurs propres pays et un autre État appelé " Insulinde orientale " qui comprend les Moluques et, dans l'ensemble, la partie chrétienne du pays. Beaucoup (Néerlandais et Indonésiens de l'Est) craignent toutefois qu'un tel État Java-Sumatra ne continue à dominer le nouveau royaume des Pays-Bas, et préfèrent voir les deux îles divisées en plusieurs pays. Ensuite, il y a le juste milieu, où Java et Sumatra sont toutes deux leurs propres pays au sein du royaume"
 dei.41.a: "Il est préférable de garder les pays petits et contrôlables"
 dei.41.b: "Le juste milieu : ils donnent quelque chose, nous donnons quelque chose.""
 dei.41.c: "L'union de Java et de Sumatra semble plus raisonnable"

 dei.42.t: "Le Congrès de Batavia"
 dei.42.d:9 "La prochaine question litigieuse est la manière dont le royaume serait gouverné dans son ensemble. Les pays au sein du royaume ont une autonomie interne totale, mais une certaine surveillance devrait y être exercée, en particulier lorsque des changements doivent être apportés à la constitution, tous les représentants sont d'accord sur ce point. Les Néerlandais soutiennent que les Pays-Bas devraient diriger ce groupe, tous les autres pays envoyant leur représentant au conseil des ministres du royaume. Les représentants insulindiens rejettent fermement cette notion, déclarant qu'elle serait antidémocratique et que chaque pays devrait être représenté dans ce conseil en fonction de sa population"
 dei.42.a: "Non, c'est encore les Pays-Bas..."
 dei.42.b: "La représentation en fonction de la population n'est que juste !"

 dei.43.t: "Congrès de batavia"
 dei.43.d:9 "Plusieurs questions ont fait l'objet d'un accord sans heurts, lorsqu'une autre, très controversée, est apparue vers la fin de la conférence : la politique étrangère. Il est évident que les pays sont unis sous le royaume, mais les Néerlandais veulent contrôler la politique étrangère lorsqu'elle ne concerne directement aucun des autres pays, tandis que les Insulinde préfèrent de loin un ministère des affaires étrangères unifié, mis en place par les pays autonomes ensemble. Une fois cette question résolue, elle sera votée par les États généraux"
 dei.43.a: "Nous avons évidemment raison..."
 dei.43.b:9 "Les Insulindiens ont raison"

 dei.44.t: "Les résultats de la conférence de Batavia"
 dei.44.d.dutch:9 "Les délégués de la conférence de Batavia sont arrivés à une conclusion. Il est clair que la conférence a été fortement poussée du côté pro-néerlandais, et il ne semble pas que les Insulindiens en aient été très satisfaits. Il suffit probablement d'obtenir une coopération limitée, mais pas d'enthousiasme, sauf peut-être dans les Moluques."
 dei.44.d.balanced:9 "Les délégués de la conférence de Batavia sont arrivés à une conclusion. Il est clair que la conférence a été un bon mélange entre les politiques pro-néerlandais et pro-natifs, et bien que peut-être, secrètement, les Néerlandais et les Insuldiens aient espéré davantage, aucun des deux n'en est mécontent non plus. Il suffit probablement de garantir tout sauf une coopération limitée dans la partie occidentale des Indes orientales néerlandaises, mais au moins cette solution suscite beaucoup d'enthousiasme dans les Moluques, les îles de la Petite Sonde et l'ouest de la Nouvelle-Guinée."
 dei.44.d.indonesia:9 "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was weighted towards the Indonesian side, making many Dutch people uncomfortable, feeling like their country will never be the same anymore. The Indonesians are happy with it however, especially outside Java, Sumatra and Borneo."
 dei.44.a: "La proposition est acceptée !"
 dei.44.b: "La proposition est rejetée !"

 dei.47.t: "Les États généraux rejettent la proposition"
 dei.47.d:9 "Les États généraux ont rejeté de manière inattendue notre proposition de nouveau statut d'Insulinde dans un avenir proche. Il va sans dire que les Insulindiens ne sont pas amusés par ce soudain rejet de leurs droits !"
 dei.47.a: "Cela pourrait devenir problématique"

 dei.48.t: "Charte pour le royaume des Pays-Bas"
 dei.48.d: "Après d'importantes négociations, le moment est venu de signer le Koninkrijksstatuut, la charte royale. Par cette charte, nos possessions coloniales deviennent des pays autonomes au sein du royaume, se gouvernant elles-mêmes tout en continuant à faire partie du royaume des Pays-Bas, et les sujets de chaque pays obtiendront la citoyenneté néerlandaise. Il convient également de noter que l'indépendance a été promise, bien que des clauses aient été rédigées pour s'assurer que cela se produise dans des décennies et non dans des années..."
 dei.48.a: "Vive le royaume des Pays-Bas !"

 dei.49.t: "L'égalité de statut est accordée !"
 dei.49.d: "Conformément à ce qui a été convenu lors de la conférence de Batavia, les Indes orientales néerlandaises cesseront désormais d'exister : elles seront divisées en plusieurs pays autonomes au sein du royaume des Pays-Bas. L'autonomie interne complète reviendra à ces États et tous les sujets des Indes orientales néerlandaises se verront accorder la citoyenneté néerlandaise"
 dei.49.a: "Vive le Royaume néerlandais !"
 dei.49.b:9 "Longue vie au Royaume des Pays-Bas et au peuple d'Insulinde."

 dei.51.t: "Des renforts sont arrivés"
 dei.51.d: "Selon les préparatifs que nous avons faits, des renforts sont arrivés pour aider à repousser les révoltes indigènes et/ou les invasions étrangères des Indes"
 dei.51.a: "Heureux de les voir arriver !"

 dei.52.t: "[DEI.GetLeader] dissout le Volksraad"
 dei.52.d: "Tôt le matin, le gouverneur général [DEI.GetLeader] a publié un décret suspendant le volksraad une fois pour toutes, proclamant que l'institution n'était destinée qu'à affaiblir la règle néerlandaise et qu'elle n'aidait que les hors-la-loi comme Sukarno. Dorénavant, la loyauté envers la couronne sera le principal objectif des Indes orientales néerlandaises et non plus les plaintes mesquines de la petite majorité intérieure du volksraad qui devait auparavant être consultée. Certains critiques disent que c'est plutôt pour étendre le pouvoir personnel de [DEI.GetLeader], mais c'est clairement absurde"
 dei.52.a: "C'était la bonne chose à faire !"

 dei.53.t: "[DEI.GetLeader] dissout le Volksraad"
 dei.53.d: "Des nouvelles sont arrivées des Indes orientales néerlandaises, où le gouverneur général a suspendu le volksraad, l'organe législatif qui n'avait déjà pas beaucoup de pouvoir, pour une durée actuellement inconnue - peut-être pour toujours. Il affirme que le corps était utilisé par les habitants de l'intérieur pour saper le pouvoir néerlandais"
 dei.53.a: "Si c'est pour le bien de notre règle, c'est justifié !"

 dei.54.t: "Les Néerlandais imposent plus de taxes"
 dei.54.d: "Avec la crise du Lundi Noir qui hante la patrie néerlandaise, le gouvernement néerlandais a décidé de nous imposer des obligations de production supplémentaires, sans tenir compte du fait que la crise avait également frappé nos industries ici. Il n'est pas surprenant que cette action aide les Pays-Bas, mais qu'elle rende notre travail plus difficile, alors que les militants indépendantistes se font plus pressants en arguant que nous ne sommes là que pour les exploiter"
 dei.54.a: "C'est une erreur !"

 dei.59.t: "L'anarchie dans les Antilles néerlandaises"
 dei.59.d:9 "Une tournure inquiétante des événements s'est produite : la population indigène d'Insulindia, base des exilés néerlandais, a chassé son ancien maître colonial. Avec la tête coupée au serpent une fois de plus, l'empire hollandais n'est plus : à la nouvelle qui parvient aux Antilles, l'anarchie a frappé ces colonies. Maintenant, nous n'avons pas d'autre choix que de les occuper"
 dei.59.a: "C'est notre devoir humanitaire"

 dei.60.t: "Séduire les Pilotes Étrangers"
 dei.60.d: "L'armée de l'air de la KNIL manque de tout, depuis un aérodrome approprié jusqu'au personnel de soutien au sol pour entretenir les avions dont elle dispose actuellement. Ces questions sont abordées par la Commission d'achat néerlandaise nouvellement créée, bien que le principal problème soit celui des pilotes. En effet, les Pays-Bas et les Indes orientales néerlandaises ne disposent que d'un nombre limité d'hommes aptes à s'engager dans l'armée de l'air.\n\nUne solution à ce problème est l'embauche de pilotes étrangers, pour combler le vide jusqu'à ce qu'une solution adéquate soit trouvée, mais comme dans tout processus d'embauche, qu'allons-nous offrir à ces pilotes étrangers qu'ils ne peuvent pas obtenir dans l'Ostasien allemand ou le Mittelafrika ?"
 dei.60.a: "Une décision difficile à prendre, qu'est-ce que ces Belges ont fait au Kongo déjà ?"

 dei.61.t: "Examen de la KNIL de [GetYear]"
 dei.61.d: "Depuis le milieu du XIXe siècle, les Pays-Bas ont maintenu une position de neutralité entre les puissances mondiales. La Weltkrieg ayant montré que la neutralité d'une nation n'est pas une garantie pour éviter la guerre, et les tensions remontant lentement en Europe, entre les nations syndicalistes de Grande-Bretagne et de France, et l'Empire impérialiste allemand, un récit différent se produit au sein de sa lointaine colonie.\n\nAlors que l'Empire japonais et l'Ostasie allemande préparent ce qui semble être la bataille pour l'Asie, et que les Syndicalistes se déplacent au sein de la nation australasienne, la KNIL (Koninklijk Nederlands Indisch Leger) n'est nulle part prête à fournir une défense adéquate à la colonie, n'étant actuellement capable que de défendre l'île de Java.\n\nLe rôle de la KNIL est principalement de maintenir la paix au sein de la colonie et, depuis peu, de réprimer la population indigène lorsque les forces de police locales ne sont pas en mesure de le faire. Elle manque d'armes modernes, d'une structure de commandement et de contrôle, et d'autres besoins fondamentaux qui sont actuellement pris en compte grâce à l'élaboration d'un nouveau budget et à la lente fusion de plusieurs commissions pour aider à rationaliser la modernisation de la KNIL."
 dei.61.a: "Ons kostbaarste sieraad"

 dei.62.t: "Revue de la Nederlands-Indische Vloot"
 dei.62.d:9 "À l'issue de l'examen de la flotte des Indes néerlandaises, les moyens navals actuels ne permettent pas d'assurer une défense adéquate des archipels. Le point positif de cette évaluation est que la flotte néerlandaise des Indes orientales a été en mesure de lutter contre la piraterie dans la région. L'amiral Helfrich s'est vu confier l'autorité de remédier à cette situation par le biais de son "Vlootplan".\n\nAux Pays-Bas même, son Vlootplan en a contrarié plus d'un en promouvant les sous-marins, au contraire des Pansterships. Il prévoit la promotion de tactiques de "guérilla" par la flotte, ce que Helfrich appelle le "plan de guérilla". Ceci mis à part, ce Vlootplan est une aubaine pour la jeune flotte des Indes orientales néerlandaises, dont les marins sont plus que désireux de faire leurs preuves. "
 dei.62.a: "De Guerrilla's van de zee"

 dei.63.t: "Système de Cultuurstelsel-Apartheid Renforcé"
 dei.63.d: "L'objectif final de [DEI.GetLeader] pour les Indes orientales néerlandaises était de revenir au système de culture qui existait au XIXe siècle, les Indes orientales néerlandaises n'étant rien d'autre qu'une vache à lait que les Néerlandais pouvaient traire. Cependant, il semble qu'une couche supplémentaire ait été ajoutée, avec la ségrégation de la population européenne et des indigènes, ceux qui se situent entre les deux étant considérés comme "appropriés" ou non par le gouvernement. Les mouvements indépendants locaux se sont développés, le recours aux "politionele acties" devenant de plus en plus la norme. La vraie question est de savoir combien de temps cela va durer... ?"
 dei.63.a: "Gekoloniseerd"

 dei.64.t: "Un Nouveau Départ"
 dei.64.d: "Avec la signature du Koninkrijksstatuut, un niveau d'égalité a été donné à tous au sein des archipels. Bien que ces nouvelles nations/états soient confrontés à des problèmes sociaux et/ou économiques, ils semblent tous désireux de montrer qu'ils peuvent relever ces défis.\n\nIl semblerait toutefois que les nations/États javanais et malais cherchent à accélérer le processus d'indépendance, un grand nombre d'entre eux souhaitant un État plus "unitaire" plutôt qu'une fédération éclatée..."
 dei.64.a: "Intéressant"
 dei.64.b: "Bien bien bien"

 dei.65.t: "Un Nouveau Volksraad"
 dei.65.d:9 "Bien que les Indes orientales néerlandaises aient été essentiellement divisées en petits États, allant de régions autonomes sous l'égide des Pays-Bas à de grands États qui sont presque des nations à part entière, elles cherchent toujours à être représentées et à changer dans les couloirs de l'"ancien Volksraad".\n\nMême avec les nouvelles réformes et la signature du Koninkrijksstatuut, les représentants javanais-malais se sont quelque peu unifiés pour "accélérer" les progrès en vue de se détacher complètement de la domination néerlandaise. Tous les États n'ont pas la même vision d'une "Insulinde" unifiée, les représentants du Timor, de Malacca et de la Papouasie étant satisfaits de la situation actuelle et craignant une prise de pouvoir par les "Javanais". Quoi qu'il en soit, les Javanais-Malais ont formé une majorité au sein de ce "Nouveau Volksraad" et exigent qu'ils fassent l'objet d'un débat."
 dei.65.a: "C'est reparti"

 dei.66.t: "Semaine 1 - Débats du Nouveau Volksraad"
 dei.66.dt: "Les camps de Papouasie occidentale ont toujours été un point de discorde, le point de bascule étant le développement de ces camps par Starkenborgh Stachouwer. Depuis la signature du Koninkrijksstatuut, la plupart de ces camps ont été fermés, mais ceux qui sont jugés "trop radicaux" y restent encore. Les représentants des Javanais-Malais ont demandé la libération de tous ceux qui se trouvaient dans ces camps, ainsi que leur fermeture complète. Bien que techniquement les camps soient désormais sous la responsabilité de l'État de Nouvelle-Guinée, ils reçoivent leurs instructions de leurs représentants néerlandais."
 dei.66.dp:9 ""L'imposition de la culture néerlandaise aux peuples insulindiens" par le biais de la Werkverschaffing semble être le principal sujet abordé par le Volksraad. Les représentants de Javanese-Malay déclarent que bien que la Werkverschaffing ait apporté prospérité et stabilité à la classe ouvrière, ses programmes et sa structure générale sont de nature "hollandaise". Ils affirment également que les programmes du Werkverschaffing sont en train d'épuiser la culture javanaise-malaise, les représentants les plus virulents déclarant que Palar en est le meilleur exemple et qu'il n'est qu'un chien de poche de ses suzerains hollandais.\n\nBien que ces représentants aient clairement un agenda, ils souhaitent modifier le Werkverschaffing afin que chaque État puisse le mettre en œuvre ou le modifier comme il l'entend. Bien qu'il n'y ait pas lieu de s'alarmer, on entend dans les couloirs du Volksraad que certains États veulent imposer leur vision de la Werkverschaffing, ce qui va à l'encontre de l'ensemble du programme."
 dei.66.a: "Non, ce sont des radicaux, ils resteront"
 dei.66.b: "Je veux dire que certains peuvent s'en aller... J'imagine."
 dei.66.c: "Bien bien bien"
 dei.66.d: "Chaque État peut gérer le programme comme il l'entend"
 dei.66.e: "Cela se fera toujours au détriment de nos représentants néerlandais."

 dei.67.t: "Semaine 2 - Débats du Nouveau Volksraad"
 dei.67.d: "Actuellement, le néerlandais est imposé comme lingua franca dans les Indes, étant donné que plusieurs langues sont parlées dans les Insulands, et est donc considéré comme la langue officielle. Cependant, cette mesure n'est pas populaire parmi les indigènes, et le Volksraad débat donc de l'opportunité d'imposer le néerlandais comme lingua franca, ou de laisser à chaque État le choix de le conserver ou non."
 dei.67.a: "Chaque État peut choisir de le conserver ou non."
 dei.67.b: "Il reste la lingua franca du pays."

 dei.68.t: "Semaine 3 - Débats du Nouveau Volksraad"
 dei.68.d: "Au cours de la troisième semaine de débat au Volksraad, les États constitutifs des Indes ont exprimé le souhait de fusionner. Maintenant, cela mènerait probablement à plus d'autonomie pour les Indes, mais en même temps cela garderait les indigènes heureux et réduirait les risques d'une révolte. Que faut-il faire ?"
 dei.68.a: "Gardez-les heureux et permettez-leur de le faire"
 dei.68.b: "Non, nous nous en tenons à ce que nous avons convenu"

 dei.69.t: "Semaine 4 - Débats du Nouveau Volksraad"
 dei.69.d: "La quatrième semaine de débat à la Volksraad a débouché sur une discussion concernant les privilèges des citoyens néerlandais aux Indes. Alors que certains éléments radicaux ont demandé une abolition complète, nous pourrions peut-être les réduire légèrement pour les contenter."
 dei.69.a: "Gardez-les heureux et permettez-leur de le faire"
 dei.69.b: "Non, nous nous en tenons à ce que nous avons convenu"

 dei.70.t: "Semaine 5 - Débats du Nouveau Volksraad"
 dei.70.d: "La reine des Pays-Bas, Wilhelmina Elena Pauline Maria d'Orange-Nassau, est en quelque sorte la reine des Indes. Cependant, elle est considérée comme un symbole impérialiste, bien que son rôle soit essentiellement cérémoniel, et les indigènes demandent que son rôle soit encore plus réduit. Ces demandes contre la figure de Sa Majesté la Reine sont scandaleuses, mais nous pourrions être obligés de faire des compromis pour satisfaire les indigènes..."
 dei.70.a: "Réduire son rôle dans les États"
 dei.70.b: "Non, elle est notre Reine à tous"

 dei.71.t: "Compte à Rebours Final"
 dei.71.d.coop: "Enfin, après des semaines de débats, il semble que nous ayons réussi à apaiser les autochtones. Même si cela signifie qu'à long terme, nous devrons probablement accorder l'indépendance aux Insulands, nous pouvons au moins maintenant nous concentrer sur nos efforts pour améliorer l'économie et encourager le nationalisme chez ceux qui nous sont loyaux..."
 dei.71.d.coup: "Après des semaines de débats, il semble que nous n'ayons pas réussi à trouver un accord avec les indigènes. Suite à cela, nous avons dû faire face à une augmentation des troubles locaux dans les Insulands, avec des manifestations importantes à Java et à Sumatra, et nos forces de police sont à peine suffisantes pour gérer la situation. Sans renforts des Pays-Bas, cela pourrait mal se terminer..."
 dei.71.a: "Enfin"
 dei.71.b: "BAH !"

 dei.72.t: "Contre-proposition"
 dei.72.d:9 "Les véritables plans de ces "débats" ont été présentés à l'administration actuelle. Les représentants des Insulindiens et des Malaisiens, qui ne sont pas satisfaits de l'évolution actuelle de l'Insulinde fédérale, ont exigé une centralisation accrue des États autonomes. Cela pourrait transformer la jeune nation en un gouvernement unitaire, ce qui va totalement à l'encontre du diktat d'Amsterdam."
 dei.72.a: "Quel choix avons-nous ?"
 dei.72.b: "Ils n'oseraient pas"

 dei.73.t:9 "Proclamation de l'indépendance indonésienne"
 dei.73.d:9 "Le dernier clou du cercueil a été enfoncé, les représentants des Insulindiens et des Malaisiens au sein du "Nouveau Volksraad" étant incapables de parvenir à un compromis avec la nouvelle administration et estimant qu'un soulèvement est la meilleure solution. Appel à tous les Insulindiens à résister à l'occupant néerlandais et à rejoindre la Tentara Keselamatan Rakyat, l'armée de sécurité du peuple. Il semble qu'une véritable révolte visant à supprimer la domination néerlandaise sur l'archipel insulindien ait éclaté."
 dei.73.a:9 "Bersiap ! (Jouer l'Indonésie)"
 dei.73.b: "Bereid de Politionele Acties Voor ! (Jouer les Indes Orientales Néerlandaises)"

 dei.74.t: "Déchirer l'Alliance"
 dei.74.d: "Brève présentation du parti socialiste-islamiste. Qui veut faire quoi."
 dei.74.a: "Privilégier les socialistes les plus pondérés"
 dei.74.b: "Favoriser les islamistes plus conservateurs"

 dei.80.t: "Accord de paix"
 dei.80.d:9 "L'Insulinde contrôle l'essentiel de ce qu'elle peut obtenir sans aide étrangère et sans marine. Nous devrions proposer un accord de paix aux Néerlandais. Nous pourrons toujours les avoir un autre jour..."
 dei.80.a: "Oui, un autre jour..."
 dei.80.b: "Non, nous devons faire frapper MAINTENANT !"

 dei.81.t: "Accord de paix offert"
 dei.81.d: "Notre administration coloniale dans les îles est sur le point de s'effondrer, après avoir été vaincue militairement à Sumatra et à Java. Avec nos ressources limitées, nous ne pouvons pas faire grand-chose dans cette situation, si ce n'est bloquer les rebelles avec notre marine, et ils semblent le savoir. Ils nous ont fait une offre de paix et certains membres de notre gouvernement disent que nous devrions accepter cet accord de paix avant que la guerre ne devienne un bain de sang. Devons-nous accepter cet accord de paix ?"
 dei.81.a: "Au moins, nous leur avons transmis un peu de civilisation"
 dei.81.b: "Ils ne prendront jamais nos fourrages"

 dei.82.t: "Ils refusent"
 dei.82.d: "Les impérialistes néerlandais ont refusé notre généreuse offre de traité de paix. Cela signifie que nous devrons en finir en chassant ces impérialistes de notre terre sacrée, une fois pour toutes, sans aucune forme d'accord !"
 dei.82.a: "Ces salauds d'impérialistes..."

 dei.83.t: "Signature d'un accord de paix"
 dei.83.d:9 "Kemenangan ! Les Néerlandais ont reconnu leur défaite et ont accepté de négocier la paix ! Après des siècles d'oppression, nous avons pu nous débarrasser du joug impérialiste, et maintenant le peuple insulindien va pouvoir décider lui-même de son avenir ! Hourra !"
 dei.83.a: "Bhinneka Tunggal Ika"

 dei.84.t: "Échec du projet"
 dei.84.d:9 "Le Volksraad de Batavia a été créé en 1918 pour tenter de démocratiser les Insulands, mais l'échec du dernier congrès a montré qu'il s'agissait toujours d'une perte de temps et de ressources. Il ne nous reste plus qu'à espérer que les autochtones seront plus raisonnables la prochaine fois."
 dei.84.a: "Au moins, nous n'avons pas perdu pied."

 dei.85.t: "Les premiers amendements"
 dei.85.d:9 "Le Volksraad de Batavia a été créé en 1918 pour tenter de démocratiser les Insulands, et apparemment, il donne des résultats : après ces cinq semaines de débat, le premier amendement effectif du Volksraad de Batavia a fait l'objet du premier décret de son histoire, et de nombreux autres sont à venir. Il semble que les Insulands soient en train de devenir des gens démocratiques."
 dei.85.a: "Au moins, il y a la paix"
 dei.85.b: "Une nouvelle crise évitée"

 dei.86.t: "L'avenir"
 dei.86.d: "Les Insulands sont une nation encore très jeune dans un monde de géants. Une terre dotée d'un potentiel incroyable et de nombreuses ressources naturelles, mais encore sous-développée et extrêmement pauvre.\n\nQuel sera son avenir ? Une nation fermée aux Pays-Bas ou un pays maître de son destin ? L'avenir est nuageux, mais les fiers États qui constituent notre grande nation ont tous traversé beaucoup d'épreuves au cours de leur histoire, et ils sont prêts à résister ensemble à tout ce qu'ils auront à affronter. Quelle que soit la force de nos ennemis ou le nombre de fois où ils essaieront de nous vaincre, nous vaincrons toujours ! En avant, vers un avenir meilleur !"
 dei.86.a: "L'avenir n'est pas encore écrit"

 dei_random.2.t: "Un nationaliste tient un discours enthousiaste !"
 dei_random.2.d:9 "Un nationaliste bien connu localement a tenu un discours enthousiaste en faveur de l'indépendance de l'Insulinde, et son appel est entendu : beaucoup semblent être attirés par les paroles de cet homme, et par conséquent les rangs du mouvement clandestin s'élargissent. Les administrateurs locaux suggèrent que nous le fermions, et bien qu'une telle action réduirait certainement la force du mouvement à court terme, elle pourrait entraîner une plus grande unité du mouvement à long terme"
 dei_random.2.a: "Arrêtez-le pour démolition !"
 dei_random.2.b: "Laissez-le parler..."

 dei_random.3.t: "Infiltration d'un groupe nationaliste"
 dei_random.3.d:9 "Un des agents de notre service de sécurité colonial, le PID, a réussi à infiltrer un groupe qui milite pour l'indépendance de l'Insulinde. Nous pouvons utiliser cet atout soit pour saboter leurs efforts, soit pour essayer de semer la discorde dans leurs rangs, ce qui pourrait avoir un impact sur la collaboration avec d'autres groupes à travers le pays. Que devons-nous demander à notre agent de faire ?"
 dei_random.3.a: "Semer la discorde !"
 dei_random.3.b: "Saboter leurs armes !"

 dei_random.4.t: "Les nationalistes se battent entre eux !"
 dei_random.4.d: "Le fait que les nationalistes et les syndicalistes ne s'aimaient pas vraiment était clair avant, mais maintenant les guérillas des deux camps ont commencé à se battre dans les campagnes. Le KNIL se tient prêt à intervenir, mais certains disent qu'il serait peut-être préférable de les laisser s'affaiblir mutuellement pendant que nous nous détendons, car cela réduirait leur nombre et les rendrait moins susceptibles de se réconcilier"
 dei_random.4.a: "Intervenir immédiatement"
 dei_random.4.b: "Les jeux sont faits ! Qui va gagner ?"

 dei_random.5.t: "Régent assassiné"
 dei_random.5.d: "Un de nos administrateurs locaux, connu sous le nom de "régents", a été assassiné. La police soupçonne qu'il s'agit d'une bande de voyous pro-nationalistes qui ont été irrités par les récentes déclarations du régent, connu pour sa terreur. Ils n'ont pas encore les moyens de le prouver, mais les laisserons-nous simplement les arrêter, car il semble très peu probable que ce ne soit pas eux ? Ou préférons nous consacrer du temps et de l'argent à l'enquête approfondie de l'affaire ?"
 dei_random.5.a: "Il suffit de les prendre..."
 dei_random.5.b: "Une enquête est préférable"

 dei_random.6.t: "Un dirigeant nationaliste a été arrêté"
 dei_random.6.d: "La police a réussi à arrêter une personnalité importante des milieux nationalistes à la suite d'une opération de grande envergure, et cette arrestation très médiatisée limitera certainement la force du mouvement indépendantiste dans un avenir proche. Bien que les charges retenues contre lui soient claires, certains membres du gouvernement colonial mettent en garde contre le fait de le traduire en justice, car cela pourrait lui donner un haut-parleur pour diffuser ses idées dangereuses lorsque les journaux en feront état"
 dei_random.6.a: "Il serait condamné de toute façon, à quoi bon ?!"
 dei_random.6.b: "Tout homme mérite un procès !"

 dei_random.7.t: "Le représentant du RSAP appelle à l'indépendance"
 dei_random.7.d:9 "Un membre socialiste de la Chambre des représentants (métropolitaine) des Pays-Bas a ouvertement appelé à la fin de la domination néerlandaise sur l'Insulinde, et sans surprise, la nouvelle est entrée dans les annales en quelques heures. De nombreux nationalistes se sentent encouragés par ce signe de soutien croissant à la cause insulindienne dans les Pays-Bas continentaux, et ils vont probablement gagner de nouveaux membres dans cette démarche également. Une lettre de remerciement à la "bonne Belanda" a déjà circulé à Batavia"
 dei_random.7.a: "Je n'appellerais pas un syndicaliste hollandais."

 dei_random.8.t: "Indo parle contre l'indépendance"
 dei_random.8.d:9 "Un membre éminent de notre communauté indo-néerlandaise (métisse d'origine européenne et insulindienne) s'est prononcé contre l'indépendance, arguant qu'elle soumettrait le peuple indo à une tyrannie injuste d'une majorité intérieure. Son appel a même atteint les Pays-Bas métropolitains où il semble influencer l'opinion publique contre l'indépendance (bien que cela ait déjà été le cas). Néanmoins, le ministère des Colonies pourrait être plus désireux d'envoyer son soutien"
 dei_random.8.a: " Passez-moi le ministre, s'il vous plaît, nous avons besoin de soutien !"

 dei_random.9.t: "Émeute nationaliste"
 dei_random.9.d: "Les nationalistes sont descendus dans la rue, mais ce qui était censé être une manifestation pacifique est rapidement devenu violent car notre police voulait les disperser. Nous ne savons pas si la violence va s'étendre et le chef de la police se demande comment nous voulons qu'il réagisse à cet événement..."
 dei_random.9.a: "Frappez fort ces voyous !"
 dei_random.9.b: "Dispersez-les mais limitez la violence au minimum"
 dei_random.9.c: "Quoi qu'il arrive, ne tirez pas !"

 dei_random.10.t: "Couple hollandais lynché à Bali"
 dei_random.10.d: "Un couple de Néerlandais qui se trouvait à Bali pour affaires a été lynché par une foule furieuse ; le couple s'est rendu dans un temple où vivaient des singes considérés comme saints par la population locale. Une fois sur place, l'un des singes s'est assis sur la miss, lui a tiré les cheveux et a incité le mari à l'effrayer avec un gros bâton, ce qui a provoqué la colère de la population locale. Les deux n'ont pas réussi à s'échapper et ont été lynchés publiquement... La patrie est furieuse de cet événement et demande justice !"
 dei_random.10.a: "Arrêtez jusqu'au dernier membre de cette foule !"
 dei_random.10.b: "Laissez tomber."

 dei_random.11.t: "Le détachement du KNIL est pris en embuscade"
 dei_random.11.d: "Un détachement du KNIL a été pris en embuscade par une guérilla indépendantiste, laissant peu de survivants dans son sillage. Nos conseillers militaires nous exhortent à organiser une expédition punitive, tandis que les journaux loyalistes soulignent à quel point la force des groupes pro-indépendantistes s'est accrue ces derniers temps pour qu'ils soient capables de monter une telle attaque avec succès.\n\nLa prudence est toutefois de mise, car si l'expédition punitive se fait également piéger, cela ne fera qu'aggraver la situation"
 dei_random.11.a: "Un très triste incident, en effet"
 dei_random.11.b: "Equipez cette expédition punitive !"

 dei_random_followup.1.t: "Régent assassiné - groupe impliqué"
 dei_random_followup.1.d: "Après une enquête approfondie, la police a conclu qu'elle disposait de suffisamment de preuves pour arrêter le groupe. Il s'agissait bien de ce groupe nationaliste, et maintenant les personnes qui l'ont dit depuis le début nous ridiculisent pour avoir mis en place cette enquête."
 dei_random_followup.1.a: "Mais au moins, c'est prouvé maintenant !"

 dei_random_followup.2.t: "Régent assassiné - tueur en série arrêté"
 dei_random_followup.2.d: "Suite à une enquête approfondie, la police a conclu qu'il ne s'agissait en fait pas de ce groupe nationaliste, mais d'un tueur en série qui semble avoir également tué d'autres personnes de moindre importance. C'est probablement mieux que nous ayons enquêté correctement sur cette affaire, sinon nous aurions pu arrêter des innocents"
 dei_random_followup.2.a: "Bien !"

 dei_random_followup.3.t: "Régent assassiné - impasse atteinte"
 dei_random_followup.3.d: "Suite à une enquête approfondie, la police a conclu qu'il n'y avait pas suffisamment de preuves pour porter plainte contre qui que ce soit. La quantité d'indices semble être trop faible pour qu'ils puissent résoudre le mystère"
 dei_random_followup.3.a: "Arrêtez ces personnes dont vous avez dit que c'était sûrement ça !"
 dei_random_followup.3.b: "Cela signifie que nous ne pouvons arrêter personne"

 dei_random_followup.4.t: "Arrestation d'un dirigeant nationaliste - discours d'incitation"
 dei_random_followup.4.d:9 "Le nationaliste a pris sa propre défense et l'a utilisée pour faire un discours vibrant pour la cause de l'indépendance de l'Insulinde. Alors que nos lois sur la censure ont réussi à empêcher la presse régulière de publier cette propagande éhontée en faveur du chaos, elle est déjà passée entre les mailles du filet, et des transcriptions en sont déjà diffusées dans toute la ville"
 dei_random_followup.4.a: "Je vous avais dit que l'amener au tribunal était une mauvaise idée !"

 dei_random_followup.5.t: "Arrestation d'un leader nationaliste - défense défaillante"
 dei_random_followup.5.d: "Le nationaliste a pris sa propre défense, mais sa performance a été si pathétique que même ses plus fidèles alliés doivent prononcer que le seul discours lui a probablement valu d'être mis à l'écart. Bien sûr, les journaux ont fait un reportage complet sur ce sujet et les nationalistes viennent de perdre une bataille de propagande majeure"
 dei_random_followup.5.a: "Héhé ..."

 dei_random_followup.6.t: "Expédition punitive réussie !"
 dei_random_followup.6.d: "L'expédition punitive que nous avons équipée en guise de représailles pour la guérilla contre nos forces il y a quelques semaines est de retour, ayant rempli sa mission. Ils ont découvert et attaqué le camp des forces de la guérilla, en reculant considérablement leurs efforts et en récupérant les armes qu'ils nous ont volées. C'était le bon choix de faire cela"
 dei_random_followup.6.a: "Super"

 dei_random_followup.7.t: "Expédition punitive massacrée !"
 dei_random_followup.7.d: "L'expédition punitive que nous avons équipée en guise de représailles pour la guérilla a été massacrée à son tour"
 dei_random_followup.7.a: "Oh Seigneur..."

 dei_flavor.1.t: " Fondation d'Antara"
 dei_flavor.1.d:9 "Il y a 20 ans, en 1917, l'Aneta, l'Agence générale des nouvelles et des télégraphes, a été fondée par Dominique Berretty, devenant ainsi le premier organe d'information aux Indes. Aujourd'hui, un groupe de nationalistes insulindiens, mécontents du manque de couverture des nouvelles locales, ont lancé leur propre agence de presse, sous le nom d'Antara. De nombreux membres du gouvernement colonial craignent que cette organisation ne soutienne le mouvement général d'indépendance dans leur lutte"
 dei_flavor.1.a: "C'est juste une saine concurrence"
 dei_flavor.1.b: "Fermez cette plateforme de propagande !"

 dei_flavor.2.t: "Rénover le bâtiment de la société Concordia ?"
 dei_flavor.2.d: "Le bâtiment de la "Sociëteit Concordia" à Bandoeng a été construit en 1895 dans un style néoclassique pour permettre aux habitants de Bandoeng de se réunir. Bien que nous ayons déjà reconstruit le bâtiment en 1926, dans le style Art-Déco en plus, nous constatons actuellement qu'il perd à nouveau de sa grâce. Le gouvernement local de Bandoeng nous demande l'autorisation de laisser l'architecte Albert Aalbers diriger la rénovation"
 dei_flavor.2.a: "Bien sûr !"
 dei_flavor.2.b: "Trop cher !"

 dei_flavor.3.t: "Fondation du NIVU"
 dei_flavor.3.d: "La NIVU (Nederlands-Indische Voetbal Unie - Union néerlandaise de football des Indes orientales) a été fondée aujourd'hui en tant qu'organisation officielle concernant le football organisé dans les Indes orientales néerlandaises. Auparavant, le gouvernement des Indes orientales néerlandaises travaillait directement avec le PSSI, mais depuis que ce sport a gagné en popularité, il est important qu'un grand nombre de Totoks et de Chinois participent à l'équipe coloniale, ce dont la nouvelle NIVU s'assurera, tout en créant un environnement plus sûr pour elle"
 dei_flavor.3.a: "Réjouissez-vous !""

 dei_flavor.4.t: "Première de Terang Boelan"
 dei_flavor.4.d:9 "Le film en langue malaisienne Terang Boelan (Full Moon) a été présenté pour la première fois au public la semaine dernière et semble déjà devenir un succès commercial. Le film met en scène deux amoureux, Kasim et Rohaya, qui doivent se séparer en raison du choix d'un autre homme, Musa, par le père de la mariée. Les deux décident de s'enfuir à Malakka, où ils retrouvent un vieil ami, qui s'appelle Dullah. Kasim et Rohaya y vivent jusqu'à ce que Musa, qui s'avère être un trafiquant d'opium, découvre leur emplacement et fasse ramener Rohaya dans leur village natal. Kasim les suit et entame une lutte contre Musa, après quoi il est sauvé par Dullah, afin que les deux puissent se marier.\n\nLe film semble avoir apporté une nouvelle vie à une industrie cinématographique qui était en déclin depuis plusieurs années, suite à l'entrée des films de Babelsberg sur le marché des Indes orientales, avec sa popularité même en traversant le détroit de Malacca pour se rendre en Malaisie allemande"
 dei_flavor.4.a: "Intéressant !"

 dei_flavor.5.t: "Lancement de Cultureel Indië"
 dei_flavor.5.d: "La première édition du magazine hebdomadaire "Cultureel Indië" est sortie cette semaine. Le journal, réalisé par la rédaction du département ethnologique de l'Institut des Indes orientales d'Amsterdam, contient des articles sur la culture et la vie quotidienne dans les Indes orientales néerlandaises. La première édition est un succès retentissant, et nous aidera à faire connaître aux habitants de la patrie le joyau de l'empire de leur pays"
 dei_flavor.5.a: "Une initiative tout à fait louable !"

 dei_flavor.6.t: "L'expédition Carstensz"
 dei_flavor.6.d: "Trois courageux explorateurs, Anton Colijn, Jean Jacques Dozy et Frits Wissel ont quitté aujourd'hui la ville d'Aika pour entreprendre une expédition dans l'espoir d'atteindre le sommet de la plus haute montagne de la chaîne de montagnes Carstensz en Nouvelle-Guinée néerlandaise, que de nombreux autres explorateurs ont tenté en vain d'atteindre au début du siècle. Il reste à voir si l'exploit sera accompli cette fois-ci"
 dei_flavor.6.a: "La meilleure des chances !"

 dei_flavor.7.t: "L'expédition Carstensz est de retour !"
 dei_flavor.7.d: "L'expédition Carstensz, qui avait pour but d'escalader la plus haute montagne de la chaîne de montagnes de Carstensz, le Ngga Pulu, a réussi à revenir à la civilisation, ayant atteint son objectif.\n\nDe plus, Cozy, l'un des trois explorateurs, a découvert un important gisement d'or dans la nature, qui pourrait être très avantageux si nous pouvions l'exploiter. Malheureusement, la région est si inhospitalière qu'il nous faudra des années, voire des décennies, pour en tirer profit"
 dei_flavor.7.a: "Un toast à nos héros !"

 dei_flavor.8.t: "L'expédition Carstensz est de retour !"
 dei_flavor.8.d: "L'expédition Carstensz est de retour, mais n'a pas pu atteindre son objectif d'escalader le plus haut sommet de la chaîne de montagnes, le Ngga Pulu.\n\nIls rapportent cependant que Cozy, qui est géologue, a trouvé une montagne remplie d'un grand gisement de minerai d'or. L'état du terrain est cependant si peu hospitalier qu'il nous faudra des années, voire des décennies, pour le déblayer en vue de son exploitation"
 dei_flavor.8.a: "Bon retour dans la civilisation !"

 dei_flavor.9.t: "Où est l'expédition Carstensz ?"
 dei_flavor.9.d: "Depuis qu'ils ont quitté la ville d'Aika, nous n'avons plus eu de nouvelles de l'expédition Carstensz en Nouvelle-Guinée, qui cherchait à escalader le pic Ngga Pulu.\n\nEn considérant le temps qui s'est écoulé depuis lors, nous ne pouvons que supposer qu'ils ont succombé à la nature sauvage, qu'ils sont tombés en proie à des tribus ou des animaux hostiles ou à la nature elle-même"
 dei_flavor.9.a: "Requiescat in Pace !"

 dei_flavor.10.t: "Derby Indes orientales néerlandaises-Hongrie"
 dei_flavor.10.d: "L'équipe coloniale néerlandaise des Indes orientales a réussi à se qualifier pour le championnat du monde de 1938 au Brésil (c'est la première fois qu'elle y est parvenue), et elle y est arrivée tout récemment. Il est maintenant temps de jouer le premier match contre l'équipe de Hongrie. Malheureusement, nous avons été complètement massacrés par l'équipe hongroise, qui a régné en vainqueur avec 6 buts à notre 0, nous mettant immédiatement hors compétition"
 dei_flavor.10.a: "...au moins, c'était un honneur d'être là !"

 dei_flavor.11.t: "Retour de l'expédition Mimika"
 dei_flavor.11.d: "Partie le 15 octobre de l'année dernière, l'expédition Mimika est enfin de retour dans le monde civilisé. L'expédition avait pour but de reprendre contact avec le peuple Tapiro dans la forêt tropicale de Nouvelle-Guinée, qui avait été découvert en 1910 par l'expédition ornithologique britannique. Bien qu'aucune nouvelle tribu n'ait été découverte, l'expédition s'est rendue dans un village Tapiro qui n'avait pas encore été visité auparavant, ce qui lui a permis d'étudier ce peuple à l'aide d'une simple technologie de l'âge de pierre. Plus tard, ils ont également rendu visite aux habitants de la chaîne de montagnes Pania, ce qui a permis, après une montée abrupte, de découvrir plusieurs colonies dans l'une des vallées fluviales de la chaîne. Ils ont ainsi fait la stupéfiante découverte que malgré la longueur limitée de ces "papous des montagnes", ils ne pouvaient pas être considérés comme un peuple pygmée. L'expédition a été un succès retentissant ; c'est un grand jour pour l'anthropologie"
 dei_flavor.11.a: "Des découvertes fascinantes, en effet !"

 holex.1.t: "La formation du gouvernement en exil"
 holex.1.d: "Lorsque les socialistes ont pris d'assaut sa résidence, sa majesté n'était nulle part. On sait maintenant où elle se trouvait : sur un navire de guerre au large des côtes, principalement sur l'insistance de ses proches, qui ont soutenu que la lutte contre la menace syndicale devait être poursuivie depuis l'étranger ; elle a appelé tous les fidèles loyalistes néerlandais à la rejoindre et, lorsque cela est impossible, à résister de toutes leurs forces à la menace syndicale : le gouvernement néerlandais en exil est levé, un phénix d'espoir conservateur !"
 holex.1.a: "Aux côtés de la Commune de batavia"
 holex.1.b: "Du côté de la patrie"

 holex.2.t: "La localisation de notre gouvernement en exil"
 holex.2.d: "Il est clair que le gouvernement néerlandais en exil serait une cible facile pour l'empire japonais toujours plus agressif en Asie, ainsi que pour ses voisins dans les possessions occidentales. D'ailleurs, comment sommes-nous censés rétablir le contrôle de la patrie si nous n'avons pas d'alliés pour le faire ? Il était clair que le gouvernement en exil devait être mis en place avec un gouvernement ami. Deux choix s'offrent à la reine : soit contacter le Canada et rejoindre les autres exilés d'Europe, qui n'ont pas non plus d'ancrage solide en Europe mais qui seront capables de se protéger, soit l'empire allemand, qui peut probablement facilement détruire la Commune de batavia (dans quelques années ou peut-être même immédiatement) mais qui nous dominera probablement au point de nous réduire à une simple marionnette s'ils nous aident à rétablir l'ordre légitime dans la patrie"
 holex.2.a: "Notre gouvernement en exil appartient à Ottawa !"
 holex.2.b: "A Berlin !"
 holex.2.c: "Pour la batavia, nous n'avons pas besoin d'alliés !"

 holex.3.t: "[DEI.GetNameDefCap] veut installer son gouvernement ici"
 holex.3.d: "Une monarchie de plus est tombée dans la tache du syndicalisme, mais leur reine et ses confidents ont échappé au chaos pour établir une résistance des colonies, qui lui sont restées fidèles. Elle demande à conclure une alliance avec nous et à établir un gouvernement en exil dans notre capitale"
 holex.3.a: "Bien sûr !"
 holex.3.b: "Je ne pense pas..."

 holex.4.t: "Acceptation de [From.GetNameDef]"
 holex.4.d: "Une lettre de [From.GetNameDef] a accepté notre demande et nous a permis de mettre en place notre gouvernement en exil dans leur capitale, ainsi que d'accepter de conclure une alliance contre la menace syndicaliste qui tient notre pays sous son emprise"
 holex.4.a: "Bon à savoir !"

 holex.5.t: "Rejet de [From.GetNameDef]"
 holex.5.d: "Une lettre de [From.GetNameDef] affirme que notre "guerre civile" est une affaire strictement interne aux Pays-Bas et que [From.GetNameDef] est incapable de nous soutenir dans notre lutte."
 holex.5.a: "Il ne reste qu'une seule option, alors..."
 holex.5.b: "Nous devrons prendre les syndicalistes sur nous alors..."

 holex.6.t: "Rapports de [WIF.GetNameDef] occupant nos possessions occidentales"
 holex.6.d: "Les forces [WIF.GetAdjective]s ont violé notre souveraineté et se sont installées au Surinam et dans nos autres possessions de l'hémisphère occidental sans notre permission, prétendument pour "assurer une stabilité continue" que notre gouvernement, selon eux, ne pouvait pas garantir. C'est une insulte scandaleuse à notre intégrité"
 holex.6.a: "Nous n'oublierons pas cela !"

 holex.7.t: "Les Néerlandais sont dans le chaos !"
 holex.7.d: "Le gouvernement néerlandais a été plongé dans le chaos à cause d'une révolution socialiste dans leur métropole, et de notre point de vue, cela semble être le moment idéal pour saisir leurs colonies au large de la côte [VEN.GetAdjective], des zones qui étaient censées être [VEN.GetAdjective] dès le départ, car les Néerlandais sont incapables de riposter !"
 holex.7.a: "Envoyez les navires de guerre !"
 holex.7.b: "On ne peut pas prendre le risque..."

 holex.8.t: "Le Venezuela envahit Curaçao"
 holex.8.d: "Conscient de notre moment de faiblesse, le gouvernement vénézuélien a décidé de frapper et d'occuper Curaçao, que le Venezuela revendique depuis longtemps déjà, car nous ne pouvons pas lutter contre lui. Alors que certains experts militaires de l'entourage de la reine veulent préparer une action immédiate contre cet acte illégal pour libérer Curaçao, il est clair que nous sommes pour l'instant incapables de le faire"
 holex.8.a: "La triste vérité..."

 holex.9.t: "Le Cabinet en exil"
 holex.9.d: "Avec la chute de la patrie, les contrôles constitutionnels habituels sur le pouvoir de la reine n'ont pas pu être exercés en raison de l'absence de parlement. En effet, cela signifie que les décrets royaux sont les seules lois légales du gouvernement, mais qu'ils ne peuvent pas non plus être bloqués sans un parlement. Tout le pouvoir, quelle que soit la situation politique dans le pays, appartient désormais à la reine, qui doit maintenant nommer le premier cabinet néerlandais en exil ; va-t-elle consolider son pouvoir en créant un cabinet loyal ou va-t-elle plutôt former un cabinet ARP, son préféré de tous les temps"
 holex.9.a: "La reine établit une règle directe"
 holex.9.b: "L'homme d'État expérimenté Colijn est nommé premier ministre"
 holex.9.c: "L'homme politique militant Gerbrandy est nommé premier ministre"

 holex.10.t: "Le marché de Batavia"
 holex.10.d:9 "Avec l'arrivée du premier groupe d'exilés à Batavia, il est devenu évident que la situation deviendra bientôt ingérable si nous n'accordons pas aux Indiens d'Asie une concession importante. Ils veulent l'indépendance et, bien qu'ils n'y soient manifestement pas encore prêts, nous avons besoin d'eux pour reprendre la patrie. Certains suggèrent qu'ils pourraient être influencés par une promesse d'égalité de statut au sein du royaume. La reine prononcera un discours aujourd'hui, et de nombreux Insulindiens attendent avec impatience ce qu'elle dira, espérant une promesse d'amélioration significative."
 holex.10.a:9 "Quand les Pays-Bas retrouveront leur liberté, l'Insulinde aussi..."
 holex.10.b: "L'égalité de statut pour les Indes orientales est dans les graphiques..."
 holex.10.c: "Nous ne cédons pas aux habitants des terres intérieures !"

 holex.11.t: "Usine à raids de résistance"
 holex.11.d: "Une cellule de résistance réactionnaire a lancé un raid sur l'une de nos installations de production. Malheureusement, ils ont réussi à faire un assez bon travail, ce qui a considérablement réduit notre capacité de production sur place ainsi qu'une évacuation réussie, nous laissant dans l'impossibilité de les retrouver"
 holex.11.a: "Foutus réactionnaires !"

 holex.12.t: "Opération réussie !"
 holex.12.d: "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre cible de production désignée s'est déroulée sans problème : les 25 membres de la résistance ont réussi à évacuer en toute sécurité, après avoir détruit l'installation avec succès."
 holex.12.a: "Un toast à nos hommes sur le terrain !"

 holex.13.t: "Usine des raids de la résistance"
 holex.13.d: "Une cellule de résistance réactionnaire a lancé un raid sur l'une de nos installations de production. Bien qu'ils aient réussi à faire un assez bon travail, nuisant considérablement à notre capacité de production, nous avons réussi à en tuer 4 et nous en avons arrêté 2 autres. Ils sont en train d'être interrogés en ce moment même"
 holex.13.a: "Satanés réactionnaires !"

 holex.14.t: "Opération semi-réussie !"
 holex.14.d: "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre cible de production désignée a réussi, cependant 6 membres de la résistance n'ont pas pu évacuer en toute sécurité après avoir saboté avec succès l'installation, nous pensons que 4 d'entre eux ont été tués dans la fusillade qui a suivi avec les autorités et 2 ont été arrêtés vivants. En supposant que personne ne sera détenu sous la torture, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité, car ils se connaissaient"
 holex.14.a: "Bon, mais mauvais..."

 holex.15.t: "Usine de raids de la résistance"
 holex.15.d: "Une cellule de résistance réactionnaire a tenté de lancer un raid sur l'une de nos installations de production. Mais avant de l'atteindre, ils ont heurté une patrouille qui a provoqué une fusillade. Après que la patrouille ait appelé des renforts, les réactionnaires ont battu en retraite, notre camp ayant tué 7 de ces voyous. Nous avons également emmené l'un d'entre eux, qui était blessé et donc handicapé, dans un endroit confortable, mais il est mort sur le chemin de l'hôpital avant que nous puissions l'interroger"
 holex.15.a: "Foutus réactionnaires !"

 holex.16.t: "Opération ratée !"
 holex.16.d: "Nos bottes sur le terrain signalent que l'opération de sabotage de notre cible de production désignée a échoué, le groupe de résistance a frappé une patrouille en route pour saboter l'installation, 7 de nos hommes ont été tués dans la fusillade qui a suivi et un autre a disparu au combat lorsqu'il a été blessé et s'est effondré sur le sol ; nous ne pouvons que supposer qu'il a été pris en charge par les autorités. En supposant que personne ne sera torturé, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité car il connaissait les autres"
 holex.16.a: "C'est un désastre !"

 holex.17.t: "La résistance tombe dans le piège"
 holex.17.d: "Une cellule de résistance réactionnaire a tenté de lancer un raid sur l'une de nos installations de production, exactement comme le voulait notre informateur. Ils sont entrés dans notre piège par la droite, provoquant une fusillade au cours de laquelle nous avons tué plusieurs membres de leur parti, et arrêté les autres, y compris le chef, qui pourrait bien connaître des gens au-delà de son petit groupe"
 holex.17.a: "Dites-nous en plus, ou nous vous tirons dans l'orteil !"

 holex.18.t: "L'opération a échoué !"
 holex.18.d: "Nos bottes sur le terrain signalent qu'aucun des agents déployés sur le terrain pour saboter l'installation de production n'est revenu. Après avoir envoyé un éclaireur, il a rapidement signalé que l'usine était restée intacte, mais que la police était partout. De toute évidence, il s'agissait d'un piège. Pire encore, le chef du groupe a peut-être été arrêté lui aussi. Nous allons donc devoir mettre en lieu sûr les trente agents qu'il avait en contact avec la résistance"
 holex.18.a: "C'est plus qu'un désastre !"

 holex.19.t: "L'opération a échoué !"
 holex.19.d: "Nos bottes sur le terrain rapportent que les agents sur le terrain ont avorté l'opération avant même qu'elle n'ait commencé, après que l'un des hommes ait vu l'un des ouvriers restés tard brandir une arme. Le chef a alors décidé que la sécurité du groupe était plus importante que la mission et a ordonné au groupe de faire demi-tour..."
 holex.19.a: "C'était probablement le meilleur choix"

 holex.20.t: "Usine de raids de résistance"
 holex.20.d: "Une cellule de résistance réactionnaire a lancé un raid sur une de nos usines d'armement. Malheureusement, ils ont réussi à faire un assez bon travail, en nuisant considérablement à nos capacités de production sur place et en réussissant l'évacuation, nous laissant dans l'impossibilité de les retrouver"
 holex.20.a: "Foutus réactionnaires !"

 holex.21.t: "Opération réussie !"
 holex.21.d: "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre usine d'armement désignée s'est déroulée sans problème : les 25 membres de la résistance ont réussi à évacuer en toute sécurité, après avoir détruit l'installation avec succès"
 holex.21.a: "Un toast à nos hommes sur le terrain !"

 holex.22.t: "Usine de raids de la résistance"
 holex.22.d: "Une cellule de résistance réactionnaire a lancé un raid sur une de nos usines d'armement. Bien qu'ils aient réussi à faire un assez bon travail, nuisant considérablement à nos capacités de production, nous avons réussi à en tuer deux et nous en avons arrêté quatre autres. Ils sont en train d'être interrogés en ce moment même"
 holex.22.a: "Satanés réactionnaires !"

 holex.23.t: "Opération semi-réussie !"
 holex.23.d: "Nos bottes sur le terrain rapportent que l'opération de sabotage de l'usine d'armes désignée a réussi, cependant 6 membres de la résistance n'ont pas pu évacuer en toute sécurité après avoir réussi à saboter l'installation, nous soupçonnons que 4 d'entre eux ont été tués dans la fusillade qui a suivi avec les autorités et 2 ont été arrêtés vivants. En supposant que personne ne sera détenu sous la torture, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité, car ils se connaissaient"
 holex.23.a: "Bon, mais mauvais..."

 holex.24.t: "Usine de raids de la résistance"
 holex.24.d: "Une cellule de résistance réactionnaire a tenté de lancer un raid sur l'une de nos usines d'armement. Mais avant de l'atteindre, ils ont heurté une patrouille qui a provoqué un échange de tirs. Après que la patrouille ait appelé des renforts, les réactionnaires ont battu en retraite, notre camp ayant tué 12 de ces voyous. Nous avons également emmené l'un d'entre eux, qui a été blessé et donc handicapé, en détention, il est interrogé à l'hôpital en ce moment même"
 holex.24.a: "Foutus réactionnaires !"

 holex.25.t: "Opération ratée !"
 holex.25.d: "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre cible de production désignée a échoué, le groupe de résistance a frappé une patrouille en route pour saboter l'installation, 12 de nos hommes ont été tués dans la fusillade qui a suivi et deux ont disparu au combat lorsqu'ils ont été blessés et se sont effondrés pendant l'évacuation ; nous ne pouvons que supposer qu'ils ont été pris en charge par les autorités. En supposant que personne ne tiendra sous la torture, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité car ils connaissaient les autres"
 holex.25.a: "C'est un désastre !"

 holex.26.t: "La résistance tombe dans le piège"
 holex.26.d: "Une cellule de résistance réactionnaire a tenté de lancer un raid sur une de nos usines d'armement, exactement comme le voulait notre informateur. Ils sont entrés dans notre piège par la droite, provoquant une fusillade au cours de laquelle nous avons tué plusieurs membres de leur parti, et arrêté les autres, y compris le chef, qui pourrait bien connaître des gens au-delà de son petit groupe"
 holex.26.a: "Dites-nous en plus, ou on vous tire dans l'orteil !"

 holex.27.t: "L'opération a échoué !"
 holex.27.d: "Nos bottes sur le terrain signalent qu'aucun des agents déployés sur le terrain pour saboter l'usine d'armement n'est revenu. Après avoir envoyé un éclaireur, il a rapidement signalé que l'usine était restée intacte, mais que la police était partout. De toute évidence, il s'agissait d'un piège. Pire encore, le chef du groupe a lui aussi été arrêté, et nous allons devoir mettre en lieu sûr les trente agents qu'il avait en contact avec la résistance"
 holex.27.a: "C'est plus qu'une catastrophe !"

 holex.28.t: "Opération échouée !"
 holex.28.d: "Nos bottes sur le terrain rapportent que les agents sur le terrain ont interrompu l'opération avant même qu'elle n'ait commencé, après qu'un des hommes ait vu un des ouvriers qui est resté tard brandir un pistolet. Le chef a alors décidé que la sécurité du groupe était plus importante que la mission et a ordonné au groupe de faire demi-tour..."
 holex.28.a: "C'était probablement le meilleur choix"

 holex.29.t: "La résistance bombarde un chemin de fer !"
 holex.29.d: "Un petit groupe de terroristes réactionnaires a bombardé une ligne de chemin de fer au plus profond de la nuit. Malheureusement, aucune trace d'eux n'a été retrouvée et nous ne pouvons pas faire grand-chose d'autre que réparer les dégâts"
 holex.29.a: "Petits terroristes !"

 holex.30.t: "Opération réussie !"
 holex.30.d: "Nos agents signalent le succès de l'attentat à la bombe contre la voie ferrée désignée. Le [HolexSyndicalistOrGerman] ne saura pas ce qui les a frappés et tout le groupe est revenu sain et sauf !"
 holex.30.a: "Bien, bien !"

 holex.31.t: "Les membres de la résistance ont été arrêtés !"
 holex.31.d: "Un petit groupe de terroristes réactionnaires a tenté de faire sauter une ligne de chemin de fer au plus profond de la nuit, mais ils ont été découverts par un local et rapidement mis en détention. Les rues sont à nouveau un peu plus sûres maintenant"
 holex.31.a: "Bon débarras !"

 holex.32.t: "Opération ratée !"
 holex.32.d: "Nos agents avaient manifestement été repérés sur le chemin de leur cible, car la police est soudainement apparue et les a arrêtés tous les cinq, selon un local sympathique à notre cause. Nous devons travailler rapidement pour mettre leurs interlocuteurs à l'abri"
 holex.32.a: "Vite, informez-les !"

 holex.33.t: "Un raid de police frappe un réseau de résistance"
 holex.33.d: "Le réseau de résistance réactionnaire géré par [DEI.GetNameDef] a été touché par une descente de police, qui a été un succès grandiose : huit réactionnaires ont été recueillis et nous leur avons soutiré des informations sur les déplacements d'autres membres, bien que la résistance leur ait probablement dit de se cacher maintenant. C'est une grande victoire pour notre régime"
 holex.33.a: "Bon débarras ! "

 holex.34.t: "Un raid de police frappe le réseau de la résistance"
 holex.34.d: "Notre réseau a été touché par un raid de police, manifestement dirigé par quelqu'un qui en savait beaucoup sur la nature de notre réseau. Leurs 8 cibles ont été enlevées par des policiers, et comme ils ont des contacts qu'ils connaissent, nous allons devoir les mettre à l'abri pour nous protéger"
 holex.34.a: "Oh non ! "

 holex.35.t: "Un raid de police frappe un réseau de résistance"
 holex.35.d: "Le réseau de résistance réactionnaire opéré par [DEI.GetNameDef] a été touché par une descente de police, qui a eu un succès modéré : nous avons arrêté 4 réactionnaires, ce qui signifie que 4 autres ont également été autorisés à se tromper, mais au moins nous avons réussi à obtenir des renseignements sur certains autres membres, ce qui nous permet de forcer un bon nombre d'agents de la résistance à faire profil bas"
 holex.35.a: "Au moins, c'est quelque chose..."

 holex.36.t: "Un raid de police frappe un réseau de résistance"
 holex.36.d: "Notre réseau a été touché par un raid de police, manifestement dirigé par quelqu'un qui en savait beaucoup sur la nature de notre réseau. Ils ont ciblé 8 membres, dont 4 ont réussi à évacuer. Les 4 qui ont été arrêtés avaient d'autres contacts, et de toute évidence, ils savent qui sont les 4 autres, il semble donc que nous n'ayons pas d'autre choix que de cacher ces deux groupes"
 holex.36.a: "Oh non !"

 holex.37.t: "Un raid de police frappe un réseau de résistance"
 holex.37.d: "Le réseau de résistance réactionnaire opéré par [DEI.GetNameDef] a été touché par un raid de la police, ce qui a été une honte absolue pour notre dispositif policier : les 8 cibles se sont échappées. Le seul point positif est que la résistance, sachant que nous avons identifié leurs agents, est obligée de les mettre dans la clandestinité, ce qui les rend incapables d'exécuter des missions pendant un certain temps"
 holex.37.a: "Blast !"

 holex.38.t: "Un raid de police frappe le réseau de la résistance"
 holex.38.d: "La police a tenté de faire une descente sur notre réseau aujourd'hui, en essayant de prendre 8 cibles désignées qui ont clairement été dénoncées par quelqu'un. Heureusement, les 8 ont réussi à s'échapper, bien que les autorités connaissent évidemment leur identité et qu'elles seront donc forcées de se cacher"
 holex.38.a: "Bien essayé..."

 holex.39.t: "Révolution aux Pays-Bas"
 holex.39.d: "Des nouvelles inquiétantes en provenance des Pays-Bas sont arrivées ; apparemment, des éléments syndicalistes ont renversé le gouvernement démocratique légitime et imposé la tyrannie aux Pays-Bas métropolitains. La reine et plusieurs loyalistes ont réussi à s'enfuir, et semblent avoir l'intention de mettre en place un gouvernement en exil ici"
 holex.39.a: "Bien sûr, bienvenue !"

 holex.40.t: "Droit de naissance restauré !"
 holex.40.d: "Nous avons réussi à libérer les Pays-Bas et à rétablir l'ordre qui leur est dû. Il est évident qu'un gouvernement fort devra y être institué avant que nous puissions rétablir les élections de peur que le syndicalisme ne revienne, mais le pire est passé. La question est de savoir comment aller de l'avant, y compris en ce qui concerne le sort des colonies, et plus particulièrement des Indes orientales néerlandaises, qui se sont tant battues pour la libération de la patrie"
 holex.40.a: "L'indépendance est accordée, comme promis (Jouer comme les Pays-Bas)"
 holex.40.b:9 "L'indépendance est accordée, comme promis (Jouer comme les Insulinde)"
 holex.40.c: "Les Indes obtiennent un statut égal, comme promis"
 holex.40.e: "L'ancien ordre sera rétabli (Jouez le rôle du gouvernement colonial)"
 holex.40.f: "L'ancien ordre sera rétabli (Jouez comme les Pays-Bas)"

