 DEI_idea_defunct_army: "KNIL : Insuffisante"
 DEI_idea_defunct_army_desc: "Des années de réduction du financement, de négligence et de mauvaise gestion ont laissé la KNIL dans un état déplorable. De plus, avec le ressentiment croissant de la population locale, le recrutement s'est avéré difficile."
 DEI_idea_reform_army_0: "KNIL : Modernisation Lente"
 DEI_idea_reform_army_0_desc: "Les réformes actuelles ont permis à la KNIL d'acquérir lentement un certain degré de professionnalisme, bien qu'elle ait cruellement besoin d'une orientation doctrinale."
 DEI_idea_reform_army_con_1: "KNIL : Retour à la Normale"
 DEI_idea_reform_army_con_1_desc: "[DEI.GetLeader] s'est plus ou moins installé et a permis la poursuite des réformes de la KNIL."
 DEI_idea_reform_army_con_recon: "Création d'Éléments Reconnaissance"
 DEI_idea_reform_army_con_recon_desc: "La KNIL ne dispose toujours pas de moyens de reconnaissance, et des éléments de reconnaissance ont été mis en place pour y remédier."
 DEI_idea_reform_army_con_training: "Nouvelles Méthodes de Formation"
 DEI_idea_reform_army_con_training_desc: "L'entraînement de la KNIL a été affiné... quelque peu, pour permettre un flux plus régulier de recrues brutes."
 DEI_idea_reform_army_con_2: "KNIL : Nouveau Corps d'Officiers"
 DEI_idea_reform_army_con_exp_aux: "Développer les Auxiliaires"
 DEI_idea_reform_army_con_exp_aux_desc: "La KNIL a besoin d'un plus grand contrôle de l'archipel si elle veut le défendre de manière adéquate. L'expansion des auxiliaires permettra d'atteindre cet objectif."
 DEI_idea_reform_army_con_nco: "Formation des Sous-Officiers"
 DEI_idea_reform_army_con_nco_desc: "Tous les Inlanders ne parlent pas le néerlandais. Les réformes prévoient que les sous-officiers servent d'intermédiaires entre les officiers, qui parlent principalement le néerlandais, et la base, qui parle principalement l'inlandais."
 DEI_idea_reform_army_con_3: "KNIL : Modernisée"
 DEI_idea_reform_army_con_3_desc: "La KNIL a fait l'objet de plusieurs réformes pour devenir une armée de gardes du corps, par opposition à une force de police."

 DEI_idea_reform_army_vnh_0: "KNIL : Une Nouvelle Direction"
 DEI_idea_reform_army_vnh_0_desc: "[DEI.GetLeader] s'est plus ou moins installé et réoriente les réformes de la KNIL dans une nouvelle direction."
 DEI_idea_reform_army_vnh_1: "KNIL : Réformes Approuvées"
 DEI_idea_reform_army_vnh_1_desc: "[DEI.GetLeader] a reçu de nouvelles instructions sur les réformes à mettre en place au sein de la KNIL. Elles sont pour le moins radicales."
 DEI_idea_reform_army_vnh_2: "KNIL : Beschermers van de Nederlandse Cultuur"
 DEI_idea_reform_army_vnh_2_desc: "La KNIL a été réformée pour protéger la culture néerlandaise dans les Indes orientales. Et de fournir plus qu'une défense rudimentaire contre tout attaquant potentiel."

 DEI_labour_bat: "Bataillons de Travailleurs Inlander"
 DEI_labour_bat_desc: "Mettre à profit les Inlanders en formant des bataillons de travailleurs pour aider à la construction d'infrastructures et d'autres équipements militaires."
 DEI_idea_reform_army_vnh_ref_aux: "Réforme des Auxiliaires"
 DEI_idea_reform_army_vnh_ref_aux_des: "Tous les Inlanders ne souhaitent pas servir dans la KNIL, en raison des réformes en cours. Nous devons les "contraindre" à changer d'avis."
 DEI_better_dutch: "Normes de Recrutement plus Strictes"
 DEI_better_dutch_desc: "Des normes de recrutement plus strictes sont appliquées pour garantir que les hommes de la KNIL incarnent les prouesses martiales néerlandaises."
 DEI_idea_reform_vnh_officers: "Officiers Européens Conformes"
 DEI_idea_reform_vnh_officers_desc: "Les fonctionnaires européens, sous la direction du VNH, doivent s'assurer que toutes les normes du VNH sont respectées et que la culture néerlandaise est préservée."
 DEI_idea_saf_help: "Zuid-Afrikaanse Vrienden"
 DEI_idea_saf_help_desc: "La KNIL a attiré plusieurs instructeurs sud-africains, qui lui apportent l'expertise dont elle a tant besoin."

 DEI_air_corp_0a: "Extension de la KNIL Air Corps"
 DEI_air_corp_0a_desc: "La KNIL Air Corp en est encore à ses débuts et le restera jusqu'à ce que la pénurie de pilotes soit résolue."
 DEI_air_corp_0b: "Extension de la KNIL Air Corps"
 DEI_air_corp_0b_desc: "La KNIL Air Corp en est encore à ses débuts et le restera jusqu'à ce que la pénurie de pilotes soit résolue."
 DEI_white_pho: "Witte Fosfor Brandbommen"
 DEI_white_pho_desc: "Acquises par des moyens inconnus, les bombes incendiaires au phosphore blanc ont permis aux forces de la KNIL d'éliminer la couverture de la jungle, mais de la manière la moins recommandable qui soit."
 DEI_night_attack: "Combat de Nuit"
 DEI_night_attack_desc: "L'armée de l'air de la KNIL ne disposera jamais des meilleurs chasseurs ou équipements, mais l'utilisation de tactiques non conventionnelles sous le couvert de l'obscurité nous donnera l'avantage dont nous avons besoin."
 DEI_idea_sub_good_ja: "Tactiques Agressives"
 DEI_idea_sub_good_ja_desc: "La prochaine guerre ne se déroulera pas dans le fracas des canons tirés depuis des navires de ligne, mais avec des torpilles lancées silencieusement vers leurs cibles."

 DEI_idea_limited_gov: "Libéralisation Limitée"
 DEI_idea_limited_gov_desc: "Starkenborgh-Stachouwer a levé plusieurs des lois les plus autoritaires de la colonie, mais maintient le statu quo général."
 DEI_idea_volk_str: "Renforcement du Volksraad"
 DEI_idea_volk_str_desc: "Les mesures prises par Starkenborgh-Stachouwer pour renforcer le Volksraad ont eu un léger effet d'entraînement sur l'adhésion d'habitants de l'intérieur du pays partageant les mêmes idées."

 DEI_idea_new_beg: "Un Nouveau Départ"
 DEI_idea_new_beg_desc: "Avec la signature du Koninkrijksstatuut, les Indes orientales néerlandaises reviendront lentement à l'autonomie des indigènes, sous la surveillance des Néerlandais..."

 DEI_idea_new_beg_unit: "Un Nouveau Départ - Objectifs Unitaires"
 DEI_idea_new_beg_unit_desc: "Les représentants Javanais-Malay ne sont pas satisfaits de la vitesse et de la progression du Koninkrijksstatuut et ont fait pression pour que les choses avancent plus vite."

 DEI_idea_new_beg_fed: "Un Nouveau Départ - Objectifs de la Fédération"
 DEI_idea_new_beg_fed_desc: "Les représentants Javanais-Malay ne sont pas satisfaits de la vitesse et de la progression du Koninkrijksstatuut et ont fait pression pour que les choses avancent plus vite."

