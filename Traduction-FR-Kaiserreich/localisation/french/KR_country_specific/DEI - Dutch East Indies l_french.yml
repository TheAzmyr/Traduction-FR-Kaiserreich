 dei_batavia_conference_core_great_east_new_guinea: "Après la promulgation du Koninkrijksstatuut, l'ensemble de la région du Grand Est, la batavia et la Nouvelle-Guinée néerlandaise deviendront des §Ycores§! et les Indes orientales néerlandaises seront intégrées"
 dei_batavia_conference_core_great_east_no_celebes_plus_new_guinea: "Après la promulgation de la loi sur le Koninkrijksstatuut, les Moluques, les îles de la Petite Sonde les plus à l'ouest et la Nouvelle-Guinée néerlandaise deviendront des §Ycores§! et les Indes orientales néerlandaises seront intégrées"
