 yun.38.t: "Tang commence à se préparer à centraliser le pouvoir"
 yun.38.d: "Tang a annoncé publiquement aujourd'hui son intention de centraliser le pouvoir et de mettre à l'écart et de réduire l'influence des nombreux gouverneurs, chefs et généraux locaux. Il promet ainsi de s'opposer à la menace des Qing avec une force renouvelée et de combattre les ennemis auxquels la Chine et le Yunnan sont confrontés. Plusieurs officiers de haut rang et politiciens décrient carrément les actions de Tang comme étant celles d'un tyran. Néanmoins, les préparatifs de ses réformes sont en cours, et le sort du Yunnan reste incertain."
 yun.38.a: "I pensait que le Yunnan était une province fédéraliste..."

 yun.39.t: "Long Yun quitte Kunming en catastrophe "
 yun.39.d: "Après cette déclaration publique scandaleuse, les manifestations de masse dans toutes les grandes villes du Yunnan et les critiques ouvertes de la plupart, sinon de la totalité, de l'état-major du Yunnan, Tang a été contraint de s'asseoir à la table des négociations au siège du gouvernement de Kunming. Leurs demandes sont simples : Tang doit démissionner de son poste de gouverneur, où les demandeurs doivent assurer sa sécurité personnelle et lui permettre de conserver son honneur, ou faire face aux conséquences de sa folie. Tang a refusé d'accepter leurs conditions, ce qui a poussé Long Yun et la plupart des membres de l'état-major à quitter Kunming. Sans que l'on sache où ils se trouvent ni quelles sont leurs intentions, il semble que l'instabilité de la Chine ait finalement gagné notre paisible province."
 yun.39.a: "Que fait Tang ?"

 yun.40.t: "Tang refuse le cessez-le-feu"
 yun.40.d: "Malgré les protestations de nos généraux, Tang a refusé de reconnaître la proposition de cessez-le-feu du Sichuan, et est inflexible sur la poursuite de la guerre. Bien que certains nationalistes fervents soutiennent sa position, le Haut Commandement dans son ensemble désapprouve ses actions..."
 yun.40.a: "À quoi il joue ?"

 yun.41.t: "Long Yun quitte Kunming en catastrophe "
 yun.41.d: "Le Haut Commandement s'opposant ouvertement à la décision de Tang de poursuivre sa campagne dans le Sichuan, Long Yun a été envoyé dans la capitale afin de dissuader Tang de continuer. Après avoir affronté des heures et des heures de débats inutiles, Long Yun a finalement décidé de poser un ultimatum à Tang : Démissionner de son poste ou faire face aux conséquences. Tang a refusé et s'est même moqué du Général Yi en le traitant de lâche, ce qui a provoqué l'offense de Long Yun qui a immédiatement quitté la ville en trombe, suivi de près par sa clique de généraux loyaux. Avec eux partis et leur destination inconnue, leur loyauté envers Tang est maintenant remise en question..."
 yun.41.a: "C'est un mauvais signe..."
