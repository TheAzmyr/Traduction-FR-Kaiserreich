## Beiyang (BEI)

 #缪云台
 YUN_miao_yuntai: "Miao Yuntai"
 YUN_miao_yuntai_bio:9 "Après avoir étudié l'anglais à l'école de dialecte de Kunming à la fin de la dynastie Qing, Miao Yuntai suivit des cours préparatoires pour étudier à l'étranger après 1911, et en 1913, il reçut une bourse pour étudier aux États-Unis. Il étudia l'exploitation minière et la métallurgie au Southwestern College du Kansas, puis à l'université du Minnesota, obtint son diplôme en 1918 et travailla pour une entreprise sidérurgique à New York. En 1919, il retourna dans le Yunnan et fut rapidement nommé par Tang Jiyao à la tête de la Compagnie de l'étain de Gejiu. Alors que celle-ci subissait des pertes financières, Miao réussit à effacer ses dettes et à adopter les technologies modernes occidentales, améliorant considérablement la situation de l'entreprise.\n\nEn 1924, il occupait le poste de codirecteur de la Banque Fudian du Yunnan et, en 1928, il fut nommé directeur du département provincial de l'agriculture et des mines, ainsi que membre de l'Assemblée provinciale. En 1930, il occupait le poste de président du Comité provincial de rectification financière du Yunnan et, en 1931, celui de directeur général de la Banque industrielle du Yunnan. Tout en continuant à occuper le poste de directeur du Département de l'industrie, Miao devint directeur général de la Compagnie d'affinage de l'étain du Yunnan, améliorant considérablement les normes de l'étain du Yunnan.\n\nEn 1934, il fut nommé président de la nouvelle Banque Fudian et transforma le système financier provincial, qui était axé sur l'opium, en un système axé sur l'étain, et améliora la monnaie de la banque provinciale du Yunnan. Contribuant au développement de l'industrie locale, Miao est le principal représentant des intérêts financiers du Yunnan."
 YUN_miao_yuntai_leader_desc:9 "§YNaissance :§! §L23 mars 1894, à Kunming, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_miao_yuntai_bio$§!"
 YUN_miao_yuntai_advisor_desc:9 "§YNaissance :§! §L23 mars 1894, à Kunming, province du Yunnan, Grand Qing§!\n§YAlignement :§! §mChambre du Commerce§!\n§YCarrière :§! §L$YUN_miao_yuntai_bio$§!\n\n§YNotes : Notamment non-partisan.§!"

 #徐之琛
 YUN_xu_zhichen:9 "Xu Zhichen"
 YUN_xu_zhichen_advisor_desc:9 "§YNaissance :§! §Ldans la province du Yunnan, Grand Qing§!\n§YAlignement :§! §LNeutre§!\n§YCarrière :§! §LPartisan clé de l'administration provinciale du Yunnan, Xu Zhichen fut nommé en 1916 Superviseur de Mengzi sous les ordres de Cai E, et, montant en grade sous les ordres de Tang Jiyao, fut nommé Directeur du Département des Affaires étrangères et du Département des Finances. Au cours de la période du Gouvernement militaire de Guangzhou, Xu Zhichen fut envoyé là-bas pour maintenir le contact et donner des renseignements à Tang Jiyao, et à son retour il fut gardé au sein du ministère. Il est notable pour être détesté par les membres de la Clique du Yunnan, qui le considèrent comme ayant bénéficié de népotisme, ou comme un membre clé de la Clique de Tang Jiyao, même si cela reste sujet à interprétation.§!"

 #張維翰
 YUN_zhang_weihan:0 "Zhang Weihan"
 YUN_zhang_weihan_sic_desc:9 "§YNaissance :§! §L29 décembre 1886, comté de Daguan, province du Yunnan, Grand Qing§!\n§YAlignement :§! §LNeutre§!\n§YCarrière :§! §LDiplômé de l'École publique de Droit et de Politique du Yunnan en 1908, Zhang Weihan rejoignit la 37e brigade du 19e régiment de l'Armée, servant comme enseignant et secrétaire. Au cours du Soulèvement du Double Neuf, il rejoignit le camp des révolutionnaires, puis le Kuomintang en 1912. Servant comme subordonné de Tang Jiyao, il devint chef de la Section des Affaires générales du Bureau administratif provincial du Yunnan, et gouverneur local des comtés de Yanxing et Gejiu. En 1915, il rejoignit la Huguojun et se battit contre Long Jiguang lors de la Guerre de Protection de la Nation.\n\nEntré au Sichuan en 1916, il fut nommé secrétaire général du Bureau du Gouverneur militaire du Sichuan, et rentra au Yunnan en 1917. L'année suivante, il fut envoyé par Tang représenter le Yunnan au Gouvernement militaire de Guangzhou, puis voyagea jusqu'au Japon pour étudier l'administration à l'Université impériale. En 1922, il rentra au Yunnan et fut nommé Gouverneur de Mengzi puis chef du Bureau municipal de Kunming.\n\nContinuant son service au cours des années 1920 et au début des années 1930, Zhang Weihan occupa des postes tels que Directeur du Département des affaires civiles et Directeur du Département des affaires étrangères. Obéissant, talentueux et incroyablement utile, Weihan est considéré positivement par la majorité de la Clique du Yunnan, à l'exception notable de Lu Han.§!"

 #周钟岳
 YUN_zhou_zhongyue:9 "Zhou Zhongyue"
 YUN_zhou_zhongyue_sic_desc:9 "§YNaissance :§! §L17 octobre 1876, comté de Jianchuan, province du Yunnan, Grand Qing§!\n§YAlignement :§! §LNeutre§!\n§YCarrière :§! §LD'origine Bai, Zhou Zhongyue est né dans une famille d'érudits et réussit les examens provinciaux à Lijiang et Dali, se classant premier dans les deux cas. En 1900, il obtint son diplôme à l'Académie Xiyun de Dali et devint greffier sous les ordres de Zhao Fan, qu'il suivit dans le Hunan et le Sichuan. De retour en 1903, il réussit une nouvelle fois les examens provinciaux et partit étudier au Japon aux frais du gouvernement, entrant à l'université Waseda pour étudier le droit et la politique. Fonctionnaire dans la province du Yunnan, il protesta contre les traités inégaux et retourna dans le Yunnan en 1911 pour occuper le poste de secrétaire général auprès de Cai E.\n\nOccupant diverses fonctions, il devint indispensable à Cai E, le yin civil face au yang militariste. Lorsque Cai E quitta Beijing en 1915 pour lancer la Guerre de Protection de la Nation, Zhou s'efforça de couvrir ses traces et se rendit au Japon pour sa propre sécurité. Se rendant au Sichuan en 1916, il occupa le poste de secrétaire général de Luo Peijin, puis celui de Tang Jiyao. En 1919, il fut gouverneur par intérim de la province du Yunnan, puis gouverneur officiel. En 1922, il fut commissaire au transport du sel du Yunnan sous Tang Jiyao, conseiller privé et président du comité juridique provincial.\n\nEn 1926, il devint directeur du département des affaires intérieures de la province du Yunnan et, après avoir brièvement joué le rôle de médiateur dans les querelles politiques internes à la province, il prit sa retraite. En 1930, il devint directeur du musée d'histoire générale du Yunnan et compila l'histoire de la province. Rappelé en 1934 par Tang Jiyao, il occupe le poste de Ministre des Affaires civiles du Yunnan.§!"

 #李文宜
 YUN_li_wenyi:9 "Li Wenyi"
 YUN_li_wenyi_advisor_desc:9 "§YNaissance :§! §L1903, à Wuhan, province du Hubei, Grand Qing§!\n§YAlignement :§! §LNeutre§!\n§YCarrière :§! §LDiplômée de l'École normale provinciale pour femmes du Hubei en 1924, Li Wenyi rejoignit le Parti syndicaliste chinois et le Kuomintang en mars 1926, où elle travailla au sein du Comité provincial clandestin du Kuomintang du Hubei. Particulièrement engagée dans le mouvement de libération des femmes, elle organisa et dirigea les travaux de l'Association provinciale des Femmes du Hubei. Membre du Comité des Femmes du Parti syndicaliste chinois, elle quitta le pays en 1928 pour étudier à l'université Sun Yat-sen en France, puis revint pour siéger au Comité du district de Hudong du Parti syndicaliste chinois à Shanghai dans les années 1930.\n\nPeu à peu séduite par la politique de la Troisième Voie après le Soulèvement de Shanghai, elle s'associa de manière informelle à la Société nationale de renaissance de Zhang Junmai, à la Société du Croissant de Lune, au Mouvement de Reconstruction rurale, à la Clique des Sciences politiques et à tous les autres partis ou associations de la Troisième Voie. Féministe de premier plan dans la lutte des femmes chinoises pour l'égalité, elle s'installa à Kunming pour y créer une organisation provinciale de femmes, sur la base de son travail dans le Hubei.§!"

 #鲁道源
 YUN_lu_daoyuan:9 "Lu Daoyuan"
 YUN_lu_daoyuan_high_command_desc:9 "§YNaissance :§! §L1900, comté de Changning, province du Yunnan, Grand Qing§!\n§YAlignement :§! §LNeutre§!\n§YCarrière :§! §LDiplômé du 13e département d'infanterie de l'Académie militaire de Kunming, Lu Daoyuan servit dans le quatrième régiment de garde de la Jingguojun de 1922 à 1927. Promu commandant de bataillon, il contourna la politique de la Clique du Yunnan pour se positionner comme un membre pro-Long Yun et pro-Tang Jiyao de la clique. Il s'opposa aux ambitions de Zhang Ruji et Hu Ruoyu. Promu commandant du quatrième régiment de garde en 1928, il devint général de brigade la même année.\n\nEngagé dans de multiples escarmouches à la fin des années 1920, Lu a fait preuve d'une intelligence et d'une bravoure extraordinaires face aux défis difficiles de l'Armée du Yunnan, et est connu pour sa détermination à toute épreuve face à des obstacles insurmontables.§!"

 #廖行超
 YUN_liao_xingchao:9 "Liao Xingchao"
 YUN_liao_xingchao_bio:9 "Écrivant des poèmes sous la tutelle de son oncle, Liao Xingchao obtint son diplôme de l'École normale junior de Kunming en 1911. Emporté par la Révolution Xinhai, il abandonna sa carrière littéraire et s'engagea dans l'armée, servant dans un escadron suicide d'étudiants volontaires. Admis dans la quatrième promotion d'infanterie de l'Académie militaire du Yunnan, il devint camarade de classe puis ami proche de Long Yun. Diplômé en 1914, il fut affecté sous les ordres de Zhu De. Combattant dans la Guerre de Protection de la Nation, il fut promu à la fin de celle-ci pour ses services méritoires.\n\nChef d'état-major de Jin Handing en 1918, il participa en tant que spectateur au coup d'État de Gu Pinzhen en 1920. Au service de Yang Ruxuan, il combattit dans l'armée du Yunnan à Guangdong en 1922 contre Chen Jiongming. En 1924, il devint le frère juré de Liao Zhongkai, mais plus tard dans la même année, il quitta la Chine pour étudier en France, où il entra au département d'histoire de l'Université de Lyon. Après avoir rencontré les futurs fondateurs du Parti Jeune Chine, Zeng Qi et Li Huang, il adhéra à leur jeune idéologie.\n\nRevenu en Chine en 1925, il s'enfuit au Vietnam pour échapper à l'oppression de Chiang Kai-shek, puis partit étudier au Japon en 1927. De retour dans son pays en 1935, il a été nommé chef de cabinet de Long Yun, bien qu'il ne soit pas particulièrement attaché à sa clique."
 YUN_liao_xingchao_leader_desc:9 "§YNaissance :§! §L12 février 1895, comté de Huaning, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_liao_xingchao_bio$§!"
 YUN_liao_xingchao_high_command_desc:9 "§YNaissance :§! §L12 février 1895, comté de Huaning, province du Yunnan, Grand Qing§!\n§YAlignement :§! §nParti Jeune Chine§!\n§YCarrière :§! §L$YUN_liao_xingchao_bio$§!\n\n§YNotes : Il est un ami proche de Long Yun et de Jin Handing.\nConsidéré comme le chef de la branche provinciale yunnanaise du PJC.§!"

 #刘显潜
 YUN_liu_xianqian:9 "Liu Xianqian"
 YUN_liu_xianqian_commander_desc:9 "§YNaissance :§! §L28 décembre 1864, comté de Xingyi, province du Guizhou, Grand Qing§!\n§YAlignement :§! §LIndépendant§!\n§YCarrière :§! §LCousin de Liu Xianshi, Liu Xianqian fut admis dans une école du comté en tant que fils d'une famille de bureaucrates, mais après une série d'échecs scolaires cuisants, il préféra rester chez lui à ne rien faire. En 1902, il servit dans une milice locale pour repousser les bandits du Guangxi et fut promu au grade de capitaine par les Qing. En 1911, il fut nommé commandant de l'Armée de Défense frontalière du Guangxi par le gouverneur Shen Bingkun et combattit les révolutionnaires contre les Qing, collaborant activement avec son cousin à cette fin.\n\nPromu lors de la prise de pouvoir de Tang Jiyao dans le Guizhou, il devint un seigneur de la guerre local et gravit les échelons jusqu'en 1915. Avec la Guerre de Protection de la Nation qui battait son plein, Liu Xianqian se battit à contrecœur aux côtés de l'APN. Impliqué dans la lutte entre factions du Guizhou à la fin des années 1910, Xianqian suivit son frère au Yunnan après l'incident de Minjiu. De retour en 1922 aux côtés de son cousin et de Yuan Zuming, les Liu furent trahis par Yuan et se rangèrent du côté de Tang Jiyao pour obtenir leur réintégration.\n\nAprès avoir renversé Yuan avec Tang Jiyu en 1923, Xianqian devint gouverneur par intérim en 1924. Ayant aidé Tang Jiyao à envahir le Liangguang en 1925, ses forces furent repoussées par la Nouvelle Clique du Guangxi, et sa base fut à nouveau envahie par Yuan Zuming. Annonçant sa démission, Liu se retira à Xingyi, mais suite au chaos dans le sud-ouest et à l'entrée du Kuomintang dans le Guizhou, il fut rappelé au combat par Tang Jiyao.§!"

 #劉沛泉
 YUN_liu_peiquan:0 "Liu Peiquan"
 YUN_liu_peiquan_air_chief_desc:9 "§YNaissance :§! §L1893, comté de Nanhai, province du Guangdong, Grand Qing§!\n§YAlignement :§! §LNeutre§!\n§YCarrière :§! §LAprès avoir postulé à l'École professionnelle de Zengbu en 1910, Liu Peiquan fut accepté et se lia d'amitié avec Chen Ce et Zhang Fakui. On dira plus tard que ces trois personnes représentaient respectivement la marine, l'armée de terre et l'armée de l'air chinoises. En 1915, Liu travailla comme journaliste pour le Juehun Daily, où il couvrait les exploits aériens du pilote sino-américain Tan Gen, avant de devenir son secrétaire. En 1920, il fut engagé par Tang Jiyao pour occuper le poste de directeur du nouveau Département de l'aviation du Yunnan, ainsi que celui de directeur de l'école d'aviation et de conseiller principal du quartier général de l'Armée du Yunnan.\n\nEn 1922, il recruta un groupe de personnel aéronautique du Guangdong à Kunming, commanda six avions à Hong Kong et posa les bases de la création de l'Armée de l'air du Yunnan. En 1926, il fut brièvement nommé commandant de l'armée de l'air de l'Armée de la Route orientale de l'Armée nationale révolutionnaire, mais il fit défection pour rejoindre la clique du Yunnan après les échecs de l'ANR sur le terrain. En 1930, il servit au bureau préparatoire de China Airlines et, en 1933, il organisa la Compagnie d'aviation civile du Sud-Ouest.§!"

