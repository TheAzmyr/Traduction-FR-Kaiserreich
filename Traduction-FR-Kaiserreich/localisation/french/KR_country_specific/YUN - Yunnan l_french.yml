 #楊永泰
 YUN_yang_yongtai: "Yang Yongtai"
 YUN_yang_yongtai_sic_desc:9 "§YNaissance :§! §L1880, à Maoming, province du Guangdong, Grand Qing§!\n§YAlignement :§! §m(Nouvelle) Clique des Sciences politiques§!\n§YCarrière :§! §LNé dans une famille aisée de la région urbaine du Guangdong, Yang Yongtai reçut une éducation traditionnelle stricte dans ses jeunes années et réussit l'examen pour devenir un érudit des Qing en 1897. À l'âge de 21 ans, Yang se retrouva à l'École supérieure de Guangzhou où il reçut une éducation de style occidental, avant d'être transféré à l'École de sciences politiques et de droit de Beijing pour poursuivre ses études. De retour chez lui après avoir obtenu son diplôme, Yang devint une sorte de célébrité locale, connu pour son écriture fluide, sa vivacité d'esprit, ses arguments profonds et ses idées novatrices. À mesure que sa renommée grandissait, son désir de changement révolutionnaire s'intensifiait, et il rédigea une série d'articles exprimant son soutien à la monarchie constitutionnelle.\n\nÉlu à l'Assemblée nationale provisoire en 1912, Yang se retrouva sans emploi en raison des machinations de Yuan Shikai et finit par entrer en contact avec Huang Xing et le Dr Sun Yat-sen. Se consacrant au Parti révolutionnaire chinois de Sun, Yang Yongtai servit dans la Guerre de Protection de la Nation et finit par rejoindre l'équipe de Li Liejun, nommé directeur du Bureau des Finances. Devenu membre fondateur de la Société des Sciences politiques aux côtés de Li Genyuan, Yang fut nommé Directeur des Finances dans le Gouvernement de Canton du Dr Sun en 1917, mais en raison de l'influence des Sciences politiques, il refusa ce poste. À la suite des machinations de Tang Jiyao et des Sciences politiques, Sun démissionna avec colère et Yang Yongtai se retrouva gouverneur du Guangdong en 1920.\n\nCraignant des représailles, Yang s'enfuit vers le Gouvernement de Beiyang, et après avoir été soudoyé par Cao Kun, il se retrouva à Shanghai, où il resta jusqu'en 1927. Après la démission de Chiang Kai-shek cette année-là, Yang rédigea une série de lettres à divers responsables du Kuomintang, exprimant à la fois son désir de revenir en politique et de voir Chiang rétabli dans ses fonctions. Ignoré par la plupart, Yang utilisa ses relations pour se faire engager par Wang Boqun. Remarquant son ambition après la retraite au Guizhou, Zhang Qun tira les ficelles pour que Yang Yongtai retrouve une place importante. Considéré comme l'adjoint de Zhang, la reconnaissance des qualités de leader de Yang a permis de réunir la Vieille et la Nouvelle Cliques des Sciences politiques.§!"

 #孔祥熙 (HH Kung)
 YUN_kong_xiangxi:0 "Kong Xiangxi"
 YUN_kong_xiangxi_advisor_desc:9 "§YNaissance :§! §L11 septembre 1880, à Taigu, province du Shanxi, Grand Qing§!\n§YAlignement :§! §m(Nouvelle) Clique des Sciences politiques§!\n§YCarrière :§! §LNé dans une famille aisée de banquiers, descendante directe de Confucius, Kong Xiangxi partit aux États-Unis pour étudier la culture et les sciences sociales à l'université d'Oberlin, dans l'Ohio. Il poursuivit ensuite des études de minéralogie à l'université de Yale, où il obtint une maîtrise en physique et chimie.\n\nLorsque la Révolution Xinhai éclata en 1911, Kong Xiangxi prit la tête des étudiants et des groupes d'hommes d'affaires locaux à Taigu pour maintenir l'ordre. Alors qu'il se trouvait au Japon pour collecter des fonds pour le Parti révolutionnaire chinois de Sun Yat-sen, il rencontra Song Ailing, la sœur aînée de la famille Song et secrétaire anglaise de Sun. Ils se marièrent en 1914 et retournèrent en Chine pour faire des affaires dans le Shanxi. Son travail dans les domaines de l'éducation et des affaires attira l'attention du gouverneur du Shanxi, Yan Xishan, qui l'engagea comme conseiller. Tout en travaillant pour Yan Xishan, Kong Xiangxi contribua à promouvoir l'image du Shanxi en tant que "province modèle" et aida à venir en aide aux victimes d'une grave sécheresse en 1919. Agissant en tant que liaison de Sun dans le nord de la Chine, Kong établit des contacts avec le général Feng Yuxiang et l'aida à lancer le coup d'État de Beijing pour renverser Cao Kun et Wu Peifu.\n\nEn 1926, Kong Xiangxi se rendit à Guangzhou pour soutenir l'Expédition du Nord. Cependant, alors que la situation de l'Armée nationale révolutionnaire basculait rapidement, Kong s'enfuit vers le Guizhou avec le reste des membres de l'aile droite du Parti. Il passa les dix années suivantes à s'assurer que les fonds parviennent à l'administration du Kuomintang dans le Guizhou. Inquiet et méfiant face aux luttes intestines du parti dans le sud-ouest, Kong a maintenu le contact avec son beau-frère Song Ziwen. Maintenant que les technocrates et banquiers du KMT qu'il apprécie tant ont enfin refait surface, il offre une fois de plus ses services à la cause révolutionnaire.§!\n\n§YNotes : Bien qu'il soit associé à la Clique des Sciences politiques, il est connu pour ses désaccords avec les éléments les plus technocratiques de la CSP à cause de son opposition à la planification économique.§!"

 #李根源
 YUN_li_genyuan:9 "Li Genyuan"
 YUN_li_genyuan_sic_desc:9 "§YNaissance :§! §L6 juin 1879, comté de Tengyue, province du Yunnan, Grand Qing§!\n§YAlignement :§! §m(Nouvelle) Clique des Sciences politiques§!\n§YCarrière :§! §LAprès avoir étudié la culture traditionnelle chinoise dans sa jeunesse, Li devint de plus en plus découragé par la faiblesse et la fragilité de la société chinoise. Prenant en main les affaires de la Chine, Li Genyuan nourrit de vifs sentiments anti-Qing dès le début de la vingtaine. Admis à l'école japonaise Shikan Gakko en 1904, Li assista à la réunion fondatrice du Tongmenghui à Tokyo, tout en nouant des liens solides avec des personnalités telles que Cai E et Tang Jiyao. Li retourna au Yunnan en 1909, où il fut nommé commandant adjoint du cours militaire de Kunming, une perspective mystérieuse pour le jeune Li.\n\nAprès avoir soumis une liste supplémentaire de ses camarades diplômés de Shikan Gakko à transférer au Yunnan, Li transforma le cours militaire en l'Académie de Kunming moderne, dont il devint le premier directeur. En faisant de cet établissement un foyer de sentiments révolutionnaires, Li Genyuan promut les Trois Principes auprès de ses étudiants, demanda à Li Liejun de servir de tuteur et finit par conspirer avec Cai E pour lancer le Soulèvement du Double Neuf en tandem avec Xinhai. Occupant diverses fonctions au gré de Cai, Li Genyuan était considéré comme le seul rival potentiel de Cai E dans le Yunnan, mais il fut emmené en 1913 pour servir à la Chambre des représentants de Beiyang. Presque immédiatement condamné à mort par Yuan Shikai, Li s'enfuit pour se réfugier auprès de Cen Chunxuan, du Dr Sun et de Huang Xing.\n\nAprès avoir organisé le retour de Cai E à Kunming en 1915, Li devint gouverneur du Shaanxi en 1917, puis commandant de l'Armée du Yunnan stationnée dans le Guangdong. S'opposant à la corruption de Cao Kun en 1923, Li démissionna du Gouvernement de Beiyang, choisissant une vie de réflexion et de retraite avec sa famille. De retour sous les feux de la rampe après une décennie de retraite, Li Genyuan a suscité beaucoup de respect, mais aussi d'animosité, de la part de nombreux habitants du Yunnan.§!\n\n§YNotes : Il est le dernier représentant d'une espèce de révolutionnaires en voie de disparition, mais reste fidèle à sa devise : "Endurer les Épreuves, c'est là qu'est la base de la Réforme".§!"
 YUN_li_genyuan_leader_desc:9 "§YNaissance :§! §L6 juin 1879, comté de Tengyue, province du Yunnan, Grand Qing§!\n§YCarrière :§! §LLi Genyuan a été découragé par la faiblesse et la fragilité de la société chinoise durant sa jeunesse. Admis à l'école japonaise Shikan Gakko en 1904, Li assista à la réunion fondatrice du Tongmenghui à Tokyo, tout en nouant des liens solides avec des personnalités telles que Cai E et Tang Jiyao. Li retourna au Yunnan en 1909, où il fut nommé commandant adjoint du cours militaire de Kunming.\n\nAprès avoir soumis une liste supplémentaire de ses camarades diplômés de Shikan Gakko à transférer au Yunnan, Li transforma le cours militaire en l'Académie de Kunming moderne, dont il devint le premier directeur. En faisant de cet établissement un foyer de sentiments révolutionnaires, Li Genyuan promut les Trois Principes auprès de ses étudiants, demanda à Li Liejun de servir de tuteur et finit par conspirer avec Cai E pour lancer le Soulèvement du Double Neuf en tandem avec Xinhai. Occupant diverses fonctions au gré de Cai, Li Genyuan était considéré comme le seul rival potentiel de Cai E dans le Yunnan, mais il fut emmené en 1913 pour servir à la Chambre des représentants de Beiyang. Presque immédiatement condamné à mort par Yuan Shikai, Li s'enfuit pour se réfugier auprès de Cen Chunxuan, du Dr Sun et de Huang Xing.\n\nAprès avoir organisé le retour de Cai E à Kunming en 1915, Li devint gouverneur du Shaanxi en 1917, puis commandant de l'Armée du Yunnan stationnée dans le Guangdong. S'opposant à la corruption de Cao Kun en 1923, Li démissionna du Gouvernement de Beiyang, choisissant une vie de réflexion et de retraite avec sa famille. De retour sous les feux de la rampe après une décennie de retraite, Li Genyuan a suscité beaucoup de respect, mais aussi d'animosité, de la part de nombreux habitants du Yunnan.§!\n\n§YNotes : Il est le dernier représentant d'une espèce de révolutionnaires en voie de disparition, mais reste fidèle à sa devise : "Endurer les Épreuves, c'est là qu'est la base de la Réforme".§!"

 #熊式輝
 YUN_xiong_shihui:9 "Xiong Shihui"
 YUN_xiong_shihui_commander_desc:9 "§YNaissance :§! §L1893, comté d'Anyi, province du Jiangxi, Grand Qing§!\n§YAlignement :§! §m(Nouvelle) Clique des Sciences politiques§!\n§YCarrière :§! §LEntré à l'École secondaire n°4 de l'Armée de Nanjing en 1911, Xiong rejoignit peu après le Tongmenghui chinois et participa avec enthousiasme à la Révolution Xinhai cette même année, avant d'intégrer la deuxième phase de l'École des officiers de l'Armée de Baoding en 1913. Après avoir obtenu son diplôme en 1915, Xiong servit dans l'Armée du Yunnan sous les ordres de Li Liejun, participant à la Guerre de Protection de la Nation et à la Révolution de 1917. En 1921, Xiong fut recommandé par l'état-major du Gouvernement militaire du Guangdong pour étudier à la Shikan Gakko. Après avoir obtenu son diplôme en 1924, il retourna en Chine pour occuper le poste de directeur de l'éducation à l'Académie militaire de l'Armée du Yunnan à Guangzhou, puis celui de représentant du parti de la première division de l'Armée nationale révolutionnaire. Toujours représentant du parti lors de l'expansion de celle-ci en 14e Armée, Xiong servit sur le terrain en tant que commandant de la 1re division.\n\nAprès l'échec de l'Expédition du Nord, Xiong réussit à s'échapper avec les restes de la 14e Armée vers le Guizhou, où il s'attacha rapidement aux différents postes administratifs de Zhang Qun. À la tête du département de la sécurité de la province du Guizhou, Xiong supervise une série de réformes strictes appliquées aux détachements de sécurité locaux du Guizhou, les transformant en régiments pseudo-militaires.§!\n\n§YNotes : Connu pour son excentricité, Xiong a tendance à dépenser son argent dans des fêtes somptueuses pour divers membres du parti, comme il l'a fait pour Zhang Qun et sa femme, He Yingqin, Chen Cheng, Huang Shaohong et Li Zongren.\nJeune et plein de vigueur, Xiong est l'un des rares membres de la Clique des Sciences politiques à avoir un passé militaire, même si sa personnalité singulière fait qu'il n'est pas le membre le plus dévoué.\nRéputé pour être "doué d'une intelligence et d'une énergie extraordinaires", Xiong est l'un des principaux partisans de la planification économique au sein de la CSP.§!"

 #谷正倫
 YUN_gu_zhenglun:0 "Gu Zhenglun"
 YUN_gu_zhenglun_commander_desc:9 "§YNaissance :§! §L1889, préfecture d'Anshun, province du Guizhou, Grand Qing§!\n§YAlignement :§! §LIndépendant§!\n§YCarrière :§! §LAîné des frères Gu, Gu Zhenglun choisit dès son plus jeune âge de faire carrière dans l'armée. En 1906, il obtint son diplôme de l'École primaire de l'Armée du Guizhou et poursuivit ses études à l'École secondaire de l'Armée du Hubei. En 1909, Gu fut sélectionné pour étudier à l'étranger, à la Tokyo Shinbu Gakko, une école spécialement créée pour les étudiants chinois. Pendant son séjour au Japon, Gu se rallia au mouvement nationaliste républicain clandestin, le Tongmenghui. Gu s'engagea davantage dans la cause nationaliste en participant à la Révolution Xinhai de 1911.\n\nAprès avoir terminé ses études au Japon, Gu retourna dans sa province natale du Guizhou où il servit dans l'armée locale. Lorsque Sun Yat-sen lança le Mouvement de Protection de la Constitution, Gu se rallia une nouvelle fois à Sun et marcha sur le Sichuan. Lorsque la Vieille Clique du Guangxi trahit le Gouvernement nationaliste de Guangzhou, Gu mobilisa ses forces contre la province rebelle de Lu Rongting et occupa Guilin. Gu Zhenglun servit avec compétence dans l'Expédition du Nord, mais l'intervention allemande mit fin aux ambitions du Kuomintang en Chine et le contraignit à fuir avec le reste de l'ANR vers le Guizhou.\n\nGrâce à ses relations et à ses références dans la province du Guizhou, Gu Zhenglun a réussi à se positionner comme une figure influente dans la politique provinciale du Guizhou. Maintenant des liens avec Paris par l'intermédiaire de ses frères et s'alliant avec les généraux Zhu Peide et He Yingqin contre Tang Jiyao, Gu sert de pont entre le Comité central de Wang Jingwei et les vestiges du KMT dans le Yunnan. Cependant, n'étant aligné sur aucune faction de la diaspora du KMT au Guizhou, beaucoup considèrent Gu comme un pion supplémentaire dans le jeu entre les différentes armées de l'ANR, la CSP et la Clique CC.§!"

##NRA 3rd Army Rightists (3AR)
 #朱培德
 YUN_zhu_peide: "Zhu Peide"
 YUN_zhu_peide_leader_desc:9 "§YNaissance :§! §L6 octobre 1889, comté de Lufeng, province du Yunnan, Grand Qing§!\n§YCarrière :§! §LZhu Peide s'engagea dans l'académie militaire de la 19e Armée à Kunming, qui devint plus tard l'Académie militaire de Kunming en 1909. Étudiant dans l'infanterie, Zhu reçut une formation militaire rigoureuse et stricte dans le cadre du programme de Li Genyuan. Zhu partagea la première place de sa promotion avec le célèbre Zhu De, et ils furent surnommés les "deux Zhu". Le Tongmenghui étant très actif à Kunming, Zhu rejoignit l'organisation.\n\nAprès avoir servi lors du Soulèvement du Double Neuf, Zhu combattit dans la Guerre de Protection de la Nation sous les ordres de Li Liejun. Après la démission de Li de "l'Armée du Yunnan dans le Guangdong", Zhu devint commandant de brigade et rejoignit le Kuomintang. Une lutte de pouvoir éclata après le limogeage de Li Genyuan de son poste de commandant de "l'Armée du Yunnan dans le Guangdong". Zhu finit par perdre et fut limogé, s'exilant à Shanghai.\n\nRappelé par le Dr Sun en 1921, Zhu se battit à nouveau pour la cause révolutionnaire, devenant l'un des commandants militaires les plus fidèles de Sun, accédant à une position importante en tant que commandant en chef de l'Armée du Yunnan, puis de la 3e Armée de l'Armée nationale révolutionnaire. Élu membre du CGC, Zhu joua le rôle de médiateur modéré entre Chiang Kai-shek et la Vieille Droite.\n\nAu cours des luttes de pouvoir qui suivirent, Zhu finit par devenir le chef des vestiges du KMT du Guizhou à la tête d'une junte de cinq hommes. Ayant désormais assuré son règne quelque peu terne, la route qui s'ouvre devant lui est sans aucun doute difficile pour le Plus Loyal de Kunming.§!"
 YUN_zhu_peide_army_chief_desc:9 "§YNaissance :§! §L6 octobre 1889, comté de Lufeng, province du Yunnan, Grand Qing§!\n§YAlignement :§! §cDroite de la Troisième Armée§!\n§YCarrière :§! §LFils cadet d'une prestigieuse famille de bureaucrates et d'érudits, Zhu Peide s'engagea dans l'académie militaire de la 19e Armée à Kunming avant de rejoindre la toute nouvelle Académie militaire de Kunming en 1909. Étudiant dans l'infanterie, Zhu Peide reçut une formation militaire rigoureuse et stricte dans le cadre du programme de Li Genyuan. Entouré de camarades de classe tels que Fan Shisheng, Jin Handing et Tang Huaiyuan, Zhu Peide partagea la première place de sa classe avec le célèbre Zhu De, et ils furent surnommés les "Deux Zhu". Avec le Tongmenghui activement fomenté à Kunming, Zhu lut secrètement des articles anti-Qing et rejoignit l'organisation en 1910.\n\nServant dans le Soulèvement du Double Neuf, Zhu fut le subordonné direct de Li Genyuan et combattit dans la Guerre de Protection de la Nation sous les ordres de Li Liejun. Avec la démission de Li Liejun de "l'Armée du Yunnan dans le Guangdong", Zhu Peide devint commandant de brigade et rejoignit le Kuomintang. Une lutte de pouvoir éclata après la destitution de Li Genyuan en tant que commandant de "l'Armée du Yunnan dans le Guangdong". Zhu finit par perdre et fut destitué, s'exilant à Shanghai.\n\nRappelé par le Dr Sun en 1921, Zhu se battit à nouveau pour la cause révolutionnaire, devenant l'un des commandants militaires les plus fidèles de Sun, accédant à une position importante en tant que commandant en chef de l'armée du Yunnan, puis de la 3e Armée de l'Armée nationale révolutionnaire. Élu membre du CEC, Zhu joua le rôle de médiateur modéré entre Chiang Kai-shek et la Vieille Droite.\n\nCommandant sa 3e Armée lors de l'Expédition du Nord, Zhu fut chargé du front oriental après l'invasion allemande de Guangzhou. Lors des luttes de pouvoir qui suivirent, Zhu apporta tout son soutien à Chiang Kai-shek, mais après l'assassinat de ce dernier, il prit le contrôle des vestiges de l'ANR qui s'étaient enfuis vers le Guizhou et le Guangxi, jouant le rôle de médiateur entre les machinations de Li Zongren et He Yingqin. Après l'établissement d'une junte de cinq hommes dans les années 1930, Zhu partage le pouvoir avec ses collègues commandants de l'ANR, mais continue d'être considéré comme le chef suprême des vestiges de l'armée.§!"

 #金漢鼎
 YUN_jin_handing: "Jin Handing"
 YUN_jin_handing_high_command_desc:9 "§YNaissance :§! §L1891, comté de Jiangchuan, province du Yunnan, Grand Qing§!\n§YAlignement :§! §cDroite de la Troisième Armée§!\n§YCarrière :§! §LAnimé dès son plus jeune âge par un désir révolutionnaire, Jin Handing fut admis à l'Académie militaire de Kunming en 1909, où il se lia d'amitié avec Zhu Peide et Zhu De, entre autres. Sous l'influence de Li Genyuan et Luo Peijin, Jin rejoignit le Tongmenghui avec Zhu De et fut considéré comme l'un des meilleurs cadets de sa promotion. Après avoir participé au Soulèvement du Double Neuf, Jin prit part à la Guerre de Protection de la Nation, servant dans la Première Armée de Cai E. Ayant noué une solide amitié avec Zhu De au fil du temps, Jin Handing traversa les différentes luttes de pouvoir dans le Yunnan avec Zhu à ses côtés. Devenu commandant en chef par intérim après le coup de force de Gu Pinzhen en 1921, il s'enfuit après le retour de Tang Jiyao et s'exila à Shanghai. Finançant les études de Zhu De en Europe, Jin résida à Hong Kong jusqu'en 1926, où il se lança dans l'action pour avoir une nouvelle chance de servir la nation.\n\nRecrutant plus de 2 000 soldats, ses hommes furent organisés en 16e division de l'Armée nationale révolutionnaire, contribuant à la prise de Nanchang. Avec l'expansion de ses troupes dans la 9e Armée de l'ARN, la promotion de Jin au grade de commandant de l'armée fut de courte durée, car en raison de l'intervention allemande et des luttes intestines au sein du Kuomintang, l'Expédition du Nord échoua et s'effondra. Jin Handing dut alors mener sa 9e Armée, désormais en ruine, dans la région du Guizhou-Guangxi.\n\nRevoyant Zhu De à son retour en Chine, ils ont discuté de choses insignifiantes comme leur passé, ce que Zhu De avait appris en Allemagne, ou même des principes révolutionnaires de plus en plus à gauche de Zhu De. Avec la réorganisation de l'ANR, la 9e Armée de Jin a été dissoute et intégrée à la 12e division de la 3e Armée.§!\n\n§YNotes : Soldat mais également passionné par la santé en général et les arts martiaux, Jin Handing s'est engagé dans la promotion de la lutte contre le tabagisme au sein du KMT du Guizhou.\nAmi proche de Zhu De, il soutient ce dernier dans toutes ses entreprises, même s'il ne partage pas la même idéologie socialiste.§!"

 #范石生
 YUN_fan_shisheng: "Fan Shisheng"
 YUN_fan_shisheng_high_command_desc:9 "§YNaissance :§! §L1887, comté de Hexi, province du Yunnan, Grand Qing§!\n§YAlignement :§! §cDroite de la Troisième Armée§!\n§YCarrière :§! §LIntelligent et studieux dès son plus jeune âge, Fan Shisheng étudia d'abord pour devenir lettré et pratiquer la médecine chinoise avant l'abolition des examens impériaux. Après avoir rejoint le Tongmenghui, Fan finit par devenir commis dans la Nouvelle Armée de Cai E dans le Yunnan. Admis à la toute nouvelle Académie militaire de Kunming en 1909, il se lia d'amitié avec ses camarades de classe, tels que Zhu Peide ou Tang Huaiyuan, et servit avec eux lors du Soulèvement du Double Neuf. Sous les ordres de Gu Pinzhen et Luo Peijin, Fan combattit dans la Guerre de Protection de la Nation au sein de la Première Armée de Cai E, où il se distingua et fut nommé chef d'état-major de la division de Gu Pinzhen.\n\nS'opposant au plan de bataille de Gu Pinzhen pendant une guerre entre les seigneurs de la guerre du Sichuan et l'Armée du Yunnan dans les années 1920, Fan fut renvoyé et renvoyé au Yunnan. En chemin, Fan conspira avec d'autres comploteurs pour chasser Tang Jiyao de la province. Le complot ayant réussi, Fan devint brièvement commandant de division avant de rejoindre le gouvernement du Dr Sun après la mort de Gu Pinzhen.\n\nEn raison des désaccords internes entre ses contemporains et de leur manque de loyauté envers Sun, Fan se battit à contrecœur pour le Kuomintang, remportant des succès remarquables et finissant par être promu général par Sun. À la mort de Sun à Beijing en 1925, Tang Jiyao tenta de s'emparer du titre de "Généralissime" en envahissant le Guangxi et le Guangdong. Rapidement confronté aux forces de Fan Shisheng, les efforts combinés de Li Zongren, Bai Chongxi et Fan repoussèrent Tang vers le Yunnan. Sa partie de l'Armée du Yunnan étant réorganisée en 16e Armée de l'Armée nationale révolutionnaire, Fan coopéra étroitement avec les représentants du Parti syndicaliste chinois et du Kuomintang, ayant même sous ses ordres Zhu De, un homme politique de gauche.\n\nFuyant vers la région du Guizhou-Guangxi après l'Expédition du Nord, Fan a vu sa 16e armée dissoute et intégrée à la 3e Armée réorganisée de Zhu Peide, devenant ainsi commandant de division.§!"

 #李彌
 YUN_li_mi:9 "Li Mi"
 YUN_li_mi_commander_desc:9 "§YNaissance :§! §L1902, comté de Yingjiang, province du Yunnan, Grand Qing§!\n§YAlignement :§! §cDroite de la Troisième Armée§!\n§YCarrière :§! §LAprès avoir commencé à travailler comme militaire dans la 7e division de "l'Armée du Yunnan dans le Guangdong" en 1924 grâce à ses relations avec Li Genyun, le frère cadet de Li Genyuan, Li Mi fit preuve d'une grande ténacité dans son travail et ses études, ce qui lui valut d'être promu adjudant. Recommandé pour rejoindre la quatrième équipe médicale de la nouvelle Académie militaire de Whampoa en 1924, Li Mi se distingua comme l'un des plus jeunes cadets, devancé seulement par Song Xilian. Diplômé en 1926, il fut affecté au troisième corps d'entraînement de l'Armée nationale révolutionnaire, dirigé par Zhu De, en tant que lieutenant chef de section.\n\nArrivé trop tard pour faire la différence, Li Mi suivit Zhu Peide et Zhu De dans la zone de résistance prévue du Guangxi-Guizhou après l'échec de l'Expédition du Nord. Remarquable par son courage à toute épreuve et son leadership intrépide, Li Mi se distingua dans de nombreuses escarmouches de l'ANR qui eurent lieu dans les années 1930.§!\n\n§YNotes : Dirigeant ses soldats de manière presque turbulente et désorganisée, Chen Cheng reçut un jour l'ordre de He Yingqin de forcer Li Mi et ses soldats à se rendre. Contournant les forces de Chen Cheng, Li Mi affronta directement He Yingqin, affirmant : "Lorsque le directeur était à l'Académie militaire de Whampoa, il enseignait seulement à ses élèves comment se battre, mais jamais comment se rendre".§!"

##CC Clique (CCC)
 #戴季陶
 YUN_dai_jitao: "Dai Jitao"
 YUN_dai_jitao_bio:9 "Parti au Japon en 1905 pour étudier à l'École normale supérieure de Tokyo, Dai Jitao rencontra le jeune Chiang Kai-shek, et les deux hommes finirent par devenir frères de sang. De retour en Chine en 1909 pour occuper un poste de fonctionnaire, Dai rejoignit le Tongmenghui en 1911, dirigeant une série de journaux anti-Qing, ce qui le conduisit finalement à l'exil à travers l'Asie. Après le déclenchement de la Révolution Xinhai, Dai se lia d'amitié avec Chen Qimei alors qu'il participait au soulèvement de Shanghai, ce qui le conduisit plus tard à occuper le poste de secrétaire personnel et de traducteur japonais du Dr Sun. Présidant le "Quotidien Minquan" de Shanghai, Dai participa à toutes les activités futures du Kuomintang, toujours aux côtés de Sun. Grâce à ses compétences de journaliste, Dai devint l'un des principaux confidents de Sun.\n\nMembre du Groupe syndicaliste de Shanghai en 1920, Dai participa à la fondation du Parti syndicaliste chinois, mais cessa de s'y intéresser après que Sun se fut opposé à cette idéologie. Élu membre du premier Comité exécutif central et du Comité permanent, il fut nommé ministre du Département central de la Propagande. Après la mort de Sun en 1924, Dai Jitao fut particulièrement affecté, sombrant dans une profonde dépression qui faillit le conduire au suicide.\n\nDai se consacra à élaborer ce qu'il considérait comme la véritable interprétation des Trois Principes. Mêlant confucianisme, sanminisme et antisyndicalisme, Dai devint le théoricien clé de la "Nouvelle Droite" du Kuomintang, gagnant ainsi le soutien personnel de Chiang."
 YUN_dai_jitao_leader_desc:9 "§YNaissance :§! §L6 janvier 1891, à Guanghan, province du Sichuan, Grand Qing§!\n§YCarrière :§! §L$YUN_dai_jitao_bio$\n\nInitialement satisfait de travailler avec la Clique de Whampoa du généralissime He Yingqin pour promouvoir sa vision de la Chine, Dai a accédé au pouvoir national après la chute de He. Désormais à la tête du Kuomintang, Dai Jitao guidera le Parti et la Chine vers son idéal d'un État véritablement révolutionnaire.§!"
 YUN_dai_jitao_sic_desc:9 "§YNaissance :§! §L6 janvier 1891, à Guanghan, province du Sichuan, Grand Qing§!\n§YAlignement :§! §aCCC§!\n§YCarrière :§! §L$YUN_dai_jitao_bio$§!\n\n§YNotes : Excentrique éclectique obsédé par le bouddhisme, le confucianisme et les somnifères, Dai Jitao est universellement respecté au sein de la Nouvelle Droite du parti, et entretient même une amitié personnelle avec Hu Hanmin, bien qu'ils soient en désaccord sur la véritable interprétation de l'héritage de Sun.§!"

 #陳立夫
 YUN_chen_lifu:0 "Chen Lifu"
 YUN_chen_lifu_bio:9 "Frère cadet de Chen Guofu et neveu de Chen Qimei, Chen Lifu étudia l'ingénierie et l'exploitation minière à l'université Beiyang de Tianjin. Après avoir obtenu son diplôme, il partit aux États-Unis pour poursuivre ses études et obtint une maîtrise en métallurgie à l'Université de Pittsburgh. Contrairement à son frère Chen Guofu, son oncle Chen Qimei et son ami proche Chiang Kai-shek, Chen Lifu ne s'intéressait pas à la politique, mais il fut convaincu par Chiang et Chen Guofu de rejoindre le Gouvernement nationaliste de Guangzhou qui cherchait à unifier la Chine et à purger les seigneurs de la guerre corrompus de Beiyang.\n\nLorsque Chiang fut assassiné et que l'Expédition du Nord échoua, Chen Lifu suivit son frère à Shanghai où ils espéraient consolider leur influence au sein du Kuomintang en continuant à gérer leurs intérêts financiers et boursiers. Alors que Chen Guofu s'imposait comme une figure de proue dans les cercles nationalistes de droite du Kuomintang, Chen Lifu restait dans l'ombre, aidant son frère autant qu'il le pouvait, mais se consacrant également à la bureaucratie civile du parti. Grâce à son expertise en ingénierie, à ses relations et à son savoir-faire en matière de propagande, il est considéré comme un atout précieux pour le parti. Cependant, cela fait également de Chen Lifu un ennemi redoutable, si jamais vous veniez à susciter la colère de l'un des frères Chen.\n\n§YNotes : Praticien dévoué de la médecine traditionnelle chinoise, Chen Lifu professe une forme ancienne des Trois Principes du Dr Sun, entremêlée avec sa propre idéologie vitaliste.§!"
 YUN_chen_lifu_leader_desc:9 "§YNaissance :§! §L21 août 1900, comté de Wuxing, province du Zhejiang, Grand Qing§!\n§YCarrière :§! §L$YUN_chen_lifu_bio$§!"
 YUN_chen_lifu_advisor_desc:9 "§YNaissance :§! §L21 août 1900, comté de Wuxing, province du Zhejiang, Grand Qing§!\n§YAlignement :§! §aCCC§!\n§YCarrière :§! §L$YUN_chen_lifu_bio$§!"

 #陳果夫
 YUN_chen_guofu:0 "Chen Guofu"
 YUN_chen_guofu_sic_desc:9 "§YNaissance :§! §L27 octobre 1892, comté de Wucheng, province du Zhejiang, Grand Qing§!\n§YAlignement :§! §aCCC§!\n§YCarrière :§! §LChen Guofu a passé sa jeunesse dans l'ombre de son célèbre oncle Chen Qimei, l'un des fondateurs de la République de Chine, allié de Sun Yat-sen et mentor de Chiang Kai-shek. Sous la tutelle de son oncle, Chen rejoignit le Tongmenghui et participa à la Révolution Xinhai.\n\nAprès avoir rencontré le protégé de son oncle, Chiang Kai-shek, les deux hommes devinrent des amis proches et travaillèrent ensemble de manière intensive après l'assassinat de Chen Qimei en 1916. En 1920, Chen Guofu travailla à la Bourse de Shanghai aux côtés de Chiang afin de financer le Kuomintang. La fortune de Chen Guofu augmenta avec la nomination de Chiang à la tête de l'Académie militaire de Whampoa de Sun, Chen étant chargé du recrutement militaire à Shanghai.\n\nLorsque l'Expédition du Nord se transforma en désastre et que son vieil ami Chiang fut tué, Chen et son frère s'enfuirent de Guangzhou pour Shanghai, où certains des vestiges du Kuomintang s'étaient regroupés. Chen Guofu devint une voix influente au sein de l'aile droite du Kuomintang, s'opposant fermement à l'alliance du Comité exécutif central de gauche avec les forces syndicalistes. Avec Chen Guofu dominant la bureaucratie de l'aile droite du Kuomintang et son frère à ses côtés, il ne laissera pas la Révolution nationale de Sun Yat-sen sombrer dans une telle obscurité. Non, il remodèlera la Révolution nationale en l'honneur de Chiang Kai-shek, Chen Qimei et tous les martyrs nationalistes qui ont donné leur vie pour l'avenir de la Chine.§!\n\n§YNotes : Aux côtés de son frère, Chen Guofu n'a cessé de s'efforcer de monopoliser son influence au sein d'un parti fragmenté, étendant les ramifications du Club central partout où cela était possible.§!"

 #陳布雷
 YUN_chen_bulei:9 "Chen Bulei"
 YUN_chen_bulei_advisor_desc:9 "§YNaissance :§! §L15 novembre 1890, comté de Cixi, province du Zhejiang, Grand Qing§!\n§YAlignement :§! §aCCC§!\n§YCarrière :§! §LNé dans une famille aisée, Chen Bulei a d'abord donné la priorité à ses études, mais il a toujours conservé une tendance révolutionnaire sous-jacente. Après avoir rejoint un parti révolutionnaire connu sous le nom de "Société des Camarades de Fuman", Chen entra à l'université du Zhejiang en 1907. Quelques années plus tard, en 1911, Chen fut engagé comme rédacteur pour le "Tianduo Bao" aux côtés de Dai Jitao, entre autres. Exprimant son soutien à la révolution Xinhai, Chen finit par démissionner en raison de son faible salaire et rejoignit le Kuomintang plus tard en 1912.\n\nParticipant au nouveau Quotidien des Affaires de Shanghai en 1920, Chen occupa le poste de directeur de la rédaction et, grâce à ses relations avec un parent plus âgé, finit par interviewer des personnalités du Kuomintang en 1926. Après avoir rejoint le KMT avec Pan Gongzhan plus tard en 1927, Chen finit par s'enfuir à Shanghai à la suite de l'échec de l'Expédition du Nord. Rédacteur en chef des "Nouvelles Actuelles" et directeur de "l'Agence de Presse de Wuchen", Chen a été invité par son ami proche Dai Jitao à contribuer à la propagation d'un nouveau renouveau de l'aile droite du Kuomintang, ce qu'il a accepté.§!\n\n§YNotes : Très apprécié pour ses talents littéraires, le célèbre journaliste Zou Taofen a écrit à propos de Chen : "M. Chen Bulei avait non seulement le sens de la justice, mais il était également un révolutionnaire. À cette époque, le peuple détestait les seigneurs de la guerre et était enthousiaste à l'idée d'une Expédition du Nord. Ses articles, souvent rédigés dans un style incisif et empreints d'une attitude impartiale, impressionnaient le peuple. Un véritable porte-parole."§!"

 #潘公展
 YUN_pan_gongzhan:9 "Pan Gongzhan"
 YUN_pan_gongzhan_advisor_desc:9 "§YNaissance :§! §L23 octobre 1895, comté de Wuxing, province du Zhejiang, Grand Qing§!\n§YAlignement :§! §aCCC§!\n§YCarrière :§! §LIssu d'une riche famille de marchands de soie, Pan Gongzhan s'impliqua très tôt dans les activités révolutionnaires. Après avoir rejoint une société révolutionnaire et écrit un journal anti-Qing dans sa jeunesse, Pan finit par être admis au département des langues étrangères de l'université St. John's de Shanghai en 1912. Obtenant des résultats remarquables et remportant à plusieurs reprises la première place dans des concours d'expression orale en anglais, Pan se révéla également être un excellent écrivain, rédigeant pour une série de journaux et de revues, et rejoignant même une société de poésie.\n\nAprès avoir obtenu son diplôme universitaire, Pan compila "L'histoire complète du 'Mouvement de salut national' des étudiants chinois", ce qui lui valut d'être embauché par le "Quotidien des affaires" de Shanghai, où il se lia d'amitié avec Chen Bulei. Présentés par Chen Guofu, Pan Gongzhan et Chen Bulei rencontrèrent le généralissime Chiang Kai-shek en 1927 et rejoignirent le parti plus tard dans l'année. Choisissant de promouvoir les Trois Principes dans la presse de Shanghai, la propagande de Pan finit par tomber dans l'oreille d'un sourd lorsque l'Expédition du Nord du KMT échoua. Avec la formation de la Clique du Club central par les frères Chen, Lifu et Guofu, Pan Gongzhan fut personnellement invité à occuper un poste clé de technocrate dans les affaires de la clique, à l'image du rôle joué par son ami Chen Bulei pour Dai Jitao.§!"

 #歐陽格
 YUN_ouyang_ge:9 "Ouyang Ge"
 YUN_ouyang_ge_navy_chief_desc:9 "§YNaissance :§! §L1895, comté de Yihuang, province du Jiangxi, Grand Qing§!\n§YAlignement :§! §aCCC§!\n§YCarrière :§! §LAdmis à l'Académie navale de Jiangnan à l'âge de 14 ans, Ouyang Ge voit ses études temporairement interrompues après le déclenchement de la révolution Xinhai en 1911. Il est alors transféré à l'Académie navale de Yantai, puis à l'Académie navale de Wusong. Diplômé en 1916, Ouyang Ge servit dans la flotte de protection constitutionnelle de Cheng Biguang en 1917, mais après l'assassinat de Biguang en 1918, des luttes intestines éclatèrent au sein de la flotte. Les cliques navales du Fujian, qui constituaient la majorité, tentèrent de revenir au gouvernement de Pékin sous l'égide de Lin Baoyi et essayèrent d'exclure les non-Fujianais du service dans la marine.\n\nÀ la suite des rapports d'Ouyang Ge sur ces événements au Dr Sun, Chen Ce et d'autres amiraux non originaires du Fujian lancèrent une répression contre tout le personnel naval du Fujian dans la flotte de protection constitutionnelle, à laquelle Ouyang participa, gagnant ainsi à jamais la confiance de Sun. Lorsque Chen Jiongming tenta de renverser Sun Yat-sen dans les années 1920, Ouyang Ge fut l'un des rares commandants navals à rester aux côtés de Sun, occupant temporairement le poste de commandant en chef de la marine. Impliqué dans des troubles et des manœuvres politiques avec le capitaine du navire Zhongshan, Li Zhilong, Ouyang finit par être temporairement emprisonné afin d'apaiser les tensions.\n\nLibéré brièvement pour occuper le poste de directeur par intérim du Bureau naval du Kuomintang, Ouyang Ge dut finalement fuir la prise de Guangzhou par les Allemands pendant l'expédition du Nord et finit par suivre les cliques de Whampoa dans le Guizhou. Séduit par les frères Chen et peu apprécié par les autres factions du KMT au Guizhou, Ouyang Ge est l'un des seuls moyens dont dispose la faction CC pour exercer son influence militaire.§!"

 #王柏齡
 YUN_wang_boling:9 "Wang Boling"
 YUN_wang_boling_army_chief_desc:9 "§YNaissance :§! §L1889, comté de Jiangdu, province du Jiangsu, Grand Qing§!\n§YAlignement :§! §aCCC§!\n§YCarrière :§! §LHéritier d'une célèbre famille du Jiangsu, Wang Boling perdit son père très tôt, ce qui fit de sa mère sa seule tutrice. Entré à l'École primaire de l'Armée de Nanjing, il excella dans ses études et fut recommandé pour entrer à l'École express de Baoding. Il y rencontra un certain Chiang Kai-shek, avec lequel il se lia d'une étroite amitié, et tous deux se rendirent au Japon pour entrer ensemble à la Shinbu Gakko. Il rejoignit le Tongmenghui pendant ses études et fut affecté à l'Armée japonaise en tant que stagiaire après avoir obtenu son diplôme, mais lorsque la Révolution Xinhai éclata, il retourna en Chine pour combattre. Servant sous les ordres de Chen Qimei à Shanghai aux côtés de Chiang Kai-shek, Wang servit également avec dévouement lors de la Seconde Révolution en 1913. Après son échec, il se rendit au Japon pour s'enrôler dans l'École des sergents de l'armée, puis retourna en Chine en 1916 après avoir obtenu son diplôme pour occuper le poste de directeur de l'éducation de la salle de conférence du Yunnan à la demande de Tang Jiyao.\n\nRappelé à Guangzhou par Chiang en 1923, il occupa le poste d'officier supérieur et fut nommé membre du comité préparatoire de Whampoa. Membre du comité d'examen d'admission, il occupa également le poste de directeur du département d'enseignement. Après avoir créé le Deuxième Régiment d'instruction, Wang Boling le commanda aux côtés du Premier Régiment d'instruction de He Yingqin. Ayant obtenu un succès limité lors des Expéditions orientales, il fut relevé de ses fonctions par Qian Dajun et nommé à des postes d'enseignement à Whampoa.\n\nAvec la création de l'ANR, Wang devint commandant de la première division de la Première Armée, mais ses mauvaises performances lors de la première phase de l'Expédition du Nord lui valurent d'être démis de ses fonctions. Nommé à la Commission militaire après la retraite vers le Guizhou, Wang finit par prendre sa retraite et se convertir au bouddhisme. Contraint une nouvelle fois de reprendre du service par les frères Chen, Wang Boling se bat à contrecœur pour leur compte.§!\n\n§YNotes : Plus intéressé par le bouddhisme que par le commandement sur le terrain, il a participé aux associations bouddhistes locales du Yunnan et du Guizhou, et a contribué à la reconstruction du temple taoïste du mont Jizu.§!"

##Whampoa Clique (WPC)
 #何應欽
 YUN_he_yingqin: "He Yingqin"
 YUN_he_yingqin_leader_desc:9 "§YNaissance :§! §L2 avril 1890, à Xingyi, province du Guizhou, Grand Qing§!\n§YCarrière :§! §LDestiné à devenir un soldat brillant et émérite, He Yingqin fréquenta d'abord l'École militaire de Wuchang avant d'être envoyé étudier à la Tokyo Shinbu Gakko. C'est là qu'il rencontra Chiang Kai-shek et fut influencé par la rhétorique anti-Qing du Tongmenghui, qu'il rejoignit plus tard.\n\nAprès avoir combattu pendant la Révolution Xinhai, il obtint son diplôme au Japon en 1916 et retourna dans le Guizhou pour servir comme instructeur militaire sous les ordres de Wang Wenhua. Après l'incident de Minjiu, He fut chassé du Guizhou et se retrouva à servir comme instructeur à l'Académie militaire de Kunming.\n\nFort de ses relations avec Chiang, He Yingqin devint instructeur en chef à Whampoa en 1924 et dirigea par la suite ses régiments dans diverses expéditions. Après avoir participé à la brutale Expédition du Nord, He se retrouva une fois de plus dans sa province natale. Successeur de facto de Chiang à Whampoa, He dut affronter le généralissime Zhu Peide. Après l'établissement du contrôle du Parti dans le Guangdong, He Yingqin réussit à écarter Zhu et négocia un compromis avec Hu Hanmin.\n\nDésormais à la tête du Gouvernement nationaliste renaissant, He Yingqin dispose d'un large éventail de partisans, allant de la Clique CC révolutionnaire à la Société des Chemises bleues nationaliste. Soldat sans humour propulsé sur le devant de la scène, He Yingqin connaîtra soit le même sort que son vieil ami et tombera dans l'oubli, soit il s'adaptera à son rôle d'héritier de la révolution et restera dans les mémoires comme le sauveur de la Chine dans ses heures les plus sombres.§!"
 YUN_he_yingqin_army_chief_desc:9 "§YNaissance :§! §L2 avril 1890, à Xingyi, province du Guizhou, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LÀ l'âge de 19 ans, He Yingqin fréquentait la prestigieuse École secondaire de la Troisième Armée de Wuchang. Il fut choisi parmi un groupe de 20 étudiants pour étudier à l'étranger, à l'école Shinbu Gakko de Tokyo, au Japon. C'est là qu'il rencontra Chiang Kai-shek, un autre étudiant de l'académie. He Yingqin fut influencé par la rhétorique anti-Qing du Tongmenghui, auquel il adhéra avec ferveur. Avec le Soulèvement de Wuchang, He et ses camarades se joignent à la Révolution Xinhai. Après avoir obtenu son diplôme en 1916, He Yingqin retourna en Chine, où il servit brièvement Chen Qimei à Shanghai avant de se rendre au Guizhou à l'invitation du général Wang Wenhua. Le duo créa une académie militaire et forma la "Nouvelle" Clique du Guizhou. À la mort de Wang en 1921, à la suite du désastreux Incident de Minjiu, He Yingqin fut expulsé du Guizhou et rejoignit la Clique du Yunnan de Tang Jiyao, où il occupa le poste d'instructeur à Kunming.\n\nEn 1924, Sun Yat-sen fonda l'Académie militaire de Whampoa et, sur l'insistance de Chiang Kai-shek, nomma He Yingqin instructeur militaire en chef. En 1925, He Yingqin mena les régiments formés à Whampoa contre Chen Jiongming et s'empara de Chaozhou et Shantou, marquant ainsi le premier succès de l'ANR. Avec la pacification du Guangdong, He Yingqin prépara l'armée du Kuomintang pour la prochaine Expédition du Nord. Malgré son service courageux dans la Première Armée de l'Armée nationale révolutionnaire, l'intervention allemande provoqua l'effondrement des efforts du Kuomintang. He Yingqin et la Première Armée se retirèrent dans le Guizhou avec d'autres armées de l'ANR, où He Yingqin assuma de facto le rôle de successeur du généralissime Chiang.\n\nÀ la tête des Cliques "de Whampoa", composées du noyau dur de He Yingqin, de la Clique du Génie civil et de la Société des Chemises bleues, He Yingqin aspire à une révolution nationale menée par et pour l'armée. À ses yeux, seule l'armée peut sauver la Chine et le Parti.§!\n\n§YNotes : Considéré par les cercles de Whampoa comme le successeur du généralissime Chiang Kai-shek, He Yingqin est bien plus un suiveur qu'un meneur, et manque du sérieux qui caractérisait son ami.§!"

 #王伯群
 YUN_wang_boqun:9 "Wang Boqun"
 YUN_wang_boqun_sic_desc:9 "§YNaissance :§! §L12 septembre 1885, à Xingyi, province du Guizhou, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LFrère de Wang Wenhua, Wang Boqun fut sélectionné avec quatre autres étudiants de Xingyi pour étudier au Japon grâce à une bourse du gouvernement. Admis au Département d'Économie politique du Collège Hongwen, puis à l'Université centrale, Wang finit par rejoindre le Tongmenghui pendant son séjour au Japon, où il fit la connaissance de Liang Qichao, Sun Yat-sen et Zhang Taiyan, entre autres. Après la Révolution Xinhai, Wang rejoignit le "Parti unifié" organisé par Zhang Taiyan, où il occupa le poste de directeur d'un journal visant à critiquer les activités révolutionnaires du Dr Sun. Participant à la formulation de la Constitution Beiyang, Wang Boqun finit par être dégoûté par Yuan Shikai et retourna dans le Guizhou pour servir dans le gouvernement local.\n\nAprès avoir aidé Cai E à retourner dans le Guizhou, Wang prôna la rébellion contre Yuan Shikai lors de la Guerre de Protection de la Nation, forçant finalement le gouverneur du Guizhou, Liu Xianshi, à se rallier au Yunnan. Wang participa à diverses entreprises minières, puis rejoignit le Gemingdang (qui deviendra plus tard le Kuomintang) du Dr Sun et occupa le poste de ministre des Transports dans le gouvernement du Dr Sun. À la suite du chaos provoqué par l'incident de Minjiu et la mort de son frère, Wang hébergea He Yingqin et fut nommé gouverneur du Guizhou par contumace par le Dr Sun. Plus tard, après avoir fondé l'université Daxia à Shanghai, Wang servit de représentant pour les pourparlers de paix entre le Nord et le Sud, accompagnant le Dr Sun à Beijing. Après la mort de Sun, Wang occupa d'abord un poste à temps partiel en tant que membre du Sénat provisoire de Duan Qirui, avant de démissionner pour retourner à Shanghai afin de continuer à présider l'université Daxia.\n\nAprès l'échec de l'Expédition du Nord, He Yingqin rappela Wang Boqun au Guizhou, où Wang a depuis lors efficacement géré les affaires civiles au nom de la Clique de Whampoa de He Yingqin.§!"

 #劉峙
 YUN_liu_zhi:9 "Liu Zhi"
 YUN_liu_zhi_high_command_desc:9 "§YNaissance :§! §L30 juin 1892, à Ji'an, province du Jiangxi, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LNé dans une famille paysanne, Liu Zhi fut admis dans plusieurs écoles militaires, rejoignant brièvement une armée étudiante et la police militaire en 1911, avant de reprendre ses études en 1912. Mobilisé par l'appel de Li Liejun à destituer Yuan Shikai, Liu Zhi servit dans la Seconde Révolution avant d'être admis à l'École des officiers de l'Armée de Baoding. Après avoir servi avec succès dans le Mouvement de Protection de la Nation au sein de l'Armée du Guangdong sous les ordres de Cen Chunxuan, Liu continua à servir et fut transféré par Chen Jiongming en 1921 au quartier général. Rejoignant le Kuomintang la même année, Liu Zhi combattit la Vieille Clique du Guangxi, les seigneurs de la guerre du Jiangxi, et servit sous les ordres de Xu Chongzhi.\n\nInvité par He Yingqin à servir comme instructeur tactique à Whampoa récemment fondée, Liu Zhi devint commandant du premier régiment d'enseignement de Whampoa, où il noua une profonde fraternité avec He Yingqin, Gu Zhutong, Qian Dajun et Jiang Dingwen. À la tête de ses troupes contre Chen Jiongming lors des deux expéditions orientales, Liu Zhi remporta des succès remarquables et, après avoir réprimé avec succès les rébellions de Yang Ximin et Liu Zhenhuan, il devint commandant de division.\n\nFidèle à Chiang Kai-shek, Liu Zhi servit dans la 1re Armée de l'ANR pendant l'Expédition du Nord. Réaffectée pour tenter de secourir Guangzhou après l'intervention directe de l'Allemagne, la deuxième division de Liu Zhi ne parvint pas à renverser la situation et, après la retraite à Guangzhou, Liu Zhi, aux côtés de Gu Zhutong et Jiang Dingwen, forma le cercle restreint de la Clique de Whampoa de He Yingqin.§!\n\n§YNotes : Connu pour défier les pronostics quelles que soient les circonstances, Liu Zhi a gagné le surnom de "Général chanceux".§!"

 #顧祝同
 YUN_gu_zhutong:9 "Gu Zhutong"
 YUN_gu_zhutong_commander_desc:9 "§YNaissance :§! §L9 janvier 1893, comté de Lianshui, province du Jiangsu, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LRêvant depuis son plus jeune âge de rejoindre l'armée, Gu Zhutong fit ses adieux à sa famille et entra à l'École primaire militaire de Nanjing, impatient d'apprendre l'art de la guerre. Rejoignant la Révolution Xinhai par hasard alors qu'il rentrait chez lui après la fermeture de son école, Gu servit comme chef de section, puis retourna à son école lorsque les établissements scolaires rouvrirent dans tout le pays. Admis à l'École militaire de Hubei, de style français, Gu Zhutong tenta en vain d'aider les révolutionnaires de la Protection de la Nation en 1916, avant de s'enfuir chez lui. Finalement, Gu fut admis à l'École militaire de Baoding, dont il sortit diplômé avec d'excellents résultats en 1919. En 1920, Gu se retrouva de manière assez chaotique en compagnie du Dr Sun Yat-sen, puis rencontra Chiang Kai-shek en 1922, avec lequel il s'entendit très bien et devint un compatriote. Lorsque Chiang recommanda Gu pour devenir l'adjudant-capitaine de Xu Chongzhi, Gu fut extrêmement reconnaissant de la gentillesse de Chiang et scella leur relation par la promesse solennelle de se battre à ses côtés quoi qu'il arrive.\n\nParticipation à la fondation de l'Académie de Whampoa, Gu occupa le poste d'instructeur tactique et se distingua plus tard lors des expéditions orientales contre Chen Jiongming, combattant personnellement en première ligne. Après avoir mené de vaillantes batailles au début de l'Expédition du Nord contre Zhou Yinren, Gu Zhutong servit dans la 1re Armée de l'ANR, mais fut finalement écarté après l'assassinat du généralissime et l'effondrement de l'ANR. Se retirant dans le Guizhou avec le reste de ses camarades, Gu Zhutong déplore la mort de son cher ami et bienfaiteur, espérant que, avec le reste de la Clique de Whampoa de He Yingqin, ils pourront perpétuer ses idéaux.§!\n\n§YNotes : En raison de sa loyauté indéfectible envers He Yingqin et Chiang Kai-shek malgré tout, Gu Zhutong est surnommé le Général "loyal".§!"

 #關麟徵
 YUN_guan_linzheng:9 "Guan Linzheng"
 YUN_guan_linzheng_commander_desc:9 "§YNaissance :§! §L19 mars 1905, comté de Huxian, province du Shaanxi, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LNé dans une famille d'agriculteurs ordinaires dans la campagne du Shaanxi sous le nom de Guan Zhidao, son professeur d'enfance lui demanda un jour quelles étaient ses ambitions pour l'avenir, ce à quoi il répondit : "J'espère devenir commandant de compagnie". S'engageant dans la voie des arts martiaux, Guan échoua dans un premier temps à s'enrôler dans l'armée, mais en 1924, apprenant que le Dr Sun Yat-sen avait ouvert une nouvelle école d'officiers à Guangzhou et recrutait secrètement des étudiants, Guan partit avec son ami Deng Yumei. Après avoir obtenu des passeports délivrés par Hu Jingyi, Guan prit la place de Wu Linzheng, changeant officiellement son nom en Guan Linzheng sur le passeport.\n\nAu cours de leur voyage, ils rencontrèrent le révolutionnaire Yu Youren, qui leur demanda pourquoi ils voulaient devenir soldats. Guan répondit simplement : "Parce qu'être officier, c'est majestueux". Amusé, Yu leur expliqua les Trois Principes et, avec l'aide de Du Yuming, leur remit une lettre de recommandation qui leur permit d'être admis à l'Académie de Whampoa. Rejoignant le KMT peu après, Guan se consacra entièrement à la révolution et à l'ANR, participant aux Expéditions orientales sous le commandement de He Yingqin. Gravement blessé au cours de ces expéditions, Guan ne dut son salut qu'à l'intervention minutieuse de Liao Zhongkai, qui lui sauva la jambe gauche.\n\nAu service de personnalités telles que Deng Yanda, Guan finit par dériver vers la droite du parti et servit dans les régiments de la police militaire pendant l'Expédition du Nord. Incapable de faire autre chose que servir l'ANR, Guan suivit les armées en déroute de l'ANR jusqu'au Guizhou, où il gravit lentement les échelons au sein de la Clique de Whampoa, décimée, dirigée par He Yingqin.§!\n\n§YNotes : Têtu et surnommé "Poing de fer", Guan Linzheng entretient une rivalité intense avec Chen Cheng. Détestant profondément cet homme, Guan estime que son rang au sein de l'armée n'est pas mérité au vu de ses compétences sur le champ de bataille.§!"

 #張靈甫
 YUN_zhang_lingfu: "Zhang Lingfu"
 YUN_zhang_lingfu_commander_desc:9 "§YNaissance :§! §L20 août 1903, à Xi'an, province du Shaanxi, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LAyant initialement aspiré à une vie d'intellectuel, Zhang Lingfu s'inscrivit en 1923 au département d'histoire de l'université de Beijing, mais ne pouvant payer les frais de scolarité, il rejoignit le Corps de formation des officiers de la Deuxième Armée nationale de Hu Jingyi dans le Henan. Après avoir rencontré Yu Youren par hasard, Zhang se rendit dans le sud, à Guangzhou, sur la recommandation de Yu, et s'inscrivit à l'Académie militaire de Whampoa.\n\nAprès avoir suivi toute la formation idéologique et militaire standard de Whampoa, Zhang fut intégré à la 21e division de l'Armée nationale révolutionnaire en tant que chef de section et participa à l'Expédition du Nord en tant que soldat de la 1re division. Après son effondrement spectaculaire, Zhang suivit le reste de la 1re Armée dans une retraite combattante vers le Guizhou, où Tang Jiyao accueillit à contrecœur les restes du KMT dans le Guizhou. Ayant fait preuve d'une grande habileté et d'une grande initiative pendant l'entre-deux-guerres, il fut promu par He Yingqin comme nouveau visage de l'ANR en difficulté.§!"

 #錢大均
 YUN_qian_dajun:9 "Qian Dajun"
 YUN_qian_dajun_theorist_desc:9 "§YNaissance :§! §L14 juin 1893, comté de Wuxian, province du Jiangsu, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LHéritier d'une famille de marchands, Qian Dajun s'engagea dans l'armée en 1909, à l'École primaire de l'armée du Jiangsu. Après avoir brièvement servi pendant Xinhai, Qian obtint son diplôme en 1912 et participa presque immédiatement à la Seconde Révolution en 1913, rejoignant l'escouade-suicide organisée par Niu Yongjian. Grâce au parrainage de ce dernier, Qian Dajun se rendit au Japon pour étudier à l'Académie Haoran, où il rencontra le Dr Sun Yat-sen et rejoignit le Gemingdang (futur Kuomintang) en 1914. De retour en Chine en 1915, Qian fréquenta une école préparatoire militaire avant d'être contraint d'abandonner ses études en raison des activités anti-Yuan Shikai. À la mort de Yuan, il reprit ses études et entra plus tard dans la section d'artillerie de l'école militaire de Baoding.\n\nAvant son inscription officielle, il fréquenta toutefois la Shinbu Gakko à Tokyo, puis la Shikkan Gakko. Après avoir obtenu son diplôme japonais et épousé Ouyang Zaoli, Qian s'inscrivit finalement à la section d'artillerie de Baoding, mais il démissionna en 1921 pour suivre Sun Yat-sen dans le Guangdong, rejoignant son armée sous les ordres de Xu Chongzhi. Figure centrale dans la préparation de Whampoa, il servit comme instructeur en armement. Lors des Expéditions orientales, Wang Boling fut remplacé par Qian Dajun en raison de ses performances médiocres à la tête du 2e régiment d'instruction, et servit plus tard comme officier d'état-major de He Yingqin.\n\nDevenu directeur de la garnison de Guangzhou pendant l'Expédition du Nord, Qian Dajun défendit vaillamment la ville contre l'invasion allemande, mais ne put empêcher le KMT de la perdre. Il suivit le reste de l'ANR dans le Guizhou, où il sert sous les ordres de He Yingqin en tant que commandant de division et officier d'état-major.§!"

 #徐庭瑤
 YUN_xu_tingyao:9 "Xu Tingyao"
 YUN_xu_tingyao_high_command_desc:9 "§YNaissance :§! §L9 octobre 1892, comté de Wuwei, province de l'Anhui, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LEntré en 1916 dans la troisième phase du département d'infanterie de l'Académie militaire de Baoding, Xu Tingyao commença à servir comme officier stagiaire dans l'Armée de l'Anhui, avant de devenir commandant de compagnie. En 1920, il retourna brièvement dans sa ville natale pour devenir instituteur, puis reprit du service en 1922 comme commandant de compagnie et commandant de bataillon dans l'Armée du Guangdong. Après s'être illustré par son courage et sa férocité lors des Expéditions orientales, il fut promu au grade de commandant de bataillon. En août 1925, Xu servit comme commandant au sein de la 1re Armée sous les ordres de Xu Chongzhi, participant à l'Expédition du Nord. Voyant l'armée s'effondrer sous ses yeux, Xu suivit la 1re Armée jusqu'au Guizhou, où il fut rapidement promu commandant de la 2e division, puis de la 4e division.\n\nEntrant dans une période de réflexion, Xu Tingyao se passionna pour le développement de la guerre mécanisée et motorisée, et demanda à He Yingqin de lui permettre de créer une école du corps des transports, en vue de la mise en place d'un corps blindé. Malgré la situation désastreuse de l'Armée nationale révolutionnaire au début des années 1930, Xu Tingyao espère qu'un jour, son rêve d'une force blindée chinoise s'abattant sur les seigneurs de la guerre et les impérialistes se réalisera. En attendant, tout ce qu'il peut faire, c'est rédiger des articles détaillant ses théories militaires, tels que "Sur les armes mécanisées", "Code d'entraînement des chars" et "Plan d'opération des forces mécanisées", ouvrages qui n'ont pas encore été publiés.§!\n\n§YNotes : La passion de Xu pour les régiments blindés lui a valu le surnom de "Père des Forces blindées chinoises", son seul contemporain étant Du Yuming.§!"

 #蔣鼎文
 YUN_jiang_dingwen:9 "Jiang Dingwen"
 YUN_jiang_dingwen_commander_desc:9 "§YNaissance :§! §L25 janvier 1895, à Zhuji, province du Zhejiang, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LAprès avoir suivi une formation standard, Jiang Dingwen s'engagea dans l'Armée étudiante de Hangzhou après le déclenchement de la Révolution Xinhai, puis, l'année suivante, il s'engagea dans l'Armée du Zhejiang afin de terminer sa formation militaire. Après avoir obtenu son diplôme, Jiang occupa les fonctions de commandant de section et de compagnie, avant de se rendre dans le Guangdong en 1917 pour participer à la Seconde Révolution du Dr Sun. Nommé lieutenant-colonel adjudant du département d'état-major, Jiang Dingwen devint colonel d'état-major en 1922, à l'âge de 27 ans seulement. Après avoir occupé divers postes d'état-major, Jiang Dingwen renonça volontairement à son grade et à sa fonction pour entrer à l'Académie de Whampoa, où il devint capitaine de la deuxième équipe d'étudiants et instructeur militaire.\n\nAyant l'étrange habitude de se lever tôt, il rencontrait souvent le directeur Chiang Kai-shek. Selon certaines sources, lors d'un exercice sur le terrain organisé à Whampoa, un conseiller étranger observait les exercices en compagnie de Chiang et Jiang. Posant des questions improvisées, Jiang Dingwen répondait avec aisance, à la grande surprise du conseiller. Participant à la répression de la Rébellion des Marchands de Guangzhou, Jiang servit également lors de la première Expédition orientale, gagnant le respect personnel de Chiang. Entrant dans l'Expédition du Nord avec fougue, Jiang participa au siège manqué de Wuhan, avant d'être repoussé jusqu'au Guizhou avec le reste de la 1re Armée.\n\nJeune visage parmi un groupe de vétérans, Jiang Dingwen fait partie du cercle restreint de Whampoa et sert fidèlement son supérieur He Yingqin.§!\n\n§YNotes : Connu pour sa vivacité d'esprit, sa rapidité d'action et sa maîtrise de la guerre mobile, Jiang Dingwen a gagné le surnom de Général "Volant".§!"

 #桂永清
 YUN_gui_yongqing:9 "Gui Yongqing"
 YUN_gui_yongqing_high_command_desc:9 "§YNaissance :§! §L7 mars 1901, comté de Guixi, province du Jiangxi, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LSélectionné avec d'autres habitants de Guixi pour étudier au Japon dès son plus jeune âge, Gui Yongqing finit par revenir en Chine lorsqu'il apprît la création de l'Académie militaire de Whampoa, rejoignant ainsi sa première promotion. Participant aux Expéditions orientales contre Chen Jiongming, Gui se distingua comme l'un des rares soldats de Whampoa à avoir activement participé aux pillages et aux saccages, ce qui fut remarqué par Li Zhilong. En apprenant cela, Chiang Kai-shek fut furieux et ordonna que Gui soit exécuté afin de servir d'exemple au reste de Whampoa, demandant à He Zhonghan d'être le bourreau. Cependant, en raison des liens qui unissaient Gui Yongqing à He Zhonghan, ce dernier intervint en faveur du premier, demandant à He Yingqin de supplier Chiang d'épargner sa vie et de lui accorder une peine plus clémente.\n\nCommandant du bataillon des forces spéciales de la 1re Armée de l'ANR, il entra dans le Fujian en 1926 pendant l'Expédition du Nord, mais après l'échec de la bataille de Longtan, Gui fut finalement écarté en raison de ses performances. Ayant miraculeusement survécu à l'effondrement de l'Expédition du Nord, Gui Yongqing se retrouva dans le Guizhou, au sein d'une armée bien plus honorable que lui.\n\nDésespéré de trouver un emploi, Gui mit à profit son expérience dans la guerre amphibie ainsi que ses relations au sein de l'establishment de Whampoa, notamment Teng Jie, pour obtenir une commission officielle en tant qu'amiral. Bien qu'il s'agisse d'un poste apparemment inutile, puisqu'il n'y a pas de littoral d'où partir, Gui espère que la fortune de l'ANR lui permettra d'obtenir un emploi convenable. En attendant, il se contente parfaitement de profiter des avantages d'une commission continue.§!\n\n§YNotes : D'une lâcheté exceptionnelle, Gui Yongqing s'est rendu complice de la torture de syndicalistes présumés et de détournement de fonds. N'ayant que peu ou pas d'expérience navale, Gui survit uniquement grâce à ses relations avec ses camarades de Whampoa.§!"

 #張靜愚
 YUN_zhang_jingyu:9 "Zhang Jingyu"
 YUN_zhang_jingyu_air_chief_desc:9 "§YNaissance :§! §L1895, comté de Gaotang, province du Shandong, Grand Qing§!\n§YAlignement :§! §PClique de Whampoa§!\n§YCarrière :§! §LAdmis à l'école préparatoire de l'Université de Tsinghua, Zhang Jingyu se prépara à étudier aux États-Unis. Cependant, avec le début soudain de la Weltkrieg, il se rendit en Europe où il étudia l'ingénierie à Liverpool. Adhérant à la branche européenne du Kuomintang chinois, il fut nommé chef de la branche de Liverpool par le Dr Sun en 1922. Rentré en Chine en 1924, il fut transféré à l'Académie militaire de Whampoa, servant comme secrétaire du Comité central du Parti. Servant d'abord comme secrétaire britannique du Département professoral de Wang Boling, il servit ensuite de secrétaire anglais directement à Chiang Kai-shek.\n\nNommé représentant du parti dans le 2e régiment d'entraînement de Whampoa, il participa à la première Expédition orientale, mais ne connut que très peu le combat. Une fois rentré à Guangzhou, il servit comme représentant du parti à l'Arsenal de Shijing, puis ensuite directeur du département commercial du Bureau d'aviation du Guangdong. Nommé directeur du Bureau d'aviation dans son ensemble en 1926, il servit comme représentant du parti simultanément au département de l'aviation et au département de la marine de l'ANR.\n\nA la suite de l'effondrement du contrôle du Kuomintang en Chine, Zhang Jingyu continua de servir d'intermédiaire entre les affaire du parti et celles de l'armée de l'air, et alors que l'armée de l'air du Guizhou est actuellement faible, il espère la voir modernisée, pour servir à l'avenir de base à une armée de l'air nationale chinoise.§!"

##Blueshirts Society (BSS)
 #滕杰
 YUN_teng_jie:9 "Teng Jie"
 YUN_teng_jie_bio:9 "Diplômé du département de sociologie de l'université de Shanghai, Teng Jie a acquis une grande expérience dans la gestion des affaires politiques et s'est forgé une idéologie radicale et extrême. Après avoir rejoint l'Académie militaire de Whampoa, Teng Jie obtint son diplôme du 4e département d'infanterie et participa à l'Expédition du Nord en tant que simple soldat. Il occupa ensuite le poste de commis au Département politique général du quartier général de l'Armée nationale révolutionnaire, et commença peu à peu à éprouver du dégoût pour la coopération entre le PSC et le KMT.\n\nAprès l'échec de l'Expédition du Nord, il quitta la Chine pour étudier au département d'économie politique de l'université Meiji au Japon, où il se concentra sur la politique des partis et l'étude de l'organisation des partis. Comprenant parfaitement le rôle important que jouent les partis politiques dans la politique moderne, Teng Jie en vint à croire que pour sauver la Chine, il fallait d'abord commencer par construire un parti. Analysant les ennemis internes du Kuomintang, à savoir les seigneurs de la guerre locaux et le Parti syndicaliste chinois, il jugea les premiers très fragiles et sans importance. En revanche, il considéra le Parti syndicaliste chinois comme l'une des plus grandes menaces pour le Kuomintang. Ce dernier disposait d'une organisation, d'une doctrine, d'une stratégie et du soutien de l'Internationale.\n\nPar conséquent, afin de faire face au PSC, il souhaitait la création d'une nouvelle "organisation partisane omnipotente", déclarant que si le Kuomintang ne surpassait pas le PSC en termes d'efficacité organisationnelle, il ne serait jamais en mesure de le vaincre dans les faits et ne pourrait garantir le succès complet de la Révolution nationale. Contribuant à l'organisation de ce qui est aujourd'hui appelé la "Société des Chemises bleues" au sein des vestiges du KMT de Droite, Teng Jie occupa le poste de directeur général du département de formation politique des vestiges de l'ANR."
 YUN_teng_jie_leader_desc:9 "§YNaissance :§! §L25 janvier 1906, comté de Funing, province du Jiangsu, Grand Qing§!\n§YCarrière :§! §L$YUN_teng_jie_bio$§!"
 YUN_teng_jie_commander_desc:9 "§YNaissance :§! §L25 janvier 1906, comté de Funing, province du Jiangsu, Grand Qing§!\n§YAlignement :§! §nSociété des Chemises bleues§!\n§YCarrière :§! §L$YUN_teng_jie_bio$§!"

 #劉健羣
 YUN_liu_jianqun:9 "Liu Jianqun"
 YUN_liu_jianqun_sic_desc:9 "§YNaissance :§! §L1902, comté de Zunyi, province du Guizhou, Grand Qing§!\n§YAlignement :§! §nSociété des Chemises bleues§!\n§YCarrière :§! §LDiplômé de l'École professionnelle provinciale du Guizhou, Liu Jianqun rejoignit He Yingqin dès ses débuts, puis fut recommandé par Hu Zhongxiang pour entrer au Département de Droit militaire de l'Armée du Guizhou. Après avoir occupé les fonctions de directeur du Département de Droit militaire et du Département des Approvisionnements militaires, Liu devint le secrétaire particulier de He Yingqin en 1925, à ses côtés lorsqu'il était instructeur à l'Académie militaire de Whampoa, puis lorsqu'il commanda les régiments d'entraînement lors des Expéditions orientales et la 1ère Armée lors de l'Expédition du Nord.\n\nNommé directeur de la Division de Formation politique de la Commission militaire du Guizhou, Liu Jianqun commença à rédiger une série de théories dans sa brochure "Propositions préliminaires pour la réorganisation du Kuomintang", suggérant que tous les membres du parti devaient adhérer totalement aux ordres du chef, symbolisés par le port de vêtements bleus — le costume Zhongshan étant confectionné dans un tissu bleu-gris. En collaboration avec Teng Jie, Liu contribua à la création de la "Société des Chemises bleues", l'un des rares membres de la faction à ne pas appartenir à Whampoa.\n\nAu sein de sa division de formation politique, Liu Jianqun a inculqué la devise "Un parti, une doctrine, un ennemi", qu'il a immédiatement intégrée aux Chemises bleues après l'obtention de leur diplôme. Diffusant la propagande et les tracts des Chemises bleues, son organisation secrète est devenue une force redoutable au sein des vestiges de l'ANR.§!\n\n§YNotes : Il affirmerait que tous les mouvements révolutionnaires couronnés de succès s'inspiraient des Trois Principes du Peuple.§!"

 #李士珍
 YUN_li_shizhen:9 "Li Shizhen"
 YUN_li_shizhen_commander_desc:9 "§YNaissance :§! §L1896, comté de Ninghai, province du Zhejiang, Grand Qing§!\n§YAlignement :§! §nSociété des Chemises bleues§!\n§YCarrière :§! §LDans ses jeunes années, Li Shizhen fut envoyé à Shanghai pour étudier. Il obtint son diplôme à l'École publique de Shanghai, puis s'inscrivit à l'Université du Zhejiang. Entré à l'Académie militaire de Whampoa en 1924, Li Shizhen participa à la "Société Sun Yat-sen" de droite créée par Chiang Kai-shek, où il occupa le poste de secrétaire adjoint. Après avoir obtenu son diplôme en septembre 1925, Li rejoignit l'Armée nationale révolutionnaire et occupa les fonctions de chef de section, d'instructeur de compagnie et de représentant du parti de la première division de la première armée. Participant à la Deuxième Expédition orientale, il prit part à la préparation de la création d'une académie de police en septembre 1926, occupant le poste de directeur de l'académie de police provisoire avec le grade de lieutenant-colonel. En 1927, il fut promu officier d'état-major de l'état-major général de l'ANR et, après l'échec de l'Expédition du Nord, il dirigea un régiment de sécurité dans le Guizhou.\n\nEnvoyé en 1930 pour étudier les tactiques policières modernes, il se rendit aux États-Unis pour servir sous les ordres du légendaire policier August Vollmer, qui lui transmit une grande partie de ses connaissances en matière de maintien de l'ordre efficace. Il se rendit ensuite au Japon pour étudier l'organisation de la police, entra à l'École d'infanterie japonaise et obtint plus tard son diplôme de l'Académie de police japonaise. Il retourna en Chine en 1932, où il occupa les fonctions d'officier d'état-major colonel de la Commission militaire, de directeur de l'Institut de formation de la police du département de police du Guizhou, de secrétaire du Comité exécutif central de la "Société de la Renaissance" des Chemises bleues et de secrétaire du département de police du Guizhou.§!\n\n§YNotes : D'une discipline rigoureuse et véritable expert en matière de maintien de l'ordre, Li Shizhen a considérablement réduit le banditisme dans le Guizhou, ce qui lui a valu l'approbation du Kuomintang dans la province.§!"

