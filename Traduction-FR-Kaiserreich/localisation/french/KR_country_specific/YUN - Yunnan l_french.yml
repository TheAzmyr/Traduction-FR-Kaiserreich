 YUN_KMT_WPC_party_long:9 "Kuomintang - Clique de Whampoa (Faction principale) (Guomíndang-Huangbu Xi (Benliu))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nHe Yingqin était un des instructeurs directeurs de Whampoa et le second principal de Chiang dans la Première Armée. Révolutionnaire du Guizhou, malgré une célèbre brouille avec Chiang il est parvenu à faire peser sa familiarité avec la province pendant l'exil de l'ANR pour construire une coalition de loyalistes, d'amis et de protégés au sein de l'armée qui est devenue sa base de soutien. Militaire conservateur et pas réellement intellectuel, il offre néanmoins un niveau de stabilité dont le parti a bien besoin.§!\n"

