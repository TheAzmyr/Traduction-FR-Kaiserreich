 YUN_revolutionary_datong_modifier:9 "Réalisation du Datong Révolutionnaire"
 YUN_revolutionary_datong_modifier_desc:9 "Enfin, la Nouvelle Droite s'est assuré le contrôle total du Parti et est désormais capable de mettre en œuvre sa véritable vision d'une réorganisation parfaite et totale, non seulement du Parti nationaliste chinois mais aussi des fibres morales qui ont longtemps donné aux Chinois leur hégémonie sur toute l'Asie. Tandis que les groupes désordonnés, les traîtres marxistes et les éléments dégénérés imprègnent et corrompent le vitalisme moral qui court dans les veines des nationaux-révolutionnaires, il est impératif que la révolution fasse tout le nécessaire pour exorciser ces éléments et atteindre le véritable datong révolutionnaire.\n\n§YLa Nouvelle Droite du Parti cherchera à promouvoir ses opinions sur la création d'un véritable État révolutionnaire chinois, basé sur la philosophie morale chinoise mais cherchant une modernisation similaire à celle de la Restauration Meiji japonaise. Vous pourrez renforcer ce modificateur dynamique en prenant des priorités de l'arbre politique pour amener la Chine vers leur vision d'un État organique.§!"

