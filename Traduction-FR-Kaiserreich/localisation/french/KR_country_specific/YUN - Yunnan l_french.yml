 YUN_KMT_BSS_party_long:9 "Kuomintang - Société des Chemises bleues (Guomindang-Lanyishe)\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nLa Société Sun Yat-sen de Whampoa était un groupe radical anti-syndicaliste qui échangeait insultes et coups de poing avec les gauchistes du camp. De plus en plus radicalisés par la supposée trahison de la gauche lors de l'Expédition du Nord et par l'intervention des puissances étrangères, beaucoup d'anciens élèves de Whampoa se sont radicalisés en exil. Il cherchent des solutions dans leur propre ultranationalisme et les traditions de Whampoa, ainsi que l'influence des groupes populistes étrangers comme en Russie ou en Roumanie pour sauver leur nation de la faiblesse et de la dégénérescence.\n\nOrganisée par des hommes comme Teng Jie, la Société des Chemises bleues a émergé de ce nationalisme militant sous la forme d'une société secrète au sein de l'ANR dédiée à construire un État national-populiste en Chine. Fanatique par nature, certains questionnent sa loyauté envers le général Hu Hanmin en même envers le parti lui-même.§!\n"

