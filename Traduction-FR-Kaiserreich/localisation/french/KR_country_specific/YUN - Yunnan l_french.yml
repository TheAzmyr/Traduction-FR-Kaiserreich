##############################
 YUN_the_mountain_economy: "L'Économie des Montagnes"
 YUN_the_mountain_economy_desc: "La topographie et la situation géographique du Yunnan nous ont à la fois béni et maudit de plusieurs particularités économiques. Si nous souhaitons ramener la prospérité dans la province, nous devons chercher à utiliser ces caractéristiques à notre avantage."

 YUN_agrarian_solution: "La Solution Agraire"
 YUN_agrarian_solution_desc: "L'un des deux plans détaillés par Miao Yuntai explique que le cycle actuel de la production agricole du Yunnan est sous-optimal et pourrait être grandement amélioré. Pour cela, il a proposé plusieurs politiques que nous devrions mettre en œuvre..."

 YUN_industrialisation:0 "La Solution Industrielle"
 YUN_industrialisation_desc:0 "L'un des deux plans détaillés par Miao Yuntai explique que la production industrielle actuelle du Yunnan est insatisfaisante et qu'elle pourrait être beaucoup plus importante. Pour cela, il a proposé plusieurs politiques et investissements que nous devrions faire passer..."

 YUN_expand_agricultural_production: "Accroître la Production Agricole"
 YUN_expand_agricultural_production_desc: "La production du Yunnan est largement restée entre les mains de particuliers qui ont dû se débrouiller seuls face à l'évolution des prix du marché et, plus récemment, à un effondrement total du marché. Afin de ramener la production de biens agricoles à une marge acceptable, nous devrions subventionner nos producteurs agricoles."

 YUN_seek_foreign_investment: "Solliciter des Investissements Étrangers"
 YUN_seek_foreign_investment_desc: "Afin de relancer notre développement agricole, nous devrons rechercher des capitaux étrangers. Bien que s'endetter auprès d'étrangers ne soit jamais une bonne idée, cela nous permettra de faire avancer nos réformes plus rapidement."

 YUN_Attract_Chinese_Investors: "Séduire les Investisseurs Chinois"
 YUN_Attract_Chinese_Investors_desc: "La Chine n'a jamais été considérée comme un géant industriel, mais il y a encore beaucoup de riches Chinois qui seraient prêts à investir dans notre province et dans notre nation pour que la Chine puisse un jour devenir une superpuissance mondiale. Par l'intermédiaire de la Fu-Dian Bank, nous allons émettre une nouvelle série d'obligations à un mois qui nous permettront d'obtenir l'argent dont nous avons besoin pour nos réformes et de mettre de l'argent dans les poches de nos investisseurs."

 YUN_FuDian_Bank_Reorganisation: "Réorganisation de la FuDian Bank"
 YUN_FuDian_Bank_Reorganisation_desc: "La FuDian Bank, fondée par le gouverneur Cai Ei en 1912, est la principale banque du Yunnan, et depuis lors, elle a fourni au Yunnan un approvisionnement stable en argent et un cadre financier stable à partir duquel propulser nos investissements. Cependant, des améliorations peuvent être apportées et la réorganisation de la banque pour l'adapter aux nouvelles devises chinoises et aux mouvements financiers mondiaux devrait être l'une de nos priorités."

 YUN_Road_Efforts: "Programme d'Aménagement Routier"
 YUN_Road_Efforts_desc: "Comme dans la majeure partie de la Chine, nos routes sont atrocement sous-développées. Cependant, contrairement à la majeure partie de la Chine, le Yunnan possède un labyrinthe complexe de montagnes, de vallées et de rivières qui transforme la construction de routes d'une simple entreprise en une odyssée. Afin de mieux déplacer les troupes et les marchandises, nous devons développer nos routes, ponts et tunnels."

 YUN_Frontier_Mining: "Exploitation Minière Frontalière"
 YUN_Frontier_Mining_desc: "La frontière du Yunnan est remplie à ras bord de ressources inestimables, non seulement d'étain, mais aussi de fer, de bauxite, de plomb, de zinc, de cuivre, de nickel et de nombreux autres minéraux non métalliques. Il faudra des décennies, voire des siècles, pour exploiter pleinement les ressources du Yunnan. Il est donc grand temps que nous commencions à financer la création de nouvelles mines et des expéditions pour chercher plus loin des ressources que nous pourrons échanger et utiliser pour notre propre prospérité."

 YUN_Yunnan_Guizhou_Railway: "Réseau Ferroviaire Yunnan-Guizhou"
 YUN_Yunnan_Guizhou_Railway_desc: "La connexion et l'expansion de nos chemins de fer avec nos revendications à Guizhou sont de la plus haute importance. En plus de faciliter le déplacement des troupes et des marchandises entre le Yunnan et le Hunan, cela facilite également le rapprochement de nos économies et nous évitera une autre bévue comme celle qu'a commise l'armée yunnanaise en dépassant ses lignes d'approvisionnement pendant la guerre Zhili-Fengtian..."

 YUN_expand_opium_production: "Accroître la Production d'Opium"
 YUN_expand_opium_production_desc: "Les Britanniques nous ont imposé l'opium au 19e siècle afin de dégénérer et d'affaiblir notre grande société ! Bien que nous souhaitions nous débarrasser de cet horrible fléau, nous pouvons l'exploiter pour financer notre développement, et la plante a des vertus médicinales. Cependant, Miao Yuntai a peut-être d'autres plans..."

 YUN_expand_subsistance_farming: "Développer l'Agriculture de Subsistance"
 YUN_expand_subsistance_farming_desc: "Afin de prévenir la possibilité d'une famine, nous devons encourager nos agriculteurs à produire davantage de nourriture pour eux-mêmes. Nous devons sécuriser notre approvisionnement alimentaire si nous voulons avoir une meilleure chance de stabiliser notre économie et notre province et aider nos agriculteurs à s'éloigner des cultures commerciales nuisibles qui nous ont rendus dépendants des exportations."

 YUN_exporting_our_yields: "Exporter nos Rendements"
 YUN_exporting_our_yields_desc: "Plus de paysans cultivent, et plus de paysans produisent de la nourriture pour eux-mêmes, ce qui signifie qu'il y a plus de nourriture à distribuer. Ainsi, nous avons maintenant des excédents de nourriture et pouvons utiliser ce que nous n'avons pas besoin de stocker pour aider à financer encore plus d'expansions. En vendant nos surplus de céréales, nous pouvons augmenter nos profits de manière significative dans un monde aussi changeant."

 YUN_strengthen_regional_cooperation: "Renforcer la Coopération Régionale"
 YUN_strengthen_regional_cooperation_desc: "Le pouvoir accru des gouvernements régionaux ne s'applique pas seulement aux aspects politiques, mais aussi à l'économie. Nous devons repenser la façon dont nous abordons la coopération entre nos assemblées afin d'avoir une économie cohérente malgré la décentralisation du Yunnan."

 YUN_Develop_East_Continent_University: "Développer l'Université du Continent Oriental"
 YUN_Develop_East_Continent_University_desc: "Un grand nombre d'universitaires et leurs étudiants ont fui vers l'ouest après l'échec de l'Expédition du Nord et l'intervention de l'Allemagne. Aujourd'hui, nous avons des centaines, voire des milliers d'universitaires assis dans des tentes qui tentent d'enseigner l'enseignement supérieur aux plus brillants d'entre nous. Il est nécessaire pour l'avenir de la province et de toute la Chine que nous développions ce qu'ils ont et que nous commencions à construire une véritable université."

 YUN_research_slot_4: "Élargir l'Université Nationale Associée du Sud-Ouest"
 YUN_research_slot_4_desc: "Les usines ne servent à rien sans des hommes formés et compétents pour les faire fonctionner. Et de plus, elles ont besoin d'un approvisionnement régulier en énergie pour les faire fonctionner. Pour garantir une offre future de techniciens et d'ouvriers qualifiés, nous devons encourager et subventionner l'enseignement supérieur."

 YUN_Hydroelectric_Ambition: "Ambition Hydroélectrique"
 YUN_Hydroelectric_Ambition_desc: "Le Yunnan est une région montagneuse. Certains de nos ingénieurs ont examiné nos rivières locales et sont arrivés à une révélation intéressante. Nous pouvons construire des barrages hydroélectriques ! Avec une telle construction dans notre arsenal industriel, nous pouvons mieux extraire l'énergie de la nature pour garder les lumières allumées et faire fonctionner nos usines. Une telle installation serait d'une grande utilité pour renforcer notre économie !"

 YUN_promote_tourism: "Promouvoir le Tourisme"
 YUN_promote_tourism_desc: "Le Yunnan est une belle province. Nos montagnes, nos vallées, nos vieilles villes et les rivières qui les traversent ont fait l'objet de nombreux livres et poèmes. Bien qu'elle ne soit pas au cœur de notre plan économique, la promotion du tourisme nous permettrait de gagner facilement de l'argent grâce à la beauté naturelle et historique de notre province."
 YUN_industrial_innovation: "Innovation Industrielle"

 YUN_industrial_innovation_desc: "L'industrie textile et légère du Yunnan était révolutionnaire à l'époque de la révolution Xinhai, mais elle a pris du retard avec l'apparition de nouvelles techniques de production industrielle en Occident. Si nous voulons l'emporter sur nos adversaires, nous devons profiter de notre accès au chemin de fer Kunming-Haiphong et importer de nouveaux outils pour nos usines et de nouveaux experts industriels pour nous aider à réorganiser et à améliorer notre industrie."

 YUN_Yunnan_textile_industry: "Industrie Textile du Yunnan"
 YUN_Yunnan_textile_industry_desc: "L'industrie textile yunnanaise a connu des débuts modestes avec de simples ateliers de confection avant l'ère industrielle. Aujourd'hui, il s'agit d'une industrie en pleine croissance qui ne cesse d'attirer des investisseurs et d'employer notre population. Nous devrions subventionner leur croissance afin que notre économie s'améliore."

 YUN_mining: "Élargir les Opérations Minières"
 YUN_mining_desc: "Les opérations minières près de Gejiu et d'autres grandes villes minières du Yunnan constituent un aspect majeur de l'économie yunnanaise, un aspect vital même. Le développement des mines, des fours et des fonderies dans notre province ainsi que les subventions accordées aux sociétés minières nous aideront à accroître notre production et la qualité de nos produits."
 YUN_mining1_decision: "Élargir l'Exploitation du Charbon dans [816.GetName]"
 YUN_mining1_decision_desc: "Le renforcement des mines, des fours et des fonderies de [816.GetName] ainsi que les subventions aux sociétés minières nous aideront à augmenter notre production et notre qualité."
 YUN_mining2_decision: "Élargir l'Exploitation de l'Aluminium dans [325.GetName]"
 YUN_mining2_decision_desc: "Le renforcement des mines, des fours et des fonderies à [325.GetName] ainsi que les subventions aux sociétés minières nous aideront à augmenter notre production et notre qualité."
 YUN_mining3_decision: "Élargir l'Exploitation du Chrome dans [816.GetName]"
 YUN_mining3_decision_desc: "L’expansion des mines, des fours et des fonderies dans [816.GetName] ainsi que l’octroi de subventions aux sociétés minières nous aideront à accroître notre production et notre qualité."
 YUN_mining4_decision: "Développer l'Excavation de Tungstène dans [816.GetName]"
 YUN_mining4_decision_desc: "L’expansion des mines, des fours et des fonderies dans [816.GetName] ainsi que l’octroi de subventions aux sociétés minières nous aideront à accroître notre production et notre qualité."

 YUN_Tusi_Debacle: "La Débâcle Tusi"
 YUN_Tusi_Debacle_desc: "Il existe de nombreux chefs de tribus au Yunnan, au Siam et en Birmanie avec lesquels nous avons des liens. Alors que nous continuons à examiner notre territoire et à l'exploiter pour les ressources que nous pouvons, nous devons tenir compte des chefs locaux, ou Tusi. Nous pouvons continuer la politique séculaire depuis les Ming de coopérer et de courtiser les Tusi, ou nous pouvons faire pression pour les intégrer directement au gouvernement."

 YUN_improve_mining_facilities: "Améliorer le Secteur Minier"
 YUN_improve_mining_facilities_desc: "Nous pourrions mieux exploiter nos ressources naturelles si nous disposions d'une meilleure infrastructure minière afin que l'extraction puisse atteindre plus rapidement et plus efficacement le réseau ferroviaire Kunming-Haiphong. Nous devrions développer les routes menant des mines et des grandes villes minières à la capitale et aux arrêts de chemin de fer, afin que nos rendements miniers soient plus importants."

 YUN_Develop_the_Great_Southwest: "Développer le Grand Sud-Ouest"
 YUN_Develop_the_Great_Southwest_desc: "Pendant longtemps, notre province a été engluée dans la pauvreté, mais nous avons toujours été l'une des plus riches de Chine. Nous étions peut-être autrefois une région reculée pour Beijing, mais nous sommes aujourd'hui la définition même d'une province modèle !"

 YUN_shining_pearl_of_the_southwest: "La Perle Brillante du Sud-Ouest"
 YUN_shining_pearl_of_the_southwest_desc: "Avec notre économie complètement réformée et revigorée, avec les expansions massives que nous avons subies, nous sommes redevenus vraiment grands. Nous avons une fois de plus revendiqué le titre de "Perle Brillante du Sud-Ouest" !"

 YUN_Kunming_Municipal_Construction: "Construction Municipale de Kunming"
 YUN_Kunming_Municipal_Construction_desc: "La création d'une nouvelle société à Kunming dans le but de rénover et d'améliorer notre capitale est un autre pas vers notre essor économique. Avec la création de la Kunming Cement Company, nous serons en mesure de lancer des projets de construction plus ambitieux dans notre province sans avoir besoin du soutien de Beijing."

 YUN_National_Southwestern_Associated_University: "Université Nationale Associée du Sud-Ouest"
 YUN_National_Southwestern_Associated_University_desc: "Grâce au chaos qui règne dans le centre et l'est de la Chine, les intellectuels exilés nous ont apporté beaucoup d'espace pour organiser de nouvelles équipes de recherche afin d'aider le département R&D de l'Arsenal de Kunming. À ce titre, la formation de la nouvelle Université Nationale Associée du Sud-Ouest, qui représente les facultés de différentes universités prestigieuses, nous permettrait de mieux coordonner ces efforts."

 YUN_seeking_new_markets: "Explorer de Nouveaux Marchés"
 YUN_seeking_new_markets_desc: "Notre propre approvisionnement en marchandises étant assuré, nous devrions chercher à vendre notre production excédentaire à l'étranger. Si la dépendance à l'égard des exportations dans le passé a nui à notre propre autosuffisance, nous sommes convaincus que la reprise de la pratique exclusive des biens excédentaires ne peut qu'apporter des avantages à notre économie."

 YUN_expand_infra: "Développer l'Infrastructure Rurale"
 YUN_expand_infra_desc: "Depuis l'apparition des premiers établissements humains sur les rives du lac Dian, il y a des milliers d'années, relier les généreuses terres agricoles aux villages et aux villes à travers le dédale de montagnes et de vallées du Yunnan a constitué un défi de taille pour tous les gouvernements de la région. Nous devons faire de notre mieux pour le développer et améliorer le cadre existant."

##Alternate Tree
 YUN_initial_stabilisation:0 " Stabilisation Initiale "
 YUN_initial_stabilisation_desc:0 "Avec la dernière maladresse de Tang, une rébellion massive a éclaté à travers le Yunnan. Les Fédéralistes, le Kuomintang et les Seigneurs de guerre ont commencé à s'affronter dans une lutte pour la domination. Ce n'est que maintenant, après des semaines de lutte, que les blessures commencent à guérir..."

 YUN_End_the_Monarchy: "Finir les [QIE.GetName]"
 YUN_End_the_Monarchy_desc: "Les [QIE.GetName] est une épine dans notre pied depuis des décennies, et il a largement dépassé son utilité. C'est pourquoi il nous revient, à nous qui avons renversé le prétendant Yuan Shikai pendant la Guerre de Protection Nationale, de sauver la Chine de la disgrâce."

 YUN_Secure_Tibet2: "La Débâcle Tibétaine"
 YUN_Secure_Tibet2_desc: "Même si le gouvernement du Yunnan est tourné vers la conquête, il y a encore de petits différends que nous devons résoudre. Dans le chaos qui a suivi l'indépendance du Tibet, il leur est arrivé de s'emparer de terres qui nous appartenaient. Cependant, beaucoup se demandent si nous devons vraiment nous concentrer sur une si petite revendication en ces temps difficiles..."

 YUN_Exploit_Burma2: "L'Affaire du "Livre Jaune""
 YUN_Exploit_Burma2_desc: "L'incident de Pianma, en 1910, a vu les Britanniques et leurs laquais birmans prendre le contrôle de ce qui était et est toujours un territoire chinois légitime. Cependant, nous négocions depuis des mois avec les chefs de tribus de la région frontalière, et ils ont proclamé leur soutien à notre égard. Le temps est venu de jouer cartes sur table et de publier le "Livre jaune"..."

 YUN_Strike_At_Liangguang: "Grève à Liangguang"
 YUN_Strike_At_Liangguang_desc: "Liangguang a toujours été une épine dans notre pied au cours des dernières décennies, d'abord en nous envoyant les restes décadents de la Nouvelle Clique du Guangxi, puis en rejoignant la Ligue des Huit Provinces. Leur temps en tant qu'épine dans notre camp est maintenant terminé, car nous allons les abattre avant qu'ils puissent supposer une menace pour notre province."

 YUN_connect_sea: "La Course à la Mer"
 YUN_connect_sea_desc: "Avec notre acquisition du Liangguang, nous sommes enfin libres de détourner nos exportations vers des ports sous notre propre contrôle et à nos propres conditions. En reliant les deux provinces, nous aurons enfin une alternative à la route d'exportation Kunming-Haiphong."

 YUN_the_Siamese_Threat2: "Nos Revendications au Siam"
 YUN_the_Siamese_Threat2_desc: "La chute de l'Empire britannique a vu la Birmanie réaffirmer son indépendance, mais cela s'est accompagné d'une faiblesse. Sans le soutien des Britanniques et de l'Entente, le Siam a pu revendiquer une partie de la région de Pianma, qui est un véritable territoire chinois. Avec l'acceptation réussie de l'Affaire du Livre Jaune, il est maintenant temps de sécuriser les mines d'argent qui ont été volées par les Siamois !"

 YUN_Conquer_Indochina: "Conquérir l'Indochine"
 YUN_Conquer_Indochina_desc: "L'Indochine est une épine dans notre pied depuis l'antiquité. Aujourd'hui, ils sont en possession du précieux réseau ferroviaire Kunming-Haiphong, et une fois de plus, nous avons le choix d'entrer en guerre pour la région afin de renforcer la Chine..."

 YUN_Long: "Clique de Long Yun"
 YUN_Long_desc: "Long Yun, un général Yi local et un officier très populaire parmi les soldats et les groupes minoritaires du Yunnan, est arrivé en tête dans la lutte pour le pouvoir qui a suivi le renversement de Tang. Quant à l'avenir qui attend le Yunnan, seul Long Yun le sait..."

 YUN_the_Society_of_Bamboo_King: "La Société du Roi du Bambou"
 YUN_the_Society_of_Bamboo_King_desc: "La Société du Roi Bambou est une organisation secrète, composée principalement de chefs Tusi, de politiciens et d'autres groupes apparemment désavantagés par l'empiètement des Han au Yunnan. Bien que la plupart de leurs objectifs soient entourés de mystère, ce que nous savons, c'est qu'ils souhaitent limiter l'influence des Han au Yunnan, et qu'il est dans notre intérêt de collaborer avec eux pour l'unité du Yunnan."

 YUN_Dian_Identity: "Identité Dian"
 YUN_Dian_Identity_desc: "Pendant des siècles, le Yunnan a été un creuset de cultures. Divisée, la province a été la proie de Beijinget des étrangers, et à ce titre, nous devons nous efforcer de former une nouvelle identité, qui intègre l'aspect multiculturel de notre province dans une mosaïque harmonieuse d'ethnies, unies dans leur désir d'auto-préservation et de prospérité de la province."

 YUN_Sinitic_Dominance: "Dominance Sinitique"
 YUN_Sinitic_Dominance_desc: "Malgré tous les revers, les Han sont devenus la majorité ethnique du Yunnan, et comme les groupes minoritaires insistent pour avoir des droits distincts de ceux du reste de la Chine, nous devons continuer à encourager l'immigration Han afin que le Yunnan puisse continuer à faire partie de la Chine, de peur qu'il ne développe réellement des sentiments séparatistes."

 YUN_Restore_political_stability: "Restaurer la Stabilité Politique"
 YUN_Restore_political_stability_desc: "Avec la reprise de l'immigration Han, plusieurs groupes ethniques ont montré leur désapprobation de nos politiques, et protestent maintenant contre nos réformes apparentes. Bien que nous compatissions à leurs demandes, nous ne pouvons pas nous permettre une dissidence maintenant, et nous devons supprimer leurs protestations pour le moment."

 YUN_King_of_Yunnan2: "Le "Roi du Yunnan""
 YUN_King_of_Yunnan2_desc: "Le titre de "Roi" du Yunnan se transmet de gouverneur Provincial à gouverneur Provincial depuis l'époque de Cai Ei, étant donné l'immense pouvoir que le gouverneur exerce sur la province frontalière. Long Yun, bien qu'étant un anti-monarchiste convaincu, a gracieusement accepté ce titre, et le pouvoir et la légitimité que sa position lui confère sur la province sont indéniables."

 YUN_Democratic_Fortress2: "Forteresse Démocratique"
 YUN_Democratic_Fortress2_desc: "Malgré sa distance par rapport à la capitale et son isolement relatif, le Yunnan est devenu plus qu'un fief de seigneur de guerre. Avec des universités qui fonctionnent, un secteur industriel en plein essor, un système judiciaire, un corps législatif représentatif et une assemblée élue localement, le Yunnan est l'une des rares provinces de Chine qui peut vraiment être considérée comme démocratique. Du moins pour les normes chinoises."

 YUN_NRA_prevailed: "Victoire de l'Armée Nationale Révolutionnaire "
 YUN_NRA_prevailed_desc: "Malgré l'échec de l'Expédition du Nord et tous les revers subis par Tang Jiyao, Long Yun et les nombreux autres ennemis du Kuomintang, l'Armée Nationale Révolutionnaire a réussi à s'imposer dans la province. Quant à ce que l'avenir réserve au Yunnan, c'est au nouveau gouverneur d'en décider..."

 YUN_Land_Problem: "Redistribution des Terres"
 YUN_Land_Problem_desc: "Après une analyse approfondie effectuée par Miao Yuntai, il a été jugé nécessaire de procéder à une réforme agricole afin d'améliorer notre efficacité en matière de culture et d'extraction, ainsi que les conditions de travail des paysans et des petits propriétaires de notre nation."

 YUN_Form_The_National_Protection_Alliance:0 "Former l'Alliance Nationale de Protection"
 YUN_Form_The_National_Protection_Alliance_desc: "La Chine est plongée dans le chaos après des décennies de conflits entre seigneurs de la guerre et la faiblesse du gouvernement de Beijing. Le Yunnan ne peut donc pas rester inactif et attendre que Beijing vienne à son secours. Nous devons agir rapidement et saisir cette opportunité afin de garantir la force et la stabilité de la Chine !"

 YUN_emergent_financial_measures: "Mesures Financières Émergentes"
 YUN_emergent_financial_measures_desc: "Alors que l'économie de notre province progresse, nous devons également essayer de la suivre financièrement. De nouvelles ouvertures d'investissement ont été faites, de nouvelles entreprises ont ouvert leurs portes, de nouvelles usines se sont installées, et nous devrions tous les encourager via nos mesures financières pour continuer à améliorer le Yunnan et en faire la province modèle."

 YUN_cult_of_personality: "Culte de la Personnalité"
 YUN_cult_of_personality_desc: "La faiblesse de Tang était son manque de contact avec le citoyen moyen. Son style de vie somptueux et son attitude vantarde ont fini par causer sa perte. Notre nouveau gouverneur l'a compris, et en utilisant sa position d'officier, de célébrité locale et de père de famille, il prévoit de susciter la sympathie de chaque soldat, politicien et famille de la classe ouvrière."

 YUN_continue_isolation: "Continuer l'Isolement"
 YUN_continue_isolation_desc: "Le Yunnan, peut-être grâce à sa situation géographique, reste l'un des rares endroits en Chine qui n'a pas complètement sombré dans le chaos, le népotisme et la répression. Peut-être les choses devraient-elles rester ainsi, et nous devrions essayer de favoriser une province plus stable. La Chine a assez de guerre comme ça, ils n'ont pas besoin que nous jetions notre chapeau dans l'arène."

 YUN_the_mountain_fortress: "La Forteresse des Montagnes"
 YUN_the_mountain_fortress_desc: "Notre province est déjà assez difficile à attaquer, car les ennemis sont limités aux petites vallées et aux passages étroits des montagnes. Cependant, cela ne signifie pas qu'elle est inattaquable. Nous pouvons encore améliorer ses défenses en installant des lignes défensives dans ces vallées et passages. Cela devrait suffire à dissuader tout attaquant potentiel."

 YUN_join_the_left_KMT_committee: "Rejoindre le Comité du KMT de Gauche"
 YUN_join_the_left_KMT_committee_desc: "Avec le gouvernement révolutionnaire qui lutte contre Beijing, il n'est que juste que nous suivions le vrai Kuomintang pour apporter la révolution en Chine !"

 YUN_join_the_right_KMT_committee: "Rejoindre le KMT de Droite"
 YUN_join_the_right_KMT_committee_desc: "Malgré la résistance de Wang Jingwei dans le Fujian, leur version du Kuomintang est clairement en désaccord avec ce que Sun Yat-Sen voulait vraiment. Au lieu de cela, nous chercherons à rejoindre ceux qui suivent réellement ce pour quoi Sun Yat-Sen et Chiang Kai-Shek ont combattu et sont morts !"

 YUN_Kuomintang_government_Initiative:0 "Initiative du Gouvernement du Kuomintang"
 YUN_Kuomintang_government_Initiative_desc:0 "Avec nos alliés derrière nous, il est enfin temps de faire un retour en force et de sauver la Chine de l'Empereur, des Japonais et des seigneurs de guerre. L'heure des comptes a sonné, la Chine sera unie et libre ou nous mourrons en essayant !"

 YUN_gear_up_for_war: "Se Préparer à la Guerre"
 YUN_gear_up_for_war_desc: "Alors que la guerre est courante dans le reste de la Chine, le Yunnan est resté relativement isolé du reste de la Chine. Cela a joué contre nous lors de la dernière guerre Zhili-Fengtian des années 20, où notre avancée dans le Guizhou a été stoppée par un manque d'approvisionnement. Nous ne pouvons pas laisser cela se reproduire et, à ce titre, nous devons nous préparer aux conflits à venir."

 YUN_Revive_republican_ideals: "Raviver les Valeurs Républicaines"
 YUN_Revive_republican_ideals_desc: "La complaisance dans la province s'est généralisée, car beaucoup de gens ne se soucient plus du tout de l'existence d'un gouvernement central ou d'une Chine unifiée. Cette situation ne peut être tolérée, la Chine doit être sauvée, et nous devons insuffler à nouveau le patriotisme à notre population "

 YUN_Reform_KMT_Organisation: "Réformer l'Organisation du Kuomintang "
 YUN_Reform_KMT_Organisation_desc: "Le Kuomintang, ou plus précisément la branche de l’Armée Nationale Révolutionnaire du Kuomintang, n’a guère subi de réformes depuis l’assassinat du Généralissime. Nous devrions envisager de restructurer notre parti et commencer à adopter des réformes qui pourraient aider notre province à s’intégrer plus facilement à notre organisation."

 YUN_A_New_China: "Une Nouvelle Chine"
 YUN_A_New_China_desc: "La Chine a finalement été réunifiée sous le Soleil Blanc, le Ciel Bleu et la Terre Entièrement Rouge du Kuomintang. Bien qu'il y ait encore un long chemin à parcourir avant de nous remettre du Siècle de l'Humiliation, nous avons réalisé le rêve de feu Dr Sun et de notre défunt Maréchal Chiang Kai-shek. Longue vie à notre Généralissime Zhu Peide, unificateur de la Chine !"

 YUN_Ultimatium_To_Sichuan2: "Ultimatum au Sichuan "
 YUN_Ultimatium_To_Sichuan2_desc: "La Clique du Sichuan est l'exemple vivant de la raison pour laquelle les seigneurs de guerre ne peuvent plus régner en Chine avec la récente famine. Nous allons envoyer un ultimatum au Sichuan pour qu'il rétablisse l'état de droit de la République, et s'il refuse, nous enverrons un message à toute la Chine : Le temps des seigneurs de la guerre est terminé..."

 YUN_Enter_Yangtze_River2: "Pénétrer dans la Vallée du Yangtze"
 YUN_Enter_Yangtze_River2_desc: "La Vallée du Fleuve Yangtze ouvre la voie au cœur de la Chine. Allant du Sichuan jusqu'à Shanghai. Si nous voulons sauver la Chine, nous devrons contrôler ce fleuve vital, et pour commencer notre hégémonie, nous devrons éliminer le gardien de la vallée : le Hunan."

 if_they_fully_accept_tt: "§YEffets s'ils acceptent pleinement:§!"
 if_they_partially_accept_tt: "§YEffets s'ils acceptent partiellement:§!"

 YUN_Deal_with_Nanjing: "Accord avec Nanjing"
 YUN_Deal_with_Nanjing_desc: "Tant que Nanjing sera aux mains de l'ennemi, la Chine ne sera jamais vraiment unie. Leur insulte à la Chine et aux idéaux de la République a assez duré, et nous mettrons fin à leur défi."

 YUN_civilian_kmt: "Fonder un Parti Civil"
 YUN_civilian_kmt_desc: "La victoire de la clique Whampoa sur ses rivaux seigneurs de guerre n'a pas encore attiré la reconnaissance des autres éléments du Kuomintang. Nous manquons d'alliés civils pour le moment, ce qui nous prive de légitimité interne. Si nous voulons être plus qu'une autre clique de militaires, nous devons faire des concessions aux intellectuels de droite du parti, chassés par le fourbe Wang Jingwei."

 YUN_assembly: "Le Destin de l'Assemblée"
 YUN_assembly_desc: "Malgré le leadership du Yunnan dans la guerre de Protection Nationale et sa réputation de bastion démocratique, son assemblée provinciale a toujours été entachée de corruption et remplie de fidèles de la clique du Yunnan. Dans certains cas, les représentants sont de purs officiers militaires. Une décision doit être prise quant à son orientation future."

 YUN_supervisory_organs: "Organes de Surveillance"
 YUN_supervisory_organs_desc: "Dans les temps sombres de l'ère des Seigneurs de Guerre, la corruption et le népotisme se sont institutionnalisés. La création de divers organismes de réglementation, au premier rang desquels les Yuans de contrôle et d'examen, est cruciale pour freiner cette corruption. Celles-ci se concentreront principalement sur la surveillance des irrégularités financières, mais nous ferons miroiter la possibilité d'une future responsabilité militaire pour attirer des intellectuels sensibles à notre cause."

 YUN_warlordism: "Incorporer les troupes des Seigneurs de Guerre"
 YUN_warlordism_desc: "La triste réalité de la situation actuelle est que nous manquons désespérément d'amis. Cela signifie que si nous voulons poursuivre notre quête de libération nationale, nous devrons accorder l'amnistie à divers officiers Seigneurs de Guerre et coopter les structures de pouvoir existantes dans les terres que nous libérons. Les garder sous contrôle pourrait être un problème pour l'avenir, mais pour l'instant, nous travaillerons avec qui nous pouvons."

 YUN_new_life_movement: "Le Mouvement Nouvelle Vie"
 YUN_new_life_movement_desc: "La Chine a sombré dans un profond déclin moral au fil des ans, corrompue à la fois physiquement et spirituellement. La clé pour inverser cette décadence est la restauration de valeurs propres, avec des inspirations à la fois confucéennes et chrétiennes. Ce mouvement Nouvelle Vie aidera à capter l'imagination du public, aidant à transformer le parti en un mouvement de masse, mais consolidé. Cela prouvera que nous sommes plus que de petits autocrates."

 YUN_expand_party_congress: "Congrès élargi du Parti"
 YUN_expand_party_congress_desc: "Il y a beaucoup d'amis républicains et nationalistes qui souhaitent voir la fin de l'oppression étrangère et de la division intérieure. Bien que le troupeau compte également beaucoup de personnalités peu recommandables, nous prendrons le temps d'inviter ceux que nous jugeons dignes au sein d'un congrès élargi du Parti pour aider à fournir la tutelle politique dont notre peuple a besoin pour établir un jour une république constitutionnelle."

 YUN_kmt_personality_cult:0 "Culte de la Personnalité"
 YUN_kmt_personality_cult_desc: "Notre grand Généralissime [ROOT.GetLeader] incarne les vraies valeurs du Kuomintang et détient l'héritage de Sun Yat-sen, de Chiang Kai-shek et de la Révolution Xinhai. L'avenir s'annonce brillant avec lui à la barre, et bien qu'il reste de nombreuses divisions au sein du parti, tout sera dirigé par sa main directrice. Sa sagesse et ses prouesses nécessitent cependant que de nouveaux pouvoirs d'urgence lui soient octroyés ainsi qu'à ses collaborateurs, pour protéger notre avenir."

 YUN_implementing_the_three_principles: "Mise en œuvre des Trois Principes"
 YUN_implementing_the_three_principles_desc: "Le Dr Sun Yat-sen a proposé les Trois Principes du Peuple, le travail fondamental du Kuomintang et l'idéologie directrice pour des générations de républicains chinois pour les années à venir. Bien qu'il reste encore beaucoup à faire, nous avons commencé les travaux préparatoires à la mise en place d'une République Chinoise. Nous mettrons l'accent sur la perpétuation de l'héritage intellectuel du Dr Sun, et promouvrons une certaine orthodoxie du parti à cette égard."

 YUN_dangguo: "Consolider Dangguo"
 YUN_dangguo_desc: "Pendant cette période de lutte nationale, le Kuomintang sera le premier et le seul parti à exercer la tutelle politique. Nous sommes embarqués dans une formidable mission presque spirituelle pour l'âme d'une nation. Ce parti-État assurera la fin des Seigneurs de Guerre, de l'impérialisme et de la monarchie, et servira de guide honnête et incorruptibles pour une future république multipartite. Jusque-là cependant, la démocratie doit attendre."

 YUN_secure_northern_china: "Sécuriser le Nord-Est de la Chine"
 YUN_secure_northern_china_desc: "Le gouvernement Fengtian, bien que défiant les Qing, est toujours un traître à la nation chinoise. Soutenant une façade purement républicaine, leur chef de guerre n'est rien d'autre qu'un chien de poche japonais, et il nous incombe de sauver la Mandchourie de tels tyrans, et de lui rendre sa place légitime en Chine."

 YUN_secure_western_china: "Sécuriser la Chine Occidentale"
 YUN_secure_western_china_desc: "Avec l'Est sécurisé, il est maintenant temps de commencer la longue marche vers l'Ouest. Tant que le Kuomintang défend les idéaux de Sun Yat-Sen, il est du devoir de la République de protéger les citoyens chinois, où qu'ils se trouvent. Comme l'Occident chinois a récemment sombré dans le chaos, les moyens de subsistance de nombreux Chinois sont maintenant menacés, et il est de notre devoir de marcher et de restaurer l'ordre."

