 YUN_KR_gathering_storm_desc:9 "Jadis force motrice du Républicanisme dans le Sud, la Clique du Yunnan s'est retrouvée abaissée par les injustices de l'époque. Forcé de s'agenouiller devant le Gouvernement de Beijing, le gouverneur Tang Jiyao voit son gouvernement dans l'impasse dans la lutte qui l'oppose aux vestiges du Kuomintang au Guizhou. Se proclamant lui-même chef du Mouvement fédéraliste, Tang cherche non seulement à écraser les rebelles du KMT, mais aussi à unifier le pays selon ses termes. L'héritier de la Protection de la Nation verra-t-il la bannière fédéraliste flotter sur l'Empire du Milieu, ou le rêve de la Révolution nationale renaîtra-t-il avec les flammes de la vengeance ?"

 YUN_country_intro_background:9 "GFX_YUN_intro"
 YUN_country_intro_header:9 "§lMaître du Continent Oriental§!"
 YUN_country_intro_content:9 "Longtemps foyer du sentiment anti-Qing, le §YYunnan§! prit les armes à la suite de la proclamation de la §lRévolution Xinhai§! en 1911. Sous la direction de §mLi Genyuan§!, l'Académie militaire de Kunming était devenue la pièce maîtresse de l'échiquier révolutionnaire de la région, ses étudiants et ses facultés ayant tous des liens avec le §lTongmenghui§! d'une manière ou d'une autre. Sous les auspices de §mLi Genyuan§!, §PCai E§!, §aLuo Peijin§!, §PLiu Cunhou§!, §mGu Pinzhen§!, §aTang Jiyao§! et d'autres, le §lTongmenghui§! du §YYunnan§! lança son propre soulèvement en solidarité avec §lXinhai§! le 30 octobre 1911 (le neuvième jour du neuvième mois du calendrier lunaire), surnommé "Soulèvement du Double Neuf". Devenant l'une des premières provinces à remporter une victoire totale dans le cadre de la §lRévolution Xinhai§!, le §YYunnan§! poursuivit en envahissant le §YSichuan§! et le §YGuizhou§!, inspirant les forces locales à la révolte, tout en faisant de même au §YGuangxi§! et au §YGuangdong§!. Devenu l'équivalent d'un héros national, §PCai E§! devint gouverneur du §YYunnan§!, et §aTang Jiyao§! devint gouverneur du §YGuizhou§!.\n\nLa diarchie politique instable entre le Nord et le Sud ayant fini par se désintégrer à cause des machinations politiques de §PYuan Shikai§!, le héros de §lXinhai§! et fervent révolutionnaire §cLi Leijun§! lança sa §cSeconde Révolution§! sous les auspices de §aSun Yat-sen§!, une entreprise qui échoua finalement après qu'un grand nombre de provinces, y compris le §YYunnan§! et le §YGuizhou§!, ait refusé de répondre à l'appel de la révolution. Demeurant prisonnier d'un équilibre politique instable, §PCai E§! fut "promu" à un poste à §YBeijing§!, en étant pratiquement forcé d'accepter, et nomma par conséquent §aTang Jiyao§! pour le remplacer au §YYunnan§! ; §PLiu Xianshi§! remplaçant §aTang§! au §YGuizhou§!.\n\nPlanifiant de restaurer la monarchie, §PYuan Shikai§! poussa §mLi Genyuan§!, §aTang Jiyao§!, §cLi Liejun§!, §PCai E§! et d'autres révolutionnaires dans et hors du pays à planifier une autre révolte contre son règne. Demandant publiquement que §PYuan Shikai§! exécute tous les complices de ses ambitions impériales, et ne recevant aucune réponse, §PCai E§!, §cLi§! et §aTang§! annoncèrent la formation de l'§lArmée de Protection de la Nation§! et leur indépendance vis-à-vis du §cGouvernement central§!. Province isolée contre le reste de la Chine, les victoires décisives et éclatantes remportées au début de la campagne contre l'Armée de §eBeiyang§! virent le §YYunnan§! être rejoint par le §YGuizhou§!, le §YGuangxi§!, le §YGuangdong§! et finalement la majorité du Sud (même si certains étaient réticents).\n\nVainqueur, et formant son propre gouvernement pendant une brève période, §PCai E§! comme §PYuan Shikai§! moururent peu après, laissant derrière eux les fondations de l'ère des seigneurs de la guerre. Une lutte politique s'engageant entre §PFeng Guozhang§! et §PDuan Qirui§!, de facto les successeurs de §PYuan§!, l'Assemblée du Nord fut dissoute, et en réponse §aSun Yat-sen§!, §cZhang Taiyan§! et d'autres lancèrent le §lMouvement de Protection de la Constitution§! au §YGuangdong§!, même si ce dernier fut finalement piraté par des chefs tels que §PLu Rongting§! et §aCen Chunxuan§!, qui tentèrent de négocier avec §eBeiyang§!. Engagé dans le Mouvement en tant que Généralissime en second (mais démissionnant immédiatement), §aTang§! poursuivit ses ambitions de contrôle du Sud-Ouest.\n\nAu début des années 1920, le mouvement §YFédéraliste§! connut une poussée intellectuelle, gagnant des partisans clés parmi les seigneurs de la guerre tels que §PLu Yongxiang§!, §aCao Kun§!, §cZhao Hengti§!, §aTang Jiyao§!, §lChen Jiongming§!, §SXiong Kewu§! et d'autres. A la mort de §aSun§! en 1925, §aTang§! tenta de faire valoir ses revendications comme Généralissime, mais il fut repoussé par la §PNouvelle Clique du Guangxi§! et se replia dans la honte au §YYunnan§! et au §YGuizhou§!."

 YUN_country_intro_header_1:9 "§gLe Roi du Sud-Ouest§!"
 YUN_country_intro_content_1:9 "De facto mis à l'écart dans son propre gouvernement, et craignant par dessus-tout une invasion imminente du Kuomintang, §aTang Jiyao§! fit porter le chapeau de l'échec de l'invasion du Guangxi à §PZhang Ruji§! (l'un des quatre commandants de la Garnison du Yunnan) et lui retira le commandement du §YMengzi§!, §gLong Yun§! recevant §YKunming§!, §PHu Ruoyu§! recevant l'ancien territoire de §PZhang§! et §PLi Xuanting§! restant à §YDali§!. En juillet 1926, §aTang§! forma son propre parti politique, se réclamant d'une idéologie indépendante des influences étrangères et compatible avec la "Nature chinoise". Connu sous le nom de §cMinzhidang§!, ou §cParti du Gouvernement du Peuple§!, il est résolument §YFédéraliste§! mais entretient une relation ambiguë avec le §lZhigongdang§!, ou §lParti de l'Intérêt public§!, fondé par §lChen Jiongming§!, dont §aTang Jiyao§! avait accepté d'être le commandant en second à peine un an plus tôt.\n\nAvec le vacillement de l'Expédition du Nord début 1927, §aTang§! tenta une fois encore d'envahir le §kKuomintang§!, mais tous ses subordonnés lui désobéissant, un coup d'État fut finalement fomenté. Initié par §PHu Ruoyu§!, le §YCoup d'État du 6 Février§! permit à §gLong Yun§! de devenir le seigneur de la guerre le plus puissant du §YYunnan§!. Insistant pour que §aTang§! demeure gouverneur fantoche pour maintenir l'équilibre du pouvoir, §gLong§! fut finalement trompé par les jeux de pouvoir de §aTang§! le 6 avril, qui orchestra une révolte au §YMengzi§! et força §PHu Ruoyu§! à sortir de §YKunming§!, avant d'ordonner à §PMeng Youwen§! de chasser §gLong Yun§!.\n\nLe §kKuomintang§! débutant une Longue Marche vers le §YGuizhou§! début 1927, §PChiang Kai-shek§! fut assassiné en février et §cZhu Peide§! prit le contrôle comme §PGénéralissime§!, négociant avec les seigneurs de la guerre rivaux du §YYunnan§! pour lui permettre de s'installer dans la province de §YGuizhou§!.\n\nAvec le succès de Tang et la diminution de la menace du §RKuomintang§!, le Roi du Sud-Ouest reprit §YKunming§! et força un accord négocié entre tous les partis : §aTang§! reçut §YKunming§!, §gLong§! reçut §YZhaotong§! et §PHu§!, §PLi Xuanting§! et §PZhang Ruji§! reçurent le §YMengzi§!. §aSun Du§!, un ancien subordonné de §PHu§! et soutien de §aTang§!, reçut §YDali§!. Reprenant les négociations avec §YBeijing§! au cours de la 4e Guerre Zhili-Fengtian en 1928, §aTang§! assura des concessions au §YFédéralisme§! ainsi qu'un financement du Gouvernement central, à la condition qu'il s'attaque au §RKuomintang§! au §aGuizhou§!.\n\nCependant, comme lors de l'Expédition du Nord, §gLong Yun§! refusa de sacrifier ses soldats, et peut d'actions purent avoir lieu. Au cours des années 1930, la §gClique du Yunnan§! se tourna vers l'intérieur à cause des désillusions vis-à-vis du §zGouvernement du Zhili§!, et cessa ses raids contre le §kKuomintang§!. Au même moment, la §gJunte§! du §kKuomintang§! au §YGuizhou§! établit un conseil dirigeant de 5 membres, avec §PHe Yingqin§!, §cTan Yankai§!, §cZhu Peide§!, §aCheng Qian§! et §PLi Zongren§!. Réorganisant les vestiges de l'ANR, ils consolidèrent leurs forces au sein des 1e, 3e, 6e et 7e Armées nationales révolutionnaires, repoussant §cTan Yankai§!."

 YUN_country_intro_header_2:9 "Le Château de Cartes Rempli"
 YUN_country_intro_content_2:9 "§MLa Clique du Yunnan§!\nPlusieurs factions politiques locales disparates entourent l'équilibre délicat qui règne au §YYunnan§!. Son cœur étant représenté par la §aClique de Tang§!, nommée d'après son chef §aTang Jiyao§!, toutes représentent le visage actuel de la politique provinciale. Directement loyale envers le successeur de §PCai E§!, §aTang Jiyao§!, le passé de la §aClique de Tang§! est aussi trouble que celui de son chef. Adoptant à la fois des politiques autoritaires et progressistes, avec le but ultime de promouvoir le §YFédéralisme§!, la §aClique de Tang§! cherche à obtenir le soutien d'intellectuels réformistes tout en conservant la loyauté de la petite noblesse et des officiers. Elle est liée au §cParti du Gouvernement du Peuple (Minzhidang)§!, le successeur de l'ancien §cParti démocratique (Minzhudang)§! de §aTang§!, représentant l'approche plus réformiste, démocratique et conservatrice du Gouverneur, inspirée par §cLiang Qichao§!, §cZhang Shizhao§! et §cZhang Taiyan§!.\n\nSon partenaire dans la poursuite de la démocratie est la §lSociété du Croissant de Lune§!, composée d'un florilège d'intellectuels ayant étudié en Angleterre ou en Amérique et qui écrivent pour le compte du §lMagazine du Croissant de Lune§!. Entrant souvent en conflit avec des écrivains de gauche à cause de leur adoption d'une vision plus conservatrice de la culture chinoise, les §lAcolytes du Croissant de Lune§! promeuvent une forme de constitutionnalisme plus humaniste, avec un accent sur les droits de l'Homme et l'éducation.\n\nIl reste les Cliques de §PHu Ruoyu§! et §gLong Yun§!, centrées autour de leurs dirigeants éponymes. Adoptant diverses formes de projets gouvernementaux semi-progressistes, les cliques des seigneurs de la guerre ne désirent qu'être au sommet, renforcer le Yunnan et persister dans la province, au moins à la surface. Parmi eux se trouvent plusieurs groupes d'intérêts mineurs, comme la §mChambre du Commerce du Yunnan§!, le §nParti Jeune Chine§! et d'autres.\n\n§MLe Kuomintang§!\nAu sein du régime des vestiges du §kKuomintang§! qui s'est consolidé au §YGuizhou§!, il demeure de nombreuses factions ayant des interprétations idéologiques disparates des Trois Principes du Peuple et de la volonté du §aGuofu§!. Avec les loyalistes de la Vieille Droite, le §kKMT§! du Guizhou comprend le berceau de la secte de la Nouvelle Droite du parti, sous son théoricien idéologique principal, §aDai Jitao§!. Pourtant, les vrais rênes du pouvoir demeurent aux mains des descendants de §PChiang Kai-shek§!, sous la forme de la §PClique de Whampoa§! dirigée par §PHe Yingqin§!. A travers la promotion de l'ultranationalisme palingénétique de §aDai§!, qu'il prétend tirer des croyances traditionnelles chinoises, §PHe Yingqin§! cherche à revitaliser la Chine pour poursuivre la Révolution nationale.\n\nGrâce aux efforts de §aDai§!, la Société du Zhejiang des Camarades révolutionnaires, actuellement dirigée par les §afrères Chen§!, cherche à fusionner au sein de l'entité informelle qu'est la §aClique du Club central§!, des technocrates ayant leur propre doctrine "vitaliste" et un nationalisme révolutionnaire paternaliste similaire à celui de la §PClique de Whampoa§!. En s'opposant à la §mNouvelle Clique des Sciences politiques§!, et avec leur niche administrative et leurs intérêts bancaires, ils sont naturellement technocratiques et élitistes, mais sont au fait des limites de la démocratie "libérale" - contrôlée par la bureaucratie.\n\nLes radicaux du Parti ont trouvé leurs foyers à droite comme à gauche au sein de la §SClique du Génie civil§! et de la §nSociété des Chemises bleues§!. Cette dernière considère que la §RRévolution nationale§! a perdu son objectif révolutionnaire, et est inspirée par Savinkov et Codreanu. Le §SGénie civil§! occupe une niche particulière d'hommes de gauche fortement liés au §rComité d'Action provisoire§!, flottant entre la §Sgauche§! et la §adroite§! du Parti.\n\nLa faction qui demeure en position dominante est toutefois la §c3e Armée de Zhu Peide§!, représentant la §aVieille Droite du Kuomintang§!. Inspiré par le Sanminisme orthodoxe et adhérant fortement à l'intégrité de §aHu Hanmin§! comme chef du §YComité central§!, §cZhu Peide§! est intrinsèquement régionaliste par nature, cherchant à aider le Comité central à retourner au §YLiangguang§!. Sur son flanc se trouve la secte de gauche de §RZhu De§! au sein de la §cTroisième Armée§!, grandement influencée par §RZhang Bojun§!, membre du §RComité d'Action provisoire§!."

 YUN_guide:9 "§MChemins de Satellite du Kuomintang - PDCPO/3AG - CGC - CSP - 3AD§! ($radical_socialist_coloured$ / $social_democrat_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Pour que le §cKuomintang§! prenne le pouvoir au Yunnan, il doit remporter la §YLutte Dian-Qian§!\n£white_dot Pour devenir satellite, vous devez vous soumettre à l'Insurrection MinGan ou à tout autre Gouvernement du Kuomintang.\n\n£white_dot §YNote : Les chemins PDCPO/3AG Radical-socialiste et CGC Social-démocrate ne sont disponibles que si vous êtes un satellite de l'§RInsurrection MinGan§!§!\n\n§MParti démocratique chinois des Paysans et des Ouvriers/Gauche de la Troisième Armée§! ($radical_socialist_coloured$)\n£white_dot Une fois que votre maître a pris Beijing (avec votre aide), faites en sorte que §RZhang Bojun§! et §RZhu De§! prennent le pouvoir en donnant aux §RRadicaux-Socialistes§! la plus grande popularité de parti\n£white_dot Plus tard, vous pourrez trahir le Comité central et unifier la Chine selon vos conditions\n\n§MClique du Génie civil§! ($social_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Une fois que votre maître a pris Beijing (avec votre aide), faites en sorte que §SChen Cheng§! prenne le pouvoir en donnant aux §SSociaux-Démocrates§! ou aux §PAutocrates Paternalistes§! (selon que vous soyez aligné sur le §RKuomintang de Gauche§! ou le §cKuomintang de Droite§!) la plus grande popularité de parti\n£white_dot Plus tard, vous pourrez trahir le Comité central et unifier la Chine selon vos conditions\n\n§MNouvelle Clique des Sciences politiques§! ($market_liberal_coloured$)\n£white_dot Une fois que votre maître a pris Beijing (avec votre aide), faites en sorte que §cZhu Peide§! reste au pouvoir en donnant aux §cSociaux-Conservateurs§! la plus grande popularité de parti\n£white_dot Plus tard, vous pourrez trahir le Comité central et unifier la Chine selon vos conditions\n£white_dot Après l'unification, complétez votre arbre de priorités jusqu'à recevoir l'événement à propos des élections du parti, et faites gagner §mLi Genyuan§!\n\n§MDroite de la Troisième Armée§! ($social_conservative_coloured$)\n£white_dot Une fois que votre maître a pris Beijing (avec votre aide), faites en sorte que §cZhu Peide§! reste au pouvoir en donnant aux §cSociaux-Conservateurs§! la plus grande popularité de parti\n£white_dot Plus tard, vous pourrez trahir le Comité central et unifier la Chine selon vos conditions\n£white_dot Après l'unification, complétez votre arbre de priorités jusqu'à recevoir l'événement à propos des élections du parti, et faites gagner §cZhu Peide§!\n\n\n§MChemins de Prétendants du Kuomintang - CSP - CCC - CGC - CWP - SCB§! ($market_liberal_coloured$ / $authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$ / $national_populist_coloured$)\n£white_dot Pour que le §cKuomintang§! prenne le pouvoir au Yunnan, il doit remporter la §YLutte Dian-Qian§!\n£white_dot Pour devenir prétendant, vous devez déclarer la guerre au propriétaire du Guangzhou et former votre propre gouvernement rival\n\n§MNouvelle Clique des Sciences politiques§! ($market_liberal_coloured$)\n£white_dot Gardez le §cZèle nationaliste§! a un niveau bas et prenez Beijing\n£white_dot Assurez-vous que §PHe Yingqin§! ne réussisse pas lors de la première phase de la §YCrise de la Constitution provisoire§!\n£white_dot Après que §mZhang Qun§! a pris le pouvoir, aidez la §mCSP§! à adopter la constitution provisoire lors de la deuxième phase\n\n§MClique du Club central§! ($authoritarian_democrat_coloured$)\n£white_dot Gardez le §cZèle nationaliste§! a un niveau haut et prenez Beijing\n£white_dot Assurez-vous que §PHe Yingqin§! ne réussisse pas lors de la première phase de la §YCrise de la Constitution provisoire§!\n£white_dot Après que §mZhang Qun§! a pris le pouvoir, aidez la §aClique CC§! à adopter une motion de censure lors de la deuxième phase\n\n£white_dot La §aClique du Club central§! a deux scénarios après l'unification : §YS'occuper de la Ruche nationale§! avec §PDai Jitao§! et §YEnfiler l'Aiguille§! avec §aChen Lifu§! & §aChen Guofu§!\n£white_dot Pour conserver §PDai Jitao§! après l'unification, refusez sa démission. Accepter sa démission débloquera §aChen Lifu§! & §aChen Guofu§!\n\n§MClique du Génie civil§! ($paternal_autocrat_coloured$)\n£white_dot Gardez le §cZèle nationaliste§! a un niveau haut et prenez Beijing\n£white_dot Assurez-vous que §PHe Yingqin§! ne réussisse pas lors de la première phase de la §YCrise de la Constitution provisoire§!\n£white_dot Après que §mZhang Qun§! a pris le pouvoir, soutenez le §YCoup d'État de Whampoa§!\n£white_dot Après l'unification, sélectionnez la première priorité de l'arbre de la §PClique du Génie civil§!\n\n§MClique de Whampoa§! ($paternal_autocrat_coloured$)\n£white_dot Gardez le §cZèle nationaliste§! a un niveau central et prenez Beijing\n£white_dot Assurez-vous que §PHe Yingqin§! réussisse lors de la première phase de la §YCrise de la Constitution provisoire§!\n\n£white_dot La §PClique de Whampoa§! a 5 sous-scénarios liés au choix du joueur après l'unification : §YUn Avenir Démocratique et Révolutionnaire§! (§Saligné sur la CGC§!), §YRestaurer l'Équilibre Spirituel§! (§aaligné sur la CCC§!), §YCentralisme Militaire§! (§Paligné sur la CWP§!), §YRemanier le Yuan Exécutif§! (§maligné sur la CSP§!) et §YLa Réalisation de la Dictature§! (§saligné sur la SCB§!)\n£white_dot Pour accéder à ces scénarios, sélectionnez la priorité éponyme lorsque c'est possible\n\n§MSociété des Chemises bleues§! ($national_populist_coloured$)\n£white_dot Gardez le §cZèle nationaliste§! a un niveau bas et prenez Beijing\n£white_dot Assurez-vous que §PHe Yingqin§! ne réussisse pas lors de la première phase de la §YCrise de la Constitution provisoire§!\n£white_dot Après que §mZhang Qun§! a pris le pouvoir, soutenez le §PCoup d'État de Whampoa§!\n£white_dot Après l'unification, sélectionnez la première priorité de l'arbre de la §sSociété des Chemises bleues§!"

 YUN_guide_1:9 "§MChemins de Satellite Fédéraliste - LDCY - PGP - YTX§! ($social_democrat_coloured$ / $market_liberal_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot Pour que les §fFédéralistes§! arrivent au pouvoir au Yunnan, ils doivent remporter la §YLutte Dian-Qian§!\n£white_dot Pour devenir satellite, soumettez-vous à n'importe quel gouvernement §fFédéraliste§!\n\n§MLigue démocratique chinoise du Yunnan§! ($social_democrat_coloured$)\n£white_dot Une fois que votre maître a pris Beijing (avec votre aide), faites en sorte que la §SLigue démocratique chinoise du Yunnan§! prenne le pouvoir dans la lutte de pouvoir qui s'ensuit\n£white_dot Plus tard, vous pourrez trahir votre suzerain et unifier la Chine selon vos propre termes\n£white_dot Gardez un §fEnthousiasme démocratique§! haut et aidez §SCun Shusheng§! à gagner les élections nationales\n\n§MParti du Gouvernement populaire/Clique de Dian§! ($market_liberal_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot Une fois que votre maître a pris Beijing (avec votre aide), faites en sorte que la §SLigue démocratique chinoise du Yunnan§! prenne le pouvoir dans la lutte de pouvoir qui s'ensuit\n£white_dot Plus tard, vous pourrez trahir votre suzerain et unifier la Chine selon vos propre termes\n£white_dot §mTang Xiaoying§! et le §mParti du Gouvernement populaire§!/§aClique de Dian§! peuvent arriver au pouvoir à la fois comme §mLibéraux économiques§! et §aDémocrates autoritaires§!\n\n£white_dot Pour arriver au pouvoir avec les §mLibéraux économiques§!, gardez un §fEnthousiasme démocratique§! haut et aidez §mTang Xiaoying§! à gagner les élections nationales\n£white_dot Pour arriver au pouvoir avec les §aDémocrates autoritaires§!, gardez un §fEnthousiasme démocratique§! bas et aidez §aTang Xiaoying§! à remporter la lutte de pouvoir\n\n£white_dot Alternativement, peut arriver au pouvoir si la §SLigue démocratique chinoise du Yunnan§! ou le §mParti du Gouvernement populaire§! voit son §fEnthousiasme démocratique§! baisser à un bas niveau\n\n\n§MChemins de Prétendant Fédéraliste - SCL - PGP - YTJ§! ($social_liberal_coloured$ / $social_conservative_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot Pour que les §fFédéralistes§! arrivent au pouvoir au Yunnan, ils doivent remporter la §YLutte Dian-Qian§!\n£white_dot Pour devenir prétendant, déclarez la guerre au propriétaire de Guangzhou et formez votre gouvernement rival\n\n§MSociété du Croissant de Lune§! ($social_liberal_coloured$)\n£white_dot Gardez un §fEnthousiasme démocratique§! haut et prenez Beijing\n£white_dot Après l'unification, élisez §lLuo Longji§! Président\n\n§MParti du Gouvernement populaire§! ($social_conservative_coloured$)\n£white_dot Gardez un §fEnthousiasme démocratique§! haut et prenez Beijing\n£white_dot Après l'unification, élisez §cTang Jiyao§! Président\n\n§MClique de Dian§! ($authoritarian_democrat_coloured$)\n£white_dot Gardez un §fEnthousiasme démocratique§! bas et prenez Beijing\n£white_dot Après l'unification, élisez §aTang Jiyao§! Président dans des circonstances perçues comme injustes\n\n£white_dot Alternativement, peut prendre le pouvoir si la §lSociété du Croissant de Lune§! ou le §cParti du Gouvernement populaire§! voit son §fEnthousiasme démocratique§! baisser à un bas niveau"

 YUN_guide_2:9 "§MRégionalistes - CLY - CLH - CHR§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Pour que les §eRégionalistes§! prennent le pouvoir au Yunnan, un camp doit remporter la §YLutte Dian-Qian§!\n£white_dot Déclarez la guerre au propriétaire de Guangzhou et arrivez à une impasse du conflit avant de demander la paix\n£white_dot Après avoir signé la paix, §aLong Yun§! renversera le gouvernement\n\n§MClique de Long Yun§! ($authoritarian_democrat_coloured$)\n£white_dot Après le début de la Seconde Guerre sino-japonaise, contrez la tentative de coup d'État de §PHu Ruoyu§!\n£white_dot Plus tard, vous pourrez trahir votre suzerain et unifier la Chine selon vos conditions\n£white_dot §aLong Yun§! a deux chemins post-unification : §YGouvernement par l'Efficacité§! et §YLa Démocratie Choisie§!\n£white_dot Pour accéder à l'un des chemins, sélectionnez la priorité éponyme\n\n§MClique de Lu Han§! ($authoritarian_democrat_coloured$)\n£white_dot Après le début de la Seconde Guerre sino-japonaise, faites en sorte que le coup d'État de §PHu Ruoyu§! réussisse\n£white_dot Plus tard, vous pourrez trahir votre suzerain et unifier la Chine selon vos conditions\n£white_dot Après l'unification, faites en sorte que §aLu Han§! remporte la lutte de pouvoir contre §PHu Ruoyu§!\n\n§MClique de Mengzi§! ($paternal_autocrat_coloured$)\n£white_dot Après le début de la Seconde Guerre sino-japonaise, faites en sorte que le coup d'État de §PHu Ruoyu§! réussisse\n£white_dot Plus tard, vous pourrez trahir votre suzerain et unifier la Chine selon vos conditions\n£white_dot Après l'unification, faites en sorte que §PHu Ruoyu§! remporte la lutte de pouvoir contre §aLu Han§!"

