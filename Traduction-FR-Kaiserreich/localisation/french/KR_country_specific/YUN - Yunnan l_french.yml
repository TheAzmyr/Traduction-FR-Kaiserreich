### Characters ###
 #朱培德
 YUN_zhu_peide: "Zhu Peide"
 YUN_zhu_peide_leader_desc:9 "§YNaissance :§! §L1888, à Lufeng, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §LDescendant d'une famille distinguée de Lufeng, Zhu Peide pouvait compter parmi ses ancêtres de fiers serviteurs de la Dynastie Ming et de loyaux administrateurs de l'Empire Qing. Malgré sa lignée, il s'est rallié à la cause du Dr Sun Yat-sen en tant que révolutionnaire zélé et érudit. Après un bref passage dans le Jiangxi en tant que président de la province et une longue carrière dans le Kuomintang, Zhu Peide s'est exilé après l'échec de l'Expédition du Nord du KMT. Avec le reste de la 3e armée de l'ANR, il est retourné dans sa région natale du Yunnan et a commencé à se construire une nouvelle carrière au sein de l'administration de Tang Jiyao.\nLorsque le gouvernement de Tang est tombé, Zhu Peide a saisi l'occasion pour rallier les restes du Kuomintang de Droite et dénoncer la prise de pouvoir de Long Yun. Avec ses camarades, il a marché à l'ouest vers Kunming et a mené une prise de pouvoir réussie. Désormais confortablement installé dans la capitale du Yunnan, il a juré de reconstruire un Gouvernement National, honorant l'héritage de Sun Yat-Sen.§!"
 YUN_zhu_peide_sic_desc:9 "§YBorn:§! §L1888, in Lufeng, Yunnan Province, Qing Empire§!\n§YBackground:§! §LA scion of a distinguished Lufeng family, Zhu Peide could trace among his ancestors proud servants to the Ming Dynasty and loyal administrators of the Qing Empire. Despite his lineage, he aligned himself to Dr Sun Yat-sen's cause as a zealous and scholarly revolutionary. After a brief stint in Jiangxi as the province's chairman and a lengthy career in the Kuomintang, Zhu Peide fled into exile after the KMT's failed Northern Expedition. Alongside most of the remaining 3rd NRA army, he returned back to his home region of Yunnan, beginning to build up a new career within Tang Jiyao's administration.§!"

 #唐繼堯
 YUN_tang_jiyao: "Tang Jiyao"
 YUN_tang_jiyao_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 14 août 1883, à Qujing, Province du Yunnan, Empire Qing\n§YCarrière politique :§! $YUN_tang_jiyao_desc$"

 #盧漢
 YUN_lu_han: "Lu Han"
 YUN_lu_han_leader_desc:9 "§YNaissance :§! §L1895, à Zhaotong, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §L$YUN_lu_han_desc_start$ Que cela soit vrai ou non, il semble que les liens de sang ou d'amitié qui existaient entre eux n'étaient pas assez forts pour empêcher Lu Han de saisir cette dernière opportunité. $YUN_lu_han_desc_mid$, et mène maintenant un audacieux coup d'État contre ses anciens camarades. Lu a désespérément rassemblé ses forces dans la capitale et s'est mis en route pour affronter la tempête à venir. Pourtant, les hommes qui l'entourent s'interrogent : peut-on vraiment faire confiance à un homme qui a trahi son propre frère supposé ?§!"
 YUN_lu_han_desc_start:9 "Des rumeurs ont longtemps circulé selon lesquelles Lu Han serait le demi-frère de Long Yun, ce qui aurait été l'une des raisons de l'étroite camaraderie entre les deux hommes."
 YUN_lu_han_desc_mid:9 "Le jeune général Yi a servi dans le Kuomintang, s'est battu avec le Viet Nam Quoc Dan Dang d'Indochine."
 YUN_lu_han_commander_desc:9 "§YNaissance :§! §L1895, à Zhaotong, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §L$YUN_lu_han_desc_start$ $YUN_lu_han_desc_mid$.§!"

 #胡若愚
 YUN_hu_ruoyu: "Hu Ruoyu"
 YUN_hu_ruoyu_leader_desc:9 "§YNaissance :§! §L1894, à Luoping, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §LLa nouvelle administration ne devait pas durer, car les hommes qui ont évincé Tang Jiyao ont maintenant retourné leurs couteaux et leurs fusils les uns contre les autres. Hu Ruoyu a fait le premier pas, cherchant à contrôler la capitale avec l'aide de sa petite bande de partisans. Contrairement à ses pairs, Hu est issu d'une famille privilégiée d'érudits et de propriétaires terriens, mais il s'est retrouvé attiré par la politique révolutionnaire du début du XXe siècle. Sous le patronage de Tang Jiyao, il a gravi les échelons de l'Armée du Yunnan, pour finalement obtenir une position confortable dans l'état-major militaire de Kunming. Avec des poches profondes et des liens étroits avec les officiers et les garnisons de la capitale, Hu a fait le pari risqué d'évincer et d'arrêter ses co-conspirateurs, se proclamant ainsi le nouveau chef du Yunnan. L'avenir dira si ce risque est payant...§!"
 YUN_hu_ruoyu_commander_desc:9 "§YDescription du général\nNaissance :§! §g1894, à Luoping, Province du Yunnan, Empire Qing§!\n§YCarrière militaire :§! §g$YUN_hu_ruoyu_desc$§!"

 #龍雲
 YUN_long_yun: "Long Yun"
 YUN_long_yun_desc_start:9 "Dans sa jeunesse, Long Yun a été inspiré par les mouvements étudiants radicaux anti-Qing parmi ses camarades de l'Académie militaire du Yunnan. Il rejoint une milice locale et participe à la révolution Xinhai, gravissant les échelons jusqu'à servir sous les ordres de Tang Jingyu en tant que commandant de la cinquième armée, au sein de la clique du Yunnan."
 YUN_long_yun_desc_end:9 "L'origine ethnique de Long, membre de la minorité Yi, n'a pas facilité les choses, même si elle a favorisé les amitiés entre son administration et ses proches. Pragmatique, étranger à l'élite politique Han et chef de guerre ambitieux, le "dragon du Yunnan" pourrait être une force avec laquelle la Chine devra compter."
 YUN_long_yun_leader_desc:9 "§YNaissance :§! §L19 octobre 1894, à Zhaotong, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §L$YUN_long_yun_desc_start$ Son ascension au pouvoir fut favorisée par l'étroite camaraderie qu'il entretenait avec son supérieur, ainsi qu'avec son demi-frère présumé, Lu Han. Pourtant, avec le temps, ces amitiés furent entachées de rivalités politiques et d'une compétition acharnée pour le pouvoir au sein du mouvement révolutionnaire en déclin. Il a fallu de nombreux sacrifices, de nombreuses trahisons et certainement des regrets, mais Long Yun s'est élevé à la tête de la clique du Yunnan en tant que nouveau chef de guerre.\nL'emprise de Long sur le Yunnan est ténue mais déterminée, il a beaucoup d'ambitions pour rester une figure de proue dans les années à venir, mais tout comme il a évincé son prédécesseur, il y a un risque certain que ses propres subordonnés se retournent contre lui à tout moment. $YUN_long_yun_desc_end$§!"
 YUN_long_yun_high_command_desc:9 "§YBorn:§! §LOctober 19th, 1894, in Zhaotong, Yunnan Province, Qing Empire§!\n§YBackground:§! §L$YUN_long_yun_desc_start$ $YUN_long_yun_desc_end$§!"

 #朱德
 YUN_zhu_de: "Zhu De"
 YUN_zhu_de_desc_start:9 "Famed as a man who rose from humble beginnings, Zhu De was nothing but a dirt poor peasant, a simple tenant farmer in the Sichuan countryside. At nine years of age, he was taken in by a wealthy uncle and later sent to study at Yunnan Military Academy. His time at the academy saw him enlist in the Tongmenghui, the predecessor to the Kuomintang. The next years in Zhu De's life were a turbulent series of travels throughout China, fighting at various revolutionary fronts with the National Republican Army, serving various political factions and building up a great network of connections. From Sichuan to Shanghai, Tibet and even a brief stint as a student in Berlin, the roads of fate eventually lead Zhu De back to Yunnan. In recent years he fell afoul of the warlord Tang Jiyao's authoritarianism, being driven to resign his position in the National Republican Army and promise to abstain from politics rather than face an umpteenth journey around the Asian continent."
 YUN_zhu_de_desc_end:9 "Zhu has set out with a simple goal, to here in Yunnan build the moral and responsible democratic institutions which he has studied, taught and dreamed of."
 YUN_zhu_de_leader_desc:9 "§YNaissance :§! §L1er décembre 1886, à Yilong, Province du Sichuan, Empire Qing§!\n§YCarrière :§! §L$YUN_zhu_de_desc_start$\nZhu De s'attendait peut-être à passer le reste de sa vie à enseigner à l'Académie Militaire du Yunnan, mais la nouvelle de la chute du gouvernement de Tang et du chaos qui régnait au Yunnan l'a convaincu de sortir de l'ombre. En déjouant et en surpassant les despotes en puissance du Yunnan, $YUN_zhu_de_desc_end$§!"
 YUN_zhu_de_army_chief_desc:9 "§YBorn:§! §LDecember 1st, 1886, in Yilong, Sichuan Province, Qing Empire§!\n§YBackground:§! §L$YUN_zhu_de_desc_start$\n$YUN_zhu_de_desc_end$§!"

 #李鑫
 YUN_li_xin: "Li Xin"
 YUN_li_xin_leader_desc:9 "§YNaissance :§! §L12 octobre 1897, à Longling, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §LLi Xin a d'abord fréquenté une école privée allemande à Kunming, où il a ensuite étudié dans diverses universités du pays. Il a d'abord étudié l'agronomie à l'Université du Sud-Est de Nanjing, mais fut transféré à l'Université d'Agriculture de Beijing. Au cours de son séjour dans la capitale du Nord, il s'intéressa de plus en plus à la pensée politique étrangère, étudiant le mouvement bolchevique raté en Russie et l'idéologie syndicaliste désormais ascendante en Europe. Tout au long des années 20, il se rapprocha de plus en plus du syndicalisme et, plus tard, avec d'autres étudiants radicaux de l'université, il forma un groupe politique appelé la "Société du Renouvellement" afin de promouvoir les opinions de gauche. Après avoir obtenu son diplôme en 1926, il se rendit à Guangzhou et assista à une conférence organisée par le Parti Syndicaliste Chinois et le Kuomintang sur le Socialisme agricole. Bien que Li soit à ce moment-là épris de syndicalisme, il accepta la demande des représentants politiques de rejoindre le CSP et aida à organiser un mouvement politique dans sa province natale du Yunnan. Baptisé "Branche Spéciale du Yunnan", ce groupe était initialement censé collaborer avec ses supérieurs, mais il a perdu le contact avec le parti mère après l'échec de l'Expédition du Nord.\nLi, l'une des figures clés du groupe, a commencé à appliquer les mêmes courants idéologiques que ceux qui avaient dominé la Société du Renouvellement, construisant une société intellectuelle clandestine de radicaux syndicalistes au cœur de Kunming. Cela a conduit à un large schisme entre ceux qui étaient fidèles aux croyances originelles de la Branche Spéciale et l'influence syndicaliste de Li, ce qui a finalement conduit le parti de Li à fonder "Xindianshe" ou "La Nouvelle Société" en tant que groupe distinct. En dépit de ses convictions révolutionnaires, Li a réussi à rester sous le radar du gouvernement de Tang. Au départ, plusieurs seigneurs de guerre du Yunnan étaient au courant de ses convictions de gauche, mais n'avaient guère de raison de persécuter un simple érudit agricole. Tout a changé lorsque Li Xin s'est rendu dans diverses mines d'étain du Yunnan, dans l'espoir d'organiser les travailleurs en un syndicat. Il s'est même déguisé en mineur, travaillant dur dans l'espoir de se rapprocher du prolétariat. Après avoir organisé une grève sauvage en 1929, Li a failli être arrêté et exécuté, ce qui l'a contraint à se cacher. Depuis lors, il n'a cessé d'accroître son influence politique, dans l'espoir d'unir à nouveau les travailleurs du Yunnan et de montrer aux seigneurs de guerre que le pouvoir est entre les mains du prolétariat.§!"

 #王复生
 YUN_wang_fusheng: "Wang Fusheng"
 YUN_wang_fusheng_leader_desc:9 "§YNaissance :§! §L27 septembre 1896, à Xiangyun, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §LLa vie de Wang était sans histoire jusqu'à ce qu'il soit admis au programme d'arts libéraux de l'Université de Beijing. Très tôt, il commença à fréquenter des groupes d'étudiants radicaux et fit la connaissance de plusieurs personnalités influentes telles que Li Xin et Li Dazhou. Alors que nombre de ses camarades s'essayaient à l'étude du mouvement syndicaliste renaissant qui balayait l'Europe et l'Amérique, Wang resta un marxiste convaincu. Il rejoignit ensuite la "Société du Renouvellement" de Li Xin, un groupe de gauche qui promouvait l'idéologie socialiste à l'Université de Beijing. Pendant cette période, il a vu nombre de ses camarades être réprimés, arrêtés et même exécutés par le gouvernement de Beijing, ce qui l'a poussé à suivre une voie vengeresse et autoritaire. Tout comme son collègue Li Xin, il a rencontré des membres du Parti Syndicaliste Chinois et du Kuomintang, et a reçu pour instruction de retourner au Yunnan et d'organiser les socialistes dans la province. L'espoir était de renverser l'emprise du seigneur de la guerre Tang Jiyao sur le sud-ouest, en fondant une "Branche Spéciale du Yunnan" du Parti Syndicaliste capable de fomenter la révolution.\nPourtant, la branche spéciale fut presque anéantie lorsque l'Expédition du Nord échoua, et ses supérieurs au sein du Kuomintang et de la Ligue des Syndicalistes Chinois furent dispersés. Pire pour Wang, ses propres camarades commencèrent à se retourner contre lui. Ils rejetaient les anciennes autorités qu'ils avaient suivies et commençaient à se rallier aux vues syndicalistes de Li Xin. Outré, Wang prit le contrôle de la branche spéciale et entreprit d'expulser Li. Pendant son mandat à la tête de la société révolutionnaire clandestine, il s'efforça de reprendre contact avec les restes du Kuomintang ou de la LCS qui pourraient encore être organisés et poursuivre la lutte en Chine. Après des années de silence et d'absence de pistes, il a fini par les trouver. Le Zhongyang Teke, récemment créé par Zhou Enlai, grâce à une série de réunions secrètes, de messages codés et de plans risqués, a pris contact avec la Branche Spéciale du Yunnan pour fusionner la Branche Spéciale au sein du Teke.§!"

 #龔綬
 YUN_gong_shou: "Gong Shou"
 YUN_gong_shou_leader_desc:9 "§YNaissance :§! §L1891, à Yongchang, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §LDernier d'une longue lignée de Tusi Yi, une forme de chef héréditaire régional dans l'ancienne bureaucratie impériale, Gong Shou s'est fait connaître grâce à sa flexibilité politique sans scrupules et à sa défense zélée de l'autonomie des minorités du sud. Bien qu'initialement né sous le nom de Dāo Yuè Chūn, il a occupé le poste de Tusi de la Préfecture de Nandian jusqu'à la Révolution Xinhai. Sentant le changement politique qui balayait la Chine, Shou changea son nom en Gong et commença à promouvoir une histoire élaborée selon laquelle sa famille était en réalité les descendants de soldats de la dynastie Ming qui avaient occupé le Yunnan. La décision de se faire passer pour un membre de l'ethnie Han a valu à Shou un degré d'influence considérable dans le climat politique post-révolutionnaire, qu'il a utilisé pour faire campagne contre les tentatives de réforme agraire qui affaibliraient le peuple Yi et l'autonomie de ses Tusi. Bien que cela lui ait valu un séjour en prison, il a été libéré plus tard et a continué à vivre avec cette dualité ethnique unique, passant certains jours comme le politicien Han Gong Shou et d'autres comme le chef Yi Dao YueChun.§!"

 #金漢鼎
 YUN_jin_handing: "Jin Handing"
 YUN_jin_handing_high_command_desc:9 "§YBorn:§! §L1887, in Yuxi County, Yunnan Province, Qing Empire§!\n§YBackground:§! §LRenowned as a war hero who distinguished himself during general Cai E's march into Sichuan, Jin Handing once had a bright career ahead of him. In 1922 he was appointed acting governor of Yunnan as part of the leadup to the Northern Expedition. After a mere month in office Jin was pressured to resign by Tang Jiyao in a political soft coup. Having lost his prestigious position in Yunnan, he attached himself to Chiang Kai Chek's forces, but the Kuomintang's failed military campaign put another stop to Jin's ambitions. Facing obscurity or exile, the young commander was surprised to see his usurper, Tang Jiyao extend an olive branch after the Manchu Restoration and invite him back to Kunming. With a desperate need for competent, republican generals, Jin and Tang have to overlook their mutual distaste for each other and prepare for the inevitable confrontation with their northern enemy. As the democratic forces lick their found, Jin has also had the chance to reunite with some old friends, such as his former classmate Zhu De. In addition to his military work, Jin Handing is also a renowned teetotaller, leading a political campaign against the mass consumption of tobacco, opium and alcohol within the National Republican Army.§!"

 #羅炳輝
 YUN_luo_binghui: "Luo Binghui"
 YUN_luo_binghui_high_command_desc:9 "§YBorn:§! §LDecember 12th, 1897, in Zhaotong, Yunnan Province, Qing Empire§!\n§YBackground:§! §LThe son of destitute farmers, Luo was infamous from an early age after developing a furious hatred of landlords, oppressors and capitalists. Despite this unruly nature, he joined the military and became a renowned and obedient soldier. During this time, he was noticed by Tang Jiyao and promoted to a higher position, climbing the ranks through the National Republican Army until he had the honour of serving as Dr Sun Yat-sen's bodyguard. During the Northern Expedition, he was wounded in combat and hospitalised, an event that likely saved his life during the disastrous military campaign. After recovering, he joined his exiled comrades in Yunnan, making use of his friendship with Tang to easily join the warlord's inner circle of confidants.§!"

 #范石生
 YUN_fan_shisheng: "Fan Shisheng"
 YUN_fan_shisheng_high_command_desc:9 "§YBorn:§! §L1891, in Yuxi, Yunnan Province, Qing Empire§!\n§YBackground:§! §LAs opposed to most members of the Yunnan Clique, Fan Shisheng did not initially come from a military background. He studied medicine and worked as a teacher, until his friend Li Hongxiang introduced him to general Cai E. Already enamoured with the revolutionary movement, Fan abandoned his academic career and joined Cai's army. The constant struggles and repeated failures of the Kuomintang to consolidate their hold over China eventually lead Fan to retire from the military, taking up work as a doctor in Kunming. He was content to remain as an apolitical civilian, until he caught Tang Jiyao's attention. Already familiar with each other from their time in the revolution, Tang managed to convince his old comrade to return to the army. Fan has now traded in his robes and rickshaw for a uniform and rifle, attaching himself to the recovering republican movement.§!"

 #陳毅
 YUN_chen_yi:0 "Chen Yi"
 YUN_chen_yi_high_command_desc:9 "§YBorn:§! §LAugust 26th, 1901, in Lezhi County, Sichuan Province, Qing Empire§!\n§YBackground:§! §LBorn to a minor landlord family in Sichuan, Chen Yi attended the Chengdu Institute of Technology at the age of 15. Chen's life trajectory was changed decisively when he moved to Paris in 1919 for a work study programme. It was there that Chen met Zhou Enlai and Cai Hesen, and was exposed to Marxist ideas. Upon returning to China, Cai brought Chen into the Chinese Syndicalist Party as a member of its youth league.\n\nIn 1923, he met Yan Changyi and Xiao Zhensheng at the University of China and France in Beijing, becoming secretary of the Chinese Syndicalist Party's branch at that institution.In 1924, Chen joined the Literacy Research Association led by Mao Dun, and was elected as president of the school union of his university. Following the First Reorganisation of the Kuomintang and establishment of the Chinese United Front, Chen became secretary of the CSP League of the Beijing Student Federation and worked closely with the local KMT branch.\n\nAfter the Dagukuo incident where Japanese warships bombarded the Taku Forts in support of the Fengtian Clique and Guominjun responded by laying naval mines, Chen took part in the great protest against the Ultimatum of Eight-Power on March 18th 1926, where the powers demanded Chinese warlords demilitarise the port according to the Boxer Protocol, and he survived the subsequent governmental crackdown which resulted in over 40 students and citizens being killed, known as the March 18th Massacre. After being appointed Secretary of the Northern District Committee of the Chinese Syndicalist Party, Chen returned to Sichuan to serve in a military role in the upcoming Chinese revolution under Zhu De. However, fate did not favour the revolutionaries, with German intervention bringing the national revolution crumbling down like a house of cards. Chen evacuated to Guizhou under Zhu De in the 3rd Army during the chaos. Despite the setbacks suffered by the KMT, Chen remains confident that the socialist revolution will come about in China, one way or another.§!"

 #趙醒吾
 YUN_zhao_xingwu: "Zhao Xingwu"
 YUN_zhao_xingwu_leader_desc:9 "§YNaissance :§! §L5 juillet 1897, à Binchuan, Province du Yunnan, Empire Qing§!\n§YCarrière :§! §LZhao s'est rendu à Kunming et a fréquenté la Faculté de droit du Yunnan en 1917. Bien qu'il ait été trop jeune pour participer à la Révolution Xinhai ou à la Guerre de Protection de la Nation, les récits de ce qui se passait en Chine le passionnèrent. Pendant son séjour à Kunming, il commença à lire de la littérature politique, à la fois les manifestes démocratiques les plus courants et la propagande communiste interdite sous le règne du seigneur de guerre Tang Jiyao. Après avoir tenté d'organiser des activités politiques parmi ses camarades de classe, il fut expulsé de l'école. Outré par cette censure, Zhao décida de quitter le Yunnan et de rejoindre les armées du Kuomintang à l'est. Au cours des campagnes militaires suivantes, il servit en tant qu'officier sous les ordres de Zhu Peide, se distinguant par son esprit d'analyse et son aptitude à la réflexion stratégique. C'est également à cette époque qu'il adhéra pour la première fois au Parti Communiste Chinois, mais ses espoirs de travailler avec des camarades socialistes, tant au sein du parti que du Kuomintang, furent de courte durée. L'échec de l'Expédition du Nord brisa les mouvements démocratiques et socialistes dans le sud de la Chine, obligeant Zhao à fuir vers le Yunnan aux côtés de son supérieur Zhu Peide. Pendant son exil, il prit ses distances avec les autres exilés de droite du Kuomintang. Il commença à correspondre et à rencontrer divers membres de la gauche désormais éparpillée, devenant un agent de liaison clé pour eux au Yunnan. Zhao est passé de la direction d'étudiants, de soldats et maintenant d'exilés, mais malgré tout, il conserve une grande aptitude au leadership et une dévotion zélée aux idéaux socialistes.§!"

 #張靈甫
 YUN_zhang_lingfu: "Zhang Lingfu"
 YUN_zhang_lingfu_high_command_desc:9 "§YBorn:§! §LAugust 20th, 1903, in Chang'an County, Shaanxi Province, Qing Empire§!\n§YBackground:§! §LHaving originally aspired for the life of an intellectual, Zhang Lingfu enrolled into Beijing University History Department in 1923, however could not afford the tuition, instead joining Hu Jingyi's Second National Army Officer Training Corps in Henan. Having met Yu Youren by happenstance, Zhang would head south to Guangzhou on Yu's recommendation, enrolling in Whampoa Military Academy.\n\nExperiencing all of the standard facets of Whampoa ideology and education, Zhang would be incorporated into the 21st Division of the National Revolutionary Army as a platoon leader, and would see service in the Northern Expedition as a soldier of the 1st Division. Following its terrific collapse, Zhang would follow the rest of the 1st Army into a fighting retreat to Guizhou, where Tang Jiyao would provide shelter for the KMT remnants. Having shown great prowess and initiative in the interwar, he has been promoted, as a fresh face for the ailing NRA.§!"

 #周保中
 YUN_zhou_baozhong: "Zhou Baozhong"
 YUN_zhou_baozhong_commander_desc:9 "§YDescription du général\nNaissance :§! §g7 février 1902, à Dali, Province du Yunnan, Empire Qing§!\n§YCarrière militaire :§! §g$YUN_zhou_baozhong_desc$§!"

 #唐继虞
 YUN_tang_jiyu:0 "Tang Jiyu"
 YUN_tang_jiyu_bio:9 "Diplômé de l'amphithéâtre de l'armée du Yunnan, Tang Jiyu s'est engagé dans l'armée du Yunnan après la révolution Xinhai de 1911, où il a occupé avec succès divers postes de direction.\n\nLorsque son frère, Tang Jiyao, est devenu gouverneur du Guizhou, Jiyu l'a suivi en tant que chef du département de la police provinciale. Après l'accession de Tang Jiyao au poste de gouverneur du Yunnan, Jiyu a de nouveau servi fidèlement son frère, en tant que chef des départements de police de la province et de Kunming, commandant de la 7e brigade, commandant de l'armée de garde, chef de l'état-major général, commandant en chef de la garnison et directeur d'une école locale d'arts martiaux.\n\nEn 1923, Tang Jiyu a fait pression sur son frère pour qu'il envahisse le Guizhou afin de garantir les intérêts du Yunnan, mais les priorités de Jiyao sont restées avec Lu Rongting à Liangguang, envahissant et sécurisant la province pour le KMT en 1923. En 1925, des troubles dans le Guizhou ont conduit Jiyao à intervenir militairement. Par la suite, Tang Jiyu a été nommé gouverneur par intérim de la province, un poste qu'il a utilisé pour financer l'expansion militaire du Yunnan."
 YUN_tang_jiyu_commander_desc:9 "§YDescription du général\n$YUN_tang_jiyu_birth$\n§YCarrière militaire :§! $YUN_tang_jiyu_bio$\n\nBien qu'il soit actuellement Directeur de l'Armée du Yunnan, les talents militaires de Tang Jiyu laissent à désirer, et beaucoup au sein de la clique ne voient en sa position que le signe flagrant du népotisme de son grand frère.§!"
 YUN_tang_jiyu_sic_desc:9 "§YBorn:§! §L1890, in Huize, Yunnan Province, Qing Empire§!\n§YBackground:§! §L$YUN_tang_jiyu_bio$\n\nTang Jiyao's younger brother, and regarded as his potential successor by most. Tang Jiyu has dutifully served his brother for most of his life, and will continue to do so for as long as his brother's grip on power lasts.§!"

 #唐淮源
 YUN_tang_huaiyuan: "Tang Huaiyuan"
 YUN_tang_huaiyuan_army_chief_desc:9 "§YBorn:§! §L1886, in Yuxi, Yunnan Province, Qing Empire§!\n§YBackground:§! §LAfter losing his father at an early age, Tang Huaiyuan was lifted out of poverty when a committee of provincial examiners from the Qing administration remarked upon his clever wits and studious nature. Tang was recommended to the Yunnan Military Academy, becoming famed as a child prodigy. Although he initially participated in the Kuomintang's Northern Expedition, he did not serve at the frontlines. Instead, he worked as a teacher and military educator. Like many of his comrades, he fled to Yunnan when news arrived of Chiang Kai Chek's death. While more accustomed to discussing strategy and teaching he was recently urged to return to the officer staff by the Yunnan Clique's warlord, Tang Jiyao.§!"

 #孫元良
 YUN_sun_yuanliang: "Sun Yuanliang"
 YUN_sun_yuanliang_high_command_desc:9 "§YBorn:§! §LMarch 17th, 1904, in Chengdu, Sichuan Province, Qing Empire§!\n§YBackground:§! §LEntering Nanjing Normal University in 1922, Sun Yuanling would transition to Beijing University, wherein he met Chinese Syndicalist Party leader Li Dazhao, and was promptly recommended to join the new Whampoa Military Academy. Entering the First Class of Whampoa Cadets, Sun would see service in both the first and second Eastern Expeditions, aid in squashing Liu Yang's rebellion against the Kuomintang, and serve concurrently as a platoon, company and battalion commander. In 1926, Sun would see service in the Northern Expedition as commander of the First Regiment, of the First Division.\n\nFollowing the National Revolutionary Army's downfall in the Northern Expedition, Sun would retreat alongside his superior He Yingqin into Guizhou, where the KMT would continue to wage a war of martyrs. Having become fascinated with artillery during his tenure in Guizhou, Sun would travel to the Imperial Japanese Army Academy, joining its artillery section. Returning to China before graduation, Sun was promoted alongside the likes of Zhang Lingfu. A new generation for a new NRA.§!"

