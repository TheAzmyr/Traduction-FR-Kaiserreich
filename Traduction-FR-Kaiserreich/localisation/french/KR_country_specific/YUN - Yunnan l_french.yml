 #陳誠
 YUN_chen_cheng:0 "Chen Cheng"
 YUN_chen_cheng_high_command_desc:9 "§YBorn:§! §LJanuary 4th, 1898, in Qingtian County, Zhejiang Province, Qing Empire§!\n§YBackground:§! §LBorn into a traditional peasant family that had been farming for generations, Chen attended Gaoshi Primary School in 1906. In 1912, after Chen's graduation, the dire economic situation within his family forced Chen to ingeniously take the initiative in his own education.\n\nSuch initiative and capability has continued to be an ever present element within Chen Cheng's life, as after a failed attempt to study at the Imperial Japanese Army Academy in 1917, and another failed attempt to apply for Baoding Military Academy in 1918, he persisted and was finally admitted to the Eigth Artillery Section of Baoding Military Academy. After the fallout of the Zhili-Anhui war in 1920, Chen Cheng was forced to flee southwards where he found himself in the Third Regiment of the newly-established Guangdong Army's First division, joining the Kuomintang thereafter.\n\nDeveloping a student-teacher relationship with National Revolutionary Army general Deng Yanda during his time in Baoding, Chen found himself abandoning his new post as a trainee officer in Zhejiang upon hearing that Deng was recruiting officers for a new army in Guangzhou, ignoring military discipline and departing to Shanghai to join with his old mentor. Serving dutifully as lieutenant-adjutant and company commander of the Third Regiment of the First Division of the NRA, he later served as a bodyguard to Dr. Sun Yat-sen, being shot in the chest during his service. It was during the recovery from such a wound that Chen Cheng would meet the late Chiang Kai-shek, his future mentor.\n\nHaving been appointed artillery science instructor and artillery captain at Huangpu Military Academy, Chen would follow on to be appointed as commander of the NRA's first artillery battalion, participating successfully in the Eastern Expedition, receiving key praise from Chiang for his performance, even earning the nickname \"Three Cannons\"\n\nParticularly close towards both Chiang Kai-shek and Deng Yanda, the loss of the former during the catastrophic Northern Expedition led to rapid disarray as German boots crushed the KMT. During the chaos, Chen Cheng would find himself following the remnants of the Right Kuomintang into Guizhou, hoping one day to conclude Dr. Sun's dream.§!"

